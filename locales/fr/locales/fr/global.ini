DXSH_MCCV_INDI_SM_Marine_Loadout_Confirmation_02,P=Bon choix. Préparez-vous à déployer.
DXSH_MCCV_INDI_SM_Marine_Loadout_Selection_01,P=Votre équipement, c'est votre vie. Réfléchissez bien à ce que vous allez apporter au combat.
DXSH_MCCV_INDI_SM_Marine_Loadout_Selection_02,P=Tu vas faire souffrir ? Aider votre équipe ? Trouver un équilibre ? Choisir un équipement est une question de stratégie.
DXSH_MCCV_INDI_SM_Marine_Loadout_Selection_03,P=Choisissez soigneusement votre équipement. Si vous l'apportez, prévoyez de l'utiliser.
DXSH_MCCV_INDI_SM_Marine_Lose_Player_01,P=Un de vos coéquipiers est devenu hors réseau.
DXSH_MCCV_INDI_SM_Marine_Lose_Player_02,P=Les ordres sont arrivés. Un de vos coéquipiers a été réaffecté.
DXSH_MCCV_INDI_SM_Marine_Match_End_Loss_01,P=J'appelle cette mission un échec complet. Je pense que tu vaux mieux que ça, je pense que tu le sais aussi.
DXSH_MCCV_INDI_SM_Marine_Match_End_Loss_02,P=Vous avez tous fait de votre mieux, et cette fois, ce n'était pas suffisant. Mais il y a une leçon à en tirer. Assurez vous de l'apprendre.
DXSH_MCCV_INDI_SM_Marine_Match_End_Loss_03,P=Nous avons perdu aujourd'hui. Impossible de contourner ce problème. La partie importante est ce qui vient ensuite. Allez-vous emporter la défaite avec vous, ou allez-vous la surmonter ?
DXSH_MCCV_INDI_SM_Marine_Match_End_Loss_04,P=Je suis déçu par vous tous. Vous avez laissé tomber l'UEE et les Marines. Pas seulement parce que ces hors-la-loi ont eu raison de nous, mais parce que je sais que vous pouvez faire mieux. C'est à vous de me donner raison.
DXSH_MCCV_INDI_SM_Marine_Match_End_Loss_05,P=Ces hors-la-loi se sont moqués de nous aujourd'hui. Cela ne me convient pas, et j'espère que cela ne vous convient pas non plus. Rappelez-vous ce sentiment la prochaine fois que vous irez au combat et utilisez-le.
DXSH_MCCV_INDI_SM_Marine_Match_End_Win_01,P=Laissez-moi être le premier à vous dire bravo. Vous êtes arrivé avec un travail à faire et vous l'avez certainement fait.
DXSH_MCCV_INDI_SM_Marine_Match_End_Win_02,P=J'y suis depuis un moment et... eh bien, c'était un spectacle à voir. Bravo. Le premier verre est offert pour moi ce soir.
DXSH_MCCV_INDI_SM_Marine_Match_End_Win_03,P=Cette opération n'a pas seulement été un succès, c'était une affaire de beauté. Chacun d’entre vous y a versé son sang et sa sueur, et laissez-moi vous dire que cela signifie quelque chose. Je suis fier de toi.
DXSH_MCCV_INDI_SM_Marine_Match_End_Win_04,P=Mission accomplie. Mais c'est exactement ce que font les Marines, n'est-ce pas ? Fais nos valises et rentrons à la maison.
DXSH_MCCV_INDI_SM_Marine_Match_End_Win_05,P=C'est du bon travail que vous avez fait aujourd'hui, et grâce à vous, ces hors-la-loi ne seront plus un problème. Vous devriez tous être fiers de vous.
DXSH_MCCV_INDI_SM_Marine_Match_Start_01,P=Prêt, l'opération est lancée.
DXSH_MCCV_INDI_SM_Marine_Match_Start_02,P=Armes gratuites. Faisons cela.
DXSH_MCCV_INDI_SM_Marine_Match_Start_Countdown_01,P=Brèche en 5, 4, 3, 2, 1. Allez, allez, allez !
DXSH_MCCV_INDI_SM_Marine_Match_Start_Countdown_02,P=L'opération commence dans 5, 4, 3, 2, 1. C'est parti !
DXSH_MCCV_INDI_SM_Marine_Match_Start_Countdown_03,P=Aller dans 5, 4, 3, 2, 1. Allez-y !
DXSH_MCCV_INDI_SM_Marine_Melee_Kill_01,P=Quelqu'un n'a pas peur de se salir les mains.
DXSH_MCCV_INDI_SM_Marine_Melee_Kill_02,P=La vieille école, j'aime ça.
DXSH_MCCV_INDI_SM_Marine_Melee_Kill_03,P=Un travail humide impressionnant, Marine.
DXSH_MCCV_INDI_SM_Marine_Melee_Kill_04,P=Rien de mal à se rapprocher et à se rapprocher.
DXSH_MCCV_INDI_SM_Marine_Multi_Kill_01,P=C'est parti. Qui a le temps de les tuer un par un.
DXSH_MCCV_INDI_SM_Marine_Multi_Kill_02,P=Merde. C'était combien ?
DXSH_MCCV_INDI_SM_Marine_Multi_Kill_03,P=Cela leur apprendra à ne pas se regrouper.
DXSH_MCCV_INDI_SM_Marine_Need_Medic_01,P=Marine en panne et ayant besoin de soins médicaux.
DXSH_MCCV_INDI_SM_Marine_Need_Medic_02,P=Nous avons un Marine blessé qui a besoin d'aide.
DXSH_MCCV_INDI_SM_Marine_Need_Medic_03,P=Besoin d'un pack médical, le signe de vie est critique.
DXSH_MCCV_INDI_SM_Marine_Need_Medic_04,P=Marine en panne. Marine à terre.
DXSH_MCCV_INDI_SM_Marine_One_Enemy_Left_01,P=Plus qu'un seul ennemi. Achevez le.
DXSH_MCCV_INDI_SM_Marine_One_Enemy_Left_02,P=Nous en sommes à la dernière cible. Sortez-les.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_01,P=Pas question de laisser les choses en rester là. Revenons là-bas.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_02,P=Ils nous ont frappé fort, mais nous devons revenir en arrière et les frapper plus fort.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_03,P=Je ne vais pas l'enduire de surgar, c'était un désastre. Apprenez-en. Ne laissez pas cela se reproduire.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_04,P=Nous avons peut-être perdu la bataille, mais nous pouvons certainement encore gagner cette guerre.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_05,P=Nous avons perdu le contrôle de la situation. Cela ne peut pas arriver. La prochaine fois, nous devrons nous concentrer et travailler ensemble.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_Shutout_01,P=C'était un bain de sang complet aux proportions épiques. Considérez-moi déçu.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_Shutout_02,P=Ils ont complètement démantelé notre opération de six manières à partir de dimanche. Nous devons être meilleurs que cela.
DXSH_MCCV_INDI_SM_Marine_Round_End_Loss_Shutout_03,P=Qu'est-ce que je viens d'être témoin ? Cela s’est passé aussi mal que mal puisse arriver.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_01,P=Nous les avons eu cette fois-là, mais restez concentrés. Ce n'est pas encore fini.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_02,P=Et c'est ainsi que vous arrêtez net une menace dans son élan. Bien joué.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_03,P=Marquez-en un dans la colonne Win.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_04,P=C'était un sacré combat, mais ne soyez pas arrogant. Il y a encore beaucoup de travail à faire..
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_05,P=Nous les avons mis à leur place pour l'instant, mais cela ne va pas les arrêter longtemps. Juste une autre journée de travail. Faisons le encore.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_Shutout_01,P=Entrée et sortie, et pas un seul Marine tombé. Je ne pouvais pas demander une meilleure opération.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_Shutout_02,P=C'était un travail presque parfait, et vous méritez tous des félicitations, mais cela viendra plus tard. Maintenant, nous devons rester concentrés. Il suffit d’un seul coup chanceux pour tout changer.
DXSH_MCCV_INDI_SM_Marine_Round_End_Win_Shutout_03,P=Toute cette formation a vraiment porté ses fruits. Vous avez abattu ces hors-la-loi avant même qu'ils aient eu la chance de savoir ce qui les a frappés.
DXSH_MCCV_INDI_SM_Marine_Round_Start_01,P=Vous attendez une invitation ?!? Sortez!
