BrightSky_Desc=Le CDF (Civilian Defense Force) s'est associé à Anvil Aerospace pour trouver les agents les plus compétents du système.\n\nSi vous trouver une des certifications Platine, vous pourrez l'échanger le billet dans un kiosque de vaisseau chez New Deal, Astro Armada, Crusader Showroom contre un F8C gratuit.\n\nLe truc c'est que votre identité et localisation sont partagés à tous les participants à travers le système. Pour tous les autres, si vous arrêtez le détenteur avant qu'il n'arrive au kiosque, vous pouvez réclamer la certification comme le vôtre.\n\nCelui qui le fera recevra non seulement ce fighter nouvelle génération de classe supérieure, mais prouvera également qu'il a le talent pour accomplir les missions de la CDF les plus difficiles.\n\nBonne chance.
