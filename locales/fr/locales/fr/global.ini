iae2953_sign_cargo_centraldiorama_body=En plus d'être des véhicules chargés du transport de marchandises, les transporteurs se servent d'une gamme d'outils et de gadgets pour simplifier leurs tâches. Aucun n'est plus reconnaissable que l'incontournable rayon tracteur, que ce soit grâce à un appareil dédié ou via un accessoire pour le multitool.
iae2953_sign_cargo_centraldiorama_title=Outils de travail
iae2953_sign_cargo_infoscreen01_title=Favoriser la croissance de l'humanité
iae2953_sign_cargo_infoscreen02_title=Livrer l'Avenir
iae2953_sign_cargo_infoscreen03_body=À mesure que les constructeurs de vaisseaux rivalisent d'ingéniosité pour concevoir des cargos plus efficaces, les transporteurs d'aujourd'hui ont à leur disposition de nombreuses options innovantes. Que ce soit la simplicité implacable du Caterpillar de Drake Interplanetary, le châssis spatial de qualité militaire du C2 Hercules Starlifter de Crusader, ou les broches de chargement repliables du Hull C de MISC.
iae2953_sign_cargo_leftdiorama_body=Quelle que soit la cargaison, elle est généralement transportée dans une boîte, mais toutes les boîtes ne se valent pas. Elles diffèrent non seulement en termes d'échelle et de taille, mais certaines sont également spécifiquement élaborées pour supporter des matériaux plus exotiques ou instables, comme le quantanium raffiné.
iae2953_sign_cargo_reardiorama_body=Au cours d'une enquête indépendante de 2950, le transport de marchandises a été élu l'une des meilleures professions de l'univers. Une des principales raisons évoquées est le voyage ! En tant que transporteur de marchandises, vous avez la chance de bâtir un gagne-pain solide tout en explorant des mondes lointains, des destinations de rêve, et même au-delà.
