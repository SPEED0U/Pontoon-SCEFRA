GFS_InvictusTraining_Mission01_Desc=Si parcourir différents systèmes stellaires de l’Empire, venir en aide aux nécessiteux et défendre nos frontières vous semble une carrière épanouissante, alors vous êtes peut-être prêt à devenir pilote dans la Marine de l’UEE.\n\nCes dernières années, la demande en pilotes navals a fortement augmenté, offrant plus d’opportunités que jamais. Toutefois, pour devenir pilote de la Marine, vous devez suivre une formation spécialisée et cumuler de nombreuses heures de vol.\n\nPour vous donner un aperçu de la vie de pilote de combat, Gilly’s Flight School s’est associée à la Marine de l’UEE pour proposer une formation de Patrouille composée de trois scénarios couvrant une patrouille basique.\n\n<EM4>INSCRIVEZ-VOUS DÈS MAINTENANT AU SCÉNARIO #1 – Balayage d’un point de patrouille</EM4>\n\nJe suis convaincu que l’on apprend mieux en pratiquant, ne comptez donc pas sur un accompagnement constant. Ici, vous serez plongé dans le grand bain pour apprendre à nager. Vous ne saurez jamais ce dont vous êtes capable tant qu’on ne vous en donne pas la chance.\n\nEn bonus, à l’issue du scénario, le titulaire du contrat recevra <EM4>~mission(ScripAmount) MG Script</EM4>. De plus, la complétion des trois scénarios vous vaudra un souvenir exclusif.\n\nJ’ai hâte de vous voir sur le terrain, Instructor Gilly\n\n\nÀ PROPOS DE GILLY FLIGHT SCHOOL\nL’instructeur Lucas “Gilly” Baramsco a servi dans six escadrons et possède plus de dix ans d’expérience en enseignement. Que vous soyez un débutant sans expérience de vol ou un professionnel souhaitant perfectionner ses compétences, Gilly Flight School propose toute une gamme de cours pour “Lancer votre carrière de pilote.”
GFS_InvictusTraining_Mission02_Desc=Félicitations pour avoir terminé la première partie de ce cours en trois volets.\n\nPour votre prochain scénario de patrouille, les choses vont devenir encore plus intenses.\n\nPréparez-vous à affronter des hostiles et à les combattre dans un scénario de dogfight réaliste, comme le font les pilotes de la Marine lors de leurs rondes.\n\nLes vaisseaux hostiles sont tous des engins spécialement équipés pour l’entraînement et seront pilotés par des diplômés de l’école de vol afin d’offrir une expérience captivante et pédagogique.\n\n<EM4>INSCRIVEZ-VOUS DÈS MAINTENANT AU SCÉNARIO #2 – Neutralisation d’une menace hostile</EM4>\n\nEn bonus, à la fin du scénario, le titulaire du contrat initial recevra <EM4>~mission(ScripAmount) MG Scrip</EM4>.\n\nAssurez-vous de choisir un vaisseau prêt au combat et je vous y retrouverai,\nInstructeur Gilly\n\n\nÀ PROPOS DE LA GILLY FLIGHT SCHOOL\nL’instructeur Lucas “Gilly” Baramsco a servi dans six escadrons et possède plus de dix ans d’expérience pédagogique. Que vous soyez un étudiant sans aucune expérience de vol ou un professionnel souhaitant perfectionner ses compétences, Gilly Flight School propose une variété de cours pour “Lancez votre carrière de pilote.”
GFS_InvictusTraining_Mission03_Desc=Félicitations pour avoir terminé la partie deux de ce cours en trois parties.\n\nPour votre prochaine et dernière leçon, vous apprendrez à secourir un vaisseau en détresse, comme le font les véritables pilotes de la Marine lors de leurs patrouilles. Il sera soumis à une attaque simulée par nos pilotes hostiles spécialement entraînés, et vous devrez les neutraliser aussi rapidement et efficacement que possible.\n\n<EM4>INSCRIVEZ-VOUS DÈS MAINTENANT AU SCÉNARIO #3 – Vaisseau en détresse</EM4>\n\nEn bonus, une fois le scénario terminé, le titulaire initial du contrat recevra <EM4>~mission(ScripAmount) MG Scrip</EM4> et un souvenir spécial.\n\nJe sais que vous allez exceller sur le terrain,\nInstructeur Gilly\n\n\nÀ PROPOS DE GILLY FLIGHT SCHOOL\nL’instructeur Lucas « Gilly » Baramsco a servi dans six escadrons et cumule plus de dix ans d’expérience pédagogique. Qu’il s’agisse d’un débutant total en vol ou d’un professionnel souhaitant peaufiner ses compétences, Gilly Flight School propose une gamme de cours pour « Lancer votre carrière de pilote ».
