protlife_blackbox_recover_desc_02=Un vaisseau appartenant à l'un de nos titulaires de police d'assurance est devenu inopérable et un contractant est nécessaire pour effectuer l'enquête au nom d'Olympus Principal. Pour déterminer les détails de ce qui s'est passé, l'enregistreur de vol doit être récupéré depuis ~mission(Location|Address) et livré à ~mission(Destination). \n\nLors de l'approche du site de l'incident, veuillez être vigilant au cas où des éléments dangereux ou hostiles seraient encore présents.
protlife_searchbody_cave_desc_0004=Olympus Principal recherche l'emplacement actuel de notre client,  ~mission(TargetName), qui a malheureusement été signalé comme disparu. Nous avons récemment pu retracer ses déplacements jusqu'à ~mission(Location|Address). ~mission(Location|CaveSize)\n\nVous êtes chargé de mener une enquête approfondie sur place, pour espérer retrouver ~mission(TargetName|Last) afin d'apporter l'assistance nécessaire.\n  \n~mission(Contractor|SearchBodyCaveDanger) ~mission(Contractor|Timed)
protlife_searchbody_cave_title_0001=Enquêter sur le client disparu ~mission(TargetName)
recoverstash_mgtitle=~mission(Contractor|RecoverStashTitle) - ~mission(Reward)
recoverstash_steal_header=~mission(Contractor|RecoverStashStealTitle) - ~mission(Reward)
recoverstolen_desc_0001=Nous avons eu la chance de localiser un ~mission(Contractor|RecoveryItem) qui a récemment été signalé volé. Il est retenu à ~mission(Location). Nous avons besoin d'un opérateur pour intervenir, récupérer leur propriété et la ramener à ~mission(Destination). ~mission(Contractor|RecoveryTimed) ~mission(Contractor|RecoveryDanger)
recoverstolen_obj_long_02=Localiser et récupérer le ~mission(Item) volé.
recovery_obj_short_03=Livrer l'~mission(Item) récupéré.
repairship_obj_002_short=Rendez-vous sur : ~mission(Location)
roughready_Salvage_XT_VH_desc_001=Type de mission : Recyclage / Combat spatial\nVaisseau à récupérer : ~mission(ship)\nLocalisation : ~mission(Location|Address)\n\nOn m'a donné des infos de premier ordre qui pourraient être bénéfiques pour nous deux. Quelqu'un a abattu un transporteur XenoThreat au point de la mission. Il doit y avoir de beaux restes à récupérer car une équipe de récupération Xeno était sur place et travaillait à tout récupérer. \nCe serait vraiment dommage si quelqu'un d'autre se présentait, éliminait les autres vaisseaux Xeno, et s'appropriait toute cette épave. J'ai quelques collègues intéressés par l'action eux-mêmes, mais si les membres de Rough & Ready se faisaient attraper là-bas, cela ressemblerait à une prise de position contre la XenoThreat. \nCe serait bien mieux si une force non affiliée intervenait pour lancer l'attaque surprise. Je pense que nous avons tous à y gagner. \n\nJe te vends les coordonnées de l'épave : élimine les forces de XenoThreat, puis récupère tout. Je suis presque sûr qu’ils se défendront, alors vas-y préparé. Considère tous les dommages collatéraux comme un surplus de profit provenant des débris.\n\nSmokey
roughready_Salvage_XT_VH_title_001=Réclamation d'épave (danger) : ~mission(Ship)
roughready_bounty_cargoship_desc_001=Rough & Ready a récemment fourni des services de ravitaillement pour un transporteur nommé ~mission(TargetName), qui a accepté de nous livrer son prochain chargement de fournitures en guise de compensation. Eh bien, nous venons de découvrir que le skag menteur a plutôt vendu sa dernière livraison à un gang rival. \n\nNous recherchons quelqu'un pour retrouver et éliminer ~mission(TargetName|Last) pour le double croisement. \n\nUn vieil ami à moi vient de repérer le skag à ~mission(Location|Address). On dirait qu'ils sont chargés de marchandises supplémentaires qui ne nous parviennent pas et qu'ils voyagent avec une escorte. Nous ne vous payons que pour détruire le navire, donc tout ce que vous trouvez à bord est à vous.\n\n- Smokey\n
roughready_claimsweep_desc_easy=L'équipe de Rough & Ready recherche quelqu'un pour gérer une situation délicate. Nous avons découvert un vaisseau et des sentinelles orbitales à ~mission(Location|Address) espionnant ??? sur nous. Nous sommes un peu dans une impasse parce que nous ne voulons pas déclencher un combat plus important avec celui qui est derrière tout cela. C'est pourquoi nous recherchons une aide embauchée qui pourra s'en occuper rapidement et discrètement pour nous. Intéressé ?\n\nDernière chose : une fois que vous y êtes, assurez-vous de garder un œil sur ce vaisseau. Parier dès que tu commences à souffler ??? leurs sentinelles, ils vont essayer d'apporter de l'aide pour vous arrêter.\n \n- Smokey\n
roughready_claimsweep_desc_hard=L'équipe de Rough & Ready recherche un mercenaire indépendant intéressé par quelque chose de lourd. Nous avons gardé un œil sur une situation en développement à ~mission(Location|Address) où des vaisseaux gardent plusieurs sentinelles orbitales qui espionnent nos opérations. \n\nMaintenant, je suis peut-être né la nuit, mais ce n'était pas la nuit dernière. Compte tenu de la manière flagrante dont ils sont organisés, le responsable devait savoir que nous finirions par le découvrir. On a presque l'impression qu'ils incitent R&R à l'attaquer, et je ne veux pas que nous tombions dans le piège. \n\nAu lieu de cela, vous allez le faire pour nous et être payé une sacrément bonne quantité de crédits pour vos efforts. Les navires stationnés là-bas seront moins méfiants à l’approche d’un navire non affilié et rendront plus difficile l’attaque contre nous. \n\nAssurez-vous simplement de planifier en conséquence avant de partir. Apportez peut-être vos propres renforts au cas où l'un de leurs navires s'échapperait et faites appel à certains des leurs. \n\n- Smokey\n
roughready_claimsweep_desc_intro=Mes associés et moi nous sommes retrouvés dans une petite situation difficile et pourrions avoir besoin d'aide. Il y a une sentinelle orbitale à ~mission(Location|Address) qui nous espionne. Nous ne savons pas qui l'a mis là, mais il ne peut certainement pas rester. \n\nLe problème, c'est que nous sommes avant tout des gens à l'esprit d'affaires et que nous craignons que si nous le faisons exploser nous-mêmes, cela commence à faire de la merde. C'est pourquoi il vaut mieux que quelqu'un comme vous le fasse. Cela devrait être un travail rapide et facile pour quelqu'un qui souhaite gagner des crédits. \n\n- Smokey
roughready_claimsweep_desc_medium=J'ai récemment fait une découverte intéressante selon laquelle quelqu'un a installé une poignée de sentinelles orbitales à ~mission(Location|Address). Je suppose qu'ils essaient d'obtenir des informations sur nos opérations là-bas. Ils ont même quelques navires qui les gardent pour s'assurer que rien ne leur arrive. \n\nBien sûr, nous voulons que ces salauds disparaissent, mais je crains que s'en débarrasser nous-mêmes ne soit mauvais pour les affaires. C'est pourquoi nous recherchons un petit « déni plausible » ? Quelqu'un de l'extérieur de R&R pour éliminer le problème, donc celui qui est derrière cela ne peut pas directement nous relier l'attaque. Je sais que ce ne sera pas une promenade de santé, surtout avec ces gardes qui se cachent. Qui sait combien de renforts ils ont à disposition ? Mais si vous parvenez à le faire, nous sommes prêts à vous voir correctement payé. \n\nVous pensez avoir les compétences nécessaires pour y parvenir ? \n\n- Smokey\n
roughready_claimsweep_desc_rand=Vous souhaitez vous salir les mains ? Il s'avère que quelqu'un a mis en place une petite opération à ~mission(Location|Address) pour espionner les relations commerciales de Rough & Ready. Ils y ont posté plusieurs sentinelles orbitales et navires de garde. Nous ne savons pas qui est derrière tout cela, quel genre de renforts ils attendent, ni pourquoi ils nous ciblent, mais ce n'est certainement pas pour quelque chose de bon. \n\nMaintenant, nous pourrions nous en occuper nous-mêmes, mais nous avons des intérêts commerciaux à prendre en compte. Parfois, la meilleure façon de protéger ces intérêts est d’embaucher des mercenaires pour faire notre sale boulot. Si vous souhaitez gagner de bons crédits et gagner un peu de bonne volonté avec le R&R, c'est votre chance. Intéressé? \n\n- Smokey
roughready_delivery_station_desc_001=Y a-t-il une chance que tu sois proche de la <EM4>~mission(Destination|Address)</EM4> ?\n\nJ'ai besoin qu'une boîte soit transportée de <EM4>~mission(Location|Address)</EM4> à <EM4>~mission(Destination|Address)</EM4>.\nFais-la arriver à temps et intacte et ce seront les creds les plus faciles que tu auras jamais gagnés.\n\n- Smokey
roughready_eliminateall_maintenance_desc_01=Rough & Ready a un problème de rats. Un de nos équipages a tenté de déclencher une petite mutinerie et maintenant ils ont pris le relais ~mission(Location|Address).\n\nComme je ne peux pas être sûr à 100 %, ils n'ont pas de sympathisants à bord. à la station, je veux que vous vous occupiez d'éliminer ces traîtres à ma place.\n\nSi vous parvenez à résoudre notre petit problème de nuisibles, vous serez grassement payé. Ne laissez pas un seul d’entre eux en vie. Je ne veux pas que quelqu'un d'autre ait des idées amusantes.\n\n- Smokey
roughready_eliminateall_maintenance_desc_02=Une communication nous parvient d'un de nos Rooks indiquant qu'un gang opère secrètement hors de ~mission(Location|Address).\n\nJe ne peux pas l'avoir sur notre gazon. Nous nous en occuperions nous-mêmes, mais la situation dans son ensemble est déjà assez embarrassante telle quelle, alors plutôt que de laisser nos gens y attirer davantage l'attention, je veux que vous gériez le problème à notre place. \n\nBien sûr, vous serez bien payé pour vos services.\n\n- Smokey
roughready_salvage_E_desc_001=Type de mission : Recyclage\nVaisseau à récupérer : ~mission(ship)\nLocalisation : ~mission(Location|Address)\n\nJ'ai fait remorquer quelques vaisseaux détruits vers ~mission(Location|Address). \n\nIl est complètement hors d'usage et a désespérément besoin d'être démonté. Si vous êtes intéressé par le sauvetage de ce qu'il en reste, c'est à vous pour un prix raisonnable. \n\nDe plus, vous n'aurez pas à vous soucier des distractions pendant que vous travaillez puisque vous serez près de l'une de nos stations et nous veillons à ce que les gens se comportent correctement.\n\nSmokey
roughready_salvage_M_desc_001=Type de mission : Recyclage / Combat spatial\nVaisseau à récupérer : Plusieurs\nLocalisation : ~mission(Location|Address)\n\nIl y a plusieurs vaisseaux qui flottent seuls au point indiqué. Il y a de quoi en tirer un bon lot de crédits, mais aucun de nos équipages n'a le temps de s'en occuper. \n\nSi vous voulez les coordonnées, nous vous les vendrons moyennant un certain prix. Ensuite, vous êtes libre de récupérer les épaves et de revendre le tout pour un joli profit. \n\nLorsque vous aurez terminé, abandonnez simplement le contrat pour effacer les coordonnées de votre carte.\n\nAttention, vous pourriez rencontrer des problèmes avec les  recycleurs rivaux, mais rien de plus que vous ne pouvez gérer. \n\n Smokey
searchbody_cave_obj_short_01=Rendez-vous sur : ~mission(Location|Address)
searchbody_desc_0002=Récemment, un ~mission(Ship) a connu une malheureuse mésaventure et a été détruit. Depuis environ le même moment, personne n'a entendu parler ni vu ~mission(TargetName), et nous croyons actuellement qu'il pourrait avoir été à bord lorsque le ~mission(Ship) a connu son destin funeste. Nous recherchons un contractant pour effectuer une enquête sur place à ~mission(Location) et déterminer si ~mission(TargetName|Last) s'y trouve. ~mission(Timed)~mission(Danger)
searchbody_desc_0004=~mission(Contractor) recherche actuellement un contractant pour aider à confirmer le statut de ~mission(TargetName). Selon nos recherches initiales, on pense que ~mission(TargetName|First) servait à bord d'un ~mission(Ship) victime d'un accident tragique. Nous vous demanderions de vous rendre à ~mission(Location) et de procéder à une recherche sur place, afin que nous puissions déterminer si ~mission(TargetName|First) a effectivement péri à bord et informer les parents. ~mission(Timed)~mission(Danger)
searchbody_desc_0005=On ne s'attend pas à un dénouement heureux pour celui-ci. ~mission(TargetName) a été entendu pour la dernière fois lorsqu'il a embarqué à bord d'un ~mission(Ship). Ce même navire a été signalé comme détruit. Maintenant, la famille souhaite confirmer ce qui s'est passé d'une manière ou d'une autre. C'est là que vous intervenez. Allez, recherchez ~mission(Location), localisez ~mission(TargetName|Last) et nous pourrons, espérons-le, leur donner un peu de tranquillité d'esprit. ~mission(Timed)~mission(Danger)
searchbody_obj_long_02=Localiser ~mission(Role) ~mission(TargetName|Last)
searchbody_obj_short_02=Localiser ~mission(Role)
searchbody_title_0002=Recherche de ~mission(TargetName|Last)
searchcrew_desc_0002=Récemment, un ~mission(Ship) a connu une série de malchances et a été détruit. Depuis cet incident malheureux, personne n'a entendu parler ni vu aucun membre de l'équipage, et nous croyons actuellement qu'aucun d'entre eux n'a survécu. Nous recherchons des entrepreneurs pour effectuer une enquête sur place à ~mission(Location) et identifier de manière positive tous les membres d'équipage disparus. ~mission(Timed)~mission(Danger)
searchcrew_desc_0004=~mission(Contractor) cherche actuellement des entrepreneurs pour aider à confirmer le statut de l'équipage à bord d'un ~mission(Ship) qui a connu un accident tragique. Nous vous demanderions de vous rendre à ~mission(Location) et de mener une enquête sur place de notre part afin de déterminer ce qui est arrivé à l'équipage disparu et d'informer les proches. ~mission(Timed)~mission(Danger)
searchcrew_desc_0005=On ne s'attend pas à un dénouement heureux pour celui-ci. Un ~mission(Ship) a été signalé comme détruit et maintenant la famille de l'équipage souhaite confirmer ce qui s'est passé d'une manière ou d'une autre. Nous avons besoin d'entrepreneurs pour rechercher ~mission(Location), localiser toutes les personnes disparues, afin de pouvoir donner un peu de tranquillité d'esprit à leurs proches. ~mission(Timed)~mission(Danger)
searchcrew_title_0003=L'équipage de la ~mission(ship) manquant
shubin_claimsweep_desc_intro=ANNONCE : Sécurité / Mercenaire \nEMPLACEMENT : ~mission(LagrangeLocation)\nEXPÉRIENCE PROFESSIONNELLE : Pilote de combat (Expérience militaire un plus)\nTERMES* : Il a récemment été découvert qu'une revendication minière de Shubin a été illégalement prélevée par un mineur indépendant. Bien que le mineur lui-même ne semble plus voler de minerai sur le site, il a laissé derrière lui un tourelle orbitale qui nous empêche de la récupérer en raison de ses capacités offensives.\n\nNous recherchons un mercenaire prêt à voyager jusqu'à ~mission(location), pour traquer la tourelle et la détruire en préparation à la reprise du site par Shubin.\n\n*Shubin Interstellar est un contractant offrant l'égalité des chances. En acceptant ce contrat, vous assumez tous les risques associés au travail décrit ici, et en aucun cas Shubin Interstellar ne peut être tenu responsable de tout dommage survenu pendant la durée du contrat.\n
spacecargo_illegal_desc_0001=Un ~mission(Ship) transportant une boîte de ~mission(Item) a été abattu. Maintenant, cette précieuse cargaison est simplement là-bas. Les ~mission(Client) sont prêts à payer une bonne somme de crédits à quiconque la récupérera et la transportera jusqu'à ~mission(Destination). ~mission(Timed)~mission(Danger)
spacecargo_illegal_desc_0002=On a appris qu'un envoi de ~mission(Item) que les ~mission(Client) convoitaient est apparu à bord d'un ~mission(Ship) en direction du système. Heureusement, ils n'ont pas parcouru une grande distance. Tout ce qui reste, c'est que quelqu'un aille chercher la marchandise à ~mission(Location) et la livre à ~mission(Destination). ~mission(Timed)~mission(Danger)
spacecargo_illegal_desc_0003=Quelqu'un de compétent en récupération cherche du travail ? Il y a une caisse de ~mission(Item) à récupérer près d'un ~mission(Ship) détruit que les ~mission(Client) veulent faire transporter jusqu'à ~mission(Destination). ~mission(Timed)~mission(Danger) Et ne me communiquez pas que vous êtes doué en EVA si vous n'avez pas de moyen de vous déplacer là-bas. Un plongeur avec une combinaison et sans moyen de transport ne me sert à rien, tout comme ~mission(Analogy).
spacecargo_illegal_desc_0005=Un ~mission(Ship) avec une cargaison précieuse a explosé et les ~mission(Client) paient pour que cette livraison de ~mission(Item) soit transportée jusqu'à ~mission(Destination). ~mission(Timed)~mission(Danger) Si j'apprends que ce colis se retrouve ailleurs, et que je découvre que vous y êtes pour quelque chose, alors je ~mission(Threat).
spacecargo_illegal_desc_0006=Hé ! Qui veut faire de la plongée dans les épaves ? Il y a un ~mission(Ship) détruit qui a besoin qu'une caisse de ~mission(Item) soit extraite et livrée jusqu'à ~mission(Destination). Intéressé ? Et si je vous disais que les ~mission(Client) paient la note ? ~mission(Timed)~mission(Danger)
spacecargo_legal_desc_0001=~mission(Contractor) a perdu un vaisseau en transit et a besoin de récupérer un envoi spécifique de ~mission(Item) dans les débris. Si accepté, vous devrez extraire en toute sécurité le ~mission(Item) de ~mission(Location|Address) et le livrer à ~mission(Destination). ~mission(Timed)~mission(Danger)
spacecargo_legal_desc_0003=Un transport ~mission(Ship) a été attaqué et détruit avant d'atteindre sa destination finale. Les autorités locales ont été informées, mais le client a toujours besoin de la livraison de son colis de ~mission(Item), donc nous avons besoin de quelqu'un pour extraire l'envoi de ~mission(Location|Address) et effectuer la livraison prévue à ~mission(Destination). ~mission(Timed)~mission(Danger)
spacesteal_desc_0006=Pas sûr que tu t'en souviennes, mais il y a quelque temps, ~mission(Contractor|StealNickname) a volé ce butin incroyable mais l'a immédiatement perdu comme un idiot géant. Eh bien, tout le monde le cherche, mais moi seul l'ai trouvé. Le ~mission(Contractor|StealItem) est à bord du vaisseau de quelqu'un nommé ~mission(TargetName). Je n'ai jamais entendu parler d'eux, mais qui que ce soit, ils vont regretter d'avoir trouvé ce trésor. Le ~mission(Contractor|Name) nous paiera une prime si nous pouvons le récupérer et le livrer à ~mission(destination). ~mission(Contractor|StealTimed) ~mission(Danger) Fais-le et nous serons tous les deux des légendes.
vaughn_assassination_E_desc_001================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\n~mission(TargetName) doit être éliminé. Mes contacts m'informent qu'il aura un ou deux vaisseaux d'escorte, mais rien que vous ne puissiez gérer. Trouvez-les près de ~mission(Location|Address).\n\nSincèrement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_E_desc_002================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nUne autre mission vous attend. ~mission(TargetName) est soupçonné d'être dans la zone de ~mission(Location|Address).\n\nJe compte sur vous pour l'éliminer et gérer efficacement toute escorte qu'il a pu ramener.\n\nCordialement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_E_desc_003================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nJ’ai besoin d’un assossié pour éliminer ~mission(TargetName). \n\nCependant, il est peu probable qu’il se laisse faire facilement, car il s’est entouré d’une ou deux escortes pour assurer sa protection. \n\nRendez-vous à ~mission(Location|Address), occupez-vous de son groupe, puis éliminez ~mission(TargetName). \n\nCordialement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_E_desc_intro================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nVotre excellent travail récent m’a donné envie de tester si vous êtes capable de relever un défi encore plus grand. \n\nCette cible sera légèrement plus difficile que celles que vous avez affrontées jusqu’à présent, mais je m’attends à ce que cela reste relativement simple pour vous. ~mission(TargetName) voyagera probablement avec une ou deux escortes près de ~mission(Location|Address). Notez qu’ils seront vraisemblablement plus compétents que la moyenne. \n\nVoyons comment vous vous en sortez face à des adversaires de ce calibre.\n\nCordialement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_FPS_UGF_illegal_boss_desc_001================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Élimination de cible\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nJe ne sais pas si vous connaissez ~mission(Location|Address), mais ~mission(TargetName) y est celui qui tire toutes les ficelles. J’ai besoin qu’il soit éliminé.\n\nCela dit, je crains que ce ne soit plus facile à dire qu’à faire. Il est connu pour éviter de s’impliquer directement, préférant déléguer le sale boulot à ses subordonnés. Cependant, si vous éliminez suffisamment de ses hommes, il n’aura d’autre choix que de venir vous affronter en personne.\n\nAmicalement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_FPS_UGF_illegal_desc_001================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Élimination de cible\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nOn dit souvent qu’il n’y a pas d’honneur entre voleurs. Aujourd’hui, il semblerait que votre cible soit l’un des vôtres.\n\nRendez-vous à ~mission(Location|Address) et éliminez ~mission(TargetName). Quant aux autres présents sur place, leur sort dépend entièrement de vous.\n\nAmicalement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_FPS_UGF_legal_boss_desc_001================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Élimination de cible\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération légale\n\n[ MESSAGE ]\nUn haut responsable de la sécurité du nom de ~mission(TargetName) est sur le point de voir sa longue carrière se terminer de manière très violente et soudaine. \n\nIl est actuellement à ~mission(Location|Address) et ne sera pas facile à atteindre. Je crains qu'un peu de travail soit nécessaire pour le faire sortir. Je recommande de tuer suffisamment de  subordonnés pour qu'il soit obligé de vous affronter personnellement. Bien sûr, une fois qu'ils décidera enfin de montrer son visage, cela devrait se passer assez rapidement. \n\nCordialement,\nVaughn\n\n[ OBJECTIFS ]\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_FPS_UGF_legal_boss_nocivs_desc_001================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Élimination de cible\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération légale\n\n[ MESSAGE ]\nUn haut responsable de la sécurité du nom de ~mission(TargetName) a été marqué pour élimination. Il ne sera pas facile d'atteindre ce gars et je crains qu'un peu de travail soit nécessaire pour l'attirer hors de sa cachette. Je vous recommande de tuer suffisamment de ses subordonnés pour qu'il soit obligé de vous affronter personnellement. Cependant, dans ce cas, une approche plus délicate est requise. Bien que vous devriez vous sentir libre d'éliminer toutes les forces hostiles sur place, vous devez assurer la sécurité de tous les travailleurs civils présents. Fatigant, certes, mais un impératif néanmoins.\n\nAmicalement,\nVaughn\n\n[ OBJECTIFS ]\n> Éliminer la cible\n> Éliminer les forces hostiles\n> Assurer la sécurité des civils
vaughn_assassination_FPS_UGF_legal_desc_001================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Élimination de cible\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération légale\n\n[ MESSAGE ]\nUn officier de sécurité du nom de ~mission(TargetName) a désespérément besoin d'une retraite anticipée. Il est actuellement en poste à ~mission(Location|Address) avec une foule d'autres types enthousiastes en uniformes. N'hésitez pas à céder à vos instincts violents, mais seule la mort de ~mission(TargetName) vous vaudra mon crédit et remerciements. \n\nAmicalement,\nVaughn\n\n[ OBJECTIFS ]\n> Éliminer la cible
vaughn_assassination_FPS_UGF_targetonly_desc_001================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Élimination de cible\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nNormalement, je vous donne carte blanche pour céder à vos pulsions les plus sombres, mais dans ce cas précis, la retenue est la clé. \n\nBien que la zone soit grouillant de vie, vous êtes chargé de tuer ~mission(TargetName) sans faire aucune autre victime.\n\nAmicalement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n> Assurer la sécurité des civils\n\n
vaughn_assassination_FPS_desc_001================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Élimination de cible\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nJe veux que vous concentriez vos efforts sur ~mission(TargetName). Mes sources indiquent qu'ils pourraient ne pas être seul. ~mission(Location|CaveSize)\n\nTuez ~mission(TargetName). Les autres ne me concernent pas, faites-en ce que vous voulez.\n\nAmicalement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible
vaughn_assassination_FPS_desc_002================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Élimination de cible\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nUn certain ~mission(TargetName) semble avoir attiré l'attention. Plusieurs clients souhaitent son élimination, mais les primes individuelles étaient insuffisantes. En combinant les offres, elles atteignent désormais un montant très intéressant. \n\nSa dernière position connue est ~mission(Location|Address). Il ne sera probablement pas seul, alors restez sur vos gardes et agissez avec précaution. ~mission(Location|CaveSize) \nAmicalement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_FPS_desc_003================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Élimination de cible\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nLe temps est venu pour ~mission(TargetName) de faire ses adieux à ce monde impitoyable.\n\nVous le trouverez en compagnie de quelques fidèles à ~mission(Location|Address). ~mission(Location|CaveSize)\n\Il misent sur la force brute de son équipe pour venir à bout de vos compétences exceptionnelles. Personnellement, je mettrais tous mes crédits sur vous.\n\nAmicalement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_FPS_desc_intro================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Élimination de cible\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nPermettez-moi de me présenter. Mon rôle est simple : on me contacte lorsqu'une élimination est nécessaire, et je trouve celui qui s'en chargera. Les identités restent secrètes, garantissant ainsi une sécurité absolue pour toutes les parties.\nJ'ai entendu dire que vous aviez un certain talent pour ce genre de choses. Si c'est le cas, j'ai une opportunité à vous proposer : éliminez ~mission(TargetName). Quant aux autres présents sur place, leur sort dépend de vous. ~mission(Location|CaveSize).\nAccomplissez cette tâche, et ça pourrait être le début de quelque chose de plus grand...\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n> Assurer la sécurité des civils\n\n
vaughn_assassination_FPS_desc_rehire================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Élimination de cible\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nBien qu’il soit vrai que votre dernière tentative d’assassinat en mon nom ait laissé à désirer, je ne voudrais pas qu’on dise de moi que je suis incapable de faire preuve de clémence. Je vous offre une nouvelle chance de prouver vos compétences.\n\nTraquez ~mission(TargetName), et éliminez-le, ainsi que quiconque tenterait de se mettre en travers de votre chemin. ~mission(Location|CaveSize)\n\nAccomplissez cette mission, et vous pourrez considérer que votre faute est oubliée.\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_H_desc_001================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nTuer ~mission(TargetName) pourrait être un vrai défi. Il est à bord d'un vaisseau bien protégé près de ~mission(Location|Address) et est très probablement en compagnie d'escortes qualifiées.\n\nUne approche prudente pourrait être sage.\n\nCordialement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_H_desc_002================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nJe suis impatient de voir comment vous allez gérer cette prochaine mission.\n\n~mission(TargetName) voyagera près de ~mission(Location) avec une escorte entraînée et à bord d'un vaisseau fortement défendu. Les tuer ne sera pas une mince affaire.\n\nMais je commence à soupçonner que vous pourriez apprécier le défi.\n\nCordialement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_H_desc_003================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nNous avons été engagés pour mettre fin à la vie de ~mission(TargetName). Cependant, ils présentent toutes les caractéristiques d'une mission difficile - un vaisseau bien fortifié avec une escorte expérimenté. Bien sûr, vous avez prouvé votre adresse à gérer les tâches difficiles. \n\nAmitiés, \nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_H_desc_intro================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nJ’ai toujours été honnête avec vous, alors je vais être franc : ce prochain contrat sera extrêmement difficile.  \n\n~mission(TargetName) est réputé non seulement pour ses compétences mortelles en pilotage, mais aussi pour voyager en compagnie d’alliés tout aussi redoutables. Le client a omis de me préciser que plusieurs autres opérateurs ont échoué à l’éliminer par le passé.\n\nVotre mission consistera à traquer ~mission(TargetName) jusqu’à ~mission(Location|Address) et à l’éliminer. Je ne vais pas vous mentir, cela ne sera pas une tâche facile. Cependant, vous avez toujours su relever les défis, et j’espère que vous pourrez le faire une fois de plus.\n\nCordialement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_M_desc_001================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nLe dernier nom sur notre liste est ~mission(TargetName). Il se déplacera autour de ~mission(Location|Address) à bord d’un vaisseau de classe lourdement armé, accompagné d’une escorte tout aussi redoutable. Approchez avec prudence et veillez à faire de cette mission une élimination nette et rapide. \n\nCordialement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_M_desc_002================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nBonne nouvelle. J'ai reçu le nom de notre prochaine victime.\n\nJe présume que vous découvrirez ~mission(TargetName) aux commandes d'un vaisseau bien équipé, accompagné de quelques pilotes chevronnés, quelque part près de ~mission(Location|Address).\n\nJe ne peux garantir que cette mission sera aisée, mais elle s'annonce certainement intéressante.\n\Cordialement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_M_desc_003================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nNotre prochaine victime, ~mission(TargetName), a peut-être eu vent de la prime sur sa tête.\n\nIl a amélioré sa sécurité et se déplace près de ~mission(Location|Address) à bord d'un vaisseau mieux protégé que d'ordinaire.\n\nC'est un défi, mais pas insurmontable.\n\Cordialement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_M_desc_intro================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nJ’ai une mission spéciale pour vous près de ~mission(Location|Address). La cible s’appelle ~mission(TargetName).\n\nHabituellement, j’aurais confié cette tâche à l’un de mes associés les plus expérimentés, mais l’échéance de ~mission(TargetName|Last) a été avancée, et la responsabilité vous incombe désormais. Sachez que cela pourrait bien être votre mission la plus difficile à ce jour.\n\nAttendez-vous à affronter plusieurs pilotes aguerris servant d’escorte, et la cible elle-même est connue pour être un pilote émérite. Un assassinat propre pourrait s’avérer délicat, mais j’ai toute confiance en vos capacités.\n\nCordialement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_S_desc_001================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nJe crains que ce soit une autre de ces missions qui nécessiteront toutes vos compétences pour être accomplies.\n\n~mission(TargetName) est à bord d'un vaisseau très lourdement armé protégé par au moins deux escortes également armées. Ils voyagent près du ~mission(Location|Address).\n\nPas pour les âmes sensibles.\n\nAmitié,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_S_desc_002================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nSi vous n’aviez pas déjà maintes fois prouvé votre valeur, je dirais que cet assassinat à venir confirmerait sans aucun doute mon estime pour vos compétences. \n\nÀ bord d’un vaisseau lourdement défendu et bien escorté, voyageant près de ~mission(Location|Address), se trouve ~mission(TargetName). Merci de l’éliminer. \n\nAvec tout mon respect,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_S_desc_003================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nLes personnes puissantes se font des ennemis puissants, comme en témoigne cette prochaine assignation. \n\nMalgré le vaisseau bien équipé de ~mission(TargetName) et les vaisseaux d'escorte extrêmement qualifiés, il vous incombe de les voir morts. Vous devriez pouvoir les trouver près de ~mission(Location|Address).\n\nJ'ai toute confiance en vous.\n\nAffectueusement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_S_desc_intro================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nLorsque j’ai vu le nom ~mission(TargetName), j’ai su que vous étiez la personne idéale pour cette tâche. \n\nLui et ses alliés seront probablement vos égaux en termes de compétences au combat, mais je doute qu’ils possèdent votre instinct. Habituellement, je n’accepterais même pas un contrat d’une telle difficulté, mais vous avez prouvé être un atout si précieux que je suis certain que le résultat vous sera favorable. \n\nVous devriez trouver ~mission(TargetName|Last) près de ~mission(Location|Address). \n\nJ’attends avec impatience d’entendre de bonnes nouvelles. \n\nAffectueusement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_VE_desc_001================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nJ'ai une nouvelle mission pour vous. \n\nEnvoyez ~mission(TargetName) dans l'autre monde. Vous devriez pouvoir le trouver à ~mission(Location|Address). \n\nJe ne m'attends pas à ce qu'il oppose beaucoup de résistance. \n\nCordialement, \nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_VE_desc_002================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nIl a été demandé que ~mission(TargetName) soit éliminé. Ils ne devrait pas être trop difficiles à gérer une fois que vous l'aurez trouvé près de ~mission(Location|Address). \n\nCordialement, \nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_VE_desc_003================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nLe prochain nom sur ma liste est ~mission(TargetName). D'après ce que j'ai compris, il peut être trouvé près de ~mission(Location|Address) et vous devriez pouvoir le neutraliser assez facilement. \n\nCordialement, \nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_VE_desc_intro================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nPermettez-moi de me présenter. Pour résumer de manière dramatique, je commerce avec les vies.\n\nLes gens me sollicitent lorsqu'une existence doit s'éteindre. En retour, je trouve la personne idéale pour accomplir cette tâche. Ce système garantit une sécurité totale : aucune des parties impliquées ne connaît l'identité des autres. Une configuration parfaite pour ce genre de travail.\n\nOn m'a récemment rapporté que vous possédez des compétences qui pourraient m’être utiles. J’ai donc décidé de vérifier cette information.\n\nSi vous souhaitez établir une collaboration professionnelle, il me faudra une démonstration de votre savoir-faire. Votre mission : traquez et éliminez ~mission(TargetName), en toute discrétion. Accomplissez cette tâche avec succès, et vous serez récompensé. Plus encore, vous prouverez votre valeur, ce qui pourrait ouvrir la porte à d’autres opportunités.\n\nCordialement\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_VE_desc_rehire================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nIl est rare dans la vie d’avoir une seconde chance de faire une bonne première impression, mais je vais vous en offrir une.\n\nDire que j’ai été déçu par le déroulement de votre dernière tentative d’assassinat serait un doux euphémisme. Cependant, voici une occasion de montrer que vous êtes capable de mieux.\n\nÉliminez ~mission(TargetName) à ~mission(Location|Address), et je considérerai que tout est oublié.\n\nCordialement\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_VH_desc_001================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nUne mission délicate vient d'arriver et je pense que vous y êtes parfaitement adapté.\n\nPréparez-vous à rencontrer ~mission(TargetName) à bord d'un vaisseau lourdement armé près de ~mission(Location|Address) et accompagné de certains des pilotes les plus aguerris que l'on puisse engager.\n\nGérez son escorte comme bon vous semble. Tant que vous tuez ~mission(TargetName), je serai plus que satisfait.\n\nRespectueusement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_VH_desc_002================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nJe viens de terminer un appel avec un client qui s’est senti obligé de me faire un long discours sur les raisons pour lesquelles il souhaite la mort de la cible.\n\nJe vous épargnerai les détails, mais la mission concerne ~mission(TargetName). Il s’agit d’une personnalité assez influente qui se déplacera aux alentours de ~mission(Location|Address) à bord d’un vaisseau lourdement protégé, accompagné d’une escorte hautement qualifiée.\n\nAttendez-vous à une réponse défensive totale en cas d’hostilité, alors préparez-vous en conséquence.\n\nAvec tout mon respect,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles\n
vaughn_assassination_VH_desc_003================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nCroyez-le ou non, le nom de cette cible est presque identique à celui de l’un de mes tout premiers contrats. Je ne sais pas si c’est simplement un nom courant ou si cela reflète le fait que je suis dans ce métier depuis fort longtemps. Quoi qu’il en soit, cette mission diffère grandement de celle que j’ai traitée à l’époque.\n\nCette fois, la cible se déplace près de ~mission(Location|Address) à bord d’un vaisseau lourdement fortifié, escorté par des gardes bien armés. À en juger par leur niveau de préparation, je ne doute pas qu’ils opposeront une résistance acharnée. Cela dit, j’espère que ce ~mission(TargetName) finira aussi mort que celui du premier contrat.\n\nRespectueusement,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
vaughn_assassination_VH_desc_intro================[ UNE TÂCHE POUR VOUS ]===============\n\n> JOB : Combat spatial\n> CIBLE : ~mission(TargetName)\n> LOC : ~mission(Location|Address)\n> SEC : Opération illégale\n\n[ MESSAGE ]\nJe ne vais pas vous cacher la vérité. Il s'agit de ma deuxième tentative pour éliminer ~mission(TargetName). La première fois m'a coûté un atout de grande valeur.\n\nIl s'avère que ~mission(TargetName|Last) est non seulement un combattant très doué, mais il voyage également avec plusieurs compagnons extrêmement compétents, ce qui rend la mission particulièrement délicate. J'ai retracé leur position actuelle jusqu'à ~mission(Location|Address).\n\nBJe ne souhaite pas vous voir connaître le même sort funeste que votre prédécesseur, je crois en votre capacité à réussir là où d'autres ont échoué.\n\nJ'espère sincèrement que vous saurez me donner raison.\n\nAvec tout mon respect,\nVaughn\n\n[ OBJECTIFS ]\n> [OPTIONNEL] Désactiver le satellite de sécurité de la région pour éviter tout problème avec les forces de l'ordre\n> Éliminer la cible\n> Éliminer les forces hostiles
