p_protectandresupply_PreXeno_desc,P=Attention volontaires CDF, XenoThreat a finalement lancé son attaque contre la station du Point de saut vers Pyro sur Stanton.\n\nLa Marine a demandé aux forces CDF d'aider à combattre les forces XenoThreat dans la zone et/ou de récupérer les fournitures de l'épave et de les livrer en toute sécurité. les à la gare de Jéricho. \n\nLa Marine a organisé une allocation communautaire pour gérer la distribution du paiement. Cette somme sera distribuée à tous les volontaires du CDF à intervalles assignés. Un indicateur apparaîtra sur votre HUD pour mesurer ces paiements.\n\nVeuillez noter que les fournitures sont très volatiles si elles ne sont pas gérées correctement. Soyez prudent lors du transport de ces matériaux :\n* Le zêta-prolanide se dégrade avec le temps jusqu'à se décomposer complètement.\n* Le composite AcryliPlex devient explosivement instable s'il est endommagé.\n* Le Diluthermex libère une impulsion d'énergie destructrice s'il est exposé à un voyage quantique.\n\ nSAIC Rowena Dulli de Advocacy est l'attachée officielle du CDF et dirigera l'opération.
