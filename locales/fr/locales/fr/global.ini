covalexrand_desc_0002=J'avais un envoi important avec Covalex, et apparemment, il était en attente à Gundo lorsqu'ils ont eu cet accident majeur là-bas. Ils ont dit que la livraison serait retardée, mais cela fait maintenant des mois et ils me disent toujours la même chose. Aucune nouvelle information ou quoi que ce soit. Je perds énormément d'argent là-dessus et tout ce qu'ils peuvent me proposer, c'est des excuses. Pas suffisant. Je pense que si ils ne peuvent pas terminer la livraison, je trouverai quelqu'un qui le peut. ~mission(Reference) Doit être livré à ~mission(Destination). ~mission(Timed)
covalexrand_desc_0006=J'ai besoin de quelqu'un ayant accès à un vaisseau pour se rendre à la station Gundo de Covalex et prendre une boîte là-bas pour ~mission(Destination). ~mission(Reference) Et avant que vous ne vous fassiez de fausses idées ou quoi que ce soit, je ne parle pas de voler ou quoi que ce soit, car c'est mon colis. Covelex traîne simplement des pieds pour le livrer en raison de l'enquête ou de la sécurité ou de n'importe quelle excuse qu'ils utilisent. ~mission(Timed)
crusader_RetrieveConsignment_desc_001=Des rapports indiquent que notre personnel de sécurité à ~mission(location|address) a été éliminé par un groupe de Nine Tails, qui tente de voler des documents confidentiels récemment livrés à l'installation. Crusader Security a besoin d'un entrepreneur expérimenté pour expulser les hostiles et sécuriser ces documents confidentiels.\n\nSelon les rapports initiaux, nous vous recommandons fortement de venir bien équipé et de envisager d'amener des renforts. Pour des raisons de sécurité, les documents confidentiels ont été transportés là-bas dans le cadre d'un envoi avec d'autres boîtes et verrouillés dans un coffre automatisé. Les codes de récupération pour accéder aux envois sont stockés sur des datapads détenus par du personnel de sécurité de haut rang. Une fois trouvés, utilisez les codes appropriés au convoyeur de colis pour récupérer les boîtes.\n\nLorsque vous avez toutes les boîtes, livrez-les à ~mission(dropoff1|address) pour recevoir le paiement.\n\nCONTRAT AUTORISÉ PAR :\nOfficier de liaison Bautista\nID# 948J030K
crusader_UGF_eliminateall_allies_desc_001=// À L’ATTENTION DES MERCENAIRES QUALIFÉES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nCrusader Security a appris que ~mission(Location|Address) est actuellement menacée par un groupe de criminels.\n\nBien que nous ayons du personnel de sécurité sur place, nous cherchons à embaucher des entrepreneurs supplémentaires pour les aider à repousser toutes les attaques.\n\nJe ne suis pas sûr de votre habitude à travailler en équipe, mais je ne veux rien entendre au sujet de "tir ami" ou il y aura des problèmes.\n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_UGF_eliminateall_allies_desc_intro=// À L’ATTENTION DES MERCENAIRES QUALIFÉES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nDans le but d'accroître la sécurité de Crusader et de ses environs, Crusader Security recherche des individus qualifiés pour aider au travail de sécurité dans le secteur. \n\nNous avons déterminé que vous possédiez les compétences nécessaires tenter de débloquer votre accréditation. Vous assisterez Crusader Security pour faire face à un petit groupe hostile qui a proféré des menaces contre ~mission(Location|Address). \n\nVeuillez noter que nous avons déjà du personnel de sécurité sur place, il faudra donc être prudent en ce qui concerne les tirs amis. \n\nUne fois ce contrat accompli avec succès, vous serez éligible pour postuler à tout futur travail de sécurité dès qu'il sera disponible.\n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_UGF_eliminateall_allies_desc_rehire=// À L’ATTENTION DES MERCENAIRES QUALIFÉES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nFélicitations ! Crusader Security a décidé de vous offrir une nouvelle chance en tant que contractuel de sécurité. Avec un peu de travail acharné et d'effort, l'espoir est que vous puissiez surmonter les problèmes de performance antérieurs. \n\nCependant, pour réévaluer votre viabilité, nous aimerions que vous assistiez Crusader Security dans la gestion d'un groupe de hors-la-loi qui a proféré des menaces contre ~mission(Location|Address). \n\nPuisque vous avez eu des problèmes de performance par le passé, je vais vous rappeler que les tirs amis ne seront pas tolérés. Après la réussite de cet essai, votre éligibilité sera rétablie et vous pourrez à nouveau postuler pour des missions de sécurité avec Crusader Security. \n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_UGF_eliminateall_desc_001=// À L’ATTENTION DES MERCENAIRES QUALIFÉES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Élimination de troupes terrestres\nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nCrusader Security a appris que ~mission(Location|Address) est actuellement utilisé comme base d'opérations pour de nombreuses activités illégales. Afin de mettre un terme à ce nid de criminels, nous recherchons un mercenaire pour se rendre sur le site et évacuer tous les occupants. Par la force si nécessaire. \n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_UGF_eliminateall_nocivs_desc_001=// À L’ATTENTION DES MERCENAIRES QUALIFÉES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Élimination de troupes terrestres\nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nCrusader Security a appris que ~mission(Location|Address) est actuellement utilisé comme base d'opérations pour de nombreuses activités illégales. \n\nAfin de mettre fin à ce nid de criminels, nous recherchons un mercenaire pour se rendre sur place et éliminer tous les éléments hostiles. Par la force si nécessaire. \n\nEt juste pour que vous le sachiez, parfois des gangs comme celui-ci feront appel à des civils pour travailler pour eux, souvent par la coercition. Cela devrait aller de soi, mais si vous voyez des civils, ils doivent être protégés. Crusader Security ne peut pas tolérer qu'un de ses mercenaires tire sur des innocents. \n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nCrusader Security poursuit ses efforts pour rendre le Secteur aussi sûr que possible. Rendez-vous au dernier point de localisation et éliminez le criminel.\n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_desc_002=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \n\nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nNous avons une prime à trouver et à appréhender. Elle est plus qu'intéressante et ça vaudrait le coup d'aller jeter un œil au point de localisation. \n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_desc_003=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \n\nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nConformément à la loi de l'UEE, Crusader Security a émis une prime pour ~mission(~mission(TargetName))~. Vous êtes chargé de localiser et d'appréhender ce criminel en échange du paiement indiqué.  \n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_desc_004=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \n\nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nUn petit criminel de bas niveau qui se fait appeler ~mission(TargetName) pose des problèmes un peu partout dans la région. J'ai enfin obtenu l'autorisation de mettre une prime sur sa tête. Trouvez-le et occupez-vous de lui. \n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_desc_005=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nAllez collecter cette prime sur ~mission(TargetName). Attention, la cible pourrait bien cacher son jeu et réserver quelques mauvaises surprises pour tout chasseur de prime pas assez prudent. \n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_desc_006=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nConformément à la loi de l'UEE, Crusader Security a émis une prime à l'encontre de ~mission(~mission(TargetName). Vous êtes chargé de localiser et d'appréhender ce criminel en échange du paiement indiqué.  \n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_desc_first=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \n\nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nDans un effort pour augmenter la sécurité de Crusader et de ses environs, la sécurité Crusader Security recherche des individus qualifiés pour aider à la collecte des primes dans la région. \n\nNous avons évalué que vous possédez les compétences nécessaires et en conséquence, nous aimerions vous proposer un contrat d'essais pour vous faire acquérir notre accréditation de chasse à la prime. \n\n ~mission(TargetName) a été vu pour la dernière fois à ~mission(Location|Address). Allez y et éliminez-le proprement. \n\nAprès la réussite de ce contrat, vous serez inscrit sur la liste des traqueurs éligibles pour tout les futures collectes de primes à mesure qu'elles seront disponibles.\n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_desc_rehire=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \n\nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nBonne nouvelle ! Crusader Security a décidé de vous offrir une nouvelle chance de travailler avec eux. Nous espérons que durant ce temps, vous avez corrigé tous les problèmes de performance passés et pouvez de nouveau être un atout utile.\n\nToutefois, nous sommes d'abord tenus de vous réévaluer et, à ce titre, nous aimerions que vous complétiez ce contrat à l'encontre de ~mission(TargetName). \n\nAprès la réussite de cette évaluation, vous serez rétabli sur la liste des Chasseurs de Prime Vérifiés de Crusader Security et vous serez éligible pour tout travail futur de collecte de primes dès qu'ils seront disponibles.\n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_fps_UGF_bountyonly_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible / Infiltration\nCible : ~mission(TargetName) \n\nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\n   Certains messages radio récemment interceptés ont révélé l'emplacement actuel d'une prime active : ~mission(TargetName). Vous avez reçu l'autorisation d'entrer dans ~mission(Location|Address) et de le trouver pour résoudre cette affaire.\n\nMaintenant écoutez, votre autorisation ne s'étend que jusqu'à ~mission(TargetName|Last). Toute perte accessoire, qu'elle soit hostile ou non, ne sera pas tolérée.\n\nC'est ici que des éléments comme la tactique et la furtivité pourraient s'avérer utiles.\n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_fps_UGF_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nGrâce à une arrestation récente, nous avons appris l'emplacement d'une prime active du nom de ~mission(TargetName). Il est actuellement supposés être retranchés à ~mission(Location|Address). Vous êtes autorisé à entrer sur le site pour le trouver et l'éliminer. \n\nNous avons toutes les raisons de croire qu'il ne sera pas seul, mais ~mission(TargetName|Last) est votre priorité absolue.\n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_fps_UGF_nocivs_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible\nCible : ~mission(TargetName) \n\nLieu : ~mission(Location|Address) \nMandataire : Crusader Security \n\n// NOTES //\nNous avons eu de la chance et certains scans récents de ~mission(Location|Address) ont montré qu'une prime ouverte du nom de ~mission(TargetName) s'y cache. Vous êtes autorisé à entrer sur le site, le trouver et à régler lui régler son compte. Cependant, en plus de la cible et de ses complices criminels, il est probable que le site abrite également des civils. Bien que nous soyons impatients de voir ~mission(TargetName|Last) éliminé, nous ne devons pas avoir de victimes civiles. Soyez prudent lorsque vous engagez le combat avec les hostiles. \n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_fps_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible\nCible : ~mission(TargetName) \n\nLieu : ~mission(Location|Address) - ~mission(Location|CaveSize)\nMandataire : Crusader Security \n\n// NOTES //\nIl semble que nous ayons une bonne occasion de rendre tout le monde à Crusader un peu plus en sécurité aujourd'hui. \n\nNous venons de recevoir des informations selon lesquelles un criminel du nom de ~mission(TargetName) (qui a causé pas mal de dégâts) a été repéré au point de localisation. \n\nMaintenant, il est très probable qu'il aura d'autres personnes retranchées avec lui. Traitez-les si vous devez le faire, mais rappelez-vous que votre cible est ~mission(TargetName|Last).\n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_fps_desc_002=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible\nCible : ~mission(TargetName) \n\nLieu : ~mission(Location|Address) - ~mission(Location|CaveSize)\nMandataire : Crusader Security \n\n// NOTES //\nCrusader Security, conformément à la loi de l'UEE, a émis une prime à l'encontre de ~mission(TargetName). Vous êtes chargé d'appréhender ce criminel dans sa cachette. Veuillez faire attention en entrant sur le site car ~mission(TargetName|Last) pourrait ne pas être seul. \n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_fps_desc_003=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible\nCible : ~mission(TargetName) \n\nLieu : ~mission(Location|Address) - ~mission(Location|CaveSize)\nMandataire : Crusader Security \n\n// NOTES //\nAprès une longue recherche, nous avons enfin été en mesure de localiser un criminel recherché depuis longtemps, ~mission(TargetName). Vous êtes autorisé à entrer sur le site de ~mission(Location|Address), le trouver, et résoudre la prime. \n\nMalheureusement, il y a de fortes chances que ~mission(TargetName) ne soit pas seul. Soyez prêt à utiliser la force si nécessaire. \n\nCela sera probablement nécessaire.\n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_fps_desc_004=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible\nCible : ~mission(TargetName) \n\nLieu : ~mission(Location|Address) - ~mission(Location|CaveSize)\nMandataire : Crusader Security \n\n// NOTES //\nCrusader Security, conformément à la loi de l'UEE, a émis une prime à l'encontre de ~mission(TargetName). Nous avons besoin que vous infiltriez le site, contourniez tous ses associés armés, et que vous l'appréhendiez. \n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_fps_desc_first=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible\nCible : ~mission(TargetName) \n\nLieu : ~mission(Location|Address) - ~mission(Location|CaveSize)\nMandataire : Crusader Security \n\n// NOTES //\nDans le but d'augmenter la sécurité de Crusader et de ses environs, Crusader Security recherche des personnes qualifiées pour aider à la collecte de primes dans la région.\n\nNous avons déterminé que vous possédez les compétences nécessaires et, à ce titre, nous aimerions vous proposer un premier contrat de prime d'essai pour l'extraction de ~mission(TargetName).\n\nNous pensons que la cible et une poignée de compatriotes dangereux se cachent à ~mission(Location|Address). Vous devrez probablement recourir à la force pour accéder au site et gérer ~mission(TargetName|Last).\n\nUne fois ce contrat terminé avec succès, vous serez inscrit sur la liste des Chasseurs de Prime vérifiés de Crusader Security et serez éligible à tout futurs contrats dès qu'il sera disponible.\n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_bounty_fps_desc_rehire=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nCrusader Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible\nCible : ~mission(TargetName) \n\nLieu : ~mission(Location|Address) - ~mission(Location|CaveSize)\nMandataire : Crusader Security \n\n// NOTES //\nFélicitations ! Crusader Security a décidé de vous offrir une nouvelle chance en tant que Chasseur de Primes. Avec un peu de travail acharné et d'effort, l'espoir est que vous puissiez surmonter tous les problèmes de performance antérieurs. Toutefois, d'abord, pour réévaluer votre viabilité, nous aimerions que vous complétiez ce contrat pour nous. Nous croyons que la cible se cache actuellement à ~mission(Location|Address). Il est très probable qu'elle ne soit pas seule. Soyez prêt à utiliser la force pour accéder au site et pour l'appréhender. Après la réussite de cet essai, vous serez réintégré à la liste des Chasseurs de pPrime Vérifiés de Crusader Security et serez éligible pour tout futur contrats à mesure qu'ils seront disponibles. \n\nCONTRAT AUTORISÉ PAR : \nOfficier de liaison Bautista \nID# 948J030K
crusader_platform_MultiEliminateAll_description_001=Suite à leur dernière tentative de siège, les forces Nine Tails ont commencé à mener des raids ciblés dans le but de continuer à perturber les opérations de Crusader. L'attaque actuelle vise plusieurs bâtiments à ~mission(Location|Name) et il est essentiel que nous mettions fin à l'agression là-bas.\n\nCrusader Security recherche un entrepreneur prêt à éliminer tous les opérateurs de Nine Tails dans la région. Les entrepreneurs doivent être prêts à utiliser la force et sont fortement encouragés à envisager de prendre des renforts.\n\nCONTRAT AUTORISÉ PAR :\nOfficier de liaison Bautista\nID# 948J030K
crusader_platform_MultiEliminateSpecific_desc=Crusader Security a reçu des renseignements indiquant qu'une attaque de Nine Tails en cours à ~mission(Location|Name) inclut plusieurs exécuteurs de gang de premier plan. Mettre fin à cette attaque et traduire en justice les responsables est une priorité absolue pour Crusader Security. C'est pourquoi nous recherchons un entrepreneur prêt à aller appréhender ceux qui la dirigent.\n\nSur chaque site d'attaque, vous devrez épuiser les forces de Nine Tails là-bas jusqu'à ce que vous puissiez attirer l'exécuteur en charge.\n\nCompte tenu de la brutalité déployée par Nine Tails lors de leur récente tentative de siège, nous recommandons aux entrepreneurs d'être prêts à utiliser la force et les encourageons vivement à envisager de prendre des renforts.\n\nCONTRAT AUTORISÉ PAR :\nOfficier de liaison Gibbs\nID# 91G66BW0
