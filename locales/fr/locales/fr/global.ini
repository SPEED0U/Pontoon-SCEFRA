FF_Phase1_A_Desc=Les Frontier Fighters ont étendu leur combat à Pyro pour éliminer les Slicers et quiconque se dresse sur leur chemin. Nous avons identifié un vaste réseau de repaires de gangs et découvert que celui situé à ~mission(Location|Address) se prépare actuellement pour une nouvelle attaque.\n\nNous avons besoin de quelqu’un pour les neutraliser avant qu’ils ne reprennent leur campagne de terreur à Stanton. Si vous acceptez, vous risquez d’irriter les Citizens for Prosperity et les Headhunters. Mais soyons clairs : CFP n’a pas le courage d’agir, et les Headhunters sont une partie intégrante du problème.\n\nVous êtes prêt à relever le défi ?\n\nCorbin Cassady\n
FF_Phase1_B_Desc=Les Frontier Fighters ont apporté le combat à Pyro pour éliminer les Slicers et autres criminels sans foi ni loi qui se dressent sur notre chemin. La première cible est ~mission(Location|Address). Ils disposent de stocks de cellules de carburant, probablement utilisés pour alimenter leurs navires d’attaque vers Stanton. Ta mission : les réduire en cendres.\n\nFais cela pour nous, et oui, tu risques d’énerver les Citizens for Prosperity et les Headhunters. Mais soyons honnêtes : le CFP n’a pas le courage de faire ce qui doit être fait, et les Headhunters sont une partie intégrante du problème.\n\nCorbin Cassady\nComms Frontier Fighters
FF_Phase2_A_Desc=L’un des nôtres a intercepté des communications entre gangs dévoilant un plan odieux visant à tuer nos familles. Apparemment, nous les avons touchés là où ça fait mal. \n\nPour l’instant, ils se sont contentés de compiler une liste avec les noms et emplacements de nos proches, mais elle n’a pas encore été distribuée. Nous avons donc encore une chance d’agir.\n\n Une copie de cette liste est stockée sur un serveur à ~mission(Location|Address). Nous avons besoin de quelqu’un pour infiltrer ce poste avancé et détruire le serveur avant qu’il ne soit trop tard.\n\nCorbin Cassady\nComms Frontier Fighters\n
FF_Phase2_B_Desc=Un de nos membres a intercepté des communications entre gangs, dévoilant un complot odieux visant à s'en prendre à nos familles. Ils semblent désespérés, ayant établi une liste de cibles comprenant les noms et emplacements de nos proches. Heureusement, elle n’a pas encore été diffusée, ce qui nous laisse une chance de l’arrêter.\n\nNous avons découvert qu’un serveur contenant cette liste a été récemment embarqué sur un ~mission(Ship) actuellement localisé à ~mission(Location|Address). Pour aggraver les choses, ils utilisent un vaisseau arborant une livrée des Citizens for Prosperity pour brouiller les pistes.\n\nNous devons absolument détruire ce datarunner avant qu’il ne devienne une menace pour nos familles.\n\nCorbin Cassady\n
FTL_delivery_desc_0001=ATTENTION À TOUS LES COURSIERS FTL \nNOUVELLE MISSION DISPONIBLE POUR ATTRIBUTION IMMÉDIATE \n\n**DETAILS DU CONTRAT** \n\nLIEU DE RAMASSAGEL’expédition est prête à être récupérée à ~mission(Location|Address).\n\nLIEU DE LIVRAISON \nElle devra être acheminée à ~mission(Destination|Address).\n\nFENÊTRE DE LIVRAISON \n~mission(Contractor|Timed)\n\nVOYAGE \nTous les besoins de transport doivent être organisés par le coursier. ~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)
FW22_NT_Datapad_Admin_MSG_02=~mission(VeryHardCode)
Firesale_CFP_Description_01=Suite à l’attaque brutale sur Pyro et nos efforts pour contrer le groupe de justiciers Frontier Fighters, nos réserves stratégiques à travers le système ont atteint un niveau dangereusement bas.\nCitizens for Prosperity est déterminé à reconstituer nos stocks avant qu’une situation critique ne s’installe.\n\nÀ cette fin, nous espérons pouvoir compter sur vous pour réapprovisionner <EM4>~mission(Destination|Address)</EM4> en détatrine.\n\nCe composé chimique rare est un ingrédient essentiel dans plusieurs fournitures médicales vitales.\nIl est impératif de remplacer rapidement ce qui a été utilisé pour soigner les civils locaux et les membres des CFP blessés lors de l’assaut des Frontier Fighters.\n\nHabituellement, nous nous tournerions vers des sources fiables pour nous procurer la détatrine.\nCependant, nos contacts nous informent que plusieurs <EM4>dépôts</EM4> à travers le système vendent actuellement ce produit à un prix exceptionnellement bas.\nUne offre aussi inhabituelle risque d’attirer une attention indésirable.\nSi vous choisissez d’explorer cette opportunité potentiellement risquée, nous vous conseillons d’agir avec la plus grande prudence.\n\nVotre engagement à nos côtés est inestimable.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
Firesale_CFP_Description_LargeDonation=Suite à l’attaque brutale sur Pyro et à nos efforts pour combattre le groupe de justiciers Frontier Fighters, nos réserves stratégiques à travers le système ont atteint un niveau historiquement bas.\nCitizens for Prosperity est déterminé à reconstituer ses stocks avant qu’une situation critique ne s’installe.\n\nÀ cet effet, nous espérons que vous serez en mesure de réunir une flotte complète pour réapprovisionner <EM4>~mission(Destination|Address)</EM4> en détatrine.\n\nCe composé chimique rare est un ingrédient clé de plusieurs fournitures médicales vitales.\nIl est donc impératif de remplacer ce qui a été utilisé pour soigner les civils locaux et les membres du CFP blessés lors de l'assaut des Frontier Fighters.\n\nHabituellement, nous nous tournerions vers des sources réputées pour nous procurer de la détatrine.\nCependant, nos contacts nous ont informés que plusieurs <EM4>dépôts</EM4> à travers le système ont soudainement décidé de vendre ce produit chimique à un prix considérablement réduit.\nUne baisse aussi soudaine est suffisamment suspecte pour que je craigne qu’elle attire une attention indésirable.\nSi vous choisissez d’exploiter cette opportunité potentiellement risquée, faites-le avec la plus grande prudence.\n\nVotre soutien à nos efforts est inestimable.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
Firesale_CFP_Description_MediumDonation=Suite à l’attaque brutale sur Pyro et à nos efforts pour combattre le groupe de justiciers des Frontier Fighters, nos réserves stratégiques à travers le système ont atteint un niveau historiquement bas.\nCitizens for Prosperity est déterminé à reconstituer ses stocks avant qu’une situation critique ne s’installe.\n\nÀ cette fin, nous espérons que vous et l’équipe de votre choix serez en mesure de réapprovisionner <EM4>~mission(Destination|Address)</EM4> en détatrine.\n\nCe composé chimique rare est un ingrédient clé de plusieurs fournitures médicales vitales.\nIl est donc impératif de remplacer ce qui a été utilisé pour soigner les civils locaux et les membres du CFP blessés à la suite de l'assaut des Frontier Fighters.\n\nHabituellement, nous vous orienterions vers des sources réputées pour acquérir de la détatrine.\nCependant, nos contacts nous ont informés que plusieurs <EM4>dépôts</EM4> à travers le système ont soudainement décidé de vendre ce produit chimique à un prix considérablement réduit.\nUne offre aussi inhabituelle est suffisamment suspecte pour que je craigne qu’elle attire une attention indésirable.\nSi vous choisissez d’explorer cette opportunité potentiellement risquée, faites-le avec la plus grande prudence.\n\nVotre soutien à nos efforts est grandement apprécié.\n\nLima Endicott\nResponsable des opérations\nCitizens for Prosperity
Firesale_HH_Description_01=Mettre une raclée à ces salauds de Frontier Fighters a sérieusement entamé nos provisions, et maintenant notre stock de détatrine est pratiquement à sec.\n\nC’est pourquoi tu vas te charger d’un ravitaillement en détatrine vers <EM4>~mission(Destination|Address)</EM4>.\n\nJe ne sais pas si tu es au courant, mais c’est l’ingrédient qu’on utilise pour fabriquer nos lots de matières premières.\nOn ne peut vraiment pas se permettre de voir nos ventes s’effondrer, surtout quand on a un besoin urgent de crédits.\n\nLa bonne nouvelle, c’est que plusieurs dépôts à travers le système proposent de la détatrine à des prix défiant toute concurrence.\nPourquoi ? Aucune idée.\nTout ce que je sais, c’est que tout le monde ayant un minimum de bon sens essaie d’en mettre la main dessus.\nAlors attends-toi à une concurrence féroce.\n\nJe compte sur toi pour mener ça à bien.\n\nStow
Firesale_HH_Description_LargeDonations=Mettre une raclée à ces salauds de Frontier Fighters a sérieusement entamé nos provisions, et maintenant notre stock de détatrine est pratiquement à sec.\n\nC’est pourquoi tu vas rassembler une flotte complète pour un ravitaillement en détatrine vers <EM4>~mission(Destination|Address)</EM4>.\n\nJe ne sais pas si tu es au courant, mais c’est l’ingrédient qu’on utilise pour fabriquer nos lots de matière première.\nOn ne peut vraiment pas se permettre de voir nos ventes s’effondrer, surtout quand on a un besoin urgent de crédits.\n\nLa bonne nouvelle, c’est que plusieurs dépôts à travers le système proposent de la détatrine à des prix défiant toute concurrence.\nPourquoi ? Aucune idée.\nTout ce que je sais, c’est que tout le monde ayant un minimum de bon sens essaie d’en mettre la main dessus.\nAlors attends-toi à une concurrence féroce.\n\nJe compte sur toi pour mener ça à bien.\n\nStow
Firesale_HH_Description_MediumDonations=Foutre une raclée à ces connards de Frontier Fighters a sérieusement entamé nos provisions, et maintenant notre réserve de détatrine est pratiquement à sec.\n\nC'est pourquoi vous, ainsi que tous ceux que vous souhaitez emmener, allez faire une course de réapprovisionnement en détatrine vers <EM4>~mission(Destination|Address)</EM4>.\n\nJe ne sais pas si vous êtes familier avec ça, mais ce produit chimique est ce que nous utilisons pour fabriquer nos lots de matière première.\nOn ne peut vraiment pas se permettre de voir nos ventes s’effondrer maintenant, surtout quand on a un besoin désespéré de crédits.\n\nLa bonne nouvelle, c'est que plusieurs dépôts à travers le système proposent de la détatrine à des prix défiant toute concurrence.\nPourquoi ? Aucune idée.\nTout ce que je sais, c’est que tout le monde avec un brin de bon sens essaie d’en mettre la main dessus.\nAlors préparez-vous à une concurrence féroce.\n\nJe compte sur vous pour mener ça à bien.\n\nStow
Firesale_obj_long_01=Achetez de la Detatrine depuis un dépôt puis livrez ~mission(Amount)/~mission(Total) SCU à ~mission(Destination|Address).
Firesale_obj_short_01=Achetez de la Detatrine pour la livrez à ~mission(Destination): ~mission(Amount)/~mission(Total) SCU
Foxwell_EliminateAll_title_001=Balayer et sécuriser la zone
Foxwell_EliminateSpecific_NonHostiles_title_001=Frappe de précision sur ~mission(TargetName)
Foxwell_EliminateSpecific_title_001=Traquez ~mission(TargetName)
HH_Phase1_A_Desc=Appel à tous ceux qui opèrent dans Pyro. Les Headhunters recherchent des alliés prêts à nous aider à renvoyer ces envahisseurs de Stanton là d’où ils viennent. \n\nLes Citizens for Prosperity se sont répandus dans le système bien plus vite que prévu. Maintenant, les Frontier Fighters se mêlent à la bataille, attaquant plusieurs de nos avant-postes. Ils prétendent viser un groupe nommé les Slicers, mais nous n’en avons jamais entendu parler. Cela ne les empêche pas de détruire chaque avant-poste qu’ils croisent. Si ces enfoirés veulent une guerre, les Headhunters sont toujours prêts à répondre.\n\nNos vaisseaux et sentinelles orbitales traquent les mouvements des Frontier Fighters en continu. Nous venons de repérer un convoi de ravitaillement à ~mission(Location|Address). Nous avons besoin de quelqu’un pour intercepter ce convoi et neutraliser leurs vaisseaux et escorteurs avant qu’ils n’atteignent leur destination. Ça vous tente ? \n\nAidez-nous à leur montrer avec qui ils ont affaire. \n\nStows
HH_Phase1_B_Desc=Appel à tous ceux qui opèrent dans Pyro. Les Headhunters recherchent des alliés prêts à nous aider à repousser ces envahisseurs de Stanton là où ils doivent être.\n\nEn plus des Citizens for Prosperity, un nouvel équipage nommé les Frontier Fighters sème le chaos dans le système. Ils semblent déterminés à nous provoquer et ont déjà attaqué et bombardé plusieurs de nos avant-postes. Ils prétendent traquer un groupe appelé les Slicers, mais ce sont bien nous qu’ils ont pris pour cible. Pourquoi pensent-ils que les Headhunters resteront les bras croisés face à ces agressions ?\n\nNos vaisseaux et sentinelles orbitales travaillent sans relâche pour surveiller les mouvements des Frontier Fighters, et il est temps de leur rendre la pareille. Nos éclaireurs signalent une activité suspecte à ~mission(Location|Address), qui semble sur le point de provoquer des ennuis. Cette mission devient une priorité. Nous avons besoin de quelqu’un pour intervenir rapidement et neutraliser leur opération.\n\nAidez-nous à rappeler à ces vauriens de Stanton qui détient réellement le contrôle. \n\nStows
HH_Phase2_A_Desc=Voici la situation. \n\nNous avons détruit plusieurs convois de ravitaillement des Frontier Fighters, mais certains ont survécu ou échappé à nos attaques. Il ne nous a pas fallu longtemps pour localiser plusieurs de leurs sites remplis de fournitures et de véhicules terrestres. \n\nMaintenant, nous avons besoin de renforts pour aller détruire tout ce qui y est stocké. Moins ils auront de ressources, moins ils seront une menace. \n\nTu nous as déjà aidés, alors es-tu prêt à remettre ça ?\n\n~mission(Location|Address) est notre prochaine cible. Mais fais attention : il est armés et disposent de défenses actives pour protéger l'espace aérien. Prépare-toi en conséquence.\n\nStows
HH_Phase2_B_Desc=À force de traquer et d'attaquer les convois de ravitaillement des Frontier Fighters, nous avons découvert qu’ils commencent à prendre le contrôle de pas mal de points stratégiques sur des astéroïdes à travers le système. Nous ne pouvons pas les laisser s’installer tranquillement. La solution la plus simple : détruire les générateurs qui alimentent leurs bases. Prêt à semer un peu de chaos à nouveau ?\n\nIl semble que ~mission(Location|Address) soit l’un des sites récemment revendiqués par les Frontier Fighters. Rendez-vous sur place, détruisez les générateurs et éliminez quiconque tentera de vous arrêter.\n\nStows
