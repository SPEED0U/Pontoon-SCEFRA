Journal_General_Harvestables_Content=Cela peut sembler complètement corporatif, mais le système Stanton regorge de ressources pour le cueilleur entreprenant. Ce guide vous aidera à identifier ce qui est utile, ce qui est comestible et ce qui est mortel.\n\n*GUIDE DU CUEILLEUR À STANTON*\n\nRACINE DE DEGNOUS \nUn type de macroalgue qui s'est acclimaté à une grande partie du système Stanton, la racine de degnous vient à l'origine de Terra III, où elle pousse en abondance le long des côtes peu profondes. Elle a été introduite sur certaines planètes et lunes de Stanton lorsqu'elles ont été terraformées pour faire partie de leurs écosystèmes artificiellement construits. La racine de degnous en poudre est un additif populaire pour plusieurs produits médicaux et de santé grâce à son mélange unique d'acides aminés. \n\nCOEUR DES BOIS\n Ce champignon brun-rougeâtre, semblable à un champignon, peut être trouvé dans les climats froids sur et autour de microTech, où il pousse sur les arbres et les troncs en décomposition. Pris par les épicuriens pour son goût complexe, le coeur des bois n'a pas encore été cultivé commercialement et peut donc se vendre à un prix élevé sur les bons marchés. Il convient de noter que le champignon est légèrement toxique jusqu'à ce qu'il soit complètement cuit, il ne doit donc pas être consommé cru. \n\nÉBÈNE DE MARU\n Le plus notable pour le fruit qu'il produit, le MÉDMON DORÉ de forme curieuse, l'ébène de maru a été d'abord cultivé sur Jalan. Lorsqu'ils sont récoltés, les médmons dorés sont extrêmement fermes et astringents, avec une peau orange résistante. Ils ne deviennent consommables que s'ils sont laissés à ramollir par mûrissement à l'éthylène, après quoi ils prennent une saveur similaire au caramel et développent une consistance crémeuse. À ce stade, la peau jaune-orange devient ridée et sombre, ce qui amène parfois ceux qui ne connaissent pas le fruit à le rejeter par erreur comme étant pourri. \n\nPITAMBU\n Une plante feuillue découverte pour la première fois sur Reisse, le pitambu produit un FRUIT du même nom qui a un goût doux et de noisette. Il se trouve souvent à l'état sauvage sur les mondes où il est cultivé commercialement grâce à sa capacité à survivre dans une grande variété de climats. Le fruit est croquant et aqueux sous sa peau et est rempli de petites graines qui peuvent être consommées avec la chair. \nLa FLEUR du pitambu peut également être cuite et mangée, ou infusée dans de l'eau chaude pour créer un thé qui peut aider à soulager les troubles digestifs. \n\nPROTA\n Résistant et prolifique, le prota est un type de moisissure gluante capable de croître dans des environnements extrêmes. En général, il préfère les conditions riches en acide et a été connu pour prospérer dans des zones touchées par la pollution industrielle. Lorsqu'il est prêt à se reproduire, le prota crée des capsules de spores qui poussent à partir de tiges courtes qui émergent à la surface de la moisissure. Ces capsules ont des propriétés adhésives innées, ce qui a conduit à leur utilisation comme ingrédient dans plusieurs types de colle commerciale. \n\nARBRE REVENANT\n Une variété de l'altrucia venant de Terra III, l'arbre revenant a émergé du climat rigoureux et venteux d'Hyperion, où il a été introduit par des géo-ingénieurs dans une tentative de créer des écrans coupe-vent contre la poussière. Les quelques arbres ayant survécu à cette plantation ont développé des feuilles plus sombres pour absorber autant de lumière que possible et une écorce épaisse pour conserver l'humidité, entre autres adaptations. Si vous vous retrouvez isolé dans la nature, vous pouvez collecter de l'eau potable en passant l'intérieur de l'arbre à travers un tamis fin. Cependant, ne consommez pas les graines ou le pollen trouvés dans les CAPSULES de la plante, car ils peuvent induire une réaction allergique et provoquer des effets sensoriels et musculaires indésirables. \n\nARBUSTE À BAIES DU CRÉPUSCULE\n Ce buisson résistant peut être trouvé poussant à l'état sauvage dans des environnements perpétuellement froids. Il peut être identifié par ses jolies baies rouges, qui poussent toute l'année en grappes sur les branches ligneuses de la plante. Bien qu'elles puissent paraître attrayantes, si elles sont consommées, ces baies très amères et tanniques peuvent causer des vomissements, des crampes extrêmes et des spasmes musculaires. Plusieurs entreprises pharmaceutiques mènent des études de recherche sur les applications médicales potentielles de la baie, et il est connu qu'elles les achètent à des collecteurs individuels. \n\nINSECTE DE PIERRE\n L'insecte de pierre n'est pas vraiment un insecte – c'est un crustacé qui vit sur terre et habite les zones sèches et rocheuses. En moyenne, il mesure environ 45 cm de long et peut être identifié par ses pattes à plusieurs articulations et sa carapace externe robuste. Lorsqu'il est menacé, il se met en boule serrée, utilisant sa carapace durable pour protéger ses parties molles des mâchoires des prédateurs. Les carapaces d'insecte de pierre traitées sont utilisées comme ingrédient dans certains types de composites d'armure. \n\n*HABITATS ET BIOMES DE STANTON*\n\n Intéressé par la recherche de ces spécimens fascinants ? Consultez cette liste de biomes et vous êtes sûr de trouver ce que vous cherchez en un rien de temps. \n\n- Déserts d'Hurston (Stanton I) – Qu'ils soient sablonneux ou rocheux, le désert est le foyer de nombreuses plantes et animaux, y compris l'insecte de pierre. Rappelez-vous : si la chaleur devient insupportable, vous pouvez obtenir de l'eau d'un arbre revenant (à condition de ne pas être gêné par le mauvais goût). \n\n- Prairies d'Hurston (Stanton I) – Ces plaines apparemment sans fin, dominées par de l'herbe et une végétation arbustive basse, cachent un trésor de plantes. La plante pitambu, l'arbre d'ébène de maru et la racine de degnous poussent tous ici à l'état sauvage. Assurez-vous de faire preuve de prudence en entrant dans les zones polluées, et ouvrez l'œil pour le prota. \n\n- Déserts d'Arial (Stanton 1a) • Bien que la racine de degnous et le prota poussent sur Arial, nous conseillons la prudence lors des déplacements dans les déserts de cette lune, car même les vibrations d'une combinaison ATLS peuvent attirer un valakkar. Le groupe Hathor, aujourd'hui défunt, a notoirement abandonné plusieurs installations minières dans la région parce que l'exploitation de leur équipement attirait des valakkars en grand nombre. \n\n- Déserts de Magda (Stanton 1c) – Désolée et sèche, Magda abrite néanmoins l'insecte de pierre, ainsi que la racine de degnous et l'arbre revenant. \n\n- Déserts d'Ita (Stanton 1d) – Le paysage roulant et rocheux semble incapable de supporter la vie, mais l'insecte de pierre trouve tout de même un moyen. \n\n- Déserts de Daymar (Stanton 2b) – Bien que la racine de degnous, le prota et l'insecte de pierre puissent être trouvés sur Daymar, nous conseillons la prudence lors des déplacements dans les déserts de cette lune, car même les vibrations d'une combinaison ATLS peuvent attirer un valakkar. Le groupe Hathor, aujourd'hui défunt, a notoirement abandonné plusieurs installations minières dans la région parce que l'exploitation de leur équipement attirait des valakkars en grand nombre. \n\n- Déserts de Wala (Stanton 3b) – Pendant que vous rechargez votre oxygène, prenez un moment pour rechercher des signes de la présence d'insectes de pierre. \n\n- Forêts de microTech (Stanton IV) – Les forêts boréales magnifiquement hantées de microTech sont des lieux de choix pour le forage. Vérifiez les troncs tombés pour le cœur des bois, et veillez à ne pas consommer les baies du crépuscule que vous pourriez trouver. Sachez que vous pouvez rencontrer des kopions sur le terrain. \n\n- Toundras de microTech (Stanton IV) – Les plantes pitambu et les racines de degnous se sont établies dans la toundra, ce qui est une bonne nouvelle pour les cueilleurs. Les baies du crépuscule peuvent parfois également être trouvées ici. Sachez que vous pouvez rencontrer des kopions sur le terrain. \n\n- Toundras de Calliope (Stanton 4a) – Curieusement, le cœur des bois notoirement difficile à cultiver a réussi à s'enraciner sur cette lune. Les racines de degnous y poussent également, au cas où vous seriez à la recherche d'acides aminés. \n\n- Déserts de glace de Clio (Stanton 4b) – La surface dure et impitoyable de Clio cache des poches d'arbres revenants robustes et la racine de degnous prolifique.
