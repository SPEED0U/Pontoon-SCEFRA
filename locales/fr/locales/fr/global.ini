Item_descQDRV_TARS_S03_Ranger_SCItem=Type d'article : Propulseur Quantique\nFabricant : Tarsus\nTaille : 3\nQualité : B\nClasse : Civil\n\nComptez sur le Ranger pour vous guider à travers les étoiles. La qualité et la fiabilité de ce propulseur quantique classique de Tarsus en ont fait un élément de base pour les vaisseaux depuis des siècles.
Journal_General_ContractManagerTutorial_Content=Bienvenue sur le nouveau Gestionnaire de Contrats !\n\nAvec la mise à jour 2.5 de votre mobiGlas, vous avez peut-être remarqué qu'il y a eu des améliorations sur votre application de Gestion de Contrat. C'est maintenant plus facile de chercher les nouveaux contrats, ceux que vous avez déjà acceptés et d'organiser l'ensemble de votre travail en cours. Bonne recherche de travail !\n_______________________________________\nSURVEILLER LES TABS\n\nLa première chose que vous pouvez remarquer quand vous ouvrez votre Gestionnaire de Contrats dans la page d'accueil de votre mG est qu'il y a quatre onglets situé dans le haut de votre affichage-holographique.\n\nGénéral - Cet onglet rassemble et affiche tout les contrats disponible dans la zone qui ont été certifié par le Business and Labor Administration (BLA) en conformité avec les lois locale et celles de l'UEE.\nPersonnel - Ces offres sont envoyées spécifiquement sur votre compte. Les utilisateurs doivent faire preuve de vigilance lorsqu'ils acceptent des contrats provenant de sources inconnues.\n\nAccepté - Une fois que vous acceptez une offre, le contrat est déplacé dans cet onglet pour que vous ayez rapidement accès aux informations importantes le concernant.\n\nHistorique - Quand un contrat se termine, quelle que soit la manière dont vous y parvenez, il est conservé ici à titre de référence.\n\nNOUVELLES CATEGORIES DE CONTRATS\n\nNous avons introduit de nouvelles Catégories de Contrats qui regroupent automatiquement les offres par types, de manière à trouver plus facilement un travail qui vous intéresse.\n\nRendez-vous - Ce sont généralement des offres utilisées pour coordonner et planifier des rencontres.\nChasseur de Primes - Contrats visant à poursuivre et appréhender spécifiquement des individus potentiellement dangereux.\nRCU - Contrats reçus par le biais du Réseau de Communication d'Urgence.\nLivraisons - Contrats liés au transport de cargaisons et de marchandises entre plusieurs lieux.\nEnquête - Utilisée par les compagnies d'assurance et les particuliers pour obtenir des informations. (Cette mise à jour améliore également l'outil de soumission des données pour permettre aux utilisateurs de remettre les informations pertinentes au client depuis l'onglet Accepté*.)\nMaintenance - Emplois qui requièrent un travail manuel et des compétences professionnelles, tels que les travaux de réparation ou la manipulation de matières dangereuses.\nMercenaire - Offres pour lesquelles le contractant est censé avoir reçu une formation au combat, comme le travail d'escorte et de sécurité.\n\nACCEPTER DES CONTRATS\n\nAvec le Gestionnaire de Contrats, après avoir lu attentivement toutes les informations, vous pouvez postuler et accepter des offres d'emploi** directement depuis votre mobiGlas. Une fois que vous avez accepté un contrat, depuis l'onglet Accepté, vous serez en mesure de voir une liste détaillée des objectifs, et vous pouvez maintenant aussi suivre et ne plus suivre les contrats pour les synchroniser avec votre application StarMap, ainsi qu'annuler les contrats déjà en cours***.\n_______________________________________\n\n* Les utilisateurs peuvent choisir de soumettre leurs données au client à tout moment, que l'affaire ait fait l'objet d'une enquête approfondie ou non. Toute complication en découlant relève de la seule responsabilité de l'utilisateur.\n** microTech et mobiGlas n'approuvent ni ne garantissent les contrats figurant dans le gestionnaire de contrats et ne sont pas responsables des risques liés à l'acceptation de contrats non certifiés. \n*** microTech et mobiGlas ne sont pas responsables de toutes les répercussions liées à l'abandon des contrats.
