Castra1_Desc=La première planète de Castra ne possède ni atmosphère ni matériaux bruts valant une exploitation minière à grande échelle. La Navy de l'UEE stationnée dans le système a utilisé cette planète morte pour des séances de bombardement, lui valant le surnom de "Bullseye".
