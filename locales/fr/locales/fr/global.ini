Item_DescReclaimer_CraftingStorage=Type d'article : Stockage\nFabricant : Aegis Dynamics\nCapacité : 360 SCU\n\nCet espace de stockage interne contient toutes les matières premières qu'un Reclaimer collecte jusqu'à ce qu'elles soient alimentées dans les stations de fabrication du vaisseau.
Item_DescVulture_CraftingStorage=Type d'article : Stockage\nFabricant : Drake Interplanetary\nCapacité : 14 SCU\n\nCet espace de stockage interne contient toutes les matières premières qu'un Vulture collecte jusqu'à ce qu'elles soient introduites dans la station de fabrication du vaisseau.
Item_Desc_srvl_armor_heavy_arms_02=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 8K µSCU\nTempérature de fonctionnement : -77 / 107 °C\n\nDes pièces récupérées d'équipements de protection désaffectés ont été soudées ensemble pour créer cet ensemble d'armures intimidant.
Item_Desc_vgl_advocacy_undersuit_base_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\n\nLe Guardian de Virgil est une combinaison polyvalente qui présente des plaques renforcées de base pour une protection contre les impacts ainsi qu'une intégration naturelle avec les ensembles d'armure compatibles.
Item_Descnvtc_optics_holo_x1_s1_LAMP=Fabricant : NV-TAC\nType : Projection\nPoint d'attache : Optique\nGrossissement : 1x\nTemps de visée : +15%\nTaille : 1\n\nQue ce soit sous un soleil ardent ou sur le côté sombre d'une lune, le NV-TAC Gamma projette un réticule facile à voir pour aider à s'assurer que votre tir atteint sa cible. Cette version de la lunette comprend une fonctionnalité pour faible luminosité, adaptée aux opérations dans des environnements peu éclairés.
Item_Descnvtc_optics_holo_x2_s1_LAMP=Fabricant : NV-TAC\nType : Projection\nPoint d'attache : Optique\nGrossissement : 2x\nTemps de visée : +15%\nTaille : 1\n\nNV-TAC a testé de manière approfondie le Gamma Duo dans une variété de températures extrêmes pour s'assurer que la dérive thermique n'affecte pas la précision de cette lunette de grossissement 2x. Cette version de la lunette inclut une fonctionnalité pour faible luminosité, adaptée aux opérations dans des environnements peu éclairés.
Item_Descnvtc_optics_holo_x3_s1_LAMP=Fabricant : NV-TAC \nType : Projection\nPoint d'attache : Optique \nGrossissement : 3x\nTemps de visée : +15%\nTaille : 1\n\nLe Gamma Plus de NV-TAC est un viseur grossissant 3x qui utilise la projection ReadyBrite pour une acquisition rapide de la cible. Son design durable le rend parfait pour toute situation tactique. Cette version de la lunette inclut une fonctionnalité pour faible luminosité, adaptée aux opérations dans des environnements peu éclairés.
Item_Descnvtc_optics_rdot_x1_s1_LAMP=Fabricant : NV-TAC \nType : Réflex\nPoint d'attache : Optique\nGrossissement : 1x\nTemps de visée : +15%\nTaille : 1\n\nIdéale pour les civils et les professionnels, la lunette de visée reflex sans grossissement Delta de NV-TAC offre un marqueur de cible illuminé précis, visible à travers une large gamme de niveaux de lumière. Cette version de la lunette comprend une fonctionnalité pour faible luminosité adaptée aux opérations dans des environnements sombres.
Item_Descnvtc_optics_tsco_x4_s2_LAMP=Fabricant : NV-TAC \nType : Télescopique \nPoint d'attache : Optique \nGrossissement : 4x \nTemps de visée : +25% \nTaille : 2 \n\nLa lunette télescopique Tau Plus 4x de NV-TAC utilise un revêtement optique propriétaire pour garantir une image d'une clarté cristalline, indépendamment des niveaux d'éclairage et des conditions, vous permettant d'engager précisément des cibles à moyenne portée. Cette version de la lunette inclut une fonctionnalité pour faible luminosité adaptée pour des opérations dans des environnements peu éclairés.
Item_Descnvtc_optics_tsco_x8_s3_LAMP=Fabricant : NV-TAC \nType : Télescopique\nPoint d'attache : Optique \nGrossissement : 8x\nTemps de visée : +0%\nTaille : 3\n\nConçu et calibré avec soin, le Theta Pro offre des capacités d'engagement de combat à longue distance précises et efficaces grâce à sa puissante lunette télescopique 8x. Cette version de la lunette comprend une fonctionnalité de faible luminosité adaptée aux opérations dans des environnements peu éclairés.
