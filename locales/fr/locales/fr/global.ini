Crusader_ReputationJournal_VeteranAgent_Demotion_BodyText=Cette notification a pour but de vous informer qu'après examen de votre dossier, il a été constaté que vous ne respectez plus les exigences nécessaires pour maintenir le statut de Partenaire en Sécurité, et par conséquent, vous avez été rétrogradé au statut d'Associé Senior en Sécurité. Votre bonus de rémunération est également revenu à 10 %.\n\nVoyez ceci comme une chance de rectifier votre parcours et d'élever à nouveau votre statut au sein de Crusader Security. Si vous parvenez à vous améliorer, nous serons heureux de réévaluer votre situation.
Crusader_ReputationJournal_VeteranAgent_Demotion_Title=Rétrogradation de Crusader Security - Associé principal Sécurité
Crusader_ReputationJournal_VeteranAgent_Promotion_BodyText=Félicitations !\n\nGrâce à votre service exceptionnel et à votre dévouement envers Crusader Security, vous avez été promu au statut de Partenaire en Sécurité Privilégié. Il s'agit du titre le plus élevé que nous attribuons et c'est un véritable honneur.\n\nEn tant qu'avantage amplement mérité, vous bénéficierez désormais d'une augmentation de salaire de 20 % sur vos contrats achevés.\n\nNous vous adressons nos plus sincères remerciements pour tout ce que vous avez réalisé, et nous sommes impatients de poursuivre notre succès mutuel.
