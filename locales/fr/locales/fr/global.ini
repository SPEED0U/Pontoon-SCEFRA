DXSH_MCCV_INDI_SM_Outlaw_Match_Start_Countdown_02,P=Nous y allons dans 5, 4, 3, 2, 1.
DXSH_MCCV_INDI_SM_Outlaw_Match_Start_Countdown_03,P=Donnez-leur l'enfer dans 5, 4, 3, 2, 1.
DXSH_MCCV_INDI_SM_Outlaw_Melee_Kill_01,P=Il n'y a rien de tel, n'est-ce pas ?
DXSH_MCCV_INDI_SM_Outlaw_Melee_Kill_02,P=Libération.
