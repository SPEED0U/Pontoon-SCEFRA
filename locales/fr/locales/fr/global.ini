dfm_ui_Movement_Mouse=Lorsque vous êtes à pied, maintenez [~action(player|moveforward)] pour avancer, [~action(player|moveback)] pour reculer, [~action(player|moveleft)] pour aller à gauche et [~action(player|moveright)] pour aller à droite.
dfm_ui_REC_Earned=REC GAGNÉ
dfm_ui_ShieldPane=Le panneau SHLD vous donne la possibilité d'allouer plus de puissance à des boucliers spécifiques (votre vaisseau d'entraînement possède 4 boucliers : avant, arrière, bâbord et tribord) au détriment des autres boucliers.\nCe panneau peut être accédé en appuyant sur [~action(spaceship_hud|v_hud_open_tab4)].
dfm_ui_SpaceBrake_Title=Frein spatial
dfm_ui_Sprint_Title=Courir
dfm_ui_Strafing_Other=La poussée consiste à déplacer votre vaisseau en utilisant uniquement vos propulseurs de manœuvre. Pour mitrailler vers le haut, maintenez [~action(spaceship_movement|v_strafe_up)], bas [~action(spaceship_movement|v_strafe_down)], gauche [~action(spaceship_movement|v_strafe_left)] et droite [~action(spaceship_movement|v_strafe_right)].\nPour pousser maintenez vers l'avant [~action(spaceship_movement|v_strafe_forward)] et vers l'arrière [~action(spaceship_movement|v_strafe_back)].\nLa poussée est utilisé principalement à basse vitesse pour effectuer les ajustements précis nécessaires lors du déplacement dans les limites étroites des hangars ou des zones d'atterrissage, mais les pilotes experts peuvent également l'utiliser pour éviter les tirs entrants ou esquiver les obstacles venant en sens inverse.
dfm_ui_Strafing_Other_Reminder=Pour pousser vers le haut, maintenez [~action(spaceship_movement|v_strafe_up)], en bas [~action(spaceship_movement|v_strafe_down)], à gauche [~action(spaceship_movement|v_strafe_left)] et à droite [~action(spaceship_movement|v_strafe_right)].\nPour pousser vers l'avant, maintenez [~action(spaceship_movement|v_strafe_forward)] et vers l'arrière [~action(spaceship_movement|v_strafe_back)].
dfm_ui_Strafing_Pad=La poussée consiste à déplacer votre vaisseau en utilisant uniquement vos propulseurs de manœuvre. Il existe six directions dans lesquelles tous les vaisseaux peuvent subir une poussée.\nPour pousser vers le haut ou vers le bas, utilisez [~action(spaceship_movement|v_strafe_vertical)].\nPour pousser vers l'avant ou vers l'arrière, utilisez [~action(spaceship_movement|v_strafe_longitudinal)].\nEt pour pousser à gauche ou à droite, utilisez [~action(spaceship_movement|v_strafe_lateral)].\nLa poussée est principalement utilisée à basse vitesse pour effectuer les ajustements précis nécessaires lors du déplacement dans les limites étroites des hangars ou des zones d'atterrissage, mais les pilotes experts peuvent également l'utiliser pour éviter les tirs ou esquiver les obstacles.
dfm_ui_Strafing_Pad_Reminder=Pour pousser vers le haut ou vers le bas, utilisez [~action(spaceship_movement|v_strafe_vertical)].\nPour pousser vers l'avant ou vers l'arrière, utilisez [~action(spaceship_movement|v_strafe_longitudinal)].\nEt pour pousser à gauche ou à droite, utilisez [~action(spaceship_movement|v_strafe_lateral)].
