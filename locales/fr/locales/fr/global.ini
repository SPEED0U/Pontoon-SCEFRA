LingFamily_LocalDelivery_desc_01=Bonjour,\n\nJ'espère que vous êtes disponible pour effectuer une livraison. ~mission(Contractor|Family)\n\nPACKAGE À RAMASSER\n · Paquet #~mission(item1|serialnumber) de ~mission(Pickup1|Address)\n\nEMPLACEMENT DE DÉPÔT\n · Paquet #~mission(item1|serialnumber) à ~mission(Dropoff1|Address)\n\nFaites-moi savoir si vous pouvez le faire.\n\nMerci,\nConni Ling\nCoordonnateur des expéditions\nLing Family Hauling
LingFamily_LocalDelivery_desc_02=Bonjour,\n\nNous avons besoin de quelqu'un pour effectuer une livraison. ~mission(Contractor|Family)\n\nCOLIS À RAMASSER (TOUTE COMMANDE)\n · Paquet #~mission(item1|serialnumber) de ~mission(Pickup1|Address)\n · Paquet #~mission(item2|serialnumber) de ~mission(Pickup2|Address)\n\nLIEUX DE DÉPÔT (TOUTE COMMANDE)\n · Paquet #~mission(item1|serialnumber) à ~mission(Dropoff1|Address)\n · Paquet #~mission(item2|serialnumber) à ~mission(Dropoff2|Address)\n\nJ'espère que vous êtes disponible.\n\nMerci,\nConni Ling\nCoordonnateur des expéditions\nLing Family Hauling
LingFamily_LocalDelivery_desc_03=Hé,\n\nNous avons besoin que vous effectuiez une expédition pour nous. ~mission(Contractor|Family). Voici une répartition:\n\nCOLIS À RAMASSER (TOUTE COMMANDE)\n · Paquet #~mission(item1|serialnumber) de ~mission(Pickup1|Address)\n · Paquet #~mission(item2|serialnumber) de ~mission(Pickup2|Address)\n · Forfait n°~mission(item 3|serialnumber) de ~mission(Pickup3|Address)\n\nLIEUX DE DÉPÔT (TOUTE COMMANDE)\n · Forfait n°~mission(item1|serialnumber) à ~mission(Dropoff1|Address)\n · Paquet #~mission(item2|serialnumber) à ~mission(Dropoff2|Address)\n · Paquet #~mission(item3|serialnumber) à ~mission(Dropoff3|Address)\n\nMerci,\nConni Ling\nCoordonnateur des expéditions\nLing Family Hauling
LingFamily_LocalDelivery_desc_04=Vous avez reçu une demande de livraison qui pourrait vous être utile.\n~mission(Contractor|Family)\n\nPACKAGES À RAMASSER (TOUTE COMMANDE)\n · Paquet #~mission(item1|serialnumber) de ~mission(Pickup1|Address)\n · Paquet #~mission(item2|serialnumber) de ~mission(Pickup2|Address)\n · Paquet #~mission(item3|serialnumber) de ~mission(Pickup3|Address)\n · Paquet #~mission(item4|serialnumber) de ~mission(Pickup4|Address)\n\nLIEUX DE DÉPÔT (TOUTE COMMANDE)\n · Paquet #~mission(item1|serialnumber) à ~mission(Dropoff1|Address)\n · Paquet #~mission(item2|serialnumber) à ~mission(Dropoff2|Address)\n · Paquet #~mission(item3|serialnumber) à ~mission(Dropoff3|Address)\n · Paquet #~mission(item4|serialnumber) à ~mission(Dropoff4|Address )\n\nMerci,\nConni Ling\nCoordonnateur des expéditions\nLing Family Hauling
LingFamily_LocalDelivery_desc_05=Bonjour,\n\nJe sais que Conni s'occupe habituellement de ce genre de choses, mais elle est absente pour l'après-midi. Quoi qu'il en soit, j'ai une taille de descente pour vous.\n\nQuoi qu'il en soit, si je lis correctement la facture, l'envoi est -\n\nPACKAGES À RAMASSER (TOUTE COMMANDE)\n· Paquet #~mission(item1|serialnumber) de ~mission(Pickup1|Address)\n· Paquet #~mission(item2|serialnumber) de ~mission(Pickup2|Address)\n· Paquet #~mission(item3|serialnumber) de ~mission(Pickup3|Address)\n· Paquet #~mission(item4|serialnumber) de ~mission(Pickup4|Address)\n· Paquet #~mission(item5|serialnumber) de ~mission(Pickup5|Address)\n\nLIEUX DE DÉPÔT (TOUTE COMMANDE)\n· Paquet #~mission(item1|serialnumber) à ~mission(Dropoff1|Address)\n· Paquet #~mission(item2|serialnumber) à ~mission(Dropoff2|Address)\n· Package #~mission(item3|serialnumber) à ~mission(Dropoff3|Address)\n· Paquet #~mission(item4|serialnumber) à ~mission(Dropoff4|Address)\n· Paquet #~mission(item5|serialnumber) à ~mission(Dropoff5|Address)\n\nBonne chance.\n\n-Davi Ling\nPropriétaire\nLing Family Hauling
LingFamily_delivery_desc_0001=Bonjour,\n\n~mission(Contractor|Reaction)J'ai une autre livraison pour vous. ~mission(Contractor|Family)\n\nL'envoi est en attente d'être récupéré à ~mission(Location|Address) pour être déposé à ~mission(Destination|address). ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\nMerci,\nConni Ling\nCoordonnateur des expéditions\nLing Family Hauling
LingFamily_delivery_desc_0002=Hé,\n\n~mission(Contractor|Reaction)Nous avons besoin de vous pour effectuer une expédition pour nous.\n\n~mission(Contractor|Family)La livraison est terminée à ~mission(Location|Address) et devrait être emmenée à ~mission(Destination|address). ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\nMerci,\nConni Ling\nCoordonnateur des expéditions\nLing Family Hauling
