mg_miles_escort_scan_desc_0001=ECKHART SECURITY, LLC.\nCONTRATS & DÉPÊCHES\n\nTYPE DE CONTRAT : Escort\nSTATUT DE L'ENTREPRENEUR : Indépendant\nCode d'approbation : = ~mission(ApprovalCode)\n\nPOUR TRAITEMENT IMMÉDIAT\n\nUn vaisseau d'exploration a demandé ~mission(EscortType) pour l'accompagner pendant une activité de balayage. Rendez-vous avec votre contact à ~mission(location). Vous devrez rester dans une proximité acceptable du client et le protéger en cas de contact hostile. L'itinéraire prévu sera dicté par le client.\n\nSi vous acceptez ce contrat, vous devez être prêt et capable de commencer le travail immédiatement.\n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat n'est pas négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
