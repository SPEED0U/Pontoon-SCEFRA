item_Desc_987_Jacket_01_01_01=Capacité de charge : 1k µSCU\n\nConçue à partir d'une texture élégante et brillante, le Legion a été imaginée par 987 et le célèbre designer underground terrien, Jieto, pour bousculer le statu quo des vestes à capuche et inaugurer une nouvelle ère de fonctionnalité esthétique. \n\nTailles femmes actuellement en rupture de stock.
item_Desc_987_Jacket_02_01_01=Capacité de charge : 2K µSCU\n\nDes pièces complémentaires se réunissent pour former la Horde. Cette veste saisissante de 987 présente un design asymétrique marqué avec un ourlet en haut-bas et des détails agressifs sur les manches. \n\nLes tailles pour femmes sont actuellement en rupture de stock.
item_Desc_987_jacket_03_01_01=Capacité de charge : 1K µSCU\n\nÀ la mode, amusant et flamboyant, le Tempo est une veste matelassée ornée de clous, avec une finition métallique unique pour vous démarquer de la foule. 987 a équilibré ce design audacieux avec des sections en cuir synthétique et des couleurs complémentaires entourant la ceinture et le col intérieur.
item_Desc_987_jacket_03_01_9tails01=Capacité de charge : 1k µSCU\n\nCette version de la veste Tempo de 987 a été modifiée par rapport à sa forme originale. À la mode, amusante et voyante, la Tempo est une veste matelassée ornée d'une finition métallique unique pour vous démarquer de la foule. 987 a équilibré ce design audacieux avec des sections de cuir synthétique et des couleurs complémentaires autour de la ceinture et du col intérieur.
item_Desc_987_jacket_05_01_01=Capacité de charge : 1k µSCU\n\nQue vous glissiez à travers des aventures en plein air ou que vous vous rendiez à des afterparties exclusives, le manteau Faction ne manquera pas de faire tourner les têtes. En fusionnant des sections de matelassage ultra-isolant en brique avec le tissu renforcé DuraBull de 987, vous resterez au chaud tout en restant stylé.
item_Desc_987_pants_01_01_01=Capacité de charge : 500 µSCU\n\n987 redéfinit le pantalon classique avec le Torreto. Ces pantalons à taille mi-haute et coupe droite intègrent une section de tissu clouté le long de la couture latérale pour ajouter une touche de personnalité.
item_Desc_987_pants_01_01_9tails01=Capacité de charge : 500 µSCU\n\nCette version des pantalons Torreto de 987 a été modifiée par rapport à sa forme originale. 987 redéfinit les pantalons classiques avec le Torreto. Ces pantalons à taille mi-haute et coupe droite incorporent une section de tissu clouté le long de la couture latérale pour offrir une touche de personnalité.
item_Desc_987_pants_03_01_01=Capacité de charge : 500 µSCU\n\nLe 987 offre confort, durabilité et style avec le pantalon Union. Conçu avec un mélange spécial de tissus synthétiques de haute performance nouvelle génération, ce pantalon est durablement à la mode en ces temps modernes.
item_Desc_987_pants_03_01_9tails01=Capacité de charge : 500 µSCU\n\nCette version des pantalons Union de 987 a été modifiée par rapport à sa forme originale. 987 offre confort, durabilité et style avec les pantalons Union. Conçus avec un mélange spécial de tissus synthétiques de haute performance de nouvelle génération, ces pantalons sont durablement à la mode dans ces temps modernes.
item_Desc_ALB_Bandana_01_01_Shared=Fabriqué uniquement à partir du meilleur coton, ce bandana d'Alejo Brothers présente un imprimé recto-verso et des bords cousus pour garantir la durabilité.
item_Desc_ALB_Jacket_01_01_01=Capacité de charge : 2K µSCU\n\nAlejo Brothers ont habilement fusionné fonctionnalité et style avec la ligne de vêtements d'extérieur Tuvic. Ces vestes robustes sont dotées de renforts en cuir pour offrir une protection et un soutien supplémentaires tout en conservant une esthétique moderne.\n\nTailles femmes actuellement en rupture de stock.
item_Desc_ALB_Jacket_01_Ruso=Capacité de charge : 2K µSCU\n\nPortez fièrement votre soutien à la Rust Society avec cette version personnalisée de la veste industrielle classique Tuvic Outerwear d'Alejo Brothers. Le compagnon idéal pour ces longs trajets et fouilles interminables.\n\nTailles pour femmes actuellement en rupture de stock.
item_Desc_CBD_Hat_01_01_01=Cette casquette de cadet militaire de CBD combine un tissu léger et du cuir pour un design saisissant. Il présente un crâne blanc décalé à l'avant et "Death From Above" sur le côté. Les tailles pour femmes sont actuellement en rupture de stock.
item_Desc_CBD_Hat_01_01_Shared=Cette casquette de cadet militaire de CBD associe un tissu léger et du cuir pour un design frappant. Les tailles pour femmes sont actuellement en rupture de stock.
item_Desc_CBD_Hat_02_01_Shared=Des clous de balles en métal sont enfoncés à l'avant de cette casquette de cadet militaire de CBD, qui arbore également le mot RAGE écrit sur le côté. \n\nTailles pour femmes actuellement en rupture de stock.
item_Desc_CBD_Jacket_01_01_Shared=Capacité de charge : 1k µSCU\n\nExprimez votre attitude avec cette veste de crash ultramoderne de CBD. Une fermeture éclair frontale asymétrique, des sangles aux bras et aux épaules aident à apporter un style supplémentaire à cette pièce unique.
item_Desc_CDS_Undersuit_Armor_02_Shared=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLa FBL-8u est la première combinaison CDS à utiliser la nouvelle technologie de tissage en orbe du fabricant, produisant un matériau impressionnant de légèreté mais robuste, capable de résister aux rigueurs du voyage spatial. Initialement développée pour s'associer parfaitement avec l'armure légère FBL-8a de CDS, elle reste compatible avec d'autres ensembles d'armures.
item_Desc_CDS_Undersuit_Armor_Shared=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nCette combinaison de combat tactique complète offre une protection entièrement hermétique contre le vide, une liberté totale de mouvement et s'interface parfaitement avec les systèmes d'armure compatibles.
item_Desc_COMP_BEHR_S00_CSVRP=Type d'article : Ordinateur\nFabricant : Behring\nTaille : 0\nQualité : C\nClasse : Militaire\n\nConçu pour répondre aux exigences élevées de l'armée, l'ordinateur de véhicule CSV-RP de Behring est un incontournable dans les chars et autres véhicules terrestres de l'UEE depuis des siècles.
item_Desc_COMP_BEHR_S00_CSVTL=Type d'article : Ordinateur\nFabricant : Behring\nTaille : 0\nQualité : B\nClasse : Militaire\n\nLe système informatique CSV-TL est alimenté par Behring pour offrir plus de puissance de traitement que les systèmes des générations précédentes, avec de nouveaux algorithmes de traitement innovants pour une meilleure gestion des données.
item_Desc_COMP_BEHR_S01_CSRRP=Type d'article : Ordinateur\nFabricant : Behring\nTaille : 1\nQualité : C\nClasse : Militaire\n\nLe CSR-RP de Behring offre une puissance de calcul fiable et constante dans un format épuré.
item_Desc_COMP_BEHR_S01_CSRTL=Type d'article : Ordinateur\nFabricant : Behring\nTaille : 1\nQualité : B\nClasse : Militaire\n\nVolez avec les performances informatiques de nouvelle génération. Le CSR-TL offre une faible latence et une compatibilité plug-and-play avec des emplacements supplémentaires pour lames, le tout propulsé par les technologies d'exploitation avancées de Behring.
item_Desc_COMP_BEHR_S02_CSMRP=Type d'article : Ordinateur\nFabricant : Behring\nTaille : 2\nQualité : C\nClasse : Militaire\n\nLe système informatique CSM-RP apporte la réputée gamme de processeurs de qualité militaire de Behring aux vaisseaux du secteur privé.
item_Desc_COMP_BEHR_S02_CSMTL=Type d'article : Ordinateur\nFabricant : Behring\nTaille : 2\nQualité : B\nClasse : Militaire\n\nBehring a intégré une grande puissance brute dans le système informatique CSM-TL. Équipé de cœurs de données avancés avec des processeurs hexagonalement threadés, il est certain de fournir toute la force de calcul brute dont vous avez besoin.
item_Desc_COMP_BLTR_S01_Crypt=Type d'article : Ordinateur\nFabricant : Blue Triangle Inc.\nTaille : 1\nQualité : A\nClasse : Furtif\n\nLe nouveau Crypt de Blue Triangle Inc. est méticuleusement conçu pour offrir une dissipation thermique supérieure en utilisant une technologie de ventilation avancée et des matériaux haut de gamme, afin que ce système informatique fonctionne aussi froidement qu'il en a l'air.
item_Desc_COMP_BLTR_S01_Cypher=Type d'article : Ordinateur\nFabricant : Blue Triangle Inc.\nTaille : 1\nQualité : B\nClasse : Furtif\n\nConçu pour dissiper les signatures IR et EM, le Cypher de Blue Triangle Inc s'est discrètement fait un nom parmi les consommateurs qui préfèrent les composants furtifs.
item_Desc_COMP_BRRA_S01_Lamarr=Type d'article : Ordinateur\nFabricant : Broad & Rabiee\nTaille : 1\nQualité : C\nClasse : Compétition\n\nLes excentriques entrepreneurs derrière Broad & Rabiee ont malicieusement nommé leur ordinateur de grade compétition Lamarr en l'honneur d'un film culte du 28ème siècle à propos d'un processeur extraterrestre qui renverse à lui seul le gouvernement de l'UEE.
item_Desc_COMP_BRRA_S01_Pascal=Type d'article : Ordinateur\nFabricant : Broad & Rabiee\nTaille : 1\nQualité : B\nClasse : Competition\n\nBroad and Rabiee ont conçu l'expérience informatique ultime lorsqu'ils ont imaginé le nouveau système de données Pascal, plus léger et plus rapide.
item_Desc_COMP_FSIN_S02_CompuWare=Type d'article : Ordinateur\nFabricant : Friskers Semiconductor Inc.\nTaille : 2\nQualité : C\nClasse : Civil\n\nConçu pour répondre aux exigences des vaisseaux de nouvelle génération, le CompuWare de Friskers intègre des technologies propriétaires pour un traitement de données fluide.
item_Desc_COMP_MITE_S01_dynaSys=Type d'article : Ordinateur\nFabricant : microTech\nTaille : 1\nQualité : C\nClasse : Civil\n\nDe l'expert informatique de confiance microTech, le système embarqué dynaSys gère le traitement rapide des données dans un cadre au design épuré.
item_Desc_COMP_SADA_S01_Wolfram=Type d'article : Ordinateur\nFabricant : Saga Datasystems\nTaille : 1\nQualité : B\nClasse : Industriel\n\nLe Wolfram est l'un des systèmes informatiques embarqués les plus puissants de l'univers. Avec la puissance de calcul incroyable de Saga Datasystems et son architecture révolutionnaire, vous accomplirez plus que ce que vous n'avez jamais pensé possible.
item_Desc_COMP_SADA_S02_Chrome=Type d'article : Ordinateur\nFabricant : Saga Datasystems\nTaille : 2\nQualité : B\nClasse : Industriel\n\nLe nouveau système informatique Chrome de Saga Datasystems fonctionne intelligemment pour améliorer la gestion des données tout en permettant un traitement dynamique des cœurs.
item_Desc_COMP_WLOP_S00_Chamfer=Type d'article : Ordinateur\nFabricant : WillsOp\nTaille : 0\nQualité : B\nClasse : Civil\n\nVous pouvez désormais découvrir la puissance et la performance de WillsOp dans un format mobile. Le système informatique Chamfer répond à tous vos besoins en traitement de données lors de vos déplacements.
item_Desc_COMP_WLOP_S00_Lattice=Type d'article : Ordinateur\nFabricant : WillsOp\nTaille : 0\nQualité : C\nClasse : Civil\n\nCet ordinateur de véhicule de WillsOp a été conçu pour résister aux nombreuses conditions difficiles dans lesquelles vous et votre véhicule pourriez vous trouver en explorant l'univers.
item_Desc_COMP_WLOP_S01_Baier=Type d'article : Ordinateur\nFabricant : WillsOp\nTaille : 1\nQualité : C\nClasse : Civil\n\nL'ordinateur Baier de WillsOp a une légion de fans grâce à ses performances constantes et à son logiciel de ciblage renommé.
item_Desc_COMP_WLOP_S02_Baas=Type d'objet : Ordinateur\nFabricant : WillsOp\nTaille : 2\nQualité : C\nClasse : Civil\n\nLe Baas de WillsOp vous offre des performances supérieures pour fournir l'une des expériences computationnelles les plus rapides et complètes.
item_Desc_COOL_ACOM_S01_ZeroRush=Type d'article : Refroidisseur\nFabricant : ACOM\nTaille : 1\nQualité : B\nClasse : Compétition\n\nPeu de choses peuvent pousser votre vaisseau à ses limites comme les courses. Aller plus vite et plus fort génère beaucoup de chaleur excessive qui peut affecter votre système si elle n'est pas correctement gérée. Le refroidisseur ZeroRush de ACOM a ce qu'il faut pour vous faire franchir la ligne d'arrivée.
item_Desc_COOL_AEGS_S01_Tundra=Type d'article: Refroidisseur\nFabricant: Aegis Dynamics\nTaille : 1\nQualité : D\nClasse: Militaire\n\nConstruit par Aegis dans un souci de performance militaire, la fiabilité du Tundra en ont fait un refroidisseur standard de la marine de l'UEE.
item_Desc_COOL_TYDT_S01_SnowBlind=Type d'article : Refroidisseur\nFabricant : Tyler Design & Tech\nTaille : 1\nQualité : A\nClasse : Furtif\n\nUne signature IR qui chauffe est un moyen infaillible d'alerter tout le secteur de votre position et peut souvent s'avérer dangereuse. Avec le système de refroidissement Snowblind de Tyler Design & Tech à bord, vous pouvez réduire de manière significative vos émissions de chaleur tout en maintenant votre vaisseau dans des conditions thermiques optimales.
item_Desc_CTL_Jacket_01_01_Shared=Capacité de charge : 1k µSCU\n\nUne interprétation moderne de la veste de motard emblématique, la Sturgis de City Lights se distingue grâce à sa fermeture éclair principale asymétrique et sa multitude de poches, mais son design intemporel vous assurera un style pendant des années. \n\nTailles pour femmes actuellement en rupture de stock.
item_Desc_CTL_Jacket_02_01_Shared=Capacité de charge : 1k µSCU\n\nUne veste de course classique rehaussée par un travail de couture détaillé, une sangle de col et des ornements décoratifs et accrocheurs sur la poitrine et les bras. City Lights a encore une fois redéfini la mode et le confort.
item_Desc_CTL_Jacket_03_01_Shared=Capacité de charge : 1k µSCU\n\nCette veste en tricot simple de City Lights présente une coupe classique et une technologie de microcouture chic pour créer un ajout résolument moderne à toute garde-robe. Elle est également dotée d'un col montant pour vous aider à rester au chaud.\n\nLes tailles pour femmes sont actuellement en rupture de stock.
item_Desc_CTL_Pants_01_01_Shared=Capacité de charge : 1K µSCU\n\nCes pantalons à jambes droites de City Lights sont indispensables pour le travail quotidien et les loisirs. Les poches avant et arrière présentent des accents de boutons métalliques pour apporter juste ce qu'il faut de style.\n\nTailles féminines actuellement en rupture de stock.
item_Desc_CTL_Pants_02_01_Shared=Capacité de charge : 1k µSCU\n\nAugmentez votre style avec ces pantalons audacieux de City Lights. Six poches à fermeture éclair et une braguette en biais apporteront une touche d'attitude à votre garde-robe.\n\nTailles femme actuellement en rupture de stock.
item_Desc_DMC_Jacket_01_01_01=Température de fonctionnement : -20 / 10 °C\nCapacité de charge : 1k µSCU\n\nCes vestes isolées et résistantes à l'eau sont parfaites pour tout chantier où la température peut être un facteur. La Mountaintop de DMC est dotée de poches sécurisées et fabriquée avec un extérieur en tissu de vinyle tissé, garantissant que les environnements difficiles ne compromettront pas votre chaleur.\n\nTailles femmes actuellement en rupture de stock.
item_Desc_DMC_Jacket_02_01_Shared=Capacité de charge : 1k µSCU\n\nAyez aussi fière allure que vous vous sentez avec cette veste tendance de DMC. La Selby présente également une doublure intérieure douce pour offrir un confort et une isolation supplémentaires.\n\nTailles femmes actuellement en rupture de stock.
item_Desc_DMC_Jacket_03_01_01=Capacité de charge : 3K µSCU\n\nCette veste d'extérieur isolante de DMC est doublée d'un rembourrage renforcé pour offrir un confort durable pour une utilisation quotidienne.
item_Desc_DMC_Pants_01_01_01=Capacité de charge : 1k µSCU\n\nLa ligne Foundation de DMC est exactement cela ; la fondation pour vos vêtements de travail. Dotée d'une coupe simple et élégante avec des poches faciles d'accès, la Foundation est à la fois professionnelle et fonctionnelle.\n\nTailles pour femmes actuellement en rupture de stock.
item_Desc_DMC_Pants_03_01_01=Capacité de charge : 500 µSCU\n\nLa collection Frontier de DMC est un élément de base de la vie en frontière depuis des siècles. Ces pantalons de travail en denim épais sont renforcés par une double couture et dotés de la technologie anti-taches, ce qui en fait des pantalons fiables pour n'importe quel environnement, jour après jour.
item_Desc_ELD_Jacket_01_01_01=Capacité de charge : 1k µSCU\n\nSimple, confortable et discret. Alors que la plupart des créateurs de mode évitent ces termes, Escar Limited comprend que parfois, vous voulez juste quelque chose qui vous convient. Basée sur le design classique de Centauri II, l'Archibald est une veste légère simple, confortable et discrète, fabriquée à partir d'une poly-tissu qui ne restreint pas la circulation de l'air.
item_Desc_ELD_Jacket_02_01_01=Capacité de charge : 1k µSCU\n\nRestez élégamment protégé des éléments avec le Geoffrey. La veste décontractée d'Escar Limited présente une finition déperlante durable avec un aspect brossé élégant, accompagnée de manches avec un coude articulé.
item_Desc_ELD_Pants_01_01_Shared=Capacité de charge : 1k µSCU\n\nIncarnez l'esthétique décontractée et confortable d'Escar avec ces pantalons classiques. Idéal pour se détendre. Idéal pour les courses. Idéal pour vous.\n\nTailles femmes actuellement en rupture de stock.
item_Desc_ELD_Pants_01_02_Shared=Capacité de charge : 1k µSCU\n\nÉgayez votre garde-robe avec une paire de pantalons 99 de chez Escar Limited. Le contraste des couleurs, chacune faite d'un tissu différent, crée un design saisissant pour lorsque vous souhaitez faire une déclaration.\n\nTailles femmes actuellement en rupture de stock.
item_Desc_ELD_Pants_02_01_Shared=Capacité de charge : 1k µSCU\n\nLes 88s sont l'ultime tenue de loisirs de Escar Limited. De la couleur frappante à la coupe ajustée, elles sont le complément parfait pour les journées détendues et les nuits festives.\n\nTailles pour femmes actuellement en rupture de stock.
item_Desc_ELD_Pants_03_01_01=Capacité de charge : 500 µSCU\n\nRestez à l'aise avec les pantalons de sport EQ d'Escar Limited. Fabriqués avec un micro-tissu qui évacue la transpiration et un design plissé subtil, les EQ sont un choix confortable et élégant pour les jours où vous voulez rester cool.\n\nTailles pour femmes actuellement en rupture de stock.
item_Desc_ELD_Pants_04_01_01=Capacité de charge : 1k µSCU\n\nGardez-le CS-L avec ces pantalons de sport doux et doublés en polaire de Escar Limited. Ces pantalons amples et décontractés offrent un confort suprême que vous soyez en mouvement ou en train de vous détendre.
item_Desc_ELD_Pants_05_01_01=Capacité de charge : 1k µSCU\n\nAvec l'aide du designer emblématique Ubaid, Escar Limited a créé ces pantalons pour les amateurs de mode qui ne veulent pas être trop tape-à-l'œil. Le 55-GR présente un motif tartan subtil et des revers amples.\n\nTailles féminines actuellement en rupture de stock.
item_Desc_EVL_Jacket_01_01_Shared=Capacité de charge : 5K µSCU\n\nLe Manaslu de l'asymétrique design d'EvaLight n'est qu'un de ses attributs uniques. Fabriquée à partir d'un mélange de tissus breveté, l'isolation étonnamment légère de cette veste vous gardera au chaud dans les coins les plus froids de l'univers. \n\nLes tailles pour femmes sont actuellement en rupture de stock.
item_Desc_GRIN_refinery_apron_01_01_01=Capacité de charge : 1k µSCU\n\nLe manteau ThermoWeave offre une protection complète du haut du corps contre le feu et la chaleur. Il se distingue par un col haut et une protection frontale supplémentaire grâce à un long tablier en tissu aluminisé qui réfléchit la chaleur radiante.
item_Desc_GRIN_refinery_backpack_01_01_01=Capacité de charge : 26K µSCU\n\nL'appareil respiratoire ThermoWeave s'intègre avec la capuche pour assurer un flux constant d'oxygène respirable, quelles que soient les conditions de qualité de l'air.
item_Desc_GRIN_utility_medium_arms_01=Type d'article : Armure Moyenne \nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C \n \nInitialement conçue pour les mineurs, l'armure Aril inclut un casque entièrement fermé et un col haut offrant un soutien et une protection supplémentaires pour le cou et l'arrière de la tête. Une ceinture à outils intégrée et un sac à dos attachable peuvent accueillir une variété d'outils et de fournitures pour garder vos mains libres. L'armure Aril est disponible dans une variété de couleurs vives pour correspondre à votre goût personnel et pour une identification facile sur le chantier.
item_Desc_GRIN_utility_medium_backpack_01=Type d'article : Sac à dos Moyen\nCapacité de charge : 85K µSCU\nCompatibilité du sac à dos : Moyen & Lourd\n \nÀ l'origine conçue pour les mineurs, l'armure Aril est accompagnée d'un sac à dos amovible qui peut accueillir une variété d'outils et de fournitures pour garder vos mains libres. Le sac à dos Aril est disponible dans une variété de couleurs vives pour correspondre à votre goût personnel et pour faciliter l'identification sur le chantier.
item_Desc_GRIN_utility_medium_backpack_02=Type d'article : Sac à dos Moyen\nCapacité de charge : 85K µSCU\nCompatibilité du sac à dos : Torse Aril SEULEMENT\n\nTransportez sans effort une charge complète avec le sac à dos Aril Collector. Le design industriel ultra-solide a été conçu spécifiquement pour l'ensemble d'armure Aril de Greycat. Il dispose de supports ergonomiques qui répartissent uniformément le poids sur le dos tout en gardant les objets sûrs et sécurisés, rendant l'Aril Collector idéal pour un usage quotidien, que ce soit pour récupérer une épave, entrer dans une mine, ou simplement faire des courses.
item_Desc_GRIN_utility_medium_core_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 15k µSCU\nTempérature de fonctionnement : -61 / 91 °C\nCompatible avec le sac à dos : Léger & Moyen\n\nConçue à l'origine pour les mineurs, l'armure Aril inclut un casque entièrement fermé et un col haut fournissant un soutien et une protection supplémentaires pour le cou et l'arrière de la tête. Une ceinture à outils intégrée et un sac à dos attachable peuvent accueillir une variété d'outils et de fournitures pour garder vos mains libres. L'armure Aril est disponible dans une variété de couleurs vives pour correspondre à votre goût personnel et pour une identification facile sur le chantier.
item_Desc_GRIN_utility_medium_helmet_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C \n \nConçue à l'origine pour les mineurs, l'armure Aril comprend un casque entièrement fermé et un col haut offrant un soutien et une protection supplémentaires pour le cou et l'arrière de la tête. Une ceinture à outils intégrée et un sac à dos amovible peuvent accueillir une variété d'outils et de fournitures pour garder vos mains libres. L'armure Aril est disponible dans une variété de couleurs vives pour correspondre à votre goût personnel et pour une identification facile sur le chantier.
item_Desc_GRIN_utility_medium_legs_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 10K µSCU\nTempérature de fonctionnement : -61 / 91 °C\n\nConçue à l'origine pour les mineurs, l'armure Aril comprend un casque entièrement fermé et un col haut offrant un soutien et une protection supplémentaires pour le cou et l'arrière de la tête. Une ceinture à outils intégrée et un sac à dos attachable peuvent accueillir une variété d'outils et de fournitures pour garder les mains libres. L'armure Aril est disponible dans une variété de couleurs vives pour correspondre à votre goût personnel et pour une identification facile sur le chantier.
item_Desc_NRS_Shoes_01_01_01=Amusante et Funky. C'était la directive donnée aux designers de NorthStar lorsqu'il leur a été demandé de créer une nouvelle paire de baskets. Le résultat ? La gamme RipTop de NorthStar, une ligne de chaussures polyvalentes. Mission accomplie.
item_Desc_NVS_Jacket_01_01_01=Capacité de charge : 1k µSCU\n\nHonorez les héros qui ont servi pendant la Seconde Guerre Tevarine en portant une réplique de l'uniforme de la Marine. Historiquement précis jusqu'au moindre détail, des matériaux de l'époque ont été utilisés pour faire correspondre ces uniformes aux spécifications militaires de l'époque. La Veste de Service est principalement bleue avec une bande blanche et rouge traversant l'épaule et le bras droits.
item_Desc_NVS_Jacket_02_01_01=Capacité de charge : 1k µSCU\n\nHonorez les héros qui ont servi lors de la Seconde Guerre Tevarin en portant une réplique de l'uniforme de la Navy. Historiquement précis jusqu'au moindre détail, des matériaux d'époque ont été utilisés pour que ces uniformes correspondent aux spécifications militaires de l'époque. La Veste de Cérémonie rouge arbore une écharpe ornée de métaux et était portée pour les occasions formelles et les cérémonies.
item_Desc_NVS_Jacket_02_01_10=Capacité de charge : 1K µSCU\n\nHonorez les héros qui ont servi pendant la Seconde Guerre Tevarin en portant une réplique d'uniforme de la Marine. Historiquement précis jusqu'à chaque dernière couture, des matériaux d'époque appropriés ont été utilisés pour fabriquer ces uniformes correspondant aux spécifications militaires de l'époque. La Veste de Cérémonie blanche présente une écharpe ornée de métaux et était portée pour les occasions formelles et les cérémonies.
item_Desc_NVS_Pants_01_01_01=Capacité de charge : 500 µSCU\n\nHonorez les héros qui ont servi durant la Deuxième Guerre Tevarin en portant une réplique d'uniforme de la marine. Historiquement précis jusque dans les moindres détails, des matériaux appropriés à l'époque ont été utilisés pour que ces uniformes correspondent aux spécifications militaires de l'époque. Les Pantalons de Service sont bleus avec des passepoils rouges et se portent avec la veste assortie.
item_Desc_NVS_Pants_01_01_10=Capacité de charge : 500 µSCU\n\nHonorez les héros qui ont servi pendant la Seconde Guerre Tevarin en portant une réplique d'uniforme de la Marine. Historiquement précis jusqu'à la dernière couture, des matériaux appropriés à l'époque ont été utilisés pour que ces uniformes correspondent aux spécifications militaires de l'époque. Le pantalon blanc de cérémonie était porté avec la veste assortie lors d'occasions formelles et de cérémonies.
item_Desc_NVS_Pants_01_01_13=Capacité de charge : 500 µSCU\n\nRendez hommage aux héros qui ont servi pendant la Seconde Guerre Tevarine en portant une réplique de l'uniforme de la Marine. Fidèle à l'histoire jusque dans les moindres détails, des matériaux d'époque ont été utilisés pour fabriquer ces uniformes conformément aux spécifications militaires de l'époque. Le Pantalon de Costume rouge était porté avec la veste assortie pour les occasions formelles et les cérémonies.
item_Desc_OPS_Pants_01_01_01=Capacité de charge : 1K µSCU\n\nDes environnements de travail modernes aux rassemblements décontractés, les pantalons Devereaux d'OpalSky sont un élément constant de la garde-robe quotidienne.
item_Desc_Outlaw_Heavy_Helmet=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\n\nCela semble évident de placer le plus de protection sur les parties les plus vitales, n'est-ce pas? Le casque Slugger de Kastak Arms renforce cette approche. Ce casque de combat lourd est doté de multiples couches de types d'armure composite offrant une protection maximale contre tout, des environnements aux tirs d'armes. Bien que le champ de vision puisse être légèrement compromis, le Slugger vous gardera en vie suffisamment longtemps pour voir votre ennemi.
item_Desc_Outlaw_Light_Helmet=Type d'article : Armure Légère\nRéduction des dégâts : 20%\n\nLe casque Sparrer de Kastak Arm's présente un revêtement en feuille laminée unique avec une sous-structure renforcée pour protéger contre les impacts et pénétrations, mais est surtout connu pour ses éléments HUD projetés qui, tout en fournissant des données tactiques précieuses, offrent également une vue intimidante pour les ennemis potentiels.
item_Desc_Outlaw_Medium_Helmet=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\n\nFidèle à son nom, le Brawler est conçu pour vous soutenir dans un combat. Le casque est une coque fermée couvrant intégralement, fabriquée en alliage de titane moulé, destinée à imposer une présence impressionnante tout en offrant une protection maximale contre le feu ennemi.
item_Desc_POWR_ACOM_S01_LumaCore=Type d'article : Centrale Énergétique\nFabricant : ACOM\nTaille : 1\nQualité : A\nClasse : Compétition\n\nParmi les petites centrales énergétiques, la LumaCore d'ACOM se classe constamment parmi les meilleures pour son taux de puissance, son taux de refroidissement et sa haute température de surchauffe. C'est pourquoi, si vous privilégiez les performances de votre vaisseau sur tout le reste, ce composant de grade compétition est parfait pour vous.
item_Desc_POWR_ACOM_S01_StarHeart=Type d'article : Centrale Électrique\nFabricant : ACOM\nTaille : 1\nQualité : B\nClasse : Compétition\n\nQuatre générations de connaissances et de savoir-faire en course sont à l'origine de la centrale électrique StarHeart d'ACOM. Connue pour sa distribution rapide de puissance, la StarHeart est devenue un choix préféré parmi les férus de vitesse.
item_Desc_POWR_AEGS_S01_FierellCascade=Type d'article : Centrale Électrique\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : B\nClasse : Militaire\n\nComptez sur l'expertise d'Aegis pour alimenter votre vaisseau. Le Fierell Cascade est une centrale électrique de qualité militaire qui privilégie la performance avant tout.
item_Desc_POWR_AEGS_S01_QuadraCell=Type d'article : Centrale électrique\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : A\nClasse : Militaire\n\nPeu de centrales électriques de qualité militaire sont meilleures que l'Aegis QuadraCell. Elle n'a pas seulement été conçue pour survivre à la chaleur de la bataille, elle a été conçue pour y prospérer.
item_Desc_POWR_AEGS_S01_Regulus=Type d'article : Centrale Énergétique\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : C\nClasse : Militaire\n\nLe Regulus est la centrale énergétique sur laquelle vous pouvez compter lorsque tout le monde compte sur vous. Conçue pour dépasser les normes militaires strictes, l'équipe de conception d'Aegis s'est assurée que vous disposiez de la puissance supplémentaire dont vous avez besoin, quand vous en avez le plus besoin.
item_Desc_POWR_AEGS_S02_Bolide=Type d'article : Centrale Énergétique\nFabricant : Aegis Dynamics\nTaille : 2\nQualité : B\nClasse : Militaire\n\nLa centrale énergétique Bolide de Aegis a enregistré d'innombrables heures d'expérience de vol et est fréquemment utilisée par la Marine de l'UEE et les forces de sécurité à travers l'Empire.
item_Desc_POWR_AEGS_S02_Vortex=Type d'article : Centrale électrique\nFabricant : Aegis Dynamics\nTaille : 2\nQualité : D\nClasse : Militaire\n\nRenversez le cours de la bataille avec l'Aegis Vortex. Utilisée par la Marine de l'UEE, cette centrale électrique se trouve sur des vaisseaux défendant chaque recoin de l'univers.
item_Desc_POWR_AEGS_S03_Centurion=Type d'article : Centrale Énergétique\nFabricant : Aegis Dynamics\nTaille : 3\nQualité : C\nClasse : Militaire\n\nLe Centurion est prêt à alimenter votre vaisseau. Cette grande centrale énergétique de Aegis Dynamics est en service depuis des siècles et a constamment prouvé fournir des performances solides et une durabilité à toute épreuve.
item_Desc_POWR_AMRS_S01_HyperGen=Type d'article : Centrale Électrique\nFabricant : Amon & Reese Co.\nTaille : 1\nQualité : D\nClasse : Militaire\n\nLa centrale électrique HyperGen est populaire parmi les civils et les militaires pour sa haute qualité. En bonus, le fabricant, Amon & Reese, est célèbre pour son service clientèle exceptionnel.
item_Desc_POWR_AMRS_S01_OverDrive=Type d'article : Centrale Énergétique\nFabricant : Amon & Reese Co.\nTaille : 1\nQualité : C\nClasse : Militaire\n\nAmon & Reese sait par des années d'expérience à quel point l'armée peut pousser ses vaisseaux jusqu'à leurs limites. Leur centrale énergétique OverDrive a été conçue de A à Z non seulement pour supporter ces conditions difficiles avec moins de surchauffe, mais aussi pour offrir la même fiabilité et puissance aux civils.
item_Desc_POWR_AMRS_S02_ExoGen=Type d'article : Centrale électrique\nFabricant : Amon & Reese Co.\nTaille : 2\nQualité : D\nClasse : Militaire\n\nSimple et direct, l'ExoGen génère de l'énergie selon le style traditionnel d'A&R : sans chichis, juste un artisanat solide.
item_Desc_POWR_AMRS_S02_TurboDrive=Type d'article : Centrale Énergétique\nFabricant : Amon & Reese Co.\nTaille : 2\nQualité : C\nClasse : Militaire\n\nLe TurboDrive est une centrale énergétique de grade militaire courante de A&R qui privilégie légèrement les performances par rapport à la durabilité et à la furtivité.
item_Desc_POWR_AMRS_S03_SmartGen=Type d'article : Centrale électrique\nFabricant : Amon & Reese Co.\nTaille : 3\nQualité : D\nClasse : Militaire\n\nLe SmartGen sans fioritures est la centrale électrique de grande taille de niveau d'entrée d'A&R qui offre des performances solides pour le prix.
item_Desc_POWR_JUST_S00_Defiant=Type d'article : Centrale électrique\nFabricant : Juno Starwerk\nTaille : 0\nQualité : B\nClasse : Industriel\n\nDans cet univers impitoyable, la concurrence ne s'arrête pas quand vous le faites. C'est pourquoi vous avez besoin de la centrale électrique industrielle Defiant équipée dans votre véhicule. Elle est optimisée par les experts de Juno Starwerk pour offrir des performances inégalées par rapport aux autres composants de sa catégorie.
item_Desc_POWR_JUST_S00_SteadFast=Type d'article : Centrale Énergétique\nFabricant : Juno Starwerk\nTaille : 0\nQualité : C\nClasse : Industriel\n\nLorsque la route est longue, la centrale énergétique Steadfast de Juno Starwerk est là pour vous accompagner, vous et votre véhicule, jusqu'au bout en fournissant puissance et durabilité à la demande.
item_Desc_POWR_JUST_S01_Endurance=Type d'article : Centrale Énergétique\nFabricant : Juno Starwerk\nTaille : 1\nQualité : B\nClasse : Industrielle\n\nL'Endurance de Juno Starwerk est en service depuis le 26ème siècle. Cette centrale énergétique utilitaire de force industrielle est un favori des mécaniciens puisque les pièces de rechange sont facilement disponibles.
item_Desc_POWR_JUST_S01_Fortitude=Type d'article : Centrale électrique\nFabricant : Juno Starwerk\nTaille : 1\nQualité : C\nClasse : Industrielle\n\nAdorée par les transporteurs depuis des siècles, la Fortitude porte bien son nom en produisant de l'énergie de manière fiable lorsque c'est le plus nécessaire.
item_Desc_POWR_JUST_S02_Diligence=Type d'article : Centrale électrique\nFabricant : Juno Starwerk\nTaille : 2\nQualité : C\nClasse : Industriel\n\nBien que la Diligence offre des performances élevées par rapport aux autres composants de sa catégorie, la fiabilité et la facilité d'entretien de cette centrale électrique sont ce qui en fait un favori des transporteurs.
item_Desc_POWR_JUST_S02_Sedulity=Type d'article : Centrale électrique\nFabricant : Juno Starwerk\nTaille : 2\nQualité : B\nClasse : Industrielle\n\nLorsque vous avez besoin d'une centrale électrique aussi fiable que vous, procurez-vous une Sedulity. Ce composant est un pilier de la gamme Juno Starwerk depuis des années, ce qui le rend vraiment digne du nom.
item_Desc_POWR_LPLT_S00_IonWave=Type d'article : Centrale Énergétique\nFabricant : Lightning Power Ltd.\nTaille : 0\nQualité : B\nClasse : Civil\n\nLa centrale énergétique IonWave peut vous aider à atteindre en toute confiance les sommets de la plupart des pics sans surchauffer, grâce à l'incroyable technologie conçue par les experts de Lightning Power Ltd.
item_Desc_POWR_LPLT_S00_Radix=Type d'article : Centrale Énergétique\nFabricant : Lightning Power Ltd.\nTaille : 0\nQualité : C\nClasse : Civil\n\nAvec plus qu'assez de puissance pour gérer les besoins énergétiques quotidiens de votre véhicule, le Radix de Lightning Power Ltd. est une centrale énergétique sur laquelle vous pouvez compter pour vous emmener là où vous devez aller.
item_Desc_POWR_LPLT_S01_IonBurst=Type d'article : Centrale Énergétique\nFabricant : Lightning Power Ltd.\nTaille : 1\nQualité : B\nClasse : Civil\n\nL'IonBurst est vanté par Lightning Power comme étant une centrale énergétique de premier ordre, offrant des performances inégalées pour le prix.
item_Desc_POWR_LPLT_S02_FullForce=Type d'article : Centrale Énergétique\nFabricant : Lightning Power Ltd.\nTaille : 2\nQualité : C\nClasse : Civil\n\nCette centrale énergétique de Lightning Power Ltd. offre une performance équilibrée, durabilité et émissions, offrant aux consommateurs un éventail “FullForce” d'options quant à son utilisation.
item_Desc_POWR_SASU_S01_MagnaBloom=Type d'article : Centrale Énergétique\nFabricant : Sakura Sun\nTaille : 1\nQualité : B\nClasse : Civil\n\nLa centrale énergétique MagnaBloom atteint une performance et une durabilité supérieures à la moyenne avec des émissions excédentaires minimales, en faisant un autre composant magnifiquement conçu par Sakura Sun.
item_Desc_POWR_SASU_S02_Radiance=Type d'article : Centrale Électrique\nFabricant : Sakura Sun\nTaille : 2\nQualité : B\nClasse : Civil\n\nÉtant donné sa vaste et extrêmement diversifiée gamme de produits, il est incroyable que Sakura Sun puisse maintenir une telle qualité et constance. La centrale électrique Radiance en est un parfait exemple. Un pilier de leur gamme de produits depuis des années, la Radiance a remporté de nombreux prix de consommateurs pour sa fiabilité et ses performances globales.
item_Desc_POWR_SASU_S03_Celestial=Type d'article : Centrale électrique\nFabricant : Sakura Sun\nTaille : 3\nQualité : B\nClasse : Civil\n\nLe modèle Celestial de Sakura Sun améliore la centrale électrique de base de la société en repensant le taux de puissance et d'autres aspects clés pour augmenter la performance globale du composant.
item_Desc_POWR_TYDT_S01_Slipstream=Type d'article : Centrale électrique\nFabricant : Tyler Design & Tech\nTaille : 1\nQualité : A\nClasse : Furtif\n\nTyler Design & Tech utilise un alliage coûteux sur sa centrale électrique Slipstream pour réduire ses émissions globales. Ce choix de conception est crucial pour faire de la signature détectable de cette petite centrale l'une des plus faibles sur le marché.
item_Desc_POWR_TYDT_S01_SonicLite=Type d'article : Centrale Électrique\nFabricant : Tyler Design & Tech\nTaille : 1\nQualité : C\nClasse : Furtif\n\nConçu de A à Z pour minimiser votre signature thermique, la centrale électrique SonicLite de Tyler Design a gagné des adeptes parmi les pilotes qui apprécient une approche plus subtile.
item_Desc_POWR_TYDT_S02_Cirrus=Type d'article : Centrale Électrique\nFabricant : Tyler Design & Tech\nTaille : 2\nQualité : C\nClasse : Furtif\n\nLe Cirrus est destiné aux pilotes qui privilégient la furtivité avant tout. Cette centrale électrique de taille moyenne de chez Tyler Design & Tech gère intelligemment son flux de distribution d'énergie et sa performance pour atteindre cet objectif.
item_Desc_POWR_VNCL_S01_HellsHeart=Type d'article : Centrale Énergétique\nFabricant : Vanduul\nTaille : 1\nQualité : N/D\nClasse : Militaire\n\nLa désignation militaire pour cette centrale énergétique Vanduul est supposée avoir pris naissance dans une référence faite par un pilote bien éduqué que les chasseurs Vanduul semblent "nous poignarder droit au cœur de l'enfer.
item_Desc_QDRV_ARCC_S01_Burst=Type d'article : Moteur Quantique\nFabricant: ArcCorp\nTaille : 1\nQualité : B\nClasse : Civil\n\nAvec le moteur quantique Burst, ArcCorp a pris son modèle Rush populaire et, grâce à une réingénierie simplifiée, a réussi à l'améliorer.
item_Desc_QDRV_ARCC_S02_Flash=Type d'article : Propulseur Quantique\nFabricant : ArcCorp\nTaille : 2\nQualité : B\nClasse : Civil\n\nAvec un enroulement et une calibration améliorés, le nouveau propulseur quantique ArcCorp Flash peut vous faire entrer et sortir du %quantique% plus facilement et rapidement.
item_Desc_QDRV_ARCC_S02_Torrent=Type d'article : Propulseur Quantique\nFabricant : ArcCorp\nTaille : 2\nQualité : C\nClasse : Civil\n\nQuelle que soit la destination que vous choisissez, le propulseur quantique ArcCorp Torrent est un choix solide pour vous y emmener de manière directe et sans tracas.
item_Desc_QDRV_JUST_S01_Colossus=Type d'article : Propulseur quantique\nFabricant : Juno Starwerk\nTaille : 1\nQualité : B\nClasse : Industriel\n\nJuno Starwerk fabrique des propulseurs quantiques capables de parcourir de longues distances et le Colossus ne fait pas exception. Cependant, une fois que vous avez expérimenté ses performances fiables par vous-même, vous pourriez bien vouloir le qualifier d'exceptionnel.
item_Desc_QDRV_JUST_S02_Yaluk=Type d'article : Propulseur quantique\nFabricant : Juno Starwerk\nTaille : 2\nQualité : D\nClasse : Industriel\n\nPlus la collecte de ressources est importante, plus votre propulseur quantique doit travailler dur. Avec le Yaluk de Juno Starwerk à bord, vous saurez que vous avez un propulseur quantique capable de relever le défi pour mener à bien la tâche.
item_Desc_QDRV_RACO_S01_Zephyr=Type d'article : Moteur quantique\nFabricant : RAMP Corporation\nTaille : 1\nQualité : B\nClasse : Furtif\n\nEn minimisant les émissions grâce à un processus avancé de filtration à faible flux, le moteur quantique RAMP Zephyr aide à garantir la confidentialité lors de vos déplacements où que vous alliez.
item_Desc_QDRV_RSI_S01_Atlas=Type d'article : Propulseur quantique\nFabricant : RSI\nTaille : 1\nQualité : A\nClasse : Civil\n\nBien qu'elle puisse sembler banale aujourd'hui, la capacité de l'humanité à voyager à travers les systèmes solaires à des vitesses quantiques repose sur une fondation de la technologie et du savoir-faire de Roberts Space Industries. Désormais, les voyages spatiaux ont atteint des sommets encore plus élevés grâce aux performances de pointe de l'Atlas de RSI, repoussant la technologie des propulseurs quantiques plus loin qu'elle n'est jamais allée.
item_Desc_QDRV_TARS_S01_Voyage=Type d'article : Propulsion Quantique\nFabricant : Tarsus\nTaille : 1\nQualité : B\nClasse : Civil\n\nConçu par des passionnés qui mènent la voie dans l'exploration et les voyages spatiaux depuis plus de six siècles, le Voyage de Tarsus est une propulsion quantique digne de votre prochaine expédition.
item_Desc_QDRV_WETK_S01_VK00=Type d'article : Propulseur Quantique\nFabricant : Wei-Tek\nTaille : 1\nQualité : A\nClasse : Militaire\n\nLorsque les enjeux sont élevés, le propulseur quantique avancé VK-00 de Wei-Tek est le seul choix en lequel vous devriez avoir confiance pour vous amener là où vous devez être.
item_Desc_QDRV_WETK_S02_Yeager=Type d'objet : Propulseur Quantique\nFabricant : Wei-Tek\nTaille : 2\nQualité : B\nClasse : Militaire\n\nQue vous vous précipitiez au secours ou que vous patrouilliez simplement dans un secteur, le propulseur quantique Yeager de Wei-Tek offre de meilleures performances lorsque vous en avez le plus besoin.
item_Desc_QRDV_ACAS_S01_Foxfire=Type d'article : Propulseur Quantique\nFabricant : Ace Astrogation\nTaille : 1\nQualité : B\nClasse : Compétition\n\nLe FoxFire ne laissera pas une traînée enflammée dans votre sillage, mais les performances impressionnantes de ce propulseur quantique feront tout autant sensation. En faisant un autre composant élégant et puissant de la part des gens chez Ace Astrogation.
item_Desc_QRDV_ACAS_S01_LightFire=Type d'article : Moteur quantique\nFabricant : Ace Astrogation\nTaille : 1\nQualité : C\nClasse : Compétition\n\nAce Astrogation a conçu le LightFire pour les pilotes qui aiment repousser les limites, mais sans se ruiner. Son design ciblé offre des performances solides au détriment de la durabilité et de la furtivité du composant.
item_Desc_RADR_BLTR_S01_Pelerous=Type d'article : Radar\nFabricant : Blue Triangle Inc.\nTaille : 1\nQualité : C\nClasse : Furtif\n\nLes agresseurs ne peuvent pas attaquer ce qu'ils ne peuvent pas voir, alors gardez votre signature basse avec le radar furtif Pelorous de Blue Triangle Inc.
item_Desc_RADR_BLTR_S01_Prophet=Type d'article : Radar\nFabricant : Blue Triangle Inc.\nTaille : 1\nQualité : A\nClasse : Furtif\n\nL'art de voir sans être vu n'a jamais été mieux illustré que par le système radar Prophet. Blue Triangle Inc. a réussi à maximiser la sensibilité tout en minimisant les émissions de pulsations pour créer un radar idéal pour rester hors des %radars% des autres.
item_Desc_RADR_CHCO_S00_SurveyorGo=Type d'article : Radar\nFabricant : Chimera Communications\nTaille : 0\nQualité : C\nClasse : Industriel\n\nLe SurveyorGo est une version taille véhicule de la populaire ligne de radars de Chimera Communications.
item_Desc_RADR_CHCO_S01_BroadspecLite=Type d'article : Radar\nFabricant : Chimera Communications\nTaille : 1\nQualité : B\nClasse : Industriel\n\nQue ce soit pour suivre les membres de votre convoi ou pour surveiller les problèmes, Chimera Communications comprend à quel point votre radar peut être important. C’est pourquoi ils ont développé le Broadspec-Lite pour avoir la portée et la sensibilité si cruciales pour les opérateurs d’aujourd'hui.
item_Desc_RADR_CHCO_S01_ObserverLite=Type d'article : Radar\nFabricant : Chimera Communications\nTaille : 1\nQualité : D\nClasse : Industriel\n\nL'Observer-Lite est un radar sans fioritures prêt pour les longs trajets. Faites confiance à la marque qui se concentre sur l'efficacité d'un radar et pas seulement sur son apparence.
item_Desc_RADR_CHCO_S01_SurveyorLite=Type d'article : Radar\nFabricant : Chimera Communications\nTaille : 1\nQualité : C\nClasse : Industriel\n\nIl y a beaucoup de choses dont vous devez vous soucier lors de ces longs trajets. Ne laissez pas les performances de votre radar être l'une d'elles. Vous pouvez compter sur le Surveyor-Lite de Chimera Communications pour fournir la durabilité et la performance dont vous avez besoin.
item_Desc_RADR_CHCO_S02_BroadSpec=Type d'article : Radar\nFabricant : Chimera Communications\nTaille : 2\nQualité : B\nClasse : Industriel\n\nLe radar BroadSpec de Chimera Communications a un travail important à accomplir et le fait bien, en détectant une large gamme d'émissions et de signatures avec une fiabilité sur laquelle vous pouvez compter.
item_Desc_RADR_CHCO_S02_FullSpec=Type d'article : Radar\nFabricant : Chimera Communications\nTaille : 2\nQualité : A\nClasse : Industriel\n\nLe radar FullSpec est considéré par beaucoup comme l'un des systèmes radar les plus fiables que vous puissiez équiper sur votre équipement sur le marché aujourd'hui. Chimera Communications a travaillé dur pour réduire les faux positifs tout en améliorant la cohérence sur la portée, et les résultats parlent d'eux-mêmes.
item_Desc_RADR_CHCO_S02_Surveyor=Type d'article : Radar\nFabricant : Chimera Communications\nTaille : 2\nQualité : C\nClasse : Industriel\n\nLe radar Surveyor de Chimera Communications se débarrasse de tous les extras inutiles que d'autres fabricants dissimulent pour se concentrer sur ce qui compte : la détection des signatures et des émissions qui fonctionne comme vous en avez besoin.
item_Desc_RADR_GRNP_S01_Ecouter=Type d'article : Radar\nFabricant : GNP\nTaille : 1\nQualité : C\nClasse : Militaire\n\nL'espace est vaste et inconnaissable, c'est pourquoi les pilotes avisés comptent sur le radar compact Ecouter de GNP pour rester informés de ce qui les entoure.
item_Desc_RADR_GRNP_S01_Tige=Type d'article : Radar\nFabricant : GNP\nTaille : 1\nQualité : B\nClasse : Militaire\n\nLa conscience situationnelle est essentielle lorsque l'on s'engage avec des hostiles. Le GNP a développé le radar Tige avec une précision améliorée pour aider à garantir que tous les contacts viables sont détectés.
item_Desc_RADR_GRNP_S02_Epier=Type d'article : Radar\nFabricant : GNP\nTaille : 2\nQualité : C\nClasse : Militaire\n\nLe radar moyen Epier de GNP, finement ajusté, offre des performances de niveau militaire pour une détection avancée des signatures, où que votre mission vous mène.
item_Desc_RADR_GRNP_S02_Vigilance=Type d'article : Radar\nFabricant : GNP\nTaille : 2\nQualité : B\nClasse : Militaire\n\nLa vigilance signifie garder une surveillance attentive pour toute menace dangereuse possible et le radar GNP qui porte ce nom vous permet de faire exactement cela grâce à son accumulation d'émission propriétaire.
item_Desc_RADR_NAVE_S01_SNSR6=Type d'article : Radar\nFabricant : Nav-E7\nTaille : 1\nQualité : C\nClasse : Compétition\n\nUne puissance et des performances accrues font du SNS-R6 un radar exceptionnel par rapport aux autres radars de sa catégorie. Obtenez le vôtre aujourd'hui pour découvrir pourquoi les pilotes de tout l'Empire adorent les composants de Nav-E7 Gadgets.
item_Desc_RADR_WLOP_S00_Denning=Type d'article : Radar\nFabricant : WillsOp\nTaille : 0\nQualité : C\nClasse : Civil\n\nAvec le Denning, vous pouvez désormais équiper un radar WillsOp primé à votre véhicule.
item_Desc_RADR_WLOP_S00_Vogel=Type d'article : Radar\nFabricant : WillsOp\nTaille : 0\nQualité : B\nClasse : Civil\n\nAlors que vous voyagez vers de nouvelles destinations lointaines, découvrez l'inconnu avec le radar Vogel de WillsOp, qui propose des algorithmes innovants de filtration et de détection de signature.
item_Desc_RADR_WLOP_S01_Backlund=Type d'article : Radar\nFabricant : WillsOp\nTaille : 1\nQualité : B\nClasse : Civil\n\nOù que vous voliez, le radar WillsOp Backlund est parfait pour recueillir des informations sur ce qui vous entoure et détecter une variété de signatures d'émission.
item_Desc_RADR_WLOP_S01_Fleming=Type d'article : Radar\nFabricant : WillsOp\nTaille : 1\nQualité : D\nClasse : Civil\n\nLe Fleming est le radar de base de petite taille de WillsOp. Ce qu'il lui manque en gadgets, il le compense par des performances constantes.
item_Desc_RADR_WLOP_S02_Battani=Type d'article : Radar\nFabricant : WillsOp\nTaille : 2\nQualité : B\nClasse : Civil\n\nÉlargissez vos horizons avec le radar WillsOp Battani et son système de détection passive avancé.
item_Desc_RADR_WLOP_S02_Chernykh=Type d'article : Radar\nFabricant : WillsOp\nTaille : 2\nQualité : C\nClasse : Civil\n\nLe Chernykh est nommé d'après le célèbre ingénieur du 26ème siècle qui a conçu certains des radars les plus prisés de cette époque. Ce radar moyen de WillsOp célèbre à la fois l'apparence et les performances de ces composants classiques.
item_Desc_RADR_WLOP_S02_Fawad=Type d'article : Radar\nFabricant : WillsOp\nTaille : 2\nQualité : D\nClasse : Civil\n\nLe radar d'entrée de gamme Fawad de WillsOp est le choix parfait pour quiconque recherche un système de détection de signature simple, idéal pour une utilisation quotidienne.
item_Desc_SCU_jacket_02_01_imperator=Capacité de charge : 5K µSCU\n\nGardez vos outils à portée de main avec le IndVest de Stegman's. L'édition exclusive Pathfinder est fabriquée à partir de matériaux industriels noirs de haute résistance, incluant des touches de violet et d'argent. Une veste rare qui est à la fois élégante et pratique. \n\nTailles femmes actuellement en rupture de stock.
item_Desc_SCU_pants_02_01_imperator=Capacité de charge : 4K µSCU\n\nUn tissage en nylon renforcé et une technologie matelassée résistante à la température font des pantalons Edgewear un choix idéal pour tout chantier. Ce pilier de la ligne de vêtements utilitaires de Stegman's est équipé de genoux doublés, de renforts articulaires et de poches supplémentaires. L'édition exclusive Pathfinder est proposée en violet avec des accents noirs et argentés.
item_Desc_SHLD_ASAS_S01_Mirage=Type d'article : Générateur de bouclier\nFabricant : Ascension Astro\nTaille : 1\nQualité : A\nClasse : Furtif\n\nAvec une signature si faible que la plupart ne croiront pas qu'elle existe, le générateur de bouclier de petite taille haut de gamme d'Ascension Astro porte bien son nom - Mirage. C'est le composant ultime pour ceux qui veulent passer inaperçus.
item_Desc_SHLD_ASAS_S01_Veil=Type d'article : Générateur de boucliers\nFabricant : Ascension Astro\nTaille : 1\nQualité : B\nClasse : Furtif\n\nUn système de refroidissement avancé réduit de manière significative la chaleur produite par le générateur de bouclier furtif Veil. Aucun autre composant de sa catégorie ne s'approche même de sa technologie de suppression de la chaleur.
item_Desc_SHLD_ASAS_S02_Obscura=Type d'article : Générateur de bouclier\nFabricant : Ascension Astro\nTaille : 2\nQualité : C\nClasse : Furtif\n\nRespecté pour ses émissions réduites, le générateur de bouclier Obscura utilise un système de dispersion de signature avancé pour aider à donner à votre vaisseau une signature plus silencieuse tout en restant protégé.
item_Desc_SHLD_ASAS_S02_Sheut=Type d'article : Générateur de bouclier\nFabricant : Ascension Astro\nTaille : 2\nQualité : B\nClasse : Furtif\n\nÉvitez que la chaleur de votre bouclier ne vous trahisse en utilisant un Sheut. Un autre générateur de bouclier furtif exceptionnel d'Ascension Astro.
item_Desc_SHLD_ASAS_S02_Umbra=Type d'article : Générateur de bouclier\nFabricant : Ascension Astro\nTaille : 2\nQualité : A\nClasse : Furtif\n\nGlissez à travers les ténèbres de l'espace tel un fantôme avec le générateur de bouclier furtif Umbra. Idéal lorsqu'il est utilisé en conjonction avec d'autres composants à faible signature d'Ascension Astro.
item_Desc_SHLD_BASL_S00_Bastion=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 0\nQualité : D\nClasse : Industriel\n\nVous n'avez pas besoin d'être une mégacorporation multi-système pour vous offrir un générateur de bouclier de classe industrielle pour votre véhicule. Le Bastion de Basilisk offre une durabilité améliorée du bouclier sans vider votre compte en banque.
item_Desc_SHLD_BASL_S00_Siege=Type d'article : Générateur de Bouclier\nFabricant : Basilisk\nTaille : 0\nQualité : B\nClasse : Industriel\n\nLe Siege génère une durabilité de qualité industrielle de premier ordre pour le bouclier de votre véhicule. C'est pourquoi c'est le composant de bouclier de véhicule le plus fiable.
item_Desc_SHLD_BASL_S01_Guardian=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 1\nQualité : B\nClasse : Industriel\n\nAméliorez avec le Guardian pour une absorption accrue des dégâts balistiques, énergétiques et de distorsion, faisant de ce générateur de bouclier industriel l'un des plus durables de sa catégorie.
item_Desc_SHLD_BASL_S01_Palisade=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 1\nQualité : A\nClasse : Industriel\n\nAucun autre petit générateur de bouclier ne peut égaler la durabilité du Basilisk Palisade. Ce composant industriel haut de gamme renonce à la discrétion pour la capacité d'absorber une quantité de dégâts inégalée.
item_Desc_SHLD_BASL_S01_Steward=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 1\nQualité : D\nClasse : Industriel\n\nLe Steward est le générateur de bouclier industriel d'entrée de gamme de Basilisk. Son boîtier renforcé ajoute un niveau supplémentaire de durabilité à un système déjà robuste, garantissant que votre bouclier sera projeté même dans les conditions les plus difficiles.
item_Desc_SHLD_BASL_S02_Armada=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 2\nQualité : D\nClasse : Industriel\n\nBasilisk a commencé en fabriquant des revêtements de coque à la pointe de la technologie, réputés pour leur durabilité et leur fiabilité. Aujourd'hui, ils perpétuent cet héritage prestigieux avec des générateurs de bouclier industriels comme l'Armada.
item_Desc_SHLD_BASL_S02_Citadel=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 2\nQualité : B\nClasse : Industriel\n\nRenforcez votre vaisseau avec le générateur de bouclier Citadel de Basilisk. Conçu pour les vaisseaux industriels, le composant émet un bouclier robuste et fiable.
item_Desc_SHLD_BASL_S03_Barbican=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 3\nQualité : B\nClasse : Industriel\n\nBarrez votre vaisseau contre les forces externes avec le Basilisk Barbican. À l'origine fabriqué pour les grands navires industriels, ce générateur de bouclier est devenu très populaire en raison de sa haute absorption des dommages.
item_Desc_SHLD_BASL_S03_Parapet=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 3\nQualité : A\nClasse : Industriel\n\nEn tant que sommet des grands générateurs de boucliers industriels de Basilisk, il est facile de comprendre pourquoi le Parapet est si apprécié. Avec l'un des meilleurs ratios de génération de bouclier à dégâts de l'industrie, il est difficile de dégrader le bouclier et d'exposer la coque.
item_Desc_SHLD_BASL_S03_Ward=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 3\nQualité : D\nClasse : Industriel\n\nLe Ward est le générateur de bouclier de base de grade industriel de Basilisk pour les grands vaisseaux. Il offre des performances et une durabilité décentes tout en maintenant sa signature respectable.
item_Desc_SHLD_BEHR_S01_6SA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 1\nQualité : B\nClasse : Civil\n\nOffrant une santé de bouclier et une absorption de dégâts supérieures à la moyenne, le 6SA 'Arbiter' est un composant fiable depuis des siècles. Profitez de l'avantage Behring en installant ce petit générateur de bouclier dès aujourd'hui.
item_Desc_SHLD_BEHR_S01_7SA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 1\nQualité : A\nClasse : Civil\n\nUn générateur de bouclier haut de gamme qui fonctionne bruyamment et fièrement. Ce qu'il sacrifie en furtivité, il le compense largement par une durabilité suprême et des performances excellentes. Donc, même si les ennemis vous voient arriver, ils auront du mal à désactiver le 7SA 'Concord' de Behring.
item_Desc_SHLD_BEHR_S02_6MA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 2\nQualité : B\nClasse : Civil\n\nLa réputation blindée de Behring est presque aussi impénétrable que le bouclier produit par le 6MA ‘Kozane’. Si c'est assez bon pour Behring, c'est assez bon pour vous.
item_Desc_SHLD_BEHR_S03_6CA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 3\nQualité : B\nClasse : Civil\n\n« Construit par Behring » est une expression synonyme de qualité. C'est pourquoi tant de personnes à travers l'Empire font confiance à leur grand générateur de bouclier 6CA 'Bila' pour leur offrir des performances solides, une durabilité impressionnante et un degré de furtivité acceptable.
item_Desc_SHLD_BEHR_S03_7CA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 3\nQualité : A\nClasse : Civil\n\nLes générateurs de boucliers de qualité commerciale ne sont pas meilleurs que le 7CA ‘Nargun’. Le composant utilise la technologie brevetée ‘Freeze Flow’ de Behring pour maintenir sa signature thermique sous contrôle tout en augmentant à la fois ses performances globales et sa durabilité.
item_Desc_SHLD_GODI_S02_CoverAll=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 2\nQualité : B\nClasse : Militaire\n\nNe sacrifiez pas la performance pour la durabilité. Obtenez les deux avec le générateur de bouclier CoverAll de Gorgon Defender Industries.
item_Desc_SHLD_GODI_S03_FR86=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 3\nQualité : A\nClasse : Militaire\n\nLe FR-86 de Gorgon est éprouvé, testé et digne de confiance. Aucun autre grand générateur de bouclier ne fournit à la fois une performance exceptionnelle et une durabilité à ce niveau.
item_Desc_SHLD_GODI_S03_SecureScreen=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 3\nQualité : D\nClasse : Militaire\n\nGorgon Defender Industries apporte une puissance militaire à leur générateur de bouclier d'entrée de gamme, de grande taille. Doté d'une durabilité de premier ordre, le SecureScreen a été conçu pour encaisser les coups et survivre.
item_Desc_SHLD_SECO_S00_LOC=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 0\nQualité : B\nClasse : Civil\n\nLe LOC adapte le bouclier énergétique révolutionnaire de Seal Corp pour les véhicules. Il offre une protection de premier choix contre les forces oppressives trouvées au sol ou en vol stationnaire au-dessus.
item_Desc_SHLD_SECO_S00_RED=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 0\nQualité : D\nClasse : Civil\n\nSeal Corp a retravaillé son composant classique pour rendre le générateur de bouclier pour véhicule RED à la fois efficace et abordable.
item_Desc_SHLD_SECO_S01_HEX=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 1\nQualité : B\nClasse : Civil\n\nPréparez votre vaisseau à toute circonstance en installant un HEX de Seal Corporation. Performance équilibrée et durabilité font de ce choix une option idéale et polyvalente pour ceux qui ne savent pas où leur prochaine aventure les mènera.
item_Desc_SHLD_SECO_S02_BLOC=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 2\nQualité : B\nClasse : Civil\n\nLe générateur de bouclier BLOC de Seal Corporation a été le premier à utiliser le semi-conducteur à cœur quantique révolutionnaire de l'entreprise pour réduire la consommation d'énergie du composant sans compromettre ses performances.
item_Desc_SHLD_SECO_S02_RPEL=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 2\nQualité : D\nClasse : Civil\n\nDécouvrez pourquoi plus de personnes font confiance à Seal Corporation pour protéger leur vaisseau que toute autre entreprise. Avec le générateur de bouclier RPEL, vous pouvez être sûr d'être à l'abri du danger.
item_Desc_SHLD_SECO_S03_GUARD=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 3\nQualité : C\nClasse : Civil\n\nN'ayez pas peur d'affronter l'inconnu avec le GUARD de Seal Corp. Ce générateur de bouclier équilibre performance, durabilité et furtivité pour permettre à l'utilisateur d'utiliser le bouclier de la manière qui lui convient le mieux.
item_Desc_SHLD_SECO_S03_HAVEN=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 3\nQualité : D\nClasse : Civil\n\nLe HAVEN est un générateur de bouclier apprécié pour les grands vaisseaux. Le design simple et épuré de Seal Corp rend la réparation du composant une tâche facile et abordable, ce qui n'a fait qu'augmenter sa popularité au fil des ans.
item_Desc_SHLD_VNCL_S01_Hide=Type d'article : Générateur de bouclier\nFabricant : Vanduul\nTaille : 1\nQualité : N/A\nClasse : Militaire\n\nLes tactiques agressives de dogfight des Vanduul sont rendues possibles grâce à ce générateur de bouclier qui leur fournit la protection nécessaire.
item_Desc_SHLD_YORM_S01_Jaghte=Type d'article : Générateur de bouclier\nFabricant : Yorm\nTaille : 1\nQualité : B\nClasse : Compétition\n\nConçu avec la performance à l'esprit, le générateur de bouclier de compétition Jaghte de Yorm privilégie la santé et le taux de génération du bouclier par rapport à sa résistance et sa furtivité.
item_Desc_SHLD_YORM_S02_Bamoty=Type d'article : Générateur de bouclier\nFabricant : Yorm\nTaille : 2\nQualité : D\nClasse : Compétition\n\nLe Bamoty est l'interprétation de Yorm d'un générateur de bouclier de style commercial. Ce composant de taille moyenne a permis à l'entreprise de gagner une base de fans plus large grâce à son équilibre expert entre performance, durabilité et discrétion.
item_Desc_SHLD_YORM_S02_Haltur=Type d'article : Générateur de bouclier\nFabricant : Yorm\nTaille : 2\nQualité : B\nClasse : Compétition\n\nUne santé de bouclier forte et un taux de génération exceptionnel donnent au Haltur le meilleur classement de performance de tous les boucliers de sa catégorie. Adoré par les pilotes de course et ceux qui préfèrent éviter le danger plutôt que de l'encaisser.
item_Desc_SHLD_YORM_S02_Trenta=Type d'article : Générateur de bouclier\nFabricant : Yorm\nTaille : 2\nQualité : C\nClasse : Compétition\n\nUn choix idéal pour les coureurs recherchant un générateur de bouclier offrant des performances de bouclier supérieures à la moyenne et une durabilité accrue. En bonus, le boîtier du Trenta est construit dans un alliage infusé de magnésium, ce qui rend le composant à la fois robuste et léger.
item_Desc_SPV_Jacket_01_01_Shared=Capacité de charge : 1k µSCU\n\nAssez raffiné pour la journée, mais prêt pour la nuit, cette veste est indispensable dans la collection de tout jeune professionnel. Les revers crantés et une couture au centre du dos offrent un look sur mesure au prix Spar Van Miles.\n\nTailles femmes actuellement en rupture de stock.
item_Desc_SRVL_parasite_helmet_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLa vidéo originale de Parasite a présenté un nouveau visage de la peur et a terrifié l'Empire. Ce look emblématique peut désormais être le vôtre avec le casque Réplique Parasite de CC's Conversions. Des scans numériques de l'accessoire original ont aidé à reproduire chaque détail terrifiant. Malgré son design distinct, le casque Réplique Parasite est homologué pour l'espace et entièrement fonctionnel. Il peut être porté en toute sécurité à l'intérieur et à l'extérieur de l'atmosphère, ou partout où vous cherchez à effrayer quelqu'un.
item_Desc_SRVL_parasite_helmet_02=Type d'article : Casque de vol\nRéduction de dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nSept ans après que la vidéo originale a choqué l'empire, Parasite V : Dark Birth a porté la terreur à un nouveau niveau. Les Conversions de CC ont célébré la sortie du dernier opus en collaborant avec les créateurs de la vidéo sur un casque réplique officiel et entièrement fonctionnel. Un capteur spécial intégré dans l'œil du parasite vous permet une vue claire des réactions à chaque détail épouvantable. Conçu avec soin pour honorer l'accessoire original et résister aux véritables rigueurs du voyage spatial, le casque est une réplique de premier ordre qui vous transformera en cauchemar ambulant !
item_Desc_Slaver_Undersuit_Armor_Shared=Type d'article : Combinaison thermique\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLa série Stoneskin de combinaisons de combat de Kastak Arms est construite sur le célèbre système TCS-4 de CDS, basé sur des retours d'expérience approfondis des opérateurs qui dépendent de cette technologie sur le terrain. Offrant une myriade d'options pour les capacités d'armure et d'EVA, le Stoneskin est prêt à rivaliser avec CDS en tant que combinaison robuste et fiable.
item_Desc_TMBL_vest_biker_01_01_01=Capacité de charge : 1k µSCU\n\nRévélez votre rebelle intérieur avec le gilet Renegade Cut, doté d'un large revers cranté et de clous métalliques sur l'épaule gauche. Un cuir synthétique de haute qualité et une doublure isolante confèrent au gilet à la fois confort et style.
item_Desc_TMBL_vest_cargo_01_01_01=Capacité de charge : 3K µSCU\n\nProfitez de la route ouverte et transportez des marchandises avec le gilet Cargo Renegade. Un tissage synthétique spécial confère au gilet une résistance à la traction incroyable qui peut supporter la sacoche personnalisée de 0.375 SCU, tandis que des sangles renforcées le maintiennent sécurisé sur votre dos même lorsque vous traversez un terrain accidenté.
item_Desc_TMBL_vest_racing_01_01_01=Capacité de charge : 1k µSCU\n\nLe gilet de course Renegade offre une protection contre les écorchures sans alourdir votre temps au tour. Le plaquage en nanocomposite à base de graphène rend le gilet extrêmement léger tout en étant ultra-durable. Idéal pour tout, des balades idylliques aux derniers tours palpitants.
item_Desc_Turret_Remote=Ce système de tourelle à distance permet de rapidement changer de poste en combat. Contrôlable avec précision et disposant d'un grand angle de tir, ce type de tourelle permet aux pilotes d'ajouter "appui au combat" à leur CV.
item_Desc_UEE_Heavy_Helmet=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\n\nCe cadre renforcé offre une protection maximale contre les impacts et les tirs entrants, tandis que la visière emblématique d'une seule pièce offre un champ de vision plus large que la plupart des types de casques comparables.
item_Desc_UEE_Light_Helmet=Type d'article : Armure Légère\nRéduction des dégâts : 20%\n\nLe système de casque G-6 de CDS est conçu avec des pièces composites légères mais durables, garanties pour vous garder mobile, conscient et vivant.
item_Desc_UEE_Medium_Helmet=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\n\nStandard pour l'armée ainsi que d'innombrables milices, le G-8 offre une protection renforcée contre les impacts sans sacrifier trop le champ de vision.
item_Desc_adv_agent_Shared=Type d'article : Armure Légère\nRéduction des dégâts : 20%\n\nLa gamme TrueDef de Virgil d'armures corporelles personnelles offre une protection stratégique des zones vitales tout en vous gardant rapide et mobile. De nombreuses organisations des forces de l'ordre planétaires et même l'Advocacy utilisent des versions du TrueDef pour leurs officiers et agents.
item_Desc_adv_agent_helmet_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\n\nLe casque Argus de Virgil utilise une construction composite avancée à couches multiples pour offrir une protection incroyable contre les tirs d'armes ainsi que les dangers environnementaux. La visière teintée offre un large champ de vision pour améliorer la conscience de la situation et un mouvement sans restriction.
item_Desc_adv_agent_undersuit=Type d'article : Combinaison de combat\nRéduction des dégâts : 10%\n\nLe Guardian de Virgil est un sous-vêtement de combat polyvalent qui comprend des plaques renforcées de base pour la protection contre les impacts ainsi qu'une intégration naturelle avec les ensembles d'armure compatibles.
item_Desc_alb_jacket_04_01_01=Capacité de charge : 400 µSCU\n\nLe gilet de travail robuste Loscha d'Alejo Brothers est conçu pour les personnes qui veulent être prêtes à tout, à tout moment.
item_Desc_alb_jacket_04_01_04=Capacité de charge : 400 µSCU\n\nLe gilet de travail résistant Loscha d'Alejo Brothers est conçu pour les personnes qui veulent être prêtes à tout, à tout moment.
item_Desc_alb_jacket_04_01_10=Capacité de charge : 400 µSCU\n\nLe gilet de travail robuste Loscha d'Alejo Brothers est conçu pour les personnes qui veulent être prêtes à tout, à tout moment.
item_Desc_alb_jacket_04_01_13=Capacité de charge : 400 µSCU\n\nLe gilet de travail robuste Loscha d'Alejo Brothers est conçu pour les personnes qui veulent être prêtes à tout, à tout moment.
item_Desc_alb_jacket_04_01_17=Capacité de charge : 400 µSCU\n\nLe gilet de travail robuste Loscha d'Alejo Brothers est conçu pour les personnes qui veulent être prêtes à tout moment pour n'importe quelle situation.
item_Desc_alb_jumpsuit_01_01_01=Capacité de charge : 1k µSCU\n\nLa combinaison Bannock allie confort et durabilité. Elle est dotée de renforts dans les zones critiques, de nombreux rangements et d'une ceinture ajustable pour un ajustement parfait. Son design unique comprend également une couche secondaire intégrée, permettant au porteur de décompresser et se rafraîchir sans craindre d'endommager ses vêtements quotidiens.
item_Desc_alb_pants_01=Capacité de charge : 1k µSCU\n\nAssez confortables pour être portés toute la journée mais conçus pour prospérer dans des conditions difficiles, les pantalons Tekaw sont parfaits que vous soyez en service ou non. Leur design à la fois élégant et durable comprend un revêtement déperlant et des protège-tibias rembourrés avec des bandes qui assurent un ajustement parfait.
item_Desc_alb_pants_02_01_01=Capacité de charge : 400 µSCU\n\nLes populaires Slickdry Waders de Alejo Brothers sont une combinaison de pantalon et bottes fabriquée à partir d'un matériau hydrophobe synthétique et garantissent que le porteur reste au sec même en sortant d'une rivière.
item_Desc_alb_pants_04=Capacité de charge : 400 µSCU\n\nSoyez prêt à affronter tout ce que la journée vous réserve en portant le Navoi. Cette pièce unique intègre parfaitement le pantalon dans des bottes hautes aux genoux. Fabriqué à partir d'une combinaison de matériaux synthétiques pour être résistant tout en restant confortable, le Navoi est également équipé de protège-tibias et de pochettes attachées à chaque jambe.
item_Desc_alb_shoes_01=Les Alejo Brothers ont habilement conçu les chaussures Nivala pour offrir un soutien élevé de la cheville tout en restant légères. Les chaussures combinent le caoutchouc FullFlex breveté de la société avec du cuir nubuck synthétique pour un soutien flexible mais stratégique, et sont dotées de coussinets au niveau des talons et de l'avant-pied pour un confort suprême.
item_Desc_banu_lum_jacket_01_01_01=Capacité de charge : 1k µSCU\n\nCe faux col roulé fabriqué par les Banu vous permet de célébrer Luminalia avec confort et style. Blottissez-vous autour de la lampe avec ce mélange somptueux de tissus rouge et vert, avec un devant asymétrique et trois sangles ajustables qui garantissent un ajustement parfait. Des phrases Banu appelant à la gaieté et à un avenir prospère ornent l'avant et l'arrière en écriture dorée.
item_Desc_basl_combat_light_helmet_01,P=PH - basl_combat_light_helmet_01
item_Desc_cba_boots_01_01_01=Température de fonctionnement : -35 / 15 °C\n\nCes bottes robustes à tige haute garderont vos pieds au chaud lorsque vous vous aventurez dans des conditions hivernales. Les Cirrus intègrent également des maillons en alliage d'acier dans la semelle pour une traction supplémentaire sur les surfaces glacées.
item_Desc_cba_chef_hat_01_01_01=La Grammercy Food Service Cover est un accessoire de service alimentaire standard produit par la division professionnelle de Code Blue Apparel. Doté d'une forme flexible, taille unique, qui s'étend ou se contracte fermement à la tête de celui qui la porte, le design de la casquette est à la fois élégant et efficace.
item_Desc_cba_chef_jacket_01_01_01=Capacité de charge : 1k µSCU\n\nLa veste de service alimentaire Grammercy est un accessoire standard de service alimentaire produit par la division professionnelle de Code Blue Apparel. La veste, d'abord adaptée de l'un des manteaux de chirurgien sur mesure de la société, est la norme moderne pour les chefs et les cuisiniers de ligne. La veste est fabriquée à partir d'un matériau breveté résistant aux taches qui peut être nettoyé rapidement.
item_Desc_cba_chef_pants_01_01_01=Capacité de charge : 500 µSCU\n\nLes Grammercy Food Service Pants sont un accessoire standard de service alimentaire produit par la division professionnelle de Code Blue Apparel. Conçus pour allier style et fonctionnalité, les pantalons offrent un soutien à tous les membres d'une équipe de service alimentaire et sont fabriqués à partir d'un matériau breveté résistant aux taches qui peut être nettoyé rapidement.
item_Desc_cba_doctor_jacket_01_01_01=Capacité de charge : 400 µSCU\n\nVous pouvez compter sur Code Blue Apparel pour fournir des vêtements médicaux professionnels et confortables. Le haut de chirurgien Galen présente une grande poche et une large bande autour de la section médiane pour un ajustement sécurisé. Fabriqué avec un tissu anti-bactérien spécial qui est efficace à 99% tout en étant léger et sans plis.
item_Desc_cba_doctor_pants_01_01_01=Capacité de charge : 400 µSCU\n\nVous pouvez compter sur Code Blue Apparel pour fournir des vêtements médicaux professionnels et confortables. Le pantalon de chirurgie Galen comporte des nervures autour des genoux et est fabriqué avec un tissu spécial antibactérien qui est efficace à 99 % tout en étant léger et sans plis.
item_Desc_cba_gloves_01_01_01=Température de fonctionnement : -35 / 25 °C\n\nLes gants Arcus sont suffisamment fins pour être portés lors des excursions quotidiennes, mais capables de garder vos mains au chaud dans des conditions glaciales. Les bouts des doigts texturés permettent même d'accéder facilement à votre mobi et autres écrans tactiles sans retirer vos gants.
item_Desc_cba_jacket_01_01_01=Température de fonctionnement : -35 / 10 °C\nCapacité de charge : 5K µSCU\n\nSoyez audacieux et affrontez le froid dans des conditions glaciales allant jusqu'à -35 °C avec la doublure thermique spéciale du Cumulus. Une capuche surdimensionnée et isolée offre une protection supplémentaire autour de la tête, tandis que le torse distinctement matelassé empêche la neige, la glace et le vent de s'infiltrer, garantissant que le porteur reste au chaud et au sec.
item_Desc_cba_jacket_02_01_01=Température de fonctionnement : -20 / 20 °C\nCapacité de charge : 3K µSCU\n\nBien qu'il soit conçu pour résister aux conditions arctiques, vous ne voudrez pas de neige s'accumulant sur cette veste distincte et éblouissante. Le Stratus vous gardera au chaud du cou aux genoux grâce à son col haut et ses pièces précisément superposées.
item_Desc_cba_mask_01_01_01=Température de fonctionnement : -30 / 15 °C\n\nLe Col est une coiffe isolée mais légère qui empêche la chaleur de s'échapper. La grande visière résistante aux éraflures est dotée d'un revêtement GX de pointe pour garantir la plus pure qualité de lumière lors de l'observation des environs.
item_Desc_cba_mask_02_01_01=Température de fonctionnement : -30 / 15 °C\n\nProtégez votre tête du vent et du froid avec le Gale. Code Blue Apparel a associé une visière à large vue avec un tissu synthétique dynamique pour créer une excellente barrière thermique empêchant la chaleur de s'échapper sans compromettre votre visibilité.
item_Desc_cba_medical_gown_01_01_01=Capacité de charge : 400 µSCU \n\nLa GME 338-10 Medical Gown est la blouse médicale de fait attribuée aux patients hospitalisés dans les hôpitaux et autres établissements de soins à travers l'Empire. Cette blouse standard a été conçue pour que les patients puissent être habillés ou déshabillés facilement, et est fabriquée avec un tissu antibactérien pour aider à maintenir les plaies propres, réduisant ainsi le risque d'infection.
item_Desc_cba_nurse_pants_01=Capacité de charge : 500 µSCU\n\nLes pantalons de scrubs Mahoney Nurse sont conçus pour les professionnels de la santé à la recherche d'un ajustement confortable mais durable. Ils sont dotés de deux poches avant et d'une ceinture élastique. Le tissu évacuant l'humidité et anti-taches rend ces pantalons prêts à résister à de longues gardes et à des lavages répétés.
item_Desc_cba_nurse_scrubs_01_01_01=Capacité de charge : 400 µSCU\n\nLa chemise de soins Infirmière Mahoney est conçue pour les professionnels de la santé recherchant une coupe accommodante et confortable. Ce haut possède une poche et des bandes de tissu formant des motifs géométriques subtils sur l'épaule droite. Il est également fabriqué avec un tissu qui absorbe l'humidité et résiste aux taches, prêt à supporter de longs services et des lavages répétés.
item_Desc_cba_pants_01_01_01=Température de fonctionnement : -35 / 15 °C\nCapacité de charge : 3K µSCU\n\nSoyez audacieux et affrontez le froid avec le pantalon Cumulus. Conçu avec un tissu synthétique qui isole l'intérieur et évacue l'humidité de l'extérieur, ce pantalon offre une protection contre les baisses de température jusqu'à -35 °C.
item_Desc_cba_pants_02_01_01=Capacité de charge : 500 µSCU\n\nConfort décontracté que vous pouvez porter partout. Le pantalon Stratus est doté d'une ceinture de confort douce qui épouse parfaitement vos hanches, et d'un panneau renforcé distinct pour assurer une longue durée de vie et un style suprême.
item_Desc_cba_security_hat_01_01_01=Ce casque noir à visière souple et bombée de Code Blue Apparel présente des accents de bronze saisissants et porte l'inscription audacieuse "Security" à l'avant. Confortable et distinctif, il constitue un accessoire idéal pour l'uniforme de tout professionnel de la sécurité.
item_Desc_cba_security_jacket_01_01_01=Capacité de charge : 2K µSCU\n\nLa Veste d'Uniforme de Sécurité Ajax est un accessoire de sécurité standard produit par la division professionnelle de Code Blue Apparel. La veste est un uniforme destiné aux professionnels de la sécurité et n'offre aucune protection blindée.
item_Desc_cba_security_pants_01_01_01=Capacité de charge : 500 µSCU\n\nLe pantalon d'uniforme de sécurité Ajax est un accessoire standard de sécurité produit par la division professionnelle de Code Blue Apparel. Flexibles et durables, les pantalons sont conçus pour correspondre à la veste d'uniforme de sécurité Ajax et présentent le même passepoil haute visibilité. Les pantalons sont flexibles et permettent une gamme complète de mouvements.
item_Desc_cba_surgeon_dress_01=Capacité de charge : 1k µSCU\n\nAssurez une couverture complète du haut du corps et un confort optimal avec la blouse chirurgicale Shizhen. Son design unique comprend un t-shirt à manches longues léger et respirant sous une blouse chirurgicale transparente, offrant une protection à double couche contre les fluides et les agents pathogènes.
item_Desc_cba_surgeon_pants_01=Capacité de charge : 50 µSCU\n\nConfortable, léger et respirant sont les trois principales caractéristiques que recherchent les chirurgiens dans leurs pantalons de travail, alors CBA a commencé par là. Les Taussig ne sont pas seulement confortables à porter, mais sont fabriqués à partir d'un tissu antibactérien et anti-déchirure qui offre une excellente protection contre les fluides, les agents pathogènes et autres dangers du métier.
item_Desc_cbd_hat_02_01_centurion=La casquette de cadet militaire MC-Pinhead de CBD est doté de clous métalliques en forme de balle intégrés dans ses panneaux. L'édition spéciale Voyager est disponible en rouge avec une bande dorée. \n\nLes tailles pour femmes sont actuellement en rupture de stock.
item_Desc_cbd_hat_03_01_01=Une confortable casquette de cadet gris.
item_Desc_cbd_hat_03_ArcCorp_01=Une casquette de cadet olive et gris avec le nom et le logo d'ArcCorp brodés sur la face avant.
item_Desc_cbd_hat_03_Cry-Astro_01=Une casquette de cadet bleu et noir avec le nom et le logo de Cry-Astro brodés sur la face avant.
item_Desc_cbd_hat_03_IAE2020=Vantez-vous d'assister au salon de vaisseaux le plus prestigieux de l'UEE avec la casquette officiel de l'Intergalactic Aerospace Expo 2950. Cette casquette gris de cadet arbore le logo sur la face avant et une touche de couleur à l'arrière.
item_Desc_cbd_hat_03_argo_dec=Le fabricant de vaisseaux spatiaux Argo Astronautics existe depuis des siècles. Soutenez cette marque industrielle indispensable de l'UEE en portant cette casquette orange brûlé arborant leur nom sur le devant.
item_Desc_cbd_hat_03_consolidated_dec=Consolidated Outland prospère à la pointe de l'innovation. Faites la promotion de leur initiative en portant cette casquette gris foncé avec le logo de l'entreprise ornant la face avant.
item_Desc_cbd_hat_03_crusader_01=Une casquette de cadet bleu marine et blanc avec le nom et le logo de Crusader Industries imprimés sur la face avant.
item_Desc_cbd_hat_03_crusader_dec=Pour célébrer Pax Humana 2949, Crusader Industries a sorti cette casquette dans les couleurs associées à la fête, bleu et blanc. Portez-là pour rejoindre l'entreprise en soutenant ceux qui se concentrent sur le bien commun. Tous les bénéfices de son achat seront reversés à l'organisation à but non lucratif de Terra, Empire's Overlooked.
item_Desc_cbd_hat_03_cvx01_01=Une casquette de cadet noir avec le nom et le logo de Covalex imprimés sur les faces avant et arrière.
item_Desc_cbd_hat_03_drake_03=Incarnez l'audace de Drake Interplanetary en portant cette casquette noir avec le nom de l'entreprise en lettres rouges audacieuses.
item_Desc_cbd_hat_03_drake_dec=Incarnez l'audace de Drake Interplanetary en portant cette casquette noir avec le nom de l'entreprise en lettres jaunes audacieuses.
item_Desc_cbd_hat_03_expo_dec=Une casquette magenta orné du nom et du logo en blanc de l'Intergalactic Aerospace Expo sur le devant.
item_Desc_cbd_hat_03_fleetweek2023_17=Une casquette classique bleu de cadet commémorant la semaine du lancement Invictus et arborant la silhouette d'un vaisseau sur le devant.
item_Desc_cbd_hat_03_fleetweek_dec=Montrez votre soutien à la Marine et aux courageux individus qui servent l'Empire avec cette casquette de cadet classique commémorant la Semaine de lancement Invictus.
item_Desc_cbd_hat_03_hd_01=Une casquette de cadet marron et gris avec le nom et le logo de Hurston Dynamics inscrits sur la face avant.
item_Desc_cbd_hat_03_iae2021_07=La casquette officiel de l'IAE 2951 arbore le logo de l'événement à l'avant et une version réduite de celui-ci sur la face arrière droit.
item_Desc_cbd_hat_03_iae2021_10=La casquette officiel de l'IAE 2951 arbore le logo de l'événement à l'avant et une version réduite de celui-ci sur la face arrière droit.
item_Desc_cbd_hat_03_iae2022_12=Une casquette de cadet noir célébrant l'Intergalactic Aerospace Expo 2952 avec le logo de l'événement sur la face avant.
item_Desc_cbd_hat_03_iae2023_10=Célébrez l'exposition de vaisseaux principale de l'UEE avec la casquette officiel de l'Intergalactic Aerospace Expo 2953. Ce chapeau violet arbore le logo de l'IAE à l'avant et à l'arrière.
item_Desc_cbd_hat_03_iae2023_19=Célébrez l'exposition de vaisseaux de premier plan de l'UEE avec la casquette officiel de l'Intergalactic Aerospace Expo 2953. Ce chapeau blanc arbore le logo de l'IAE à l'avant et à l'arrière.
item_Desc_cbd_hat_03_iae2024_10=La casquette officiel de l'Intergalactic Aerospace Expo 2954 est d'un blanc éclatant avec le logo sur la face avant.
item_Desc_cbd_hat_03_iae2024_19=La casquette officiel de l'Intergalactic Aerospace Expo 2954 est d'un violet vif avec le logo sur la face avant.
item_Desc_cbd_hat_03_ling_01=Une casquette de cadet rouge et blanc avec le nom et le logo de Ling Family Hauling affichés à l'avant et l'arrière.
item_Desc_cbd_hat_03_misc_dec=Évoquez l'esprit industriel de MISC en arborant cette casquette beige arborant l'emblème de la société.
item_Desc_cbd_hat_03_origin_dec=Cette casquette gris clair avec le nom d'Origin et son logo signature est un best-seller perpétuel dans leur salle d'exposition à New Austin.
item_Desc_cbd_hat_03_redwind_01=Une casquette de cadet gris avec le nom et le logo de Red Wind Linehaul affichés à l'avant et l'arrière.
item_Desc_cbd_hat_03_rsi_dec=Le logo emblématique de RSI orne la face avant de cette casquette noir avec une bande accentué orange brûlé.
item_Desc_cbd_hat_03_taba_01=Une casquette de cadet noir et blanc avec le nom et le logo de TABA Freightline inscrits à l'avant et l'arrière.
item_Desc_cbd_hat_03_tumbril_01=Tumbril Land Systems a fabriqué ce casque pour célébrer la sortie de leur légendaire tank Nova sur le marché civil.
item_Desc_cbd_jacket_05=Capacité de charge : 1k µSCU\n\nIncarnez l'attitude hardcore avec la veste Misfit. Un cuir synthétique durable se combine avec des styles anarchiques pour une veste destinée à faire passer un message. Son apparence distincte comprend des pointes sur l'épaule et le bras droit, deux sangles à boucle sur le bras gauche, et une image badass au dos mise en valeur par trois lumières alimentées par des boîtiers électroniques fixés à l'avant.
item_Desc_cbd_mask_01=Le Chrome Dome a été conçu pour rendre les environnements hostiles gérables. Cet équipement de tête unique comprend un casque léger et réfléchissant avec un bord incliné, des lunettes qui s'ajustent automatiquement aux conditions d'éclairage, de grands rabats d'oreilles et un cache-cou pour couvrir le visage. Que ce soit pour avancer dans la neige ou le sable, le Chrome Dome est prêt à affronter les éléments avec vous.
item_Desc_cbd_pants_02_01_01=Capacité de charge : 4K µSCU\n\nLe pantalon à rayures monochromes Franz de CBD est rehaussé par l'ajout de larges coups de pinceau noirs appliqués à la main.\n\nTailles pour hommes actuellement indisponibles.
item_Desc_ccc_bear_helmet_01_01_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -40 / 60 °C\n\nCélébrez le Jour de la Vara dans un style sinistre avec ce casque Fieldsbury Dark Bear officiellement licencié. Cette version tordue de la mascotte Fieldsbury Bear a lancé une saveur de soda saisonnière avant d'être récupérée pour une série de blagues très médiatisées. Depuis, le grand sourire à pleines dents de l'ours et les yeux vacillants désalignés sont devenus une vue standard lors des célébrations du Jour de la Vara. Maintenant, CC's Conversions a conçu et livré une reproduction officielle de haute qualité de cette mascotte emblématique, disponible en six couleurs saisissantes.
item_Desc_ccc_combat_heavy_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -90 / 115 °C\n\nL'armure moderne et ancienne se rejoignent avec le casque Berserker. Cette armure extrêmement originale de CC's Conversions est dotée de cornes et d'ailes dorées, ainsi que d'un couvre-visage inspiré de l'armure lamellaire. Sous ces ajouts esthétiques uniques, ce casque lourd offre une protection suprême grâce à son blindage qui descend suffisamment bas pour protéger votre cou. La visière est compatible avec le réticule AR.
item_Desc_ccc_heavy_armor_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -80 / 110 °C\n\nMontrez que vous ne servez aucun maître avec le casque Neoni. S'inspirant des mythes de monstres et des cultures guerrières d'antan, cette allure menaçante, gracieuseté de CC's Conversions, présente une peinture dramatique, un sourire rempli de crocs et des cornes holographiques pointues, offrant protection et intimidation dans un casque inoubliable. La visière est compatible avec le réticule RA.
item_Desc_ccc_medium_armor_arms_01_01_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C\n\nHonorez et incarnez l'esthétique Tevarin avec l'armure Aves. Des techniques de fabrication de pointe ont été utilisées pour placer des plaques blanches, rouges, grises et noires parfaitement adaptées à la forme humaine et évoquant le langage des formes infusé dans les navires iconiques des Tevarin. Cette armure moyenne de CC's Conversions est à la fois sensationnelle et pratique, offrant une protection solide tout en vous gardant agile. Associée au casque Aves, la combinaison crée un look frappant et inoubliable.
item_Desc_ccc_medium_armor_arms_01_01_iae2024=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C\n\nHonorez et incarnez l'esthétique Tevarin avec l'armure Aves Starchaser; fabriquée avec des plaques blanches, violettes et grises pour évoquer parfaitement le langage des formes imbriqué dans leurs vaisseaux emblématiques. Cette armure moyenne de CC's Conversions est à la fois sensationnelle et pratique, offrant une protection solide sans sacrifier votre mobilité. Associée au casque Aves Starchaser, la combinaison crée un look saisissant et inoubliable.
item_Desc_ccc_medium_armor_arms_01_01_shrike=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C\n\nHonorez et incarnez l'esthétique Tevarin avec l'armure Aves Shrike ; fabriquée avec des plaques blanches, bleues, magenta, grises et noires pour évoquer parfaitement le langage des formes imprégné dans leurs vaisseaux emblématiques. Cette armure moyenne de CC's Conversions est à la fois sensationnelle et pratique, offrant une protection solide tout en vous gardant léger sur vos pieds. Lorsqu'elle est associée au casque Aves Shrike, la combinaison crée un look frappant et inoubliable.
