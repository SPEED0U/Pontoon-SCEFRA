LocationRush_CFP_Mining_Description=À la suite de l'attaque brutale sur Pyro et de nos efforts pour combattre le groupe de justiciers Frontier Fighters, nos réserves stratégiques à travers le système ont atteint un niveau historiquement bas.\nCitizens for Prosperity est déterminé à reconstituer ses stocks avant qu’une situation critique ne s’installe.\n\nÀ cette fin, nous espérons que vous pourrez réapprovisionner <EM4>~mission(Destination|Address)</EM4> avec <EM4>~mission(Total)</EM4> SCU de ressources.\n\nJe vous laisse choisir la meilleure façon de vous procurer ces ressources, mais les points de Lagrange et les amas d'astéroïdes près de Bloom pourraient être un bon point de départ pour l’exploitation minière.\n\nVotre soutien à nos efforts est grandement apprécié.\n\nLima Endicott\nResponsable des expéditions\nCitizens for Prosperity
LocationRush_CFP_Mining_Description_LargeDonation=À la suite de l'attaque brutale sur Pyro et de nos efforts pour combattre le groupe de justiciers Frontier Fighters, nos réserves stratégiques à travers le système ont atteint un niveau historiquement bas.\nCitizens for Prosperity est déterminé à reconstituer ses stocks avant qu’une situation critique ne s’installe.\n\nÀ cette fin, nous espérons que vous pourrez rassembler une flotte complète pour réapprovisionner <EM4>~mission(Destination|Address)</EM4>.\n\nJe vous laisse choisir la meilleure façon de vous procurer ces ressources, mais les points de Lagrange et les amas d'astéroïdes près de Bloom pourraient être un bon point de départ pour l’exploitation minière.\n\nVotre soutien à nos efforts est grandement apprécié.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
