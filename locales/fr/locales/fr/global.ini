item_Desc_cds_combat_light_backpack_01=Type d'article : Sac à dos Léger\nCapacité de charge : 54K µSCU\nCompatibilité du sac à dos : Tous\n\nUne synthèse idéale de robustesse et de technologie, l'armure furtive Geist a été conçue en soie de carbone de qualité militaire, issue des mêmes fabricants qui protègent les forces spéciales de l'UEE. De fins filaments tissés dans le tissu masquent les émissions du porteur, le rendant indétectable aux radars, et des conduits spécialisés intégrés dans les semelles des bottes atténuent le bruit des pas.
item_Desc_cds_combat_light_backpack_01_03_01=Type d’article : Sac à dos Léger\nCapacité de charge : 54 K µSCU\nCompatibilité du sac à dos : Tous\n\nSynthèse idéale de robustesse et de technologie, l’armure furtive Geist est confectionnée en soie de carbone de qualité militaire, issue des mêmes fabricants qui protègent les forces spéciales de l’UEE. Des filaments aussi fins qu’un cheveu, tissés dans le tissu, dissimulent les émissions du porteur, le rendant indétectable aux radars, tandis que des conduits spécialisés intégrés aux semelles atténuent le bruit des pas.\n\nL’édition ASD présente un motif camouflage urbain sombre accompagné du logo distinctif d’ASD.
item_Desc_cds_combat_light_backpack_01_04_01=Type d'article : Sac à dos Léger\nCapacité de charge : 54K µSCU\nCompatibilité du sac à dos : Tous\n\nSynthèse idéale de robustesse et de technologie, l'armure furtive Geist a été conçue à partir de soie de carbone de qualité militaire fournie par les mêmes fabricants qui équipent les forces spéciales de l'UEE. Des filaments plus fins qu’un cheveu tissés dans la fibre masquent les émissions du porteur, le rendant indétectable aux radars, tandis qu'un système de tubage intégré aux semelles atténue le bruit des pas.\n\nPourvue d’un châle à capuche et d’un motif camouflage numérique blanc, l’édition Snow Camo est idéale pour traquer sa proie dans les environnements glacés.
item_Desc_cds_combat_light_backpack_03_01_01=Type d'article : Sac à dos Léger\nCapacité de charge : 54 000 µSCU\nCompatibilité du sac à dos : Tous\n\nFusion idéale de robustesse et de technologie, l'armure furtive Geist a été conçue en soie carbone de qualité militaire provenant des mêmes fabricants qui protègent les forces spéciales de l'UEE. Des filaments d'une finesse extrême tissés dans le tissu masquent les émissions du porteur, le rendant indétectable aux radars, et un système de tubes spécialisés intégré aux semelles des bottes atténue le bruit des pas.\n\nCette armure furtive noire mate est rehaussée de motifs floraux dorés finement ciselés, offrant à vos ennemis un dernier aperçu de la vie avant la mort.
item_Desc_kap_combat_light_arms_01=Type d'article : Armure Légère\nRéduction des dégâts : 20 %\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nSynthèse idéale de robustesse et de technologie, l'armure furtive Geist est fabriquée en soie de carbone de qualité militaire par les mêmes fabricants qui équipent les forces spéciales de l'UEE. Des filaments ultra-fins tissés dans le tissu masquent les émissions du porteur, le rendant indétectable par radar, et un réseau de tubes intégré aux semelles des bottes amortit le bruit des pas.
item_Desc_kap_combat_light_arms_02_01_01=Type d'article : Armure Légère\nRéduction des dégâts : 20 %\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nSynthèse idéale de robustesse et de technologie, l'armure furtive Geist a été fabriquée en soie de carbone de qualité militaire issue des mêmes fabricants qui protègent les forces spéciales de l'UEE. Des filaments d'une finesse extrême tissés dans le tissu masquent les émissions du porteur, le rendant indétectable aux radars, tandis que des conduits spécialisés intégrés aux semelles atténuent le bruit de ses pas.\n\nL'édition ASD comprend une cape à capuche imprimée d'un motif camouflage urbain sombre, arborant le logo distinctif d'ASD.
item_Desc_kap_combat_light_arms_02_02_01=Type d'article : Armure Légère\nRéduction des dégâts : 20 %\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nUne synthèse idéale de puissance et de technologie, l'armure furtive Geist Stealth a été fabriquée en fil de carbone de qualité militaire issu des mêmes fournisseurs qui équipent les forces spéciales de l'UEE. Des filaments ultras fins tissés dans le tissu masquent les émissions du porteur, le rendant indétectable aux radars, et des conduits spécialisés intégrés aux semelles atténuent le bruit de ses pas. Dotée d'un châle à capuche et d'un motif camo numérique blanc, l'édition Snow Camo est parfaite pour traquer sa proie dans des environnements glacés.
item_Desc_kap_combat_light_arms_03_01_01=Type d'article : Armure Légère\nRéduction des dégâts : 20 %\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nSynthèse idéale de robustesse et de technologie, l'armure furtive Geist est confectionnée en soie de carbone de qualité militaire, provenant des mêmes fabricants qui équipent les forces spéciales de l'UEE. Des filaments d'une finesse extrême tissés dans le tissu masquent les émissions de celui qui la porte, le rendant indétectable aux radars, et des conduits spécialisés intégrés dans les semelles des bottes atténuent le bruit des pas. Cette armure furtive noire mate est ornée d'élégantes fleurs dorées, offrant à vos ennemis un dernier aperçu de la vie avant la mort.
item_Desc_kap_combat_light_core_01=Type d'article : Armure Légère\nRéduction des dégâts : 20 %\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 2,0 µSCU\nCompatible avec le sacs à dos : Légers\n\nSynthèse idéale de robustesse et de technologie, l’armure furtive Geist est confectionnée en soie de carbone de qualité militaire, issue des mêmes fabricants qui protègent les forces spéciales de l’UEE. Des filaments ultrafins tissés dans le tissu masquent les émissions du porteur, le rendant indétectable par radar, et un système de tubulures intégré aux semelles étouffe le bruit des pas.
item_Desc_kap_combat_light_core_02_01_01=Type d'article : Armure Légère\nRéduction des dégâts : 20 %\nCapacité de charge : 8 000 µSCU\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26 000 REM\nNeutralisation des radiations : 145,8 REM/s\nCompatible avec le sacs à dos : Léger\n\nSymbiose idéale de robustesse et de technologie, l’armure furtive Geist est confectionnée en soie de carbone de qualité militaire issue des mêmes fabricants qui équipent les forces spéciales de l’UEE. Des filaments ultra-fins tissés au cœur du tissu masquent les émissions du porteur pour le rendre indétectable aux radars, tandis que des conduits intégrés aux semelles atténuent le bruit des pas.\n\nL’édition ASD arbore une cape à capuche imprimée d’un motif camo urbain sombre, rehaussée du logo distinctif d’ASD.
item_Desc_kap_combat_light_core_02_02_01=Type d'article : Armure Légère\nRéduction des dégâts : 20 %\nCapacité de charge : 8k µSCU\nTempératures de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCompatible avec le sacs à dos : Léger\n\nSynthèse idéale de puissance et de technologie, la Geist Stealth Armor est fabriquée en soie carbonique de qualité militaire, issue des mêmes fabricants qui équipent les forces spéciales de l’UEE. Des filaments ultra-fins tissés dans le tissu masquent les émissions du porteur, le rendant indétectable aux radars, tandis que des conduits intégrés dans la semelle atténuent le bruit de ses pas.\n\nDotée d’une capuche et d’un motif camo numérique blanc, l’édition Snow Camo est idéale pour traquer ses proies dans les environnements glacés.
item_Desc_kap_combat_light_core_03_01_01=Type d’article : Armure Légère\nRéduction des dégâts : 20 %\nCapacité de charge : 8k µSCU\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCompatible avec le sacs à dos : Léger\n\nSynthèse idéale de robustesse et de technologie, l’armure furtive Geist est confectionnée en soie de carbone de qualité militaire, issue des mêmes fabricants qui protègent les forces spéciales de l’UEE. Des filaments ultrafins, tissés dans le tissu, masquent les émissions du porteur, le rendant indétectable aux radars, tandis que des conduits spéciaux intégrés aux semelles des bottes étouffent le bruit des pas.\n\nCette armure furtive mat noire est ornée de délicates fleurs dorées, offrant à vos ennemis un ultime aperçu de la vie avant la mort.
item_Desc_kap_combat_light_helmet_01=Type d'article : Armure Légère\nRéduction des dégâts : 20 %\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26 000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nSymbiose idéale de robustesse et de technologie, l'armure furtive Geist est réalisée dans un tissage de soie de carbone de qualité militaire issu des mêmes fabricants qui équipent les forces spéciales de l'UEE. Des filaments ultra-fins tissés dans le tissu masquent les émissions du porteur, le rendant indétectable par radar, et des conduits spécialisés intégrés dans la semelle des bottes étouffent le bruit des pas.
