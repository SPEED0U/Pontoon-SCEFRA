DXSH_MCCV_INDI_SM_Outlaw_One_Enemy_Left_01,P=Il en reste un. Traquez-les.
DXSH_MCCV_INDI_SM_Outlaw_One_Enemy_Left_02,P=Presque là. Terminez-les.
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Loss_01,P=Qu'est-ce que c'est ? Tu dois faire mieux que ça.
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Loss_02,P=Bien. Ils ont eu de la chance cette fois. Chargez-les et frappez-les à nouveau.
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Loss_03,P=Très bien, d'accord... non, nous avons toujours ça.
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Loss_04,P=Tu veux laisser ces punks fascistes te marcher dessus. Devenir fou!
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Loss_05,P=Je vous paie pour mieux. Livrer.
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Loss_Shutout_01,P=Jésus, les amis, c'est juste que... je ne sais même pas...
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Loss_Shutout_02,P=Ce sont des Marines. Pensiez-vous que cela allait être facile ? Tu ferais mieux d'augmenter ton jeu ou je te casse la tête avec une pipe.
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Loss_Shutout_03,P=Une autre émission comme celle-là et je vais sortir d'ici.
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Win_01,P=C'est parti. Un vers le bas.
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Win_02,P=Bon sang, ouais. C'est ce que j'aime voir.
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Win_03,P=C'est notre station !
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Win_04,P=Vous recevrez du stock privé ce soir. Continuez comme ça.
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Win_05,P=C'est un succès pour nous.
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Win_Shutout_01,P=<rire> que... <rire> C'était incroyable.
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Win_Shutout_02,P=C'est. ça. Continuez simplement à faire ça.
DXSH_MCCV_INDI_SM_Outlaw_Round_End_Win_Shutout_03,P=Voilà, le meilleur de l'Empire détruit.
DXSH_MCCV_INDI_SM_Outlaw_Round_Start_01,P=Va les chercher.
DXSH_MCCV_INDI_SM_Outlaw_Round_Start_02,P=Tout dépend de vous. Tuez-les ou mourez en essayant.
