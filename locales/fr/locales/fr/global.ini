GoblinG_Hurston_HaulCargo_S_Desc=HURSTON DYNAMICS SOUS-TRAITANCE\nCONTRAT : Collecte de ressources\nRESPONSABLE SOUS-TRAITANCE : A. Carmichael\nÉVALUATION DU RISQUE : Faible\n\nHurston a besoin de faire acheminer du fret.\n\nLes candidats doivent avoir un vaisseau pouvant transporter <EM4>~mission(MissionMaxSCUSize) conteneurs de fret</EM4>. Si votre candidature est acceptée, vous devrez vous rendre à <EM4>~mission(Location|Address)</EM4> et les récupérer à l'ascenseur à fret.\n\nUne fois cela fait, déposez-les à <EM4>l'ascenseur à fret situé à ~mission(Destination|Address)</EM4>. Les coordinateurs de Hurston les traiteront peu après.\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute consultation, retransmission, diffusion ou autre utilisation ou action fondée sur ces informations par des personnes ou entités autres que le destinataire prévu est interdite. **
