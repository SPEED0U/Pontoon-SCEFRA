item_Desc_ctl_deckcrew_undersuit_01_lum01_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -5 / 50 °C\n\nDotée d'un tissu en polyfibre durable, d'une coupe confortable et d'un design spécial pour les fêtes, cette combinaison est parfaite à porter pour toute fête de Luminalia.
item_Desc_ctl_deckcrew_undersuit_01_lum01_06=Type d'article : Sous-combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -5 / 50 °C\n\nDotée d'un tissu en polyfibre durable, d'une coupe confortable et d'un design spécial pour les fêtes, cette sous-combinaison est idéale pour se rendre à toute fête de Luminalia.
item_Desc_ctl_deckcrew_undersuit_01_lum01_07=Type d'article : Combinaison\nRéduction de dégâts : 10%\nTempérature de fonctionnement : -5 / 50 °C\n\nDotée d'un tissu poly-fibre durable, d'une coupe confortable, et d'un design spécial de vacances, cette combinaison est le vêtement parfait à porter pour toute fête de Luminalia.
item_Desc_ctl_jacket_02_01_9tails01=Capacité de charge : 1k µSCU\n\nCette version de la veste Rhodes de City Light a été modifiée par rapport à sa forme originale. Une veste de motard classique rehaussée par un travail de couture détaillé, une sangle de col et des ornements décoratifs accrocheurs sur la poitrine et les bras. City Lights a une fois de plus redéfini la mode et le confort.
item_Desc_ctl_jacket_05_03_01=Capacité de charge : 1k µSCU\n\nFaisant partie de la collection élégante de vêtements de course de City Lights, la veste de course Prestige MISC est un vêtement d'extérieur de haute qualité et durable qui présente un design asymétrique coloré célébrant la précision et la vitesse implacable de la gamme de véhicules de course de MISC.
item_Desc_ctl_pants_03=Capacité de charge : 1k µSCU\n\nFaites toutes les bonnes connexions avec le pantalon Trace de City Lights. Ce pantalon bleu denim est incrusté d'un motif de circuit argenté sur la partie inférieure de la jambe et possède un embellissement chaps à double boutonnage sur le haut.
item_Desc_dmc_frontier_jacket_01_01_01=Capacité de charge : 1k µSCU\n\nQuand vous êtes à la frontière, vous avez besoin de vêtements fiables qui ne s'effilochent pas lorsque les choses deviennent difficiles. C'est pourquoi DMC a conçu la veste Silverton avec du cuir à double couture, résistant aux éléments et de nombreuses poches spacieuses pour que vous puissiez garder vos fournitures à portée de main. Avec la Silverton, vous serez prêt pour tout.
item_Desc_dmc_frontier_pants_01_01_01=Capacité de charge : 1k µSCU\n\nFabriqué avec un mélange robuste de matériaux durs et flexibles, le pantalon Silverton est parfaitement adapté à quelqu'un qui a besoin de vêtements de travail résistants sans sacrifier la mobilité. Vous avez un travail à faire ? Nous avons ce qu'il vous faut.
item_Desc_dmc_jacket_04_600i01_01=Capacité de charge : 2K µSCU\n\nAdoptez l'élégance avec la veste de vol 600i. Dotée d'un magnifique cuir synthétique marron et d'une doublure intérieure ultra-douce mais durable, la veste rend hommage au vaisseau époustouflant offrant la meilleure vue de nuit de l'univers. Le logo d'Origin orne le devant de la veste et un écusson présentant une vue de dessus des contours classiques du vaisseau orne le dos.
item_Desc_dmc_jacket_04_fleetweek2024_01=Capacité de charge : 2K µSCU\n\nCélébrez la semaine de lancement avec style iconique grâce à cette veste de vol commémorative arborant un écusson de la marine à l'avant et un grand écusson Invictus à l'arrière. Cette veste en cuir synthétique est dotée de deux poches avant et d'une taille et de poignets côtelés qui garantissent un bon ajustement.
item_Desc_dmc_jacket_04_mpuv01_01=Capacité de charge : 2K µSCU\n\nMontrez jusqu'où vous irez pour l'Argo Cargo. Cette veste de vol célèbre le vaisseau qui a révolutionné le transport de marchandises et est devenu omniprésent dans les spatioports à travers l'empire. Fabriquée en cuir synthétique, elle dispose de deux poches avant, d'une ceinture et de poignets côtelés qui garantissent un bon ajustement. Il y a également un logo Argo sur le devant et une silhouette élégante du vaisseau à travers le dos.
item_Desc_dmc_jacket_04_starrunner01_01=Capacité de charge : 2K µSCU\n\nLe Mercury Star Runner est plus qu'une silhouette mémorable. Le vaisseau asymétrique bien-aimé de Crusader se dote de sa propre veste de vol confortable, fabriquée en cuir synthétique de haute qualité. Complet avec le logo de Crusader à l'avant et un écusson avec le vaisseau en plein vol à l'arrière.
item_Desc_dmc_jacket_05=Capacité de charge : 1K µSCU\n\nFourrée avec du duvet de gilly résistant à l'eau, la veste Coloma bloque le vent, retient la chaleur corporelle et permet au porteur de bouger librement, ce qui en fait le choix parfait pour des conditions météorologiques changeantes. De plus, ses poches spacieuses offrent beaucoup de rangement.
item_Desc_dmc_jacket_06_01_01=Capacité de charge : 1k µSCU\n\nLa Cardona de DMC est une veste utilitaire conçue pour la performance dans les environnements froids. Dotée d'un col haut pour une meilleure protection contre le vent et de nombreuses poches pour ranger tous les essentiels de survie.
item_Desc_dmc_jacket_08_01_01=Capacité de charge : 1K µSCU\n\nLa veste tout-terrain Carbide de DMC est robuste et adaptée à tous les temps. Elle est dotée de détails matelassés en losange, de poignets confortables extensibles et de nombreux points d'attache pour des options de rangement polyvalentes.
item_Desc_dmc_jacket_10_01_01=Capacité de charge : 1k µSCU\n\nLe Keystone de DMC est une veste à deux couches qui privilégie l'utilité. La couche supérieure du gilet garantit que la veste Keystone reste chaude et durable, tandis que la sous-couche est conçue pour ne pas restreindre votre amplitude de mouvement. Diverses poches ornent la veste pour offrir des options de rangement pratiques.
item_Desc_dmc_jacket_11_01_01=Capacité de charge : 1k µSCU\n\nLe col haut et épais du Ridgely de DMC fait partie d'une capuche amovible qui rend la veste étonnamment polyvalente et est une des principales raisons pour lesquelles la veste Ridgely est un favori éternel parmi les clients qui vivent ou voyagent à travers des environnements froids.
item_Desc_dmc_jacket_12_01_01=Capacité de charge : 1k µSCU\n\nVenez préparé avec le Camion. Cette veste bleue boutonnée offre du style avec son cuir synthétique brun foncé autour du cou, des épaules et des bras. Un sac en bandoulière et une ceinture utilitaire intégrée vous permettent de transporter beaucoup de matériel et de le garder organisé.
item_Desc_dmc_pants_01_01_9tails01=Capacité de charge : 1k µSCU\n\nCette version du pantalon Foundation de DMC a été modifiée par rapport à sa forme originale. La ligne Foundation de DMC est exactement cela ; la fondation de vos vêtements de travail. Présentant une coupe simple et élégante avec des poches à accès facile, le Foundation est à la fois professionnel et fonctionnel.
item_Desc_dmc_pants_02_01_9tails01=Capacité de charge : 2K µSCU\n\nCette version des pantalons Astley de DMC a été modifiée par rapport à sa forme originale. Affichez votre sensibilité robuste mais raffinée avec ces pantalons cargo de DMC. Avec des accents gris et des bandes contrastantes sur chaque côté, les Astleys sont durables, confortables et toujours à la mode.
item_Desc_dmc_pants_03_01_9tails01=Capacité de charge : 0,5K µSCU\n\nCette version des pantalons Frontier de DMC a été modifiée par rapport à sa forme originale. La collection Frontier de DMC est un incontournable de la vie en frontière depuis des siècles. Ces pantalons de travail en denim épais sont renforcés par une double couture et sont dotés de la technologie protectrice contre les taches, ce qui en fait des pantalons fiables pour n'importe quel environnement, jour après jour.
item_Desc_dmc_pants_04_01_01=Capacité de charge : 3K µSCU\n\nLes K7 de DMC sont un pantalon cargo polyvalent. Quatre poches à accès facile offrent un espace de rangement supplémentaire tandis que le tissu en tissage polymère triple couture est conçu pour résister à toutes sortes de conditions météorologiques.
item_Desc_dmc_pants_06_01_9tails01=Capacité de charge : 2K µSCU\n\nCette version des pantalons Roughneck de DMC a été modifiée par rapport à sa forme d'origine. Les pantalons Roughneck de DMC sont à taille basse pour un confort maximal avec des poches de grande taille supplémentaires et conçus pour résister aux tempêtes de la vie.
item_Desc_dmc_pants_07=Capacité de charge : 2k µSCU\n\nConstruit avec de grandes poches et fabriqué en synth-tissu durable, le pantalon Frontier 11 Classic de DMC est un vêtement robuste conçu pour gérer tout ce que la vie peut vous lancer.
item_Desc_dmc_pants_08_01_01=Capacité de charge : 1k µSCU\n\nDes décennies d'expérience en conception ont aidé DMC à rendre le pantalon Chamar prêt pour toute aventure. Le pantalon utilise un design de couture unique pour offrir durabilité tout en maintenant la flexibilité. Une ceinture intégrée assure un ajustement idéal, tandis que les poches avant en cuir et un panneau arrière rembourré fournissent un renforcement robuste là où c'est le plus nécessaire.
item_Desc_doom_armor_medium_arms_02_01_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -52 / 82 °C\n\nHabillez-vous pour impressionner dans un style bric-à-brac chic ! L'armure Stitcher pourrait sembler être maintenue ensemble par du ruban adhésif et de bonnes intentions, mais nous jurons qu'elle est sûre dans l'espace. Le design volontairement délabré comprend un col double original, beaucoup d'espace de rangement, et un tuyau industriel nervuré attaché à un cylindre métallique à l'arrière juste pour le plaisir.
item_Desc_doom_armor_medium_core_02_01_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 7,5k µSCU\nTempérature de fonctionnement : -52 / 82 °C\nCompatible avec le sac à dos : Léger & Moyen\n\nHabillez-vous pour impressionner en style récup' chic ! L'armure Stitcher pourrait sembler tenue ensemble par du ruban adhésif et de bonnes intentions, mais nous jurons qu'elle est sécurisée pour l'espace. Le design volontairement hétéroclite présente un double col funky, beaucoup de rangement, et un tuyau industriel nervuré attaché à un cylindre métallique à l'arrière juste pour le fun.
item_Desc_doom_armor_medium_legs_02_01_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 4,5k µSCU\nTempérature de fonctionnement : -52 / 82 °C\n\nHabille-toi pour impressionner en chic récupérateur ! L'armure Stitcher peut sembler être maintenue par du ruban adhésif et de bonnes intentions, mais nous jurons qu'elle est sécurisée pour l'espace. Le design intentionnellement bricolé présente un double col funky, un stockage généreux, et un tuyau industriel nervuré attaché à un cylindre métallique à l'arrière juste pour le plaisir.
item_Desc_doom_combat_medium_backpack_01=Type d'article : Sac à dos Moyen\nCapacité de charge : 70K µSCU\nCompatibilité du sac à dos : Moyen & Lourd\n\nArrêtez de transporter tout votre butin à la main. Le sac à dos Sinkhole vous offre beaucoup d'espace pour ranger tout ce dont vous avez besoin, tout en laissant vos mains libres pour toutes les %espiègleries% que vous avez en tête.
item_Desc_doom_medium_armor_01_Shared=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -52 / 82 °C\n\nParfois, il suffit de mettre la bonne pièce d'armure pour faire passer votre message haut et fort. L'armure Clash a commencé à apparaître lorsque le Dredge a été forcé de produire en masse leur armure et ça rend tout le monde idiot de peur depuis. Maintenant, tout le monde la vole. Clash présente un blindage moyen renforcé pour vous offrir un bon équilibre entre la protection et la vitesse.
item_Desc_doom_medium_armor_01_core=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 7.5k µSCU\nTempérature de fonctionnement : -52 / 82 °C\nCompatible avec le sac à dos : Léger & Moyen\n\nParfois, il suffit de mettre la bonne pièce d'armure pour faire passer votre message haut et fort. L'armure Clash a commencé à apparaître lorsque le Dredge a été contraint de produire en masse leur armure et cela a effrayé tout le monde depuis. Maintenant, tout le monde la vole. Clash présente un renforcement de la plaque moyenne pour vous offrir un bon équilibre entre protection et vitesse.
item_Desc_doom_medium_armor_01_legs=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 4.5K µSCU\nTempérature de fonctionnement : -52 / 82 °C\n\nParfois, il suffit de mettre la bonne pièce d'armure pour faire passer votre message haut et fort. L'armure Clash a commencé à apparaître lorsque les Dredge ont été contraints de produire en masse leur armure, et elle fait peur à tout le monde depuis. Maintenant, tout le monde la vole. La Clash dispose d'un blindage moyen renforcé pour vous offrir un bon équilibre entre protection et vitesse.
item_Desc_doom_medium_armor_helmet_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -52 / 82 °C\n\nConstruite en utilisant des matériaux récupérés de haute qualité avec une plaque faciale moulée, la Death's Head est conçue pour encaisser de lourds dégâts. La visière est compatible avec le réticule RA.
item_Desc_doom_medium_armor_helmet_02=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -52 / 82 °C\n\nSoyez la faucheuse avec ce casque de combat terrifiant moulé d'après une sorte d'animal. Nous ne sommes pas vétérinaire, ça avait juste l'air cool. Tout ce que nous savons, c'est qu'il résistera à de gros dégâts et aura l'air badass en le faisant. La visière est compatible avec le réticule de réalité augmentée (RA).
item_Desc_doom_medium_armor_helmet_02_holiday=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -52 / 82 °C\n\nCélébrez la saison avec le casque festif Holiday Butcher. Doomsday a conçu ce morceau d'armure tordu pour résister à une fusillade, à une fête de vacances bruyante et à tout ce qui se trouve entre les deux. Le blindage personnalisé de la truffe offre une protection tout en restant léger, et les cornes en spirale synthétiques sont plus durables que les véritables. Le Holiday Butcher contribue à la réputation de Doomsday en tant que premier ingénieur de l'univers en matière d'équipement déformé. La visière est compatible avec le réticule AR.
item_Desc_drn_business_jacket_01_01_01=Capacité de charge : 1k µSCU\n\nSoyez formel et à la mode avec la veste Saskia. Ce blouson hybride et chemise à col présente des motifs géométriques dynamiques, y compris des lignes diagonales qui se déploient sur le devant et l'arrière.
item_Desc_drn_business_pants_01_01_01=Capacité de charge : 500 µSCU\n\nDerion l'a encore fait. Le pantalon Emilion offre une silhouette simple qui révèle des détails remarquablement stylés après une inspection plus poussée. Fabriqué dans un tissu subtilement texturé et résistant aux taches, le pantalon présente des micro-plis à l'avant et à l'arrière qui convergent en une seule couture décorative aux genoux avant de se diviser à nouveau près des chevilles, donnant au pantalon Emilion un design géométrique artistique sur toute la longueur de la jambe.
item_Desc_drn_jacket_01_01_01=Capacité de charge : 1k µSCU\n\nDéfinir votre vous ultime. L'Adiva est un pull asymétrique avec des matériaux mixtes audacieux et une bordure renforcée solide.
item_Desc_drn_jacket_10_01_01=Capacité de charge : 1k µSCU\n\nLe Rokmor est une veste de costume élégante, idéale pour l'exécutif qui a le sens de la qualité. Non seulement elle est résistante aux plis et capable de conserver bien sa forme, mais le design angulaire des épaulettes et des revers renforce la silhouette du porteur pour une esthétique puissante, sûre d'impressionner toute salle de conseil.
item_Desc_drn_pants_01_01_01=Capacité de charge : 500 µSCU\n\nLes coupes classiques ne se démodent jamais. Une pièce incontournable de toute garde-robe, les LeMarque de Derion sont conçus pour le travail ou le divertissement et présentent des plis micro-couture et un matériau sans plis qui garantira que vous profiterez de ce classique pendant des années.\n\nTailles pour femmes actuellement en rupture de stock.
item_Desc_drn_pants_10_01_01=Capacité de charge : 500 µSCU\n\nLes pantalons Furtimo sont élégants et raffinés, convenant aussi bien à une journée chargée au bureau qu'à une soirée chic. D'une douceur inégalée, ces pantalons vous feront vous sentir aussi bien que vous en avez l'air.
item_Desc_dyl_dress_01_01_01=Capacité de charge : 2K µSCU\n\nCette robe grise à l'avant ouvert de Dyna Lei révèle une couche drapée et à carreaux mise en valeur par une garniture dorée sous sa large ceinture. Le look final est associé à une combinaison noire et un charmant mouchoir pour compléter l'ensemble. \n\nTailles pour hommes actuellement non disponibles.
item_Desc_fio_bar_pants_01_01_01=Capacité de charge : 1k µSCU\n\nLes Lux sont des pantalons à fines rayures élégants et infusés d'une touche moderne. Fiore élève ces classiques avec un motif géométrique bleu et gris élégant le long de la couture extérieure pour créer un look qui fonctionnerait à toute époque.
item_Desc_fio_executive_jacket_01=Capacité de charge : 1k µSCU\n\nFiore élève la veste de costume typique avec le Giotto. Des touches subtiles et élégantes incluent de fines lignes descendant le long du revers gauche et une bande de tissu d'accent le long des coutures des bras qui se rejoignent dans le dos de la veste. Le résultat final est un ajout élégant et inspiré à toute garde-robe.\n\nL'Édition Crusader a été conçue spécifiquement pour les employés de Crusader Industries.
item_Desc_fio_executive_jacket_02=Capacité de charge : 1k µSCU\n\nFiore élève la veste de costume typique avec le Giotto. Les touches subtiles et élégantes incluent des lignes légères parcourant le revers gauche et une bande de tissu d'accentuation le long des coutures des bras qui se connectent à l'arrière de la veste. Le résultat final est une addition élégante et inspirée à toute garde-robe.
item_Desc_fio_executive_pants_01=Capacité de charge : 1k µSCU\n\nLes Koya sont des pantalons élégants à coupe fine avec des accents de couleur sur les poches et les poignets. Fabriqués à partir d'un mélange de tissus spécial et résistant aux taches, ils sont assortis à une ceinture marron avec une boucle dorée.
item_Desc_fio_hat_01_01_01=Le Pacifica est une casquette de soleil blanc à large bord orné d'une grande fleur décorative et d'un ruban de chapeau rayé maintenu par une attache en or.
item_Desc_fio_pants_01_01_01=Capacité de charge : 500 µSCU\n\nCes pantalons ajustés de Fiore vous offrent une sensation sur mesure à une fraction du coût. Conçus à partir de tissages futuristes, les Lillo sont un ajout à faible entretien et à fort impact à votre garde-robe de bureau.
item_Desc_fio_suit_01_01_01=Capacité de charge: 400 µSCU\n\nFiore élève le costume trois-pièces avec cette interprétation moderne et élégante. Le costume Marias présente une veste de costume blanche élégamment raccourcie avec des accents dorés. Sous la veste se trouve une chemise grise attachée au col par deux fermoirs circulaires dorés et dotée d'un panneau frontal allongé et décoré destiné à être rentré sous la ceinture en dentelle unique du pantalon noir du costume.
item_Desc_fta_medium_helmet_01_01_01=Type d'article : Casque\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nDu fabricant Fortified Armor vient le casque Ambrose jaune et gris. Doté d'une crête élevée avec lampe frontale intégrée, d'une visière teintée durable et de détails en tissu, l'Ambrose est conçu pour être porté toute la journée grâce à son bandeau de compression extensible unique.
item_Desc_fta_medium_helmet_01_01_13=Type d'article : Casque\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nDe Fortified Armor vient le casque Ambrose gris foncé. Doté d'une crête haute avec lampe frontale intégrée, d'une visière durable et de détails en tissu, l'Ambrose est conçu pour être porté toute la journée grâce à sa bande de compression extensible unique.
item_Desc_fta_medium_helmet_01_01_15=Type d'article : Casque\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nDe Fortified Armor vient le casque Ambrose beige. Doté d'une crête surélevée avec lampe frontale intégrée, d'une plaque faciale durable et de détails en tissu, l'Ambrose est conçu pour être porté toute la journée grâce à son bandeau de compression expansif unique.
item_Desc_fta_medium_helmet_01_01_18=Type d'article : Casque\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nDe Fortified Armor vient le casque Ambrose couleur sarcelle et bordeaux. Doté d'une crête haute avec une lampe frontale intégrée, une visière durable et des détails en tissu, l'Ambrose est conçu pour être porté toute la journée grâce à sa bande de compression extensible unique.
item_Desc_grin_toxic_jumpsuit_01=Capacité de charge : 1k µSCU\nTempérature de fonctionnement : -5 / 32 °C\n\nProtégez-vous des dangers environnementaux toxiques avec la combinaison de protection TruBarrier, fabriquée en tissu de qualité industrielle et enduite d'un polymère laminé à multiples couches qui offre une large gamme de protection chimique sans sacrifier la mobilité. Le design encapsulé offre une protection complète du corps contre le contact direct avec des matériaux dangereux lorsqu'elle est portée avec son masque accompagnateur.
item_Desc_grin_toxic_mask_01=Température de fonctionnement : -30 / 15 °C\n\nLe masque de protection TruBarrier de Greycat Industrial aide son utilisateur à faire face à des dangers environnementaux inattendus tout en protégeant les parties les plus vulnérables de la tête des dommages. Le design encapsulé offre une protection totale du corps contre le contact direct avec des matériaux dangereux lorsqu'il est porté avec sa combinaison associée.
item_Desc_grin_utility_medium_helmet_01_01_9tails01=Type d'article : Armure Moyenne \nRéduction des dégâts : 30% \nTempérature de fonctionnement : -61 / 91 °C \n \nCette version du casque Aril de Greycat Industrial a été modifiée par rapport à sa forme originale. Conçue à l'origine pour les mineurs, l'armure Aril inclut un casque entièrement fermé et un col haut offrant un soutien et une protection supplémentaires pour le cou et l'arrière de la tête. Une ceinture à outils intégrée et un sac à dos attachable peuvent accueillir une variété d'outils et de fournitures pour garder vos mains libres. L'armure Aril est disponible dans une variété de couleurs vives pour correspondre à votre goût personnel et pour une identification facile sur le chantier.
item_Desc_grin_utility_medium_legs_01_01_9tails01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 10K µSCU\nTempérature de fonctionnement : -61 / 91 °C \n \nCette version des jambes Aril de Greycat Industrial a été modifiée par rapport à sa forme originale. Conçue à l'origine pour les mineurs, l'armure Aril comprend un casque entièrement fermé et un col haut offrant un soutien et une protection supplémentaires pour le cou et l'arrière de la tête. Une ceinture à outils intégrée et un sac à dos amovible peuvent accueillir une variété d'outils et de fournitures pour garder vos mains libres. L'armure Aril est disponible dans une variété de couleurs vives pour correspondre à votre goût personnel et pour une identification facile sur le chantier.
item_Desc_gsb_pants_01=Capacité de charge : 400 µSCU\n\nUne combinaison de pantalons et de bottes étanches et résistants aux intempéries, les Millrun Waders sont une option confortable pour un travail inconfortable.
item_Desc_gys_hathor_hat_01_01_01=Ce casque du Groupe Hathor ressuscite le design original porté par les ouvriers dans Nexus lorsque l'entreprise contrôlait le système. Il a été intentionnellement usé pour refléter les conditions difficiles dans le système, et sorti comme un lien spécial avec Theaters of War (titre provisoire) pour promouvoir leur carte sim Nexus.
item_Desc_gys_helmet_02_01_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -25 / 65 °C\n\nGyson propose un autre casque softshell unique avec le J-5. De grands capteurs optiques et un appareil respiratoire surdimensionné offrent une apparence saisissante. Le design distinct est conçu pour l'espace et fournit un minimum de protection tout en maintenant le casque léger et abordable.
item_Desc_gys_helmet_02_02_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -25 / 65 °C\n\nGyson propose un autre casque à coque souple unique avec le J-5. De grands capteurs optiques et un appareil respiratoire surdimensionné offrent un visage frappant. Le design distinctif est certifié pour l'espace et offre une protection minimale, tout en gardant le casque léger et abordable. Cette édition arbore les couleurs et le logo de la désormais défunte Pyrotechnic Amalgamated.
item_Desc_gys_jacket_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 2K µSCU\nTempérature de fonctionnement : -5 / 38 °C\nCompatible avec le sac à dos : Léger\n\nCette armure faite maison offre une protection marginale mais une attitude maximale. Elle est agressivement stylée avec des crânes et d'autres accessoires intimidants associés à ceux qui vivent à la limite. Porter un look aussi distinct peut éloigner les gens... ou les attirer vers vous.
item_Desc_gys_pants_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 5K µSCU\nTempérature de fonctionnement : -5 / 35 °C\n\nCette armure artisanale offre une protection marginale mais une attitude maximale. Elle est stylisée de manière agressive avec des crânes et d'autres accessoires intimidants associés à ceux qui vivent à la limite. Arborer un look aussi distinctif peut soit éloigner les gens… ou les attirer vers vous.
item_Desc_gys_undersuit_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\n\nPartez en toute confiance dans l'inconnu avec la tenue de dessous Deep-Space. Habilement conçue avec plusieurs sections se chevauchant pour garantir l'intégrité de la combinaison, Gyson a créé une tenue de dessous abordable et à la mode qui rend les voyages spatiaux plus accessibles à tous.
item_Desc_hdh_hat_03_01_01=Le design à large bord de style seau de la casquette Sorel de Habidash offre au porteur beaucoup de protection contre la pluie abondante ou le soleil éclatant.
item_Desc_hdh_hat_03_01_13=Le design à large bord de style seau de la casquette Sorel de Habidash offre à celui qui le porte beaucoup de protection contre toute pluie excessive ou tout ensoleillement.
item_Desc_hdh_hat_03_01_15=Le design à large bord de style seau de la casquette Sorel de Habidash offre à celui qui le porte beaucoup de protection contre toute pluie accablante ou ensoleillement excessif.
item_Desc_hdh_hat_03_01_17=Le design à large bord de style seau de la casquette Sorel de Habidash offre au porteur beaucoup de protection contre toute pluie accablante ou soleil éclatant.
item_Desc_hdh_hat_03_01_20=Le design à large bord de style seau de la casquette Sorel de Habidash offre à son porteur une grande protection contre toute pluie accablante ou lumière du soleil.
item_Desc_hdh_hat_04_01_01=Les vents violents et le soleil brûlant ne seront pas un problème lorsque vous portez la casquette à rabat et les lunettes Keldur. Les rabats isolés protègent votre cou du soleil et des éléments, tandis qu'un bord en métal léger et des lunettes industrielles résistantes aux rayures protègent vos yeux.
item_Desc_hdh_jacket_01=Capacité de charge : 1k µSCU\n\nLe gilet de travail Reno a été conçu par Habidash à partir de synthé-cuir durable découpé dans un motif audacieux en patchwork asymétrique, et est doté d'une double attache sécurisée avec des emmanchures renforcées pour prolonger la longévité du vêtement.
item_Desc_hdh_jacket_02=Capacité de charge : 1k µSCU\n\nLa veste en cuir synthétique blanc Tyros de Habidash présente un motif de fermeture latérale saisissant avec des fermoirs en argent, un renforcement côtelé aux poignets et col, et un motif polygonal avec des incrustations argentées sur la poitrine et la manche.
item_Desc_hdh_jacket_07=Capacité de charge : 400 µSCU\n\nBesoin d'un espace d'inventaire supplémentaire ? Nous avons ce qu'il vous faut. Conçues pour un transport mains libres, les Chada Panniers de Habidash sont équipées d'une sangle réglable qui vous permet de les attacher solidement autour de vos hanches. Chaque ensemble de sacoches est livré avec un gorget en acier et cuir à la mode.
item_Desc_hdh_jacket_08_01_01=Capacité de charge : 1k µSCU\n\nLa veste Detara de Habidash tisse plusieurs longs panneaux de tissu durable ensemble pour créer une silhouette unique bien adaptée aux environnements difficiles.
item_Desc_hdh_jacket_09_01_01=Capacité de charge : 1k µSCU\n\nLa veste Calister de Habidash est confectionnée avec un tissu synthétique épais conçu pour assurer une couverture complète du corps. Le panneau en bandoulière qui façonne la silhouette du design offre une isolation supplémentaire dans des conditions plus difficiles.
item_Desc_hdh_jacket_09_01_13=Capacité de charge : 1k µSCU\n\nLa Veste Calister par Habidash est fabriquée avec un tissu synthétique épais destiné à assurer une couverture complète du corps. Le panneau croisé qui façonne la silhouette du design offre une isolation supplémentaire dans des conditions plus difficiles.
item_Desc_hdh_jacket_09_01_15=Capacité de charge : 1k µSCU\n\nLa Veste Calister par Habidash est fabriquée avec un tissu synthétique épais destiné à assurer une couverture complète du corps. Le panneau en travers du corps qui façonne la silhouette du design offre une isolation supplémentaire dans des conditions plus rudes.
item_Desc_hdh_jacket_09_01_17=Capacité de charge : 1k µSCU\n\nLa veste Calister par Habidash est confectionnée avec un tissu synthétique épais conçu pour assurer une couverture complète du corps. Le panneau transversal qui façonne la silhouette du design offre une isolation supplémentaire dans des conditions plus rudes.
item_Desc_hdh_jacket_09_01_20=Capacité de charge : 1k µSCU\n\nLa veste Calister par Habidash est fabriquée avec un tissu synthétique épais conçu pour assurer une couverture complète du corps. Le panneau transversal qui façonne la silhouette du design offre une isolation supplémentaire dans des conditions plus rudes.
item_Desc_hdh_pants_01_01_01=Capacité de charge : 1k µSCU\n\nRestez au chaud et au sec les jours de pluie avec le pantalon Zelena et les bottes Bisbee. Fabriqués avec des matériaux hydrofuges et une technologie intégrée d'évacuation de la transpiration, ils seront votre choix de prédilection pour les aventures sur même les mondes les plus hostiles.
item_Desc_hdh_pants_03=Capacité de charge : 400 µSCU\n\nQue vous en ayez besoin pour le travail, le jeu ou le repos, les pantalons Canelo adaptables de Habidash sont garantis pour répondre à vos attentes. Leurs poches pratiques vous permettent de transporter tous vos essentiels, et leur tissu résistant aux taches est suffisamment confortable pour être porté pendant des heures.
item_Desc_hdh_pants_04_01_01=Capacité de charge : 1k µSCU\n\nLe pantalon Calister de Habidash est fabriqué avec un tissu synthétique épais conçu pour assurer la protection des jambes du porteur, même dans des conditions environnementales défavorables.
item_Desc_hdh_pants_04_01_13=Capacité de charge : 1k µSCU\n\nLe pantalon Calister par Habidash est fabriqué en tissu synthétique épais destiné à assurer la protection des jambes du porteur même dans des conditions environnementales défavorables.
item_Desc_hdh_pants_04_01_15=Capacité de charge : 1k µSCU\n\nLes pantalons Calister de Habidash sont fabriqués avec un tissu synthétique épais destiné à assurer la protection des jambes du porteur même dans des conditions environnementales défavorables.
item_Desc_hdh_pants_04_01_17=Capacité de charge : 1k µSCU\n\nLe pantalon Calister de Habidash est fabriqué avec un tissu synthétique épais conçu pour assurer la protection des jambes du porteur même dans des conditions environnementales défavorables.
item_Desc_hdh_pants_04_01_20=Capacité de charge : 1k µSCU\n\nLe pantalon Calister par Habidash est fabriqué en tissu synthétique épais conçu pour assurer la couverture des jambes du porteur même dans des conditions environnementales défavorables.
item_Desc_hdh_pants_06=Capacité de charge : 400 µSCU\n\nAlliant le style Habidash et l'ingéniosité, le pantalon Kavir présente des touches de mode aux côtés d'avantages pratiques idéaux pour gérer des environnements extrêmes. Plusieurs pièces de tissu sont cousues directement dans une ceinture intégrée épaisse qui divise le pantalon entre une large ceinture élastique et un tissu en mélange de coton plus ample et respirant le long des jambes. Il y a également deux bandes de tissu qui entourent les tibias pour empêcher la saleté et d'autres éléments de pénétrer.
item_Desc_hdtc_undersuit_01_01_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -5 / 50 °C\n\nLe Lamont est si beau que vous n'aurez pas envie de porter une armure par-dessus. Intégrant harmonieusement des plaques légères avec des tissages synthétiques durables, le Lamont sera aussi confortable dans le cockpit qu'il est élégant dans les rues. Adoptez un équipement de protection personnel adapté au travail comme au jeu, et obtenez l'avantage Hardin Tactical.
item_Desc_hdtc_utility_light_backpack_01=Type d'article : Sac à dos Léger\nCapacité de charge : 50K µSCU\nCompatibilité du sac à dos : Tous\n\nLe Cataby est un sac à dos élégant conçu par Hardin Tactical pour résister à des aventures rigoureuses. Sa forme rectangulaire unique est dotée d'un cadre rigide entourant une coque souple durable et extensible, avec deux poches zippées permettant un accès facile aux objets essentiels. L'édition MPUV-1C est également livrée avec un patch commémoratif pour célébrer la victoire de l'Argo Cargo au Best in Show de 2951.
item_Desc_ksar_armor_heavy_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40 %\nTempérature de fonctionnement : -77 / 107 °C\n\nDominez le champ de bataille avec le casque Manticore. Fabriqué avec une trame de polymère durable pour une protection maximale, ce casque de combat entièrement fermé est agrémenté de cornes pointues qui créent une silhouette menaçante.
item_Desc_ksar_light_armor_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -33 / 63 °C\n\nQui aurait cru qu'une armure pourrait être à la fois abordable et efficace ? Le Microid Battle Suit de Kastak Arms est un ensemble d'armure parfait pour les débutants. Des plaques en céramique protègent les zones vitales tandis qu'un tissu micro-maillé couvre le reste, vous permettant de rester léger, mobile et protégé.
item_Desc_ksar_light_armor_core_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 5K µSCU\nTempérature de fonctionnement : -33 / 63 °C\nCompatible avec le sac à dos : Léger\n\nQui aurait pensé qu'une armure pourrait être abordable et efficace ? Le Microid Battle Suit de Kastak Arms est un ensemble d'armure d'entrée de gamme parfait. Des plaques en céramique protègent les zones vitales tandis qu'un microtissage couvre le reste, vous permettant de rester léger, mobile et protégé.
item_Desc_ksar_light_armor_legs_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 3K µSCU\nTempérature de fonctionnement : -33 / 63 °C\n\nQui aurait cru qu'une armure pourrait être abordable et efficace ? Le Microid Battle Suit de Kastak Arms est un ensemble d'armure d'entrée de gamme parfait. Des plaques en céramique protègent les zones vitales tandis qu'un micro-tissage couvre le reste, vous permettant de rester léger, mobile et protégé.
item_Desc_ksar_undersuit_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nCette combinaison de base de Kastak Arms offre une protection complète contre les éléments et une compatibilité avec plusieurs types d'armures.
item_Desc_mrai_flightsuit_01_01_01=Type d'article : Combinaison de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLa Combinaison de Vol de Course de Mirai utilise des tissus synthétiques provenant des Xi’an pour créer une combinaison de vol confortable et suffisamment durable pour résister aux contraintes des courses à haute vitesse. S'inspirant de la culture et des esthétiques traditionnelles de Saisei, la bande rouge vif qui traverse le corps de la combinaison de vol aboutit à un design frappant mais élégant.
item_Desc_mrai_flightsuit_01_03_01=Type d'article : Combinaison de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nIncarnez le luxe, le style et la vitesse en enfilant la combinaison de vol portée par l'équipe de course d'Origin. Cette combinaison de vol d'un blanc éclatant présente des accents bleus et gris et le logo Origin à plusieurs endroits bien visibles.
item_Desc_mrai_flightsuit_01_04_01=Type d'article : Combinaison de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nUn jaune néon audacieux et un bleu vif se combinent pour faire de la combinaison de vol officielle de la course Murray Cup un vêtement qui se démarque de la foule. Conçue selon les mêmes normes que les combinaisons de vol portées par les coureurs professionnels, elle présente également les logos des sponsors officiels de la course Murray Cup.
item_Desc_mrai_flightsuit_01_05_01=Type d'article : Combinaison de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLa combinaison de vol de course Star Kitten adopte le look iconique du personnage de dessin animé. Portée par les coureurs de l'équipe Takahashi, la combinaison de vol est principalement rose avec des accents turquoise et de grandes images de Star Kitten à l'avant et à l'arrière.
item_Desc_mrai_flightsuit_helmet_01_01_01=Type d'article : Casque\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLes casques de course Mirai utilisent des matériaux Xi’an avancés pour créer un casque confortable et léger, suffisamment durable pour supporter les contraintes des courses à haute vitesse. S'inspirant de la culture et des esthétiques traditionnelles de Saisei, le rouge vif et le marquage audacieux de Mirai aboutissent à un design à la fois frappant et élégant.
item_Desc_mrai_flightsuit_helmet_01_03_01=Type d'article : Casque\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nPlongez tête baissée dans une vitesse extrême avec confort et style grâce au casque de course Origin. Principalement blanc avec des accents noirs et bleus, le casque est doté d'une large visière pour une vue dégagée lorsque vous filez à toute allure.
item_Desc_mrai_flightsuit_helmet_01_04_01=Type d'article : Casque\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLe casque de course Murray Cup a été conçu pour s'accorder avec la combinaison de vol du même nom. Jaune néon, bleu, et rempli de logos de sponsors officiels de la course, le casque est à la fois léger et extrêmement confortable.
item_Desc_mrai_flightsuit_helmet_01_05_01=Type d'article : Casque\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLe célèbre casque de course Star Kitten porté par les coureurs de l'équipe Takahashi peut désormais être le vôtre. Il est d'un rose vif avec des iconographies de Star Kitten à l'avant et à l'arrière, ainsi que des moustaches ludiques en teal sur la visière.
item_Desc_nbr_hat_01_01_01=Protégez-vous du soleil avec la casquette à rabat tissé Samark. Il est tissé avec précision pour détourner la pluie de son large bord au lieu de s'infiltrer sur vous. La casquette dispose également d'une sangle ajustable pour garantir un ajustement serré et confortable.
item_Desc_nvs_jumpsuit_01=Capacité de charge : 1k µSCU\n\nAvec des siècles d'expérience minière à leur actif, vous pouvez faire confiance à Shubin Interstellar pour concevoir une combinaison de travail prête à l'emploi. La combinaison Falston est dotée d'un col montant pour se protéger des intempéries, de coutures triple renforcées et d'une doublure intérieure extra douce, car même le mineur le plus endurci mérite un peu de confort.
item_Desc_nvs_pilot_flightsuit_01=Type d'article : Combinaison de Vol Blindée\nRéduction des dégâts : 10%\n\nInspirée par la combinaison de vol blindée portée par les pilotes de la Marine de l'UEE, l'OMNI-AFS-Sapphire a été testée en combat et perfectionnée pendant des siècles pour devenir la tenue ultime pour tout pilote. Sa construction robuste mais confortable peut non seulement résister à des environnements hostiles, mais elle est équipée d'une armure intégrée pour les bras, le torse, et les jambes pour les rencontres de combat. La seule façon pour un pilote de se rapprocher de la réalité est de s'engager.
item_Desc_nvs_pilot_flightsuit_helmet_01=Type d'article: Casque Léger\nRéduction des dégâts: 20%\n\nSimilaire au casque porté par les pilotes de la Marine de l'UEE, le casque OMNI-AFS-Sapphire offre une excellente protection et visibilité. Le revêtement multicouche protège contre les impacts tandis que sa large visière assure une vue claire et dégagée, que ce soit dans le cockpit ou à pied.
item_Desc_nvy_pilot_flightsuit=Type d'article : Combinaison de Vol\nRéduction des dégâts : 10%\n\nLa Marine a passé des siècles à perfectionner les combinaisons de vol portées par ses pilotes de combat. L'OMNI-CFS Diamond est l'aboutissement de cette longue expérience militaire éprouvée par le feu. L'Omni se distingue par une construction renforcée pour résister à une variété d'environnements hostiles et s'intègre parfaitement avec des systèmes d'armure classiques appropriés.
item_Desc_nvy_pilot_flightsuit_armor=L'AVS-E est un ensemble d'armures unique conçu pour s'intégrer parfaitement à la série de combinaisons de vol OMNI-CFS. L'AVS comporte des composants blindés, stratégiquement placés pour protéger les zones vitales, mais intègre également de nombreuses pochettes pour vous garder équipé sur le terrain.
item_Desc_nvy_pilot_flightsuit_helmet_01_Shared=Type d'élément : Casque de Vol\nRéduction des dégâts : 10%\n\nLa coque en fibre de carbone du casque APOS offre une protection exceptionnelle contre les impacts et la pénétration, un champ de vision ininterrompu et une excellente stabilité, le rendant idéal pour toutes sortes d'opérations sur le terrain.
item_Desc_oct_jacket_01_Shared=Capacité de charge : 1k µSCU.\n\nUn dickey intégré de manière créative donne au Tolo son look à la fois à la mode et original. Cette chemise à manches trois-quarts arbore également de petites épaulettes posées sur chaque épaule. L'Édition Crusader a été conçue pour être portée par les employés de Crusader et présente le logo épée & C de l'entreprise sur chaque épaule.
item_Desc_oct_jacket_01_logoless_Shared=Capacité de charge : 1k µSCU\n\nUn plastron astucieusement intégré donne au Tolo son look à la fois à la mode et peu conventionnel. Cette chemise à manches trois-quarts est également dotée de petites épaulettes perchées sur chaque épaule.
item_Desc_oct_jacket_02_Shared=Capacité de charge : 1k µSCU\n\nLe Kamar est une mise à jour moderne d'un style classique présentant un design et une silhouette vraiment uniques. Centré autour d'un panneau avant en velours ultra-doux, il présente un col ajusté, une large ceinture plissée, et des manches bishop serrées par des poignets extra-longs. Le résultat est un haut formel qui est audacieux mais intemporel.
item_Desc_oct_jacket_03_01_01=Capacité de charge : 2K µSCU\n\nMariant habilement diverses couleurs et matériaux, le Zerua est une veste élégante qui présente des synthétiques légers mais respirants. Grâce à un design unique à double couche, la veste est conçue pour être portée ouverte mais peut être fermée contre le froid grâce à un col à boutons pression et une fermeture éclair sur la couche extérieure. L'Édition Crusader est fabriquée spécifiquement pour les employés de la société afin de résister aux conditions présentes à Orison, et arbore la célèbre épée et le logo C sur le devant et dans le dos de la veste.
item_Desc_oct_jumpsuit_01_Shared_logoless=Capacité de charge : 1k µSCU\n\nLe Ventris est une combinaison élégante qui mélange plusieurs tissus polymères résistants aux accrocs et aux taches pour un design dynamique. Elle présente également un demi-zip frontal et une ceinture réglable pour garantir un ajustement idéal, tandis que le doux doublure intérieure en fait un choix idéal pour un usage quotidien.
item_Desc_oct_pants_02_Shared=Capacité de charge : 500 µSCU\n\nSimplement élégant, le design intrigant de Cleo devient plus apparent lors d'une inspection plus minutieuse grâce à une fausse façade ornée de plis diagonaux subtils qui ajoutent de la texture et des détails supplémentaires au design.
item_Desc_oct_pants_03_01_01=Capacité de charge : 1k µSCU\n\nL'Auditor est la ligne de pantalon tactique la mieux notée d'Octagon. Les fibres uniques à double tissage de l'Auditor permettent une durabilité accrue lorsque l'action l'exige, tandis que sa coupe moderne et son design à devant plat se fondent facilement dans la foule. L'Auditor dispose également d'une ceinture attachée fabriquée en cuir synthétique.
item_Desc_omc_light_armor_01_Shared=Type d'article : Armure Légère\n\nRéduction des dégâts : 20%\n\nTravaillez plus dur et plus longtemps avec le harnais de sécurité Bastion primé de GreyCat. Doté d'un harnais composite renforcé et de coussinets, le Bastion offre à vos travailleurs une protection contre les impacts abordable, capable de résister aux environnements les plus rudes.
item_Desc_omc_undersuit_armor=Type d'article : Combinaison\nRéduction des dégâts : 10%\n\nLa Foundation de Greycat est exactement cela, leur combinaison industrielle de longue date a été testée sur tous les types de chantiers imaginables. Elle est basique, fonctionnelle et fiable. Bien que cela ne semble pas significatif pour une équipe marketing, cela fait toute la différence pour les travailleurs qui lui font confiance jour après jour.
item_Desc_ops_jacket_01_01_01=Capacité de charge : 1k µSCU\n\nLe léger pull-over Nyman d'OpalSky est parfait à avoir sous la main lorsque vous vous détendez au bord de la piscine ou lors de ces nuits fraîches.
item_Desc_ops_jacket_04_01_01=Capacité de charge : 1k µSCU\n\nL'un des pulls classiques d'OpalSky, le Libio présente un motif asymétrique bicolore et un mélange polyweave pour rester élégant et saisissant à chaque fois que vous le portez.\n\nTailles femmes actuellement en rupture de stock.
item_Desc_ops_jacket_06_01_01=Capacité de charge : 1k µSCU\n\nCette veste en charbon est sûre de faire tourner les têtes avec ses manches et pans accentués de vert forêt feutré, son incrustation graphique géométrique, et ses accents de col métalliques. La touche finale pour compléter le look est une pochette bordeaux profonde.\n\nTailles pour femmes actuellement non disponibles.
item_Desc_ops_jacket_07_01_01=Capacité de charge : 1k µSCU\n\nLa combinaison Waldron transpire la sophistication en fusionnant le style classique avec des touches contemporaines. OpalSky redéfinit le succès avec cette veste à motif géométrique, présentant une fausse chemise à rayures et une cravate superposées en dessous, ainsi qu'un dos à couture fendue unique.
item_Desc_ops_pants_02_01_01=Capacité de charge : 500 µSCU\n\nCoupé pour un ajustement étroit, le pantalon Mivaldi d'OpalSky présente un design audacieux et asymétrique avec un style double matériau à la fois élégant et décontracté, ce qui en fait l'ajout parfait à toute garde-robe.\n\nTailles pour femmes actuellement en rupture de stock.
item_Desc_ops_pants_02_01_9tails01=Capacité de charge : 500 µSCU\n\nCette version du pantalon Mivaldi d'OpalSky a été modifiée par rapport à sa forme originale. Ajusté pour une coupe étroite, le pantalon Mivaldi d'OpalSky présente un design asymétrique audacieux avec un style à double matériau à la fois intelligent et décontracté, ce qui en fait l'ajout parfait à toute garde-robe.
item_Desc_ops_pants_05_01_01=Capacité de charge : 500 µSCU\n\nFaisant partie de la collection OpalSky Essentials, les Lavelle sont des pantalons classiques avec une coupe et un look intemporels qui en font une pièce indispensable de toute garde-robe.
item_Desc_ops_pants_05_01_9tails01=Capacité de charge : 500 µSCU\n\nCette version du pantalon Lavelle de OpalSky a été modifiée par rapport à sa forme originale. Faisant partie de la collection OpalSky Essentials, le Lavelle est un pantalon de ville classique avec une coupe et une apparence intemporelles qui en font une pièce indispensable de toute garde-robe.
item_Desc_ops_pants_06_01_01=Capacité de charge : 500 µSCU\n\nLe costume Waldron fusionne un style classique avec des touches contemporaines d'une manière qui est devenue à l'image d'OpalSky. Le motif géométrique répétitif parcourt la longueur de la veste et du pantalon pour créer un look avant-gardiste qui attirera l'attention où que vous alliez.
item_Desc_orig_armor_medium_helmet_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C \n\nInspiré par les lignes épurées de la série 100, le Giocoso est un casque digne d'Origin Jumpworks. Il dispose d'une large visière offrant une excellente vision périphérique et d'un système interne de circulation d'air spécial pour dissiper la chaleur et l'humidité. En hommage à la série 100, l'arrière du casque intègre subtilement le langage de forme emblématique de la queue du vaisseau.
item_Desc_outlaw_legacy_armor_heavy_arms_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -80 / 110 °C\n\nCette version des bras Citadel de Kastak Arms a été modifiée par rapport à sa forme originale. Le design agressif de Kastak Arms a atteint son apogée avec la Citadel. Des couches de blindage renforcé offrent une sécurité maximale tandis que sa silhouette angulaire frappante présente une allure imposante.
item_Desc_outlaw_legacy_armor_heavy_core_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 4K µSCU\nTempérature de fonctionnement : -80 / 110 °C\nCompatible avec le sac à dos : Tous\n\nCette version du cœur Citadel de Kastak Arms a été modifiée par rapport à sa forme originale. Le design agressif de Kastak Arms a atteint son apogée avec le Citadel. Des couches de plaques d'armure renforcées offrent une sécurité maximale tandis que sa silhouette angulaire frappante impose une figure imposante.
item_Desc_outlaw_legacy_armor_light_arms_01_04_9tails=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -31 / 61 °C\n\nCette version des bras Lynx de Kastak Arms a été modifiée par rapport à sa forme originale. Maintenez votre mobilité avec l'armure de combat Lynx. Un tissage de polymère hautement technologique permet au porteur de résister suffisamment aux dégâts pour échapper rapidement au danger. L'apparence saisissante de la combinaison est devenue célèbre après avoir été portée par le Seeker dans les vidéos très populaires "Fire and Fury" des années 2800.
item_Desc_outlaw_legacy_armor_light_helmet_01_04_9tails=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -31 / 61 °C\n\nCette version du casque Oracle de Kastak Arms a été modifiée par rapport à sa forme originale. L'Oracle de Kastak Arms offre un casque à plaquage renforcé fermé avec un laminé en diamant intégré sur les yeux. Il permet une conscience situationnelle maximale tout en gardant le porteur en sécurité dans l'espace et sur le champ de bataille. La visière est compatible avec le réticule de réalité augmentée.
