cdf_huntthepolaris_desc_01=*TRANSMISSION PRIORITAIRE À DESTINATION DU SYSTÈME ENTIER*\n\nVoici un appel aux armes pour tous les volontaires disponibles de la Civilian Defense Force. Une Corvette RSI Polaris en route pour les festivités de l’Invictus Launch Week a été détournée par l’organisation terroriste Frontier Fighters. Les premiers rapports de renseignement indiquent qu’ils tentent de s’enfuir vers le système Pyro.\n\nLa Marine sollicite officiellement tout volontaire CDF afin d’apporter un soutien de combat immédiat pour neutraliser cette menace et empêcher les Frontier Fighters de s’échapper avec le vaisseau capital volé. De plus, en guise d’incitation, ceux qui participeront à cette opération se verront remettre <EM4>~mission(ScripAmount) MG Scrip</EM4> ainsi qu’un petit témoignage de notre reconnaissance.\n\nLe SAIC Rowena Dulli de l’Advocacy est l’attachée officielle auprès de la CDF et dirigera l’opération.
cdf_huntthepolaris_title_01=Traquez le Polaris
item_DescMISL_S10_IR_BEHR_Torpedo=Manufacturer: Behring\nSignal de pistage : Infrarouge\nTaille : 10\n\nExploitez l'expertise de Behring avec la torpille VT-T10 "Veritas". Initialement conçue pour le Polaris, cette torpille de taille 10 s'est imposée comme un armement fiable et d'une puissance redoutable.
