dfm_ui_Throttle_Mouse=Pour augmenter la puissance des propulseurs principaux, vous pouvez augmenter la manette des gaz en maintenant [~action(spaceship_movement|v_throttle_up)].\nRéduire la manette des gaz [~action(spaceship_movement|v_throttle_down)] diminuera la puissance des propulseurs principaux, et les propulseurs de manœuvre lutteront contre l'élan du vaisseau pour le ralentir.\nVous pouvez également basculer rapidement entre 0 et 100% de la manette des gaz en appuyant sur [~action(spaceship_movement|v_throttle_toggle_minmax)] ou avec [~action(spaceship_movement|v_throttle_zero)] et [~action(spaceship_movement|v_throttle_100)].
