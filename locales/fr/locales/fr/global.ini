item_DescFSKI_S1_RPOD_3x_S3=Type d'article : Lance-roquettes\nFabricant : Firestorm Kinetics\nTaille : 1\nRoquettes : 3xS3\n\nLe lance-roquettes Yebira I est le système parfait pour le déploiement efficace des munitions S3. Fabriqué par Firestorm Kinetics, ce lance-roquettes transporte trois roquettes et se fixe à tout point d'attache de taille un.
item_DescFSKI_S2_RPOD_6x_S3=Type d'article : Lance-roquettes\nFabricant : Firestorm Kinetics\nTaille : 2\nRoquettes : 6xS3\n\nLe lance-roquettes Yebira II est le système parfait pour le déploiement efficace des munitions S3. Fabriqué par Firestorm Kinetics, ce pod de roquettes transporte six roquettes et se fixe à tout point d'attache de taille deux.
item_DescFSKI_S3_RPOD_9x_S3=Type d'article : Lance-roquettes\nFabricant : Firestorm Kinetics\nTaille : 1\nRoquettes : 9xS3\n\nLe lance-roquettes Yebira III est le système parfait pour le déploiement efficace des munitions S3. Fabriqué par Firestorm Kinetics, ce lance-roquettes transporte neuf roquettes et se fixe à tout point d'attache de taille trois.
item_DescFlair_Dashboard_Flag_UEE_1_c=Célébrez l'Empire Uni de la Terre (UEE) partout où vous allez en arborant une version holographique du drapeau. Les supports petits et élégants en font un accessoire idéal pour un bureau ou un vaisseau. Doté d'une couleur bleue vibrante compensée par du blanc, ce symbole emblématique incorporait l'iconographie du précédent drapeau de l'UPE pour représenter la prochaine phase du gouvernement uni de l'humanité alors qu'il se transformait en un immense empire.
item_DescFlair_mug_frontier_ornate_1_a=Fabriqué à partir d'une calebasse, ce récipient sphérique pour boire tient chaleureusement dans la main et présente des détails métalliques complexes en treillis.
item_DescFood_hotdog_01_a=NDR: 34\nEffets: Déshydratant, hyper-métabolique\n\nRien d'extraordinaire ici, juste un hot-dog classique dans un petit pain classique. Simple mais satisfaisant.
item_DescFood_hotdog_01_breakfast_a=NDR: 34\nEffets: Déshydratant et hyper-métabolique\n\nLes œufs brouillés font de ce hot-dog un casse-croûte idéal pour tout moment de la journée.
item_DescFood_hotdog_01_chili_a=NDR: 34\nEffets: Déshydratant, hyper-métabolique\n\nUn hot-dog saupoudré de piment bien épicé.
item_DescFood_hotdog_01_cruiser_a=NDR: 34\nEffets: Déshydratant, hyper-métabolique\n\nUn hot-dog grillé garni de tomates, d'oignons, de tranches de piments et d'un filet de mayonnaise.
item_DescFood_hotdog_01_double_a=NDR: 34\nEffets: Déshydratant, hyper-métabolique\n\nDeux hot-dogs grillés à la perfection et fourrés ensemble un petit pain.
item_DescFood_hotdog_01_melty_a=NDR: 34\nEffets: Déshydratant, hyper-métabolique\n\nUne bonne dose de 'fromage' fondu fait passer ce hot-dog à un tout autre niveau.
item_DescFood_hotdog_01_veggie_a=NDR: 34\nEffets: Déshydratant, hyper-métabolique\n\nUne saucisse végétarienne grillée agrémentée d'une sauce piquante fermentée et de moutarde sucrée.
item_DescFood_hotdog_01_yakisoba_a=NDR: 34\nEffets: Déshydratant, hyper-métabolique\n\nUn hot-dog classique servi avec des nouilles à la sauce sucrée et des légumes grillés croustillants.
item_DescGATS_BallisticCannon_S1=Fabricant: Gallenson Tactical Systems\nType d'article: Canon balistique\nTaille: 1\n\nAlimenté par le système de munitions à tambour breveté SpinGlide de Gallenson Tactical, le Tarantula GT-870 Mk1 peut délivrer en douceur et avec précision un flux constant de projectiles balistiques. Bien qu'il ait seulement un rythme de tir modéré, sa durabilité fiable en fait un ajout digne de confiance à tout combat.
item_DescGATS_BallisticCannon_S2=Fabricant: Gallenson Tactical Systems\nType d'article: Canon balistique\nTaille: 2\n\nAlimenté par le système de munitions à tambour breveté SpinGlide de Gallenson Tactical, le Tarantula GT-870 Mk2 peut délivrer en douceur et avec précision un flux constant de projectiles balistiques. Bien qu'il ait seulement un rythme de tir modéré, sa durabilité fiable en fait un ajout digne de confiance à tout combat.
item_DescGATS_BallisticCannon_S3=Fabricant: Gallenson Tactical Systems\nType d'article: Canon balistique\nTaille: 3\n\nAlimenté par le système de munitions à tambour breveté SpinGlide de Gallenson Tactical, le Tarantula GT-870 Mk3 peut délivrer en douceur et avec précision un flux constant de projectiles balistiques. Bien qu'il ait seulement un rythme de tir modéré, sa durabilité fiable en fait un ajout digne de confiance à tout combat.
item_DescGATS_BallisticGatling_S1=Fabricant: Gallenson Tactical Systems\nType d'article: Mitrailleuse Gatling balistique\nTaille: 1\n\nBien que le GT-210 YellowJacket soit petit, il est très puissant. Cette arme balistique à grande vitesse est parfaite pour cibler des cibles plus petites et plus mobiles et son système d'alimentation en munitions DTX-8 élimine presque complètement les blocages d'armes dus aux mauvaises cartouches.
item_DescGATS_BallisticGatling_S2=Fabricant: Gallenson Tactical Systems\nType d'article: Mitrailleuse Gatling balistique\nTaille: 2\n\nLe Scorpion GT-215 est un canon rotatif de type Gatling à entraînement hydraulique conçu pour tirer des obus plus petits à une cadence de tir très élevée. Le Scorpion est conçu pour déchiqueter l'armure des cibles très rapides, sacrifiant la puissance pour une saturation absolue de la zone cible.
item_DescGATS_BallisticGatling_S3=Fabricant: Gallenson Tactical Systems\nType d'article: Mitrailleuse Gatling balistique\nTaille: 3\n\nLe Mantis GT-220 est un canon rotatif de type Gatling à entraînement hydraulique conçu pour tirer des obus plus petits à une cadence de tir très élevée. Le Mantis est conçu pour déchiqueter l'armure des cibles très rapides, sacrifiant la puissance pour une saturation absolue de la zone cible.
item_DescGMNI_smg_ballistic_01=Fabricant: Gemini\nType d'article: SMG\nClasse: Balistique\n\nTaille du chargeur: 40\nCadence de tir: 1 100 tr/min\nPortée effective: 35 m\n\nAccessoires: Canon (S1), Optique (S1), Sous le canon ( S1)\n\nFacile à manipuler et d'une beauté à voir avec son style aux accents violets, le C54 est un SMG élégant et précisément équilibré de Gemini. Son cadre en polymère léger et sa conception ergonomique le rendent idéal pour les engagements rapprochés. Le C54 est capable de tirer des obus de 10 mm en mode entièrement automatique pour fournir un soutien maximal et une saturation de la cible afin de garantir que tout engagement se termine rapidement.
item_DescGladius_Paint_SolarWinds_Metal_Red=Volez avec style grâce à la livrée Solar Winds qui donne au Gladius une finition argent métallique avec des accents bordeaux.
item_DescHRST_LaserScattergun_S2=Fabricant : Hurston Dynamics\nType d'objet : Arme à dispersion \nTaille : 2\n\nPlus le combat est intense, plus le pistolet mitrailleur Dominance-2 travaille dur. À mesure que ses niveaux thermiques augmentent, cette arme de taille 2 de Hurston Dynamics est capable d'utiliser la technologie de cascade pour transformer ce potentiel thermique en une attaque à courte portée encore plus mortelle.
item_DescHRST_Nova_BallisticCannon_S5=Fabricant: Hurston Dynamics\nType d'article: Canon balistique\nTaille: 5\n\nConçu spécifiquement pour le tank Nova, le canon balistique Slayer de Hurston Dynamics a acquis son illustre réputation au cours de nombreuses batailles lors de la Deuxième Guerre Tevarine. Cette bête de combat excelle contre les cibles blindées et les positions fortifiées en tirant des obus d'artillerie de gros calibre avec une précision et une vélocité stupéfiantes. Hurston a travaillé étroitement avec Tumbril lorsque le fabricant de chars a décidé de ramener le Nova. Bien qu'ils aient scrupuleusement respecté la conception originale du Slayer, Hurston l'a également modernisé pour le 30e siècle en améliorant la vitesse de pivotement, la résistance à la chaleur et le logiciel associé pour fournir une interface utilisateur pour le tireur de pointe.
item_DescHRST_S2_RPOD_12x_S1=Type d'article : Lance-roquettes\nFabricant : Hurston Dynamics\nTaille : 2\nRoquettes : 12xS1\n\nLe lance-roquettes Jericho X de Hurston Dynamics est compatible avec tout point d'attache de taille deux et capable de transporter douze roquettes S1.
item_DescHRST_Storm_LaserRepeater_S3=Fabricant : Hurston Dynamics\nType d'article : Répéteur laser\nTaille : 3\n\nHurston Dynamic s'est associé à Tumbril Land Systems pour concevoir le puissant répéteur laser Reign-3 spécifiquement pour la tourelle du véhicule d'assaut Storm. Utilisant la technologie de cascade exclusive de Dynamiques Hurston, le Reign-3 offre des performances accrues et une plus grande production d'énergie à mesure que le rythme frénétique du combat s'intensifie.
item_DescJOKR_Defcon_CML_Chaff,P=Joker Defcon - Lanceur de Paillettes
item_DescKBAR_BallisticCannon_S1=Fabricant: KnightBridge Arms\nType d'article: Canon balistique\nTaille: 1\n\nLe Longsword 9-Series, le canon automatique d'entrée de gamme de la ligne Sword de KnightBridge Arms, tire un projectile balistique conçu pour être utilisé contre diverses cibles blindées tout en permettant aux pilotes de maintenir une distance de sécurité avec les cibles.
item_DescKBAR_BallisticCannon_S2=Fabricant: KnightBridge Arms\nType d'article: Canon balistique\nTaille: 2\n\nKnightBridge Arms sait qu'en matière de combat, avoir la bonne arme peut faire toute la différence. Avec ses puissants projectiles balistiques, le polyvalent Greatsword 10-Series, taille deux, vous accompagnera jusqu'à la fin du conflit grâce à sa longue portée et son potentiel de dégâts élevé.
item_DescKBAR_BallisticCannon_S3=Fabricant: KnightBridge Arms\nType d'article: Canon balistique\nTaille: 3\n\nLe Broadsword 11-Series de KnightBridge Arms est le canon automatique balistique de taille trois vers lequel les pilotes se tournent lorsqu'ils recherchent : distance, fiabilité et dégats.
item_DescKLWE_MassDriverCannon_S2=Fabricant: Klaus & Werner\nType d'article: Canon électro-magnétique\nTaille: 2\n\nLe canon électro-magnétique Sledge II de Klaus & Werner est une arme balistique à munitions solides de 60 mm capable de tirer plusieurs types de munitions. Les capacités de pénétration de bouclier accrues de cette arme ont toutefois un coût ; l'espace du chargeur est limité et les munitions doivent être régulièrement rechargées. Étant donné qu'il n'utilise pas de projectiles énergétiques, le canon à rail de Klaus & Werner a un coût énergétique réduit, ce qui se traduit par une signature EM réduite.
item_DescKLWE_MassDriver_S1=Fabricant: Klaus & Werner\nType d'article: Canon électro-magnétique\nTaille: 1\n\nAbattez les cibles lointaines avec le canon électro-magnétique Sledge I. Klaus & Werner a utilisé la technologie des railguns pour tirer avec précision des projectiles balistiques à haute puissance sur de longues distances.Assurez-vous de bien viser à chaque tir, car l'arme sacrifie le rythme de tir pour des dégâts bruts et dévastateurs.
item_DescKLWE_MassDriver_S2=Fabricant: Klaus & Werner\nType d'article: Canon électro-magnétique\nTaille: 2\n\nLe canon électro-magnétique Sledge II de Klaus & Werner est une arme balistique percutante capable de tirer plusieurs types de munitions. Toutefois, la capacité de pénétration de bouclier de cette arme a un coût. L'espace du chargeur étant limité, les munitions doivent être régulièrement rechargées. Comme il n'utilise pas de projectiles énergétiques, le canon à rail de Klaus & Werner a un coût énergétique réduit, ce qui se traduit par une signature EM réduite.
item_DescKLWE_MassDriver_S3=Fabricant: Klaus & Werner\nType d'article: Canon électro-magnétique\nTaille: 3\n\nLe Sledge III est la variante de taille trois de la populaire série de canons électro-magnétiques de Klaus & Werner. Bien qu'il soit lent à tirer, l'arme combine avec succès la philosophie de conception simple de l'entreprise avec une technologie de railgun de pointe pour tirer des projectiles balistiques avec une précision chirurgicale à longue portée.
item_DescKRIG_BallisticGatling_S2=Fabricant: Kruger Intergalactic\nType d'article: Mitrailleuse Gatling balistique\nTaille: 2\n\nVariante personnalisée de la gamme de canons rotatifs Tigerstrike de Kruger Intergalactic, ce puissant canon a été conçu en collaboration avec l'équipe travaillant sur le P-52 Merlin pour garantir qu'il s'intègre parfaitement aux lignes gracieuses de la coque d'un chasseur léger tout en continuant à délivrer rapidement coup après coup avec la fiabilité que l'on attend d'une arme Kruger.
item_DescKRIG_BallisticGatling_S3=Fabricant: Kruger Intergalactic\nType d'article: Mitrailleuse Gatling balistique\nTaille: 3\n\nEn termes simples, le Tigerstrike T-21 de Kruger est un égaliseur. Ce canon rotatif à grande vitesse est capable de délivrer un flux incessant de cartouches sur la cible avec un risque minimal d'enrayage, ce qui en fait un ajout essentiel à tout arsenal.
item_DescKRIG_Merlin_LandingSystem,P=Trains d'atterrissage de Kruger Intergalactic Merlin
item_DescKRNG_LaserCannon_S4=Fabricant : Kroneg\nType : Canon laser\nTaille : 4\n\nAvec une main ferme et un œil aiguisé, il y a peu de canons automatiques à laser de même classe qui peuvent surpasser le FL-33 de Kroneg. Cette arme polyvalente à haut rendement a été construite avec des compensateurs nouvellement conçus pour infliger des dégâts à longue portée.
item_DescKSAR_pistol_ballistic_01=Fabricant: Kastak Arms\nType d'article: Pistolet\nClasse: Balistique\n\nTaille du chargeur: 6\nCadence de tir: 180 tr/min\nPortée effective: 100 m\n\nAccessoires: Optique (S1), Canon (S1), Underbarrel (S1)\n\nSouvent appelé "canon à main" de Kastak Arms, le Coda peut mettre fin à un engagement avec un seul obus de calibre .50, bien que sa puissance substantielle puisse rendre le recul du Coda difficile à gérer. Compte tenu de la taille limitée de son chargeur et de son coup de pied important, les tirs soutenus sont déconseillés au profit de tirs uniques plus précis.
