fleetweek2950_holoviewer_polaris_desc=L'un des plus récents vaisseaux capitaux au service de la flotte, la corvette de classe Polaris est entrée en service en 2946 et a déjà eu un impact important sur l'Empire. Grâce à son mélange bien équilibré de puissance et de vitesse, ce vaisseau a amélioré l'efficacité globale de la Marine dans une grande variété de scénarios, allant de la livraison d'aide humanitaire aux opérations tactiques. Sous le commandement du Capitaine Lucia Franco, l'UEES Polaris a démontré combien l'adaptabilité de la corvette est essentielle à l'effort de guerre en cours. Récemment, le Polaris et son équipage étaient en patrouille prolongée à Tayac lorsqu'ils ont réussi à arrêter une tentative d'incursion par un parti d'éclaireurs Vanduul, potentiellement dissuadant toute action ennemie supplémentaire dans ce secteur pour le futur proche. Cpt. Franco a attribué la qualité de vie supérieure à la moyenne du vaisseau à l'efficacité au combat de ses marins.
