Orison_DiscoverySpot_001_desc=Afin de maintenir un confort atmosphérique optimal, la ville animée d'Orison surveille attentivement sa position orbitale précise au-dessus de la géante gazeuse Crusader. Cette précision est rendue possible grâce à l'utilisation contrôlée des propulseurs de classe Seraph, situés stratégiquement sous chaque plateforme. Ces propulseurs fonctionnent de manière synchronisée pour éviter toute perturbation ou instabilité du réseau de poutres connectées. Ils sont activés par impulsions brèves, assurant ainsi la stabilité d'Orison. Les habitants de Crusader décrivent souvent les légères vibrations résultant de ces ajustements périodiques comme "le massage gratuit d'Orison". N'oubliez pas de vous accrocher et de profiter de l'expérience !
Orison_DiscoverySpot_001_title=Comment Orison reste-t-elle dans les nuages ?
Orison_DiscoverySpot_002_desc=Bien que le partenariat entre Crusader Industries et la Marine soit largement connu du public, on en sait moins sur l'origine de Providence Platform, initialement érigée en 2855 en tant que cale sèche navale exploitant la faible gravité et l'atmosphère respirable de cette zone. Ces caractéristiques ont fait de ce monde un choix idéal pour devenir le nouveau siège de Crusader, un détail moins connu. Lorsque l'entreprise a acquis Stanton II en 2865, Providence Platform a subi d'importantes transformations pour se métamorphoser en le centre de fabrication de pointe qu'elle est aujourd'hui. Bien que ne relevant plus officiellement de la Marine, Crusader continue fièrement la tradition d'aider les habitants de l'Empire à travers ses activités.
Orison_DiscoverySpot_002_title=Providence Platform a-t-elle été construite par la Marine ?
Orison_DiscoverySpot_003_desc=Malgré les panoramas spectaculaires que procure son statut de ville flottante, se déplacer d'une plateforme à l'autre peut s'avérer délicat. Les déplacements professionnels sur place ne sont pas une simple promenade ! Pour remédier à cette situation, Crusader propose à ses employés et visiteurs le service de navettes d'Orison. Ces navettes offrent des liaisons vers toutes les principales plates-formes et sont fabriquées localement à Orison. Récemment redessinées, elles possèdent des verrières cristallines caractéristiques qui permettent aux passagers de profiter de vues extraordinaires sur la ville pendant leurs déplacements, rendant ainsi le voyage aussi agréable que la destination.
Orison_DiscoverySpot_003_title=Quel est le meilleur moyen de visiter d'autres plateformes ?
Orison_DiscoverySpot_005_desc=Orison se distingue comme une ville unique en son genre, et en ce qui concerne la conception de ses jardins, seul un arbre parfait serait à la hauteur. Il devrait être bien adapté aux vents forts et à l'humidité basse, capable de s'auto-polliniser et surtout, esthétiquement plaisant. Mais après une longue recherche, aucun arbre existant ne satisfaisait tous ces critères. Les jardiniers de Crusader ont donc dû prendre les choses en main en créant leur propre arbre parfait. Ils ont croisé des cornouillers à fleurs et des pins taverbark pour donner naissance à l'arbre Hosanna. Doté de racines robustes, de branches flexibles et de délicates fleurs roses parfumées, cet arbre rend chaque promenade dans le parc mémorable.
Orison_DiscoverySpot_005_title=Pourquoi les arbres d'Orison sont-ils si spéciaux ?
Orison_DiscoverySpot_006_desc=Le nom "Crusader Industries" revêt en réalité deux significations distinctes. Tout d'abord, il incarne l'engagement de demeurer à l'avant-garde des idées en matière de construction de vaisseaux. Bien que la société ait débuté en fabriquant des navettes planétaires fiables, ses équipes d'ingénieurs étaient constamment à la recherche de moyens pour stimuler le marché des vaisseaux commerciaux. Que ce soit en développant de nouvelles caractéristiques d'ingénierie ou en répondant simplement à une nouvelle demande du public. Ensuite, le nom reflète l'engagement de l'entreprise à défendre vigoureusement ce qui est moralement juste à travers l'Empire. Depuis sa fondation en 2799 par August Dunlow, le retour à la communauté est devenu un pilier central de l'entreprise. Soutenir Crusader Industries revient donc à soutenir une entreprise dévouée à l'amélioration de l'Empire pour tous.
Orison_DiscoverySpot_006_title=Quelle est la signification derrière le nom de Crusader Industries ?
Orison_DiscoverySpot_007_desc=Bien plus qu'un simple nom de spatioport, le fondateur de Crusader Industries, August Dunlow, a vécu une vie mémorable et extraordinaire. Originaire d'Angeli dans le système Croshaw, il est devenu orphelin à la suite d'un violent coup d'État au stade Khanos, qui a renversé l'empereur Messer X. Recueilli par une organisation caritative locale, Dunlow a pu poursuivre ses études tout en s'investissant bénévolement pendant son temps libre. Après avoir obtenu son diplôme de l'Université d'Angeli, il est devenu un éminent militant anti-Messer et un défenseur des droits civiques, plaidant en faveur d'une réforme gouvernementale. August a fondé Crusader Industries en 2799 sur le principe selon lequel une entreprise prospère véritablement lorsqu'elle contribue à la société. Aujourd'hui, vous profitez de ces majestueux nuages grâce à sa vision extraordinaire selon laquelle une entreprise peut être à la fois financièrement rentable et une force pour le bien.
Orison_DiscoverySpot_007_title=Qui était August Dunlow ?
Orison_DiscoverySpot_008_desc=Assurer l'approvisionnement d'Orison et le bon fonctionnement des chantiers navals représentent une opération complexe en soi. Chaque jour, un volume dépassant le quart de million de SCU de marchandises est transporté entre les plates-formes de production, les chantiers navals et les installations de soutien grâce aux ferries de cargaison de classe Atlas de Crusader. Ces navires, spécialement conçus avec une structure ouverte pour faciliter le chargement et le déchargement, opèrent en continu, jouant un rôle essentiel dans la chaîne de production à Orison. Plus de 5 000 employés de Crusader se consacrent exclusivement à la logistique, veillant au bon fonctionnement de ces navires jusqu'à leur prochaine destination de livraison. Cette harmonie entre les individus, les vaisseaux et les marchandises garantit le fonctionnement optimal de toutes les activités à Orison.
Orison_DiscoverySpot_008_title=Pourquoi Orison possède-t-elle autant de vaisseaux de transport ?
Orison_DiscoverySpot_009_desc=Rejoindre la communauté de Crusader Industries requiert un profil spécifique. Les collaborateurs doivent non seulement posséder un haut niveau de compétence et de qualification, mais surtout, être passionnés par leur travail. La PDG, Kelly Caplan, affirme toujours que "Crusader fabrique les meilleurs vaisseaux car nous avons les meilleurs employés", une vérité confirmée par l'initiative caritative "Crusader Cares" menée par des travailleurs généreux à Orison. Leur impact positif a touché la vie de nombreuses personnes à travers l'Empire, démontrant ainsi leur volonté de répandre le bonheur à travers la galaxie.
Orison_DiscoverySpot_009_title=Qui sont les personnes travaillant pour Crusader ?
Orison_DiscoverySpot_010_desc=La construction de grands vaisseaux spatiaux est effectivement une tâche complexe ! Si vous tentiez de les construire dans des usines traditionnelles sur une planète dotée d'une gravité similaire à celle de la Terre, vous seriez confronté à d'innombrables défis pour l'assemblage des pièces du vaisseau et pour éviter leur effondrement durant la construction. Parfois, ces vaisseaux imposants ne parviennent même pas à quitter l'atmosphère une fois achevés, c'est pourquoi la plupart des vaisseaux de grande taille sont construits dans l'espace. Cependant, l'espace présente ses propres défis : bien que vous n'ayez pas à vous soucier du poids, tous vos ingénieurs et mécaniciens doivent travailler en combinaison spatiale, ce qui peut être potentiellement plus dangereux. Chez Crusader, nos employés bénéficient du meilleur des deux mondes : une gravité plus faible et la possibilité de travailler dans l'atmosphère. Il n'est donc pas surprenant que nos employés apprécient de travailler ici !
Orison_DiscoverySpot_010_title=Pourquoi Crusader construit ses vaisseaux à Orison ?
