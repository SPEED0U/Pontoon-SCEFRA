item_Descarma_barrel_supp_s1=Fabricant : ArmaMod\nType : Silencieux\nPoint d'attache : Canon\nTaille : 1\n\nDégâts : -8%\nPortée audible : -60%\n\nFrappez silencieusement avec le Tacit Suppressor1. ArmaMod utilise un revêtement céramique exclusif à l'intérieur du silencieux pour s'assurer que le son des tirs reste minimal. 
