item_DescESPR_BallisticCannon_S1=Fabricant: Esperia\nType d'article: Canon balistique\nTaille: 1\n\nRépandez la terreur avec le canon balistique Deadbolt I. Craint pour sa puissance de feu à courte portée, cette arme tevarine notoire a acquis sa réputation intimidante pendant la Première Guerre Tevarine en faisant partie de l'arsenal dévastateur de la flotte tevarine. Esperia a recréé le Deadbolt I avec soin en témoignage du respect envers l'arme originale et les guerriers qui l'ont utilisée avec une telle efficacité.
