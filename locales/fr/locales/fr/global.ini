JurisdictionJournals_ArcCorp_BodyText=AVIS DE JURIDICTION DE L'UEE\n** ARCCORP **\n\nLorsque vous voyagez dans l'espace gouverné par ARCCORP, n'oubliez pas que vous êtes soumis non seulement aux lois de l'UEE, mais aussi à celles des juridictions locales. Si vous enfreignez les lois locales, même sans le savoir, vous risquez d'être expulsé, condamné à une amende, arrêté ou emprisonné.\n\nTout comme les agents militaires et de défense de l'UEE, le personnel de sécurité local peut exiger que vous vous soumettiez à des scans d'identification pour établir votre identité, procéder à des fouilles de votre personne et de votre vaisseau, et vous immobiliser pour des motifs valables. Obéissez toujours aux directives du personnel de sécurité autorisé.\n\nVeillez à vous familiariser avec les activités criminelles suivantes et à vous comporter en conséquence. Pour plus de détails, consultez l'annexe ci-dessous.\n\n** CRIMES **\n\n~law(felonies)\n\n** COMPORTEMENT DÉLICTUEL**\n\n~law(misdemeanors)\n\n** PRODUITS INTERDITS **\n\n~law(prohibitedGoods)\n\n**UBSTANCES CONTRÔLÉES CLASSE A**\n\n~law(controlledSubstances|A)\n\n** SUBSTANCES CONTRÔLÉES DE CLASSE B **\n\n~law(controlledSubstances|B)\n\n** SUBSTANCES CONTRÔLÉES DE CLASSE C **\n\n~law(controlledSubstances|C)\n\n\n-----------------\n* Annexe *\n-----------------\n\n* Trahisons*\nLes crimes sont des actes passibles d'arrestation qui sont considérés comme des actes répréhensibles où que ce soit dans l'UEE.\n~law(felonies|details)\n* Délits mineurs *\n\nLes délits mineurs sont des actions passibles d'une amende et peuvent varier selon les juridictions.\n~law(misdemeanors|details)\n* Marchandises interdites *\n\nLes objets et matériaux qui ont été déclarés illégaux. Cette liste peut varier d'une juridiction à l'autre. \n\n* Substances contrôlées de classe A *\n\n Les substances contrôlées de classe A sont interdites au trafic et à la possession sur tout le territoire de l'UEE. \n\n* Substances réglementées de classe B *\n\nLes substances réglementées de classe B ont été déclarées par la juridiction locale comme étant illégales au trafic et à la possession.\n\n* Substances réglementées de classe C *\n\nLes substances réglementées de classe C ont été déclarées par la juridiction locale comme étant illégales pour le commerce, mais légales pour la possession.
