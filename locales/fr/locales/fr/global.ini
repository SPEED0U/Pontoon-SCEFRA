Crus_HistMarker_Text_01=La célèbre musicienne Carolyn 'Vortex' Thorson est née ici le 8 janvier 2915. Le vaisseau de sa famille se rendait vers un avant-poste voisin lorsqu'il a atterri pour faciliter sa naissance. Adolescente, Thorson a gagné le surnom de 'Vortex' pour l'impressionnante vitesse et dextérité dont elle faisait preuve derrière la batterie. En tant que membre fondateur de Firmament, elle a contribué à redéfinir la musique populaire, devenant ainsi la batteuse la plus célèbre et imitée dans l'UEE pendant plus d'une décennie.
Crus_HistMarker_Text_02=En 2938, des scientifiques Rayari travaillant ici, à l'avant-poste de recherche Hickes, ont créé un anti-inflammatoire non stéroïdien (AINS) révolutionnaire. Ce médicament, connu sous le nom de Ceprozin, est devenu largement utilisé lors des chirurgies de remplacement cybernétique. Il offre un soulagement de la douleur et réduit l'inflammation sans provoquer les effets secondaires courants des autres AINS.
Crus_HistMarker_Text_03=Ici, en 2941, les chercheurs de Terra Mills ont combiné la composition unique du sol de Cellin avec l'augmentation génétique pour créer un nouveau fruit hybride nommé la Terraberry. Cette baie violette au goût acidulé unique reste mûre plus longtemps que la plupart des autres baies, ce qui en fait un choix idéal pour les expéditions interstellaires.
Crus_HistMarker_Text_04=Voici l'abri qui sauva Bastien Nemitz. En 2930, Crusader Industries a engagé le célèbre aventurier pour promouvoir la beauté et la diversité de ses lunes en parcourant chacune d'entre elles et en fournissant des comptes rendus quotidiens. Après des voyages réussis autour de Cellin et de Yela, Nemitz ne transmit pas le compte rendu quotidien de Yela du 24 juin. Une équipe de recherche fut constituée, mais ne parvint pas à le retrouver. Quelques jours plus tard, Nemitz contacta les autorités de Crusader depuis cet abri. Il avait boité jusque-là avec une cheville fracturée lors d'une terrible chute qui avait également détruit son mobi. Après avoir été secouru, Nemitz s'est rétabli et est retourné au refuge de Talarine Divide pour terminer son périple autour de Yela.
Crus_HistMarker_Text_05=Cet abri a été édifié grâce aux généreuses contributions de la famille et des amis d'Ethan Halton. Les imposants rochers et cailloux qui jalonnent la vallée de Nakamura en ont fait une destination prisée par les passionnés de courses non réglementées à travers la canopée. Malheureusement, en 2917, le coureur amateur Ethan Halton n'a pas réussi à négocier les virages serrés successifs du parcours et a succombé à ses blessures lors de l'accident. Afin d'éviter que d'autres coureurs ne subissent le même sort, cet abri a été érigé en 2918.
Crus_HistMarker_Text_06=Mario Kosso fut le premier chef de l'unité d'intervention d'urgence de Crusader. Créée pour fournir des services de soutien et de sauvetage à ceux qui en avaient besoin sur les lunes de Crusader, Kosso a dirigé la réponse à la première balise de détresse reçue par l'équipe, émise depuis ce bassin. Celui-ci a été nommé en son honneur lors de son départ à la retraite en 2938.
Crus_HistMarker_Text_07=La célèbre photo de l'anneau lumineux de Yela se détachant sur un ciel noir fut prise ici par la célèbre photographe Juliana Aston en 2918. Le panorama est devenu si étroitement lié à son œuvre qu'en 2928, il fut officiellement baptisé "Aston Ridge" en son honneur.
Crus_HistMarker_Text_08=Situé au-dessus du croisement de plusieurs canyons, Wolf Point doit son nom à la géomètre de Crusader, Cally Stroble, qui nota avec enthousiasme dans son rapport initial que "contre toute attente, il semble qu'une famille de créatures ressemblant à des loups ait trouvé le moyen de s'installer dans la région. Leurs cris peuvent être entendus à des kilomètres à la ronde". Cependant, le nom resta après qu'une enquête plus approfondie eut prouvé que les loups n'étaient qu'une farce d'un collègue géomètre.
Crus_HistMarker_Text_09=Cette crête a été nommée en l'honneur de l'ancien PDG de Crusader, August Dunlow. Nombreux sont ceux qui attribuent à la vision de Dunlow un rôle déterminant dans la transformation de Crusader Industries en l'entreprise qu'elle est aujourd'hui. C'est dans cet esprit que Dunlow Ridge, offrant une vue étendue sur le paysage de Daymar, a été nommé en son honneur.
Crus_HistMarker_Text_10=Cette partie de Daymar est connue sous le nom d'Eager Flats en mémoire d'un artiste excentrique qui y a élu domicile. Norman Eager a acquis une notoriété dans les années 2920 en construisant une série d'installations artistiques si massives qu'elles pouvaient être vues par les vaisseaux volant au-dessus des appartements. Conçues comme "art éphémère" par Eager, les pièces n'étaient pas censées être permanentes. Au lieu de cela, elles ont été lentement dégradées et ensevelies par les sables constamment tourbillonnants de la lune.
Crus_HistMarker_Text_11=Les plaines de Tamdon ont été nommées en l'honneur de l'agent de l'Advocacy Crista Tamdon qui, en 2912, a perdu la vie en service après avoir été piégée dans une embuscade alors qu'elle poursuivait un suspect à travers ces plaines.
Crus_HistMarker_Text_12=De 2923 à 2927, un mystérieux bienfaiteur veilla à ce que cet abri d'urgence soit constamment approvisionné en pots de confiture maison. Découvert pour la première fois par un pilote égaré, le bouche-à-oreille attira de nombreux autres voyageurs vers le refuge pour goûter par eux-mêmes à cette confiture. En 2927, lorsqu'un journaliste tenta de découvrir l'identité de la personne derrière ce cadeau sucré, les livraisons de confiture cessèrent aussi mystérieusement qu'elles avaient commencé. Cependant, la tradition persiste jusqu'à nos jours, grâce aux nombreux visiteurs qui continuent d'apporter des pots de confiture sur le site.
Crus_HistMarker_Text_13=Shelly Ashburn, l'ancienne conceptrice en chef des vaisseaux de Crusader, s'est éprise de cet endroit en raison de la position picturale que prend Crusader sur l'horizon. Elle s'y rendait souvent pour canaliser son énergie créatrice, ce qui lui valut le surnom d' "Ashburn Channel" (canal Ashburn) au sein de son équipe. Après son départ à la retraite en 2940, le site a officiellement adopté ce titre.
Crus_HistMarker_Text_14=En 2936, Crusader Industries a parrainé un concours pour récompenser le meilleur récit de voyage consacré à l'une de leurs lunes. Le récit de Donnell Flanagan sur ses expériences passionnantes a remporté le premier prix et ce site, qui a joué un rôle important dans ses aventures, a été nommé en son honneur.
Crus_HistMarker_Text_15=Kelly Caplan, PDG de Crusader, aimait le paysage de cette partie de Cellin et a souhaité que ce ravin soit nommé en l'honneur de son chien, Julep.
Crus_HistMarker_Text_16=Ici, le 25 août 2912, Lakedra Walsh a organisé et remporté la première course de Véhicules terrestres sur Yela. La piste est devenue célèbre parmi les passionnés de courses de Véhicules terrestres et est par la suite le site de la première piste de course officielle sur la lune.
Crus_HistMarker_Text_17=C'est sur ce site que Darnell Ajay a construit, en 2906, la première installation permanente sur Daymar.
Crus_HistMarker_Text_18=C'est sur ce site que Phillip Xu a construit, en 2906, la première installation permanente sur Cellin.
Crus_HistMarker_Text_19=C'est sur ce site que Wilma Ivery a construit, en 2907, la première installation permanente sur Yela.
Crus_HistMarker_Text_20=Les agents de l'Advocacy, aux côtés des forces de sécurité de Hurston et de Crusader Security, ont poursuivi Amir Tremaine après son crash dans ce canyon le 23 octobre 2929. Le fugitif recherché utilisa des morceaux de son vaisseau pour construire à la hâte une fortification de fortune. C'est ainsi que débuta une confrontation dramatique avec les forces de l'ordre durant trois jours, qui fit l'objet d'une couverture médiatique ininterrompue jusqu'aux derniers instants sanglants où l'Advocacy tenta, en vain, de capturer Tremaine vivant.
Crus_HistMarker_Text_21=C'est ici que, le 2 octobre 2904, Chad Fawley a réussi le premier tour du monde en solitaire de Cellin à bord d'un véhicule terrestre.
Crus_HistMarker_Text_22=En 2934, Esther Hurston, une fillette de douze ans, a été enlevée et placée dans une capsule de stase par des hors-la-loi cherchant à soutirer une lourde rançon à sa famille. Le vaisseau contenant le cryopod de la jeune fille s'est caché ici après que ses identifiants réglementaires aient été compromis. Pendant qu'un hors-la-loi tentait d'obtenir de nouveaux identifiants réglementaires, le récupérateur Mac Petrosky découvrit le vaisseau. Il signala son emplacement et se cacha même à proximité pour surveiller celui-ci jusqu'à l'arrivée des autorités. Petrosky reçut une mention élogieuse de Crusader Security lors des retrouvailles entre Esther et sa famille.
Crus_HistMarker_Text_23=Les tristement célèbres frères Beringer ont surnommé ceci le "Goodbye Geyser" après l'avoir utilisé à maintes reprises pour se débarrasser de ceux qui s'opposaient à leurs entreprises criminelles au début des années 2920. On pense qu'il s'agit du lieu de repos final d'au moins 14 individus, dont le célèbre chasseur de primes Bree Kuznetsov. Les tentatives de récupérer des restes sur le site se sont avérées infructueuses.
Crus_HistMarker_Text_24=C'est ici, en 2909, que le célèbre botaniste Bryan Shakir a commencé son travail de catalogage de la flore diversifiée de Daymar. Publié sous le titre "Daymar en fleurs : Guide de terrain de la flore de Stanton 2b", il est encore considéré par beaucoup comme la source définitive sur le sujet.
Crus_HistMarker_Text_25=Erma Triolo est née sur ce site en 2909, ce qui en fait la première personne née sur Yela. Ses parents, Albert et Nora Triolo, s'étaient rendus sur la lune pour participer à une course lorsque Nora commença à accoucher. Incapable de se rendre au centre médical le plus proche pour l'accouchement, Albert posa son Constellation à cet endroit et servit avec succès comme sage-femme.
Crus_HistMarker_Text_26=Avant que Crusader n'achète la géante gazeuse et ses lunes, la marine de l'UEE contrôlait cette partie du système. En 2904, la marine de l'UEE y a établi une installation militaire pour soutenir et surveiller les chantiers de construction perchés dans la haute atmosphère de Crusader. Les installations ont été retirées et déplacées en 2908.
Crus_HistMarker_Text_27=Les relations tendues entre Hurston et ses ouvriers à la fin de 2927-2929 aboutirent à une série d'émeutes. En réponse, Hurston limita sévèrement le trafic en provenance et à destination de la planète pendant près de 15 mois standards. De nombreux travailleurs souhaitaient échapper à cette situation dangereuse, mais peu en avaient les moyens. Un point positif était la Hurston Hotline, un canal de communication qui changeait constamment de fréquence. Ceux qui cherchaient à fuir les troubles et qui eurent la chance de connaître la fréquence momentanée de la chaîne pouvaient demander de l’aide pour quitter la planète. Des instructions spécifiques étaient remises en personne aux pilotes volontaires et devaient être suivies à la lettre. Le réseau de militants syndicaux responsable de la Hurston Hotline pendant cette période tumultueuse utilisa cet endroit pour abriter les travailleurs en fuite avant de les évacuer du système.
Crus_HistMarker_Text_28=Cellin doit son nom au plus jeune frère dans la classique histoire pour enfants "A Gift for Baba", les nombreux volcans endormis de la lune incarnant la colère bouillonnante du personnage. Ce volcan endormi, nommé "Cellin's Peak" par les volcanologues, est soigneusement observé et surveillé, car on pense qu'il a de fortes chances de devenir actif un jour.
Crus_HistMarker_Text_29=Daymar doit son nom au frère cadet dans "A Gift for Baba". Connu pour sa propension à se perdre, le nom du personnage fut également attribué à ce canyon sinueux par les premiers explorateurs.
Crus_HistMarker_Text_30=Yela doit son nom à la sœur aînée dans "A Gift for Baba", connue pour son comportement calme et calculateur. Cette vaste plaine a enregistré la température la plus froide lors de la première expédition scientifique sur la lune, ce qui lui a valu le nom de "Yela's Plain".
Crus_HistMarker_Text_31=L'étude des geysers de Cellin a commencé avec une station d'observation construite à cet endroit en 2908. Le géologue Randell Engler passa près d'une décennie à étudier ces merveilles naturelles. Il fut le premier à émettre l'hypothèse que les geysers lunaires jouaient un rôle important dans la dispersion des nutriments et des minéraux vitaux dans le sol.
Crus_HistMarker_Text_32=Lors du voyage de l'empereur Costigan en 2944 dans le système Stanton, il partagea un repas ici, à "Gallete Family Farms". L'empereur Costigan espérait que sa visite attirerait l'attention sur les agriculteurs indépendants et les travailleurs de tout l'Empire à qui bénéficieraient la législation sur les subventions agricoles alors débattue par le Sénat.
Crus_HistMarker_Text_33=En 2927, Fakih Borisov a introduit un troupeau de grands crabes terrestres génétiquement modifiés sur Daymar. Élevés pour résister aux conditions sèches de la lune, les crabes ont erré dans cette partie de Daymar pendant près d'une décennie. Cependant, le rêve de Borisov de transformer la lune en paradis pour les éleveurs ne s'est jamais concrétisé. Un élément clé du plan de Borisov était que les crabes se nourrissent de la végétation naturelle limitée de la lune, mais ce faisant, les animaux ont acquis une odeur repoussante qui imprégnait tous les produits dont ils étaient une composante.
Crus_HistMarker_Text_34=Le 22 août 2924, l'archéologue amateur Sonny Pak révéla un fossile qu'il prétendait appartenir à une nouvelle espèce habitant cette lune. La nouvelle de la découverte s'est répandue à travers différents médias, suscitant l'enthousiasme de la communauté scientifique. Cependant, au lieu de permettre aux scientifiques d'examiner l'échantillon, Sonny emmena les restes lors d'une tournée publicitaire et vendit même des billets à ceux qui souhaitaient les voir. Ses actions furent condamnées par la communauté scientifique, et après l'intervention du gouvernement de l'UEE, il s'avéra que le fossile était un faux.
Crus_HistMarker_Text_35=Les romantiques croient que les amoureux qui se déclarent leur affection l'un pour l'autre sur cette corniche resteront ensemble pour toujours. Cette légende trouve son origine dans le conte macabre du couple de hors-la-loi notoire, Akiko 'Jackal' Bazin et Rick 'Shady' Milligan. En 2913, à quelques instants de leur capture, le couple décida d'éviter l'emprisonnement et préféra sauter dans le vide en se tenant la main pour mettre fin à leurs jours.
Crus_HistMarker_Text_36=Le 31 décembre 2940, l'équipe de sataball des Stanton Knights a atterri ici pour permettre à leur vaisseau de subir des réparations d'urgence. Pendant l'attente, l'équipe a élaboré des stratégies pour leur match de championnat contre les Kiel Guardians prévu pour le lendemain. Selon les membres de l'équipe, c'est ici que les Knights ont conçu le désormais célèbre 'Franklin Flip', qui propulserait l'équipe vers la victoire et le premier championnat de la SBPL de l'histoire du club.
Crus_HistMarker_Text_37=Le 17 mars 2904, Meiko Norwood s'effondra ici alors qu'elle chargeait des échantillons de sol dans son vaisseau. Elle décéda plus tard dans la journée des suites de complications liées à une valve cardiaque artificielle, devenant ainsi la première personne à mourir sur Daymar.
Crus_HistMarker_Text_38=En 2939, Crusader Security appréhenda ici un fugitif recherché pour un vol massif de bons de crédit. L'argent ne fut pas récupéré lors de l'arrestation, mais des rumeurs circulaient alors selon lesquelles le hors-la-loi était en possession d'outils de terrassement. Depuis lors, les chasseurs de trésors se sont rassemblés ici à la recherche de la fortune perdue, même si les analyses répétées n'ont montré aucun signe de celle-ci.\n\nCrusader Industries encourage fortement à éviter toute excavation et demande que tout terrain déplacé soit replacé d'où il vient pour préserver la beauté naturelle de la lune.
Crus_HistMarker_Text_39=Le tableau perdu depuis longtemps de Greg Caldwell "The Starman's Farewell" fut découvert enterré sous un cairn de pierre sur ce site en 2908. Volé au Terra Museum of Contemporary Art en 2731, la façon dont l'œuvre d'art finit par se retrouver ici reste un mystère. Le tableau fut rendu à Terra.
Crus_HistMarker_Text_40=En 2945, le mineur indépendant Bruce Amodeo découvrit une grosse pierre précieuse de serendibite près de cet avant-poste. Sa vente aux enchères à un acheteur anonyme battit le record du plus grand nombre de crédits par carat dépensés pour de la serendibite. Dès lors, les mineurs affluèrent vers la région à la recherche de nouveaux gisements de serendibite.
Crus_HistMarker_Text_41=La tragédie frappa l'avant-poste de Cuadrado le 15 mai 2941, en raison d'un dysfonctionnement du système de survie. Une fuite importante d'oxygène dans l'avant-poste déclencha une explosion qui coûta la vie à neuf personnes. Cette catastrophe conduisit Crusader Industries à renforcer la réglementation sur les avant-postes et à imposer des contrôles de maintenance plus fréquents sur toutes leurs installations.
Crus_HistMarker_Text_42=Crusader Industries remercie Bountiful Harvest Hydroponics pour sa formidable mobilisation en faveur des nécessiteux de Vega. Après les terribles attaques Vanduul du 5 octobre 2945, Bountiful Harvest produisit et fit don de plus de vivres d'urgence pour l'effort humanitaire sur Vega que n'importe quel autre avant-poste sur les lunes de Crusader. Le sacrifice extraordinaire de cet avant-poste nous rappelle que l'UEE soutiendra toujours ceux et celles qui font face à la menace Vanduul.
Crus_HistMarker_Text_43=La célèbre actrice et naturophile Millicent Silverton venait souvent dans cette région isolée pour camper dans la nature. Elle aimait tellement ce site qu'elle demanda à ce qu'il figure dans le film "Onto the Break", sorti en 2941.
Crus_HistMarker_Text_44=Les geysers de cette région sont dotés d'un ensemble unique de petites fissures qui, lorsque la pression atteint un certain niveau, produisent un son semblable à un gémissement. C'est ce phénomène qui est à l'origine des rumeurs infondées selon lesquelles le site serait hanté.
Crus_HistMarker_Text_45=En 2932, ce site accueillit le tristement célèbre Slim Chance Rally. Ce rassemblement de passionnés de buggies Greycat se réunit une fois par an dans un coin reculé pour s'affronter dans un Destruction Derby illicite.
Crus_HistMarker_Text_46=Crusader Industries utilise souvent ce site et son terrain irrégulier pour tester en conditions réelles les systèmes d'atterrissage de leurs nouveaux vaisseaux. C'est ici, le 25 mars 2934, qu'a eu lieu le premier et dernier atterrissage du vaisseau Juno, dont le concept fut un échec.
