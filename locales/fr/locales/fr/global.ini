Covalex_HaulCargo_AToB_Intro_desc=[ - ] [ - ]    COVALEX    [ - ] [ - ]\n\nMission : Transport de cargo\nTaille max. du cargo : ~mission(MissionMaxSCUSize)\nSous-catégorie : Transport Direct\nCollecte : ~mission(Location|Address)\nDestination : ~mission(Destination|Address)\n\nNOTES [ - ] ----->\nAprès avoir gagné le statut de "Top 10 des entreprises de livraison" et de "transporteur le plus sûr de 2955", Covalex est plus que jamais occupé. D'où notre contact: Covalex recherche de nouveaux indépendants fiables et sérieux. Réussissez cette mission et vous serez intégrés à l'immense flotte qu'est celle de Covalex !\n\nCovalex Shipping\n"Ce dont vous avez besoin, là où vous en avez besoin."\n\n\n\nCovalex Shipping est une société à responsabilité limitée. Pour encourager les livraisons en temps voulu et prévenir la fraude lors des transports de cargaison, Covalex Shipping fixera une limite de temps de livraison. À expiration, toute cargaison non livrée sera considérée comme volée et traitée en tant que telle. Si vous devez abandonner votre livraison, Covalex déterminera un nouveau lieu de dépôt pour que vous puissiez retourner la cargaison. Ne pas le faire affectera votre réputation avec l'entreprise. Le paiement sera proportionnel au pourcentage de cargaison livré avec succès.
