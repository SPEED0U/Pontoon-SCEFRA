DXSH_MCCV_INDI_SM_Outlaw_Killing_Spree_02,P=Vorace. J'aime ça.
DXSH_MCCV_INDI_SM_Outlaw_Killing_Spree_03,P=T'arrêtes pas tant que ton cœur bat.
