Hints_ASOP1=Les kiosques de sélection de véhicules vous permettent de récupérer n'importe lequel de vos vaisseaux en utilisant le gestionnaire de flotte.\nTrouvez-les au milieu du Pont 1.
Hints_ASOP3=Activez le kiosque de sélection de véhicules avec le mode d'interaction (~action(player_choice|pc_interaction_mode)).\nNaviguez dans le gestionnaire de flotte et sélectionnez « Sortir » sur le vaisseau que vous souhaitez utiliser.
Hints_ASOP_Title=Récupération du Véhicule
Hints_ATC_Title=Contrôle du trafic aérien (ATC)
Hints_ActorStatusClothingChanged=Certaines armures et vêtements peuvent protéger contre les températures extrêmes comme détaillé dans leurs descriptions.
Hints_ActorStatusHungerThirstDamageStarted=Avertissement : Lorsque les niveaux de nutrition et d'hydratation sont trop bas, vous subirez des dégâts et finirez par perdre connaissance.\nMangez et buvez pour reconstituer vos niveaux et stabiliser votre santé.
Hints_ActorStatusIntoxicatedEnter=Un taux élevé de drogue dans le sang peut provoquer une sensation d'intoxication, rendant les déplacements à pied ou le pilotage d'un véhicule difficiles et potentiellement dangereux.
Hints_ActorStatus_PITMenuDrugs_Title=Médicament
Hints_Cargo_Hail_Title=Services Cargo
Hints_Cargo_Invalid_Ship=Les Services de Fret n'accueillent que les plus grands véhicules pouvant effectuer des chargements extérieurs, tels que les vaisseaux de série Hull.
Hints_Cargo_Invalid_Ship_Title=Services de fret – Taille du Véhicule
Hints_FPSMining_Collection_Title=Collection - Minage à pied
Hints_FPSMining_OnPlayerOwningMiningTool=Cet outil de minage permet de collecter des matériaux précieux à partir de gisements de minerai plus petits, trop délicats pour être récoltés par des Véhicules miniers plus gros.
Hints_Fuel1=Votre carburant est faible. Si votre vaisseau est équipé de prises de carburant, limitez vos manœuvres pour faire le plein au fil du temps.\nVous pouvez également vous garer sur une aire de stationnement ou un hangar et utiliser l'application mobile d'entretien de votre Véhicule depuis le siège du pilote.
Hints_Fuel2=Le carburant de voyage quantique est faible.\nPour faire le plein, garez-vous sur une aire de stationnement ou dans un hangar et utilisez l'application mobile d'entretien de votre Véhicule depuis le siège du pilote.
Hints_Inventory_ItemPurchased_Title=Inventaire Local
Hints_Inventory_Open=Faites glisser et déposez des objets pour les transférer entre les conteneurs de stockage, le stockage personnel, local et celui du véhicule ; y compris les objets portés ou tenus.\nLe stockage local est uniquement accessible en fonction de votre emplacement actuel, tandis que le stockage du véhicule est uniquement accessible à bord des véhicules.
Hints_Inventory_OpenInVehicle=Naviguez entre votre inventaire personnel, vos conteneurs de stockage, votre stockage local et votre stockage de véhicules en utilisant les onglets sur les côtés de l'écran.
Hints_Inventory_OpenWithNoContainer=Équipez-vous de vêtements, d'armures et de sacs à dos pour gérer leur stockage. Allez vers un conteneur, un véhicule ou une zone d'atterrissage pour gérer son inventaire.\nPour déposer des objets stockés dans votre inventaire, faites-les glisser vers l'icône en forme de main.
Hints_Inventory_Title=Inventaire
Hints_Inventory_VehicleDestroyed=Lorsqu'un véhicule est détruit, certains objets stockés dans son entrepôt peuvent rester intacts.\nPour récupérer ces objets, cherchez dans l'épave des conteneurs de stockage. (Un TractorBeam peut être utile.)
Hints_Inventory_VehicleStorageUsed=Pour chercher des objets après qu'ils ont été placés dans le stockage du véhicule, utilisez l'application mobiGlas NikNax (~action(player|mobiglas)).\nCe gestionnaire d'inventaire suit tous vos biens, ce qui peut être utile si vos objets sont stockés dans différents véhicules et emplacements.
Hints_Inventory_VehicleStorage_Title=Stockage du Véhicule
Hints_Keybinding1=Si une action de suggestion est NON ASSIGNÉE, vous devriez la réassigner dans le menu des raccourcis clavier. Trouvez le menu des raccourcis clavier dans les Options.
Hints_Keybinding_Title=Assignation des Touches
Hints_LogoutShipWithinShip=L'appareillage des véhicules stockés sur la zone d’atterrissage d'un autre vaisseau est indisponible.
Hints_MedBeam_FireMode=Utilisez ~action(player|weapon_change_firemode) pour vous soignez vous ou les autres personnes blessées.
Hints_MedBeam_MT_BDLCrit=Le module d'extension Soin du Multi-Tool ne peut pas soigner les cibles ayant un taux de drogue sanguin (Blood Drug Level, BDL) critique.
Hints_MedBeam_MT_TargetRequired=Vous pouvez soigner une cible à courte distance en utilisant le module d'extension Soin du Multi-Tool.
Hints_MedBeam_MT_Title=Multi-Tool - Soin
Hints_MedBeam_Medgun_BDLCrit=Les dispositifs médicaux ne peuvent pas soigner les cibles avec un niveau critique de drogue dans le sang (BDL) en mode de base. Basculez en mode avancé en utilisant ~action(player|zoom) + ~action(player_choice|pc_interaction_mode) + ~action(player_choice|pc_select) pour interagir avec l'écran du dispositif médical.
Hints_Melee_Combat_Title=Combat Mêlée
Hints_Melee_Uppercut=Pour lancer un Uppercut, maintenez l'action alternative ~action(player|melee_AttackHeavyLeft) ou ~action(player|melee_AttackHeavyRight) après avoir effectué un crochet.
Hints_MiningConsumables_OnFirstMiningConsumableBought=Les modules miniers achetés peuvent être équipés sur des lasers miniers compatibles.\nAssignez le module à un emplacement disponible via le Gestionnaire de véhicules.
Hints_Personal_Inner_Thought1=Utilisez l'intéraction (~action(player_choice|pc_interaction_mode)) et appuyez sur ~action(player_choice|pc_personal_thought) pour ouvrir votre menu Pensée Intérieure Personnelle.
Hints_Personal_Inventory_Title=Inventaire Personnel
Hints_Quantum_Drive_Spooling3=L'état de calibrage de votre Quantum Drive s'affiche sur votre HUD de vol et l'interface utilisateur de Calibration.
Hints_Quantum_Drive_Title=Moteur quantique
Hints_RepairBeam_AmmoEmpty=La réparation consomme du Matériau Composite Recyclé (RMC), qui peut être acquis dans les boutiques ou en utilisant le Rayon de Récupération.
Hints_RepairBeam_HullOverview=Le rayon de réparation peut partiellement réparer les dommages causés à une coque tant que les boucliers du vaisseau ou du véhicule sont désactivés.
Hints_RepairBeam_Repairing=Les capacités de réparation de l'attachement Cambio-Mini SRT sont limitées. Il ne produira pas une coque impeccable, mais les réparations sur le terrain peuvent être vitales pour la survie.
Hints_SalvageBeam_AmmoFull=L'accessoire Cambio-Mini SRT convertit les déchets en matériaux composites recyclés (RMC), qui peuvent être vendus ou utilisés pour réparer les coques endommagées.\nUtilisez ~action(player|weapon_reload) pour recharger la cartouche RMC ou utilisez ~action(player|Weapon_change_firemode) pour basculer entre les modes Recyclage et Réparation.
Hints_SalvageBeam_HullOverview=Le rayon de récupération enlève les coques des vaisseaux et des véhicules puis les convertit en matériaux composites recyclés (RMC). Le matériel collecté peut être vendu ou utilisé pour réparer les coques endommagées.
Hints_SalvageBeam_Salvaging=Le recyclage transforme divers matériaux en Matériau  Composite Recyclé (RMC) et le stocke dans le conteneur de récupération jusqu'à ce qu'il soit plein.
Hints_SalvageBeam_VehicleTargetAquired=Avec un outil de recyclage équipé, utilisez ~action(player|attack1) pour récupérer une coque.\nCe processus affaiblit l'intégrité structurelle de cette partie du vaisseau ou du véhicule.
Hints_SalvageRepairBeam_Shields=Le processus de récupération ou de réparation est inefficace si les boucliers du vaisseau ou du véhicule sont actifs.
Hints_Scheduler1=Suivez un contrat pour afficher ses objectifs ici.
Hints_Ship_Customization_Title=Personnaliser le vaisseau
Hints_Ship_Defense1=Le lancement de contre-mesures vous permet d'éviter les missiles. Alternez entre le type Leurres ou le type Paillettes pour sélectionner la contre-mesure adaptée à la situation.
Hints_Ship_Startup1=Utilisez l'intéraction (~action(player_choice|pc_interaction_mode)) pour démarrer votre véhicule.\nCherchez le bouton du tableau de bord "Activer les Systèmes".\nRaccourci ~action(spaceship_general|v_flightready)
Hints_Shopping2=Effectuez un achat en sélectionnant l'option 'Acheter' via l'Intéraction ou en utilisant le kiosque du magasin.
Hints_VolatileCargo_OnVolatileCargoCollected=Votre Véhicule transporte désormais des marchandises volatiles.\nSoyez prudent et évitez les dommages pour maintenir la stabilité de la cargaison.
Hints_VolatileCargo_OnVolatileCargoCollectedFirstTime=De la cargaison volatile a été stockée à bord de votre Véhicule et peut devenir instable si elle subit des dégâts.\nS'il devient extrêmement instable, il peut exploser et endommager, voire détruire votre Véhicule.
Hints_VolatileCargo_OnVolatileCargoCritical=Votre cargaison volatile est sur le point d'exploser ! Cela endommagerait sérieusement, voire détruirait votre Véhicule !\nLarguez dès maintenant toutes les marchandises via le panneau « Avertissement de cargaison » !
Hints_VolatileCargo_OnVolatileCargoExplodedNoDeath=Votre cargaison volatile a explosé et a gravement endommagé votre Véhicule.
Hints_VolatileCargo_OnVolatileCargoJettisoned=Vous avez largué le contenu de votre soute et votre voyant « Cargo Warning » est maintenant désactivé.\nVotre Véhicule n'est plus exposé au risque d'une cargaison instable.
Hints_VolatileCargo_OnVolatileCargoLightOnWarning=Votre cargaison volatile est devenue instable et peut exploser, endommageant ou détruisant votre Véhicule.\nEnvisagez de larguer la cargaison volatile si sa stabilité diminue encore.
