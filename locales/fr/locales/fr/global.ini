PU_RUTO_M_DEH_Accepted_Mission_DrugRaid_aAlly_tPlayer_FromAlly_IG_003_IJustSent=Je viens de vous envoyer l'emplacement d'un laboratoire pharmaceutique qui est sur le point de se transformer en mine d'or. Celui qui dirige l'endroit vient de démarrer la production d'un grand nombre de paquets de drogues et a laissé les lieux sans surveillance. Je ne vais pas mentir, ce sera probablement un bain de sang, mais vous pouvez vous débarrasser de toutes les drogues que vous parviendrez à obtenir. Amusez-vous.
PU_RUTO_M_DEH_Accepted_Mission_MedRaid_aAlly_tPlayer_FromAlly_IG_001_HeyRutoHere=Hé, ici Ruto. J'ai appris qu'un laboratoire médical allait produire des paquets de drogues à intervalles réguliers pendant une durée limitée. Si vous parvenez à sécuriser la zone, à récupérer tous les colis que vous réussissez à sortir, vous pourrez alors les vendre à n'importe quel nombre d'endroits. Cependant, attention : d'après ce que j'ai compris, ce ne sont pas exactement des informations classifiées.
PU_RUTO_M_DEH_Accepted_Mission_MedRaid_aAlly_tPlayer_FromAlly_IG_003_HeyItsRuto=Hé, c'est Ruto. Alors voilà, les données que je vous ai envoyées correspondent à l'emplacement d'une installation de production automatisée qui est sur le point de commencer à produire des lots de drogues. Si vous y arrivez et le sécurisez, tous les lots qui sortent sont à vous. J'ai entendu des rumeurs selon lesquelles il ne s'agirait pas exactement de connaissances exclusives, alors attendez-vous à de la compagnie.
