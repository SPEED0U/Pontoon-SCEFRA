item_DescAvenger_Paint_SolarWinds_Metal_Red=Volez avec style grâce à la livrée Solar Winds qui offre à l'Avenger une finition argent métallisé avec des accents bordeaux.
item_DescBEHR_BallisticCannon_S4=Fabricant: Behring\nType d'article: Canon balistique\nTaille: 4\n\nPropulsant des projectiles de gros calibre à une vitesse dévastatrice, le canon automatique balistique C-788 de Behring a été conçu pour perforer l'armure des vaisseaux. Extrêmement durable avec une résistance exceptionnelle à la chaleur, le "Combine" peut gérer une charge de travail importante, ce qui en fait un choix idéal pour s'attaquer à des cibles plus grandes et moins manœuvrables malgré le rythme de tir plus lent de l'arme.
item_DescBEHR_BallisticCannon_S5=Fabricant: Behring\nType d'article: Canon balistique\nTaille: 5\n\nPropulsant des projectiles de gros calibre à une vitesse dévastatrice, le canon automatique balistique C-810 de Behring a été conçu pour perforer l'armure des vaisseaux. Extrêmement durable avec une résistance exceptionnelle à la chaleur, le "Combine" peut gérer une charge de travail importante, ce qui en fait un choix idéal pour s'attaquer à des cibles plus grandes et moins manœuvrables malgré le rythme de tir plus lent de l'arme.
item_DescBEHR_BallisticCannon_S6=Fabricant: Behring\nType d'article: Canon balistique\nTaille: 6\n\nPropulsant des projectiles de gros calibre à une vitesse dévastatrice, le canon automatique balistique C-912 de Behring a été conçu pour perforer l'armure des vaisseaux. Extrêmement durable avec une résistance exceptionnelle à la chaleur, la variante S6 de la ligne "Combine" de Behring offre un rythme de tir plus stable, ce qui en fait un choix idéal pour s'attaquer à des cibles plus grandes et moins manœuvrables.
item_DescBEHR_BallisticCannon_VNG_S2=Fabricant: Behring\nType d'article: Canon balistique\nTaille: 2\n\Behring a conçu le CVSA pour être la variante de leur canon balistique exclusivement pour le Vanguard. Cette arme présente un rythme de tir plus lent qui délivre un projectile à vitesse plus élevée, idéal pour infliger des dégâts importants aux cibles à moyenne et longue portée.
item_DescBEHR_BallisticGatling_S4=Fabricant: Behring\nType d'article: Mitrailleuse Gatling balistique\nTaille: 4\n\nLe AD4B, la version de Behring de la classique mitrailleuse Gatling balistique, intègre un mécanisme de tir à cycle cristallin dans son système rotatif à haute vitesse pour maximiser l'efficacité lors d'engagements soutenus avec un minimum de ratés. La prochaine fois qu'un agresseur aggrave une situation hostile, faites-le regretter en déployant cette arme écrasante et efficace.
item_DescBEHR_BallisticGatling_S5=Fabricant: Behring\nType d'article: Mitrailleuse Gatling balistique\nTaille: 5\n\nLe AD5B, la version de Behring de la classique mitrailleuse Gatling balistique, intègre un mécanisme de tir à cycle cristallin dans son système rotatif à haute vitesse pour maximiser l'efficacité lors d'engagements soutenus avec un minimum de ratés. La prochaine fois qu'un agresseur aggrave une situation hostile, faites-le regretter en déployant cette arme écrasante et efficace.
item_DescBEHR_BallisticGatling_S6=Fabricant: Behring\nType d'article: Mitrailleuse Gatling balistique\nTaille: 6\n\nLe AD6B, la version de Behring de la classique mitrailleuse Gatling balistique, intègre un mécanisme de tir à cycle cristallin dans son système rotatif à haute vitesse pour maximiser l'efficacité lors d'engagements soutenus avec un minimum de ratés. La prochaine fois qu'un agresseur aggrave une situation hostile, faites-le regretter en déployant cette arme écrasante et efficace.
item_DescBEHR_BallisticGatling_SF7B_S7=Fabricant: Behring\nType d'article: Mitrailleuse Gatling balistique\nTaille: 7\n\nAffrontez les grands vaisseaux spatiaux et déchiquetez rapidement les plus petits avec la mitrailleuse Gatling balistique SF7B. Construit spécifiquement pour le chasseur stellaire Ares Inferno, l'arme s'intègre parfaitement dans la structure du vaisseau. Le taux de tir impressionnant de l'arme libère des projectiles de haute densité qui traversent l'armure et les boucliers, en faisant un choix parfait pour les situations où la saturation de la cible est essentielle.
item_DescBEHR_BallisticRepeater_S1=Fabricant: Behring\nType d'élément: Répétiteur balistique\nTaille: 1\n\nAvec deux canons, le SW16BR1 "Buzzsaw" peut submerger les agresseurs à moyenne et courte portée. Le savoir-faire expert de Behring permet à cette arme de participer à des combats soutenus avant de nécessiter un refroidissement, en faisant ainsi un excellent répétiteur balistique pour les débutants.
item_DescBEHR_BallisticRepeater_S2=Fabricant: Behring\nType d'article: Répétiteur balistique\nTaille: 2\n\nLe Sawbuck SW16BR2 est la contribution de Behring au marché des répétiteurs balistiques en expansion. Sa configuration à double canon à tir séquentiel offre un compromis efficace pour les opérateurs recherchant un taux de tir plus élevé qu'un canon, mais sans la crainte de surchauffe que l'on pourrait rencontrer avec une mitrailleuse Gatling.
item_DescBEHR_BallisticRepeater_S3=Fabricant: Behring\nType d'article: Répétiteur balistique\nTaille: 3\n\nFrayez-vous un chemin hors des ennuis avec ce répétiteur balistique Behring de taille trois. Le SW16BR3 "Shredder" répartit la chaleur sur les deux canons pour maintenir le tir lorsque c'est le plus nécessaire. Le regroupement des tirs de l'arme et la réduction des dégâts en font une arme particulièrement redoutable à moyenne ou courte portée.
item_DescBEHR_BallisticRepeater_VNG_S2=Fabricant: Behring\nType d'article: Répétiteur balistique\nTaille: 2\n\nSeuls les propriétaires de Vanguard peuvent équiper cette version unique des répétiteurs balistiques de Behring sur l'avant de leur vaisseau. Le BRVS est soigneusement calibré pour que son barrage balistique puisse tirer suffisamment rapidement pour offrir une saturation maximale de la cible, tandis que son système de ventilation amélioré réduit les risques de surchauffe fréquente.
