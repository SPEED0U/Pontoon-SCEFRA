item_DescSHLD_SECO_S00_PIN=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 0\nQualité : C\nClasse : Civil\n\nAvec le générateur de bouclier de véhicule PIN, vous pouvez désormais faire confiance à Seal Corp pour vous protéger que vous soyez dans l'espace ou l'atmosphère.
item_DescSHLD_SECO_S01_HEX=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 1\nQualité : B\nClasse : Civil
item_DescSHLD_SECO_S01_INK=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 1\nQualité : D\nClasse : Civil\n\nLorsque vous recherchez un bouclier fiable, pourquoi ne pas faire confiance à la société qui le fait depuis plus longtemps que quiconque ? Le générateur de bouclier INK original de Seal Corporation est un pilier de l'Empire depuis des générations.
item_DescSHLD_SECO_S01_WEB=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 1\nQualité : C\nClasse : Civil\n\nEssayé, testé et raffiné depuis des siècles, le générateur de bouclier WEB équilibre un design élégant avec une performance stellaire pour garder votre vaisseau en sécurité dans une grande variété de circonstances.
item_DescSHLD_SECO_S02_STOP=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 2\nQualité : C\nClasse : Civil\n\nUtilisant un design qui a fait ses preuves maintes et maintes fois, le générateur de bouclier STOP de Seal Corporation présente le même design classique depuis des années en raison de ses performances constantes et exceptionnelles.
item_DescSHLD_SECO_SMAL_PL01,P=Petit Bouclier SECO
