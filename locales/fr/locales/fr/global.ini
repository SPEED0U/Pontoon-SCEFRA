DXSH_MCCV_INDI_SM_Sataball_Cara_Angeli_Aeros_Win_Round_1,P=Avec la victoire des Aeros ce tour-là, ce match est à un point d'être décidé.
DXSH_MCCV_INDI_SM_Sataball_Cara_Angeli_Aeros_Win_Round_2,P=Une victoire décisive pour les Eros car ils montrent ce que les compétences et le travail d'équipe peuvent accomplir dans l'arène de combat.
DXSH_MCCV_INDI_SM_Sataball_Cara_Angeli_Aeros_Win_Round_3,P=Alors que les Eros revendiquent la victoire pour ce tour, ils doivent se sentir mieux quant aux perspectives de ce match. Espérons que Jata puisse se retirer.
