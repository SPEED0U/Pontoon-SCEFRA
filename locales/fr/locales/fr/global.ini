ea_ui_modedesc_Elimination=Combattez pour votre vie dans cette mêlée générale, où chaque élimination rapporte des points pour la victoire !
ea_ui_modedesc_FPSGunGame=Devenez le maître d'armes ! Dans cette mêlée, tout le monde commence avec la même arme, en obtient une nouvelle à chaque élimination, ou voit son arme revenir en arrière d'un niveau lorsqu'il est tué par une attaque de mêlée.
