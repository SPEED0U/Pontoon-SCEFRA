distraction_desc_0001=Laissez de côté tout ce que vous êtes en train de faire et prêtez attention. C'est du sérieux.\n\nLe ~mission(Client) prépare une opération massive, mais pour la mener à bien, ils ont besoin d'une distraction tout aussi massive.\n\nC'est là que vous intervenez.\n \nVous allez vous rendre à un ~mission(Location) et tout détruire et éliminer tout ce qui bouge. ~mission(Wanted)Vous ferez tellement de bruit que personne ne se souciera même de ce que préparent les ~mission(Client).
distraction_desc_0002=Vous avez déjà rêvé de voler jusqu'à un endroit reculé, comme un ~mission(Location), et de tirer sur tout ce qui bouge ? Eh bien, devinez quoi ? Je suis là pour réaliser vos rêves. Et non seulement ça, mais je vais vous payer pour le faire.\n\nJe ne peux pas vous donner tous les détails, mais l'idée, c'est que les ~mission(Client) veulent s'assurer que toute la sécurité du secteur soit aussi occupée que possible.\n\nIl m'a semblé que l'envoi de quelqu'un pour semer la pagaille au ~mission(Location) serait un excellent début. ~mission(Wanted)Ça ne devrait pas être trop difficile de capter l'attention de tout le monde après ça.
distraction_desc_0003==Les ~mission(Client) sont prêts à payer une belle somme de crédits à quelqu'un qui peut créer une diversion pour eux. Et comme je ne sais pas comment attirer une flotte Vanduul dans le secteur, un tueur comme vous volant vers un ~mission(Location) et déchaînant l'enfer pourrait être la meilleure solution. ~mission(Wanted)\n\nVous croyez que certaines personnes choisissent de travailler dans un bureau pour gagner leur vie ?
distraction_desc_0004=Eh bien. Vous avez déjà entendu parler de la chasse à l'échelle du système à Ellis pour ce slicer il y a quelque temps ? L'Advocacy tournait en rond pendant des jours en essayant de les neutraliser. Ça m'a fait réfléchir. Les ~mission(Client) vont bientôt après un gros coup et puis j'ai pensé, pourquoi ne pas organiser quelque chose de similaire ici ? Faites en sorte que toute la sécurité de la région poursuive une cible pour qu'ils soient aveugles à tout le reste. Cela faciliterait le travail des ~mission(Client) d'un milliard de fois. \n\nVoici comment ça va se passer. Vous volez jusqu'à un ~mission(Location) et déclenchez le chaos et la destruction. Ils patrouillent déjà assez intensément dans des endroits comme celui-là, alors vous devriez avoir de la compagnie en un rien de temps. ~mission(Wanted)Pour être honnête, je commence à me demander si cette affaire à Ellis n'était pas simplement une diversion, elle aussi.
distraction_obj_short_02=Rendez-vous sur : ~mission(Location)
distractionkill_title_004=~mission(DistractionTitleDescription|Title)
escort_safety_desc_0002=Nous avons été contactés par un vaisseau de ~mission(Client) qui a un besoin urgent d'escorte de ~mission(Location) à ~mission(Destination). Si vous êtes embauché, vous devrez vous présenter au point de rendez-vous et commencer immédiatement. La paie de ~mission(Danger) de combat sera émise si un contact ennemi est établi.
foxwell_DefendShip_E_desc_001=!!! ALERTE FOXWELL ENFORCEMENT !!! \n\nObjectif : Défense de vaisseau \nDifficulté : Facile \nVaisseau à défendre : ~mission(Ship) \nLocalisation : ~mission(Location|Address) \n\n----------------------------------------- \n\nFoxwell cherche un pilote de combat disponible pour fournir une assistance immédiate à une ~mission(Ship) attaquée près de ~mission(Location|Address). \nNous n'avons pas identifié les auteurs de l'attaque, mais on nous a assuré qu'il s'agit d'un petit groupe. \nVeuillez intervenir rapidement et éliminer tous les ennemis. Nous avons besoin que le client s'en sorte, car il ne nous a pas encore payé. \nBonne chance, \n\nMarcus Clenn \nFoxwell Enforcement \n"La sécurité à votre service"\n\n- Foxwell Enforcement est une entreprise de sécurité agréée et certifiée, autorisée à intervenir sur l'ensemble du territoire de l'UEE.
foxwell_DefendShip_E_desc_002=!!! ALERTE FOXWELL ENFORCEMENT !!! \n\nObjectif : Défense de vaisseau \nDifficulté : Facile \nVaisseau à défendre : ~mission(Ship) \nLocalisation : ~mission(Location|Address) \n\n----------------------------------------- \n\nLa central vient de transmettre une communication urgente d'un client qui a été attaqué en voyageant à travers le système. Nous l'avons localisé autour de ~mission(Location|Address) et il semblerait qu'il a sérieusement besoin d'aide pour se sortir de ce mauvais pas. Foxwell recherche des agents de sécurité disponibles (expérience en combat préférée) pour répondre à l'appel. \nBonne chance, \n\nMarcus Clenn \nFoxwell Enforcement \n"La sécurité à votre service"\n\n- Foxwell Enforcement est une entreprise de sécurité agréée et certifiée, autorisée à intervenir sur l'ensemble du territoire de l'UEE.
foxwell_DefendShip_H_desc_001=!!! ALERTE FOXWELL ENFORCEMENT !!! \n\nObjectif : Défense de vaisseau \nDifficulté : Difficile \nVaisseau à défendre : ~mission(Ship) \nLocalisation : ~mission(Location|Address) \n\n----------------------------------------- \n\nUn contrat d'urgence vient d'arriver concernant un combat près de ~mission(Location|Address). Apparemment, un groupe de vaisseaux a été pris en embuscade par des criminels dirigés par ~mission(TargetName), recherché sur plusieurs planètes pour meurtre et vol de vaisseaux. Foxwell recherche des pilotes de combat de premier ordre pour aller protéger les clients contre eux. \n\nCelui-ci a été marqué comme un contrat de niveau rouge, donc vraiment dangereux. Si vous avez des personnes que vous pourriez amener, vous devriez probablement le faire. Si c'est le cas, vous devriez aussi leur faire part des politiques d'embauche de Foxwell. \nBonne chance, \n\nMarcus Clenn \nFoxwell Enforcement \n"La sécurité à votre service"\n\n- Foxwell Enforcement est une entreprise de sécurité agréée et certifiée, autorisée à intervenir sur l'ensemble du territoire de l'UEE.
foxwell_DefendShip_H_desc_002=!!! ALERTE FOXWELL ENFORCEMENT !!! \n\nObjectif : Défense de vaisseau \nDifficulté : Difficile \nVaisseau à défendre : ~mission(Ship) \nLocalisation : ~mission(Location|Address) \n\n----------------------------------------- \n\nUn groupe de criminels dangereux dirigé par ~mission(TargetName) a lancé une attaque contre un convoi de vaisseaux près de ~mission(Location|Address). Foxwell a été contracté par l'un d'entre eux pour fournir un soutien de combat immédiat. \n\nSi disponible, veuillez vous dépêcher de détruire ~mission(TargetName) et le reste de son équipe et assurer la sécurité de tous les vaisseaux. Ce sera une mission dangereuse, mais cela fera une excellente image pour Foxwell, en cas de succès. \nBonne chance, \n\nMarcus Clenn \nFoxwell Enforcement \n"La sécurité à votre service"\n\n- Foxwell Enforcement est une entreprise de sécurité agréée et certifiée, autorisée à intervenir sur l'ensemble du territoire de l'UEE.
foxwell_DefendShip_M_desc_001=!!! ALERTE FOXWELL ENFORCEMENT !!! \n\nObjectif : Défense de vaisseau \nDifficulté : Moyenne \nVaisseau à défendre : ~mission(Ship) \nLocalisation : ~mission(Location|Address) \n\n----------------------------------------- \n\nJ'ai un contrat de niveau orange pour tous les pilotes de combat disponibles. Un ~mission(Ship) est attaqué autour de ~mission(Location|Address) et a désespérément besoin d'assistance. Nous ne sommes pas sûrs du nombre de malfaiteurs, mais ils semblent motivés et dangereux, alors soyez prudent. \n\nUne fois sur place, engagez et détruisez tous les ennemis rencontrés et protégez le client. Une fois qu'ils auront transféré les crédits, nous vous enverrons votre paiement. \nBonne chance, \n\nMarcus Clenn \nFoxwell Enforcement \n"La sécurité à votre service"\n\n- Foxwell Enforcement est une entreprise de sécurité agréée et certifiée, autorisée à intervenir sur l'ensemble du territoire de l'UEE.
foxwell_DefendShip_M_desc_002=!!! ALERTE FOXWELL ENFORCEMENT !!! \n\nObjectif : Défense de vaisseau \nDifficulté : Moyenne \nVaisseau à défendre : ~mission(Ship) \nLocalisation : ~mission(Location|Address) \n\n----------------------------------------- \n\nRecherche un pilote de combat pour aider un ~mission(Ship) actuellement attaqué. Les informations ont été vagues, mais les hors-la-loi perpétrant l'attaque semblent très dangereux, alors faites preuve de prudence.\n\nSi disponible, veuillez accepter et vous rendre à ~mission(Location|Address) immédiatement pour protéger le client et éliminer tous les hostiles. Le paiement sera effectué une fois que le client sera en sécurité. \nBonne chance, \n\nMarcus Clenn \nFoxwell Enforcement \n"La sécurité à votre service"\n\n- Foxwell Enforcement est une entreprise de sécurité agréée et certifiée, autorisée à intervenir sur l'ensemble du territoire de l'UEE.
groupbounty_subobj_short_02a=Neutraliser ~mission(Target1)
groupbounty_subobj_short_02c=Neutraliser ~mission(Target3)
hdactivist_assassination_desc_001=Pour quiconque connaît l'histoire récente de Hurston, il sait que ~mission(TargetName) est responsable de crimes vraiment odieux contre les hommes et les femmes honnêtes qui essaient d'améliorer les conditions de travail sur Hurston. Encore et encore, ils ont agi bien en dehors des limites de la loi de l'UEE, mais, bien sûr, Hurston nie que ~mission(TargetName|Last) ait quoi que ce soit à voir avec ces crimes et refuse même de les enquêter. Ce déni de justice signifie que nous devons prendre les choses en main.\n\nRécemment, une source proche de notre cause a indiqué que ~mission(TargetName|Last) peut être trouvé autour de ~mission(Location|Address). Je transmettrai volontiers cette information, et une récompense substantielle, à quiconque est prêt à faire justice à leur égard. ~mission(Danger)~mission(Contractor|Timed) \n\n** Ex Malo Bonum **
hdactivist_assassination_desc_003=Disons simplement que moins vous en savez sur celle-ci, mieux c'est. Nous souhaitons que vous trouviez et éliminiez un laquais de Hurston nommé ~mission(TargetName). ~mission(Danger) \n\Les détails concernant leur dernière localisation connue aux alentours de ~mission(Location|Address) vous seront fournis. ~mission(Contractor|Timed) \n\n** Ex Malo Bonum **
hdactivist_basesweep_desc_001=Récemment, les forces de sécurité d'Hurston se sont montrées de plus en plus violentes envers toute personne manifestant son opposition à leur autorité. Nous avons essayé toutes les voies légales, mais il semble qu'une réponse tout aussi agressive soit la seule manière dont ils nous entendront. Je cherche à rémunérer quelqu'un pour transmettre ce message.\n\Nous avons appris que les forces de sécurité opèrent à partir de ~mission(Location|Address). Je vous enverrai les coordonnées. Vous entrez et nettoyez le secteur. ~mission(Contractor|BaseSweepDanger)\n\nEspérons qu'il viendra un jour où nous pourrons résoudre cela par le dialogue rationnel, mais ils ont clairement indiqué que ce jour n'est pas aujourd'hui.\n\n** Ex Malo Bonum **
hdactivist_stealitem_desc_002=Envie de soutenir une bonne cause et de gagner quelques crédits solides ? \n\nSi c'est le cas, aidez-nous à mettre la main sur une caisse spécifique qui devrait se trouver à ~mission(Location|Address). Si vous trouvez la caisse et la ramenez à ~mission(Destination|Address), je vous récompenserai. ~mission(Contractor|Danger) \n\n~mission(Contractor|Timed) \n\n** Ex Malo Bonum **
hdactivist_stealitem_desc_003=Il y a un mouvement croissant axé sur l'amélioration d'Hurston, et nous avons besoin d'aide. Nous suivons un certain objet depuis un certain temps qui pourrait nous aider de plusieurs façons. Avec l'escalade récente de l'oppression par Hurston, nous pensons qu'il est temps de l'acquérir par nous-mêmes, mais avec les forces de sécurité surveillant chacun de nos mouvements, nous avons besoin de quelqu'un d'autre pour le récupérer à ~mission(Location|Address).\n\nSi vous apportez la caisse à ~mission(Destination|Address), nous vous rémunérerons en conséquence de vos efforts. ~mission(Contractor|Danger)~mission(Contractor|Timed)\n\n** Ex Malo Bonum **
hdactivist_stealitem_desc_004=Récemment, Hurston a fabriqué des accusations contre un transporteur travaillant pour nous pour saisir une livraison d'une grande importance. Leurs actions ne sont pas légales, même selon les normes d'Hurston, mais cela ne les dérange pas, et nous ne pouvons pas attendre pour l'obtenir par des voies légales. C'est pourquoi je cherche à rémunérer quelqu'un qui puisse le faire pour nous.\n\nUne personne de l'intérieur qui sympathise avec notre cause affirme que cela s'est retrouvé à ~mission(Location|Address). Je vous enverrai les coordonnées exactes. ~mission(Contractor|Timed)\n\nUne fois que vous avez la caisse, amenez-la à ~mission(Destination|Address), et je transférerai les crédits. ~mission(Contractor|Danger)\n\n** Ex Malo Bonum **
hdactivist_stealitem_desc_006=J'ai besoin de votre aide. Un vieil ami était désespéré pour du travail, alors je lui ai donné un boulot pour transporter un objet de valeur pour nous. Il s'avère qu'il avait un statut criminel actif, et la sécurité de Hurston l'a arrêté avant qu'il ne puisse faire la livraison. Maintenant, je suis dans de sales draps. Cette caisse doit arriver à ~mission(Destination|Address) sinon je suis fichu.\n\nJ'ai tiré quelques ficelles et découvert que la cargaison a en réalité atterri à ~mission(Location|Address). Je vous paierai si vous pouvez la récupérer pour moi et effectuer la livraison. ~mission(Contractor|Danger)~mission(Contractor|Timed) \n\n** Ex Malo Bonum**
headhunters_EliminateAll_Missing_Generic_M_desc_001=Type de mission : Élimination de troupes terrestres / Investigation\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nNous avons chargé l'un de nos combattant nommé ~mission(TargetName) d'aller nettoyer une planque à ~mission(Location|Address) de quelques connards qui avaient attaqué certains habitants de la région. \nEh bien, je pense qu'ils ont eu l'avantage sur ~mission(TargetName|Last) parce que nous n'avons plus eu de nouvelles depuis. Je veux que tu ailles terminer le travail. \n\nPendant que tu y es, si tu peux découvrir ce qui est arrivé à ~mission(TargetName|Last), ce serait super. Je suis sûr que leur père aimerait le savoir. \n\nStows
headhunters_EliminateAll_Missing_Xenothreat_H_desc_001=Type de mission : Élimination de troupes terrestres / Investigation\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nNous avions ce gamin nommé ~mission(TargetName) qui s'est porté volontaire pour aller éliminer quelques XenoThreat près de ~mission(Location|Address). Tout ce que nous savions sur l'endroit disait que ce serait trop difficile pour ~mission(TargetName|Last) à gérer, mais ils étaient vraiment désireux d'améliorer sa réputation avec les Headhunters et pensait que cela y contribuerait, alors il est parti seul. Nous n'avons rien entendu d'autre que les communications XenoThreat provenant de cet endroit depuis. Si tu veux y aller et les renverser, nous te paierons à la place. Si tu peux découvrir ce qui est arrivé à ~mission(TargetName|Last), ce serait un bonus. \n\nStows
headhunters_EliminateAll_Missing_Xenothreat_VH_desc_001=Type de mission : Élimination de troupes terrestres / Investigation\nDifficulté : Très difficile\nLocalisation : ~mission(Location|Address)\n\nVoici le deal, l'un de nos gros bras habituels, un type nommé ~mission(TargetName), a été envoyé à ~mission(Location|Address) pour éliminer quelques XenoThreat qui s'y cachaient. On savait que ça allait être une grosse affaire et c'est pour ça qu'on a fait appel à ~mission(TargetName|Last). Le problème, c'est qu'on n'a plus de nouvelles de lui. Autant que nous sachions, les XenoThreat opèrent toujours depuis ce poste avancé donc on doit supposer que ~mission(TargetName|Last) a été abattu. Nous avons besoin que vous y alliez et que vous terminiez ce qu'ils ont commencé. Une fois cela fait, si vous pouvez découvrir ce qui est arrivé à ~mission(TargetName|Last), ce serait un bonus. \n\nStows
headhunters_EliminateAll_XenoThreat_H_desc_001=Type de mission : Élimination de troupes terrestres\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nUne de nos personnes est tombée sur un groupe de XenoThreat caché près de ~mission(Location|Address). On ne sait pas s'ils sont retranchés ou juste de passage, mais nous voulons les frapper avant qu'ils ne bougent.\n\nAmenez peut-être du renfort si vous en avez, car les XenoThreat n'ont pas tendance à se laisser abattre facilement. Rendez-vous là-bas et rappelez-leur qui détient le pouvoir dans ce système.\n\nStows terminé.\n\nStows
headhunters_EliminateAll_XenoThreat_H_title_001=Éliminez la XenoThreat à ~mission(Location)
headhunters_EliminateBoss_Generic_VH_desc_001=Je ne vais pas mentir, celui-ci va être difficile. Les Headhunters se sont affrontés avec un groupe dirigé par ~mission(TargetName). Ils sont bien armés et n'hésitent pas à s'en servir. Peu importe si ce sont des Headhunters ou des civils. Le Conseil a décidé que le moment est venu pour ~mission(TargetName) de rendre leur dernier souffle. Nous savons que le groupe se cache du côté de ~mission(Location|Address). Nous voulons que tu te rendes là-bas et que tu commences à les éliminer jusqu'à ce que ~mission(TargetName) se montre. Comme je l'ai dit, ce sont des combattants aguerris, alors je m'assurerais que tu sois préparé pour un vrai combat. Stows
headhunters_EliminateSpecific_Asteroid_Generic_M_desc_001=Type de mission : Élimination de cible\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nJ'ai besoin de quelqu'un pour s'occuper de ~mission(~mission(TargetName))~. )\n\nPas grand-chose à raconter sur lui. Il s'agit un criminel local sans intérêt qui a tué l'un de nos collaborateurs. Aucune pitié pour ce genre de gars.\n\nIl est en fuite, donc il risque d'être nerveux. J'approcherais avec prudence à votre place. Bonne chace\n\nStows
headhunters_EliminateSpecific_Asteroid_Generic_M_title_001=Élimination de cible à ~mission(Location)
headhunters_EliminateSpecific_Asteroid_Generic_VE_desc_001=Type de mission : Élimination de cible\nDifficulté : Très facile\nLocalisation : ~mission(Location|Address)\n\nOn a entendu parler d'un équipage qui fait du bruit ces derniers temps et qui commence à nous faire de l'ombre. Puisqu'ils ont dit qu'ils ne voulaient rien avoir à faire avec les Headhunters, nous cherchons à les faire disparaitre avant qu'ils ne deviennent un problème.\n\nLeur chef est un petit voyou nommé ~mission(TargetName) et nous pensons que s'il rencontrait une balle de fusil par inadvertance, le reste de l'équipe se disperserait.\n\nRendez-vous au point de mission et occupez-vous de lui.\n\nIl ne devraient pas poser beaucoup de problèmes à un pro comme vous\n\nStows
headhunters_EliminateSpecific_CFP_E_desc_001=Type de mission : Élimination de cible\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nÉcoutez, \n\nLes Headhunters cherchent à reprendre ~mission(Location|Address). Les CFP présents sur place se préparent pour un long combat. \n\nÉcoutez, nous ne voulons tuer personne si ce n'est pas nécessaire, donc nous explorons d'autres options.\n\nLa sécurité là-bas est gérée par ~mission(TargetName) et mon Juge pense que s'ils sont éliminés, les autres se disperseront. Verser un peu de sang est préférable à beaucoup, non ? \n\nStows
headhunters_EliminateSpecific_CFP_H_desc_001=Type de mission : Élimination de cible\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nÉcoutez, \n\nLes Headhunters lancent une attaque près de ~mission(Location|Address). Un ex-Marine maintenant CFP et nommé ~mission(TargetName) a envoyé ses mercenaires pour nettoyer les campements voisins. \n\nLors de leur dernier raid, ils ont battu à mort plusieurs locaux. \n\nIl se trouve que l'un d'entre eux était le cousin de l'un de nos hommes et il paient un supplément pour s'assurer que justice soit faite.\n\nFais attention cependant, même si ~mission(TargetName|Last) est une ordure qui l'a bien cherché, il est toujours ex-militaires et ne sera pas faciles à abattre. \n\nStows
headhunters_EliminateSpecific_CFP_M_desc_001=Type de mission : Élimination de cible\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nÉcoutez, \n\nOn a besoin d'un combattant pour abattre une cible dans un avant-poste CFP. ~mission(TargetName) est un mercenaire à l'ancienne, cruel et brutal. J'ai entendu dire qu'il est posté à ~mission(Location|Address). Passez-y et élimine-le. Essayez de ne pas causer trop de dégâts collatéral. \n\nStows
headhunters_EliminateSpecific_Carvers_XenoThreat_H_desc_001=Type de mission : Élimination de cible\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nÉcoutez, \n\nIl y a des gens à ~mission(Location|Address) qui endurent l'assaut de la XenoThreat. C'est pas cool, c'est sûr, mais il se trouve que ça offre une opportunité de revanche. Ces XenoThreat sont dirigés par ~mission(TargetName) qui est sur la liste noire de mon patron depuis des semaines maintenant. Je veux que tu ailles là-bas et que tu l'élimines. \n\nStows
headhunters_EliminateSpecific_Defector_desc_001=Type de mission : Élimination de cible\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nCette histoire merdique me rend triste. Pas sûr que tu aies déjà croisé ~mission(TargetName) dans tes interactions avec nous. Pour résumer, il était avec les Headhunters depuis des années.  Quelque chose a dû se passer car il a couru vers les CFP pour obtenir leur protection. Il a trahi certains de nos frères et sœurs. \n\nTous les Judges sont furieux et veulent du sang. C'est là que tu interviens. Va à ~mission(Location|Address), trouve ~mission(TargetName|Last), et tue-le. \n\nÇa n'a pas besoin d'être quelque chose de sophistiqué. Je veux juste un résultat rapide. \n\nStows
headhunters_EliminateSpecific_FactionAlign_CFP_E_desc_001=Type de mission : Élimination de cible\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nJ'ai un contrat sensible pour toi si tu as le courage pour ça. Là-bas à ~mission(Location|Address), il y a un groupe CFP dirigé par ~mission(TargetName), ils sont intransigeants contre le fait de fournir de la nourriture et du soutien à quiconque a déjà été affilié aux Headhunters. Je comprends que nous ne soyons pas d'accord, mais ~mission(TargetName|Last) semble d'accord pour laisser les gens mourir de faim pour leurs convictions.\n\nNous avons un problème avec ça, donc ~mission(TargetName|Last) doit disparaître. Vas-y et élimine-le. Crois-moi, personne ne le pleurera.\n\nStows
headhunters_EliminateSpecific_Generic_E_desc_001=Type de mission : Élimination de cible\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nÀ la recherche de n'importe quels combattant disponibles pour un petit boulot rapide.\n\nLà-bas à ~mission(Location|Address), ils subissent des attaques de la part d'un groupe de criminels menés par ~mission(TargetName). Nous avons déjà affronté ~mission(TargetName|Last) dans le passé, ce n'est pas trop une surprise, mais ça doit cesser. \n\nNous voulons que vous vous y rendiez et que vous le descendiez. Tuez qui vous voulez parmi les membres de son équipe, mais ~mission(TargetName|Last) doit être votre priorité absolue.\n\nStows 
headhunters_EliminateSpecific_Generic_M_desc_001=Type de mission : Élimination de cible\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nUne équipe qui s'attaque aux vaisseaux Headhunter ces derniers temps. Leur chef est un véritable personnage du nom de ~mission(TargetName). Nous les avons localisés à ~mission(Location|Address), c'est pourquoi nous cherchons quelqu'un pour les mettre définitivement hors d'état de nuire. \n\nCe groupe aime se battre, mais ne devrait pas poser de problème pour quelqu'un comme vous. \n\nRendez-vous là-bas et accomplissez la tâche.\n\nStows 
headhunters_EliminateSpecific_Generic_VH_desc_001=Type de mission : Élimination de cible\nDifficulté : Très difficile\nLocalisation : ~mission(Location|Address)\n\nMes patrons m'ont informé que nous réglons de vieilles dettes en ce moment.\n\nJ'ai une piste sur un ancien tueur nommé ~mission(TargetName) qui a accumulé une liste de victimes conséquente. Nous avons appris qu'il se cachait avec des gens à ~mission(Location|Address) qui ne sont pas vraiment nos plus grands fans, donc ils ne vous accueilleront probablement pas chaleureusement.\n\n~mission(TargetName|Last) est la cible ici, mais vous pourriez avoir à vous occuper des autres. \n\nEncore une fois, chaque fois que nous avons essayé d'éliminer ~mission(TargetName|Last), ils ont tué votre prédécesseur. Je pense que vous vous en sortirez mieux, mais j'amènerais du renfort si vous en avez. \n\nBonne chance.\n\nStows 
headhunters_EliminateSpecific_Generic_VH_title_001=Éliminez ~mission(TargetName|Last)
headhunters_EliminateSpecific_Riviera_XenoThreat_VH_desc_001=Type de mission : Élimination de cible\nDifficulté : Très difficile\nLocalisation : ~mission(Location|Address)\n\nNous avons un problème à ~mission(Location|Address).\n\nL'un de nos avant-postes est attaqué par la XenoThreat et bien que cela soit plutôt ennuyeux, cela nous offre une opportunité intéressante. \n\nVoyez, l'attaque est dirigée par ~mission(TargetName) qui est sur la liste noire des Headhunters depuis un certain temps maintenant. Nous voulons que vous vous rendiez là-bas et que vous l'éliminiez. N'hésitez pas à tuer tous ces autres salauds de XenoThreat, mais ~mission(TargetName|Last) est la cible prioritaire.\n\nBeaucoup de gens ont essayé auparavant, donc ce ne sera certainement pas facile. Je vous recommanderais même d'amener des amis pour enfin abattre ~mission(TargetName|Last).\n\nStows 
headhunters_EliminateSpecific_TheYard_XenoThreat_H_desc_001=Type de mission : Élimination de cible\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\n~mission(Location|Address) est attaqué par la XenoThreat. La situation n'est pas bonne, mais sous contrôle. \n\nMais voilà le problème par contre, ces connards sont dirigés par un vrai déchet nommé ~mission(TargetName). Nous avons déjà essayé d'éliminer ~mission(TargetName|Last) à plusieurs reprises mais il s'échappe continuellement. Cela doit changer. Nous voulons que vous vous rendiez là-bas et éliminiez ~mission(TargetName|Last) avant qu'il ne s'échappe encore une fois. \n\nStows 
headhunters_EliminateSpecific_Windfall_XenoThreat_H_desc_001=Type de mission : Élimination de cible\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\n Un groupe de XenoThreat est en train d'attaquer ~mission(Location|Address) et j'ai appris que ~mission(TargetName) les dirige. J'en ai parlé à mon Juge et elle s'est enthousiasmée à l'idée de neutraliser ce connard, alors nous voulons que vous vous rendiez là-bas et vous assuriez qu'il ne s'en sorte pas indemnes de cette attaque.\n\nStows 
headhunters_EliminateSpecific_XenoThreat_H_desc_001=Type de mission : Élimination de cible\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nNous venons de rassembler un équipage pour aller frapper ~mission(Location|Address) et éliminer la XenoThreat là-bas, mais je cherche à ajouter une assurance supplémentaire. \n\nVoyez, il y a un gros bras là-bas nommé ~mission(TargetName) qui est dans la structure de commandement de la XenoThreat et nous voulons qu'ils soient éliminés. \n\nSi vous en butez d'autres, c'est du bonus, mais vous avez votre votre cible principale.\n\nStows 
headhunters_EliminateSpecific_XenoThreat_VH_desc_001=Type de mission : Élimination de cible\nDifficulté : Très difficile\nLocalisation : ~mission(Location|Address)\n\nVoici le deal, nous venons d'apprendre qu'un acteur important de la XenoThreat nommé ~mission(TargetName) vient de sortir de sa cachette et a été aperçu à ~mission(Location|Address). Les Headhunters ont envie de mettre cet enfoiré six pieds sous terre depuis des mois, alors on ne va pas rater cette occasion. Les Juges veut s'assurer que ~mission(TargetName|Last) ne s'échappe pas, donc ils souhaitent vous utiliser comme assurance. Ce sera un assassinat difficile au milieu d'une zone de guerre, mais nous vous paierons si vous y parvenez.\n\nStows 
headhunters_EliminateSpecific_XenoThreat_VH_title_001=Recherché : ~mission(TargetName)
headhunters_EliminateSpecific_XenoThreat_desc_001=Type de mission : Élimination de cible\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nJe ne sais pas si vous connaissez son nom, mais ~mission(TargetName) est un salaud même selon les standards de la XenoThreat. Vicieux, sadique, et un vrai connard.\n\nNous voulons quelqu'un pour l'éliminer. Vous êtes partant?\n\nLes dernières nouvelles disent qu'il est quelque part autour de ~mission(Location|Address). Rendez-vous là-bas et faites votre job.\n\nStows
headhunters_EliminateSpecific_defect_CFP_M_desc_001=// Attention ! Cette mission vous fera devenir hostile auprès des Citizen For Prosperty //\n\nType de mission : Élimination de cible\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nJ'ai obtenu tes infos d'un ami d'un ami. Je sais que tu travailles assez étroitement avec Citizens for Prosperity, donc tu n'es probablement pas habitué à parler avec les Headhunters, mais écoute-moi bien.\nNous poursuivons le même objectif : la stabilité dans le système.\nPersonne ne gagne quand tout le monde se tire dessus, mais voilà le problème : les Citizens for Prosperity pensent qu'on peut régler les choses par le dialogue. Fais-nous confiance, on a essayé. Ce n'est pas possible.\nDonc CFP tourne en rond, trop naïf pour réaliser qu'ils vont perdre. Cela ne veut pas dire que tu dois faire de même. Nous pourrions utiliser quelqu'un comme toi et tu es en ce moment dans une position unique pour nous aider à équilibrer un peu la balance.\n\nDu côté de ~mission(Location|Address), il y a un mercenaire nommé ~mission(TargetName) qui a été responsable de la mort de civils non armés accusés de collaborer avec les Headhunters.\nCertes, nous les connaissions, mais pas suffisamment pour justifier leur mort.\nNous te paierons pour mettre ~mission(TargetName|Last) sous terre. Ça devrait être facile, tu pourras t'approcher vraiment près avant de le faire.\nNous te récompenserons d'une bonne somme de crédits et considère également que cela te permettra de repartir à zéro auprès de nous. Réfléchis-y.\nStows\nTerminé.
headhunters_bombingrun_killship_M_desc_001=Type de mission : Élimination de vaisseau / Bombardement\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nTout le monde parle d'un nouveau joueur nommé ~mission(TargetName) qui opère depuis ~mission(Location|Address). Il est devenu une véritable préoccupation pour les Headhunters. Il est temps de l'arrêter. Rendez-vous là-bas, éliminez ~mission(TargetName|Last) et ensuite détruisez tous les stocks de carburant pour convaincre ceux qui restent de partir. Je pense qu'après avoir réussi, personne ne se souviendra même de leur nom.\n\nStows
headhunters_bombingrun_sabotage_killship_H_XT_desc_001=Type de mission : Élimination de vaisseau / Bombardement / Sabotage d'installation terrestre\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nC'est intolérable ! La XenoThreat empiète sur notre territoire en s'installant à ~mission(Location|Address). Vous allez virer ces salauds de là bas. \n\nAllez-y, tuez ~mission(TargetName) qui est leur enfoiré en chef, et détruisez leurs réserves de carburant ainsi que leurs générateurs d'énergie. \n\nVoyons comment ils le prennent.\n\nStows
headhunters_bombingrun_sabotage_killship_H_desc_001=Type de mission : Élimination de vaisseau / Bombardement / Sabotage d'installation terrestre\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nNous avons un nouvel ennemi dans le système qui essaie de se faire un nom : ~mission(TargetName). Avec son équipe, il a même pris le contrôle de ~mission(Location|Address). \n\nIl est temps de l'arrêter. \n\nRendez-vous là-bas, tuez ~mission(TargetName|Last) et ensuite désactivez la base afin qu'aucun de leurs partisans ne puisse causer de problèmes.\n\nCela devrait envoyer un message à quiconque cherche à devenir plus gros qu'il ne le devrait.\n\nStows
headhunters_defend_Generic_M_Carvers_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nJe jure que tous les crapules locales sont devenues beaucoup plus audacieuses depuis que les CFP se sont installés ici. Un groupe de criminels attaque ~mission(Location|Address), alors j'ai besoin de quelqu'un pour le leur reprendre et leur rappeler que les Headhunters ont toujours le pouvoir dans le système. Bonne chasse. \n\nStows
headhunters_defend_Generic_M_GoldenRivera_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nAppel à quiconque en manque de violence ! Quelques skags stupides ont pensé qu'ils pouvaient braquer ~mission(Location|Address) sans qu'on riposte. Allez leur montrer à quel point ils avaient tort.\n\nStows
headhunters_defend_Generic_M_GoldenRivera_title_001=Reprise de ~mission(Location)
headhunters_defend_Generic_M_TheYard_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nFaire passer le mot. Nous avons un avant-poste de Headhunter près de ~mission(Location|Address) sous attaque et nous voudrions y envoyer des renforts. Nous n'avons pas encore déterminé qui mène l'attaque, mais cela n'a pas vraiment d'importance. Vous vous attaquez aux Headhunters, préparez-vous à mourir.\n\nRendez-vous là-bas au plus vite et éliminez-les.\n\nStows
headhunters_defend_Generic_M_WindFall_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nBesoin de quelques hommes pour aller jusqu'à ~mission(Location|Address) pour défendre la zone qui est attaquée. Je ne sais pas qui cherche une mort prématurément, mais nous pourrons le déterminer une fois qu'ils seront refroidis.\n\nEmmenez quelques personnes si vous le souhaitez, assurez-vous simplement de réussir.\n\nStows
headhunters_defend_Generic_M_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nCertains génies ont pensé que ce serait une bonne idée d'essayer de s'attaquer à ~mission(Location|Address), alors nous préparons une réponse pour les mettre à terre et montrer à tout le monde ce qui se passe si vous touchez au territoire des Headhunter.\n\nStows
headhunters_defend_Generic_M_title_001=~mission(Location|Address) est attaqué
headhunters_defend_xt_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nCes voyous de XenoThreat ont lancé une attaque contre ~mission(Location|Address) alors nous cherchons des gens pour aller les repousser. \n\nAllez-y et éliminez tous les Xenox que vous y trouverez\n\nStows
headhunters_defendship_LRT_desc_001=Type de mission : Défense de vaisseau\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nJe viens d'apprendre qu'un Headhunter près de ~mission(Location|Address) s'est retrouvé dans un combat et maintenant ils ne peuvent pas le terminer. Cet idiot veut que je lui sauve la mise. Je suppose que j'ai un cœur tendre, car je vais effectivement te payer pour le faire à ma place. Qu'en dis-tu ? Tu veux sauver la vie d'un imbécile ?\n\nStows
headhunters_defendship_MRT_desc_001=Type de mission : Défense de vaisseau\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nL'un de mes pilotes n'était pas dans son état normal et s'est embarqué dans un tas d'ennuis à ~mission(Location|Address). \n\nLe comble, c'est que cet idiot a une cale pleine. Je ne peux vraiment pas me permettre de perdre ce qu'ils transportent, donc j'apprécierais si vous pouviez aller le sortir de là pour moi.\n\nStows
headhunters_defendship_VLRT_desc_001=Type de mission : Défense de vaisseau\nDifficulté : Très facile\nLocalisation : ~mission(Location|Address)\n\nIl semble que nous ayons quelques ambitieux qui essaient de s'immiscer dans nos opérations en attaquant un vaisseau Headhunter près de ~mission(Location|Address). Je ne suis pas sûr de la façon dont ils pensaient s'en sortir. \n\nIls doivent apprendre à la dure que ce n'est pas comme ça que les choses fonctionnent dans Pyro. Es-tu prêt à te rendre là-bas et à donner une leçon à ces salauds ?\n\nStows
headhunters_defendship_multi_HRT_desc_001=Type de mission : Défense de vaisseau\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nIl s'avère que des enfoirés qui nous ont trahis nous ont tendu un piège. Nous devions nous rencontrer pour conclure un accord, mais ils ont attaqué nos vaisseaux à la place. Maintenant, mes gars sont en pleine bataille, et pour être honnête, je ne suis pas sûr qu'ils vont s'en sortir vivants. Ce serait bien s'ils avaient de la puissance de feu supplémentaire de leur côté. Tu penses pouvoir te dépêcher de les rejoindre pour éliminer quelques-uns de ces salauds pour moi ? Je ferai en sorte que ça en vaille la peine pour toi, mais seulement si tous les Headhunters s'en sortent indemnes. \n\nStows
headhunters_defendship_multi_MRT_desc_001=Type de mission : Défense de vaisseau\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nQuelques Headhunters viennent de communiquer pour dire qu'ils ont été attaqués alors qu'ils quittaient la base. Je me sentirais beaucoup mieux si vous pouviez aller leur donner un coup de main. J'ai une pile de crédits pour vous si vous parvenez à les sauver tous. \n\nStows
headhunters_defendship_multi_VHRT_XT_desc_001=Type de mission : Défense de vaisseau\nDifficulté : Très difficile\nLocalisation : ~mission(Location|Address)\n\nCertains de mes Headhunters les plus impulsifs se sont retrouvés mêlés à une bataille contre une flotte de vaisseaux XenoThreat, et il semble de plus en plus certain qu'ils ne pourront pas s'en sortir seuls.\n\nPenses-tu pouvoir te rendre là bas et leur donner un coup de main?\n\nStows
headhunters_eliminateall_Generic_M_desc_001=Type de mission : Élimination de troupes terrestres\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nOn a entendu dire qu'un équipage de shipjackers endurcis est retranché autour de ~mission(Location|Address). Ils ont volé quelques vaisseaux Headhunter il y a quelques mois après avoir jeté l'équipage par le sas, alors nous les surveillons depuis. \n\nJe veux que tu y ailles et que tu leur montres le même genre de compassion qu'ils ont montré à nos gens. C'est clair ?\n\nStows
headhunters_eliminateall_Generic_M_title_001=Éliminez les criminels à ~mission(Location)
headhunters_eliminateall_XT_derelicts_desc_01=Type de mission : Élimination de troupes terrestres\nLocalisation : ~mission(Location|Address)\n\nUn de nos Juges a entendu dire que la XenoThreat essaie de s'installer sur notre territoire. On dirait qu'ils essaient de prendre le contrôle de ~mission(location|address). Nous ne voulons pas laisser ces psychopathes avoir plus de prise dans le système qu'ils n'en ont déjà, alors nous mettons des crédits en jeu pour les faire reculer. Nous voulons que vous les éliminez sans relâche. Ne vous arrêtez pas tant que l'endroit entier n'est pas un cimetière. Nous enverrons votre paiement une fois que les corps seront prêts à être enterrés.\n\nStows
headhunters_eliminateall_base_Generic_E_desc_001=Type de mission : Élimination de troupes terrestres\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nVoici le deal, on a quelques minables qui pensent être des as opérant depuis une base près de ~mission(Location|Address). Je ne sais pas quelle merde toxique ils boivent mais ils ont pensé que ce serait une bonne idée de s'attaquer à des Headhunter. Ils en ont tué un, en ont blessé trois autres. \n\nAlors je cherche quelqu'un pour aller là-bas et faire exploser leurs ambitions. Va voir et fais ce qu'il faut. Tu recevras une belle prime en crédits pour ça. \n\nStows
headhunters_eliminateall_boss_Generic_desc_001=Type de mission : Élimination de troupes terrestres / Élimination de cible\nLocalisation : ~mission(Location|Address)\n\nUne équipe de criminels massacre les habitants de l'un de nos avant-postes. Peu importe qui ils sont, ils sont armés et déterminés. \n\n~mission(TargetName) est avec eux. Cet enfoiré a échappé à nos équipes de frappe pendant des semaines. Peut-être qu'il s'agit de leur tentative de vengeance ? Honnêtement, je m'en fiche, je veux juste que ~mission(TargetName|Last) finisse six pieds sous terre et je veux que tu t'en occupes. Il se cachera derrière tous les hommes de main, alors élimine les larbins et tente ta chance sur leur chef\n\nStows
headhunters_eliminateall_cfp_E_desc_001=Type de mission : Élimination de troupes terrestres\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nBesoin de quelqu'un pour nettoyer ~mission(Location|Address). Les forces de sécurité du CFP ont repris l'avant-poste à un groupe de locaux qui étaient là depuis des années. Ils leur ont donné une bonne raclée d'après ce que j'ai entendu, alors ils sont venus voir les Headhunters pour demander vengeance. Besoin que ce soit fait rapidement et proprement. \n\nStows
headhunters_eliminateall_cfp_M_desc_001=Type de mission : Élimination de troupes terrestres\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nNous devons frapper ~mission(Location|Address). Il s'agit une base CFP et d'après nos informateurs, la sécurité là-bas est très hostile auprès de certains locaux. Ils doivent donc partir. \n\nIls ont des armes et sont plus qu'heureux de les utiliser, soyez prudent.\n\nStows
headhunters_eliminateall_cfp_desc_001=Type de mission : Élimination de troupes terrestres\nLocalisation : ~mission(Location|Address)\n\nVoilà le marché. Certains de ces mercenaires que le CFP a engagés comme sécurité ont tiré sur des Headhunters qui faisaient simplement transiter à travers le système. Ils ne faisaient rien, juste voler.\n\nQuoi qu'il en soit, nous les avons suivis jusqu'à ~mission(Location|Address) et voulons leur rendre la monnaie de leur pièce. Prends ton équipement et sois notre arme, ça vaudra le coup pour toi.\n\nStows
headhunters_eliminateall_outpost_desc_01=Type de mission : Élimination de troupes terrestres\nLocalisation : ~mission(Location|Address)\n\nCertains connards refusent de nous payer ce qu'ils nous doivent. Le problème, c'est que ces idiots s'en vantent. S'ils étaient restés discrets, nous aurions pu régler cela de façon plus chirurgicale, mais maintenant nous devons envoyer un message. Ces imbéciles opèrent depuis ~mission(location|address). Nous avons besoin qu'ils disparaissent tous. Faites le plus de bruit possible. Nous vous enverrons votre paiement une fois que tout le monde sera réglé.\n\nStows
headhunters_eliminateall_retrievestolen_base_Generic_M_desc_001=Type de mission : Élimination de troupes terrestres / Transport de cargo\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nUn équipage local a décidé de s'en prendre à un de nos convois et de voler notre marchandise. Ils se sont échappés, mais nous n'allons pas les laisser célébrer longtemps. Je veux que tu te rendes à ~mission(Location|Address) où ils ont une base, les réduises en cendres et récupères notre matériel. Une fois que tu as récupéré le cargo, amène-le à ~mission(Destination|Address) et nous pourrons tous oublier que ces connards ont jamais existé. \n\nStows
headhunters_eliminateall_retrievestolen_missingperson_base_Generic_M_desc_001=Type de mission : Élimination de troupes terrestres / Transport de cargo / Investigation\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\n~mission(TargetName) a été envoyé sous couverture pour essayer d'obtenir des infos sur certains des nouveaux gangs de la région, pour voir s'ils risquaient de nous faire de l'ombre. Ce genre de chose... \n\nBref, ~mission(TargetName|First) se rendait à ~mission(Location|Address) pour conclure un marché avec des gros bras locaux, mais nous n'avons pas eu de retour. L'enquêteur craint que ~mission(TargetName|Last) ait été repéré puis éliminé. \n\nNous voulons que vous vous rendiez à ~mission(TargetName|Last) et que vous récupériez notre cargaison. Il y a de fortes chances que vous deviez neutraliser quiconque vous croiserez, car si ~mission(TargetName|Last) est mort, ces enfoirés ont tué un Headhunter.\n\nUne fois que vous avez la cargaison, déposez-la à ~mission(Destination|Address) et recevez un joli petit salaire.\n\nStows
headhunters_eliminateall_xt_desc_001=Type de mission : Élimination de troupes terrestres\nLocalisation : ~mission(Location|Address)\n\nC'est triste à dire, mais nous avons perdu l'un de nos avant-postes face à la XenoThreat. Révoltant si vous voulez mon avis, mais c'est pourquoi nous cherchons quelqu'un qui a le temps et les moyens pour le reprendre. \n\nSi vous vous sentez de le faire, rendez-vous à ~mission(Location|Address) et reprenez cette zone.\n\nStows
headhunters_eliminatespecific_desc_001=Type de mission : Élimination de cible\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nDes informations intéressantes viennent de me parvenir. \n\nIl semblerait qu'un leader notoire de la XenoThreat, ~mission(TargetName), soit retranché à ~mission(Location|Address) travaillant sur une grosse opération.\n\nC'est l'occasion parfaite de l'éliminer une bonne fois pour toutes. Le problème, c'est que les Xenos surveillent de près les opérations des Headhunter en ce moment. Il n'y a aucun moyen pour nous de mobiliser et déployer une équipe sans que ~mission(TargetName|Last) ne soit averti.\n\nJe vous offre donc la chance de faire de Pyro un endroit meilleur et de gagner quelques crédits en même temps. Si vous êtes intéressé, je vous suggère de vous équiper et de trouver du renfort avant d'y aller.\n\nVous ne serez payé que si vous éliminez ~mission(TargetName|Last), mais n'hésitez pas à tuer tous les petits Xenos qui pourraient se cacher là-bas avec lui.\n\nStows
headhunters_killship_asteroid_rank0_desc_001=Type de mission : Élimination de vaisseau\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nAlors voilà le plan : nous cherchons à élargir notre vivier de talents et on a quelques opportunités pour ceux qui ont le courage de passer à l'action pour la bonne cause.\n\nEt en parlant de bonne cause, ~mission(TargetName) pense avoir été malin en dérobant du cargo à plusieurs de nos  transporteurs. On lui a proposé de nous dédommager, histoire de lui donner une chance de travailler pour nous, mais vu sa réponse il va très prochainement rencontrer malencontreusement un morceau de plomb signé Headhunters. Veux tu être notre messager ? \n\nNous avons localisé son vaisseau à ~mission(Location|Address) en compagnie de quelques-uns de ses alliés, donc sois prudent tout de même.\n\nSi le travail est bien effectué nous vous considérerons pour de futurs contrats avec les Headhunters.\n\nStows
headhunters_killship_asteroid_rank1_desc_001=Type de mission : Élimination de vaisseau\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nIl y a un nid de squatteurs qui doit être éliminé autour de ~mission(Location|Address). Nous ne nous soucions pas de la plupart d'entre eux, mais on nous a rapporté qu'ils abritent ~mission(TargetName) qui a intercepté et volé à plusieurs reprises certains de nos vaisseaux cargo. Il est donc temps de les éliminer. \n\nBref, vous les tuez, nous on vous paye, vous commencez à connaître... \n\nStows
headhunters_killship_cfp_hrt_desc_001=Type de mission : Élimination de vaisseau\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nNous avons besoin que vous éliminiez un autre vaisseau CFP. Il appartient à ~mission(TargetName), qui a tendance à chasser les locaux de leurs maisons s'ils n'acceptent pas la présence des Citizens for Prosperity. Nous avons reçu le feu vert pour l'abattre. Alors rendez-vous là-bas et faites ce qu'il faut.\n\nStows
headhunters_killship_cfp_mrt_desc_001=Type de mission : Élimination de vaisseau\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nLes forces de sécurité CFP ont attaqué des locaux et nous cherchons à rétablir l'équilibre. Nous avons entendu parler d'un en particulier nommé ~mission(TargetName|Last) qui a causé de sacrés dégâts et il faut impérativement l'éliminer.\n\nVous connaissez la suite. Bonne chance !\n\nStows
headhunters_killship_cfp_vhrt_desc_001=Type de mission : Élimination de vaisseau\nDifficulté : Très difficile\nLocalisation : ~mission(Location|Address)\n\nIl y a une cible prioritaire à éliminer. ~mission(TargetName) est un gros bras qui fait partie des personnes gérant la sécurité pour les Citizens for Prosperity. Bien que ~mission(TargetName|Last) ait pu oublier, les Headhunters se souviennent qu'il est responsable de la mort d'au moins cinq frères et sœurs. Le sang appelle le sang. Il a été repéré en train de fouiner autour de ~mission(Location|Address). C'est un vrai salaud, alors assurez-vous qu'ils finissent morts. Mais attention, il ne sera certainement pas tout seul, je vous conseil d'y emmener quelques alliés. \n\nStows
headhunters_killship_defection_desc_001=// Attention ! Cette mission vous fera devenir hostile auprès des Citizen Of Prosperity // \n\nType de mission : Élimination de vaisseau\nDifficulté : Facile \nLocalisation : ~mission(Location|Address)\n\nJe vais être franc avec toi. Les Headhunters n'ont rien contre Citizens for Prosperity, mais tu sais aussi bien que nous que ces gosses de riches vont laisser tomber cet endroit dès qu'ils trouveront une nouvelle cause à défendre. Il est grand temps pour eux de passer à autre chose. \n\nOn a entendu dire qu'un cargo se dirige vers le système pour livrer des fournitures médicales à leurs avant-postes. Si on l'éliminait, ça pourrait... accélérer... leur perte de foi dans ce système. \n\nOn sait que tu travailles avec eux depuis un moment, mais abattre ce cargo pourrait sauver tellement plus de vies à long terme. Si tu cherches à rester ici, les Headhunters peuvent être de bons amis à avoir. \n\nC'est un solide premier pas pour bâtir cette relation. \n\nStows
headhunters_killship_factionalign_desc_001=Type de mission : Élimination de vaisseau\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\n Vous avez fait du super boulot la dernière fois, alors on revient vers vous avec cette mission un peu spéciale. \n\nLes CFP menacent de faire ramener les forces de l'ordre dans le système. Les Juges, le Conseil, et même le Chef ne veulent pas que cela se produise, alors nous avons reçu l'autorisation de prendre des mesures drastiques éviter que ça arrive. \n\nUn infiltré nous a informés qu'ils transportent ~mission(TargetName), un de leurs gros bonnets, pour superviser personnellement les progrès dans Pyro. Le vaisseau a été repéré autour de ~mission(Location|Address) alors allez y et faites tout exploser. Je pense que cela enverra un message assez clair...\n\nStows
headhunters_killship_gen_hrt_desc_001=Type de mission : Élimination de vaisseau\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nNous avons le feu vert pour enfin éliminer ~mission(TargetName). Il nous a causé des ennuis depuis qu'il est arrivé dans le système il y a quelques années, et on a enfin une piste pour le localiser. \n\nIl aurait été aperçu volant près de ~mission(Location|Address), et le Juge veut que cela soit réglé maintenant. \n\nÉliminez-le\n\nStows
headhunters_killship_gen_lrt_desc_001=Type de mission : Élimination de vaisseau\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nJ'ai un autre vaurien qui attend sagement son tour pour qu'on s'occupe de lui. \n\n~mission(TargetName) n'est qu'un petit voyou de bas étage et qui ne semble pas apprendre de ses erreurs. Nous l'avons avertis de soit se joindre à nous, soit de changer de système, mais il ne semble pas écouter. \n\nRendez-vous à ~mission(Location|Address) et vous devriez trouver ~mission(TargetName|Last) en train de voler dans les parages.\n\nStows
headhunters_killship_gen_mrt_desc_001=Type de mission : Élimination de vaisseau\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nUne bande rivale a tenté, il y a quelques temps, de prendre possession de notre territoire et a échoué. Mais les Headhunters n'oublient pas !\n\nNous en avons éliminé la plupart, mais l'un des derniers membres nommé ~mission(TargetName) a été repéré en train de voler autour de ~mission(Location|Address). Il a l'air désespéré mais ne les sous-estimez pas. \n\nVous serez payé quand ce sera fait.\n\nStows
headhunters_killship_gen_vlrt_desc_001=Type de mission : Élimination de vaisseau\nDifficulté : Très facile\nLocalisation : ~mission(Location|Address)\n\nOn a un petit malin qui pense pouvoir s'en prendre aux Headhunters et s'en sortir indemne. ~mission(TargetName) a essayé de faire main basse sur l'un de nos dépôts et pense pouvoir s'en tirer tranquillement. \n\nD'après nos dernières informations, il a été vu autour de ~mission(Location|Address). Nous avons besoin de quelqu'un pour se rendre là-bas et envoyer un message très clair sur qui est le pouvoir dominant dans le système.\n\nFaites-le rapidement et proprement.\n\nStows
headhunters_killship_gen_vlrt_rank0_desc_001=Type de mission : Élimination de vaisseau\nDifficulté : Très facile\nLocalisation : ~mission(Location|Address)\n\nVous nous connaissez. Vous savez ce que nous faisons. Le système commence à être un peu encombré, alors nous cherchons de bons gars pour nous aider à garder nos positions dans Pyro.\n\nSi vous êtes partant et que cela ne vous dérange pas de vous salir les mains, vous êtes au bon endroit.\n\n~mission(TargetName) était un ancien membre qui nous a trahis pour la XenoThreat et ils pensent maintenant pouvoir vivre sa vie sans conséquence.\n\nÉliminez-le et vous serez payé. De plus si tout se passe bien, on pourra faire appel à vous pour d'autres futures missions. Ça vous semble être un échange équitable ?\n\nAmusez-vous bien !\n\nStows
headhunters_killship_xenothreat_ert_desc_001=Type de mission : Élimination de vaisseau\nDifficulté : Très difficile\nLocalisation : ~mission(Location|Address)\n\nOn a besoin que tu agisses rapidement sur celle-ci. Il y a un officier XenoThreat nommé ~mission(TargetName) qui est réapparu après une longue période sans nouvelle. Le juge pense que c'est une grande opportunité de perturber leur commandement.\n\nJ'ai entendu dire qu'il a été aperçu en train de voler autour de ~mission(Location|Address), alors rends-toi là-bas rapidement avant qu'ils ne disparaissent à nouveau. J'amènerais du soutien si j'étais toi, je doute qu'ils se laissent faire sans combattre. \n\nStows
headhunters_missingperson_sabotage_M_desc_001=Je n’ai pas vraiment passé une bonne journée jusqu’à maintenant. J’ai envoyé ~mission(TargetName) faire un peu de destruction à ~mission(Location|Address) et je n’ai pas eu de nouvelles.\n\nFais-moi une faveur, d'accord ? Va là-bas et vois si tu peux découvrir ce qui est arrivé à ~mission(TargetName|NickOrFirst). Et quoi qu’il en soit, je veux que tu t’assures que leur travail soit terminé.\n\n-Stows out
headhunters_missingperson_sabotage_VH_XT_desc_001=Tu as déjà eu ce mauvais pressentiment dont tu ne peux te défaire ? \n\nJ'avais envoyé ~mission(TargetName) détruire des serveurs XenoThreat à ~mission(Location|Address) et je commence à penser qu’ils ont rencontré de gros ennuis.\n\nFais-moi une faveur, d'accord ? Va là-bas et vois si tu peux découvrir ce qui est arrivé à ~mission(TargetName|NickOrFirst) et assure-toi que ces serveurs soient détruits une bonne fois pour toutes.\n\n-Stows out
headhunters_missingperson_sabotage_server_H_XT_desc_001=Je suis un peu au bout du rouleau. \n\nJ'avais envoyé ~mission(TargetName), un Headhunter assez fiable, détruire les serveurs de données XenoThreat à ~mission(Location|Address).\n\nCela fait un moment et je n'ai toujours pas eu de nouvelles d'eux et les serveurs sont toujours là, intacts.\n\nFais-moi une faveur, d'accord ? Va là-bas et vois si tu peux découvrir ce qui est arrivé à ~mission(TargetName|NickOrFirst) et aide à finir de détruire les serveurs.\n\n-Stows out  
headhunters_sabotage_generators_E_CFP_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nNous avons de grands projets qui vont se dérouler, mais malheureusement, les Citizens for Prosperity ont des gens à proximité de ~mission(Location|Address). \n\nComme je ne peux pas me permettre que ces salauds viennent tout gâcher, je veux que tu ailles là-bas et que tu neutralises leurs générateurs d'énergie. \n\nÇa devrait les maintenir à l'écart jusqu'à ce que nous ayons terminé nos affaires. \n\nStows
headhunters_sabotage_generators_VE_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Très facile\nLocalisation : ~mission(Location|Address)\n\nC'est un travail assez simple. Nous avons des abrutis à ~mission(Location|Address) qui pensent être meilleurs qu'ils ne le sont. Va leur couper le courant pour leur rappeler que les Headhunters sont aux commandes.\n\nStows
headhunters_sabotage_generators_multi_M_CFP_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nNous cherchons à offrir une petite surprise aux  Citizens for Prosperity là-bas à ~mission(Location|Address), mais d'abord, nous devons préparer l'endroit de manière appropriée. C'est là que vous intervenez. Nous voulons que vous alliez là-bas et que vous mettiez hors service leurs générateurs. On ne dirait pas non à ce que vous éliminiez quelques-uns de ces salauds pendant que vous y êtes, mais ce sont les générateurs qui seront votre principal objectif.\n\nStows
headhunters_sabotage_generators_multi_M_XT_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Moenne\nLocalisation : ~mission(Location|Address)\n\nJ'ai quelque chose en préparation pour la XenoThreat à ~mission(Location|Address), mais d'abord, nous devons préparer l'endroit de manière appropriée. C'est là que vous intervenez. \n\nJe veux que vous vous rendiez là-bas et que vous détruisiez leurs générateurs. Je ne dirais pas non si vous éliminiez quelques-uns de ces salauds pendant que vous y êtes, mais ce sont les générateurs qui seront votre cible principale.\n\nStows
headhunters_sabotage_generators_multi_M_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nIl y a quelques charognards qui se sont installés dans ~mission(Location|Address). Nous avons nos propres projets là-bas et avons besoin de nettoyer l'endroit. \n\nC'est pourquoi je veux que tu ailles et que tu éteignes leur alimentation électrique. Voyons si cela ne pousse pas ces rats à quitter l'endroit pour de bon.\n\nStows
headhunters_sabotage_servers_E_CFP_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nEn bref, un Headhunter a vraiment foiré et maintenant les Citizens for Prosperity ont mis la main sur des données qui pourraient vraiment nous causer du tort. Cet incompétent va avoir besoin de temps pour se rétablir, donc c'est à vous de nettoyer ce bazar. \n\nPouvez-vous aller à ~mission(Location|Address) et détruire les serveurs qu'ils y ont stockés ? Je veux m'assurer qu'il n'y ait aucune chance que ces infos se retrouvent là-bas.\n\nStows
headhunters_sabotage_servers_E_CFP_faction_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nJe sais que tu as travaillé dans tout le système, mais il est maintenant temps pour toi de décider avec qui tu veux vraiment être. Soit tu continues à travailler avec ces mollassons de Citizens for Prosperity, soit tu prouves que tu es digne d'être un Headhunter.\n\nSi tu es prêt, montre-nous que tu as ce qu'il faut en détruisant les serveurs du CFP à ~mission(Location|Address).\nTu penses pouvoir gérer ça ?\n\nStows
headhunters_sabotage_servers_H_XT_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nQuelque chose vient de tomber dans mes mains qui est bien trop bon pour être ignoré. La collecte de renseignements des XenoThreat est légendaire dans les cercles où je navigue, et il s'avère qu'ils stockent tout un tas de leurs meilleurs renseignements à ~mission(Location|Address).\nCe serait dommage si quelqu'un, disons comme toi, décidait d'y aller et de tout faire exploser, non ?\nStows
headhunters_sabotage_servers_M_CFP_defection_desc_001=// Attention ! Cette mission vous fera devenir hostile auprès des Citizen Of Prosperity //\n\nType de mission : Sabotage d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nJe sais que tu travailles pour ces imbéciles de Citizens for Prosperity.\nAlors que certains de mes collègues Headhunters pourraient avoir un problème avec ça, je vois une opportunité. \n\nNous avons besoin de quelqu'un avec un accès qui peut entrer dans ~mission(Location|Address) et détruire les serveurs qu'ils ont là-bas. Non seulement tu effacerais des données gênantes pour nous, mais tu te donnerais l'opportunité de travailler avec le véritable pouvoir dans le système.\n\nCrois-moi, tu ne le regretteras pas.\n\nStows
headhunters_sabotage_servers_M_CFP_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nIl s'avère que ces salauds de Citizens for Prosperity ont recueilli des informations sur nous. Ils vont essayer de nous couper de plusieurs sources de revenus et de nous saigner à blanc. On ne peut pas laisser ça arriver.\n\nDirigez-vous vers ~mission(Location|Address) et détruisez leur stockage de données. Cela devrait leur apprendre à ne pas mettre leur nez là où il ne doit pas être. \nStows
headhunters_sabotage_servers_VH_XT_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Très difficile\nLocalisation : ~mission(Location|Address)\n\nJe suis tellement en colère en ce moment que je peux à peine voir clair. Un Headhunter en qui je pensais pouvoir avoir confiance vient de rejoindre les XenoThreat. Ouais, les extraterrestres ont tué ta famille. C'est vraiment nul, mais tu ne tournes pas le dos aux tiens. Pour ajouter l'insulte à la blessure, le salaud a donné aux XenoThreats une partie de nos renseignements. J'ai d'autres personnes qui traquent le traître, mais j'ai besoin que tu t'occupes d'effacer les données volées pour moi. Elles sont conservées sur des serveurs à ~mission(Location|Address).\nStows
headhunters_searchbody_danger_outpost_desc_001=Certains de mes hommes ont été impliqués dans un raid à ~mission(Location|Address). La plupart d'entre eux s'en sont sortis indemnes, mais une fois la poussière retombée, personne n'est sûr de ce qui est arrivé à ~mission(TargetName). \n\nBeaucoup d'autres gangs laisseraient simplement pourrir ce pauvre salaud, mais ce n'est pas ainsi que les chasseurs de têtes font les choses. Je veux savoir avec certitude si ~mission(TargetName|last) est vivante ou morte et je suis prêt à vous payer de bons crédits pour le savoir. \n\nFaites attention quand vous y arrivez parce que je parie que les connards qui vivent là-bas sont toujours en train de se battre.\n\n- Stows\n
hurston_UGF_defend_E_desc_001=// À L’ATTENTION DES MERCENAIRES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \nRisques : Élevés \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nUn petit gang local a proféré des menaces contre ~mission(Location|Address) et Hurston Security recherche un combattant pour rassembler une équipe de sécurité afin de protéger l'installation contre toute incursion.\n\nLe versement du paiement sera effectué dès que la sécurité de l'installation aura été confirmée. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_UGF_defend_S_desc_001=// À L’ATTENTION DES MERCENAIRES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \nRisques : Extrêmes \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nUn syndicat agressif a lancé des menaces contre ~mission(Location|Address) et Hurston Security a besoin d'un combattant pour assembler une équipe de sécurité pour protéger l'installation contre toute incursion.\n\nLe versement du paiement sera effectué dès que la sécurité de l'installation aura été confirmée. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_UGF_defend_VE_desc_001=// À L’ATTENTION DES MERCENAIRES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \nRisques : Moyens \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nUn gang local a proféré des menaces contre ~mission(Location|Address), et Hurston Security recherche un combattant pour constituer une équipe de sécurité chargée de protéger l'installation contre toute incursion.\n\nLe versement du paiement sera effectué dès que la sécurité de l'installation aura été confirmée. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_UGF_defend_VH_desc_001=// À L’ATTENTION DES MERCENAIRES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \nRisques : Très élevés \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nUne faction criminelle croissante a proféré des menaces contre ~mission(Location|Address) et Hurston Security souhaite faire appel à un combattant pour constituer une équipe de sécurité et protéger l'installation contre toute incursion.\n\nLe versement du paiement sera effectué dès que la sécurité de l'installation aura été confirmée. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_UGF_defend_desc_001=// À L’ATTENTION DES MERCENAIRES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nUn gang local a proféré des menaces contre ~mission(Location|Address) et Hurston Security recherche un combattant pour constituer une équipe de sécurité chargée de protéger l'installation contre toute incursion.\n\nLe versement du paiement sera effectué dès que la sécurité de l'installation aura été confirmée. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_UGF_destroy_E_desc_001=HURSTON DYNAMICS\nDEPARTEMENT D'OUTSOURCING\n\nCONTRAT: Élimination de la contrebande\nAFFILIATION DE L'ENTREPRENEUR: Indépendant\nGESTIONNAIRE D'OUTSOURCE: R. Russel\nÉVALUATION DES RISQUES: Moyen\nCONTRAT D'URGENCE: Non\n\nUn gang local a utilisé ~mission(Location|Address) pour fabriquer de grandes quantités de contrebande. Hurston Security demande à un contractant de se rendre sur place et de détruire toute contrebande qui y est stockée.\n\nLe versement du paiement sera effectué dès que l'intégralité de la contrebande aura été détruite.\n\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Tout examen, retransmission, diffusion ou autre utilisation ou prise de mesures fondées sur ces informations par des personnes ou entités autres que le destinataire prévu est interdit. **\n
hurston_UGF_destroy_desc_001=HURSTON DYNAMICS\nDÉPARTEMENT DE SOUS-TRAITANCE\n\nCONTRAT : Élimination de la contrebande\nAFFILIATION DU SOUS-TRAITANT : Indépendant\nRESPONSABLE DE LA SOUS-TRAITANCE : R. Russel\nÉVALUATION DES RISQUES : Élevé\nCONTRAT URGENT : Non\n\nDes criminels locaux ont été identifiés utilisant ~mission(Location|Address) pour fabriquer de grandes quantités de produits illégaux. Hurston Security recherche un contractant pour se rendre sur place et éliminer toute la contrebande qui y est stockée.\n\nLe paiement sera effectué une fois que toute la contrebande aura été éliminée.\n\n\n\n** Les informations transmises peuvent contenir du matériel confidentiel et/ou privilégié. Toute consultation, retransmission, diffusion ou toute autre utilisation ou action reposant sur ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **"\n
hurston_UGF_eliminateall_allies_desc_001=/// À L’ATTENTION DES MERCENAIRES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \n\nRisques : Élevés \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES // \nLe personnel de sécurité à  ~mission(Location|Address) est menacé par un gang criminel local et Hurston Security recherche des combattants pour renforcer ses défenses et éliminer tous les hostiles tentant d'entrer sur le site.\n\nNotez que vous êtes autorisé à n'engager que les hostiles confirmés. Attaquer le personnel de sécurité présent sur le site entraînera une rupture de contrat. \n\nLe paiement sera effectué une fois l'installation confirmée comme étant en sécurité. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
