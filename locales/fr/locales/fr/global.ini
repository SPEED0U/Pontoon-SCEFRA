item_Descarma_barrel_comp_s2_firerats01=Fabricant : ArmaMod\nType : Compensateur balistique\nPoint d'attache : Canon\nTaille : 2\n\nStabilité du recul : +40%\nRecul : +40%\nDispersion : -10%\nVitesse du projectile : -12.5%\n\nMaintenez la précision en neutralisant le recul du canon avec le Sion Compensator2. L'attache de canon S2, conçue par les experts d'ArmaMod, expulse efficacement les gaz pour garder chaque tir sur la cible. L'édition Scorched présente une patine de flamme unique.
item_Descarma_barrel_comp_s3=Fabricant : ArmaMod\nType : Compensateur balistique\nPoint d'attache : Canon\nTaille : 3\n\nPortée audible : +20%\nStabilité du recul : +30%\nSouplesse du recul : +30% \n\nMaintenez la précision en contrant le recul du canon avec le Sion Compensator3. L'accessoire de canon S3 conçu par les experts d'ArmaMod, expulse efficacement les gaz pour maintenir chaque tir sur la cible.
item_Descarma_barrel_flhd_s1=Fabricant : ArmaMod\nType : Cache-flamme\nPoint d’attache : Canon\nTaille : 1\n\nStabilité du recul : +15%\nSouplesse du recul : +15%\n\nLe Veil Flash Hider1 est un cache-flamme S1 d'ArmaMod. Conçu pour réduire le flash du canon, il vous aidera à garder votre position cachée une fois que l'action a commencée.
