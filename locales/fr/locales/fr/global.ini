item_Desc_fta_medium_helmet_01_12_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -50 / 80 °C\nProtection contre les radiations : 26 400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête pour toutes les aventures, l’armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités astucieuses. Chaque pièce présente un design angulaire et précis pour assurer la couverture là où c’est le plus nécessaire. Une ceinture à outils dotée de poches ingénieuses et un sac à dos renforcé apportent un vaste espace de rangement. Le casque primé, copié par d’autres fabricants, reste incontesté grâce à ses matériaux de qualité supérieure et son système de filtration d’air de nouvelle génération, garantissant une respiration saine tant dans une mine profonde que dans des atmosphères hostiles. Cette édition porte les couleurs et le logo de l’ancienne Pyrotechnic Amalgamated.
item_Desc_fta_medium_helmet_01_13_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -50 / 80 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête à toute aventure, l'armure Strata de Greycat Industrial offre une protection premium et de nombreuses fonctionnalités pratiques. Chaque pièce arbore un design angulaire et précis pour garantir une couverture optimale là où elle est la plus nécessaire. Une ceinture à outils munie de pochettes astucieuses et un sac à dos renforcé offrent un large espace de rangement. Le casque primé a inspiré de nombreuses copies, mais l'original reste inégalé grâce à ses matériaux de haute qualité et à son système de filtration d'air de nouvelle génération, qui assure une respiration saine en mine profonde comme dans les atmosphères hostiles. L'Édition Greycat arbore les couleurs et le logo de la société.
item_Desc_fta_medium_helmet_01_14_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -50 / 80 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête pour toute aventure, l’armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités pratiques. Chaque pièce arbore un design angulaire et précis pour assurer une couverture optimale là où c’est le plus nécessaire. Une ceinture à outils dotée de poches fonctionnelles et un sac à dos renforcé offrent un vaste espace de rangement. Le casque primé, largement copié par d’autres fabricants, reste inégalé grâce à ses matériaux de haute qualité et à son système de filtration d’air de nouvelle génération qui garantit une respiration saine, que ce soit dans une mine profonde ou dans des atmosphères hostiles. L’édition Shubin a été spécialement conçue pour la compagnie.
item_Desc_fta_medium_helmet_02_01_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -50 / 80 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête à toute aventure, l'armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités pratiques : un design anguleux et précis pour couvrir les zones les plus vulnérables, une ceinture à outils dotée de poches fonctionnelles et un sac à dos renforcé pour un stockage généreux. Le casque primé, souvent copié mais inégalé, se distingue par ses matériaux de haute qualité et son système de filtration d’air de nouvelle génération, garantissant une respiration saine en profondeur de mine ou dans des atmosphères hostiles. L’édition Heatwave se pare essentiellement de noir rehaussé de touches rouges lumineuses.
