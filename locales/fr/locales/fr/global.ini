Crusader_ReputationJournal_JuniorAgent_Demotion_BodyText=Cette notification a pour but de vous informer qu'après avoir examiné votre dossier, il a été déterminé que vous ne remplissez plus les critères requis pour le poste d'Associé en Sécurité Junior, et par conséquent, vous avez été rétrogradé au statut de Freelance Vérifié.\n\nConsidérez cela comme une opportunité de rectifier le tir et d'améliorer votre statut au sein de Crusader Security. Si vous parvenez à vous améliorer, nous serons heureux de réévaluer votre situation.
Crusader_ReputationJournal_JuniorAgent_Demotion_Title=Crusader Security - Rétrogradation au statut de Freelance Vérifié
Crusader_ReputationJournal_JuniorAgent_Promotion_BodyText=Félicitations !\n\nEn reconnaissance de vos contributions constantes à la sécurité de Crusader, vous avez été promu au rang d'Associé de Crusader Security.\n\En témoignage de notre gratitude pour votre travail assidu, vous recevrez désormais une majoration de 5% sur les contrats que vous accomplissez.\n\nSi vous continuez à valider des contrats et à démontrer votre dévouement à rendre Crusader plus sûr, vous serez bientôt promu au poste d'Associé Senior de Crusader Security et recevrez un bonus de rémunération supplémentaire.\n\nFélicitations à nouveau !
Crusader_ReputationJournal_JuniorAgent_Promotion_Title=Promotion de Crusader Security - Associé de sécurité
Crusader_ReputationJournal_MasterAgent_Demotion_BodyText=Cette notification vise à vous informer qu'après avoir examiné votre dossier, il a été déterminé que vous ne remplissez plus les critères requis pour le statut de Partenaire en Sécurité Privilégié, et par conséquent, vous avez été rétrogradé au statut de Partenaire en Sécurité. Votre bonus de rémunération est également revenu à 15 %.\n\nC'est particulièrement décevant compte tenu du standard exceptionnel que vous avez établi chez Crusader Security. Soyez conscient que si vous parvenez à ajuster votre performance actuelle, nous serons ravis de réexaminer votre statut.
Crusader_ReputationJournal_MasterAgent_Demotion_Title=Crusader Security - Rétrogradation au statut de Partenaire de sécurité
Crusader_ReputationJournal_Probation_Demotion_BodyText=Nous vous informons qu'en raison de vos récents problèmes de performance, vous n'êtes plus autorisé à travailler pour Crusader Security.\n\nNous vous souhaitons le meilleur pour vos projets futurs.\n
