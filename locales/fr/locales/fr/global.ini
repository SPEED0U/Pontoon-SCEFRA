Tut02_Journal01_Trading_Content=L'univers de Star Citizen regorge d'équipements et de vêtements uniques que vous pouvez utiliser. Ces objets peuvent être récupérés sur des adversaires, mais peuvent également être achetés dans les nombreuses boutiques du 'verse. Les magasins spécialisés dans les grandes zones d'atterrissage ont tendance à avoir le stock nécessaire pour couvrir vos besoins de base, tandis que les zones plus calmes peuvent avoir des variantes uniques ou des équipements de niche.\n\nPour acheter un article en exposition, approchez-vous et entrez en mode Interaction. Le logo de la marque, le nom de l'article et le prix s'afficheront, ainsi que les options ACHETER, ESSAYER ou INSPECTER l'article. Si ce que vous voyez vous plaît et que vous avez les fonds nécessaires, en sélectionnant l'option ACHETER, votre mobiGlas s'ouvrira pour que vous puissiez finaliser l'achat.\n\nVous pouvez également utiliser le mode Interaction pour parcourir les kiosques d'achat. Bien que ces kiosques ne soient pas aussi pratiques, il est plus facile d'acheter des marchandises en volume via les interfaces des kiosques. Les kiosques vous donnent également la possibilité de choisir où les articles seront livrés, soit dans votre stockage local, soit directement dans votre inventaire personnel.\n\nPour vendre des articles, assurez-vous d'abord qu'ils se trouvent dans votre inventaire personnel, votre stockage local ou qu'ils sont en cargaison sur un véhicule stocké à cet endroit. Ensuite, vous pouvez interagir avec un kiosque d'achat dans un magasin et utiliser l'onglet "VENDRE". À partir de là, vous aurez la possibilité de sélectionner les articles que vous souhaitez vendre. Tous les magasins n'achèteront pas tous les articles.\n\nINVENTAIRE PERSONNEL\nVotre inventaire personnel est le stockage de votre personnage. Vous pouvez utiliser cette interface pour organiser et gérer vos articles, les transférer entre votre inventaire personnel et votre stockage local ou les équiper sur votre personnage. Notez que certains articles ont des exigences quant à leur équipement, comme une armure qui doit être placée sur une combinaison. Tous les inventaires ont une barre de capacité près du haut qui indique combien ils peuvent stocker. \n\nSTOCKAGE LOCAL\nVotre stockage local est propre à la zone dans laquelle vous vous trouvez actuellement. Par exemple, si vous êtes sur microTech, vous n'aurez plus accès à votre stockage à Area18. Bien que les stockages locaux soient considérablement plus grands que les inventaires personnels, ils ont également leur propre capacité maximale.\n\nÀ mesure que vous accumulez un grand nombre d'articles, vous pouvez utiliser les onglets en haut de la fenêtre d'inventaire local pour filtrer des catégories spécifiques d'articles et d'équipements.\n\nLes véhicules ont également leur propre capacité de stockage. Cet inventaire n'est pas partagé avec d'autres joueurs à bord et reste accessible pour vous lorsque vous êtes à bord du véhicule ou lorsque celui-ci est stationné dans votre zone d'atterrissage actuelle.\n\nPERTES D'ARTICLES\nN'oubliez pas que lorsque vous vous retrouvez dans des situations dangereuses dans le 'verse, vous risquez de perdre vos objets ! Les objets dans votre inventaire personnel au moment de votre mort resteront sur votre cadavre et devront être récupérés. Il en va de même lorsque qu'un véhicule est détruit. Il y a une chance que d'autres joueurs trouvent et réclament vos objets perdus avant vous.\n\nTout ce qui est stocké dans une zone d'atterrissage d'une grande ville est en sécurité, quelle que soit ce qui vous arrive, ou à vos véhicules.
Tut02_Journal01_Trading_Title=Tutoriel - Magasins et Inventaire
