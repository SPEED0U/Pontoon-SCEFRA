mg_miles_bounty_desc_0001=ECKHART SECURITY, LLC.\nCONTRATS ET EXPÉDITION\n\nTYPE DE CONTRAT: Prime\nSTATUT DU CONTRACTANT: Indépendant\nCode d'approbation:= ~mission(Contractor|ApprovalCode)\n\nPOUR TRAITEMENT IMMÉDIAT\n\nUne prime légale a été émise pour ~mission(TargetName). ~mission(elite)Ce contrat a été autorisé à utiliser la force létale. ~mission(rush)\n\nLe paiement sera émis une fois le contrat terminé avec succès.\n\nCe contrat n'est pas négociable.\n\nCe message peut contenir des informations confidentielles, exclusives, privilégiées et/ou privées. Les informations sont destinées à être utilisées par la personne ou l’entité désignée ci-dessus.
mg_miles_bounty_desc_0002=ECKHART SECURITY, LLC.\nCONTRATS ET EXPÉDITION\n\nTYPE DE CONTRAT: Bounty\nSTATUT DU CONTRACTANT: Indépendant\nCode d'approbation:= ~mission(Contractor|ApprovalCode)\n\nPOUR TRAITEMENT IMMÉDIAT\n\nRECHERCHÉ : ~mission(TargetName)\nUne prime légale a été émise pour l'individu susmentionné pour violation de la loi impériale. ~mission(elite)~mission(rush)\n\nLe paiement sera effectué dès l'achèvement réussi du contrat.\n\nCe message peut contenir des informations confidentielles, exclusives, privilégiées et/ou privées. Les informations sont destinées à être utilisées par la personne ou l’entité désignée ci-dessus.
mg_miles_capturegang_desc_006=ECKHART SECURITY, LLC.\nCONTRACTS & DISPATCH\n\nTYPE DE CONTRAT : Mandat de Groupe\nSTATUT DE L'ENTREPRENEUR : Indépendant\nCode d'approbation : = ~mission(Contractor|ApprovalCode)\n\nPOUR TRAITEMENT IMMÉDIAT\n\n*********\n__Informations préliminaires__\nUn mandat de groupe a été émis contre le tristement célèbre gang de piratage de vaisseaux Arlington après leur récente tentative effrontée de voler un Idris dans un chantier de réparation. Bien que le braquage ait été stoppé, les membres du groupe se sont dispersés dans l'espace. Eckhart Security a obtenu la prime pour la capture immédiate de tous les membres hauts placés du gang : Maltrox Arlington, Kass Dent, Nicks Cantwell, Sam ‘Weepy’ Arlington, Oslo Arlington et Les Arlington.\n*********\n\nMaltrox Arlington s'est fait discret récemment, mais nous pensons qu'il est sorti de sa cachette. Une patrouille faisait le plein dans une station quand l'un de leurs vaisseaux a été volé. Maltrox est le suspect le plus probable. Bien que le marqueur réglementaire ait été temporairement désactivé, nous avons réussi à tracer la signature quantique du vaisseau et nous vous avons fourni ces coordonnées.\n\nCriminel de troisième génération, le gang Arlington est sous la direction de Maltrox depuis six ans. Soyez conscient que c'est une cible intelligente, agressive et très dangereuse. Plus vous pouvez mobiliser de ressources, plus il est probable que nous puissions capturer Maltrox une fois pour toutes.\n\nVous êtes autorisé à utiliser la force nécessaire pour neutraliser la cible.\n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat n'est pas négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
mg_miles_capturegang_obj_short_001=Localiser ~mission(Target)
mg_miles_capturegang_obj_short_002=Neutraliser ~mission(Target)
mg_miles_collectcargo_legal_desc_0001=ECKHART SECURITY, LLC.\nCONTRATS & DÉPÊCHES\n\nTYPE DE CONTRAT : Récupération de Cargo\nSTATUT DE L'ENTREPRENEUR : Indépendant\nCode d'approbation : = ~mission(approvalcode)\n\nPOUR TRAITEMENT IMMÉDIAT\n\nLes clients ont perdu un ~mission(item) en transit. Le ~mission(ship) chargé de le transporter s'est écrasé. Vous devrez vous rendre à ~mission(location), récupérer le ~mission(item) et le livrer à ~mission(destination). ~mission(timed) ~mission(danger)\n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat n'est pas négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
mg_miles_collectcargo_legal_desc_0002=ECKHART SECURITY, LLC.\nCONTRATS & DÉPÊCHES\n\nTYPE DE CONTRAT : Récupération de Cargo\nSTATUT DE L'ENTREPRENEUR : Indépendant\nCode d'approbation : = ~mission(approvalcode)\n\nPOUR TRAITEMENT IMMÉDIAT\n\nUn ~mission(ship) qui transportait un ~mission(item) s'est écrasé dans le système. Les clients nous ont chargés de nous rendre à ~mission(location), de récupérer le ~mission(item) et de le livrer à ~mission(destination). ~mission(timed) ~mission(danger)\n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat n'est pas négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
mg_miles_collectcargo_legal_desc_0003=ECKHART SECURITY, LLC.\nCONTRATS & DÉPÊCHES\n\nTYPE DE CONTRAT : Récupération de Cargo\nSTATUT DE L'ENTREPRENEUR : Indépendant\nCode d'approbation : = ~mission(approvalcode)\n\nPOUR TRAITEMENT IMMÉDIAT\n\nIl s'agit d'une opération de récupération standard. Vous devez récupérer un ~mission(item) dans l'épave d'un ~mission(ship) et le livrer en toute sécurité à ~mission(destination). Nous vous fournirons ~mission(location). ~mission(danger) Prenez toutes les mesures nécessaires pour garantir que le ~mission(item) est intact. ~mission(timed)\n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat n'est pas négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
mg_miles_collectcargo_legal_desc_0004=ECKHART SECURITY, LLC.\nCONTRATS & DÉPÊCHES\n\nTYPE DE CONTRAT : Récupération de Cargo\nSTATUT DE L'ENTREPRENEUR : Indépendant\nCode d'approbation : = ~mission(approvalcode)\n\nPOUR TRAITEMENT IMMÉDIAT\n\nNotre client a récemment perdu un ~mission(ship) en transit. Bien que l'entreprise ait enregistré la perte auprès des autorités locales et de l'assurance, ils ont demandé à l'un de nos agents de se rendre à ~mission(location) et de récupérer un ~mission(item) particulier qui était en cours de transport, puis de poursuivre son transport vers ~mission(destination). ~mission(timed) ~mission(danger)\n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat n'est pas négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
mg_miles_collectcargo_legal_desc_0005=ECKHART SECURITY, LLC.\nCONTRATS & DÉPÊCHES\n\nTYPE DE CONTRAT : Récupération de Cargo\nSTATUT DE L'ENTREPRENEUR : Indépendant\nCode d'approbation : = ~mission(approvalcode)\n\nPOUR TRAITEMENT IMMÉDIAT\n\nLe contrat nécessite la récupération sécurisée d'un ~mission(item) dans l'épave d'un ~mission(ship) et sa livraison ultérieure à ~mission(destination). Rendez-vous à ~mission(location) et occupez-vous-en. ~mission(timed) ~mission(danger)\n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat n'est pas négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
