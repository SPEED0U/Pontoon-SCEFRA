HexPenetrator_Bounty_desc=Nos analystes ont examiné les informations saisies auprès des équipes de reconnaissance XenoThreat, mais les données semblent être verrouillées derrière un système de chiffrement sophistiqué et nécessitent une Cryptokey personnalisée pour y accéder.\n\nNous avons réussi à localiser plusieurs lieutenants XenoThreat opérant dans le système, vous devez trouver et attaquer les suspects et voir s'ils sont en possession d'une Cryptokey qui nous permettra d'accéder aux informations.
