item_Descarma_barrel_stab_s1_firerats01=Fabricant : ArmaMod\nType : Stabilisateur d'énergie\nPoint d'attache : Canon\nTaille : 1\n\nStabilité du recul : +40%\nRecul : +40%\nDispersion : -10%\nVitesse du projectile : -12.5%\n\nRéduisez le recul des armes à énergie avec l'Emod Stabilizer1. ArmaMod a conçu cet accessoire pour améliorer à la fois le recul horizontal et vertical afin d'assurer un tir plus précis. L'édition Scorched présente une patine de flamme unique.
