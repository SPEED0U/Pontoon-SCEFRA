mg_miles_planetcollect_drug_desc_0001=Alors voici le deal. Normalement, je n'aime pas m'impliquer dans ce genre de choses, mais un travail est un travail, non ? Quoi qu'il en soit, il y a un envoi de ~mission(item) sur ~mission(location). J'ai besoin qu'il soit transporté vers ~mission(destination). C'est tout. Pas de questions. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0002=Le job est assez simple. J'ai besoin que tu ailles à ~mission(location), que tu attrapes une boîte et que tu la cours à ~mission(destination). Je vais te le dire d'avance, la boîte est pleine de ~mission(item), alors ne fais rien de stupide et ne te fais pas attraper, d'accord ? Une fois que c'est fait, je transférerai l'argent. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0003=C'est un travail de transport de boîtes direct. Prends une caisse de ~mission(item) de ~mission(location) jusqu'à ~mission(destination) et fais-toi payer. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0004=Certains malfrats paient cher pour déplacer une caisse de ~mission(item) de ~mission(location) à ~mission(destination). Fais-le et c'est fini. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0005=J'ai besoin d'un coursier pour transporter un produit de ~mission(location) à ~mission(destination). Ne regarde pas dans la boîte et ne pose pas de questions. ~mission(rush)~mission(trouble)
mg_miles_planetcollect_drug_desc_0006=Les jobs ne sont pas beaucoup plus simples que ça. Va à ~mission(location), récupère une boîte et apporte-la à ~mission(destination). ~mission(rush)~mission(trouble)C'est tout. Les crédits seront transférés à la fin. Ne pose pas de questions et tu n'entendras pas de mensonges.
mg_miles_planetcollect_drug_obj_long_01=Rendez-vous sur : ~mission(Location)
mg_miles_planetcollect_steal_desc_0001=Voici le marché. J'ai besoin de déplacer un ~mission(item) de ~mission(location) à ~mission(destination). Ça devrait être facile, mais je veux que ça soit bien fait. ~mission(trouble)~mission(rush)
mg_miles_planetcollect_steal_desc_0002=Certains de mes contacts ont un petit problème. Ils ont laissé quelques-unes de leurs affaires à ~mission(location) et se retrouvent dans le besoin d'un coursier. J'ai pensé que tu pourrais y aller, récupérer les affaires et les livrer à ~mission(destination). Ça ne devrait pas être trop dur, non ? ~mission(rush)~mission(trouble)
mg_miles_planetcollect_steal_desc_0003=Assez simple. Prends ~mission(item) à ~mission(location) et dépose-le à ~mission(destination). ~mission(trouble)~mission(rush) Fais ça sans te faire prendre, sans perdre le ~mission(item) ni te faire tuer, et on sera tous payés.
mg_miles_planetcollect_steal_desc_0004=J'ai besoin que tu transportes un ~mission(item) de ~mission(location) à ~mission(destination). ~mission(rush)Une fois livré, je te verserai ta part. ~mission(trouble)
mg_miles_planetcollect_steal_desc_0005=Ça devrait être un boulot assez simple. Va à ~mission(location), récupère un ~mission(item) et transporte-le à ~mission(destination). ~mission(trouble)Une fois que tu l'auras livré et que la chose est en un morceau, tu recevras ton argent. ~mission(rush)
mg_miles_planetcollect_steal_desc_0006=Voici les détails pour la course de livraison :\n\nEmplacement : ~mission(location)\nRamassage : ~mission(item)\nLivraison : ~mission(destination)\n\n~mission(trouble)~mission(rush) Cela devrait faire l'affaire autrement. Tu as des questions ? Démêle-les par toi-même.
mg_miles_planetcollect_steal_obj_long_01=Rendez-vous sur : ~mission(location|address)
mg_miles_planetcollect_steal_obj_short_03=Livrer ~mission(item)
mg_miles_recoverStolen_obj_long_01=Rendez-vous sur : ~mission(Location)
mg_miles_spacecollect_steal_desc_0001=Voici le marché. Un ~mission(ship) s'est fait exploser tout seul. Les clients veulent que quelqu'un aille à ~mission(location) et récupère le ~mission(item). Une fois que tu l'as, transporte-le jusqu'à ~mission(destination). ~mission(trouble)~mission(rush) Facile, non ?
mg_miles_spacecollect_steal_desc_0002=En résumé, un ~mission(ship) a connu une fin malheureuse en transit. Le client veut que le ~mission(item) soit extrait de ~mission(location) et déposé à ~mission(destination). Moins tu en sais, mieux c'est. ~mission(rush)~mission(trouble)
mg_miles_spacecollect_steal_desc_0003=Voici la sortie spatiale dont je te parlais. J'ai besoin que tu attrapes le ~mission(item) à ~mission(location). ~mission(trouble)Une fois que tu l'as, amène-le à ~mission(destination). Tu seras payé à la livraison. ~mission(rush)
mg_miles_spacecollect_steal_desc_0004=C'est un boulot de récupération directe. J'ai besoin que tu transportes du ~mission(item) de ~mission(location) à ~mission(destination). ~mission(rush)Une fois livré, tu recevras ta part. ~mission(trouble)
mg_miles_spacecollect_steal_desc_0005=Donc, ce gars pour qui je rends des services s'est mis dans une mauvaise passe. Un de ses ~mission(ship) s'est fait exploser en pleine course. Il a encore besoin d'un ~mission(item) qu'il transportait livré à ~mission(destination), et il est prêt à payer pour que ça arrive. C'est là que tu interviens. Va à ~mission(location), prends le colis et termine la course. ~mission(trouble)Quand tu le déposes en un morceau, tu recevras ton argent. ~mission(rush)
mg_miles_spacecollect_steal_desc_0006=J'ai entendu dire qu'un ~mission(ship) s'est fait éjecter en transportant une cargaison intéressante. Je suppose que ça ne ferait pas de mal d'aller le chercher maintenant, non ? Rends-toi à ~mission(location) et prends le ~mission(item) jusqu'à ~mission(destination). Je m'assurerai que tu sois compensé pour tes ennuis. ~mission(trouble)~mission(rush)
mg_miles_spacecollect_steal_obj_long_01=Rendez-vous sur : ~mission(location|address)
mg_miles_sweeplegal_danger_001=Les rapports de renseignement indiquent que les ~mission(client) sont courants dans votre région, ce qui suggère qu'ils peuvent avoir une petite base là-bas. Attendez-vous à un combat en cas de rencontre.
mg_miles_sweeplegal_desc_0001=ECKHART SECURITY, LLC.\nCONTRACTS & DISPATCH\n\nTYPE DE CONTRAT : Ratissage Hostile\nSTATUT DU CONTRACTANT : Indépendant\nCode d'approbation : = ~mission(codeapprobation)\n\nPOUR TRAITEMENT IMMÉDIAT\n\nLes autorités locales luttent contre des éléments hors-la-loi dans le système et ont sollicité de l'aide. Vous devez vous rendre à ~mission(rendezvous) et éliminer tout élément hostile que vous rencontrez. ~mission(danger)\n\nSi vous acceptez ce contrat, vous devez être prêt et capable de commencer immédiatement.\n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat est non négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
mg_miles_sweeplegal_desc_0002=ECKHART SECURITY, LLC.\nCONTRACTS & DISPATCH\n\nTYPE DE CONTRAT : Ratissage Hostile\nSTATUT DU CONTRACTANT : Indépendant\nCode d'approbation : = ~mission(codeapprobation)\n\nPOUR TRAITEMENT IMMÉDIAT\n\n~mission(contractant) demande une assistance au combat contre les ~mission(client) dans la région. Ils ont fourni une série de points et ont demandé à un opérateur de les visiter et de les nettoyer des éléments hostiles. Les règles d'engagement standard s'appliquent en cas d'engagement. ~mission(danger)\n\nSi vous acceptez ce contrat, vous devez être prêt et capable de commencer immédiatement.\n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat est non négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
mg_miles_sweeplegal_desc_0003=ECKHART SECURITY, LLC.\nCONTRACTS & DISPATCH\n\nTYPE DE CONTRAT : Ratissage Hostile\nSTATUT DU CONTRACTANT : Indépendant\nCode d'approbation : = ~mission(codeapprobation)\n\nPOUR TRAITEMENT IMMÉDIAT\n\nCe contrat consiste en un ratissage et une élimination simples. Vous allez vérifier une série de points autour de ~mission(rendezvous) et éliminer toute présence hostile dans les zones. ~mission(danger)\n\nSi vous acceptez ce contrat, vous devez être prêt et capable de commencer immédiatement.\n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat est non négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
mg_miles_sweeplegal_desc_0004=ECKHART SECURITY, LLC.\nCONTRACTS & DISPATCH\n\nTYPE DE CONTRAT : Ratissage Hostile\nSTATUT DU CONTRACTANT : Indépendant\nCode d'approbation : = ~mission(codeapprobation)\n\nPOUR TRAITEMENT IMMÉDIAT\n\n~mission(contractant) demande de l'aide pour régler un problème lié à ~mission(client) dans la région. Ils ont fourni une série de points à ~mission(rendezvous) qui doivent être vérifiés et nettoyés. ~mission(danger)\n\nSi vous acceptez ce contrat, vous devez être prêt et capable de commencer immédiatement.\n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat est non négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
mg_pacheco_StealEvidence_desc_002=Je vais vous épargner les détails, mais j'ai besoin d'un peu de levier dans une négociation délicate et je sais exactement où le trouver. C'est pourquoi je vous envoie à ~mission(location|address) pour voler une boîte de preuves pour moi.\n \nMaintenant, je ne vais pas vous mentir. Le boulot est corsé. La station est truffée de tourelles et de sécurité, et le seul code d'accès à l'unité de stockage des preuves est détenu par le chef de la sécurité. Pour aggraver les choses, ce sale type n'aime pas se salir les mains sauf en cas d'urgence majeure, ce qui signifie que vous devrez intensifier les choses avant que le chef ne daigne s'approcher.\n\nUne fois que vous avez activé le système d'inventaire des preuves, la boîte que je veux devrait être la première à sortir. Il pourrait y avoir d'autres boîtes qui sortent après, vous pouvez les considérer comme votre paiement bonus. \n\nAssurez-vous simplement de déposer mes preuves à ~mission(destination|address) en premier lieu.\n\nJe pense que si vous approchez la station avec précaution et que vous amenez la bonne équipe, nous devrions tous être en mesure d'obtenir ce que nous voulons. \n\n-Twitch
mg_ruto_RetrieveConsignment_desc_001=Oh bonjour, j'ai récemment surpris une petite information selon laquelle ~mission(location|address) aurait reçu des matériaux confidentiels qui intéressent grandement une connaissance à moi. Tellement intéressants qu'ils sont prêts à payer quelqu'un pour attaquer l'installation, récupérer les marchandises et les livrer à ~mission(DropOff1|address). Je m'attends à ce qu'il y ait beaucoup de sécurité, qui mettra probablement en place une résistance, alors je prendrais un ou deux flingues avec moi.\n\nOn dit que les matériaux confidentiels ont été livrés en même temps que d'autres choses et sont maintenant stockés dans le coffre automatisé de l'installation. Les officiers de sécurité supérieurs sur place portent des datapads contenant des codes de récupération utilisés pour accéder au coffre. Vous devrez mettre la main sur un datapad avant d'utiliser le convoyeur de colis pour récupérer les boîtes.\n\nSi vous avez besoin d'un petit plus, j'ai vu le manifeste et je peux confirmer que les autres caisses stockées dans l'installation sont plutôt intéressantes. Mon client se moque de ce qui leur arrive, alors elles sont à vous pour en faire ce que vous voulez. Faites cela correctement et ces caisses supplémentaires pourraient constituer un joli bonus en plus des frais de livraison pour vous.
mg_ruto_UGF_eliminateall_allies_desc_001=L'un de mes clients prépare une prise de contrôle hostile d'un de ses concurrents à ~mission(Location|Address), mais l'information a fuité, et ils craignent maintenant de ne pas avoir assez de puissance de feu pour mener à bien leur projet.\n\J'ai pensé que vous seriez le complément parfait pour faire pencher la balance en leur faveur et aider les collaborateurs de mon client à éliminer ce gang rival.\n\nCependant, la dernière partie est importante - ils ne veulent pas que les ouvriers soient blessés. Ils espèrent pouvoir relancer la production presque immédiatement et ne veulent pas se donner la peine d'embaucher de nouveaux employés. C'est bien compris ? Éliminez les sbires armés, mais ne touchez pas aux Ouvriers.\n
mg_ruto_blackboxillegal_desc_0001=Il semble que les ~mission(client) essaient d'effacer comment un ~mission(ship) s'est fait éjecter. Je vous enverrai l'emplacement de ~mission(location), alors allez-y, récupérez le ~mission(item) et déposez-le chez un contact à moi à ~mission(destination). Ils se chargeront du reste. ~mission(rush)~mission(trouble)
mg_ruto_blackboxillegal_desc_0002=~mission(rush)Vous devez vous rendre à l'épave d'un ~mission(ship), récupérer un ~mission(item) et le transporter jusqu'à ~mission(destination). ~mission(trouble)~mission(client) transférera votre argent lorsqu'ils auront confirmation que c'est fait.
mg_ruto_blackboxillegal_desc_0003=Je ne sais pas si vous avez entendu parler, mais un ~mission(ship) a été détruit récemment dans le système. Maintenant, je ne vais pas dire qui, mais disons simplement que la personne ou les personnes responsables ont besoin de quelqu'un pour voler le ~mission(item) avant qu'il ne tombe entre les mains de la loi. Je vais vous fournir l'emplacement de ~mission(location). ~mission(trouble)Une fois que vous avez le ~mission(item), vous le transportez jusqu'à ~mission(destination) où ils le nettoieront. C'est tout. ~mission(rush)
mg_ruto_blackboxillegal_desc_0004=J'ai un client qui est venu demander des informations sur un ~mission(ship) qui est récemment tombé. Ils sont très intéressés par quelqu'un qui récupère le ~mission(item) et l'emmène jusqu'à ~mission(destination). ~mission(rush)Bien sûr, ils sont prêts à payer pour cela. ~mission(trouble)
mg_ruto_blackboxillegal_desc_0005=Il s'agit d'un travail de récupération directe ici. Vous vous rendez à l'épave du ~mission(ship) et récupérez le ~mission(item). Tout ce que vous voulez prendre en plus est à vous. ~mission(rush)J'ai tous les détails sur ~mission(location), mais une fois que vous l'avez, livrez-le à mes contacts à ~mission(destination) et soyez payé. Ça devrait être facile. ~mission(trouble)
mg_ruto_blackboxillegal_obj_long_01=Rendez-vous sur : ~mission(location|address)
mg_ruto_commhack_desc_0001=Certains ~mission(gang) veulent que CommArray ~mission(CommArray) soit mis hors ligne. ~mission(rush)Peu importe comment, tant que c'est fait. Arrangez-vous pour eux et vous recevrez un joli bonus. ~mission(threat) ~mission(time)
mg_ruto_commhack_desc_0002=Écoutez, personne n'aime être surveillé pendant qu'il travaille, n'est-ce pas ? Alors tout ce que nous allons faire, c'est mettre hors service Array ~mission(CommArray) pendant un certain temps pendant que certaines personnes font leur travail. ~mission(rush)Pas besoin de savoir qui fait quoi ou tous les autres détails, l'important est qu'une fois qu'il est hors ligne, quelques crédits vont trouver leur chemin vers votre compte grâce à certains ~mission(gang). ~mission(time)Ça vous va, non ? ~mission(threat)
mg_ruto_commhack_desc_0003=Je viens d'être payé pour créer une panne de courant. Ce qui signifie que vous pouvez être payé pour en exécuter une. C'est assez simple, dirigez-vous vers CommArray ~mission(CommArray) et mettez-le hors service. ~mission(time)~mission(rush)~mission(threat)
mg_ruto_commhack_desc_0004=J'ai été contacté par certains ~mission(gang) pour assurer un peu de confidentialité. Je suppose qu'ils ont un travail ou quelque chose du genre. Quoi qu'il en soit, ce n'est pas pour vous. Vous allez mettre hors service CommArray ~mission(CommArray). ~mission(time)~mission(rush)Faites-le et je vous paierai. ~mission(threat)
mg_ruto_commhack_desc_0005=Il semble que quelqu'un veuille rendre une zone moins sécurisée. Choquant, non ? En tant que chef d'entreprise en difficulté en ces temps économiques difficiles, je suis mal à l'aise avec une telle demande, mais je me sens obligé envers mes clients. Le service client est très important pour moi. Quoi qu'il en soit, vous devrez entrer dans CommArray ~mission(CommArray) et le mettre hors service. Juste une info, les ~mission(gang) qui mettent les crédits pour cela sont VIP, alors assurez-vous que c'est fait correctement. ~mission(rush)~mission(threat)
mg_ruto_confirmkill_desc_0002=Voici une affaire sinistre à vous confier. ~mission(Client) a récemment mené une opération qui s'est apparemment transformée en un véritable carnage. Des ravages et du carnage au dernier degré. Quoi qu'il en soit, la rumeur disait que ~mission(TargetName) avait mordu la poussière lors de l'échange, mais maintenant les gens disent que le salaud est toujours en vie.\n\nQuoi qu'il en soit, les ~mission(Client) ont besoin de le savoir d'une manière ou d'une autre. C'est pourquoi je vous envoie à ~mission(Location) pour confirmer qu'il est mort comme une pierre. Une fois que vous avez l'ID, vous êtes payé. ~mission(Danger)Assez simple, non ? ~mission(Timed)
mg_ruto_confirmkill_desc_0003=Tout le monde parle de ~mission(TargetName) ces derniers temps. Les ~mission(Client) disent qu'il a été tué il y a quelques jours en plein boulot pour eux, mais... eh bien, disons simplement qu'ils ne sont pas une source d'information très fiable. Quoi qu'il en soit, j'ai un client qui est impatient de prouver le contraire, alors ils déboursent quelques crédits pour obtenir une identification positive du corps. Je vais vous fournir la ~mission(Location). Jetez un coup d'œil et dites-moi si vous le trouvez. ~mission(Timed)~mission(Danger)
mg_ruto_confirmkill_desc_0004=J'ai un boulot simple, mais un peu dégoûtant ici. Lors d'une récente descente, ~mission(TargetName) a mordu la poussière et je suppose que les ~mission(Client) veulent une preuve des restes du vieux ~mission(TargetName|NickOrFirst) pour... quelque chose. Honnêtement, je ne sais pas pourquoi. Peut-être qu'ils craignent que le salaud simule sa mort juste pour leur voler. Quoi qu'il en soit, ils m'ont donné la ~mission(Location) et paient quelqu'un pour y aller et confirmer la mise à mort. ~mission(Timed)~mission(Danger)
mg_ruto_confirmkill_desc_0005=Les ~mission(Client) ont engagé un tueur pour éliminer un rival qui faisait de l'ombre à leur territoire, mais entre vous et moi, je suppose qu'ils n'ont pas vraiment eu la pleine valeur de leurs crédits parce que le gars a oublié de fournir la preuve que ~mission(TargetName) était effectivement mort. Quoi qu'il en soit, je leur ai dit que je pouvais fournir cela, et par cela, je veux dire que vous pourriez le fournir. Tout ce que vous avez à faire, c'est d'aller à ~mission(Location) et de confirmer que ~mission(TargetName|NickOrFirst) touche le vide. ~mission(Danger)Une fois que j'obtiens la confirmation, vous êtes payé. ~mission(Timed)
mg_ruto_confirmkill_obj_long_01=Rendez-vous sur : ~mission(location|address)
mg_ruto_deploypiggyback_obj_long_01=Rendez-vous sur : ~mission(location|address)
mg_ruto_distraction_desc_0001=Je dois dire que c'est peut-être l'un des meilleurs plans que j'ai jamais élaborés. Voyez-vous, les ~mission(client) cherchent à réaliser le coup du siècle, mais il est hors de question qu'ils s'en tirent indemnes. Sauf bien sûr s'il se passe quelque chose d'encore plus gros en même temps. Vous allez être ce quelque chose de plus gros. Je parle de chaos à une toute nouvelle échelle. \n\n~mission(wanted)Avec une réputation aussi sinistre, tout ce que vous avez à faire, c'est de vous rendre dans un ~mission(Location) de la région et de tirer sur tout ce qui se présente. Je vais même prévenir les autorités pour qu'elles sachent exactement où vous êtes. Je pense qu'avec tout le bruit que vous allez faire, personne ne se souciera de ce que font les ~mission(client).
mg_ruto_distraction_desc_0002=C'est le genre de boulot que la plupart des fouille-merdes rêvent d'être payés pour. À quelle fréquence êtes-vous payé pour faire autant de dégâts que possible ? \n\n~mission(wanted)Entre la prime sur votre tête et le fait que je dis à tout le monde où vous trouver, vous devriez avoir à peu près tous les vaisseaux du secteur sur votre dos en quelques secondes. Je pense que nous vous ferons tenir bon à un ~mission(Location) et je veillerai à ce que l'information circule sur l'endroit où vous trouver. Ensuite, tout ce que vous avez à faire, c'est les occuper aussi longtemps que possible. \n\nBien sûr, vous vous demandez probablement pourquoi vous faites tout ça. Bien que je ne puisse pas vous donner les détails, disons simplement que les ~mission(client) seront très reconnaissants que vous occupiez toutes les forces de sécurité.
mg_ruto_distraction_desc_0003=Les ~mission(client) vont vous payer pour déchaîner autant d'enfer que possible dans le secteur. ~mission(wanted)Vous vous présentez dans un ~mission(Location) en tirant à tout va, je diffuse l'information sur le canal spécialisé, et comme ça, tout le monde regarde ailleurs pendant que le vrai travail se fait. Classique diversion.
mg_ruto_distraction_desc_0004=Vous savez comment je veux normalement que mes gens se fassent discrets ? Eh bien, pas cette fois. Les ~mission(client) ont besoin que vous attachiez chaque représentant de la loi du secteur. Rendez-les tellement occupés qu'ils ne remarqueront rien d'autre. Je parle de destruction de niveau supérieur. ~mission(analogy)~mission(wanted)\n\nMieux encore, je préviendrai tout le monde à l'avance pour qu'ils sachent exactement où vous trouver. Je pense à un ~mission(Location) car ceux-ci sont généralement patrouillés pour commencer. Ensuite, tout ce qui reste, c'est pour vous d'abattre autant de salauds que possible. Ça devrait faire les gros titres sur le canal spécialisé pendant des semaines.
mg_ruto_distraction_obj_short_02=Rendez-vous sur : ~mission(Location)
mg_ruto_intromission_desc_0001=Salut. J'ai entendu ton nom circuler souvent récemment sur les canaux de sécurité. On dirait que tu es bien décidé à rendre la vie difficile à ces types d'autorité. Je vais être honnête. J'aime ce genre d'initiative. Je connais des gens qui pourraient être intéressés à subventionner tes habitudes antisociales. Mais je m'emballe un peu. \n\nJ'aimerais voir comment tu opères sur le terrain moi-même, alors voici l'affaire, les ~mission(Client) ont poussé quelqu'un vers l'au-delà et ont payé quelqu'un pour faire disparaître les restes. C'est attentionné, non ? Pas question de laisser des ordures comme ça empester ~mission(Location01). De toute façon, j'aimerais que tu y ailles, que tu ramasses les boîtes et que tu t'en débarrasses. Peu m'importe où, tant que c'est hors-monde et pas devant des flics. Simple, non ? Quoi qu'il en soit, tu fais ça et nous pouvons discuter de futures opportunités d'emploi plus lucratives. ~mission(Timed)
mg_ruto_intromission_desc_0002=Tu deviens assez populaire parmi les indésirables. Mon nom, c'est Ruto. Tu as probablement entendu parler de moi. Je suis une sorte de dénicheur de talents pour les indésirables moi-même et je suis plutôt bon, si je puis dire. Une partie de la raison de cela, c'est les normes. Pas beaucoup de gens en ont. Moi, j'ai besoin de savoir que lorsque je confie un boulot à l'un de mes gars, il l'exécute. Sinon, c'est juste le chaos, tu sais ? Mais le mauvais genre. \n\nQuoi qu'il en soit, je pense que nous pourrions peut-être nous entraider. D'abord, cependant, j'ai besoin de te voir à l'œuvre par moi-même. Les ~mission(Client) ont fait disparaître un idiot là-bas à ~mission(Location01) et ont besoin que les restes emballés soient éliminés. Ça semble être quelque chose que tu pourrais gérer, non ? Fais ça et peut-être que nous pourrons discuter davantage. ~mission(Timed)
mg_ruto_intromission_desc_0003=Salut. Je te regarde depuis un moment maintenant. Pas de manière creepy ou quoi que ce soit, plutôt par curiosité professionnelle. Voyez-vous, je fais en sorte de savoir qui fait des mouvements dans mon système. Si je vois quelqu'un avec du potentiel, disons simplement que je l'intègre. \n\nQuoi qu'il en soit, je pense que tu pourrais être le genre de personne que je devrais connaître davantage. Mais d'abord, j'ai un petit boulot pour toi. Quelque chose de simple pour me montrer que tu n'es pas l'un de ces gosses fainéants que je vois sur le spectre. Que tu es un vrai déterminé. \n\nIl y a des restes d'un corps là-bas à ~mission(Location01). Je ne te dirai pas qui l'a fait ni pourquoi. Seulement que les boîtes doivent disparaître. Prends-les quelque part hors-monde et largue ça. Tu fais ça et peut-être que je pourrai te mettre au courant de toutes les opportunités passionnantes disponibles pour un entrepreneur déterminé comme toi. ~mission(Timed)
mg_ruto_intromission_obj_long_01=Rendez-vous sur : ~mission(location|address)
mg_ruto_invite_desc_0002=Merci d'avoir pris soin de ce petit boulot pour moi. J'espère que ce n'était pas trop salissant. Quoi qu'il en soit, comme promis, j'aimerais t'inviter et voir si nous ne pourrions pas trouver un petit arrangement. Si ça t'intéresse, dirige-toi vers Grim HEX. Quelque part dans les couloirs arrière, tu trouveras un petit trou délabré appelé Technotic. Je suis à l'arrière. ~mission(oldman)
mg_ruto_outpost_repair_desc_0001=Normalement, les gens dans notre profession raréfiée n'ont pas l'esprit de travailler dans l'ombre, mais n'avoir aucune alimentation, c'est un peu trop. Cela commence même à nuire aux opérations là-bas, à ~mission(Destination). Essaie de les arranger avec une nouvelle batterie, d'accord ? ~mission(Timed)
mg_ruto_outpost_repair_desc_0002=Une tempête du côté de la surface a causé des dégâts il y a quelque temps, et maintenant ~mission(Destination) n'a plus du tout d'alimentation. On ne peut pas vraiment se permettre de les laisser à l'arrêt trop longtemps, alors j'ai besoin que tu leur apportes une batterie de remplacement. ~mission(Timed)
mg_ruto_outpost_repair_desc_0005=Reçu un message de ~mission(Destination) indiquant qu'ils sont dans le noir. Pas sûr de ce qu'ils foutent là-bas, mais c'est la cinquième fois qu'ils perdent de l'énergie ce mois-ci. Ils essaient probablement de faire fonctionner un jacuzzi ou quelque chose du genre sur le générateur. De toute façon, on aura besoin que tu leur apportes une batterie de rechange. ~mission(Timed)
mg_ruto_outpost_repair_obj_long_02=Rendez-vous sur : ~mission(location|address)
mg_ruto_planetcollect_body_desc_0003=C'est un peu une fête d'adieu / enterrement à laquelle je veux que tu assistes. L'invité d'honneur a besoin d'un transport hors-monde et c'est toi qui va le lui donner. Ce sacré salaud aurait vraiment dû savoir mieux que de voler le ~mission(Client). ~mission(Timed)
mg_ruto_planetcollect_body_desc_0004=Il semble y avoir eu un désaccord entre deux ~mission(Client) qui a été plutôt animé. Quoi qu'il en soit, ils ont besoin de quelqu'un pour escorter ce qui reste de la partie perdante hors des lieux. ~mission(Timed)
mg_ruto_planetcollect_body_desc_0005=L'une des grandes vérités de cette 'verse, c'est que les cadavres ne se déplacent que rarement d'eux-mêmes. C'est pourquoi les ~mission(Client) ont besoin de nous pour en déplacer un. Je suis sûr que tu peux trouver un endroit convenablement discret pour emmener les restes. ~mission(Timed)
mg_ruto_planetcollect_body_obj_long_01=Rendez-vous sur : ~mission(location01|address)
mg_ruto_planetcollect_drug_desc_0001=C'est une livraison simple. Récupère une boîte de ~mission(drug) depuis ~mission(location) et transporte-la jusqu'à ~mission(destination). ~mission(trouble)~mission(rush)
mg_ruto_planetcollect_drug_desc_0002=Court et simple. Tu vas te rendre à ~mission(location) et récupérer une cargaison de ~mission(drug). Assure-toi de rester discret et transporte-la jusqu'à ~mission(destination)". Simple. ~mission(rush)~mission(threat)Ah, j'oubliais. C'est pour le ~mission(client), alors ne fais pas de bêtises.
mg_ruto_planetcollect_drug_desc_0004=Apparemment, il y a une forte demande de ~mission(drug), alors le ~mission(client) doit réapprovisionner ses revendeurs. Tu vas descendre à ~mission(location), récupérer le colis et le transporter jusqu'à ~mission(destination). ~mission(rush)~mission(trouble)
mg_ruto_planetcollect_drug_desc_0005=Voilà. Comme je l'ai dit, c'est un boulot assez simple. Le ~mission(client) a besoin de ~mission(drug) pris à ~mission(location) et transporté jusqu'à ~mission(destination). ~mission(trouble)Si tu fais ça correctement, non seulement tu resteras dans mes bonnes grâces, mais tu gagneras aussi de jolis crédits. Ça semble équitable, non ? ~mission(rush)
mg_ruto_planetcollect_steal_desc_0001=Le ~mission(client) a besoin d'un ~mission(item) transporté depuis ~mission(location) et déposé à ~mission(destination). ~mission(rush)~mission(trouble)
mg_ruto_planetcollect_steal_desc_0002=Tu sais comment déplacer une boîte, non ? C'est dans tes cordes alors. Récupère un ~mission(item) à ~mission(location) et transporte-le jusqu'à ~mission(destination). ~mission(trouble)Fais-le correctement et le ~mission(client) te versera quelques crédits. Simple. ~mission(rush)
mg_ruto_planetcollect_steal_desc_0003=Nous avons été embauchés par le ~mission(client) pour déplacer une cargaison. Maintenant, ils ne m'ont pas dit ce qu'il y a dans la boîte et on te paie pour ne pas t'en soucier. Tout ce que tu as à faire, c'est de récupérer le ~mission(item) depuis ~mission(location) et de le livrer à ~mission(destination) en un seul morceau. ~mission(rush)~mission(threat)\n\nOh, fais-moi plaisir et ne regarde pas à l'intérieur, d'accord ?
mg_ruto_planetcollect_steal_desc_0004=En ce qui concerne les concerts, ça ne devient pas beaucoup plus basique que ça. Tout ce que tu as à faire, c'est d'aller à ~mission(location) et de récupérer un ~mission(item). Une fois que tu l'as, amène-le à ~mission(destination) et largue-le. C'est tout. Sérieusement. ~mission(rush)~mission(trouble)
mg_ruto_planetcollect_steal_desc_0006=J'ai une course simple pour toi. Enfin... ça devrait être assez simple. Le ~mission(client) a besoin qu'un ~mission(item) soit déplacé de ~mission(location) à ~mission(destination). ~mission(rush)~mission(threat)Amène le ~mission(item) là-bas en un seul morceau et tu seras payé. Comme je l'ai dit, simple.
mg_ruto_planetcollect_steal_obj_long_01=Rendez-vous sur : ~mission(location|address)
mg_ruto_planetcollect_waste_desc_0001=Écoute, voilà le deal : Certains contacts ont un ~mission(Item) à se débarrasser. Je sais, je sais. Ce n'est pas exactement le genre de travail auquel tu t'attendais, mais les crédits sont des crédits, non ? En ce moment, tout le monde devrait être reconnaissant pour ce qui leur tombe dessus. Tout ce que tu dois faire, c'est récupérer le ~mission(Item) et l'envoyer hors de la planète. Peu importe où, mais peut-être pas juste devant des flics.
mg_ruto_planetcollect_waste_obj_long_01=Rendez-vous sur : ~mission(location01|address)
mg_ruto_planetcollect_waste_obj_long_02=Collecter tout les ~mission(Item).
mg_ruto_spacecargo_illegal_desc_0001=Un ~mission(ship) a été abattu à la dérive. Le ~mission(client) paie quelqu'un pour aller récupérer un ~mission(item) de l'épave. ~mission(trouble)Une fois que tu l'as, ils veulent que tu le déposes à ~mission(destination). Arrange ça et tu seras payé. Je t'enverrai tous les détails sur ~mission(location). ~mission(rush)
mg_ruto_spacecargo_illegal_desc_0002=Je vais faire simple. J'ai besoin que tu récupères un ~mission(item) dans le cadavre d'un ~mission(ship) et que tu le laisses à ~mission(destination). ~mission(rush)Le ~mission(client) a transmis l'emplacement de ~mission(location). ~mission(trouble)
mg_ruto_spacecargo_illegal_desc_0003=Le ~mission(client) recrute. Ils veulent que quelqu'un se rende à ~mission(location) et attrape un ~mission(item) dans l'épave. Je ne sais pas s'ils ont tué le ~mission(ship) et je m'en fiche. Une fois que tu as le ~mission(item), il te suffit de le porter à ~mission(destination). ~mission(rush)~mission(trouble)
mg_ruto_spacecargo_illegal_desc_0004=C'est ce boulot dont je te parlais. Ça me semble assez décontracté, si tu veux mon avis, mais je n'ai pas à y aller. Quoi qu'il en soit, le ~mission(client) veut que quelqu'un récupère un ~mission(item) dans le cadavre d'un ~mission(ship) et le transporte jusqu'à ~mission(destination). ~mission(trouble)C'est tout. ~mission(rush)
mg_ruto_spacecargo_illegal_desc_0005=Je sais à quel point tu aimes te faufiler autour de l'épave d'un ~mission(ship), alors j'ai réservé celui-ci juste pour toi. Et devine quoi, le ~mission(client) te paiera même pour ça. Tout ce que tu as à faire, c'est attraper un ~mission(item) pendant que tu es là-bas et le porter à ~mission(destination). Je t'enverrai les détails sur ~mission(location). ~mission(rush)~mission(trouble)
mg_ruto_spacecargo_illegal_desc_0006=Je vais inclure la demande d'emploi exacte du ~mission(client) dans son intégralité juste pour que tu puisses voir avec quoi je dois composer :\n\nhy Ruta, mes potes et moi avons descendu un ~mission(ship) au fin fond de l'espace. Le patron veut des boîtes, mais ne nous l'a pas dit. On a bu trois bouteilles dans la nuit et on a besoin de quelqu'un pour aller le chercher. J'envoie des crédits pour ça.\n\nJe ne sais vraiment pas comment certains de ces idiots restent en vie aussi longtemps, sans parler de piloter un vaisseau spatial. Quoi qu'il en soit, pour traduire, ils ont besoin qu'un ~mission(item) soit récupéré de ~mission(location) et livré à ~mission(destination). Ils te paieront après s'ils ne sont pas trop saouls. ~mission(rush)~mission(trouble)
mg_ruto_spacecargo_illegal_obj_long_01=Rendez-vous sur : ~mission(location|address)
mg_ruto_spacecargo_illegal_title_0008=Plongée dans un ~mission(ship)
mg_ruto_spacesteal_desc_0006=Un ami m'a dit que ~mission(nickname) était posté à Old38, complètement ivre, se vantant d'avoir mis la main sur un ~mission(Contractor|StealItem) qui était, je cite, 'précieux comme l'enfer.' J'ai partagé cette info avec les requins, et les ~mission(client) ont été les plus intéressés. Ils sont prêts à payer pour que vous partiez, traquiez le vaisseau de ~mission(TargetName|Last) et récupériez le butin. Une fois fait, livrez-le à ~mission(destination), et les ~mission(client) transféreront les crédits dès qu'ils l'auront. ~mission(Contractor|StealTimed) ~mission(Contractor|StealDanger) Je pense que nous avons tous tiré une leçon précieuse sur les dangers de se vanter, n'est-ce pas?
mission_Demo_MissingPersons_Planet_Objective02_LongDescription=Localisez le ~mission(ship)
mtps_RetrieveConsignment_desc_001=DESCRIPTION DE LA MISSION\nmicroTech Protection Services à besoin d'un professionnel de la sécurité pour une opération de récupération à ~mission(Location). Actuellement, le lieu est attaqué, les équipes de sécurité sur les lieux sont injoignables, nous présumons qu'elles ont été neutralisées. W Nous pensons que des documents confidentiels récemment livrés à l'installation pour un stockage temporaire étaient la cible de l'attaque. Votre principal objectif consistera à rassembler ces boîtes et les transporter vers un lieu sécurisé.\n\nPour des raisons de sécurité, les documents confidentiels faisaient partie d'un envoi plus large et ont été sécurisés dans un coffre automatisé. Ils possèdent des codes de récupération uniques qui doivent être insérés sur le clavier du convoyeur de colis. Les protocoles exigent que seuls les officiers supérieurs de sécurité puissent transporter un datapad contenant un code, vous devrez donc les repérer avant de récupérer les boîtes. Une fois sécurisés, acheminez tous les documents confidentiels vers ~mission(dropoff1) en échange du paiement.\n\RESPONSABILITÉS\n• Assurer son propre transport jusqu'à ~mission(Location|address).\n• Utiliser la force si nécessaire pour récupérer les documents confidentiels.\n• Livrer les documents confidentiels à ~mission(dropoff1|address).\n\nQUALIFICATIONS MINIMUM\n•  2 ans d'expérience combinée en tant que mercenaire et/ou dans le domaine de la sécurité.\n• Accès à un équipement de combat.\n•  Accès à un vaisseau spatial capable de transporter des marchandises.\n• Disponibilité immédiate pour le déploiement.\n\nQUALIFICATIONS PRÉFÉRÉES\n• Expérience avec des techniques de désescalade rapide en cas d'hostilité.\n• Expérience dans le transport de cargaisons importantes.
mtps_UGF_defend_E_desc_001=DESCRIPTION DE LA MISSION\nmicroTech Protection Services recherche un mercenaire professionnel méticuleux capable de constituer une équipe pour protéger ~mission(Location|Address) contre tout type de menace mineure.\n\nRESPONSABILITÉS\n• Assurer son propre transport jusqu'à ~mission(Location|address).\n• Utiliser la force si nécessaire pour récupérer les documents confidentiels.\n• Livrer les documents confidentiels à ~mission(dropoff1|address).\n\QUALIFICATIONS MINIMUM\n•  2 ans d'expérience combinée en tant que mercenaire et/ou dans le domaine de la sécurité.\n• Accès à un équipement de combat.\n•  Accès à un vaisseau spatial capable de transporter des marchandises.\n• Disponibilité pour un déploiement immédiat.\n\nQUALIFICATIONS PRÉFÉRÉES\n• Expérience avec des techniques de désescalade rapide en cas d'hostilité.\n• Expérience dans le transport de cargaisons importantes.
mtps_UGF_defend_S_desc_001=DESCRIPTION DE LA MISSION\nmicroTech Protection Services recherche un mercenaire professionnel méticuleux capable de constituer une équipe pour protéger ~mission(Location|Address) contre des menaces hostiles mortelles.\n\nRESPONSABILITÉS\n• Assurer son propre transport jusqu'à ~mission(Location|address).\nFournir sa propre équipe de sécurité pour aider.\n• Protéger le site contre les menaces hostiles ; en utilisant la force si nécessaire.\n\QUALIFICATIONS MINIMUM\n• 2 ans d'expérience combinée en tant que mercenaire et/ou dans le domaine de la sécurité.\n• Accès à un équipement de combat et à un moyen de transport.\n• Disponibilité pour un déploiement immédiat.\n\nQUALIFICATIONS PRÉFÉRÉES\n• Expérience dans la gestion d'une équipe.
mtps_UGF_defend_VE_desc_001=DESCRIPTION DE LA MISSION\nmicroTech Protection Services recherche un mercenaire professionnel méticuleux capable de constituer une équipe pour protéger ~mission(Location|Address) contre toutes les menaces éventuelles.\n\nRESPONSABILITÉS\n• Assurer son propre transport jusqu'à ~mission(Location|address).\nFournir sa propre équipe de sécurité pour aider.\n• Protéger le site contre les menaces hostiles ; en utilisant la force si nécessaire.\n\QUALIFICATIONS MINIMUM\n• 2 ans d'expérience combinée en tant que mercenaire et/ou dans le domaine de la sécurité.\n• Accès à un équipement de combat et à un moyen de transport.\n• Disponibilité pour un déploiement immédiat.\n\nQUALIFICATIONS PRÉFÉRÉES\n• Expérience dans la gestion d'une équipe.
mtps_UGF_defend_VH_desc_001=DESCRIPTION DE LA MISSION\nmicroTech Protection Services recherche un mercenaire professionnel méticuleux capable de constituer une équipe pour protéger ~mission(Location|Address) contre des menaces hostiles sérieuses.\n\nRESPONSABILITÉS\n• Assurer son propre transport jusqu'à ~mission(Location|address).\nFournir sa propre équipe de sécurité pour aider.\n• Protéger le site contre les menaces hostiles ; en utilisant la force si nécessaire.\n\QUALIFICATIONS MINIMUM\n• 2 ans d'expérience combinée en tant que mercenaire et/ou dans le domaine de la sécurité.\n• Accès à un équipement de combat et à un moyen de transport.\n• Disponibilité pour un déploiement immédiat.\n\nQUALIFICATIONS PRÉFÉRÉES\n• Expérience dans la gestion d'une équipe.
mtps_UGF_defend_desc_001=DESCRIPTION DE LA MISSION\nmicroTech Protection Services recherche un mercenaire professionnel méticuleux capable de constituer une équipe pour protéger ~mission(Location|Address) contre des menaces hostiles.\n\nRESPONSABILITÉS\n• Assurer son propre transport jusqu'à ~mission(Location|address).\nFournir sa propre équipe de sécurité pour aider.\n• Protéger le site contre les menaces hostiles ; en utilisant la force si nécessaire.\n\QUALIFICATIONS MINIMUM\n• 2 ans d'expérience combinée en tant que mercenaire et/ou dans le domaine de la sécurité.\n• Accès à un équipement de combat et à un moyen de transport.\n• Disponibilité pour un déploiement immédiat.\n\nQUALIFICATIONS PRÉFÉRÉES\n• Expérience dans la gestion d'une équipe.
mtps_UGF_destroy_E_desc_001=DESCRIPTION DE LA MISSION\nmicroTech Protection Services recherche un mercenaire professionnel méticuleux pour se rendre à ~mission(Location|Address)  et détruire les produits de contrebande qui s'y trouvent.\n\nRESPONSABILITÉS\n• Assurer son propre transport jusqu'à ~mission(Location|Address).\n•Nettoyer le site des drogues ; utiliser la force si nécessaire.\n\nQUALIFICATIONS MINIMALES\n• 2 ans d'expérience combinée en tant que mercenaire et/ou dans le domaine de la sécurité.\n• Accès à un équipement de combat et à un moyen de transport.\n• Disponibilité pour un déploiement immédiat.\n\nPREFERRED QUALIFICATIONS\n• Aucun problème de dépendance en cours.
mtps_UGF_eliminateall_allies_desc_001=// À L’ATTENTION DES MERCENAIRES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \nLieu : ~mission(Location|Address) \nMandataire : microTech Protection Service \n\n// NOTES //\nmicroTech Protection Services recherche un mercenaire professionnel attentif aux détails qui peut rapidement assister l'équipe de sécurité en poste à ~mission(Location|Address) dans la protection du site contre des menaces extérieurs. \n\nVeuillez noter que tout tir ami, intentionnel ou non, ne sera pas toléré.  \n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_UGF_eliminateall_allies_desc_intro=// À L’ATTENTION DES MERCENAIRES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \nLieu : ~mission(Location|Address) \nMandataire : microTech Protection Service \n\n// NOTES //\nmicroTech Protection Services a besoin de nouveaux professionnels de la sécurité qualifiés et méticuleux pour élargir sa liste actuelle. Pour évaluer vos compétences, nous aimerions que vous aidiez à protéger ~mission(Location|Address) contre des menaces extérieurs. \n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_UGF_eliminateall_allies_desc_rehire=// À L’ATTENTION DES MERCENAIRES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \nLieu : ~mission(Location|Address) \nMandataire : microTech Protection Service \n\n// NOTES //\nBien que vos performances passées n'aient pas été à la hauteur de nos standards, microTech Protection Services a décidé de vous offrir une chance de vous racheter. \n\nDans le but de réévaluer vos compétences, aidez à protéger ~mission(Location|Address) contre les menaces extérieurs.  \n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_UGF_eliminateall_desc_001=// À L’ATTENTION DES MERCENAIRES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Élimination de troupes terrestres \nLieu : ~mission(Location|Address) \nMandataire : microTech Protection Service \n\n// NOTES //\nmicroTech Protection Services recherche un professionnel de la sécurité soucieux des détails qui peut nous aider rapidement et en toute sécurité à effectuer la suppression complète des occupants illégaux ayant temporairement pris le contrôle de ~mission(Location|Address).\n\n \n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_UGF_eliminateall_nocivs_desc_001=// À L’ATTENTION DES MERCENAIRES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Élimination de troupes terrestres \nLieu : ~mission(Location|Address) \nMandataire : microTech Protection Service \n\n// NOTES //\nmicroTech Protection Services recherche un mercenaire professionnel et méticuleux capable d'aider rapidement au retrait complet des occupants illégaux qui ont temporairement pris le contrôle de ~mission(Location|Address).\n\nNotez que nos renseignements indiquent la présence de travailleurs civils sur place. Étant donné que leur lien avec le gang est incertain, ils doivent être considérés comme des non-combattants. Toute action hostile à leur égard ne sera pas tolérée.\n\n \n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_bounty_desc_ERT=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nDifficulté : Extrême \nLieu : ~mission(Location|Address) \nMandataire : MT Protection Services \n\n// NOTES //\nmicroTech Protection Services recherche un chasseur de primes qualifié pour appréhender la cible à risque extrême ~mission(TargetName). La cible sera très probablement dans un vaisseau de classe sous-capitale, avec plusieurs alliés lourdement armés et est censée être très difficile à appréhender. Il serait peut être utile d'emmener des collègues avec vous.   \n\n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_bounty_desc_HRT=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nDifficulté : Difficile \nLieu : ~mission(Location|Address) \nMandataire : MT Protection Services \n\n// NOTES //\nmicroTech Protection Services recherche un chasseur de primes qualifié. ~mission(TargetName) sera très probablement dans un vaisseau multicrew, avec plusieurs alliés pour le soutenir. Il peut être utile d'amener des collègues avec vous pour vous  aider à en venir à bout.   \n\n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_bounty_desc_LRT=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nDifficulté : Facile \nLieu : ~mission(Location|Address) \nMandataire : MT Protection Services \n\n// NOTES //\nmicroTech Protection Services recherche un chasseur de primes qualifié pour appréhender une cible à faible risque \n\n~mission(TargetName) pilote généralement un vaisseau monoplace, avec plusieurs alliés pour le soutenir et devrait être relativement simple à appréhender.  \n\n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_bounty_desc_MRT=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nDifficulté : Moyenne \nLieu : ~mission(Location|Address) \nMandataire : MT Protection Services \n\n// NOTES //\nmicroTech Protection Services recherche un chasseur de primes qualifié pour appréhender une cible à risque modéré. \n\n~mission(TargetName) pilote généralement un petit vaisseau multicrew, avec plusieurs alliés pour le soutenir et peut être relativement difficile à appréhender.  \n\n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_bounty_desc_VHRT=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nDifficulté : Très difficile \nLieu : ~mission(Location|Address) \nMandataire : MT Protection Services \n\n// NOTES //\nmicroTech Protection Services recherche un chasseur de primes qualifié pour appréhender une cible à risque très élevée. \n\n~mission(TargetName) pilote généralement un grand vaisseau multicrew, avec plusieurs alliés lourdement armés pour le soutenir et peut être très difficile à appréhender.  \n\n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_bounty_desc_VLRT=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nDifficulté : Très facile \nLieu : ~mission(Location|Address) \nMandataire : MT Protection Services \n\n// NOTES //\nmicroTech Protection Services recherche un chasseur de primes qualifié pour appréhender une cible à très faible risque. \n\n~mission(TargetName) pilote généralement un petit vaisseau monoplace, avec peu alliés pour le soutenir et ne devrait pas être très difficile à appréhender.  \n\n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_bounty_desc_intro=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nDifficulté : Très facile \nLieu : ~mission(Location|Address) \nMandataire : MT Protection Services \n\n// NOTES //\nmicroTech Protection Services a besoin de nouveaux chasseurs de primes qualifiés pour élargir sa liste existante. Pour évaluer vos compétences, nous aimerions que vous nous aidiez dans l'appréhension de ~mission(TargetName). \n\n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_bounty_desc_rehire=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nDifficulté : Très facile \nLieu : ~mission(Location|Address) \nMandataire : MT Protection Services \n\n// NOTES //\nBien que vos performances passées n'aient pas été à la hauteur de votre réputation, microTech Protection Services a décidé de vous offrir une seconde chance. \n\nPour réévaluer vos compétences, nous aimerions que vous appréhendiez ~mission(TargetName). \n\n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_bounty_fps_UGF_bountyonly_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Élimination de cible / Infiltration \nCible : ~mission(TargetName) \nDifficulté : Moyenne \nLieu : ~mission(Location|Address) \nMandataire : MT Protection Services \n\n// NOTES //\nmicroTech Protection Services recherche un chasseur de primes qualifié pour aider à l'arrestation de ~mission(TargetName). \n\nBien qu'il y aura d'autres criminels et civils sur le site, nous vous demandons d'engager uniquement la prime. Dans le but de minimiser la responsabilité, les décès annexes ne sont pas autorisés dans ce contrat. \n\n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_bounty_fps_UGF_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Élimination de cible / Infiltration \nCible : ~mission(TargetName) \nDifficulté : Moyenne \nLieu : ~mission(Location|Address) \nMandataire : MT Protection Services \n\n// NOTES //\nmicroTech Protection Services recherche un chasseur de primes qualifié pour appréhender ~mission(TargetName). \n\nBien qu'il y aura d'autres criminels sur le site, votre objectif principal doit être de compléter la prime. \n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_bounty_fps_UGF_nocivs_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nDifficulté : Facile \nLieu : ~mission(Location|Address) \nMandataire : MT Protection Services \n\n// NOTES //\nmicroTech Protection Services recherche un chasseur de primes qualifié pour aider à l'appréhension de ~mission(TargetName). Nous sommes conscients qu'il peut y avoir des civils sur place, veuillez donc faire attention aux possibles tirs croisés. \n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_bounty_fps_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nDifficulté : Facile \nLieu : ~mission(Location|Address) \nMandataire : MT Protection Services \n\n// NOTES //\nmicroTech Protection Services recherche un chasseur de primes qualifié pour appréhender ~mission(TargetName). \n\nBien qu'il y ait d'autres criminels sur le site, votre objectif principal est de compléter la prime. \n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_bounty_fps_desc_first_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nDifficulté : Facile \nLieu : ~mission(Location|Address) \nMandataire : MT Protection Services \n\n// NOTES //\nmicroTech Protection Services a besoin de nouveaux chasseurs de primes qualifiés pour étoffer sa liste actuelle. Pour évaluer vos compétences, nous aimerions que vous nous aidiez dans l'appréhension de ~mission(TargetName). \n\nBien qu'il y aura d'autres criminels sur le site, votre principal objectif devrait être de compléter la prime. \n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_bounty_fps_desc_rehire_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nDifficulté : Facile \nLieu : ~mission(Location|Address) \nMandataire : MT Protection Services \n\n// NOTES //\nBien que vos performance passée n'ait pas été à la hauteur de votre réputation, microTech Protection Services a décidé de vous offrir une seconde chance. \n\nPour réévaluer vos compétences, nous aimerions que vous appréhendiez ~mission(TargetName).\n\nBien qu'il y ait d'autres criminels sur zone, votre principal objectif doit être de compléter la prime.\n\nmicroTech Protection Services \nCentre de coordination de la sécurité
mtps_destroyprobe_desc_001=À PROPOS DU TRAVAIL\nChez microTech, nous visons à favoriser une expérience contractuelle collaborative, conviviale et amusante. Nous recherchons un pilote soucieux du détail qui apporte un esprit analytique à la résolution de problèmes et une connaissance approfondie des solutions de combat stratégiques pour mener à bien ce projet à temps et avec peu ou pas d'erreurs.\n\nRESPONSABILITÉS\n* Scannez la zone pour localiser la ~mission(Contractor|DestroyProbeAmount) qui a effectué une surveillance illégale alors qu'elle était cachée dans un espace contrôlé par microTech.\n* Ces soi-disant « skimmers de données » sont équipés de protocoles de sécurité qui tenteront de télécharger leurs banques de données en cas d'attaque.\n* Détruisez tous les skimmers avant que le téléchargement puisse être terminé.\n\nLOCATION\n~mission(Location|Address)\n\nQUALIFICATIONS MINIMALES\n* Diplôme d'équivalence ou expérience pratique équivalente.
murderspree_title=~mission(DistractionKillDescription|Title)
northrock_bounty_PVP_desc_first=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nNorthrock Service Group a publié un nouveau mandat.\n\nType de mission : Traque PvP \nCible : ~mission(TargetName)\n\n// NOTES // \nJ'espère que cela ne vous dérange pas, mais j'ai été informé de votre statut dans la Guilde des Chasseurs de Prime et je voulais vous contacter pour voir si vous seriez prêt à travailler avec Northrock Service Group, l'une des entreprises de sécurité privée les mieux notées du système.\n\nSi vous êtes intéressé, la première étape serait de compléter une arrestation Pro Tem. C'est une chance de s'assurer que nous pouvons avoir une bonne relation de travail.\n\nLe suspect que vous traqueriez est connu sous le nom de ~mission(TargetName). Il est connu pour être particulièrement insaisissable, donc il se pourrait que vous ayez du fil à retordre.\n\nEn espérant avoir de vos nouvelles bientôt,\n\nBraden Corchado\nOfficier Logistique - Branche Stanton\nNorthrock Service Group
northrock_bounty_prisoner_desc_rehire=Salut,\n\nJe sais que cela fait un petit moment, mais si tu es toujours intéressé par des missions contractuelles pour Northrock, j'ai convaincu la direction de te donner une réévaluation. Si tu réussis à capturer une prime pour nous, nous pourrons envisager de rétablir ton statut d'employé.\n\nCe contrat temporaire consiste à traquer le criminel évadé ~mission(TargetName). Fais de ton mieux pour l'appréhender avant qu'il n'efface son dossier au point d'accès de la base de données, sinon la mission deviendra considérablement plus difficile.\n\nEn espérant que nous pouvons compter sur toi pour cela.\n \nBraden Corchado\nOfficier logistique - Succursale Stanton\nGroupe de services Northrock
northrock_recoverspace_desc_0002=Viens de recevoir une bonne nouvelle. L'un de nos informateurs a eu une astuce sur des biens volés que nous recherchions. Il semble qu'un individu louche du nom de ~mission(TargetName) les transporte à travers le système.\n\nJe veux que tu retrouves cet ~mission(TargetName|Last), récupères les biens volés ~mission(Contractor|RecoverSpaceItem) et les déposes à ~mission(Destination).\n\nPenses-tu pouvoir t'en occuper ?\n\nBraden Corchado\nOfficier logistique - Succursale Stanton\nGroupe de services Northrock
outpost_repair_desc_0003=Un bâtiment à ~mission(Destination) nécessite des travaux d'entretien en raison de problèmes liés à l'alimentation, et un technicien est nécessaire pour effectuer les réparations sur place. Assure-toi d'apporter tout le matériel ou les pièces de rechange nécessaires, car nous ne pourrons pas en fournir. ~mission(Timed)
outpost_repair_desc_0005=D'accord, cela devient sérieusement frustrant. Nous avons essayé de résoudre ce problème électrique à ~mission(Destination) par nous-mêmes et rien ne semble le réparer. Il est temps d'admettre que nous pourrions avoir besoin d'aide extérieure. Nous espérons trouver quelqu'un qui puisse fournir les pièces de rechange nécessaires et nous aider à résoudre cela une fois pour toutes. ~mission(Timed)
