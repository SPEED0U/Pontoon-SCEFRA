TarPits_ShipStrip_desc_001=••• ~mission(ship) à faire disparaitre\n••• ~mission(Location|Address)\n••• Fenêtre d'action : indéfinie \n\n××××××××××××××××××××××××××××××××\n\nNous avons une mission de récupération particulière et aurions besoin de quelques mains supplémentaires.\n\nUn ~mission(ship) a été expulsé près de ~mission(location), et la sécurité est déjà à sa recherche. S’ils le trouvent, ils l’identifieront à coup sûr, ce qui nous causerait de sérieux problèmes.\n\nVotre tâche est simple : empêchez cela à tout prix. Vous pouvez soit remorquer le vaisseau hors de leur zone de recherche, soit démonter entièrement la coque pour qu’il soit impossible de retracer son origine. Quoi que vous choisissiez, soyez discret.\n\nVous serez crédité pour votre travail, et tout ce que vous récupérez est à vous. Mais si la sécurité met la main sur le vaisseau avant que vous n’ayez terminé, non seulement vous ne serez pas payé, mais nous serons tous dans de beaux draps. Alors, ne nous laissez pas tomber.\n\n× TAR PITS ×\nRemorquage et réparation
TarPits_ShipStrip_title_001=Récupération risquée : ~mission(Ship) 
TarPits_TimedSalvage_Desc_01=••• ~mission(ship) à faire disparaitre\n••• ~mission(location|Address)\n••• Fenêtre d'action : ~mission(timer) minutes  \n\n××××××××××××××××××××××××××××××××\n\nNous avons repéré un ~mission(ship) près de ~mission(location), parfait pour une opération de récupération. Trop occupés pour nous en charger, nous avons pensé partager le butin, qu’en dites-vous ?\n\nEnvoyez-nous quelques crédits, et nous vous fournirons les coordonnées exactes du vaisseau. Mais ne tardez pas trop à vous décider : vous avez environ ~mission(timer) minutes avant que la sécurité n’arrive pour inspecter l’épave. Peut-être plus, peut-être moins.\n\nVous pouvez soit remorquer le vaisseau ailleurs pour travailler en toute tranquillité, soit récupérer ce que vous pouvez sur place avant que la sécurité ne débarque. Peu importe, tant que vous faites le nécessaire. Une fois terminé, abandonnez ce contrat pour nettoyer votre carte et garder tout en ordre.\n\n× TAR PITS ×\nRemorquage et réparation
TarPits_TimedSalvage_Desc_02_ChickenShip=••• ~mission(ship) à faire disparaitre\n••• ~mission(location|Address)\n••• Fenêtre d'action : ~mission(timer) minutes  \n\n××××××××××××××××××××××××××××××××\n\nNous avons appris qu’Adagio prépare un contrat de sauvetage pour un ~mission(ship). Si vous souhaitez intervenir, nous pouvons vous fournir les coordonnées à un tarif réduit. Décidez-vous rapidement.\n\nDes récupérateurs malchanceux achèteront probablement bientôt les droits sur la concession, mais ils ne devraient pas arriver avant ~mission(timer) minutes. S’ils vous voient s'occuper de leur réclamation, ils pourraient alerter la sécurité. Si vous êtes rapide, vous aurez le temps d’agir. Si vous êtes plus lent… eh bien, vous pouvez toujours les neutraliser avant qu’ils n’aient le temps de signaler quoi que ce soit, non ?\n\n× TAR PITS ×\nRemorquage et réparation
TarPits_TimedSalvage_Title_01=Récupération chronométrée : ~mission(Ship) 
Tarpits_assassinate_dc_desc_001=••• Élimination de cible\n••• ~mission(location|Address)\n••• ~mission(location)\n••• Cible : ~mission(TargetName)\n\n××××××××××××××××××××××××××××××××\n\nJe vais être direct : ~mission(TargetName) doit disparaître, et c’est toi qui vas t’en charger. \n\nNe te laisse pas distraire par la présence d’autres obstacles : tu es payé uniquement pour éliminer ~mission(TargetName|Last). Rien de plus.\n\n× TAR PITS ×\nRemorquage et réparation
Tarpits_destroyitem_bombingrun_dc_desc_001=••• Sabotage d'installation terrestre \n••• Bombardement\n••• ~mission(location|Address) \n\n×××××××××××××××××××××××××××××××× \n\nLes habitants de ~mission(Location|Address) persistent à s’opposer à nos initiatives. Il est temps de leur rappeler à quel point leur situation est précaire. \n\nVotre mission consiste à cibler et détruire des infrastructures clés, à la fois par des frappes aériennes et des actions au sol. Ne laissez aucune place au doute : frappez fort et assurez-vous que les dégâts soient significatifs. \n\nRien de tel qu’une démonstration de fragilité pour les pousser à adopter notre vision des choses.\n\n× TAR PITS ×\nRemorquage et réparation
Tarpits_destroyitem_dc_desc_001=••• Sabotage d'installation terrestre \n••• ~mission(location|Address) \n\n×××××××××××××××××××××××××××××××× \n\nJe veux envoyer un message clair à l’équipe qui gère ~mission(Location|Address), et quoi de mieux que des dommages matériels pour le faire ? \n\nVotre mission est simple : rendez-vous sur place, semez le chaos en détruisant quelques infrastructures clés, et rappelez-leur l’importance de respecter leurs supérieurs. Faites bien les choses, et je saurai me montrer reconnaissant. Très reconnaissant.\n\nAlors, intéressé ?\n\n× TAR PITS ×\nRemorquage et réparation
Tarpits_eliminateboss_dc_desc_001=••• Élimination de cible\n••• ~mission(location|Address)\n••• ~mission(location)\n••• Cible : ~mission(TargetName)\n\n×××××××××××××××××××××××××××××××× \n\nCela fait un moment que nous surveillons l’opportunité d’éliminer ~mission(TargetName), mais le bon moment ne s’est jamais présenté. L’attente est terminée. C’est à vous de créer cette opportunité. \n\nRendez-vous et faites suffisamment de dégâts parmi ces perdants, et ~mission(TargetName|Last) n’aura d’autre choix que de venir vous affronter en personne. Ce sera alors le moment de l'éliminer, et de repartir avec une belle récompense.\n\n× TAR PITS ×\nRemorquage et réparation
Tarpits_eliminateboss_destroyitem_dc_desc_001=••• Élimination de cible\n••• Sabotage d'installation terrestre \n••• ~mission(location|Address)\n••• Cible : ~mission(TargetName)\n\n×××××××××××××××××××××××××××××××× \n\nJ’ai une bonne info : ~mission(TargetName) se planque à ~mission(Location|Address). Ce salaud nous file entre les doigts depuis trop longtemps, mais grâce à toi, ça va changer. \n\nVoici le plan : on a découvert leur point faible. Rends-toi sur place et inflige-leur des dégâts matériels sérieux. Frappe fort. Avec un peu de chance, ça les mettra tellement en rogne qu’ils sortiront de leur trou. Et là, c’est ton moment : élimine-les pour de bon. \n\nJe te garantis que la récompense en vaudra largement l’effort.\n\n× TAR PITS ×\nRemorquage et réparation
Tarpits_heist_buyin_dc_desc_001=••• Vol de cargo\n••• ~mission(location|Address)\n\n×××××××××××××××××××××××××××××××× \n\nSalut, \n\nOn avait prévu de faire ce vol, mais le timing n’est pas idéal pour nous. Ce job est du premier choix, une véritable aubaine qui n’attend qu’à être saisie. Si tu t’en charges, tu peux être sûr de ramasser une belle somme de crédits. \n\nTout ce qu’on demande, c’est une petite compensation pour le tuyau. Envoie-nous quelques crédits, et je te file tous les détails du travail.\n\n× TAR PITS ×\nRemorquage et réparation
Tarpits_theft_mines_dc_desc_001=••• Vol de cargo\n••• ~mission(location|Address)\n\n×××××××××××××××××××××××××××××××× \n\nJ’ai un boulot qui pourrait t’intéresser. Il y a des marchandises stockées chez ~mission(Location|Address) qui n’attendent qu’à être prises. Le hic ? Et pas des moindres : les types qui contrôlent l’endroit ont blindé tout le secteur avec des mines de proximité. \n\nTu devras trouver un moyen de te faufiler, ou si tu préfères, une manière de déclencher tout ce bazar. Peu importe comment tu t’y prends, essaie juste de ne pas finir en miettes. Une fois sur place, récupère les marchandises et livre-les à ~mission(Destination|Address). \n\nCe n’est pas un boulot facile, mais si tu réussis, je te garantis une récompense à la hauteur.\n\n× TAR PITS ×\nRemorquage et réparation
Test_Title_MultiDropOff,P=Multi Dropoff - ~mission(Reward)
Test_Title_MultiPickUp,P=Multi Ramassage - ~mission(Reward)
TheCollector_Conversion_Favors_Desc=Peut-être que Wikelo n'a pas quelque chose que vous voulez fabriquer (c'est étrange, mais d'accord).\nL'ancien souli distribuerait <EM4>des faveurs</EM4>, très bon moyen de prouver que vous travaillez pour moi.\nEn accumuler suffisamment et échanger quand j'ai quelque chose que vous voulez.\n\nApportez des choses à <EM4>~mission(destination)</EM4> et je les échangerai contre des faveurs.\n\nAu revoir.\nWikelo
TheCollector_GenericCollect_Long=Apportez ~mission(amount)/~mission(total) de ~mission(item) à ~mission(destination|Address).
TheCollector_GenericCollect_Short=Besoin de ~mission(amount)/~mission(total) de ~mission(item)
TheCollector_Intro_Desc=Bonjour, je suis Wikelo.\nNouvelle addition à votre système et très heureux d'être ici.\nJ'ai passé beaucoup de temps ici dans la UEE et je suis ravi d'en passer d'avantage.\n\nJ'ai un endroit où je fabrique des choses à partir d'autres choses.\nJ'apporte l'excitation du Protectorat aux autres humains.\n\nJ'ai besoin d'une personne pour m'apporter des choses utiles afin de terminer le projet sur lequel je travaille.\nVous avez la liste. Allez chercher, s'il vous plaît.\nJe suis à <EM4>~mission(destination)</EM4>.\n\nJe vous donnerai un objet pour votre aide.\n\nAu revoir.\nWikelo
TheCollector_Lunch_Desc=Vous, les humains, gardez Wikelo très occupé. Il travaille encore plus que lorsqu'il était dans l'ancien souli. Mais maintenant, Wikelo a très faim et ne peut pas se procurer de nourriture.\n\nVeuillez l'aider en apportant de la nourriture et des boissons à l'Emporium de Wikelo, situé à <EM4>~mission(location)</EM4>.\n\nWikelo vous en sera très reconnaissant et vous offrira quelque chose en retour.\n\nAu revoir.
TheCollector_Menu_Desc_PolarisShip=Wikelo a récemment obtenu de nombreux plans dans un échange avec un humain qui n'est pas très intelligent.\nMaintenant, peut construire un très grand vaisseau.\nPas bon marché et nécessite beaucoup de pièces mais le fera.\nSi tu veux, fais vite, cela coûte beaucoup à Wikelo, donc ne pourra pas le faire longtemps mais j'aime le nouveau système Humain donc je veux vous remercier tous pour l'accueil.\nApporte à <EM4>~mission(destination)</EM4> si tu veux.\n\nAu revoir.
TheCollector_Menu_Desc_RandomArmourFPS=Wikelo a besoin de minerai pour ce que je fabrique, très utile pour moi.\nÉchangera également un objet utile contre eux. Allez trouver et apporter à <EM4>~mission(destination)</EM4>.\nMerci humain.\nAu revoir.
TheCollector_MultiReward_Notification=Vous avez gagné : ~mission(rewardAmount) récompenses\nPrenez-en possession à ~mission(destination) ~mission(kioskType)
TheCollector_Recipes_Desc_KopSkull=Bonjour.\nVous pouvez apporter une modification amusante à votre arme si vous le souhaitez.\nUtilisez le skin kopion pour le motif et un petit pendentif crâne. Très efficace. Tire beaucoup mieux.\n\nTout ce dont vous avez besoin est de m'apporter les pièces pour <EM4>~mission(destination)</EM4> et je le ferai.\n\nAu revoir.\nWikelo
TheCollector_Recipes_Desc_KopTooth=Bonjour.\nVous pouvez apporter des modifications amusantes à votre arme si vous le souhaitez.\nSi vous n'aimez pas dire que ce n'est pas un crâne de bébé, vous avez une autre option.\nUtilisez le motif de peau kopion mais utilisez une dent au lieu d'un pendentif.\nToujours efficace et tire mieux.\nApportez les pièces à <EM4>~mission(destination)</EM4> et je le ferai.\n\nAu revoir.\nWikelo
TheCollector_Recipes_Desc_MiltSkull=Bonjour.\nJe peux faire une version de l'arme si vous êtes un kopion soldat.\nFaire le matériau comme un camouflage de soldat mais avec un crâne mort sur le devant.\nL'arme tire mieux aussi.\n\nSi vous voulez, apportez la pièce à <EM4>~mission(destination)</EM4> et je la ferai.\n\nAu revoir.\nWikelo
TheCollector_Recipes_Desc_MiltTooth=Wikelo ici avec une autre façon de jouer avec un type de fusil.\nFaites ressembler cela davantage à votre fusil de soldat, mais avec une dent de kopion qui pend.\nTrès méchant en effet.\nSi vous voulez, apportez la pièce à <EM4>~mission(destination)</EM4> et je le ferai.\n\nAu revoir.\nWikelo
TheCollector_Recipes_Desc_SandArmour=Bonjour.\nJe sais que beaucoup d'humains veulent du saldynium pour le problème de regen.\nLes crédits sont bien, oui, mais Wikelo peut utiliser cela, la corne de kopion et d'autres choses pour fabriquer une armure spéciale.\nUne fois terminé, vous serez très résistant. Très effrayant.\nVous voyez les objets nécessaires.\nApportez-les à <EM4>~mission(destination)</EM4> et je les fabriquerai pour vous.\n\nAu revoir.\nWikelo
TheCollector_Reward_Notification=Vous avez gagné : ~mission(reward)\nPrenez-en possession à ~mission(destination) ~mission(kioskType)
TimeSensitive_Recover_title=~mission(Contractor|TimeSensitiveRecoverTitle) - ~mission(Reward)
