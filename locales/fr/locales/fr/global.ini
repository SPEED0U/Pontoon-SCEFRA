item_Desc_rsi_utility_heavy_suit_01_01_03=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 8K SP\nTempérature de fonctionnement : -150 / 175 °C\nCompatible avec le sac à dos : Tous\n\nLa Combinaison d'Exploration Zeus a été conçue pour honorer certains des premiers pionniers de l'espace, les équipages RSI qui ont développé et testé le Zeus, le premier vaisseau spatial commercial. Bien que la combinaison soit stylée pour correspondre à celles utilisées il y a des siècles avec des attaches pour un casque et un sac à dos, elle contient toute la technologie moderne et les commodités attendues par les explorateurs d'aujourd'hui. Le Zeus offre une bonne résistance aux environnements hostiles et un excellent espace de stockage pour la collecte d'échantillons lors des EVA. La variante Solar rend hommage au schéma de couleurs orange porté par les pilotes d'essai RSI.
item_Desc_rsi_utility_heavy_suit_01_01_12=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 8K SP\nTempérature de fonctionnement : -150 / 175 °C\nCompatible avec le sac à dos : Tous\n\nLa combinaison d'exploration Zeus a été conçue pour honorer certains des premiers pionniers de l’espace, les équipages de RSI qui ont développé et testé le Zeus, le premier vaisseau spatial commercial. Bien que la combinaison soit stylisée pour correspondre à celles utilisées il y a des siècles avec des attaches pour un casque et un sac à dos, elle contient toute la technologie moderne et les commodités attendues par les explorateurs d'aujourd'hui. Le Zeus offre une bonne résistance aux environnements rudes et un espace de stockage excellent pour la collecte d'échantillons pendant les sorties extravéhiculaires (EVAs). La variante Starscape honore le schéma de couleurs noir porté par les ingénieurs de RSI.
item_Desc_sasu_armor_light_helmet_01_01_9tails01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C \n\nCette version du casque Mandible de Sakura Sun a été modifiée par rapport à sa forme originale. Montrez que vous êtes prêt à partir à l'aventure avec le casque exclusif Mandible de Sakura Sun. Le blindage léger offre une protection tandis que des crocs métalliques dépassent à l'avant pour une forme insectoïde intimidante qui oscille entre amusant et effrayant.
item_Desc_sasu_combat_heavy_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -90 / 115 °C\n\nLibérez la bête qui est en vous en équipant le casque Voidripper. Des couches de plaques d'armure lourde offrent une protection de premier ordre et une apparence inoubliable avec un front lourd et des yeux turquoise perçants. Les designers de Sakura Sun ont complété cette forme saisissante avec une fonctionnalité suprême, comprenant un ensemble de capteurs à la pointe de la technologie attaché au côté droit du casque. La visière est compatible avec le réticule RA.
item_Desc_sasu_combat_heavy_helmet_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -90 / 115 °C\n\nCette version du casque Voidripper de Sakura Sun a été modifiée par rapport à sa forme originale. Laissez parler la bête en vous en équipant le casque Voidripper. Des couches de plaques d'armure lourde offrent une protection de premier ordre et une apparence inoubliable avec un front proéminent et des yeux turquoise perçants. Les designers de Sakura Sun ont complété cette forme saisissante par une fonction suprême, incluant une suite de capteurs de pointe attachée au côté droit du casque. La visière est compatible avec un réticule RA.
item_Desc_sasu_light_armor_helmet_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C \n\nMontrez que vous êtes prêt à 'décamper' avec le casque exclusif Mandible de Sakura Sun. Le blindage léger offre une protection tandis que des crocs métalliques dépassent à l'avant, formant une silhouette insectoïde intimidante qui oscille entre amusant et effrayant.
item_Desc_sasu_medium_armor_helmet_01_01_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -63 / 93 °C\n\nCélébrez votre amour pour le dessin animé classique Star Kitten de Genady Kuzo avec ce casque commémoratif de Sakura Sun. Le moulage sur mesure de ce casque moyen reproduit fidèlement le design emblématique du personnage du show sans compromettre ses capacités défensives. Les lumières d'accent intégrées ajoutent des touches de couleur et mettent en valeur la silhouette unique du casque. Le casque rose Star Kitten sera à coup sûr un objet de collection parmi les fans de l'émission et les passionnés d'armures inhabituelles.
item_Desc_sasu_medium_armor_helmet_01_01_10=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -63 / 93 °C\n\nCélébrez votre amour pour le dessin animé classique Star Kitten de Genady Kuzo avec ce casque commémoratif de Sakura Sun. Le moulage personnalisé de ce casque moyen recrée fidèlement le design iconique du personnage du spectacle sans sacrifier ses capacités défensives. Les lumières d'accent intégrées ajoutent des touches de couleur et mettent en valeur la silhouette unique du casque. Le casque est sûr de devenir un objet de collection parmi les fans de la série et les amateurs d'armures inhabituelles. L'édition Star Kitten Sally est blanche pour ressembler au personnage principal bienveillant de la série.
item_Desc_sasu_medium_armor_helmet_01_01_19=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -63 / 93 °C\n\nCélébrez votre amour pour le dessin animé classique Star Kitten de Genady Kuzo avec ce casque commémoratif de Sakura Sun. Le moulage personnalisé de ce casque moyen recrée fidèlement le design de personnage iconique de l'émission sans sacrifier ses capacités défensives. Des lumières d'accent intégrées fournissent des touches de couleur et mettent en valeur la silhouette unique du casque. Le casque est sûr de devenir un objet de collection parmi les fans de l'émission et les amateurs d'armures inhabituelles. L'édition Star Kitten Damon est principalement noire pour ressembler au proche ami de Sally qui la tente constamment à rejoindre ses aventures espiègles.
item_Desc_scu_apron_01=Capacité de charge : 1k µSCU\n\nNe laissez pas vos vêtements souffrir lorsque vous faites simplement votre travail. Conçu pour être imperméable, résistant aux taches et facile à nettoyer, le tablier de travail Clean and Clear est une protection idéale pour vos vêtements lorsque votre travail nécessite de vous salir les mains.
item_Desc_scu_jacket_02_01_01=Capacité de charge : 5K µSCU\n\nGardez vos outils à portée de main avec l'IndVest de Stegman. Fabriquée à partir de matériaux de résistance industrielle, c'est une veste rare à la fois élégante et pratique.
item_Desc_scu_jacket_03_01_01=Capacité de charge : 3K µSCU\n\nLa veste de travail classique de Stegman est une pièce incontournable des chantiers depuis plus de soixante-dix ans. Ce motif bicolore est taillé dans le matériau le plus résistant, ce qui signifie que vous pouvez la porter n'importe où, n'importe quand. Cela peut ne pas être une armure, mais cela donne sacrément l'impression d'en être une.
item_Desc_scu_jacket_04_01_01=Capacité de charge : 1k µSCU\n\nUne veste simple recouverte d'un tablier épais, d'épaulettes, de rabats anti-poussière et d'un col métallique renforcé avec attache.\n\n\nTailles pour femmes actuellement non disponibles.
item_Desc_scu_jacket_07=Capacité de charge : 10K µSCU\n\nLe gilet ToolSafe est fabriqué avec des matériaux épais accentués par des sangles haute visibilité pour assurer la sécurité des travailleurs. L'inclusion de nombreuses poches confère à cette veste une généreuse capacité de rangement, en faisant un élément essentiel sur les chantiers partout.
item_Desc_scu_jumpsuit_01_01_01=Capacité de charge : 400 µSCU\n\nLa combinaison Ambit est la tenue idéale pour le chantier avec ses multiples poches, son tissu spécial super-résistant aux taches et sa coupe généreuse permettant une liberté de mouvement totale. Enfilez-la, fermez-la et travaillez toute la journée en confort grâce à Stegman's.
item_Desc_scu_pants_02_01_01=Capacité de charge : 4K µSCU\n\nLes vêtements utilitaires Stegman's Edgewear sont fabriqués à partir de tissages en nylon renforcé et doublés de technologie matelassée certifiée pour la température afin de vous offrir une protection supplémentaire sur le chantier. Les genoux doublés, les renforts aux articulations et les poches supplémentaires ajoutent confort et durabilité à cette ligne de vêtements testée sur le terrain et approuvée par les travailleurs.
item_Desc_scu_pants_03_01_01=Capacité de charge : 2K µSCU\n\nLe pantalon d'usine de Stegman a été amélioré avec la gamme Clempt. Ces pantalons tout-terrain robustes sont dotés de doubles genoux pour un confort et une protection supplémentaires et sont fabriqués en tissu tissé composite résistant pour durer aussi longtemps que le travail l'exige.
item_Desc_scu_pants_04=Capacité de charge : 2K µSCU\n\nAvec la robustesse des vêtements de travail et le confort des pantalons chino, les pantalons Caret sont sûrs de devenir votre choix standard pour les tâches ardues. Conçus avec un tissu résistant et une couture de qualité pour que vous puissiez vous concentrer sur ce qui doit être fait.
item_Desc_scu_pants_05=Capacité de charge : 2K µSCU\n\nFabriqué en un matériau synthétique durable, Stegman's a conçu le DuraWork pour offrir une option vestimentaire confortable et fiable aux travailleurs de tout l'univers.
item_Desc_scu_service_apron_01=Capacité de charge : 1k µSCU \n\nAvec une poche avant renforcée et un passepoil aux accents colorés, le tablier Artisan de Stegman's est un choix fiable pour votre prochain service.
item_Desc_scu_service_apron_02=Capacité de charge : 1k µSCU\n\nLe tablier Dash de Stegman est fabriqué en polyfibre épaisse et résistante aux taches qui non seulement protège le porteur, mais a aussi fière allure à la fin du service qu'au début. Le design pratique est embelli d'une taille audacieuse et d'un détail de poche, accompagné d'un panneau de couleur d'accent amusante sur la partie inférieure de la jupe.
item_Desc_scu_service_hat_01=Le casque Tipper de Stegman's est muni d'une visière pré-courbée pour un confort optimal dès le premier jour.
item_Desc_scu_service_hat_02=Le casque Tipper de Stegman's est doté d'une visière pré-courbée pour un port confortable dès le premier jour.
item_Desc_shb_security_uniform_undersuit_Shared=Type d'article : Combinaison\nRéduction des dégâts : 10%\n\nLa combinaison de combat ProtSkin de RRS offre une protection de base contre les impacts et les éraflures tout en servant de fondation pour les options d'armures corporelles compatibles.
item_Desc_slaver_armor_heavy_arms_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -72 / 102 °C\n\nIntégrant le même savoir-faire en fabrication et l'expertise sur lesquels les Marines de l'UEE ont appris à compter, Clark Defense Systems a conçu sa ligne civile d'armures lourdes Defiance pour résister fermement même aux scénarios de combat les plus défavorables, grâce à son blindage protecteur noté trois étoiles et son cadre de mobilité entièrement intégré.
item_Desc_slaver_armor_heavy_arms_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -72 / 102 °C\n\nCette version des bras Defiance de CDS a été modifiée par rapport à sa forme originale. Incorporant le même savoir-faire et l'expertise de fabrication sur lesquels les Marines de l'UEE ont appris à compter, Clark Defense Systems a conçu sa ligne civile d'armures lourdes Defiance pour résister même aux scénarios de combat les plus défavorables grâce à son blindage de protection classé trois étoiles et son cadre de mobilité entièrement intégré.
item_Desc_slaver_armor_heavy_core_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 10.5k µSCU\nTempérature de fonctionnement : -72 / 102 °C\nCompatible avec le sac à dos : Tous\n\nIncorporant le même savoir-faire et expertise de fabrication sur lesquels les Marines de l'UEE ont appris à compter, Clark Defense Systems a conçu sa ligne civile d'armures lourdes Defiance pour rester ferme face aux scénarios de combat les plus défavorables, avec son blindage protecteur classé trois étoiles et son cadre de mobilité entièrement intégré.
item_Desc_slaver_armor_heavy_core_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 10.5k µSCU\nTempérature de fonctionnement : -72 / 102 °C\nCompatible avec le sac à dos : Tous\n\nCette version du noyau Defiance de CDS a été modifiée par rapport à sa forme originale. Incorporant le même savoir-faire de fabrication et l'expertise sur lesquels les Marines de l'UEE ont appris à compter, Clark Defense Systems a conçu sa ligne civile d'armures lourdes Defiance pour rester ferme face aux scénarios de combat les plus défavorables avec son blindage protecteur classé trois étoiles et son cadre de mobilité entièrement intégré.
item_Desc_slaver_armor_heavy_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -72 / 102 °C\n\nLa Defiance est dotée d'un casque de combat entièrement fermé, construit avec deux couches de tissages composites sous un revêtement de blindage, vous offrant une protection maximale contre les attaques pénétrantes et de choc. La visière est compatible avec le réticule RA.
item_Desc_slaver_armor_heavy_helmet_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -72 / 102 °C\n\nCette version du casque Defiance de CDS a été modifiée par rapport à sa forme originale. Le Defiance est doté d'un casque de combat entièrement fermé, construit avec deux couches de tissages composites sous le blindage, vous offrant une protection maximale contre les attaques pénétrantes et commotionnelles. La visière est compatible avec le réticule RA.
item_Desc_slaver_armor_heavy_legs_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 6.5k µSCU\nTempérature de fonctionnement : -72 / 102 °C\n\nIncorporant le même savoir-faire de fabrication et expertise sur lesquels les Marines de l'UEE ont appris à compter, Clark Defense Systems a conçu leur ligne civile d'armures lourdes Defiance pour résister fermement même aux scénarios de combat les plus défavorables grâce à son blindage de protection classé trois étoiles et son cadre de mobilité entièrement intégré.
item_Desc_slaver_armor_heavy_legs_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 6.5k µSCU\nTempérature de fonctionnement : -72 / 102 °C\n\nCette version des jambes Defiance de CDS a été modifiée par rapport à sa forme originale. En intégrant le savoir-faire et l'expertise de fabrication sur lesquels les Marines de l'UEE comptent, Clark Defense Systems a conçu sa ligne civile d'armures lourdes Defiance pour tenir bon face aux scénarios de combat les plus défavorables, avec son blindage protecteur classé trois étoiles et son cadre de mobilité entièrement intégré.
item_Desc_slaver_armor_light_01_Shared=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -39 / 69 °C\n\nConçu pour être une combinaison de combat légère conforme aux normes EVA, l'ensemble Calico est l'armure parfaite pour les infiltrateurs, les snipers, les voleurs, en gros pour quiconque préfère éviter de défoncer des portes. Fabriquée à partir d'une combinaison d'armure PAB3 et d'un casque personnalisé, elle peut vous aider à faire face à quelques tirs sans vous ralentir.
item_Desc_slaver_armor_light_01_core=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 4K µSCU\nTempérature de fonctionnement : -39 / 69 °C\nCompatible avec le sac à dos : Léger\n\nConçu pour être une combinaison de combat légère conforme à l'EVA, le set Calico est la combinaison d'armure parfaite pour les infiltrateurs, les snipers, les voleurs, bref, tout le monde qui aime éviter de défoncer les portes. Fabriquée à partir d'une combinaison d'armure PAB3 et d'un casque personnalisé, elle peut vous aider à résister à des tirs entrants sans vous ralentir.
item_Desc_slaver_armor_light_01_legs=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 2,5K µSCU\nTempérature de fonctionnement : -39 / 69 °C\n\nConçu pour être une combinaison de combat légère conforme à l’EVA, l’ensemble Calico est la combinaison d’armure parfaite pour les infiltrateurs, les snipers, les voleurs, en gros pour tous ceux qui préfèrent éviter de défoncer les portes. Fabriqué à partir d'une combinaison d'armure PAB3 et d'un casque personnalisé, il peut vous aider à encaisser quelques tirs entrants sans vous ralentir.
item_Desc_slaver_armor_light_helmet_02=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -39 / 69 °C\n\nLe casque de combat Renegade de Kastak Arm est un casque d'infanterie léger mais durable conçu pour une protection accrue et une réduction des impacts lors des opérations en atmosphère. La visière est compatible avec le réticule RA.
item_Desc_slaver_armor_light_legs_01_01_9tails01=Type d'article : Armure Légère\nRéduction de dégâts : 20%\nCapacité de charge : 2,5K µSCU\nTempérature de fonctionnement : -39 / 69 °C\n\nCette version des jambes Calico de Kastak Arms a été modifiée par rapport à sa forme originale. Conçu pour être un costume de combat léger conforme à l'EVA, l'ensemble Calico est l'armure parfaite pour les infiltrateurs, les snipers, les voleurs, en gros, pour tous ceux qui préfèrent éviter de défoncer des portes. Fabriqué à partir d'une combinaison d'armure PAB3 et d'un casque personnalisé, il peut vous aider à résister à quelques tirs entrants sans vous ralentir.
item_Desc_slaver_armor_medium_01_Shared=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -60 / 90 °C\n\nLe DustUp vous couvre si vous cherchez à vous attirer des ennuis. Le blindage du corps est basé sur la même combinaison CDS utilisée par les Marines de l'UEE, il ajoute des pièces reconstruites Omni-Role mkII pour vous offrir une protection solide contre les tirs ennemis, mais le véritable joyau est le casque modifié. Cette chose a été construite pour résister aux explosions, donc elle devrait totalement vous protéger contre certains tirs. L'ensemble a également été raisonnablement testé contre le vide, donc vous pouvez faire de l'EVA autant que vous le souhaitez sans vous soucier de mourir.
item_Desc_slaver_armor_medium_01_core=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 7.5k µSCU\nTempérature de fonctionnement : -60 / 90 °C\nCompatible avec le sac à dos : Léger & Moyen\n\nLe DustUp vous couvre si vous cherchez à vous attirer des ennuis. Le blindage du corps est construit à partir de la même combinaison CDS utilisée par les Marines de l'UEE, il ajoute des pièces Omni-Role mkII reconstruites pour vous offrir une protection solide contre les tirs entrants, mais le véritable bijou est le casque modifié. Ce truc a été conçu pour résister aux explosions, donc il devrait vous protéger totalement contre quelques tirs. L'ensemble a également été raisonnablement testé contre le vide, donc vous pouvez faire des EVA autant que vous le souhaitez sans craindre de mourir.
item_Desc_slaver_armor_medium_01_legs=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 4.5K µSCU\nTempérature de fonctionnement. : -60 / 90 °C\n\nLe DustUp vous protège si vous cherchez à vous attirer des ennuis. Le blindage du corps est construit à partir de la même combinaison CDS utilisée par les Marines de l'UEE, il ajoute des pièces Omni-Role mkII reconstruites pour vous offrir une protection solide contre les tirs entrants, mais la véritable pépite est le casque modifié. Ce truc a été conçu pour résister aux explosions, donc il devrait totalement vous protéger contre quelques tirs. Le tout a également été raisonnablement testé contre le vide, vous pouvez donc vous sentir libre de faire de l'EVA autant que vous le souhaitez sans craindre de mourir.
item_Desc_slaver_medium_armor_helmet_01_starkitty=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\n\nCélébrez votre amour pour le dessin animé intemporel Star Kitten avec cette variante commémorative du casque classique DustUp de Kastak Arms. Sûr de devenir un objet de collection, ce moulage personnalisé est également doté d'un éclairage intégré pour créer une silhouette saisissante sans sacrifier aucune des capacités défensives de ce casque moyen. La visière est compatible avec le réticule RA.
item_Desc_slaver_undersuit_armor_01_01_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLe Stoneskin de Kastak Arms est une combinaison de combat construite sur le célèbre système TCS-4 de CDS, basé sur des retours d'expérience approfondis des opérateurs qui dépendent de cette technologie sur le terrain. Offrant une myriade d'options pour les capacités d'armure et d'EVA, le Stoneskin est prêt à rivaliser avec CDS en tant que combinaison robuste et fiable.
item_Desc_spv_bioticorp_jacket_01_01_01=Capacité de charge : 1k µSCU\n\nCette veste ajustée à un seul bouton de Spar Van Miles présente un col rétro chic avec une doublure renforcée pour un look à la fois professionnel et amusant.
item_Desc_srvl_armor_heavy_core_02=Type d'objet : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 12K µSCU\nTempérature de fonctionnement : -77 / 107 °C\n\nDes pièces récupérées d'équipements de protection hors d'usage ont été soudées ensemble pour créer cet ensemble d'armure intimidant. La cape, fabriquée à partir d'une vieille tenture murale Banu, ajoute une touche finale élégante.
item_Desc_srvl_armor_heavy_legs_02=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 7,5K µSCU\nClassification temp. : -77 / 107 °C\n\nDes pièces de vaisseaux récupérées et des morceaux d'équipements de protection abandonnés ont été soudés ensemble pour créer cet ensemble d'armure intimidant. Associé à une ceinture en cuir décorée
item_Desc_srvl_heavy_armor_01_Shared=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -77 / 107 °C\n\nCertains considèrent les Overlords comme des héros et d'autres comme des criminels. Doomsday n'en a cure. Tout ce que nous savons, c'est que le groupe de justiciers qui s'est fait un nom en ciblant les hors-la-loi dans Pyro possède une armure impressionnante, distincte et résiliente. Puisque nous respectons la loi autant qu'eux, nous avons réalisé une édition limitée d'armure inspirée d'eux. S'ils ont un problème avec ça, ils peuvent venir nous trouver. \n\nL'armure Overlord informe vos adversaires que vous êtes sérieux. Cet ensemble d'armure lourde est construit avec des plaques composites durables stratégiquement placées pour disperser la force des impacts et un col haut renforcé qui offre une protection supplémentaire pour votre cou et l'arrière de votre tête. La combinaison intègre également des tissus synthétiques à haute résistance autour des articulations pour garantir une facilité de mouvement sans compromettre la sécurité. L'Overlord est disponible dans plusieurs couleurs distinctes portées par les membres de la faction (in)fameuse. Peut-être évitez simplement de porter l'une d'elles dans Pyro à moins que vous ne cherchiez des ennuis. Ne dites pas qu'on ne vous a pas prévenu !
item_Desc_srvl_heavy_armor_01_legs=Type d'élément : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 7.5k µSCU\nTempérature de fonctionnement : -77 / 107 °C\n\nCertains considèrent les Overlords comme des héros, d'autres comme des criminels. Doomsday s'en moque totalement. Tout ce que nous savons, c'est que le groupe de justiciers, qui s'est fait un nom en ciblant les hors-la-loi à Pyro, possède une armure impressionnante, distincte et résiliente. Puisque nous respectons la règle de droit autant qu'eux, nous avons réalisé une série limitée d'armures inspirées par eux. S'ils ont un problème avec ça, ils peuvent venir nous trouver.\n\nL'armure Overlord laisse à vos ennemis savoir que vous ne plaisantez pas. Cet ensemble d'armure lourde est construit avec des plaques composites durables placées stratégiquement pour disperser la force des impacts et un col haut renforcé qui offre une protection supplémentaire pour votre cou et l'arrière de votre tête. La combinaison inclut également des tissus synthétiques haute résistance autour des articulations pour assurer une facilité de mouvement sans sacrifier la sécurité. L'Overlord est disponible dans plusieurs couleurs distinctes portées par les membres de la faction (in)célèbre. Peut-être évitez simplement de le porter dans Pyro à moins que vous ne cherchiez des ennuis. Ne dites pas que nous ne vous avons pas prévenu!
item_Desc_srvl_heavy_core_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 12k µSCU\nTempérature de fonctionnement : -77 / 107 °C\nCompatible avec le sac à dos : Tous\n\nCertains considèrent les Overlords comme des héros et d'autres comme des criminels. Doomsday ne se soucie pas de l'un ou de l'autre. Tout ce que nous savons, c'est que le groupe de justiciers qui s'est fait un nom en ciblant les hors-la-loi dans Pyro a une armure incroyable, distincte et résistante. Puisque nous respectons la loi autant qu'eux, nous avons créé une série limitée d'armures inspirées par eux. S'ils ont un problème avec ça, ils peuvent venir nous trouver.\n\nL'armure Overlord permet à vos ennemis de savoir que vous ne plaisantez pas. Ce set d'armure lourd est construit avec des plaques composites durables stratégiquement placées pour disperser la force des impacts et un col haut et renforcé qui offre une protection supplémentaire pour votre cou et l'arrière de votre tête. La combinaison incorpore également des tissus synthétiques haute résistance autour des articulations pour assurer une facilité de mouvement sans compromettre la sécurité. L'Overlord est disponible dans plusieurs couleurs distinctes portées par les membres de la faction (in)famée. Peut-être qu'il ne vaut mieux pas en porter une dans Pyro à moins que vous ne cherchiez des ennuis. Ne dites pas que nous ne vous avons pas prévenus !
item_Desc_srvl_heavy_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -77 / 107 °C\n\nRestez entièrement protégé et anonyme sans ressentir un grand poids sur votre tête. Le casque Overlord offre une protection d'armure lourde tout en utilisant un composite spécial léger qui donne l'impression qu'il n'y a rien. Des capteurs oculaires recyclés normalement trouvés sur les vaisseaux vous gardent en phase avec votre environnement et, lorsqu'il est porté avec la combinaison complète Overlord, le col montant offre un soutien et une protection supplémentaires au casque. La visière est compatible avec le réticule AR.
item_Desc_srvl_helmet_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -50 / 80 °C\n\nRappelez à vos ennemis que la mort approche avec le casque Deadhead. À la place d'une visière, la vision macabre d'un crâne humain, éclairée de l'intérieur par une lueur infernale, est sûre de faire fuir n'importe quel adversaire.
item_Desc_srvl_jacket_01_01_01=Capacité de charge : 1k µSCU\n\nAssemblé à partir d'un vieux drapeau de Dusters, d'une armure récupérée et de pièces de vaisseaux abandonnées, cette veste utilisable est fixée à son porteur grâce à des sangles en cuir robustes.
item_Desc_srvl_pants_01_01_01=Capacité de charge : 1k µSCU\n\nCes pantalons ont peut-être connu des jours meilleurs, mais ils ont encore beaucoup de vie en eux. Des années d'utilisation les ont rendus plus confortables que le jour de leur achat.
item_Desc_srvl_undersuit_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nPrésentant la même construction relativement fiable que le casque Why Not, la Second Life reprend certaines de ces vieilles combinaisons usées et leur donne une nouvelle vie.
item_Desc_srvl_undersuit_helmet_01=Type d'article : Casque de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nCe n'est pas parce qu'un casque est cassé qu'il est inutile. Ce casque de combinaison récupéré devrait offrir une protection adaptée contre le vide. Si vous aimez prendre des risques, tentez votre chance avec celui-ci. Pourquoi pas ?
item_Desc_syfb_flightsuit_helmet_01_01_01=Type d'article : Casque de Vol\nRéduction des dégâts : 15%\nTempérature de fonctionnement : -30 / 60 °C\n\nAdapté par Syang Fabrication pour répondre aux exigences uniques de la physionomie humaine, le casque Xanthule recrée fidèlement la silhouette audacieuse préférée par les Xi'an. Lorsqu'il est associé à la combinaison Xanthule, il crée un look distinct et accrocheur.
item_Desc_syfb_flightsuit_helmet_01_01_02=Type d'article : Casque de Vol\nRéduction des dégâts : 15%\nTempérature de fonctionnement : -30 / 60 °C\n\nAdapté par Syang Fabrication pour répondre aux exigences uniques de la physionomie humaine, le casque Xanthule reproduit fidèlement la silhouette audacieuse préférée par les Xi'an. Lorsqu'il est associé à la combinaison Xanthule, il crée un look distinctif et saisissant.
item_Desc_syfb_flightsuit_helmet_01_01_07=Type d'article : Casque de Vol\nRéduction des dégâts : 15%\nTempérature de fonctionnement : -30 / 60 °C\n\nAdapté par Syang Fabrication pour répondre aux exigences uniques de la physionomie Humaine, le casque Xanthule recrée fidèlement la silhouette audacieuse préférée par les Xi'an. Lorsqu'il est associé à la combinaison Xanthule, il crée un look distinctif et accrocheur.
item_Desc_syfb_flightsuit_helmet_01_iae2023_01=Type d'article : Casque de Vol\nRéduction des dégâts : 15%\nTempérature de fonctionnement : -30 / 60 °C\n\nAdapté par Syang Fabrication pour répondre aux exigences uniques de la physionomie humaine, le casque Xanthule recrée fidèlement la silhouette audacieuse préférée des Xi'an. Lorsqu'il est associé à la combinaison Xanthule, il crée un look distinctif et accrocheur. Cette édition spéciale IAE 2953 est décorée d'un motif cuivre et blanc inspiré par le Syulen de Gatac Manufacture.
item_Desc_syfb_flightsuit_suit_01_01_01=Type d'article : Combinaison de Vol\nRéduction des dégâts : 15%\nTempérature de fonctionnement : -30 / 60 °C\n\nPerfectionnée au fil des siècles d'innovation, la combinaison de vol élégante et stylée Xanthule de Syang Fabrication a été méticuleusement adaptée à la physionomie humaine. La combinaison Xanthule est dotée de plaques légères et respirantes fabriquées avec un tissage en soie de carbone qui offre une protection fiable tout en préservant l'esthétique signature de la fameuse Maison.
item_Desc_syfb_flightsuit_suit_01_01_02=Type d'article : Combinaison de Vol\nRéduction des dégâts : 15%\nTempérature de fonctionnement : -30 / 60 °C\n\nPerfectionnée à travers des siècles d'innovation, la combinaison de vol élégante et stylée Xanthule de Syang Fabrication a été méticuleusement adaptée à la physionomie humaine. La combinaison Xanthule est dotée de plaques légères et respirantes faites d'un tissage en soie de carbone qui offre une protection fiable tout en conservant l'esthétique signature de la célèbre Maison.
item_Desc_syfb_flightsuit_suit_01_01_07=Type d'article : Combinaison de Vol\nRéduction des dégâts : 15%\nTempérature de fonctionnement : -30 / 60 °C\n\nPerfectionnée à travers des siècles d'innovation, la combinaison de vol élégante et stylée Xanthule de Syang Fabrication a été méticuleusement adaptée à la physionomie humaine. La combinaison Xanthule est dotée d'une plaque légère et respirante faite en tissage carbone-soie qui offre une protection fiable tout en maintenant l'esthétique emblématique de la Maison.
item_Desc_syfb_flightsuit_suit_01_iae2023_01=Type d'article : Combinaison de Vol\nRéduction des dégâts : 15%\nTempérature de fonctionnement : -30 / 60 °C\n\nPerfectionnée au fil des siècles d'innovation, la combinaison de vol élégante et stylée Xanthule de Syang Fabrication a été méticuleusement adaptée à la physique humaine. La combinaison Xanthule est dotée de plaques légères respirantes fabriquées avec un tissage de carbone-soie qui offre une protection fiable tout en conservant l'esthétique signature de la célèbre Maison. Cette édition spéciale IAE 2953 est décorée d'un motif en cuivre et blanc inspiré par la Syulen de Gatac Manufacture.
item_Desc_thp_helmet_01=Réduction des dégâts : 40%\nTempérature de fonctionnement : -80 / 110 °C\n\nFabriqué pour résister aux coups les plus lourds, le casque Ixonia a été conçu en tenant compte des besoins du combat au sol. Il présente une coque en composite hybride et un noyau intérieur en mousse qui fonctionnent ensemble pour assurer stabilité et haute résistance aux impacts. Une capuche optionnelle et une cape camouflage offrent une protection contre le vent lorsqu'elles sont portées avec la veste assortie. Veuillez noter que ce masque n'est pas conçu pour l'espace et ne doit être porté que dans des environnements naturellement respirables.
item_Desc_thp_jacket_01=Réduction des dégâts : 40%\nCapacité de charge : 8K µSCU\nTempérature de fonctionnement : -80 / 110 °C\n\nTehachapi sait qu'on ne peut jamais avoir trop de rangement. Cet équipement de protection léger est livré avec une ceinture à outils robuste, des pochettes renforcées et des poches cachées pour que vous puissiez être sûr que votre cargaison restera en place même lorsque vous êtes au plus actif. Une capuche optionnelle et une cape ornée offrent une protection contre le vent lorsque portées avec le casque assorti.
item_Desc_thp_light_arms_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -38 / 68 °C\n\nNe craignez aucune frontière en portant l'armure Aztalan. Ce mélange de plaques d'armure et de tissus renforcés vous gardera en sécurité tout en restant rapide sur vos pieds. Le design magistral de Tehachapi confère à l'armure un style de frontière subtil mais inimitable tout en offrant un espace de rangement généreux. Adaptée à tout, des dunes de sable aux ruelles animées, l'Aztalan est le choix idéal pour votre prochaine aventure.
item_Desc_thp_light_core_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 8K µSCU\nTempérature de fonctionnement : -35 / 65 °C\nCompatible avec le sac à dos : Léger\n\nNe craignez aucune frontière en portant l'armure Aztalan. Ce mélange de plaques d'armure et de tissus renforcés vous gardera en sécurité tout en restant agile. Le design magistral de Tehachapi confère à l'armure un style de frontière subtil mais indubitable tout en offrant un espace de stockage ample. Adaptée à tout, des dunes de sable aux ruelles animées, l'Aztalan est le choix idéal pour votre prochaine aventure.
item_Desc_thp_light_helmet_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -32 / 64 °C\n\nNe craignez aucune frontière en portant l'armure Aztalan. Ce mélange de plaques d'armure et de tissus renforcés vous gardera en sécurité tout en restant rapide sur vos pieds. Le design magistral de Tehachapi confère à l'armure un style frontalier subtil mais indubitable tout en offrant un espace de rangement ample. Adaptée à tout, des dunes de sable aux ruelles animées, l'Aztalan est le choix idéal pour votre prochaine aventure. La visière est compatible avec le réticule AR.
item_Desc_thp_light_legs_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 5K µSCU\nTempérature de fonctionnement : -38 / 68 °C\n\nNe craignez aucune frontière en portant l'armure Aztalan. Ce mélange de plaques d'armure et de tissus renforcés vous gardera en sécurité tout en restant agile. Le design magistral de Tehachapi confère à l'armure un style frontalier subtil mais indubitable tout en offrant un espace de stockage ample. Convient à tout, des dunes de sable aux ruelles animées, l'Aztalan est le choix idéal pour votre prochaine aventure.
item_Desc_thp_pants_01=Réduction des dégâts : 30 %\nCapacité de charge : 4K µSCU\nTempérature de fonctionnement : -56 / 86 °C\n\nConçus en partenariat avec Grindstone Boots, les pantalons Ixonia sont conçus pour vous protéger des coups durs. Les protège-tibias s'adaptent parfaitement par-dessus les bottes Trekker et sont fabriqués à partir du tissage polymère breveté de Tehachapi pour offrir un haut niveau de protection.
item_Desc_tmbl_vest_biker_01_01_9tails01=Capacité de charge: 1k µSCU\n\nCette version du gilet Renegade Cut a été modifiée par rapport à sa forme originale. Révélez votre côté rebelle avec le gilet Renegade Cut, doté d'un large revers à cran et de clous en métal sur l'épaule gauche. Un cuir synthétique de haute qualité et une doublure isolée confèrent au gilet à la fois confort et style.
item_Desc_tmbl_vest_racing_01_01_9tails01=Capacité de charge : 1k µSCU\n\nCette version du gilet Renegade Racing a été modifiée par rapport à sa forme originale. Le gilet Renegade Racing offre une protection contre les éraflures de la route sans augmenter votre temps au tour. Le revêtement nanocomposite à base de graphène rend le gilet extrêmement léger mais ultra-durable. Idéal pour tout, des balades idylliques aux derniers tours palpitants.
item_Desc_uba_prison_backpack_01=Type d'article : Sac à dos Léger\nCapacité de charge : 50K µSCU\nCompatibilité du sac à dos : Tous\n\nCe solide Inmate Workpack offre une capacité de stockage ample et répartit uniformément le poids sur le dos du porteur, lui permettant de transporter plus à chaque quart de travail. Il dispose également de sangles inférieures sécurisées vous permettant de déterminer la taille du réservoir d'oxygène pour chaque détenu, minimisant ainsi le risque d'évasion.
item_Desc_uba_prison_undersuit_01=Type d'article : Combinaison de travail\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -75 / 75 °C\n\nLa Combinaison de Travail des Détenus est une combinaison durable et très visible conçue pour résister aux conditions difficiles souvent rencontrées par les détenus lors de programmes de libération professionnelle. La combinaison intègre un rembourrage renforcé pour la protection avec un tissage synthétique solide qui répond à la norme minimale du gouvernement pour l'isolation thermique tout en maintenant les coûts bas. Le sac de travail robuste offre une capacité de stockage ample et répartit uniformément le poids sur le dos du porteur, lui permettant de transporter plus à chaque période de travail. Il dispose également de sangles inférieures sécurisées pour vous permettre de déterminer la taille de la bouteille d'oxygène pour chaque détenu, minimisant ainsi le risque d'évasion.
item_Desc_uba_prison_undersuit_helmet_01=Type d'article : Casque de Combinaison de travail\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -75 / 75 °C\n\nLe Casque de Travail pour Détenu présente un design hautement visible pour un suivi visuel facile, ainsi qu'une visière antibuée résistante aux fissures intégrée dans un blindage renforcé conçu pour résister aux débris tombants, ce qui aide à minimiser les accidents coûteux pour votre réserve de main-d'œuvre.
item_Desc_vgl_advocacy_lightarmor_Shared=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -38 / 68 °C\n\nLa gamme TrueDef de Virgil offre une protection stratégique des zones vitales tout en vous gardant rapide et mobile. De nombreuses organisations de maintien de l'ordre planétaire et même l'Advocacy utilisent des versions du TrueDef pour protéger leurs agents et officiers.
item_Desc_vgl_advocacy_lightarmor_helmet_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -38 / 68 °C\n\nLe casque Argus de Virgil utilise une construction composite avancée multi-couches pour offrir une protection incroyable contre les tirs d'armes ainsi que les dangers environnementaux. La visière teintée offre un large champ de vision pour améliorer la conscience situationnelle et permettre un mouvement sans restriction.
item_Desc_vgl_advocacy_lightarmor_legs_01=Type d'objet : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 3K µSCU\nTempérature de fonctionnement : -38 / 68 °C\n\nLa ligne d'armure corporelle personnelle TrueDef de Virgil offre une protection stratégique des zones vitales tout en vous gardant rapide et mobile. De nombreuses organisations de maintien de l'ordre planétaires et même l'Advocacy utilisent des versions du TrueDef pour protéger leurs officiers et agents.
item_Desc_vgl_armor_light_arms_01_01_9tails01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -38 / 68 °C\n\nCette version des bras TrueDef-Pro de Virgil a été modifiée par rapport à sa forme originale. La ligne TrueDef de Virgil d'armures corporelles personnelles offre une protection stratégique des zones vitales tout en vous gardant rapide et mobile. De nombreuses organisations de maintien de l'ordre planétaires et même l'Advocacy utilisent des versions du TrueDef pour protéger leurs officiers et agents.
item_Desc_vgl_armor_light_core_01_01_9tails01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 5K µSCU\nTempérature de fonctionnement : -35 / 65 °C\nCompatible avec le sac à dos : Léger\n\nCette version du cœur TrueDef-Pro de Virgil a été modifiée par rapport à sa forme originale. La ligne TrueDef de Virgil d'armures corporelles personnelles offre une protection stratégique des zones vitales tout en vous gardant rapide et mobile. De nombreuses organisations de maintien de l'ordre planétaire et même l'Advocacy utilisent des versions du TrueDef pour protéger leurs officiers et agents.
item_Desc_vgl_armor_light_core_01_01_Shared=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 5K µSCU\nTempérature de fonctionnement : -35 / 65 °C\nCompatible avec le sac à dos : Léger\n\nLa ligne TrueDef de Virgil offre une protection stratégique des zones vitales tout en vous gardant rapide et mobile. De nombreuses organisations de maintien de l'ordre planétaires et même l'Advocacy utilisent des versions du TrueDef pour protéger leurs officiers et agents.
item_Desc_vgl_armor_medium_helmet_01_Shared=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C\n\nLe Paladin est issu de la division industrielle de Virgil en tant que prototype de casque pour les opérations de récupération et de réparation. Pourtant, son design frappant a tellement impressionné les cadres de l'entreprise qu'ils l'ont intégré dans leur ligne d'armure personnelle. Bien que l'apparence du casque soit restée la même, Virgil a retravaillé le design pour utiliser un alliage durable classé pour le combat pour son cadre distinct et a renforcé le blindage protégeant l'arrière de la tête.
item_Desc_vgl_specialist_heavy_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -90 / 115 °C\n\nLe casque Sangar de Vigil est à la fois pratique et accrocheur, grâce à une crête frontale proéminente destinée à absorber et à disperser les coups à travers la doublure intérieure spéciale résistante aux impacts du casque. Doté de lentilles en diamant de haute qualité sur les yeux et d'un système de filtration d'air à double capteur de premier ordre dépassant à l'avant comme des crocs, Virgil a veillé à ce que le casque Sangar puisse encaisser des coups tout en ayant fière allure dans chaque situation, de l'environnement hostile à l'échange de tirs frénétique.
item_Desc_vgl_specialist_heavy_helmet_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -90 / 115 °C\n\nCette version du casque Sangar de Virgil a été modifiée par rapport à sa forme originale. Le casque Sangar de Vigil est à la fois pratique et accrocheur, grâce à un proéminent bourrelet frontal conçu pour absorber et disperser les coups à travers la doublure intérieure spéciale résistante aux impacts du casque. Doté de verres laminés en diamant de haute qualité sur les yeux et d'un système de filtration d'air à double capteur de premier ordre dépassant à l'avant comme des crocs, Virgil a veillé à ce que le casque Sangar puisse encaisser des coups et avoir fière allure en toute situation, d'un environnement hostile à un échange de tirs frénétique.
item_Desc_vgl_specialist_light_core_01_01_xenothreat=Type d'article : Armure Légère\nRéduction des dégâts: 20%\nCapacité de charge : 5K µSCU\nTempérature de fonctionnement : -35 / 65 °C\nCompatible avec le sac à dos : Léger\n\nLa gamme TrueDef de Virgil en armure corporelle personnelle offre une protection stratégique des zones vitales tout en vous gardant rapide et mobile. De nombreuses organisations d'application de la loi planétaire et même l'Advocacy utilisent des versions du TrueDef pour protéger leurs officiers et agents. Cette version spéciale honore ceux qui luttent courageusement aux côtés des forces de l'ordre et de la Marine lorsqu'ils sont appelés lors de grands besoins, arborant un logo de la Force de Défense Civile à l'avant et à l'arrière.
item_Desc_vgl_undersuit_01_01_Shared=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nForceFlex de Virgil est la prochaine génération de technologie de combinaison. Évaluée pour le combat ainsi que pour le travail industriel, vous pouvez être assuré que le comboweave vous gardera protégé dans n'importe quelle situation à laquelle vous l'exposez.
item_Desc_vlg_backpack_heavy_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 50K µSCU\nCompatibilité du sac à dos : Lourde\n\nCe sac à dos rigide de Virgil, Ltd. facilite les voyages. Que vous ayez besoin d'un endroit pour transporter vos armes ou que vous ayez décidé d'emporter des rations supplémentaires pour un long voyage, ce sac à dos a été conçu pour répondre à toutes les situations. L'intérieur dispose d'une poche généreuse et refermable pour empêcher vos petits objets de sortir de leur place.
item_Desc_vpw_bouncer_jacket_01_02_01=Capacité de charge : 1k µSCU\n\nLa Vaporwear Creese est une veste ocan avec un col et des étiquettes d'ancienne Terre autour des épaules. Les accents d'épaule blindés et les manches ventilées offrent une protection sans restreindre le mouvement, permettant de porter la veste de manière décontractée ou lors du pilotage d'un véhicule à habitacle ouvert. L'édition spéciale Skullsnap est d'un argenté élégant avec des motifs géométriques et un crâne hurlant à l'arrière.
item_Desc_vpw_bouncer_jacket_01_03_01=Capacité de charge : 1k µSCU\n\nLa Vaporwear Creese est une veste ocan avec un col d'ancienne Terre et des étiquettes autour des épaules. Les accents d'épaules blindés et les manches ventilées offrent une protection sans restreindre les mouvements, permettant de porter la veste de manière décontractée ou en pilotant un véhicule à cockpit ouvert. L'édition spéciale Toxic Fog est noire avec des accents vert gaz toxique et un crâne à l'avant et à l'arrière.
item_Desc_vpw_bouncer_jacket_01_04_01=Capacité de charge : 1k µSCU\n\nLa Vaporwear Creese est une veste ocan avec un col d'ancienne Terre et des étiquettes autour des épaules. Les accents d'épaule blindés et les manches ventilées offrent une protection sans restreindre les mouvements, permettant à la veste d'être portée de manière décontractée ou pour piloter un véhicule à cockpit ouvert. L'édition spéciale Copperhead présente un serpent enroulé autour de l'avant, du dos et du bras gauche de la veste.
item_Desc_vpw_bouncer_pants_01_01_01=Capacité de charge : 500 µSCU\n\nLe pantalon classique de la compagnie, la ligne Threshold, présente un extérieur brillant en faux-organique, une ceinture attachée avec une véritable boucle en métal, et des genouillères renforcées. De plus, le pantalon est décoré de coutures non constructives et comprend deux poches hip.
item_Desc_vpw_bouncer_pants_01_02_01=Capacité de charge : 500 µSCU\n\nClassique de l'entreprise, la ligne Threshold présente un extérieur en faux-organique brillant, une ceinture attachée, et des genouillères et protections de tibia argentées renforcées. De plus, le pantalon est décoré de coutures non constructives et comporte deux poches à la hanche. L'édition Skullsnap arbore le logo Vaporwear sur une bande orange et bleue sur la jambe avant gauche.
item_Desc_vpw_bouncer_pants_01_03_01=Capacité de charge : 500 µSCU\n\nLe pantalon classique de la société, la ligne Threshold présente un extérieur faux-organique brillant, une ceinture attachée et des genouillères et protège-tibias renforcés. De plus, le pantalon est décoré de coutures non constructives et comprend deux poches à la hanche. L'édition Toxic Fog présente le Vaporwear en vert sur le devant de la jambe gauche.
item_Desc_vpw_bouncer_pants_01_04_01=Capacité de transport : 500 µSCU\n\nLe pantalon classique de l'entreprise, la ligne Threshold, présente un extérieur brillant en faux-organique, une ceinture attachée avec une vraie boucle en métal, et des renforts aux genoux et aux tibias. De plus, le pantalon est décoré de surpiqûres non constructives et comprend deux poches aux hanches. L'édition Copperhead présente des accents dorés sur les renforts des genoux et des tibias.
item_Descapar_special_ballistic_01=Fabricant: Apocalypse Arms\nType d'objet: Railgun\nClasse: Balistique\n\nTaille du chargeur: 5\nCadence de tir: 60 tr/min\nPortée effective: 200 m\n\nAccessoires: Optique (N/A), Canon (N /A), Underbarrel (S4)\n\nTout aussi dévastateur pour les menaces plus importantes et les Vehicles hostiles, ce railgun d'Apocalypse Arms utilise des électro-aimants pour délivrer sa charge utile avec précision sur de grandes distances, ce qui en fait le Fléau de la terre, de l'air et de l'espace.
