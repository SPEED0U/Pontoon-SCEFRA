JurisdictionJournals_CrusadrIndustries_BodyText=NOTIFICATION DE JURIDICTION DE L'UEE\n** CRUSADER INDUSTRIES **\n\nLors de vos déplacements dans l'espace régi par CRUSADER INDUSTRIES, soyez conscient que vous êtes soumis non seulement aux lois de l'UEE, mais également aux lois de la juridiction locale. En cas de violation des lois locales, même involontairement, vous pouvez être expulsé, condamné à une amende, arrêté ou emprisonné.\n\nTout comme les agents de l'armée de l'UEE et de l'Advocacy, le personnel de sécurité local peut vous obliger à vous soumettre à des scans d'identification pour établir votre identité, effectuer des fouilles de votre personne et de votre vaisseau, et vous détenir en cas de motif valable. Obéissez toujours aux directives du personnel de sécurité autorisé.\n\nAssurez-vous de vous familiariser avec les activités criminelles suivantes et adoptez un comportement en conséquence. Pour plus de détails, consultez l'annexe ci-dessous.\n\n** CRIMES GRAVES **\n\n~law(felonies)\n\n** DÉLITS **\n\n~law(misdemeanors)\n\n** MARCHANDISES INTERDITES **\n\n~law(prohibitedGoods)\n\n** SUBSTANCES CONTRÔLÉES DE CLASSE A **\n\n~law(controlledSubstances|A)\n\n** SUBSTANCES CONTRÔLÉES DE CLASSE B **\n\n~law(controlledSubstances|B)\n\n** SUBSTANCES CONTRÔLÉES DE CLASSE C **\n\n~law(controlledSubstances|C)\n\n\n-----------------\n* Annexe *\n-----------------\n\n* Crimes Graves *\n\nLes crimes graves sont des actions passibles d'arrestation considérées comme des crimes partout dans l'UEE.\n\n~law(felonies|details)\n\n* Délits *\n\nLes délits sont des actions passibles d'amende et peuvent varier selon les juridictions.\n\n~law(misdemeanors|details)\n\n* Marchandises Interdites *\n\nArticles et matériaux déclarés illégaux. Cette liste peut varier selon la juridiction.\n\n* Substances Contrôlées de Classe A *\n\nLes substances contrôlées de Classe A sont illégales au trafique et à posséder partout dans l'UEE.\n\n* Substances Contrôlées de Classe B *\n\nLes substances contrôlées de Classe B ont été déclarées illégales au trafique et à posséder par la juridiction locale.\n\n* Substances Contrôlées de Classe C *\n\nLes substances contrôlées de Classe C ont été déclarées illégales au trafique, mais légales à posséder.
JurisdictionJournals_HurstonDynamics_BodyText=NOTIFICATION DE JURIDICTION DE L'UEE\n** HURSTON DYNAMICS **\n\nLors de vos déplacements dans l'espace sous la juridiction de HURSTON DYNAMICS, veuillez noter que vous êtes soumis non seulement aux lois de l'UEE, mais aussi aux lois locales de la juridiction. En cas de violation des lois locales, même involontaire, vous pouvez être expulsé, condamné à une amende, arrêté ou emprisonné.\n\nTout comme les agents de l'UEE Military et de l'Advocacy, le personnel de sécurité local peut exiger que vous vous soumettiez à des scans d'identification pour établir votre identité, effectuer des fouilles de votre personne et de votre vaisseau, et vous détenir avec une cause justifiée. Obéissez toujours aux directives du personnel de sécurité autorisé.\n\nAssurez-vous de vous familiariser avec les activités criminelles suivantes et adaptez votre comportement en conséquence. Pour plus de détails, consultez l'appendice ci-dessous.\n\n** CRIMES **\n\n~law(felonies)\n\n** DÉLITS **\n\n~law(misdemeanors)\n\n** BIENS INTERDITS **\n\n~law(prohibitedGoods)\n\n** SUBSTANCES CONTRÔLÉES DE CLASSE A **\n\n~law(controlledSubstances|A)\n\n** SUBSTANCES CONTRÔLÉES DE CLASSE B **\n\n~law(controlledSubstances|B)\n\n** SUBSTANCES CONTRÔLÉES DE CLASSE C **\n\n~law(controlledSubstances|C)\n\n-----------------\n* Appendice *\n-----------------\n\n* Crimes *\n\nLes crimes sont des actions passibles d'arrestation considérées comme des crimes partout dans l'UEE.\n\n~law(felonies|details)\n\n* Délits *\n\nLes délits sont des actions passibles d'une amende et peuvent varier selon les juridictions.\n\n~law(misdemeanors|details)\n\n* Biens interdits *\n\nArticles et matériaux déclarés illégaux. Cette liste peut varier selon la juridiction.\n\n* Substances contrôlées de classe A *\n\nLes substances contrôlées de classe A sont illégales à trafiquer et à posséder partout dans l'UEE.\n\n* Substances contrôlées de classe B *\n\nLes substances contrôlées de classe B ont été déclarées illégales à trafiquer et à posséder par la juridiction locale.\n\n* Substances contrôlées de classe C *\n\nLes substances contrôlées de classe C ont été déclarées illégales à trafiquer par la juridiction locale, mais leur possession est légale.
JurisdictionJournals_HurstonDynamics_SubHeading=Hurston Dynamics
JurisdictionJournals_Klescher_BodyText=NOTIFICATION DE JURIDICTION DE L'UEE\n** ÉTABLISSEMENTS DE RÉHABILITATION KLESCHER \n\n Les Établissements de Réhabilitation Klescher sont des prestataires de services correctionnels privés engagés à fournir des installations de réadaptation sûres et sécurisées pour les planètes locales. Nos sites correctionnels entièrement automatisés comprennent le logement, la sécurité et des opportunités de libération conditionnelle pour permettre à nos invités d'être productifs tout en payant leur dette envers la société. Assurez-vous de vous familiariser avec les activités criminelles suivantes et d'adopter un comportement approprié. Pour plus de détails, consultez l'appendice ci-dessous.\n\n CRIMES GRAVES \n\n~law(felonies)\n\n DÉLITS \n\n~law(misdemeanors)\n\n BIENS INTERDITS \n\n~law(prohibitedGoods)\n\n SUBSTANCES CONTRÔLÉES DE CLASSE A \n\n~law(controlledSubstances|A)\n\n SUBSTANCES CONTRÔLÉES DE CLASSE B \n\n~law(controlledSubstances|B)\n\n SUBSTANCES CONTRÔLÉES DE CLASSE C *\n\n~law(controlledSubstances|C)\n\n\n-----------------\n Appendice \n-----------------\n\n Crimes Graves \n\nLes crimes graves sont des actions passibles d'arrestation considérées comme des crimes n'importe où dans l'UEE.\n\n~law(felonies|details)\n\n Délits \n\nLes délits sont des actions passibles d'amende et peuvent varier selon les juridictions.\n\n~law(misdemeanors|details)\n\n Biens Interdits \n\nArticles et matériaux déclarés illégaux. Cette liste peut varier selon la juridiction.\n\n Substances Contrôlées de Classe A \n\nLes substances contrôlées de classe A sont illégales au trafique et à posséder partout dans l'UEE.\n\n Substances Contrôlées de Classe B \n\nLes substances contrôlées de classe B ont été déclarées illégales au trafique et à posséder par la juridiction locale.\n\n Substances Contrôlées de Classe C *\n\nLes substances contrôlées de classe C ont été déclarées illégales au trafique, mais légales à posséder selon la juridiction locale.
JurisdictionJournals_Microtech_BodyText=NOTIFICATION DE JURIDICTION DE L'UEE\n** MICROTECH \n\nLors de vos déplacements dans l'espace gouverné par MICROTECH, veuillez noter que vous êtes soumis non seulement aux lois de l'UEE, mais également aux lois de la juridiction locale. Si vous violez les lois locales, même involontairement, vous pouvez être expulsé, condamné à une amende, arrêté ou emprisonné.\n\nTout comme les agents militaires de l'UEE et de la Défense, le personnel de sécurité local peut vous demander de vous soumettre à des scans d'identification pour établir votre identité, effectuer des fouilles de votre personne et de votre vaisseau, et vous détenir avec une cause valable. Obéissez toujours aux directives du personnel de sécurité autorisé.\n\nAssurez-vous de vous familiariser avec les activités criminelles suivantes et adoptez un comportement approprié. Pour plus de détails, consultez l'appendice ci-dessous.\n\n CRIMES GRAVES \n\n~law(felonies)\n\n DÉLITS \n\n~law(misdemeanors)\n\n BIENS INTERDITS \n\n~law(prohibitedGoods)\n\n SUBSTANCES CONTRÔLÉES DE CLASSE A \n\n~law(controlledSubstances|A)\n\n SUBSTANCES CONTRÔLÉES DE CLASSE B \n\n~law(controlledSubstances|B)\n\n SUBSTANCES CONTRÔLÉES DE CLASSE C *\n\n~law(controlledSubstances|C)\n\n\n-----------------\n Appendice \n-----------------\n\n Crimes Graves \n\nLes crimes graves sont des actions passibles d'arrestation considérées comme des crimes partout dans l'UEE.\n\n~law(felonies|details)\n\n Délits \n\nLes délits sont des actions passibles d'amende et peuvent varier selon les juridictions.\n\n~law(misdemeanors|details)\n\n Biens Interdits \n\nArticles et matériaux déclarés illégaux. Cette liste peut varier selon la juridiction.\n\n Substances Contrôlées de Classe A \n\nLes substances contrôlées de classe A sont illégales à trafiquer et à posséder partout dans l'UEE.\n\n Substances Contrôlées de Classe B \n\nLes substances contrôlées de classe B ont été déclarées illégales à trafiquer et à posséder par la juridiction locale.\n\n Substances Contrôlées de Classe C *\n\nLes substances contrôlées de classe C ont été déclarées illégales à trafiquer, mais légales à posséder selon la juridiction locale.</EM4>
JurisdictionJournals_PeoplesAlliance_BodyText=NOTIFICATION DE JURIDICTION\n**PEOPLE'S ALLIANCE **\n\nNous, People’s Alliance de Levski, sommes dédiés à la création et au développement continu d'une communauté vraiment égalitaire, où tous les êtres peuvent se sentir en sécurité et libres d'exprimer leurs idées tout en se soutenant mutuellement vers l'objectif commun d'une autosuffisance éclairée.\n\nIl est attendu des visiteurs qu'ils respectent nos croyances et soient encouragés à les adopter dans leur propre vie après leur départ.\n\nTous les visiteurs doivent :\n- Ne jamais dénigrer les opinions ou idées des autres. Nous avons tous droit à nos propres croyances.\n- Ne pas tenter de tirer profit, d'exploiter ou d'inciter à priver quiconque de ses biens ou de sa santé.\n- Ne pas poursuivre un agenda de l'UEE au sein de notre communauté.\n- Accepter de résoudre les conflits de manière non violente.\n- Accepter de passer du temps (aussi peu soit-il) à réfléchir à ce que vous avez fait aujourd'hui pour rendre l'univers meilleur.\n- Même si vous n'êtes pas d'accord avec nous, vous respecterez notre droit à la vie.\n\nDe plus, toute personne surprise en train de commettre les infractions suivantes se verra infliger une justice équitable mais rapide. Si vous cherchez une compréhension et des conseils supplémentaires, nous avons inclus un appendice ci-dessous pour votre éclairage.\n\n CRIMES GRAVES \n\n~law(felonies)\n\n DÉLITS *\n\n~law(misdemeanors)\n\n\n-----------------\n ANNEXE \n-----------------\n\n Crimes Graves \n\nLes crimes graves sont des actions passibles d'arrestation considérées comme les crimes les plus graves.\n\n~law(felonies|details)\n\n Délits *\n\nLes délits sont des actions passibles d'une amende qui nécessitent une restitution monétaire.\n\n~law(misdemeanors|details)
JurisdictionJournals_UEE_BodyText=NOTIFICATION DE JURIDICTION\n** EMPIRE UNI DE LA TERRE** \n\nEn voyageant dans l'espace gouverné par l'EMPIRE UNI DE LA TERRE (UEE), veuillez noter que vous êtes soumis à toutes les lois de l'UEE et que toute violation, même involontaire, peut entraîner votre expulsion, une amende, une arrestation ou une incarcération.\n\nLes agents militaires de l'UEE et les agents de plaidoyer peuvent exiger que vous vous soumettiez à des scans d'identification pour établir votre identité, effectuer des fouilles de votre personne et de votre vaisseau, et vous détenir avec une cause valable. Obéissez toujours aux directives du personnel de sécurité autorisé.\n\nAssurez-vous de vous familiariser avec les activités criminelles suivantes et adoptez un comportement en conséquence. Pour plus de détails, consultez l'appendice ci-dessous.\n\n CRIMES GRAVES \n\n~law(felonies)\n\n DÉLITS \n\n~law(misdemeanors)\n\n BIENS INTERDITS \n\n~law(prohibitedGoods)\n\n SUBSTANCES CONTRÔLÉES DE CLASSE A *\n\n~law(controlledSubstances|A)\n\n\n-----------------\n Appendice \n-----------------\n\n Crimes Graves \n\nLes crimes graves sont des actions passibles d'arrestation considérées comme des crimes partout dans l'UEE.\n\n~law(felonies|details)\n\n Délits \n\nLes délits sont des actions passibles d'une amende et peuvent varier selon les juridictions.\n\n~law(misdemeanors|details)\n\n Biens interdits \n\nArticles et matériaux déclarés illégaux. Cette liste peut varier en fonction de la juridiction.\n\n Substances contrôlées de classe A *\n\nLes substances contrôlées de classe A sont illégales à vendre et à posséder partout dans l'UEE.\n
