item_Desc_cds_legacy_heavy_armor_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -75 / 105 °C\n\nRévolutionnaire lors de sa première sortie, le système d'armure lourde ADP a été salué comme le summum de la protection personnelle. Le design maximaliste de Clark Defense Systems offre de nombreux points d'attache et une excellente protection contre les éléments et les tirs ennemis. CDS a raffiné et remodelé la ligne ADP au fil des années, mais beaucoup considèrent encore l'ADP original comme la référence de l'armure lourde de qualité militaire.
