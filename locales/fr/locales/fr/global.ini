items_commodities_CK13GIDSeeds=Mélange de Graines CK13-GID
items_commodities_CK13GIDSeeds_desc=Ces graines d'orge génétiquement modifiées ont été interdites en raison de leur croissance agressive et de leurs niveaux élevés de pollinisation croisée qui ont souvent ravagé toute vie végétale avoisinante. Cependant, le rendement élevé et la facilité de croissance de la plante continuent d'en faire une denrée recherchée.
items_commodities_Coal=Coal
items_commodities_ConstructionMaterials=Construction Materials
items_commodities_ConstructionMaterials_desc=Diverses fournitures utilisées pour construire, réparer ou entretenir des bâtiments et structures.
items_commodities_ConsumerGoods=Produits de consommation
items_commodities_DCSR2=DCSR2
items_commodities_DCSR2_desc=Un lipide terpéroïde d'origine organique, le dicylastérone (communément connu sous le nom de DCSR2), a été interdit d'utilisation dans les applications biomédicales. Actuellement, il est le plus souvent utilisé dans la fabrication du narcotique illégal 'SLAM'.
items_commodities_Fireworks=Feux d'artifice
items_commodities_Fireworks_desc=Dispositifs pyrotechniques colorés utilisés lors de célébrations et d'événements spéciaux.
items_commodities_GaspingWeevilEggs=Gasping Weevil Eggs
items_commodities_GaspingWeevilEggs_desc=Les œufs de ce petit coléoptère sont couramment considérés comme un aphrodisiaque, mais lorsqu'on les laisse éclore, les charançons eux-mêmes mangeront les produits d'étanchéité utilisés dans la construction des stations spatiales. Le transport de l'insecte ou de ses œufs est interdit dans l'UEE.
items_commodities_HLX99Hyperprocessors=Hyperprocesseurs HLX99
items_commodities_HLX99Hyperprocessors_desc=Communément appelés "Helixes", ces puces de traitement fabriquées par les Banu ont été conçues pour le décryptage à pleine capacité et sont utilisées dans la fabrication de dispositifs d'infiltration de systèmes informatiques.
items_commodities_HumanFoodBars=Human Food Bars
items_commodities_HumanFoodBars_desc=Malgré ce que déclare l'étiquette sur l'emballage, il a été démontré que les "Barres Alimentaires pour Humains" fabriquées par les Banu contiennent plusieurs additifs considérés comme dangereux pour la consommation humaine.
items_commodities_LifeCureMedSticks=Medsticks LifeCure
items_commodities_LifeCureMedSticks_desc=L'utilisation de ces faux Medpens CureLife a entraîné de nombreux décès.
items_commodities_OsoianHides=Peaux d'Osoian
items_commodities_PartyFavors=Cadeaux de Fête
items_commodities_PartyFavors_desc=Petits objets utilisés pour aider à créer une ambiance festive. Généralement offert ou vendu aux participants  présents à un événement ou à une fête.
items_commodities_RS1OdyseySpacesuits=Combinaison RS1 Odysey
items_commodities_RS1OdyseySpacesuits_desc=Ces imitations des combinaisons de RSI Odyssey sont des contrefaçons bon marché et dangereuses à utiliser.
items_commodities_RedfinEnergyModulator=Modulateurs d'Énergie Redfin
items_commodities_RedfinEnergyModulator_desc=Fabriqué par divers fabricants Banu, ce modulateur d'énergie se distingue par ses dissipateurs thermiques teintés en rouge. Bien qu'il puisse être installé dans la plupart des sous-systèmes de composants humains pour réduire la consommation d'énergie, son taux d'échec extrêmement dangereux a entraîné son interdiction d'importation dans l'UEE.
items_commodities_Souvenirs=Souvenirs
items_commodities_Souvenirs_desc=Souvenirs achetés pour commémorer la visite d'un lieu ou la participation à un événement spécial.
items_commodities_Stims_desc=Composés de diverses combinaisons de tabac, de caféine et d'améliorateur d'humeur, les stims sont fumés comme une cigarette.
items_commodities_acryliplex=AcryliPlex Composite
items_commodities_agricium=Agricium
