Crusader_ReputationJournal_SeniorAgent_Demotion_BodyText=Cette notification a pour but de vous informer qu'après examen de votre dossier, il a été déterminé que vous ne remplissez plus les critères requis pour le poste d'Associé Senior en Sécurité, et par conséquent, vous avez été rétrogradé au statut d'Associé en Sécurité. Votre bonus de rémunération est également revenu à 5 %.\n\nConsidérez cela comme une opportunité de rectifier votre parcours et d'améliorer votre statut au sein de Crusader Security. Si vous parvenez à vous améliorer, nous serons heureux de réévaluer votre situation.
Crusader_ReputationJournal_SeniorAgent_Demotion_Title=Rétrogradation de Crusader Security - Associé de sécurité
Crusader_ReputationJournal_SeniorAgent_Promotion_BodyText=Félicitations !\n\nEn reconnaissance de vos contributions continues à Crusader Security, vous avez été promu au statut de Partenaire en Sécurité.\n\nEn guise d'avantage, vous bénéficierez désormais d'une augmentation de salaire de 15 % sur vos contrats achevés. Ce bonus est la manière de Crusader Security de vous faire savoir à quel point nous apprécions tout ce que vous faites.\n\nSi vous continuez à démontrer votre dévouement et votre compétence, vous pourriez obtenir le titre de Partenaire en Sécurité Privilégié, ainsi que des avantages supplémentaires.\n\nFélicitations pour tout le travail exceptionnel que vous avez accompli.
