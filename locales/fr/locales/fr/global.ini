item_DescSHLD_S01_CMP_YORM_Targa=Type d'article : Générateur de bouclier\nFabricant : Yorm\nTaille : 1\nQualité : C\nClasse : Compétition\n\nBasé sur le design original de Gotlieb Yorm, le Targa est un générateur léger, performant et de qualité compétition qui a révolutionné les courses.
item_DescSHLD_S01_IND_BASL_Steward=Type d'article : Générateur de boucliers\nFabricant : Basilisk\nTaille : 1\nQualité : D\nClasse : Industriel\n\nLe Steward est le générateur de boucliers industriel d'entrée de gamme de Basilisk. Son boîtier renforcé ajoute un niveau supplémentaire de durabilité à un système déjà robuste, garantissant que votre bouclier sera actif même dans les conditions les plus difficiles.
