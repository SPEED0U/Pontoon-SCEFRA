item_Desc_basl_combat_light_helmet_02_01_01=Type d'article : Armure Légère\nRéduction des dégâts : 20 %\n\nLe design unique à visage découvert du casque Ace Interceptor lui confère légèreté et liberté de mouvement en atmosphère. Il est composé de plaques superposées avec précision pour protéger la tête des dangers liés au combat ou à l'environnement, et intègre une visière antireflet résistante aux impacts recouvrant les yeux. La visière est compatible avec le réticule AR.
item_Desc_cds_armor_heavy_arms_03=Type d'article : Armure Lourde\nRéduction des dégâts : 40 %\nTempérature de fonctionnement : -70 / 100 °C\n\nRésistez aux assauts les plus brutaux grâce à l'armure lourde DCP, qui présente des articulations à mouvement aisé offrant une grande liberté de déplacement en plein combat et une coque multi-couches amortissante aidant son porteur à encaisser les coups les plus violents.
item_Desc_cds_armor_heavy_core_03=Type d'article : Armure Lourde\nRéduction des dégâts : 40 %\nTempérature de fonctionnement : -70 / 100 °C\nCapacité de transport : 10,5 K µSCU\n\nAffrontez les assauts les plus brutaux avec l'armure lourde DCP. Équipée d'articulations à faible résistance offrant une liberté de mouvement au cœur de la bataille et d'une coque multi-couches absorbant les chocs, elle permet à son porteur d'encaisser les impacts les plus violents.
item_Desc_cds_armor_heavy_helmet_03=Type d'article : Armure Lourde\nRéduction des dégâts : 40 %\nTempérature de fonctionnement : -70 / 100 °C (à confirmer)\n\nAffrontez les assauts les plus brutaux avec l'armure lourde DCP. Cet ensemble est doté d'articulations à faible résistance offrant une liberté de mouvement au cœur de la bataille, et a été conçu avec une coque multicouche absorbant les chocs pour permettre à son porteur d'encaisser les impacts les plus violents.
item_Desc_cds_armor_heavy_legs_03=Type d'article : Armure Lourde\nRéduction des dégâts : 40 %\nTempérature de fonctionnement : -70 / 100 °C\nCapacité de transport : 6,5K µSCU\n\nEndurez les assauts les plus brutaux grâce à l'armure lourde DCP : elle est dotée d'articulations à pivotement aisé offrant une liberté de mouvement optimale en plein combat, et sa coque multicouche absorbant les chocs permet à son porteur d'encaisser les impacts les plus violents.
