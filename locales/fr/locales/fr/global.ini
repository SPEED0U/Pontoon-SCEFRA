Tut03_Part02_Hint01_ToASOP=Utilisez la touche [~action(player_choice|pc_interaction_mode)] sur un terminal de gestion de flotte pour accéder à vos vaisseaux. \nPour l'instant, ce tutoriel vous a temporairement attribué un Anvil C8 Pisces.\nTout d'abord, faites "Livrez" le vaisseau à votre emplacement, puis sélectionnez "Sortir" pour que le vaisseau soit distribué dans votre hangar.
