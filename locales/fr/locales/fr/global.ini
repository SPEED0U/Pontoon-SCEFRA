RedWind_HaulCargo_desc_intro=RED WIND LINEHAUL\n|--- Vos marchandises entre de bonnes mains\nNous nous permettons de vous contacter pour vous faire part d'une nouvelle opportunité : RED WIND LINEHAUL est à la recherche de nouveaux indépendants pour répondre à la demande croissante de transport dans le secteur. Complétez cette mission de test, et une carrière lucrative vous attend !Plus de détails ci-dessous.\n\nType de mission: Hauling\nSous-categorie: Transport Direct\nPoint de collecte: ~mission(Location|address)\nDestinations: ~mission(MultiToSingleToken)\nTaille maximum du cargo: ~mission(MissionMaxSCUSize)\n\n|--- Notes\nCela ne devrait pas vous poser de problème tant que vous savez gérer des conteneurs de~mission(MissionMaxSCUSize). Ce n'est pas de l'argent facile, faites bien attention et ne prenez pas de risque inconsidérés.\n\nOctave Fring\nResponsable du recrutemtement des indépendants\nRED WIND LINEHAUL
RepairOxygenKiosk_DescriptionLong_Location=Bonjour chers invités,\n\nNous avons récemment été informés qu'un de nos distributeurs d'oxygène a rencontré une erreur technique. Comme vous le savez, ces kiosques sont essentiels pour s'assurer que vous disposez de suffisamment d'oxygène à portée de main pendant votre participation à notre programme de travail.\n\nNous recherchons tout invité disponible pour se rendre à ~mission(Route), ~mission(Depth) et réinitialiser le kiosque. Cela devrait reconnecter le kiosque au réseau et résoudre le problème. Le premier invité capable de mener à bien cette tâche sera non seulement récompensé en mérites, mais aussi avec la satisfaction de rendre le lieu de travail plus sûr pour les autres invités.\n\nMerci.
