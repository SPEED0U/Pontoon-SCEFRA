Bitzeroes_bombingrun_dc_desc_001=-- MISSION -- \nSabotage d'installation terrestre\n\n-- LOCALISATION -- \n~mission(Location|Address)\n\n-- MESSAGE -- \nNous avons essayé d'accéder à certaines données sensibles chez ~mission(TargetName), mais il semble qu'il n'y ait qu'une seule porte dérobée que nous puissions utiliser. Le problème est que nous avons besoin de quelqu'un sur place pour l'activer. Et je veux vraiment dire l'activer.\n\nSi tu peux te rendre là-bas et détruire une partie de leur infrastructure, les systèmes de secours d'urgence se mettront en ligne et nous devrions pouvoir accéder à tout ce que nous voulons.\n\nJ'aimerais vraiment voir la tête surprise des minables qui dirigent l'endroit quand ça arrivera.\n\n-- Bit Zeros --
Bitzeroes_destroygen_locked_dc_desc_001=-- MISSION -- \nSabotage d'installation terrestre\n\n-- LOCALISATION -- \n~mission(Location|Address)\n\n-- MESSAGE -- \nJ'ai besoin de ton aide pour un boulot, mais je ne peux pas entrer dans les détails.\n\nTu vas te rendre à ~mission(Location|Address) et faire exploser un générateur de puissance pour nous. \n\nMais attentiont, ils gardent le générateur bien sécurisé, donc tu devras d'abord trouver les codes d'accès. Heureusement, ils gardent généralement des copies des codes sur des datapads. (Ils pensent que ça les protégera contre le piratage.)\n\nTu détruis ce générateur, et ce sera ton compte en banque qui explosera ensuite.\n\n-- Bit Zeros --
Bitzeroes_destroyitem_dc_desc_001=-- MISSION -- \nSabotage d'installation terrestre\n\n-- LOCALISATION -- \n~mission(Location|Address)\n\n-- MESSAGE -- \nJe ne vais pas entrer dans les détails longs et ennuyeux, mais pour résumer, j'ai un travail de destruction à vous proposer. L'important, c'est que je vous paye une sacrée somme de crédits pour le faire. J'ai presque l'impression que vous devriez nous payer pour cela tellement ça va être amusant. Peu m'importe comment vous le faites. Grenades, lance-roquettes, Torpedo Burrito, pour nous, tout se vaut.\n\n-- Bit Zeros --
Bitzeroes_destroyservers_locked_dc_desc_001=-- MISSION -- \nSabotage d'installation terrestre\n\n-- LOCALISATION -- \n~mission(Location|Address)\n\n-- MESSAGE -- \nOn a un problème pour lequel on pourrait avoir besoin de ton aide. Une de nos anciennes recrues a fait un travail complètement foireux sur un piratage et a fini par laisser une empreinte numérique si désordonnée qu'elle pourrait aussi bien être une confession complète. \n\nUne suppression à distance ne sera pas suffisante, donc je veux que tu te rendes sur place et que tu t'assures que leurs serveurs de données soient suprrimés.\n\nComme si ce n'était déjà pas assez le bazar, les codes d'accès de la porte de la salle des serveurs verrouillée ne sont enregistrés physiquement que sur place. Ça signifie que tu vas devoir trouver un datapad avec le code dessus avant de pouvoir même t'en approcher.\n\nNe t'inquiète pas. Je m'assurerai que les crédits valent tout ce tracas.\n\n-- Bit Zeros --
Bitzeroes_destroystash_dc_desc_001=-- MISSION -- \nSabotage d'installation terrestre\n\n-- LOCALISATION -- \n~mission(Location|Address)\n\n-- MESSAGE -- \nDes idiots ont décidé que ce serait une bonne idée de s'immiscer dans nos affaires, et maintenant nous devons leur faire comprendre sans équivoque qu'ils se sont trompés. Un petit peu de recherche dans leurs données et nous avons pu découvrir où ils cachent t leur réserve. Maintenant, tout ce que nous avons besoin que vous fassiez, c'est d'y aller et de détruire jusqu'au dernier morceau. Je pense que cela fera passer le message.\n\n-- Bit Zeros --
Bitzeroes_eliminateall_dc_desc_001=-- MISSION -- \nÉlimination de troupes terrestres\n\n-- LOCALISATION -- \n~mission(Location|Address)\n\n-- MESSAGE -- \nD'ignobles petits crétins nous vendent des données bidons tout en essayant de jouer sur les deux tableaux. Nous ne pouvons pas laisser passer ça.\n\nNous voulons que vous alliez leur donner une dernière leçon et éliminiez tous les lâches que vous pourrez trouver. La dernière fois que j'ai entendu parler d'eux, ils s'étaient réfugiés près de la ~mission(Location). \n\nVersez leur sang, et nous remplirons votre portefeuille. \n\n-- Bit Zeros --
Bitzeroes_heist_buyin_dc_desc_001=-- MISSION -- \nÉlimination de troupes terrestres\nTransport de cargo\n\n-- LOCALISATION -- \n~mission(Location|Address)\n\n-- MESSAGE -- \nJe suis en train de consulter un enregistrement de transfert d'inventaire qui déborde de cargaison très précieuse qui n'attend qu'à être volée. Bien sûr, il y a probablement quelques personnes pour garder les biens, mais plus le combat est difficile, plus le butin est savoureux, n'est-ce pas ?\n\nNormalement, nous sauterions sur une mission comme celle-ci, mais nous avons actuellement une autre cible en vue et je détesterais que des infos aussi bonnes se perdent.\n\nQu'en dis-tu ? Tu veux tenter ta chance ? Envoie-moi quelques crédits et l'emplacement est à toi. \n\n-- Bit Zeros --
Bitzeroes_theft_dc_desc_001=-- MISSION -- \nÉlimination de troupes terrestres\nTransport de cargo\n\n-- COLLECTE -- \n~mission(Location|Address)\n\n-- LIVRAISON -- \n~mission(Location|Address)\n\n-- MESSAGE -- \nIl y a certaines choses que ces idiots possèdent et que l'on doit récupérer. Bien sûr, il peut y avoir quelques gardes ou individus dont vous devrez vous occuper, mais pour la plupart c'est une transaction relativement simple - prenez les objets de ~mission(Location) et apportez-les nous à ~mission(Destination|Address). Parfois, la simplicité est la meilleure option. \n\n-- Bit Zeros --
Bitzeroes_theft_mines_dc_desc_001=-- MISSION -- \nÉlimination de troupes terrestres\nTransport de cargo\n\n-- COLLECTE -- \n~mission(Location|Address)\n\n-- LIVRAISON -- \n~mission(Location|Address)\n\n-- MESSAGE -- \nJ'espère vraiment que vous allez accepter de faire cela car il ne semble pas y avoir beaucoup de gens enthousiastes à l'idée de s'attaquer à un tas de mines de proximité. Vous voyez, il y a un butin que nous avons trouvé au point de mission mais la sécurité s'avère plus efficace que prévu. Si vous pouvez trouver un moyen de naviguer à travers les mines ou peut-être un moyen de les déclencher à distance, cela devrait être relativement facile de récupérer les marchandises et de sortir de là. Déposez-les à ~mission(Destination|Address) et vous obtiendrez plus que votre juste part des crédits pour avoir pris le risque.\n\n-- Bit Zeros --
BrightSky_Hunter_Desc=Afin d'identifier les agents les plus compétents, la CDF s'est associée à Anvil Aerospace pour offrir une poignée de chasseurs F8C Superiority Fighter à tous ceux qui réussiront à obtenir un ticket de certification platine. \n\nL'un de ces tickets vient d'être trouvé par ~mission(PlayerThatFound). Il va essayer de le convertir dans un kiosque de vaisseau éligible à New Deal, Astro Armada, ou dans la Crusader Showroom. Si vous l'acceptez, vous devrez tenter de l'en empêcher. Si vous obtenez le ticket vous-même et que vous pouvez vous rendre au kiosque, le vaisseau pourrait être à vous, mais sachez que vous serez dès lors la proie des chasseurs.\n\nBonne chance.
BrightSky_Hunter_Objective_Long=Empêchez ~mission(PlayerThatFound) de remettre le ticket au kiosque de vaisseau.
BrightSky_Hunter_Objective_Marker=~mission(PlayerThatFound)
BrightSky_Hunter_Objective_Short=Arrêtez ~mission(PlayerThatFound)
BrightSky_TicketsFoundNotification=Un nouveau ticket a été trouvé par ~mission(PlayerThatFound)
CDF_Phase3_B_Desc=Je savais qu'il y avait quelque chose de louche avec toute cette merde de Slicer et je dois dire que c'est encore plus satisfaisant que ces salauds de Frontier Fighter en soient responsables. Ils ont même réussi à énerver ces gars du CFP donc c'est la période de chasse ouverte sur ces connards. On a entendu dire que les Citizens for Prosperity ont trouvé des Frontier Fighters cachés à ~mission(Location), et nous voulons que quelqu'un fasse un raid sur cet endroit et les élimine. Intéressé ? Il est temps que les FF ressentent ce que c'est que d'être chassé. Stows out.
CFP_DefendResupply_HH_desc_001=Type de mission : Défense d'installation terrestre\nLocalisation : ~mission(Location|Address)\n\nSalut, \n\nLes Headhunters semblent déterminés à prendre le contrôle de ~mission(Location|Address). J'ai entendu dire que leurs forces veulent utiliser ce poste avancé éloigné comme une base d'opérations pour attaquer le poste avancé principal. Nous devons les empêcher de s'implanter, mais tout notre personnel de sécurité est occupé avec le poste avancé principal. Nous recherchons un allié capable de le défendre contre les Headhunters. \n\nUne fois le lieu sécurisé, rendez-vous à ~mission(Destination|Address) et prenez des provisions pour réapprovisionner ce poste avancé éloigné. \n\nSoyez prudent, \n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
CFP_DefendResupply_XT_desc_001=Type de mission : Défense d'installation terrestre\nLocalisation : ~mission(Location|Address)\n\nSalut, \n\nSalut, \n\nOn a une urgence ici. \n\nNous avons intercepté des communications entre les forces de XenoThreat parlant d'une attaque imminente sur ~mission(Location|Address). Je suppose que leur plan est d'occuper ce poste avancé isolé pour ensuite lancer une attaque sur le poste avancé principal à partir de là. Nous n'avons pas les forces nécessaires pour préparer le poste avancé principal à l'attaque et empêcher ce poste éloigné de tomber entre leurs mains. Nous avons donc désespérément besoin d'un mercenaire expérimenté capable de défendre ce poste avancé des Xenos. Y a-t-il une chance que ce soit vous ? \n\nD'après ce que j'entends, l'équipe de XenoThreat se dirigeant par là est composée de quelques-uns de leurs gros bonnets, donc je m'attendrais à ce que ce soit un sacré combat. Une fois que vous aurez sécurisé l'emplacement, foncez à ~mission(Destination|Address) et procurez-vous des fournitures pour ce poste avancé isolé. Je mobilise une autre unité de CFP pour s'y installer, et ils pourront utiliser ces fournitures pour se mettre en place. \nMerci, \nSoyez prudent, \n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
CFP_Delivery_OutpostToStation_desc_001=Salut,\n\nOn m'a informé que des gens attendent une importante livraison de fournitures qui n'est pas arrivée. Nous pensions qu'elle avait peut-être été détruite, mais il s'avère qu'elle a été accidentellement emmenée au mauvais endroit. Pendant que nous examinons comment l'erreur s'est produite, nous avons besoin de quelqu'un pour se rendre à <EM4>~mission(Location|Address)</EM4> pour récupérer le colis <EM4>~mission(item1|SerialNumber)</EM4> et le livrer à l'emplacement correct à <EM4>~mission(Destination|Address)</EM4>.\n\nEs-tu disponible pour cette course ?\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
CFP_Delivery_OutpostToXSOutpost_desc_001=Salut, \n\nCertains membres de CFP ont assemblé un petit colis de secours pour quelques personnes vivant à ~mission(location|address). Malheureusement, ils ont été appelés ailleurs avant de pouvoir le livrer. Tu te sens prêt à t'en occuper pour nous ? \n\nLe poste avancé éloigné n'est pas trop loin du poste principal. Je suppose que tu pourrais y aller à pied, si tu le veux vraiment, mais conduire ou voler jusqu'à là-bas serait beaucoup plus rapide. C'est ton choix.\n\nLima Endicott\nChef Dispatcheur\nCitizens for Prosperity
CFP_Delivery_StationToOutpost_desc_001=Salut,\n\nDe temps en temps, les Citizens for Prosperity aiment surprendre les membres stationnés à nos avant-postes avec un petit cadeau pour maintenir le moral élevé.\nNous avons préparé la prochaine boîte mais nous avons besoin de quelqu'un pour effectuer la livraison.\nCela vous intéresse de répandre un peu de bonne humeur ?\n\n[ COLLECTE ]\n> <EM4>~mission(Location|Address)</EM4>\n\n[ LIVRAISON ]\n> <EM4>~mission(Destination|Address)</EM4>\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
CFP_MissingPerson_RetrieveStolenGoods_XT_H_desc_001=Salut, \n\nL'un de nos transporteurs vétérans est tombé malade et s'est désisté pour une course dont nous avions désespérément besoin. ~mission(TargetName) a alors pris les choses en main et s'est proposé pour la réaliser. J'ai hésité à lui confier cette mission, car la route est plus risquée que celles qu'il effectue habituellement, et il semblerait que mes craintes étaient justifiées. Le dernier signal que nous avons reçu de sa part se trouvait aux abords de ~mission(Location|Address), territoire de XenoThreat. \n\nJe ne peux plus laisser cette incertitude persister bien trop longtemps. Pourrais-tu te rendre à sa dernière position connue et tenter de découvrir ce qui s'est passé ? Cela compterait énormément pour moi et les autres, non seulement afin de faire le point sur ~mission(TargetName), mais aussi pour vérifier le chargement, indispensable à ~mission(Destination|Address). Si tu parviens à le retrouver et à finaliser la livraison, cela aidera grandement les membres de CFP sur place. \n\nEnvole-toi prudemment, \n\nLima Endicott, \nRépartiteur principal, \nCitizens for Prosperity
CFP_MissingPerson_Theft_M_desc_001=Bonjour, \n\nJe sollicite votre aide pour retrouver un membre disparu du CFP. ~mission(TargetName) s'est manifesté pour la dernière fois depuis ~mission(Location|Address) en annonçant avoir découvert des renseignements précieux. L'endroit est supposément abandonné, mais nous n'avons reçu aucune mise à jour depuis ; nous recherchons quelqu'un prêt à s'y rendre afin de vérifier si ce membre peut être localisé. Nous avons également besoin que vous restiez à l'affût de ces renseignements essentiels. Si vous les découvrez et que ~mission(TargetName) n'est plus en mesure d'agir, il faudra que vous interveniez. Les informations indiquent un lieu où se trouvent des marchandises dont nous avons besoin, et nous ignorons combien de temps elles y seront. D'après ce que je sais de cette cargaison, je suppose qu'elle est gardée. Il se peut que vous deviez faire preuve de discrétion ou de force pour l'obtenir. Mais, une fois en votre possession, merci de la remettre à ~mission(Destination|Address). Cela apporterait une aide précieuse au CFP. \n\nMerci, \n\nLima Endicott, \nResponsable de répartition, \nCitizens for Prosperity.
CFP_MissingPerson_Theft_M_title_001=Localisez ~mission(TargetName) et les Renseignements Importants
CFP_MissingPerson_Theft_Outpost_HH_H_desc_001=Salut, \n\nj'ai suivi les activités des Headhunters à ~mission(Location|Address). Récemment, ils y ont entreposé des fournitures que nous croyons avoir été dérobées lors d'un de nos convois de marchandises. ~mission(TargetName) avait proposé d'aller récupérer nos biens, mais n'a plus donné signe de vie depuis. J'ai vraiment besoin de savoir ce qui leur est arrivé et si nos fournitures s'y trouvent. Tu penses pouvoir t'en charger ? Tu devras probablement affronter les forces des Headhunters pour élucider cette affaire, et tout bien que tu récupéreras devra être acheminé vers ~mission(Destination|Address) dès que tu seras hors de là. \n\nMerci, \n\nLima Endicott, \nLead Dispatcher, \nCitizens for Prosperity.
CFP_MissingPerson_Theft_Outpost_XT_VH_desc_001=Bonjour, \n\nJ'espère que tu pourras m'aider. J'ai perdu le contact avec un bénévole dévoué CFP nommé ~mission(TargetName) qui enquêtait sur des fournitures dérobées par XenoThreat. Leur dernier message indiquait qu'ils croyaient que notre matériel était détenu à ~mission(Location|Address). Je leur avais conseillé de faire preuve de prudence, mais depuis, plus aucune nouvelle. Pourrais-tu te rendre sur place pour tenter de localiser ~mission(TargetName|First) ? Une fois sur place, si tu repères les fournitures, merci de les acheminer vers ~mission(Destination|Address). Je te lance le même avertissement que j'ai adressé à ~mission(TargetName|First) : cet endroit est reconnu comme un bastion Xeno. Il vaudrait mieux être paré à toute éventualité, je détesterais que tu disparaisses également après y être allé. \n\nSoit prudent, \n\nLima Endicott, \nChef de répartition, \nCitizens for Prosperity.
CFP_MissingPerson_Theft_Outpost_XT_VH_title_001=Trouvez ~mission(TargetName) et les Fournitures Manquantes
CFP_MissingPerson_Theft_XSOutpost_HH_M_desc_001=Bonjour, \n\nnun avant-poste CFP a été attaqué par les Headhunters, qui se sont enfuis avec une partie de nos provisions. ~mission(TargetName) les a suivis jusqu’à ~mission(Location|Address). Je leur ai dit de tenir bon en attendant l’arrivée des renforts, mais je crains qu’ils ne m’aient pas écouté. Je n’arrive plus à les joindre depuis. \n\nPourrais-tu te rendre sur place pour en évaluer la situation ? Nous devons connaître l’état de ~mission(TargetName|Last) ainsi que celui de nos approvisionnements. Tout objet de valeur trouvé pourra être acheminé vers ~mission(Destination|Address). \n\nPrends soin de toi, \n\nLima Endicott, \nChef répartiteur, \nCitizens for Prosperity
CFP_MissingPerson_Theft_XSOutpost_HH_M_title_001=Localiser ~mission(TargetName) et Fournitures Perdues
CFP_MissingPerson_Theft_XSOutpost_XT_H_desc_001=Bonjour, \n\nJ'ai une mission délicate : un avant-poste satellite situé près de ~mission(Location|Address) doit être examiné de près. J'ai obtenu des renseignements indiquant qu'il abriterait certaines de nos marchandises volées, ce qui m'a conduit à dépêcher ~mission(TargetName) pour les récupérer. N'ayant pas eu de nouvelles depuis un moment, je crains qu'ils ne soient tombés en difficulté. \n\nXenoThreat contrôle ce site, mais j'espérais que ~mission(TargetName|First) pourrait s'y introduire furtivement sans être repéré. Il semblerait toutefois que l'endroit soit bien plus lourdement gardé que prévu. Je recherche donc quelqu'un pour se rendre sur place et déterminer ce qu'est devenu ~mission(TargetName|First). Par ailleurs, si nos marchandises y sont effectivement retrouvées, il faudra les acheminer vers ~mission(Destination|Address). \n\nPenses-tu être capable de relever le défi ? J'imagine que les Xenos sont solidement implantés sur le terrain, alors prépare-toi en conséquence et ne t'attends pas à ce qu'ils te facilitent la tâche. \n\nMerci, \n\nLima Endicott, \nLead Dispatcher, \nCitizens for Prosperity.
CFP_Phase1_A_Desc=Montrez votre soutien aux Citizens for Prosperity plutôt qu’aux criminels ou à ces fanatiques de Frontier Fighters. Êtes-vous prêt à vous engager aux côtés de la CFP pour améliorer Pyro pour tous ?\n\nLes combats incessants entre les Frontier Fighters et la population locale de hors-la-loi ont pris certains de nos transports dans le feu croisé. L’un de nos avant-postes, situé à ~mission(Destination|Address), a été privé de plusieurs livraisons de réapprovisionnement en raison de ces affrontements. Nous avons désespérément besoin de quelqu’un pour effectuer cette livraison.\n\nUne cargaison vous attend à ~mission(Location|Address) et doit être récupérée et livrée au plus vite. Pour mener à bien votre mission, votre vaisseau doit avoir une capacité ~mission(MissionMaxSCUSize) de transport. Êtes-vous disponible pour ce trajet ?\n\nAccepter cette mission enverra un message clair et désagréable aux Frontier Fighters et aux Headhunters et prouvera votre engagement auprès de Citizen for Prosperirty pour faire de Pyro un endroit meilleur.\n\nVolez prudemment,\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
CFP_Phase2_A_Desc=Notre enquête sur les attaques atroces à Stanton a révélé des informations troublantes sur les Slicers. Avant de les rendre publiques, nous devons les vérifier en les transmettant aux autorités compétentes. Pour cela, nous recherchons des pilotes de combat disponibles pour assurer leur protection.\n\nRejoignez un ~mission(ship) à ~mission(Location|Address) et garantissez sa sécurité. Il est essentiel que ce vaisseau atteigne sa destination sans encombre.\n\nVolez prudemment,\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity\n
CFP_Phase2_B_Desc=Vous avez déjà démontré votre soutien au CFP, et nous faisons à nouveau appel à vous.\n\nUn nouveau gang a lancé des attaques brutales contre nos avant-postes à travers Pyro. Ils massacrent notre personnel, s’emparent des sites, et pillent nos fournitures. Ces emplacements ont été choisis pour leur importance stratégique, et il est crucial de les reprendre pour poursuivre notre mission dans le système.\n\nNous avons identifié un site prioritaire à ~mission(Location|Address). Pouvez-vous nous aider à le récupérer ? Éliminez les criminels qui s’y sont installés, et nous nous occuperons du reste.\n\nVolez prudemment,\n\nLima Endicott\nResponsable de l’expédition\nCitizens for Prosperity
CFP_RetrieveCargo_AsteroidBase_E_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut,\n\nDes criminels ont pris pour cible nos caches de fournitures, et cela ne peut plus durer. Heureusement, nous avons commencé à cacher des traceurs dans certains conteneurs de fret. D’après nos informations, les derniers vols ont été emportés à ~mission(Location|Address).\n\nPeux-tu te rendre sur place, récupérer ce qui nous appartient et livrer les marchandises à ~mission(Destination|Address) ?\n\nMerci d’avance pour ton aide précieuse.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity  \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_AsteroidBase_M_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut,\n\nNous avons récemment perdu un navire de ravitaillement à cause d’une attaque de criminels. Heureusement, des locaux ont découvert le site juste à temps pour voir les assaillants transférer notre cargaison dans leurs vaisseaux. D’après leur description, nous sommes certains que les responsables font partie d’un équipage retranché à ~mission(Location|Address).\n\nNous ne pouvons pas permettre à ce groupe de continuer à prospérer en volant nos fournitures. C’est pourquoi nous cherchons quelqu’un pour récupérer nos biens. Rendez-vous à leur base, reprenez ce qui nous appartient, puis livrez le tout à ~mission(Destination|Address). Je suppose qu’ils tenteront de vous opposer une certaine résistance, mais je suis sûr que vous saurez gérer.\n\nVolez prudemment,\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_AsteroidBase_VE_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut,\n\nUn de nos vaisseaux de ravitaillement a été mis hors d’état et remorqué à ~mission(Location|Address). Nous avons absolument besoin de la cargaison qu’il transportait. Es-tu disponible pour te rendre sur place et récupérer les marchandises ?\n\nUne fois que tu les auras sécurisées, nous avons besoin qu’elles soient livrées à leur destination initiale à ~mission(Destination|Address). J’ai fait quelques recherches sur ce groupe, et, disons simplement qu’ils ne semblent pas très organisés. Ils ne devraient pas te poser trop de problèmes, mais il vaut mieux être prêt à riposter si nécessaire.\n\nBon vol,\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity  \n\n[ VAISSEAU À DÉCHARGER ]\n› ~mission(Ship)\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_CrimBase_H_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut, \n\nLes criminels dans le système deviennent de plus en plus agressifs, ciblant nos convois avec une fréquence inquiétante. Ils ont récemment tendu une embuscade à l’un de nos cargos et volé des fournitures cruciales pour nos opérations. Si nous ne les récupérons pas rapidement, nous risquons de perdre la confiance des locaux. Ils doivent savoir que Citizens for Prosperity ne se laisse pas intimider si facilement.\n\nNous avons réussi à tracer ces voleurs jusqu’à ~mission(Location|Address). Maintenant, nous cherchons quelqu’un de déterminé pour affronter ces criminels, récupérer la cargaison et la livrer à ~mission(Destination|Address).\n\nPenses-tu pouvoir gérer cette mission pour nous ?\n\nMerci d’avance, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_CrimBase_M_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut, \n\nDes criminels ont utilisé une fausse balise de détresse pour piéger l’un de nos cargos et voler les marchandises à bord. Heureusement, nous avions placé des traceurs dans les conteneurs, car il s’agit de matériaux de construction et d’exploitation minière précieux, indispensables à ~mission(Destination). \n\nD’après les signaux, les marchandises ont été transportées à ~mission(Location|Address). Nous avons besoin de quelqu’un pour s’y rendre, récupérer les fournitures, et les livrer à ~mission(Destination|Address). Je doute qu’ils vous facilitent la tâche, et si cela peut vous préparer, sachez qu’ils n’ont montré aucune pitié envers l’équipage de notre navire. Récupérer ces fournitures aidera non seulement le CFP, mais garantira aussi que le sacrifice de notre équipage n’aura pas été vain. \n\nMerci d’avance, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_CrimBase_XT_VH_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut, \n\nL’un de nos vaisseaux de ravitaillement a été pris en embuscade par la XenoThreat. Je vous épargnerai les détails macabres, mais il ne reste vraiment que la cargaison que nos équipages transportaient vers ~mission(Destination|Address). Des traceurs cachés montrent que les Xenos ont collecté les marchandises, puis les ont dispersées dans plusieurs endroits sur ~mission(Location|Address).\n\nNous ne pouvons pas leur permettre de s’en tirer avec ce qu’ils ont fait à notre équipage tout en conservant ces précieuses fournitures. C’est pourquoi nous voulons riposter sur les deux fronts. Nous cherchons quelqu’un capable de piller ces lieux, de récupérer la cargaison volée, et d’enseigner à la XenoThreat qu’il y a des conséquences à leurs actes odieux. Pouvez-vous nous aider à leur rendre la monnaie de leur pièce ?\n\nMerci d’avance, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity  \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_DerelictOutpost_E_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut, \n\nUn lot de biens de première nécessité destinés à ~mission(Destination|Address) a été volé pendant le transport. J’ai reçu un tuyau indiquant que les fournitures ont été emmenées à ~mission(Location|Address). Peux-tu te rendre sur place et les récupérer pour nous ?\n\nL’endroit est supposément abandonné, mais les apparences peuvent être trompeuses. Mon conseil : prépare-toi au pire tout en espérant le meilleur.\n\nMerci d’avance, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_Lagrange_E_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nBonjour, \n\nUn problème électrique nous a fait perdre la trace d'un ~mission(Ship) transportant des fournitures médicales. Heureusement, on m’a signalé que le vaisseau a été localisé à ~mission(Location|Address). Nous avons absolument besoin de quelqu’un pour aller sur place et récupérer les provisions avant que d’autres ne s’en emparent. Ces fournitures sont cruciales pour ~mission(Destination|Address). Pourriez-vous les récupérer et compléter la livraison ?\n\nLe fait que le vaisseau soit à un point de Lagrange me rend nerveux. Ces zones attirent souvent des opportunistes. Ce serait prudent de venir bien préparé à vous défendre, au cas où d’autres tenteraient de voler la cargaison.\n\nMerci d’avance, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity  \n\n[ VAISSEAU À DÉCHARGER ]\n› ~mission(Ship)\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_Lagrange_M_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut, \n\nJe suis inquiet car un ~mission(Ship) transportant des fournitures médicales pour nous a été attaqué. Le signal a été perdu près de ~mission(Location|Address), une zone où l’activité criminelle a récemment augmenté. Perdre ce vaisseau serait déjà problématique, mais ce serait encore pire si ces fournitures n’arrivaient pas à ~mission(Destination).\n\nNous avons besoin de vous pour localiser le vaisseau à sa dernière position connue, récupérer les fournitures et les livrer à ~mission(Destination|Address). Votre aide pourrait transformer une situation difficile en une réussite.\n\nMerci d’avance, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity  \n\n[ VAISSEAU À DÉCHARGER ]\n› ~mission(Ship)\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_Multi_Cluster_M_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut, \n\nNous avons perdu contact avec un convoi transportant de l’aide, et nous craignons qu’il ait été attaqué. Pouvez-vous nous aider à tirer cela au clair ?\n\nLa dernière position connue du convoi était autour de ~mission(Location|Address). Nous avons besoin de quelqu’un pour aller là-bas et localiser les navires disparus. Il serait prudent de supposer que des criminels sont encore dans la région. Si c’est le cas, récupérer le fret et le livrer à ~mission(Destination|Address) sera votre priorité absolue.\n\nPouvez-vous nous aider à récupérer ces fournitures si précieuses pour ceux qui en ont besoin ?\n\nMerci, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_Multi_CrimBase_H_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut, \n\nNous avons une situation urgente qui nécessite l’aide. Nos équipes à ~mission(Destination) sont dangereusement à court de produits essentiels. Nous avions organisé un convoi d’urgence pour les ravitailler, mais des criminels ont percé nos communications cryptées, attaqué le convoi et tout emporté. Si nous ne récupérons pas ces fournitures, les habitants de ~mission(Destination|Address) risquent de faire face à de gros problèmes, voire d’être contraints d’abandonner les lieux.\n\nHeureusement, nous avions placé des traceurs dans les caisses. Les données montrent que les marchandises ont été réparties à deux endroits à ~mission(Location|Address). Pourriez-vous nous aider à les récupérer ?\n\nJe n’ai pas beaucoup de détails sur ces emplacements, mais je doute qu’ils soient inoccupés. Si vous décidez de nous aider, il serait sage de venir préparé à vous battre pour tout reprendre.\n\nMerci d’avance, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity  \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_Multi_CrimBase_M_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut, \n\nLes mineurs de Citizens for Prosperity ont été pris au piège en quittant une ceinture d’astéroïdes et ont été contraints d’abandonner leurs fournitures. La plupart de leurs vaisseaux ont été détruits, mais l’un d’eux a réussi à s’échapper et à suivre les criminels jusqu’à leur base. N’étant pas équipés pour affronter ces forces eux-mêmes, nous cherchons quelqu’un de prêt et capable de le faire pour eux. \n\nLa base est située à ~mission(Location|Address). Rendez-vous sur place, récupérez ce qui nous appartient de droit, puis transportez les marchandises à ~mission(Destination|Address).\n\nMerci d’avance, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_Multi_CrimBase_XT_VH_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut, \n\nLes forces de la XenoThreat ont tendu une embuscade à un convoi CFP avant de s’enfuir avec les fournitures. Diffusant mort et destruction sur leur passage, ils ont intensifié leurs attaques contre nos convois, probablement parce qu’ils pensent que nous sommes des cibles faciles. Nous nous trouvons donc dans la position inconfortable de devoir riposter, faute de quoi nos convois continueront à être pris pour cible. \n\nPouvez-vous nous aider à répondre à cette agression ? D’après les traceurs intégrés dans les caisses de fret, les fournitures de ce convoi sont actuellement réparties sur plusieurs sites à ~mission(Location|Address). Nous avons besoin que vous inspectiez ces endroits, infligiez une bonne correction à ces Xenos, récupériez les marchandises et les livriez à ~mission(Destination|Address).\n\nMerci d’avance, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_Multi_Lagrange_E_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut, \n\nUn convoi de Citizens for Prosperity transportant des fournitures médicales a été attaqué à ~mission(Location|Address). J’ai perdu le contact avec les vaisseaux et je crains le pire. Bien que la perte de vies humaines soit tragique, récupérer les fournitures permettrait au moins de continuer à aider ceux qui en ont besoin.\n\nNous avons besoin de quelqu’un pour se rendre sur le site de l’attaque et sécuriser le chargement avant que des criminels ne s’en emparent. Je m’attends à ce qu’ils opposent une certaine résistance, alors planifiez en conséquence. Une fois les fournitures sécurisées, elles devront être livrées à ~mission(Destination|Address).\n\nCela vous semble être une mission pour vous ?\n\nMerci d’avance, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_OccuCave_HH_M_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut, \n\nNotre équipe de renseignement a intercepté une communication entre les Headhunters discutant de la façon dont ils ont stocké ~mission(Location|Address) avec du fret qu’ils nous ont volé. Après quelques recherches, il s’avère que cet endroit est une cachette connue des Headhunters depuis des décennies, apparemment toujours gardée par des soldats de base.\n\nJe sais que c’est risqué, mais nous devons absolument récupérer notre cargaison. Es-tu prêt à piller cette grotte ?\n\nFais tout ce qu’il faut pour sécuriser les fournitures et emmène-les ensuite à ~mission(Destination|Address).\n\nMerci d’avance, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity  \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_OccuCave_M_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut, \n\nUn équipage désespéré a attaqué un de nos avant-postes et s’est enfui avec une quantité importante de fournitures essentielles. Un membre de la CFP les a suivis jusqu’à ~mission(Location|Address), mais il n’avait ni l’équipement ni la formation pour attaquer cette cachette seul. Nous préférons confier ce travail à un professionnel qualifié et bien préparé.\n\nVoici quelques détails importants à connaître avant d’accepter la mission. Cet équipage semble utiliser cette caverne comme base principale et pas seulement comme un dépôt temporaire. Vous devrez probablement les neutraliser pour accéder au cargo. Une fois les fournitures récupérées, apportez-les à ~mission(Destination|Address).\n\nSoyez prudent, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_Outpost_HH_M_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nSalut, \n\nJ’ai travaillé dur pour retracer ce qui est arrivé à une cargaison importante volée dans un avant-poste CFP. Comme je le soupçonnais, elle a été prise par les Headhunters et est actuellement cachée à ~mission(Location|Address).\n\nMa source m’a également averti qu’ils pourraient bientôt déplacer les fournitures vers un endroit plus sécurisé. Notre fenêtre pour les récupérer se referme rapidement. Peux-tu te rendre à cet avant-poste et les récupérer avant qu’elles ne disparaissent à nouveau ?\n\nÉvidemment, c’est une mission risquée, mais je ne ferais pas appel à toi si ces fournitures n’étaient pas vitales. Une fois sécurisées, apporte-les à ~mission(Destination|Address).\n\nSois prudent, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity  \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_RetrieveCargo_XSOutpost_HH_E_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nBonjour, \n\nUne équipe de la CFP surveille l’activité des Headhunters à ~mission(Location|Address). Ils m’ont signalé qu’un lot de fournitures volées à la CFP y a été déplacé. Avec peu de défenses et de personnel sur place, c’est une opportunité idéale pour frapper et récupérer nos marchandises. Intéressé ?\n\nFaites le nécessaire avec discrétion, et leur avant-poste principal ne s’en rendra compte que lorsqu’il sera trop tard. Entrez, récupérez les fournitures et livrez-les à ~mission(Destination|Address). Ce plan vous convient-il ?\n\nVolez prudemment, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
CFP_Salvage_CoverUp_HH_M_desc_001=Type de mission : Recyclage\nVaisseau à récupérer : ~mission(ship)\nLocalisation : ~mission(Location|Address) \n\nSalut,\n\nNous avons intercepté une communication entre les forces des Headhunters demandant qu'une équipe de récupération soit déployée près de ~mission(Location|Address). Il semble qu'ils aient détruit un ~mission(Ship) mais n'avaient pas le bon équipement pour le récupérer. Cela laisse la porte ouverte à quelqu'un d'autre pour intervenir et le récupérer avant que les Headhunters ne puissent le faire. \n\nJe sais que c'est risqué, mais les coordonnées sont disponibles à l'achat si tu es intéressé. N'oublie pas que les crédits que tu paies retournent directement aux Citizens for Prosperity pour aider à construire un système plus fort et plus sûr. Si tu acceptes le contrat, je te conseille d'y aller dès que possible. Je doute que l'équipe de récupération des Headhunters tarde à arriver. \n\nVole prudemment,\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
CFP_Salvage_CoverUp_HH_M_title_001=~mission(Ship) prêt pour le recyclage (danger)
CFP_Salvage_CoverUp_XT_VH_desc_001=Type de mission : Recyclage\nVaisseau à récupérer : ~mission(ship)\nLocalisation : ~mission(Location|Address) \n\nHé, \n\nIl y a quelques instants, Un ~mission(Ship) XenoThreat a diffusé un appel de détresse près de ~mission(Location|Address). Il demandait des renforts puis, soudainement, plus rien, donc il semble qu'il n'a pas survécu. Cela signifie qu'il y a un vaisseau là bas, attendant d'être récupéré, si quelqu'un peut y arriver rapidement.\n\nAucune de nos forces CFP ne peut s'y rendre maintenant, donc je cherche à vendre les coordonnées à quelqu'un qui le peut. Il y a de bons crédits à gagner, peut-être même une cargaison et des composants à récupérer, si vous pouvez supporter le risque de potentiellement tomber sur des renforts de XenoThreat.\n\nAcheter ces coordonnées aidera le CFP à financer nos opérations en plus de vous permettre de vous faire un bon paquet d'argent. Qu'en dites-vous ?\n\nVolez prudemment, \n\nLima Endicott \nResponsable de la coordination \nCitizens for Prosperity
CFP_Salvage_E_desc_001=Type de mission : Recyclage\nVaisseau à récupérer : ~mission(ship)\nLocalisation : ~mission(Location|Address) \n\nSalut,\n\nUn éclaireur CFP a localisé un ~mission(Ship) qui a été perdu il y a quelques mois à côté de ~mission(Location|Address). Il semble que nos craintes étaient fondées et qu'une attaque de criminel l'a mis hors service. La seule bonne nouvelle de l'éclaireur est que le vaisseau est encore récupérable. Cea vous intéresserait d'échanger quelques crédits pour sa localisation ?\n\nIl est resté là pendant un moment sans que personne d'autre ne l'approche, donc le travail ne devrait pas être trop dangereux.\n\nVolez prudemment,\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
CFP_Salvage_E_title_001=~mission(Ship) à récupérer
CFP_Salvage_Multi_M_desc_001=Type de mission : Recyclage\nVaisseau à récupérer : Plusieurs\nLocalisation : ~mission(Location|Address) \n\nSalut, \n\nUn convoi de cargos CFP a disparu autour de ~mission(Location|Address). Ça me fait mal de le dire, mais tous les signes indiquent que le convoi a été victime d'une attaque de criminels. Perdre ce convoi est dévastateur, mais la seule façon pour le CFP de survivre ici est d'apprendre à tirer quelque chose de bon d'une mauvaise situation. \n\nLa meilleure chose que je puisse faire maintenant est obtenir des crédits pour l'emplacement de cette flotte. Je ne peux pas dire avec certitude ce qui s'y trouve, mais il y a une chance que certains de nos vaisseaux aient encore des composants ou du cargo à bord. \n\nComme je l'ai mentionné, il y a pas mal d'activités de hors-la-loi dans cette zone. Donc mieux vaut garder les yeux ouverts pendant que vous travaillez dans ce champ de récupération. \n\nVolez prudemment, \n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
CFP_Salvage_Multi_XT_VH_desc_001=Type de mission : Recyclage\nVaisseau à récupérer : Plusieurs\nLocalisation : ~mission(Location|Address) \n\nSalut, \n\nDes vaisseaux XenoThreat ont attaqué un de nos convois de fret près de ~mission(Location|Address). Les rapports indiquent que nos vaisseaux ont livré une bataille courageuse mais n’ont pas survécu. \n\nJe détesterais que ce soit une perte totale pour les Citizens for Prosperity. Donc, je pense qu'il pourrait y avoir une façon pour que cela soit avantageux pour nous deux. Je t’enverrai l’emplacement précis de toute cette récupération précieuse si tu paies une petite commission. \n\nPour être totalement transparente, il y a de l'argent à se faire et peut-être même des composants et du cargo encore récupérables, mais aussi des risques. Il y a toujours une chance que la XenoThreat revienne récupérer des choses pour eux. \n\nVole prudemment, \n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
CFP_Salvage_RecoverCargo_DefendShip_XT_VH_desc_001=Type de mission : Recyclage / Défense de vaisseau\nVaisseau à récupérer : Plusieurs\nLocalisation : ~mission(Location|Address) \n\nSalut,\n\nJ'ai de l'action sérieuse ici si ça te dit.\n\nUn convoi de marchandises nous a contactés pour dire qu'ils sont attaqués par le XenoThreat près de ~mission(Location|Address). On cherche quelqu'un pour y aller immédiatement et aider à défendre le convoi. D'après ce que j'entends, c'est déjà le bazar là-bas.\n\nD'habitude, nous payons les bénévoles qui viennent à la défense de nos vaisseaux, mais cette situation est différente. Il devrait y avoir beaucoup de ferraille, de composants et de marchandises à récupérer une fois que les choses se seront calmées. Nous payons une prime de découvreur d'avance, et je te donnerai l'emplacement exact. Ensuite, après avoir aidé à repousser l'attaque de la XenoThreat, tout ce qui reste sur place est à toi.\n\nQu'en dis-tu ? Si tu as les compétences, cela pourrait bien être une grosse paie.\n\nCordialement,\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
CFP_Salvage_RecoverCargo_H_desc_001=Type de mission : Recyclage\nVaisseau à récupérer : Plusieurs\nLocalisation : ~mission(Location|Address) \n\nSalut, \n\nRécemment, un convoi de fret CFP a disparu lors d'une course importante. Leur dernière communication indiquait qu'ils avaient ajusté leur itinéraire via ~mission(Location|Address), malgré nos contre-indications en raison d'une augmentation d'activités criminelles dans cette région. \n\nJ'aurais aimé qu'ils écoutent, car nous n'avons plus eu de nouvelles d'eux jusqu'à aujourd'hui. Un vaisseau éclaireur CFP vient tout juste de repéré des débris identifiables comme étant ce qu'il reste de ce convoi. \n\nNous l'avions déjà considéré comme perdu, mais les scans des débris montrent qu'il reste beaucoup de matériaux de récupération et de marchandises précieuses.\n\nC'est toujours assez dangereux dans cette région, donc je ne veux pas envoyer un membre de CFP pour nettoyer le site. Je préférerais vendre les détails de l'emplacement à quelqu'un qui sait dans quoi il s'engage et qui est sûr de pouvoir gérer la situation. Intéressé ? \n\nVolez prudemment là-bas, \n\nLima Endicott \nResponsable de la coordination \nCitizens for Prosperity
CFP_Salvage_RecoverCargo_M_desc_001=Type de mission : Recyclage\nVaisseau à récupérer : Plusieurs\nLocalisation : ~mission(Location|Address) \n\nSalut,\n\nJ'ai reçu une communication d'un sympathisant indiquant qu'il a repéré des vaisseaux CFP détruits près de ~mission(Location|Address). Après avoir examiné les détails, je suis convaincu qu'il s'agit des restes d'un convoi de fret disparu la semaine dernière. Bien que cela confirme malheureusement qu'ils n'ont pas atteint leur destination, il y a un point positif : les vaisseaux semblent encore récupérables.\n\nSelon les informations du sympathisant, le site n'a pas encore été exploité. Il est même possible qu'il reste des composants et des cargaisons intactes à bord. Ce convoi transportait des marchandises précieuses, et cela pourrait valoir la peine d'y jeter un œil si vous souhaitez optimiser votre investissement.\n\nSi vous êtes intéressé, nous pouvons vous vendre les coordonnées précises pour récupérer ce qui reste sur le site.\n\nVolez prudemment,\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
CFP_Salvage_VE_desc_001=Type de mission : Recyclage\nVaisseau à récupérer : ~mission(Ship)\nLocalisation : ~mission(Location|Address) \n\nSalut, \n\nUn sympathisant local a découvert un ~mission(Ship) endommagé et a réussi à le remorquer jusqu'à ~mission(Location|Address) avant que des hors-la-loi n’interviennent. \n\nNormalement, nous l'encouragerions à récupérer les composants et matériaux de rechange pour lui-même, mais comme il n'avait pas les outils appropriés, la meilleure solution est de vendre les droits de récupération à l’un de nos bénévoles. Cela devrait être une tâche simple et relativement sûre, si ça vous intéresse.
