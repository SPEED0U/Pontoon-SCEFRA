item_DescMISL_S07_IR_TALN_Hellion=Fabricant: Talon\nSignal de suivi: Infrarouge\nTaille: 7\n\nTransportant une charge utile importante et un ensemble de capteurs de recherche de chaleur avancés, le missile Hellion de Talon peut être efficace contre des agresseurs de toutes tailles.
item_DescMRCK_S02_BEHR_Dual_S01=Type d'élément : Porte-missiles\nFabricant : Behring\nTaille : 2\nMissiles : 2xS1\n\nLe MSD-221 "Marsden" de Behring est un système complet de stockage et de déploiement d'armement qui peut être monté sur tout point d'attache compatible de taille 2 pour un lancement fiable et efficace de deux missiles S1.
item_DescMRCK_S03_BEHR_Quad_S01=Type d'élément : Porte-missiles\nFabricant : Behring\nTaille : 3\nMissiles : 4xS1\n\nLe MSD-341 "Marsden" de Behring est un système complet de stockage et de déploiement d'armement qui peut être monté sur tout point d'attache compatible de taille 3 pour le lancement fiable et efficace de quatre missiles S1.
item_DescMRCK_S05_BEHR_Octo_S02=Type d'élément : Porte-missiles\nFabricant : Behring\nTaille : 5\nMissiles : 8xS2\n\nLe MSD-582 "Marsden" de Behring est un système complet de stockage et de déploiement d'armement qui peut être monté sur tout point d'attache compatible de taille 5 pour le lancement fiable et efficace de huit missiles S2.
item_DescMRCK_S05_BEHR_Single_S05=Type d'élément : Porte-missiles\nFabricant : Behring\nTaille : 5\nMissiles : 1xS5\n\nLe MSD-515 "Marsden" de Behring est un système complet de stockage et de déploiement d'armement qui peut être monté sur tout point d'attache compatible de taille 5 pour le lancement fiable et efficace d'un missiles S5.
item_DescMRCK_S06_BEHR_Quad_S04=Type d'élément : Porte-missiles\nFabricant : Behring\nTaille : 6\nMissiles : 4xS4\n\nLe MSD-644 "Marsden" de Behring est un système complet de stockage et de déploiement d'armement qui peut être monté sur tout point d'attache compatible de taille 6 pour le lancement fiable et efficace de quatre missiles S4.
