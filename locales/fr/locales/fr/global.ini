vehicle_DescAEGS_Sabre_Peregrine=Fabricant : Aegis Dynamics\nObjectif : Course\n \nAprès avoir vu ce que les fans du Sabre Raven ont pu accomplir avec le chasseur sur la piste de course, l'équipe de conception d'Aegis Dynamics a été inspirée à créer une variante de course officielle pour le vaisseau agile. Voici le Sabre Peregrine. Épuré et doté de propulseurs supplémentaires, cet oiseau agile est prêt à franchir la ligne d'arrivée.
vehicle_DescCRUS_Starlifter_2951_BIS=Fabricant: Crusader Industries\nFocus: Fret moyen\n\nUtilisant le châssis spatial breveté Hercules de qualité militaire et augmentant la capacité de chargement, tout en sacrifiant pratiquement aucune puissance de feu, le C2 a pris d'assaut le secteur privé. Il est devenu la norme de l'industrie pour les équipes de course, les concessionnaires et constructeurs de vaisseaux, les organisations de construction, les sociétés minières et même les groupes de divertissement en tournée à grande échelle. Pour célébrer l'élection de l'Hercules finaliste du Best in Show pour 2951, cette édition du vaisseau présente une livrée spéciale bleue et noire déjà appliquée.
vehicle_DescXIAN_Railen=Fabricant: Gatac Manufacture\nFocus: Cargo\n\nPremière incursion de Gatac sur le marché humain, le Railen est un élégant vaisseau inter-espèces parfait pour tout pilote humain ou Xi'an à la recherche d'une solution sûre et fiable pour les marchandises moyennes de qualité commerciale. transport, et constitue un excellent exemple de la raison pour laquelle l'empire Xi'an fait confiance à la maison Gatac pour la production de ses vaisseaux industriels depuis des siècles.
