MTPS_eliminateall_dc_desc_001=••• NOUVEAU CONTRAT •••\n\nTYPE DE MISSION\n• Élimination de troupes terrestres.\nLOCALISATION : \n• ~mission(Location|Address).\nTÂCHES\n• Trouver un moyen pour vous rendre sur place\n• Éliminer toutes les forces hostiles présentes sur place.\nQUALIFICATIONS MINIMALES\n• 2 ans d'expérience combinée en tant que mercenaire et en sécurité.\n• Accès à de l'équipement de combat et à un moyen de déplacement.\n• Disponible pour un déploiement immédiat.\n\nCOMMENTAIRES \n• microTech Protection Services recherche un mercenaire professionnel ET méticuleux capable de nous aider rapidement et en toute sécurité à éliminer complètement un groupe de criminels qui a temporairement pris le contrôle de ~mission(Location|Address).
MTPS_eliminateboss_dc_desc_001=// À L’ATTENTION DES MERCENAIRES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : microTech Protection Service \n\n// NOTES //\nmicroTech Protection Services recherche un mercenaire qualifié pour appréhender ~mission(TargetName) qui a réussi à nous échapper jusqu'à présent. Il coordonne des raid dans la région depuis ~mission(TargetName), et nous pensons qu'ils pourraient finalement être incités à sortir de sa cachette si ses forces sont repoussées dans leurs retranchements.  \n\nmicroTech Protection Services \nCentre de coordination de la sécurité
MTPS_eliminateboss_multi_dc_desc_001=// À L’ATTENTION DES MERCENAIRES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : microTech Protection Service \n\n// NOTES //\nmicroTech Protection Services recherche un mercenaire qualifié pour appréhender ~mission(TargetName) qui a jusqu'à présent réussi à échapper à la capture. Ils coordonne de nombreux raids dans la région. \n\nFaites le sortir de sa cachette en affrontant toutes ses forces sur place. Avec leurs effectifs suffisamment affaiblis, ~mission(TargetName) prendra probablement le risque de s'exposer et vous pourrez l'affronter directement.\n\nmicroTech Protection Services \nCentre de coordination de la sécurité
MTPS_eliminatespecific_dc_desc_001=// À L’ATTENTION DES MERCENAIRES //\nmicroTech Protection Services a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : microTech Protection Service \n\n// NOTES //\nLa cible a récemment été aperçu près de ~mission(Location) et est supposée être encore dans cette zone.\n\nBien qu'il puisse y avoir d'autres criminels sur site, votre principal objectif est ~mission(TargetName).   \n\nmicroTech Protection Services \nCentre de coordination de la sécurité
