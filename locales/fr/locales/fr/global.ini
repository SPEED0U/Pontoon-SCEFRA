item_Desc_GRIN_utility_medium_arms_02=Type d'article : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -61 / 91 °C\nProtection radiologique : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête pour toutes les aventures, l'armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités pratiques. Chaque élément présente un design angulaire et précis, assurant une couverture optimale là où elle est la plus nécessaire. Une ceinture à outils munie de poches pratiques et un sac à dos renforcé offrent amplement d'espace de rangement. Le casque primé a été copié par d'autres fabricants, mais l'original demeure inégalé grâce à ses matériaux de haute qualité et à son système de filtration de nouvelle génération, qui garantit une respiration saine aussi bien en milieu minier profond que dans des atmosphères hostiles.
item_Desc_GRIN_utility_medium_arms_02_02_10=Type d'article : Armure Moyenne\nRéduction de dégâts : 30 %\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête à toute aventure, l'armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités pratiques. Chaque pièce présente un design anguleux et précis pour optimiser la couverture là où c'est le plus nécessaire. Une ceinture à outils avec pochettes pratiques et un sac à dos renforcé offrent un vaste espace de rangement. Le casque primé a inspiré d'autres fabricants, mais l'original reste maître grâce à ses matériaux de haute qualité et à son système de filtration d'air de nouvelle génération garantissant une respiration pure en profondeur de mine ou dans des atmosphères hostiles. L'édition microTech a été conçue spécifiquement pour la société.
item_Desc_GRIN_utility_medium_arms_02_03_11=Type d'article : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête pour toute aventure, l'armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités pratiques. Chaque élément arbore un design angulaire et précis pour protéger là où c'est le plus nécessaire. Une ceinture à outils dotée de poches astucieuses et un sac à dos renforcé offrent un vaste espace de rangement. Le casque primé a inspiré de nombreuses copies, mais l'original reste sans égal grâce à ses matériaux de haute qualité et à son système de filtration d'air nouvelle génération, assurant une respiration saine en pleine mine ou dans des atmosphères hostiles. L'édition Hurston a été créée spécialement pour la compagnie.
item_Desc_GRIN_utility_medium_arms_02_04_07=Type d'article : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête pour toutes les aventures, l’armure Strata de Greycat Industrial offre une protection de premier ordre et de nombreuses fonctionnalités pratiques. Chaque pièce arbore un design anguleux et précis, garantissant une couverture là où c’est le plus nécessaire. Une ceinture à outils équipée de poches ingénieuses et un sac à dos renforcé offrent un espace de rangement généreux. Le casque primé, copié par d’autres fabricants, reste le modèle de référence grâce à ses matériaux de haute qualité et à son système de filtration d’air de nouvelle génération, assurant une respiration saine, que vous soyez au fond d’une mine ou dans une atmosphère hostile. L’édition Crusader a été spécialement conçue pour la compagnie.
item_Desc_GRIN_utility_medium_arms_02_05_02=Type d'article : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26 400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête à affronter toutes les aventures, l'armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités pratiques. Chaque pièce se caractérise par un design angulaire et précis pour assurer la couverture là où elle est réellement nécessaire. Une ceinture à outils dotée de poches astucieuses et un sac à dos renforcé offrent un vaste espace de rangement. Le casque primé, copié par d'autres fabricants, reste inégalé grâce à ses matériaux de haute qualité et à son système de filtration d'air de nouvelle génération, garantissant une respiration saine en galerie profonde comme dans des atmosphères hostiles. L'édition ArcCorp a été conçue spécifiquement pour l'entreprise.
item_Desc_GRIN_utility_medium_arms_02_06_12=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête pour toute aventure, l'armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités pratiques. Chaque pièce arbore un design angulaire et précis pour assurer une couverture là où elle est la plus nécessaire. Une ceinture à outils munie de pochettes pratiques et un sac à dos renforcé offrent un vaste espace de rangement. Le casque primé a été copié par d'autres fabricants, mais l'original reste incontesté grâce à ses matériaux de haute qualité et à son système de filtration d'air de nouvelle génération, garantissant une respiration saine aussi bien dans les profondeurs d'une mine qu'en atmosphères hostiles. La variante microTech Black a été conçue spécifiquement pour la société.
item_Desc_GRIN_utility_medium_arms_02_07_12=Type d'article : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -61 à 91 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête à affronter toutes les aventures, l’armure Strata de Greycat Industrial offre une protection haut de gamme et de nombreuses fonctionnalités pratiques. Chaque composant présente un design anguleux et précis qui assure une couverture optimale des zones sensibles. Une ceinture à outils dotée de poches astucieuses et un sac à dos renforcé assurent un grand espace de rangement. Le casque primé a inspiré de nombreuses copies, mais l’original demeure le meilleur grâce à ses matériaux de qualité supérieure et à son système de filtration d’air de nouvelle génération, garantissant un air pur aussi bien dans une mine profonde que dans des environnements hostiles. La déclinaison Hurston Black a été spécialement développée pour la compagnie.
item_Desc_GRIN_utility_medium_arms_02_08_12=Type d’objarticleet : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête pour toute aventure, l’armure Strata de Greycat Industrial offre une protection premium et des fonctionnalités pratiques. Chaque pièce présente un design anguleux et précis qui assure une couverture là où elle est la plus nécessaire. Une ceinture à outils avec pochettes intégrées et un sac à dos renforcé proposent un espace de rangement conséquent. Le casque primé a inspiré de nombreuses copies, mais l’original demeure inégalé grâce à ses matériaux de haute qualité et à son système de filtration d’air de nouvelle génération, qui garantit une respiration saine tant en profonde mine que dans des atmosphères hostiles. La version Crusader Black a été spécialement réalisée pour la compagnie.
item_Desc_GRIN_utility_medium_arms_02_09_12=Type d'article : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête pour toute aventure, l’armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités pratiques. Chaque pièce présente un design angulaire et précis, assurant une couverture optimale là où elle est la plus nécessaire. Une ceinture à outils avec pochettes intégrées et un sac à dos renforcé offrent de vastes capacités de rangement. Le casque primé a été imité par d’autres fabricants, mais l’original reste inégalé grâce à ses matériaux de qualité supérieure et à son système de filtration d’air de nouvelle génération, garantissant une respiration saine, que vous soyez dans les profondeurs d’une mine ou dans des atmosphères hostiles. La variante ArcCorp Black a été conçue spécialement pour la compagnie.
item_Desc_GRIN_utility_medium_arms_03_01_01=Type d’article : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26 400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête à toutes les aventures, l’armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités pratiques. Chaque pièce présente un design angulaire et précis pour assurer la couverture là où elle est la plus nécessaire. Une ceinture à outils pourvue de poches ingénieuses et un sac à dos renforcé garantissent un espace de rangement généreux. Le casque primé, copié par d’autres fabricants, reste le modèle de référence grâce à ses matériaux de haute qualité et à son système de filtration d’air de nouvelle génération, qui garantit une respiration saine aussi bien dans les mines profondes que dans les atmosphères hostiles. Cette édition arbore les couleurs et le logo de la défunte Pyrotechnic Amalgamated.
item_Desc_GRIN_utility_medium_arms_03_02_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête pour toute aventure, l’armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités pratiques. Chaque pièce présente un design anguleux et précis pour assurer une couverture optimale aux endroits les plus exposés. Une ceinture porte-outils dotée de pochettes astucieuses et un sac à dos renforcé offrent un espace de rangement conséquent. Le casque primé a été imité par d’autres fabricants, mais l’original reste inégalé grâce à ses matériaux de haute qualité et son système de filtration d’air de nouvelle génération qui garantit une respiration saine, que ce soit dans une mine profonde ou en atmosphères hostiles. L’édition Greycat arbore les couleurs et le logo de la société.
item_Desc_GRIN_utility_medium_arms_03_03_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête pour toutes les aventures, l'armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités pratiques. Chaque pièce se distingue par un design anguleux et précis, offrant une couverture optimale là où elle est le plus nécessaire. Une ceinture à outils dotée de poches astucieuses et un sac à dos renforcé offrent un espace de rangement conséquent. Le casque primé a été imité par d'autres fabricants, mais l'original reste au sommet grâce à ses matériaux de haute qualité et à son système de filtration d'air de nouvelle génération, garantissant une respiration saine, que ce soit dans les profondeurs d'une mine ou dans des atmosphères hostiles. L'édition Shubin a été spécialement conçue pour la compagnie.
item_Desc_GRIN_utility_medium_arms_03_04_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30 %\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26 400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête pour toute aventure, l'armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités pratiques. Chaque élément arbore un design angulaire et précis pour garantir une couverture optimale là où elle est la plus nécessaire. Une ceinture à outils avec poches astucieuses et un sac à dos renforcé offrent un vaste espace de rangement. Le casque primé a été imité par d'autres fabricants, mais l'original reste inégalé grâce à ses matériaux de haute qualité et à son système de filtration d'air de nouvelle génération qui assure une respiration saine aussi bien dans une galerie profonde que dans des atmosphères hostiles. L'édition Heatwave est principalement noire avec des touches rouges luminescentes.
item_Desc_GRIN_utility_medium_backpack_02_02_10=Type d’article : Sac à dos Moyen\nCapacité de charge : 127,5 K µSCU\nCompatibilité du sac à dos : Moyen & Lourd\n\nConçu pour les mineurs mais prêt pour n’importe quelle aventure, l’armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités pratiques. Chaque pièce présente un design anguleux et précis pour assurer une couverture optimale là où elle est le plus nécessaire. Une ceinture à outils pourvue de poches fonctionnelles et un sac à dos renforcé offrent un espace de rangement généreux. Le casque, primé à plusieurs reprises, a inspiré de nombreux imitateurs, mais l’original demeure inégalé grâce à ses matériaux de qualité supérieure et à son système de filtration d’air de nouvelle génération, garantissant une respiration saine dans les mines profondes comme dans les atmosphères hostiles. L’Édition microTech a été conçue spécifiquement pour l’entreprise.
