LocationRush_CFP_Salvage_Description_01=À la suite de l'attaque brutale sur Pyro et de nos efforts pour combattre le groupe de justiciers Frontier Fighters, nos réserves stratégiques à travers le système ont atteint un niveau historiquement bas.\nCitizens for Prosperity est déterminé à reconstituer ses stocks avant qu’une situation critique ne s’installe.\n\nÀ cette fin, nous espérons que vous pourrez réapprovisionner <EM4>~mission(Destination|Address)</EM4> avec des matériaux recyclés.\nCela nous aiderait grandement à reconstruire ce qui a été perdu lors des attaques.\n\nJe vous laisse choisir la meilleure façon d'acquérir ces ressources, mais vous devriez pouvoir trouver des épaves à récupérer en orbite autour de la plupart des planètes.\n\nVotre soutien à nos efforts est grandement apprécié.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
