Aciedo_RepUI_Description=Après la conclusion de la Première Guerre Tevarin, l'humanité était impatiente de recommencer à explorer les étoiles. Aciedo a débuté sa vie en tant que constructeur de vaisseaux, axé sur la création de vaisseaux d'exploration à longue portée. Bien qu'ils aient connu un succès modéré avec la conception initiale de leur vaisseau, ce sont les drones de communication inclus qui se sont démarqués par leur fiabilité et leur succès de transmission. Les capitaines de l'Empire nouvellement formé ont commencé à demander à Aciedo de leur vendre directement des drones. Au cours de la première année de commercialisation, les ventes ont grimpé en flèche et il n'a pas fallu longtemps avant qu'Aciedo décide d'arrêter complètement la fabrication de vaisseaux. Aujourd'hui, ils sont le plus grand fournisseur de services de communication de l'UEE, gérant plus de 70 % de toutes les communications, et exploitent des relais de communication, des réseaux de communication et des drones de communication à travers l'Empire.
