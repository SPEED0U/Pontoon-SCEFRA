LocationRush_HH_Mining_Description=Mettre une raclée à ces salauds de Frontier Fighters a sérieusement entamé nos provisions, et maintenant notre stock de ressources est pratiquement à sec.\n\nC’est pourquoi tu vas te charger d’un ravitaillement vers <EM4>~mission(Destination|Address)</EM4>.\n\nComment tu t’y prends, ça ne me regarde pas. Mine, vole, achète à un marchand – peu importe, tant que j’obtiens ce dont j’ai besoin.\nÇa vaudrait peut-être le coup de jeter un œil aux points de Lagrange et aux amas d’astéroïdes près de Bloom pour commencer.\n\nJe compte sur toi pour mener ça à bien.\n\nStow
