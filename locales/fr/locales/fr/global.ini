Cano1_Desc=Cette planète naine en rotation synchrone orbite rapidement autour de son étoile centrale.\n
Cano2=Carteyna
Cano2_Desc=Pendant des siècles, les géo-ingénieurs ont tenté de terraformer cette planète océanique, sans grand succès en raison de la difficulté à convertir son atmosphère relativement épaisse. Cependant, toutes les tentatives ont été interrompues lorsque des organismes microscopiques ont été découverts dans les profondeurs de l'eau, et Carteyna a été placée sous restrictions protectrices. Afin de protéger la forme de vie indigène en développement, les colonies planétaires sont strictement réglementées.
Cano3=Cano III
Cano3_Desc=Siège d'une petite station de recherche, qui étudie la terraformation des planètes enveloppées de brouillard de pollution.\n
Cano4=Cano IV
Cano4_Desc=Une énorme géante gazeuse composée de plusieurs bandes rouges et brunes. Les études indiquent que la planète est sujette à d'immenses tempêtes, certaines atteignant jusqu'à mille kilomètres de diamètre.
Cano_AsteroidBelt1=Ceinture Cano Alpha
Cano_AsteroidBelt1_Desc=Une ceinture d'astéroïdes qui a connu une activité minière significative à l'époque où les sociétés de terraformation étaient actives sur Carteyna.\n
Cano_Desc=Cano est un système solaire de l'UEE avec 4 planètes découvertes en 2463. La plus grande partie de la population est située dans la planète Carteyna (Cano II), un monde océanique que les géo-ingénieurs ont tenté de terraformer jusqu'à ce que la vie en développement soit découverte dans les profondeurs des océans. Depuis, des lois protectrices ont été mises en place et les habitants actuels sont contraints de vivre dans des habitats arcologiques situés sous la calotte glaciaire nord.
