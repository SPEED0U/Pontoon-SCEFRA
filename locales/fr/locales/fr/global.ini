dfm_ui_G-safe_Pad=La fonction G-safe est une fonction de sécurité qui vous empêche d'effectuer des manœuvres qui soumettraient votre corps à des forces g dangereuses en limitant le taux de virage de votre vaisseau à des vitesses élevées.\nAttention, l'utilisation de la post-combustion annulera la G-safe pour la durée de son activation.\nAvec la G-safe désactivée, vous pourrez effectuer des virages beaucoup plus serrés, mais ceux-ci exerceront davantage de contraintes sur votre corps et pourraient entraîner une perte de conscience.\nVous pouvez activer ou désactiver la G-safe en appuyant sur [~action(spaceship_movement|v_ifcs_toggle_gforce_safety)].
