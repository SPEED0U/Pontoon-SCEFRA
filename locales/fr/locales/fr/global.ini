Tutorial01_MissionDesc=Félicitations pour avoir fait vos premiers pas dans l'univers ! \n\nAu cours de ce tutoriel, vous apprendrez à vous déplacer à la fois à pied et dans l'espace. \n\nPremièrement, nous allons vous aider à vous familiariser avec quelques commandes de mouvement de base et l'utilisation de votre mobiGlas tout en étant encore à l'intérieur de votre "Hab" (ou habitation). \n\nSuivez les objectifs et les indices sur votre HUD (écran tête haute) pour progresser dans cette mission.
