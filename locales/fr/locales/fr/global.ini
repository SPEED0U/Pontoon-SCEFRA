item_Descksar_smg_energy_01_black01=Fabricant: Kastak Arms\nType d'élément: SMG\nClasse: Énergie (Laser)\n\nTaille de la batterie: 60\nCadence de tir: 800 tr/min\nPortée effective: 30 m\n\nLe SMG Custodian de Kastak Arms se concentre sur un sa cadence de tir élevée par rapport aux dégâts et sa précision en font un choix idéal pour balayer des environnements restreints et des combats rapprochés.
