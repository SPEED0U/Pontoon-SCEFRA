DXSH_MCCV_INDI_SM_BattleArena_Announcer_Arena_Doors_Close_01,P=Avec les portes en train de se fermer, ces combattants feraient mieux de sortir.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Arena_Doors_Close_02,P=Un combattant s'attarde dans la salle de préparation. Avec les porte qui se ferment, je me demande ce qu'il attend.
