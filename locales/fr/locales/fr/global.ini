DXSH_MCCV_INDI_SM_Outlaw_Multi_Kill_01,P=Cela nuira à leurs chances.
DXSH_MCCV_INDI_SM_Outlaw_Multi_Kill_02,P=C'est sympa quand ils se regroupent comme ça, non ?
DXSH_MCCV_INDI_SM_Outlaw_Multi_Kill_03,P=Il suffit de les tondre, n'est-ce pas.
