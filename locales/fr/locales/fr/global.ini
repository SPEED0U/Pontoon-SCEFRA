ui_pregame_stanton_desc=Bien que l'UEE soit toujours souveraine sur l'ensemble du système, les quatre planètes qui demeurent ici furent vendues par le gouvernement à quatre différentes mégacorporations : Hurston (Stanton I), Crusader (Stanton II), ArcCorp (Stanton III) et microTech. (Stanton IV). Ces mondes sont devenus les premières planètes privées de l’Empire. Développé rapidement, Stanton est devenu une puissance économique, un grand nombre d'entreprises et de fabricants affluant vers ce système axé sur le commerce. Bien entendu, une croissance aussi rapide n’est pas sans problèmes : la criminalité est devenue une préoccupation croissante à mesure que les gouvernements industriels et les forces de sécurité s’efforcent de faire respecter la loi et de maintenir la paix.
