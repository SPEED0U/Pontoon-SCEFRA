UEE_Invictus_Visit_Desc=Salutations Civils et Citoyens,\n\nL'Empire Uni de la Terre est fier de déclarer ouverte la cérémonie de l'Invictus 2955. À ses débuts en 2542, les Planètes Unies de la Terre envoyaient des vaisseau navals sur chacune des planètes colonisées afin d'y récupérer les nouveaux volontaires s'engageant dans l'armée.\n\nAujourd'hui, plus de quatre cents ans plus tard, l'Invictus perpétue cette fière tradition en rendant hommage à ceux d'entre nous qui se battent pour le bien d'autrui et protègent l'Empire, tout en présentant les dernières nouveautés de la flotte navale.\n\nLes festivités de cette année se déroulent sur <EM4>ArcCorp dans le système Stanton</EM4>. Vous pourrez y découvrir un grand hall où sont exposés certains des tout derniers vaisseaux, ainsi que le nouveau <EM4>Idris Experience Tour</EM4>, qui vous permettra de visiter un Idris en service actif, accessible au sommet de l'IO-North Tower.\n\nAcceptez ce contrat si vous souhaitez être guidé dans les festivités. En guise de remerciement spécial, et en partenariat avec la Guilde des mercenaires, les participants recevront ~mission(ScripAmount) jetons.\n\nMerci et passez un bon Invictus.
