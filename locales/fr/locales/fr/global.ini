DXSH_MCAV_Ad_ANVL_Hornet_Commercial,P=Le légendaire pilote de chasse Area Riley a dit un jour : "Donnez-moi un Hornet chargé à bloc et je ferai trembler les portes du Paradis".\n\nLes Hornets d'Anvil Aerospaces ont affronté des Vanduul, des Shion, des pirates et des criminels.\n\nLes Hornets d'Anvil Aerospaces ont enregistré plus de temps de combat et de morts sur plus de fronts que n'importe quel autre vaisseau dans l'histoire des combats spatiaux.\n\nTesté dans les conditions les plus difficiles, le Hornet a prouvé à maintes reprises sa capacité à résister aux dommages, tout en étant capable de les infliger. Avec tout ce qu'il subit au quotidien, ne pensez-vous pas que le nouveau Hornet peut supporter le vôtre ?\n\nLe nouveau Hornet F7C d'Anvil, voir votre revendeur agréé pour les options.
DXSH_MCAV_Ad_CNOU_Mustang_Commercial,P=Nous sommes attirés par ce qui nous est familier. C'est sûr, fiable.\n\nMais cela peut nous confiner à l'ordinaire alors qu'au fond de nous, nous aspirons à se démarquer et à devenir quelque chose de nouveau.\n\nNous avons commencé par une simple rencontre. Oser rêver. Oser défier les aspirations de ce qui nous a précédés. \n\nC'est uniquement lorsque nous risquons tout que nous pouvons découvrir quelque chose de vraiment spécial et redéfinir ce que signifie voler avec les étoiles. \n\nExplorer les limites les plus éloignées, courir à l'avant-garde, protéger ce que nous aimons. \n\nDites au revoir à ce qui vous est familier et accueillez le tout nouveau Mustang, où le risque et la récompense se confondent.
DXSH_MCAV_Ad_ORIG_M50_Commercial,P=L'espace. Les plus beaux vaisseaux dansent gracieusement à travers son étendue, les plus mauvais se traînent maladroitement à ses devants. Le nouveau M50 n'a pas le temps pour tout ça : il trace tout simplement son chemin. Le M50 de 2944 a été conçu dans un seul et unique but : créer le vaisseau qui remportera la prochaine Murray Cup.\n\nCe qui est surprenant, c'est qu'Origin est sur le point d'y parvenir.\n\nLes statistiques sont une orgie de chiffres hallucinants, mais tout se résume à deux choses : Moins de poids et plus de puissance. Vous remarquerez que le nez de l'appareil s'est enrichi de ce que je ne peux qualifier que de moustache, afin de stabiliser la poussée supplémentaire que crachent les moteurs Twin Hammer HM4point3 remaniés et modernisés. Et le raffinement ne s'arrête pas là.\n\nIls ont rétréci le fuselage avant, déplacé les ailes vers l'avant pour un meilleur équilibre, affiné les vitres du cockpit au maximum sans qu'elles ne se brisent sur votre visage.\n\nLe résultat : Une pure machine volante. Chaque mouvement sur le manche se traduit directement par une action franche sur l'accélérateur. Retrouvez les jours de gloire du pilotage.
