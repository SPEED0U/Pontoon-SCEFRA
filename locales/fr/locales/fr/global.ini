DXSH_MCCV_INDI_SM_Outlaw_Loadout_Selection_01,P=Armez-vous et prêts, les amis. Nous avons quelque chose à tuer.
DXSH_MCCV_INDI_SM_Outlaw_Loadout_Selection_02,P=Prenez ce que vous voulez, nous ferons le tri plus tard.
DXSH_MCCV_INDI_SM_Outlaw_Loadout_Selection_03,P=Il s'agit de marines de l'UEE, alors choisissez votre équipement avec soin.
DXSH_MCCV_INDI_SM_Outlaw_Lose_Player_01,P=Attendez. Ce fils de pute s'est écarté.
DXSH_MCCV_INDI_SM_Outlaw_Lose_Player_02,P=Attendez une seconde. J'ai perdu un membre de notre équipe.
DXSH_MCCV_INDI_SM_Outlaw_Match_End_Loss_01,P=Tu as de la chance qu'ils t'aient tué parce que je veux faire bien pire.
DXSH_MCCV_INDI_SM_Outlaw_Match_End_Loss_02,P=(hors micro) Je n'y retournerai pas ! (échange de coups de feu)
DXSH_MCCV_INDI_SM_Outlaw_Match_End_Loss_03,P=Allez, allez, partons, sortons d'ici.
DXSH_MCCV_INDI_SM_Outlaw_Match_End_Loss_04,P=Je nous ai piégé, j'ai fait un plan parfait, et il fallait juste y aller et tout gâcher, n'est-ce pas ?
DXSH_MCCV_INDI_SM_Outlaw_Match_End_Loss_05,P=Eh bien, nous avons été battus, mais là encore, ce sont des Marines et nous sommes, eh bien, nous sommes nous, donc ce n'est pas vraiment une grande surprise.
DXSH_MCCV_INDI_SM_Outlaw_Match_End_Win_01,P=Cela leur apprendra à essayer de nous réveiller.
DXSH_MCCV_INDI_SM_Outlaw_Match_End_Win_02,P=Scav les corps. Tu l'as mérité. Assurez-vous de les évacuer lorsque vous avez terminé.
DXSH_MCCV_INDI_SM_Outlaw_Match_End_Win_03,P=Bon travail, mes merveilleux salauds. Ces vomissements de l'UEE ne savaient pas ce qui leur arrivait.
DXSH_MCCV_INDI_SM_Outlaw_Match_End_Win_04,P=Et c'est pourquoi nous sommes toujours là. Qui boit ?
DXSH_MCCV_INDI_SM_Outlaw_Match_End_Win_05,P=Détruire ces Marines m'a semblé un milliard de fois mieux que ce que je pensais. Je dis que cela appelle à la célébration.
DXSH_MCCV_INDI_SM_Outlaw_Match_Start_01,P=Très bien tout le monde, finissons-en.
DXSH_MCCV_INDI_SM_Outlaw_Match_Start_02,P=Ghost-les.
