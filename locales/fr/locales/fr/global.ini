item_Desc_qrt_mantis_undersuit_01_01_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement. : -40 / 40 °C\n\nLe Sabine incarne l'apparence avancée et la performance attendues de Quirinus Tech. Cette combinaison de pointe intègre des microfibres solides mais flexibles avec des plaques placées stratégiquement pour fournir une protection tout en restant légère. Avec un design élégant, la combinaison Sabine vous garantira sécurité et style, quel que soit le chemin à venir.
