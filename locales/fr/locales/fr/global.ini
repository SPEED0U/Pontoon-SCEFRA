Tut03_Part02_Hint06_PowerOn=Pour allumer tous les systèmes du vaisseau, utilisez le bouton du cockpit "Allumage rapide" en laissant appuyé la touche [~action(player_choice|pc_interaction_mode)] pour passer en mode interaction, ou appuyez simplement sur [~action(vehicle_general|v_flightready)].
