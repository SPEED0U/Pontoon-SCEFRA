Tut03_Part02_Hint14_MouseLook=En fonction du hangar, les portes peuvent être au-dessus ou à l'avant. Pour regarder autour de vous en étant assis, maintenez [~action(spaceship_view|v_view_freelook_mode)].\nAttendez que les portes du hangar s'ouvrent complètement avant de décoller.
