Tut03_Part02_Hint04_BoardShip=Approchez-vous du vaisseau et utilisez la touche [~action(player_choice|pc_interaction_mode)] sur la commande d'entrée pour abaisser la rampe. \nN'oubliez pas de fermer la rampe derrière vous.
