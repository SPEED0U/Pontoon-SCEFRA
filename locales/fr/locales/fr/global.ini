item_Desc_ccc_medium_armor_legs_01_01_talon=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 4,5K µSCU\nTempérature de fonctionnement : -61 / 91 °C\n\nHonorez et incarnez l'esthétique Tevarin avec l'armure Aves Talon ; fabriquée avec des plaques blanches, bleues, magenta, grises et noires pour évoquer parfaitement le langage des formes imprégné dans leurs vaisseaux emblématiques. Cette armure moyenne de CC's Conversions est à la fois sensationnelle et pratique, offrant une protection solide sans sacrifier votre mobilité. Lorsqu'elle est associée au casque Aves Talon, la combinaison offre un look frappant et inoubliable.
item_Desc_ccc_scarecrow_helmet_01_01_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nEffrayez vos amis avec un casque inspiré par l'apparence terrifiante adoptée par le célèbre tueur en série Neville Lott. Le film classique de slasher 'The Hill Horror' a contribué à faire de ce look un incontournable lors des festivals du Jour de la Vara, et cette reproduction de haute qualité reproduit l'apparence emblématique du film jusque dans la moindre couture maléfique. Le casque Hill Horror est fabriqué avec un véritable sac de jute scellé avec une finition spéciale qui peut résister à une grande variété de conditions environnementales, et recouvre un casque confortable de classe spatiale. Devenez un cauchemar ambulant et célébrez le Jour de la Vara avec style sinistre grâce à ce casque.
item_Desc_ccc_scarecrow_helmet_01_01_12=Type d'article : Casque de vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nHantez vos amis avec cette réplique personnalisée et de haute qualité du casque terrifiant du populaire film slasher 'The Hill Horror Reborn.' Inspiré par l'apparence terrifiante du célèbre tueur en série Neville Lott, ce casque de collection, sûr pour l'espace, reproduit le look du tueur dans le deuxième film de la série avec un sac de toile noir et des lumières vert néon. Maintenant, vous pouvez célébrer le Jour de la Vara avec un style sinistre, tout en vous distinguant des autres menaces.
item_Desc_ccc_vanduul_helmet_01_01_01=Type d'article : Casque de vol\nRéduction de dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nAvec le casque Snarling Vanduul, CC's Conversions a développé un caoutchouc de silicone vulcanisé spécial de l'ère spatiale pour reproduire tout, du sourire menaçant du Vanduul aux crêtes à l'arrière de sa tête. Moulé sur un casque de vol léger, ce visage de Vanduul est portable à la fois dans et hors atmosphère, vous permettant d'être l'envahisseur spatial ultime où que vous célébriez le Jour de la Vara.
item_Desc_ccc_viral_helmet_01_01_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\n\nInfectez vos amis avec votre esprit du Jour de la Vara en portant ce casque inspiré du célèbre film Lost Plague. Le casque reproduit parfaitement la mort horrible de la xénoarchéologue Diane Wu, première victime de l'ancien virus alien qu'elle libère par inadvertance sur une galaxie sans méfiance. Les Conversions de CC ont utilisé un caoutchouc propriétaire, léger mais robuste, pour reproduire avec précision les épines caractéristiques de la peste mortelle afin que vous puissiez en profiter pendant des heures sans fatiguer votre cou.
item_Desc_ccc_viral_helmet_01_02_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\n\nInfectez vos amis avec votre esprit de la Journée de la Vara lorsque vous portez ce casque inspiré par le vid à succès Lost Plague. Le casque réplique parfaitement la mort horrifique de la xénoarchéologue Diane Wu, première victime de l'ancien virus alien qu'elle libère involontairement sur une galaxie sans méfiance. Les Conversions de CC ont utilisé un caoutchouc propriétaire léger mais robuste pour reproduire avec précision les épines caractéristiques de la peste mortelle afin que vous puissiez profiter de plusieurs heures de port sans fatiguer votre cou.
