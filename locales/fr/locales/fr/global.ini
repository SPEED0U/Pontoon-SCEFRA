planetcollect_illegalwaste_desc_0001=J'ai besoin que tu récupères un colis et t'en débarrasses. ~mission(Timed)\n\nPeu importe où tu le prends, tant que c'est hors-monde et que personne ne le trouve jamais. ~mission(Stops)
planetcollect_illegalwaste_desc_0002=Je ne sais pas ce qui s'est passé, et je m'en fiche vraiment, mais quelqu'un a fait un sacré gâchis et nous cherchons une personne discrète pour faire disparaître le problème en se débarrassant d'un colis. \n\nAssez simple, vraiment. Ce n'est pas comme si je te demandais de ~mission(FakeOut). ~mission(Stops)~mission(Timed)
planetcollect_illegalwaste_desc_0003=Je viens de recevoir un message urgent de certaines personnes avec lesquelles je travaillais autrefois. Ils ne disent pas grand-chose, mais on dirait qu'ils ont eu un 'accident' assez sérieux. Ils veulent que quelqu'un se charge de larguer un colis hors-monde. \n\n~mission(Stops)Je planifierais de faire laver la cale de cargaison de ton vaisseau une fois que c'est fait. ~mission(Timed)
planetcollect_illegalwaste_desc_0004=J'ai reçu une demande pour un nettoyeur. Il y a un colis emballé et prêt à être traîné hors-monde, il suffit d'un vaisseau pour l'emmener quelque part où la sécurité ne pensera pas à chercher. \n\n~mission(Stops)Et ne pense même pas à l'ouvrir. Tout ce qui est dedans vaut mieux rester scellé. ~mission(Timed)
planetcollect_illegalwaste_desc_0005=La meilleure partie de notre métier ? On ne sait jamais ce qu'on va faire d'un jour à l'autre. \n\nPrends aujourd'hui par exemple. Aujourd'hui, tu vas faire disparaître un colis hors-monde. ~mission(Stops)~mission(Timed)\n\nPas mal, non ? Qui sait ce que tu feras demain, n'est-ce pas ?
