DXSH_MCCV_INDI_SM_Sataball_Cara_Intro_Match_1,P=Voici Cara Vaughn et Max Seligmann qui viennent vers vous depuis l'Astro Arena où nous avons une sacrée partie de Sataball qui se prépare. Angeli Eros contre le Jata ZGCC. Les dirigeants disent que ça va être serré. Je dis que cela dépendra de qui en veut le plus.
DXSH_MCCV_INDI_SM_Sataball_Cara_Intro_Match_2,P=Bienvenue à l'Astro Arena, domicile de huit championnats SataBall consécutifs et toile de fond du match passionnant d'aujourd'hui entre Jata ZGCC et les Angeli Aeros. Je suis Cara Vaughn ici avec Max Seligmann pour vous donner tout le jeu par jeu et coup par coup du match d'aujourd'hui.
DXSH_MCCV_INDI_SM_Sataball_Cara_Intro_Match_3,P=Eh bien, vous êtes à l'écoute du bon match, alors qu'Angeli Eros et Jata ZGCC s'affrontent dans ce qui sera certainement un sacré match de Sataball. Je m'appelle Cara Vaughn, au-dessus de l'Astro Arena. Je suis accompagné de Max Seligmann et nous sommes à quelques instants du début de l'action d'aujourd'hui.
DXSH_MCCV_INDI_SM_Sataball_Cara_Intro_Match_4,P=Merci de nous rejoindre ici à Astro Arena. À ma droite se trouve l'extraordinaire présentateur Max Seligmann et je m'appelle Cara Vaughn. Je viens d'apprendre que les équipes sont en place, ce qui signifie que dans quelques instants les Angeli Eros et le Jata ZGCC s'affronteront pour ce qui pourrait s'avérer être l'un des matchs de Sataball les plus excitants de cette saison.
DXSH_MCCV_INDI_SM_Sataball_Cara_Intro_Match_5,P=Il est à nouveau temps pour un autre match fantastique de Sataball entre le Jata ZGCC et l'Angeli Aeros. Cela pourrait vraiment être le jeu de n’importe qui aujourd’hui ici dans la seule et unique Astro Arena.
DXSH_MCCV_INDI_SM_Sataball_Cara_Jata_Zgcc_Wins_Round_1,P=Malgré quelques mouvements impressionnants de l'Aeros, Jata ZGCC remporte la manche.
DXSH_MCCV_INDI_SM_Sataball_Cara_Jata_Zgcc_Wins_Round_2,P=Une solide victoire ce tour-là pour Jata, voyons s'ils peuvent maintenir leur élan alors qu'ils se dirigent vers le suivant.
DXSH_MCCV_INDI_SM_Sataball_Cara_Jata_Zgcc_Wins_Round_3,P=Avec la victoire de Jata ce tour, ce match est à un point d'être décidé.
DXSH_MCCV_INDI_SM_Sataball_Cara_Jata_Zgcc_Wins_Round_4,P=Jata a réussi à vaincre l'Eros ce tour.
DXSH_MCCV_INDI_SM_Sataball_Cara_Jata_Zgcc_Wins_Round_5,P=Une victoire décisive pour Jata ce tour-là car ils montrent ce que les compétences et le travail acharné peuvent accomplir dans l'arène de combat.
DXSH_MCCV_INDI_SM_Sataball_Cara_Loadout_Selection_1,P=Quand il s'agit de choisir un équipement, pour moi, cela se résume toujours à deux choses: améliorer vos points forts ou compenser vos faiblesses.
DXSH_MCCV_INDI_SM_Sataball_Cara_Long_Pass_1,P=Distance et précision. Une combinaison dangereuse chez un passeur.
DXSH_MCCV_INDI_SM_Sataball_Cara_Long_Pass_2,P=Beaucoup d'équipes essaient de garder leur jeu de passes court, je crois fermement qu'il faut étendre votre bureau et opter pour ces longues passes.
DXSH_MCCV_INDI_SM_Sataball_Cara_Long_Pass_3,P=Un long lancer risqué qui rapporte.
DXSH_MCCV_INDI_SM_Sataball_Cara_Long_Pass_4,P=Grand effort pour déplacer cette balle aussi loin que possible sur le terrain.
DXSH_MCCV_INDI_SM_Sataball_Cara_Long_Pass_5,P=J'ai pleinement profité du zéro g pour lancer la balle à travers l'arène.
DXSH_MCCV_INDI_SM_Sataball_Cara_Match_End_Angeli_Aeros_Win_1,P=Nous arrivons donc à la fin et les Angeli Eros sont sortis victorieux. J'aimerais remercier nos sponsors et vous, nos merveilleux téléspectateurs, qui nous ont rejoint.
DXSH_MCCV_INDI_SM_Sataball_Cara_Match_End_Angeli_Aeros_Win_2,P=Alors que les Eros revendiquent la victoire, notre séjour à l'Astro Arena touche à sa fin. Merci et à la prochaine fois.
DXSH_MCCV_INDI_SM_Sataball_Cara_Match_End_Angeli_Aeros_Win_3,P=Malgré un combat acharné de Jata, les Eros remportent le match, marquant une fin fantastique à un match tout simplement fantastique. Assurez-vous de me rejoindre la prochaine fois à Astro Arena.
DXSH_MCCV_INDI_SM_Sataball_Cara_Match_End_Angeli_Aeros_Win_4,P=C'est ce que j'appelle Sataball ! Bravo aux Angeli Eros pour une victoire bien méritée.
DXSH_MCCV_INDI_SM_Sataball_Cara_Match_End_Angeli_Aeros_Win_5,P=Une victoire incroyable ici aujourd'hui pour les Eros à l'Astro Arena. J'espère que vous nous rejoindrez tous bientôt.
DXSH_MCCV_INDI_SM_Sataball_Cara_Match_End_Jata_Zgcc_Win_1,P=Nous arrivons donc à la fin et Jata est sorti victorieux. J'aimerais remercier nos sponsors et vous, nos merveilleux téléspectateurs, qui nous ont rejoint.
DXSH_MCCV_INDI_SM_Sataball_Cara_Match_End_Jata_Zgcc_Win_2,P=Alors que le Jata Club revendique la victoire, notre séjour à l'Astro Arena touche à sa fin. Merci et à la prochaine fois.
DXSH_MCCV_INDI_SM_Sataball_Cara_Match_End_Jata_Zgcc_Win_3,P=Une victoire passionnante de l'équipe bleue marque la fin fantastique d'un match tout simplement fantastique. Assurez-vous de me rejoindre la prochaine fois à Astro Arena.
