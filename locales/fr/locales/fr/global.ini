ea_ui_modedesc_PirateSwarm=Survivez aux assauts du tristement célèbre gang des NovaRider avec de certains de ses membres les plus notoires. Vos vaisseaux sont limités, donc faites attention à votre survie !
ea_ui_modedesc_SquadronBattle=Combattez en équipes pour marquer plus de points ou dépasser la limite de score pour gagner face à l'équipe adverse !
ea_ui_modedesc_TeamElimination=Combattez pour votre vie dans cette bataille en équipe, où chaque élimination rapporte des points à votre groupe pour la victoire !
ea_ui_modedesc_TonkRoyale_FFA=Utilisez votre gros canon dans ce mode Tank Royal, où chaque élimination vous rapproche de la victoire !
ea_ui_modedesc_VanduulSwarm=Repoussez des assauts écrasants de vaisseaux Vanduuls. Les vaisseaux de l'UEE sont en nombre limité, donc des pertes excessives entraîneront la défaite.
