item_Desc2ghz_microwave_energy=Les munitions à cœur d'uranium stabilisent l'uranium pour une utilisation d'armes portables en petites doses. Chaque 'chargeur' contient une charge d'énergie fixe avec l'uranium et peut être éliminé ou stocké en toute sécurité après utilisation. Lorsqu'il est utilisé, il contrôle une quantité intense d'énergie radioactive provenant de quelque méthode que ce soit pour éliminer la radiation. La radiation condensée est suffisamment puissante pour traverser la plupart des types d'armures sauf les armures lourdes/TITAN.
