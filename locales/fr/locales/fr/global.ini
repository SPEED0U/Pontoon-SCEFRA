item_Desckegr_fire_extinguisher_01=Type d'article : Extincteur\nFabricant : KE Group\nClasse : Gadget\n\nTaille du chargeur : Bidon à gaz\nCadence de tir : Constante\nPortée effective : 3-4 m\n\nL'extincteur APX du Groupe KE a été évalué comme un équipement de sécurité de qualité grand public de premier ordre depuis plus d'une décennie, ce qui en fait la norme de l'industrie en matière de prévention des incendies. Rempli d'un composé de refroidissement gazeux breveté, l'extincteur peut rapidement étouffer tout incendie en vue. L'écran numérique de l'appareil vous permet de surveiller la température locale pour vous aider à contenir et à éliminer les risques d'incendie.
item_Desckegr_fire_extinguisher_01_mag=Type d'article : Recharge d'extincteur\n\nCette cartouche recharge l'extincteur APX avec un réservoir plein du composé de refroidissement breveté par le Groupe KE.
item_Descklwe_lmg_energy_01=Fabricant: Klaus & Werner\nType d'article: LMG\nClasse: Énergie (Laser)\n\nTaille de la batterie: 100\nCadence de tir: 400 tr/min\nPortée effective: 40 m\n\nAccessoires: Optique (S2), Canon (S2), Underbarrel (S3)\n\nKlaus & Werner a créé une arme emblématique avec le LMG laser Demeco éprouvé. Largement utilisé dans les engagements militaires, ce favori de l'infanterie à courte et moyenne portée a été construit avec une stabilité et une précision à l'avant-garde.
item_Descklwe_pistol_energy_01=Fabricant: Klaus & Werner\nType d'article: Pistolet\nClasse: Énergie (Laser)\n\nTaille de la batterie: 30\nCadence de tir: 300 tr/min\nPortée effective: 30 m\n\nAccessoires: Optique (S1), Canon (S1), Underbarrel (S1)\n\nUn laser portatif rendu célèbre comme l'arme de poing de Kyle Fenris dans la série vidéo à succès The Frontier, le Klaus & Werner Model II Arclight est devenu extrêmement populaire sur le marché civil. Malgré son attrait médiatique, le Modèle II offre une cadence de tir plus élevée que n'importe lequel de ses homologues balistiques. Même si cela peut diminuer la puissance d'arrêt de l'arme, sa cellule de puissance offre suffisamment de tirs pour terminer le travail.
