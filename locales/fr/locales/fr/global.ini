DXSH_MCCV_INDI_SM_Outlaw_Kill_Assist_02,P=Les toucher c'est pas la même que les finir, mais pour moi, c'est du pareil au même.
DXSH_MCCV_INDI_SM_Outlaw_Kill_Assist_03,P=Vous n'avez pas l'air de pouvoir faire le travail vous-même.
