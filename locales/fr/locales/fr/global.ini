Vaughn_RepUI_Description=En proie à des enquêtes des autorités concernant de multiples assassinats, l'identité de l'individu ou du groupe mystérieux connu sous le nom de Vaughn demeure inconnue. Vaughn maintient une séparation stricte entre ses clients et ses contractants, ne communiquant qu'avec eux via Spectrum, ce qui rend extrêmement difficile pour les forces de l'ordre de découvrir qui se cache derrière ce service de courtage.
