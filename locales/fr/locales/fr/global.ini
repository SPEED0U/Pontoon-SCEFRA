Headhunters_RetrieveCargo_AsteroidBase_XT_H_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nLa XenoThreat a mis hors service l’un de nos vaisseaux et l’a remorqué jusqu’à ~mission(Location|Address). Le ~mission(Ship) transportait des marchandises que le Juge local exige que nous récupérions. Une belle somme de crédits est à la clé pour cette mission.\n\nSi vous avez les compétences nécessaires pour affronter ces fanatiques, voici ce qu’il faut savoir : on sait qu’ils ont remorqué le vaisseau jusqu’à leur base, mais on ignore où se trouve la cargaison. Elle pourrait toujours être sur notre vaisseau ou sécurisée à l’intérieur de la base. Vous devrez la localiser et l’extraire. Une fois récupérée, livrez-la à ~mission(Destination|Address).\n\nOn compte sur vous pour régler ça rapidement et efficacement.\n\nStow\n\n[ VAISSEAU À DÉCHARGER ]\n› ~mission(Ship)\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address)
Headhunters_RetrieveCargo_CrimBase_E_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nJe viens de recevoir une communication paniquée d’un ~mission(Ship) qui s’est interrompue de façon brutale. Apparemment, ils ont réussi à se faire piéger, malgré mes instructions claires : la seule chose qu’ils avaient à faire était d’amener ces marchandises à ~mission(Destination|Address). Bref, ils ont échoué. \n\nLes traqueurs intégrés dans la cargaison montrent qu’elle se trouve désormais à ~mission(Location|Address). Il est temps d’envoyer quelqu’un pour récupérer nos marchandises et rappeler à ceux qui les ont prises que ce n’était pas une bonne idée.\n\nAlors, tu veux livrer ce message et ramener les marchandises ?\n\nStow  \n\n[ VAISSEAU À DÉCHARGER ]\n› ~mission(Ship)\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
Headhunters_RetrieveCargo_CrimBase_H_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nOn a besoin de quelqu’un pour prendre d’assaut une base à ~mission(Location|Address). On ne sait pas exactement qui s’est barricadé là-bas, mais ces types ont attaqué l’un de nos vaisseaux et se sont emparés de la drogue qu’il transportait. J’ai besoin que cette cargaison revienne, et vite. C’est du matériel puissant qui vaut une sacrée prime.\n\nIls ne vont sûrement pas vous la rendre gentiment, alors préparez-vous à la récupérer par la force. Une fois que vous avez les marchandises, livrez-les à ~mission(Destination|Address). Et un dernier conseil : ne perdez pas votre temps à rêver à ce que vous pourriez faire avec ces trucs. Vous ne voulez pas que je doive m’occuper de vous.\n\nStow\n\n[ VAISSEAU À DÉCHARGER ]\n› ~mission(Ship)\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
Headhunters_RetrieveCargo_CrimBase_XT_VH_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nUn informateur vient de nous rapporter une info intéressante : la XenoThreat est sur le point de mener une grosse opération de réapprovisionnement en munitions pour leurs forces. Toute la cargaison a été acheminée à ~mission(Location|Address) pour l’occasion. C’est le moment parfait pour frapper.\n\nIntéressé par l’idée de nettoyer un tas de Xenos et de voler leurs munitions ? Si oui, prépare-toi, puis élimine tout ce qui se trouve dans cette base. Une fois le travail terminé, récupère toutes les munitions et apporte-les à ~mission(Destination|Address). Tu seras bien payé, et je suis sûr qu’on trouvera de quoi s’amuser avec tout cet arsenal.\n\nStow  \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
Headhunters_RetrieveCargo_Intro_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nLes Headhunters recherchent des collaborateurs motivés et compétents en qui ils peuvent avoir confiance pour mener à bien une large gamme de missions soutenant nos opérations. Si vous pensez avoir ce qu’il faut, j’ai une mission ici qui mettra vos compétences à rude épreuve.\n\nUn ~mission(ship) transportant du fret pour nous est actuellement attaquée à ~mission(Location|Address). Je doute que cela se termine bien pour notre vaisseau, mais cette cargaison est trop importante pour tomber entre les mains de quelqu’un d’autre. Vous devez vous rendre sur place, neutraliser les attaquants avant qu’ils ne s’échappent, récupérer notre cargaison et la rapporter à ~mission(Destination|Address).\n\nSi vous êtes capable de gérer cette mission, d’autres opportunités de travail s’offriront à vous.\n\nStow  \n\n[ VAISSEAU À DÉCHARGER ]\n› ~mission(Ship)\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
Headhunters_RetrieveCargo_Lagrange_E_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nUn salaud a attaqué l’un de nos vaisseaux transportant des produits de première qualité. Notre équipage sur place est hors service, donc on a besoin de quelqu’un pour intervenir rapidement, récupérer la cargaison, et s’assurer que ces abrutis ne s’enfuient pas avec.\n\nL’attaque semble s’être produite à ~mission(Location|Address). Rendez-vous sur place, éliminez les attaquants avant qu’ils ne prennent la fuite, récupérez les marchandises sur ~mission(ship) et livrez-les à ~mission(Destination|Address). Et une dernière chose : ne faites pas l’idiot en consommant ce stock, sauf si vous voulez que j’envoie quelqu’un à vos trousses ensuite.\n\nStow  \n\n[ VAISSEAU À DÉCHARGER ]\n› ~mission(Ship)\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
Headhunters_RetrieveCargo_Lagrange_E_desc_002=[ RÉCUPÉRATION DE CARGO ]\n\nJe viens de perdre le contact avec un ~mission(Ship) lors d’une mission cruciale. Juste avant de devenir silencieux, l’équipage était certain d’être suivi, alors je parie qu’ils sont en train de se faire attaquer.\n\nJe cherche quelqu’un pour se rendre à ~mission(Location|Address), retrouver le vaisseau et récupérer la cargaison. Si j’ai raison, il y aura sans doute quelques invités indésirables dans le secteur à neutraliser. Une fois les marchandises sécurisées, transportez-les à ~mission(Destination|Address).\n\nPrêt à briser quelques crânes et à transporter du fret ? Ça semble assez simple, non ?\n\nStow  \n\n[ VAISSEAU À DÉCHARGER ]\n› ~mission(Ship)\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
Headhunters_RetrieveCargo_Multi_Cluster_H_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nDe temps en temps, nous organisons un transport pour récupérer le butin collecté par nos équipages. Apparemment, quelqu’un a eu vent du dernier, car nous venons de perdre le contact avec l’ensemble du groupe autour de ~mission(Location|Address). Je doute fortement qu’il s’agisse d’un accident.\n\nIl faut quelqu’un sur place immédiatement pour retrouver le convoi et confirmer ce qui s’est passé. Es-tu disponible ? \n\nJe ne connais pas encore les détails, mais je m’attendrais à croiser quelques types peu commodes en train de dépouiller la cargaison. Fais ce qu’il faut pour sécuriser la zone, récupère les marchandises et livre-les à ~mission(Destination|Address). Fais-nous ce service, et on s’assurera que ça en vaille largement la peine pour toi.\n\nStow  \n\n[ VAISSEAU À DÉCHARGER ]\n› ~mission(Ship)\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
Headhunters_RetrieveCargo_Multi_CrimBase_H_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nBesoin de quelqu’un pour nettoyer ce foutoir. Un convoi Headhunters a vu trop grand et a poursuivi un vaisseau en détresse, pour finalement tomber dans un piège. Je n’arrive pas à croire qu’ils soient tombés dans ce plus vieux piège au monde, surtout qu’ils transportaient une cargaison très précieuse. Quoi qu’il en soit, ils ont payé cher pour cette décision stupide. \n\nUn de nos vaisseaux dans la région a répondu à leur appel de détresse, mais n’a trouvé que de la ferraille à la place du convoi. Ils ont discrètement suivi les attaquants jusqu’à leur base et les ont vus décharger notre cargaison. Maintenant que nous savons où ils se cachent, il est temps de les frapper et de reprendre ce qui nous appartient. Ça te tente ?\n\nSi oui, prépare-toi et rends-toi à ~mission(Location|Address). Occupe-toi de ces salauds, récupère notre cargaison, et livre-la à ~mission(Destination|Address). Cela rappellera à tout le monde ce qui arrive quand on joue avec les Headhunters.\n\nStow  \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
Headhunters_RetrieveCargo_Multi_CrimBase_H_desc_002=[ RÉCUPÉRATION DE CARGO ]\n\nJ’ai des soupçons qu’une personne associée à l’un de nos fabricants de drogues est un mouchard. Notre dernier convoi chargé de collecter nos produits sur les sites de production a été attaqué juste après sa dernière escale. Mes doutes étaient fondés, alors j’avais placé des traceurs dans certaines caisses. D’après les signaux, celui qui a pris notre marchandise l’a emmenée à ~mission(Location|Address). \n\nComme je ne sais pas qui est derrière cette trahison, je préfère confier cette mission à quelqu’un en dehors du gang. C’est un travail simple de force brute : attaquez la base où les caisses sont cachées, récupérez-les, puis livrez-les à ~mission(Destination|Address). Intéressé ?\n\nStow  \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
Headhunters_RetrieveCargo_Multi_CrimBase_XT_VH_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nNous avons reçu des rapports indiquant une forte augmentation des forces de la XenoThreat à ~mission(Location|Address). Nous avons déjà remarqué ce schéma : cela semble toujours précéder le déploiement d’un convoi de ravitaillement en munitions. Ce qui nous a fait penser qu’on pourrait faire un bien meilleur usage de ces munitions qu’eux. Alors, allons les récupérer.\n\nJe ne vais pas vous mentir, ce ne sera pas une mission facile. Nos derniers scans confirment une forte présence XenoThreat sur place. Pensez-vous avoir ce qu’il faut pour éliminer cette force, récupérer toutes ces munitions, et les livrer à ~mission(Destination|Address) ?\n\nStow  \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
Headhunters_RetrieveCargo_Multi_Lagrange_M_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nDes idiots ont attaqué un de nos convois de ravitaillement à ~mission(Location|Address). D’après mes dernières infos, ils sont encore sur place en train de fouiller les débris. On ne peut pas les laisser s’en tirer avec tout ce cargo, sinon ça risque de mettre pas mal de monde en rogne ici.\n\nJ’ai besoin de quelqu’un pour se rendre sur place immédiatement, éliminer ces types avant qu’ils ne prennent la fuite, récupérer tout le cargo, et le transporter à ~mission(Destination|Address). Ça t’intéresse ?\n\nStow  \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
Headhunters_RetrieveCargo_OccuCave_M_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nQuelques membres d’équipage, dont les noms ne méritent même pas d’être mentionnés, ont volé un tas de nos fournitures avant de les cacher à ~mission(Location|Address). Comme si on n’était pas capables de les retrouver. Maintenant qu’on sait où ils ont planqué notre cargaison, il est temps de leur faire payer.\n\nIntéressé par le pillage de cette planque et par la récupération de notre marchandise ? Faites ce que vous voulez à ceux qui s’y trouvent, mais évitez d’endommager nos biens. Une fois récupérés, apportez tout à ~mission(Destination|Address). Ça a l’air plutôt amusant. Cela me fait presque regretter mes jours où je mettais mes compétences au service du gang.\n\nStow  \n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
Headhunters_RetrieveCargo_RegionLink_E_desc_001=[ RÉCUPÉRATION DE CARGO ]\n\nAucune idée de ce qui s’est passé, mais un vaisseau transportant des fournitures importantes a disparu près de ~mission(Location|Address). Notre équipage à ~mission(Destination|Address) a vraiment besoin de cette cargaison pour une opération à venir. Tu peux aller retrouver ce vaisseau et terminer la livraison ?\n\nHonnêtement, je parie qu’ils se sont fait descendre. Peut-être que c’est juste moi qui suis parano, mais je préfère être un pessimiste armé qu’un optimiste sans ressources.\n\nStow  \n\n[ VAISSEAU À DÉCHARGER ]\n› ~mission(Ship)\n\n[ COLLECTE ]\n› ~mission(Location|Address)\n\n[ LIVRAISON ]\n› ~mission(Destination|Address) 
Headhunters_Salvage_CoverUp_M_desc_001=Type de mission : Recyclage / Combat spatial\nVaisseau à récupérer : Plusieurs\nLocalisation : ~mission(Location|Address) \n\nUn équipage Headhunters a attiré un convoi de fret CFP dans un piège et a détruit tous leurs vaisseaux. Cela a tellement bien fonctionné qu'ils veulent retenter le piège et essayer à nouveau. Mais pour que cela fonctionne, nous devons dégager le champ de débris rapidement. \n\nSi cette affaire arrive aux oreilles des CFP, ils dérouteront leurs convois pour éviter la zone autour de ~mission(Location|Address) et pourraient même envoyer leurs propres équipes pour récupérer le site. Il devrait y avoir là de bonnes opportunités de récupération, de composants et de cargo à revendiquer. Envoyez moi les quelques crédits et je vous enverrai les coordonnées exactes.\n\nStows
Headhunters_Salvage_CoverUp_XT_VH_desc_001=Type de mission : Recyclage / Combat spatial\nVaisseau à récupérer : ~mission(ship)\nLocalisation : ~mission(Location|Address) \n\nUne de nos équipes a éliminé un ~mission(Ship) XenoThreat près de ~mission(Location|Address). Nous ne voulons pas que la nouvelle de cette attaque parvienne à ces salauds. Qui sait ce qu'ils feront en représailles ? \n\nDe plus, nous ne voulons pas donner aux Xenos l'occasion de récupérer leur vaisseau, donc nous cherchons à vendre l'emplacement précis à quelqu'un qui peut se rendre rapidement sur place, le dépouiller et ne laisser aucune trace de ce qui s'est passé. Cela vaut votre peine si vous vous dépêchez.\n\nStows
Headhunters_Salvage_CoverUp_XT_VH_title_001=Récupération rapide : ~mission(Ship)
Headhunters_Salvage_DefendShip_XT_VH_desc_001=Type de mission : Recyclage / Défense de vaisseau\nVaisseau à récupérer : Plusieurs\nLocalisation : ~mission(Location|Address) \n\nTu ferais bien de lire ceci attentivement. J'ai un contrat à haut risque et haute récompense que seuls les plus capables et impitoyables d'entre vous peuvent gérer. \n\nLes vaisseaux  XenoThreat grouillent autour de l'un des convois d'approvisionnement près de ~mission(Location|Address). Nous cherchons quelqu'un de capable d'aller faire exploser puis de nettoyer tout ça. \n\nJe ne vais pas te mentir, ça ne va pas être facile, mais si tu y arrives, tu gagneras une tonne de crédits. Le truc, c'est qu'on a besoin de savoir que tu es sérieux à propos de ce boulot, donc nous faisons les choses un peu différemment. Je vais te faire payer une petite somme d'avance et ensuite te donner l'endroit où tout cela se passe. \n\nTu t'y rends, tu aides à éliminer les forces de XenoThreat, et ensuite tu auras tout le champ de carcasses pour toi. Mieux vaut te lancer maintenant. Pas sûr de combien de temps nos forces peuvent survivre sans ton aide, et il y a toujours une chance que ces foutus Xenos envoient d'autres renforts.\n\nStows
Headhunters_Salvage_E_desc_001=Type de mission : Recyclage\nVaisseau à récupérer : ~mission(Ship)\nLocalisation : ~mission(Location|Address) \n\nUn équipage de Headhunter a détruit un ~mission(Ship) près de ~mission(Location|Address). Heureusement pour vous, le vaisseau est dans un état suffisamment décent pour être récupéré. \n\nNous vendons l'emplacement à quiconque le souhaite. Envoyez-nous vos crédits et nous vous transférerons les coordonnées. Plus vite vous déciderez, plus vite vous pourrez commencer à le démonter avant que quelqu'un d'autre ne le trouve.\n\nStows
Headhunters_Salvage_E_title_001=~mission(Ship) à désosser
Headhunters_Salvage_FPS_desc_001=Type de mission : Recyclage FPS\nLocalisation : ~mission(Location|Address) \n\nJ'ai la position de quelques panneaux à recycler à te vendre proche de ~mission(Location|Address). Source rapide de RMC si tu as besoin de faire le plein.\n\nStows
Headhunters_Salvage_KillShip_H_desc_001=Type de mission : Combat spatial / Recyclage\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nUn groupe de vaisseaux terrorise les forces des Headhunters autour de ~mission(Location|Address). Il y a des craintes qu'un membre du gang leur transmette des informations, donc je veux engager quelqu'un de l'extérieur de nos rangs pour les éliminer. Il faut  garder tout ça secret en le structurant comme un contrat de récupération. Voici comment ça va marcher.\n\nJ'ai un éclaireur de confiance qui garde un œil sur les vaisseaux. Envoyez-nous une petite prime pour la découverte de récupération et je vous dirai exactement où se trouvent ces salauds. Vous vous y rendez, leur infligez la justice qu'ils méritent, et ensuite, boom, il y a un champ de récupération de biens précieux à décortiquer comme paiement.\n\nÇa me semble être une situation gagnant-gagnant. Vous êtes intéressé ?  \n\nStows
Headhunters_Salvage_KillShip_M_desc_001=Type de mission : Combat spatial / Recyclage\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nUn vaisseau a été repéré en train de traquer les vaisseaux Headhunters autour de ~mission(Location|Address). Nous devons éliminer cette menace immédiatement. Heureusement, nous venons de pirater le navcomp du vaisseau et suivons chacun de ses mouvements. Voici ce que nous proposons. Payez-nous une petite taxe pour le travail préliminaire et je vous partagerai les dernières informations de localisation du vaisseau. Ensuite, vous pourrez traquer et détruire le ~mission(Ship). Ce qui reste est à vous. Intéressé ?\n\nStows
Headhunters_Salvage_Multi_M_desc_001=Type de mission : Recyclage\nVaisseau à récupérer : Plusieurs\nLocalisation : ~mission(Location|Address) \n\nUn de nos équipages vient d'avoir une altercation près de ~mission(Location|Address) avec quelques idiots qui pensaient pouvoir nous défier. Je pense qu'ils ont retenu la leçon, mais maintenant, il y a plusieurs vaisseaux prêts à être récupérés par quiconque les veut. \n\nJe vends les coordonnées pour que quelqu'un puisse accéder à cette épave. Cela devrait être une belle journée de paie, mais il y a toujours une chance que ces no name aient des amis qui pourraient venir fouiner. Si cela arrive, débarrassez-vous-en rapidement et ça devrait aller. Juste plus à récupérer, n'est-ce pas ? \n\nStows
Headhunters_Salvage_Multi_XT_VH_desc_001=Type de mission : Recyclage / Combat spatial\nVaisseau à récupérer : Plusieurs\nLocalisation : ~mission(Location|Address) \n\nDes vaisseaux XenoThreats s'en sont pris à des vaisseaux Headhunters récemment et ça n’a pas été joli. Beaucoup sont tombés près de ~mission(Location|Address) et j'ai appris que ces salauds sont là-bas à essayer de récupérer leurs vaisseaux et les nôtres... Tout ce que je sais, c'est que je préférerais que quelqu'un d'autre les nettoie d'abord. \n\nC'est pourquoi je vends les coordonnées à quelqu'un comme vous. Je ne vais même pas les vendre trop chères. Dernier conseil – vous pourriez avoir envie d'amener du renfort – ces fous furieux disposent d'une puissance de feu sérieuse.\n\nStows
Headhunters_Salvage_VE_desc_001=Type de mission : Recyclage\nVaisseau à récupérer :  ~mission(Ship)\nLocalisation : ~mission(Location|Address) \n\nUn idiot pilotant un ~mission(Ship) s'est approché un peu trop près de l'un de nos convois. Mauvaise idée, mais un excellent exercice de tir pour certains de nos membres les plus récents. Le convoi n'a pas pu récupérer le vaisseau car ils avaient une livraison importante à effectuer, mais ils l'ont tout de même remorqué à un endroit près de ~mission(Location|Address). \n\nJe te vend les détails exacts de l'emplacement si tu veux t'en occuper.\n\nStows
Headhunters_Salvage_VE_title_001=A démanteler : ~mission(Ship) (sécurié)
Headhunters_Theft_PAF_title_001=Vole quelques ~mission(Item)
Headhunters_bounty_xenothreat_desc_002=XenoThreat a récemment frappé le bastion d'un chasseur de têtes. Je vous épargne les détails, mais ils ont fait des conneries vraiment odieuses à notre équipe. Nous avons identifié le chef de l'opération comme étant ~mission(TargetName) et cherchons une petite récompense. Nous ne nous soucions pas de ce que vous faites pour faire le travail. Seulement ça ~mission(TargetName|Last) est mort. \n\nUne source vient de nous dire que vous pouvez retrouver cette racaille XenoThreat à ~mission(Location|Address). Ce malade est un pro et ne voyage jamais seul, alors ne vous attendez pas à ce que les sortir soit une promenade dans le parc. \n\nSe range.
Headhunters_claimsweep_desc_easy=Certains idiots essaient de déterrer des saletés sur les Headhunters. Certaines sentinelles orbitales ont été larguées sur ~mission(Location|Address) pour nous espionner. Nous avons également repéré un navire qui les surveillait. Proposition simple pour vous. Allez éliminer les sentinelles là-bas et nous vous paierons pour cela. Cela ressemble à quelque chose qui vous intéresserait ?\n\nQuant au vaisseau, vous pouvez en faire ce que vous voulez, mais s'il vous repère, ne soyez pas surpris s'il essaie d'en récupérer. en haut. C'est comme ça que ça se passe.\n\nIl se range.
Headhunters_claimsweep_desc_hard=Certains idiots pensent qu'ils peuvent espionner ouvertement les Headhunters et s'en tirer sans problème. Ils ont installé plusieurs sentinelles orbitales à ~mission(Location|Address) et ont quelques navires qui patrouillent dans la zone. Nous ne savons pas qui est derrière tout cela, mais honnêtement, cela nous est égal. Nous avons juste besoin que ça disparaisse. \n\nFaites-nous savoir si vous avez envie de mettre de vrais salopards impétueux à leur place. Nous vous paierons bien et vous livrerons les crédits dès que le travail sera terminé. \n\nGardez à l’esprit que seules les sentinelles nous intéressent. Les navires qu'ils patrouillent ne sont une préoccupation que s'ils vous gênent ou s'ils tentent de faire appel à des amis pour vous arrêter. \n \nSe range.
Headhunters_claimsweep_desc_medium=Les Headhunters recherchent un mercenaire pour faire un petit ménage pour nous. J'ai découvert que quelqu'un essayait de nous espionner à ~mission(location|address). Je ne peux pas laisser ça rester. Nous avons besoin d'un opérateur qualifié pour prendre soin des sentinelles orbitales qu'ils ont larguées là-bas et, si nécessaire, pour s'occuper de tous leurs vaisseaux qui se mettent en travers de votre chemin. Cela ressemble à une opération bien gérée, donc y parvenir n'est peut-être pas facile, mais cela devrait certainement être amusant. \n\nFaites-nous savoir si vous êtes la bonne personne pour le concert. Les crédits seront transférés une fois que nos scans montreront qu'ils ont disparu. \n\nSe range.
Headhunters_defend_XT_H_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nJe ne sais pas à quel point tu es familier avec ce qui se passe dans le système Pyro, mais nous sommes actuellement en pleine guerre de territoire contre la XenoThreat. \n\nÇa a été plutôt brutal dernièrement, et je viens d'apprendre que la XenoThreat est sur le point d'attaquer ~mission(location|address). Le problème, c'est que je n'arrive pas à rassembler des combattants pour y arriver à temps, donc j’ai besoin que tu le fasses pour nous. Prends ton équipement, trouve des amis et rends-toi sur place aussi vite que possible. Les Xenos aiment échelonner l'arrivée de leurs troupes, alors ne vide pas toutes tes munitions lors de la défense initiale car il y a de bonnes chances que d'autres arrivent. Empêche-les de prendre le contrôle du site et je te paierai pour le dérangement. \n\nStows
Headhunters_defend_XT_M_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nLa XenoThreat cherche à s'imposer davantage en mettant la main sur l'un de nos emplacements. Ils se préparent à attaquer et à occuper ~mission(location|address). Nous ne pouvons pas laisser cela se produire mais nous n'avons pas de forces disponibles pour résister. C'est pourquoi nous espérons que vous pouvez intervenir. \n\nNous avons besoin que vous vous rendiez sur place immédiatement. \n\nIl serait judicieux d'arriver bien ravitaillé et avec des alliés. Les Xenos aiment se considérer comme des génies stratégiques, mais d'après mon expérience, cela signifie simplement qu'ils n'envoient pas toutes leurs forces d'un coup. Alors restez vigilant aux potentiels renforts ennemis. Faites tout ce que vous pouvez pour empêcher ces psychopathes de prendre le contrôle du site et nous vous récompenserons.\n\nStows
Headhunters_defend_XT_VH_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Très difficile\nLocalisation : ~mission(Location|Address)\n\nLa XenoThreat est en ce moment sur le sentier de la guerre. Ils ont lancé des attaques simultanées sur plusieurs sites de Headhunters et ont épuisé nos combattants. J'ai entendu dire qu'ils prévoient de prendre d'assaut ~mission(location|address), et nous ne pouvons envoyer personne là-bas pour défendre la zone. \n\nJe cherche à payer quelqu'un pour rassembler une équipe, réunir des provisions et organiser une défense solide pour nous. Je vais être honnête avec vous, cela s'annonce être un sacré combat. Les Xenos envoient certaines de leurs forces les plus expérimentées là-bas. Je ne peux pas en dire beaucoup plus si ce n'est qu'ils vont probablement échelonner l'arrivée de leurs forces, éliminez-les tous et vous serez généreusement payé. Pensez-vous pouvoir être à la hauteur?\n\nStows
Headhunters_eliminateall_caves_desc_01=Type de mission : Élimination de troupes terrestres\nLocalisation : ~mission(Location|Address)\n\nSalut, Des bandits sans envergure se terrent dans ~mission(location|address). On ne leur prêterait pas attention, sauf que ces rustres arrogants ont tenté d'attaquer un avant-poste sous notre protection. On les a chassés sans trop de difficultés, mais on ne peut pas laisser un tel manque de respect impuni. Nos mercenaires sont occupés avec des poissons plus gros, donc nous aimerions que tu t'occupes de cela pour nous. ~mission(Location|CaveSize) Et comme ces salauds sont déjà sous terre, tu n'auras même pas besoin de te donner la peine de les enterrer quand tu auras fini.\n\nStows
Headhunters_eliminatespecific_caves_desc_01=Type de mission : Élimination de cible\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nÉcoutez, \n\nJ’ai gardé un œil sur un équipage indépendant basé à ~mission(location|address). Ils pourraient être de bonnes recrues pour nous, mais leur chef nous pose problème. \n\nLe connard en charge est ~mission(targetname). On dit qu'il ne nous aime pas et qu'il fait des avances à la XenoThreat. C’est un problème. Nous aimerions t'engager pour nous en débarrasser et faire de la place pour que quelqu'un d'autre les dirige dans une direction plus acceptable.  \n\nTu les trouveras dans une ~mission(Location|CaveSize). Je préférerais que vous limitiez les dégâts collatéraux, mais je ne vous en tiendrai pas rigueur. \n\nStows
Headhunters_theft_OccuCave_CFP_M_desc_001=CFP a récemment obtenu une livraison de <EM4>~mission(Item)</EM4> que nous voulons.\nJe pense qu'ils le savent aussi, car ils l'ont cachée dans une grotte près de <EM4>~mission(Location|Address)</EM4> et ont une poignée de mercenaires qui la surveillent.\nMontrons-leur que rien ne passe à travers les Headhunters ici.\nPillez la grotte, saisissez les marchandises, et apportez-les à <EM4>~mission(Destination|Address)</EM4>.\nÇa vous semble un bon plan ?\n\n- Stow
Headhunters_theft_XSOutpost_CFP_E_desc_001=Lieu de récupération : ~mission(Location|Address)\nLieu de dépôt : ~mission(Destination|Address)\n\nJe cherchais ~mission(Item), et une de nos personnes à l'intérieur de CFP m'a fait savoir que celle-ci venait d'être livrée à ~mission(Location|Address). Il ne devrait y avoir que quelques gardes CFP faciles à gérer pour vous. Ensuite, prenez les articles et apportez-les à ~mission(Destination|Address). \n\nStows, terminé.
Headhunters_theft_intro_desc_001=Les Headhunters sont toujours à la recherche de personnes talentueuses capables d'acquérir rapidement et discrètement les objets qui nous intéressent. Si c'est vous, j'ai un travail qui devrait mettre vos compétences à l'épreuve. Réussissez et j'aurai beaucoup d'autres missions à vous confier. Il y a une caisse de ~mission(Item) actuellement à ~mission(Location|Address). Allez la libérer de ses propriétaires actuels et livrez-la à ~mission(Destination|Address). Ça devrait être rapide et facile.\n\nStows
Hurston_bounty_boss_dc_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nHurston Dynamics recherche un sous-traitant pour s'occuper une prime à l'encontre de ~mission(TargetName). Cette prime s'est révélée extrêmement difficile à attraper jusqu'à présent, mais des rapports de renseignement ont localisé la cible et un groupe de leurs associés connus à ~mission(Location|Address). \n\nCependant, il est fortement probable que ~mission(TargetName) n’acceptera pas une confrontation à moins d'y être absolument contraint. Neutralisez un bon nombre de ses alliés pour l'attirer.\n\nLe paiement sera effectué uniquement après l'exécution de la prime. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
Hurston_bounty_multiboss_dc_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nHurston Dynamics recherche un chasseur de prime pour s'occuper de ~mission(TargetName). Il se déplace en permanance avec toutes ses troupes pour le défendre et ils viennent d'être signalés en train de piller ~mission(Location|Address). \n\nCependant, ~mission(TargetName|Last) est généralement resté caché lors des attaques, préférant diriger ses forces de loin. Il est recommandé de concentrer vos efforts sur l'affaiblissement de ses alliés d'abord, et une fois que leur nombre a été considérablement réduit, ~mission(TargetName|Last) n'aura d'autre choix que de vous affronter directement.  \n\nLe paiement sera effectué uniquement après l'exécution de la prime. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
Hurston_eliminateall_dc_desc_001=/// À L’ATTENTION DES MERCENAIRES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \n\nRisques : Élevés \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES // \nNos forces de sécurité ont été informées d'une incursion criminelle, et nous avons besoin d'un combattant indépendant capable d'éliminer ces troupes hostiles. \n\nSelon le personnel sur place, les hors-la-loi sont actuellement retranchés près du ~mission(Location|Address). Approchez avec prudence et soyez prêts à utiliser la force létale si les hors-la-loi résistent.\n\nLe paiement ne sera autorisé que lorsque la zone aura été nettoyé. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
Hurston_eliminatespecifc_dc_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nHurston Security recherche un indépendant pour compléter une prime pour ~mission(TargetName). Les rapports de renseignements ont suivi la cible jusqu'à ~mission(Location|Address) où elle a été vue pour la dernière foi. \n\nSoyez prêt à ce qu'elle résiste à l'appréhension et à l'utilisation de la force létale si nécessaire. \n\nLe paiement sera effectué uniquement après l'exécution de la prime. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
Hurston_killcreatureslocation_onetype_onelocation_desc_01=HURSTON DYNAMICS\nDEPARTEMENT D'OUTSOURCING\n\nCONTRAT : Extermination des nuisibles\nAFFILIATION DE L'ENTREPRENEUR : Indépendant\nGESTIONNAIRE D'OUTSOURCE : G. Livingston\nÉVALUATION DES RISQUES : Moyen\nCONTRAT D'URGENCE : Non\n\nHurston recherche un entrepreneur prêt à exterminer ~mission( Créature) qui ont élu domicile à l'intérieur de la ~mission(location|address). Ils sont devenus un problème et nous avons besoin d’un professionnel pour résoudre la situation. Le paiement sera envoyé une fois le nid éliminé.\n\nPour plus d'informations sur les animaux en question, référez-vous au "Guide de la faune Stanton" dans votre Journal.\n\n** Les informations transmises peuvent contenir des informations confidentielles et/ ou du matériel privilégié. Tout examen, retransmission, diffusion ou autre utilisation ou prise de mesures fondées sur ces informations par des personnes ou entités autres que le destinataire prévu est interdit. **
