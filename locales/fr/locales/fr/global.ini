vehicle_DescRSI_Polaris=Fabricant : Roberts Space Industries\nFocus : Corvette\nLe Polaris est un navire capital de classe corvette agile, capable de délivrer un coup puissant grâce à un armement complet de tourelles et de torpilles. Conçu pour servir à la fois de patrouilleur naval et de vaisseau amiral lors des opérations de milice, le Polaris peut réaliser des opérations de recherche et de sauvetage, des missions de frappe légère ainsi que des patrouilles de sécurité générales, et il dispose des installations nécessaires pour réparer, réarmer et ravitailler un seul chasseur, bombardier léger ou vaisseau de soutien.
xenothreat_defend_HH_H_desc_001=Les chasseurs de têtes n'ont toujours pas appris leur place à Pyro et sont sur le point de lancer un raid complet à ~mission(location|address). Malheureusement pour eux, vous allez l'arrêter. \n\nRendez-vous là-bas dès que possible, recrutez des alliés si nécessaire et préparez-vous à neutraliser leur groupe de raid par tous les moyens nécessaires. Cela inclut de gérer les renforts qu’ils décident de vous envoyer. \n\nVous avez tout mon soutien.\n\nComm. Spéc. Engler\n
xenothreat_defend_HH_M_desc_001=L'un de nos éclaireurs a suivi l'augmentation des mouvements des chasseurs de têtes autour de ~mission(location|address) et nous pensons qu'ils se préparent à y lancer une attaque complète. \n\nNous disposons d'une petite fenêtre d'opportunité pour neutraliser leur offensive, nous souhaitons donc que vous vous rendiez sur place et que vous vous prépariez à monter une défense avant l'arrivée des forces des chasseurs de têtes. \n\nAvec le nombre dont ils disposent dans la zone, il y a peu de chances qu'ils se laissent convaincre d'abandonner après une seule tentative, alors préparez-vous à recevoir des renforts. \n\nComm. Spéc. Engler\n
xenothreat_destroy_server_HH_desc_01=L'un de nos datarunners est devenu MIA alors qu'il transportait des informations opérationnelles vitales. Il y a quelques heures, nous avons déterminé qu'ils avaient été touchés par un groupe de Headhunters et que le contenu des banques de données du navire avait été transféré vers leurs serveurs à ~mission(Location|Address). \n\nBien que nous ayons toutes les raisons de croire que notre cryptage tiendra, nous ne pouvons pas prendre le risque que le contenu de ces fichiers soit exposé. Vous avez reçu l'ordre de vous y rendre et de garantir que nos données restent privées en détruisant les serveurs Headhunter.\n\nJ'encourage fortement la minutie. Rasez tout et tous ceux que vous pouvez au sol.\n\nComm. Spéc. Engler\n
xenothreat_eliminateall_CFP_outpost_desc_01=Le groupe d'instigateurs qui se fait appeler ???Citoyens du Pyro??? ne peuvent plus être autorisés à continuer à répandre leurs mensonges et leur propagande sans répercussion.\n\nPour rappeler clairement qui contrôle réellement Pyro, nous avons émis un ordre de mise à mort pour éradiquer tous les ???Citoyens??? présence à ~mission(Location|Address). Une résistance est probable, mais nous espérons que vous la gérerez sans difficulté. Faites ce qui vous est demandé et vous serez bien payé pour votre travail.\n\nComm. Spéc. Engler
xenothreat_eliminateall_CFP_outpost_title_01=Ordre de tuer : "Citoyens" à ~mission(location)
xenothreat_eliminateall_HH_derelicts_desc_01=Nous avons eu des informations selon lesquelles les Headhunters essayaient d'agir à ~mission(Location|Address).\n\nIl semble qu'ils aient toujours l'impression erronée que Pyro leur appartient. Brisez-les de leurs illusions et ne laissez personne en vie. Vous serez récompensé une fois que vous aurez terminé avec succès cette mission.\n\nComm. Spéc. Engler
xenothreat_eliminatespecific_desc_001=Les efforts de XenoThreat pour empêcher les influences extérieures d'infecter ce système sont mis à l'épreuve par un groupe qui ose s'appeler les Citizens for Prosperity. Un membre éminent du groupe, ~mission(TargetName), a établi ses opérations à ~mission(Location|Address) et travaille déjà dur pour diffuser leurs mensonges et leur propagande à quiconque les écoutera. Si nous voulons que Pyro reste indépendant de l'UEE et de l'influence alien, alors quelque chose doit être fait à ce sujet dès maintenant. C'est pourquoi XenoThreat émet un ordre d'exécution pour ~mission(TargetName|Last). Et connaissant leur importance pour les opérations des Citizens for Prosperity, je ne serais pas surpris si vous deviez d'abord vous frayer un chemin à travers un tas de leurs partisans les plus fanatiques avant d'avoir même une chance de les atteindre. Mais souvenez-vous, ~mission(TargetName|Last) est votre cible, et le paiement dépend uniquement de vous, pour vous assurer qu'ils soient éliminés. Comm. Spec. Engler
xenothreat_eliminatespecific_desc_002=Les Headhunters ont assemblé une équipe de frappe spéciale dont l'unique but est d'attaquer, perturber et saper nos opérations. Autant je déteste l'admettre, ils ont eu quelques petits succès et deviennent rapidement une source de préoccupation. \n\nXenoThreat sait que la meilleure façon de tuer un serpent est de lui couper la tête, donc nous émettons un ordre de mise à mort pour le commandant de l'équipe de frappe ~mission(Location|Address)~, qui, selon nos sources de renseignement, se cache à ~mission()~ depuis quelques jours maintenant. \n\nJe m'attends à une forte résistance des forces Headhunter là-bas. D'après ce que nous avons entendu, ~mission()~ a obtenu ce commandement en partie grâce à la loyauté farouche qu'ils inspirent chez les autres. Mettre votre propre équipe en place pour y faire face serait une solide stratégie opérationnelle. \n\nBonne chasse aux têtes, \n\nComm. Spec. Engler
