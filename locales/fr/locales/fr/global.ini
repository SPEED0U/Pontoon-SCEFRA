Covalex_Timed_001=La commande a été identifiée comme "urgente et prioritaire", vous devrez donc la terminer dans le délai imparti. J'espère que ce ne sera pas un problème.
Covalex_Timed_002=Ce contrat est assorti d'un délai très court, alors n'oubliez pas de garder un œil sur l'horloge.
Covalex_Timed_003=De plus, nous avons besoin que tout soit terminé dans un délai imparti. Il faut que les clients soient satisfaits !
Covalex_Timed_004=Il s'agit d'un travail prioritaire. Cela signifie que nous ne pouvons nous permettre aucun retard.
