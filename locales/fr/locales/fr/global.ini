Tut01_Journal01_GettingStarted_Content=Bienvenue dans Star Citizen ! \n\nVous voilà projeté 930 ans dans le futur, à une époque où l'Humanité a colonisé les étoiles sous la bannière de l'Empire Uni de la Terre (UEE). Cet empire galactique régit les nombreux mondes humains, où coexistent mégalopoles étincelantes, stations spatiales isolées, et colonies à la frontière du connu. \n\nSi la majorité des citoyens mènent une vie tranquille sur leur planète natale, certains choisissent une existence plus audacieuse en s'aventurant dans les profondeurs de l'univers à bord de vaisseaux sophistiqués. Ces explorateurs affrontent bien des périls : pirates de l'espace, ennemis extraterrestres tels que les mystérieux et agressifs Vanduul, et dangers naturels des systèmes stellaires. Pourtant, ils s'y plongent pour la promesse d'aventure, de découverte, et parfois même de fortune. \n\nDans cet univers où les relations avec les civilisations extraterrestres comme les Banu, les Xi'an ou encore les Tevarin oscillent entre alliances précaires et rivalités, vous êtes libre de forger votre propre chemin. Serez-vous un commerçant audacieux, un pilote intrépide, un mercenaire redouté, ou un explorateur curieux des secrets de la galaxie ? \n\nPréparez-vous à une expérience riche et immersive où chaque décision compte. Votre voyage commence ici, parmi les étoiles. Alors, embarquez et laissez votre empreinte sur cet univers en perpétuelle évolution. \n\nBon vol, et que les étoiles vous soient favorables !\n\n~mission(JournalToken)
Tut02_Obj03_ToShop_HUD=Aller chez ~mission(StoreName)
Tut03_Part01_Obj01_ToStation=Après avoir équipé votre équipement depuis un Storage Acces, dirigez-vous vers les Navettes de Transit ~mission(TransitNameShort)
Tut03_Part01_Obj01_ToStation_Long=Après avoir équipé votre équipement depuis un Storage Acces, dirigez-vous vers les Navettes de Transit ~mission(TransitNameShort)
Tut03_Part01_Obj01b_ToStation=Dirigez vous vers le transport qui va à ~mission(SpaceportStopName)
Tut03_Part03_Obj01_ToBaijini_Long=Utilisez le voyage quantique pour atteindre la station spatiale ~mission(Destination|Name) en orbite de ~mission(PlanetName).
Tutorial01_Lorville_JournalToken=Vous êtes actuellement à Lorville, sur Hurston, la première planète du Système Stanton - très éloigné du berceau de l'humanité situé dans le Système Sol. Les quatre planètes du système appartiennent à des mégacorporations qui ont chacune acheté une planète à l'UEE, leur donnant le droit de gouverner leur propre secteur spatial. Elles sont : Hurston Dynamics, Crusader Industries, ArcCorp, et microTech. \n\n~mission(Location|Name) est la principale zone commerciale de la ville prospère qui est le cœur de l'empire corporatif d'Hurston Dynamics. À partir d'ici, le tutoriel vous guidera vers ~mission(Destination), la station spatiale orbitant autour de la planète, qui pourra vous servir de passerelle vers vos futures explorations du système Stanton.
Tutorial02_MissionDesc=Bien joué !\n\nAvec la première partie derrière vous, vous devriez maintenant avoir une certaine familiarité avec les contrôles de mouvement, la gestion de votre faim et de votre soif, et certaines des fonctionnalités de base de votre mobiGlas – à savoir le Gestionnaire de contrats et votre Journal.\n\nCette prochaine mission vous aidera à vous familiariser avec l'environnement et vous emmènera visiter ~mission(StoreName), un magasin d'armes ici à ~mission(Location|Name).\n\nVous pourrez y faire vos achats, en utilisant des United Earth Credits (UEC). \n\nPendant la phase Alpha du développement de Star Citizen, nous utiliserons une monnaie appelée aUEC (Alpha United Earth Credits). C'est une monnaie temporaire spécialement conçue pour tester l'économie et l'équilibre dans le jeu.
Tutorial03_MissionDesc=Vous avez presque terminé le tutoriel. Il ne reste plus qu'à prendre votre envol !\n\nSi vous avez terminer vos achats et de vous équiper à ~mission(Location|Name), il est temps de quitter la ville et éventuellement la planète. \n\nDirigez-vous vers les navettes de transit. Ces navettes peuvent vous emmener partout dans ~mission(Location|Name) – mais votre destination est le spatioport, où un Anvil C8 Pisces a été temporairement mis à votre disposition dans le cadre de cette introduction.\n\nCe petit vaisseau est un excellent véhicule de départ, parfait pour les nouveaux pilotes cherchant à prendre leur envol.
UDM_LocalDelivery_desc_01=Bonjour Partenaire d'expédition qualifié !\n\nVous cherchez une excuse pour prendre le ciel avec votre vaisseau prêt à transporter du fret ? Gagnez des crédits et explorez la région avec cet itinéraire soigneusement sélectionné suivant -\n\nPACKAGE À RAMASSER\n · Colis #~mission(item1|serialnumber) de ~mission(Pickup1|Address)\n\nEMPLACEMENT DE DÉPÔT\n · Colis #~mission(item1|serialnumber) to ~mission(Dropoff1|Address)\n\nSi être votre propre superviseur et être payé pour piloter votre propre vaisseau semble être le travail idéal, ce contrat est exactement ce que vous recherchiez pour.\n\nAu plaisir de travailler avec vous,\n\nUnified Distribution Management\n -Fournir le package complet-
UDM_LocalDelivery_desc_05=Salutations Partenaire d'expédition qualifié !\n\nÊtes-vous à la recherche d'une nouvelle carrière passionnante dans le confort de votre propre navire prêt à être cargo ? Alors l'itinéraire suivant est peut-être exactement l'opportunité que vous recherchiez -\n\nPACKAGES À RAMASSER (TOUTE COMMANDE)\n · Forfait #~mission(item1|serialnumber) de ~mission(Pickup1|Address)\n · Package #~mission(item2|serialnumber) de ~mission(Pickup2|Address)\n · Package #~mission(item3|serialnumber) de ~mission(Pickup3|Address)\n · Package #~mission(item4|serialnumber) de ~mission(Pickup4|Address)\n · Forfait n°~mission(item5|serialnumber) de ~mission(Pickup5|Address)\n\nLIEUX DE DÉPÔT (TOUTE COMMANDE)\n · Forfait n°~mission(item1|serialnumber) à ~mission(Dropoff1|Address)\n · Package #~mission(item2|serialnumber) à ~mission(Dropoff2|Address)\n · Package #~mission(item3|serialnumber) à ~mission(Dropoff3|Address)\n · Package #~mission(item4|serialnumber) à ~mission(Dropoff4|Address)\n · Package #~mission(item5|serialnumber) à ~mission(Dropoff5|Address)\n\nTout ce que vous avez à faire est d'accepter le contrat et vous serez sur la bonne voie.\n\nAu plaisir de travailler avec vous,\n\nUnified Distribution Management\n -Fournir le package complet-
UDM_LocalDelivery_desc_intro=Bonjour Partenaire d'expédition potentiel qualifié !\n\nPrêt à contribuer à notre réseau de livraison en pleine croissance et en expansion ? Avez-vous à votre disposition un vaisseau capable de transporter plusieurs colis et de voler entre les corps planétaires locaux et les satellites ? La Gestion Unifiée de la Distribution recherche un pilote comme vous !\n\nNous serions ravis d'évaluer votre potentiel d'embauche avec cet itinéraire soigneusement sélectionné -\n\nPACKAGE À RAMASSER\n · Colis #~mission(item1|serialnumber) de ~mission(Pickup1|Address)\n\nEMPLACEMENT DE DÉPÔT\n · Colis #~mission(item1|serialnumber) à ~mission(Dropoff1|Address)\n\nSi cela vous intéresse, acceptez cette offre tout de suite !\n\nAu plaisir de travailler avec vous,\n\nUnified Distribution Management\n -Fournir le package complet-
UDM_LocalDelivery_desc_rehire=Salutations, ancien partenaire maritime qualifié !\n\nPrêt à avoir une autre chance d'utiliser votre navire prêt à être transporté pour gagner des crédits ? Unified Distribution Management a choisi l'itinéraire suivant soigneusement sélectionné comme moyen idéal pour réévaluer vos compétences -\n\nCOLIS À RAMASSER (TOUTE COMMANDE)\n · Colis #~mission(item1|serialnumber) de ~mission(Pickup1|Address)\n · Colis #~mission(item2|serialnumber) de ~mission(Pickup2|Address)\n · Colis #~mission(item3|serialnumber) de ~mission(Pickup3|Address)\n\nEMPLACEMENTS DE DÉPÔT (TOUS LES COMMANDE)\n · Colis #~mission(item1|serialnumber) à ~mission(Dropoff1|Address)\n · Colis #~mission(item2|serialnumber) à ~mission(Dropoff2|Address)\n · Colis #~mission( item3|serialnumber) à ~mission(Dropoff3|Address)\n\nAu plaisir de travailler à nouveau avec vous,\n\nGestion unifiée de la distribution\n -Livraison totale-
UDM_UGF_collect_desc_001=Bonjour Partenaire d'expédition qualifié !\n\nSi vous recherchez du travail en tant que pilote de livraison, nous avons l'opportunité parfaite pour vous !\n\nUn ramassage attend à ~mission(Location|Address) pour être livré à ~mission(Destination|address). Cela semble amusant, n'est-ce pas ?\n\nAttention, plusieurs alertes de sécurité ont été signalées dans la zone. Assurez-vous d'apporter des mesures défensives pour rester en sécurité.\n\nSi cela vous intéresse, acceptez cette offre tout de suite !\n\nAu plaisir de travailler avec vous,\n\nUnified Distribution Management\n -Fournir le package total-\n
WSTR_TimeTrial_repeat_desc_01=Prêt à établir un nouveau record personnel avec la Wildstar Racing Amateur League ?\n\n~mission(RaceDetails)\n\nAVERTISSEMENT\nWildstar Racing exige que le contractant soit le pilote du véhicule, aucune substitution ou remplacement n'est autorisé. Veuillez noter que Wildstar Racing utilise des pistes accessibles au public et que d'autres individus peuvent être présents. Wildstar Racing n'est pas responsable des dommages que votre vaisseau pourrait subir pendant la course.
WSTR_TimeTrial_repeat_title_01=Contre-la-montre en ~mission(RaceType) : ~mission(Location)
XenoThreat_claimsweep_desc_easy=Notre mouvement de résistance grandit de jour en jour, mais cela s'accompagne d'une attention indésirable. Des analyses récentes ont découvert des sentinelles orbitales à ~mission(Location|Address) et un navire effectuant une patrouille. Nous pensons que cela fait partie d'une campagne d'espionnage ciblant XenoThreat, très probablement financée par l'UEE. \n\nNous recherchons un mercenaire expérimenté prêt à détruire les sentinelles dès que possible. Puisqu’ils ont déjà des yeux et des oreilles sur nous, envoyer quelqu’un de l’extérieur de l’organisation attirerait moins l’attention. Si vous acceptez ce contrat, vous serez payé rapidement une fois les sentinelles détruites.\n \nMaintenant, même si le navire de patrouille n'est pas la cible principale, nous soupçonnons que s'il s'échappe, il pourrait avoir des renforts en réserve. . Il serait peut-être judicieux de s'en occuper rapidement. \n\nSi vous décidez de nous aider, XenoThreat se souviendra que vous êtes quelqu'un prêt à se battre pour ce qui est juste.\n\nComm. Spéc. Engler
XenoThreat_claimsweep_desc_hard=Des analyses récentes ont découvert plusieurs sentinelles et vaisseaux orbitaux à ~mission(Location|Address). Nous pensons qu'ils font partie d'une campagne d'espionnage ciblant XenoThreat, en réponse à nos récentes actions dans le système Stanton. On dirait que XenoThreat doit faire quelque chose de bien, s'ils espionnent comme ça.\n\nNous recherchons un mercenaire expérimenté et hautement qualifié prêt à éliminer cette opération. Si vous ne voulez pas que Pyro devienne un système de surveillance, alors c'est votre chance de l'arrêter. Les sentinelles ne seront probablement pas un trop gros problème, mais faites attention aux navires de patrouille. S'ils parviennent à s'échapper, vous aurez beaucoup plus de mal à respirer dans le cou. \n\nVous recevrez notre gratitude et un paiement important une fois le travail terminé. \n\nComm. Spéc. Engler
XenoThreat_claimsweep_desc_intro=Il semble que notre lutte pour libérer l'humanité ait rendu les chiens de poche du gouvernement sur Terre nerveux. Des analyses récentes ont découvert une sentinelle orbitale à ~mission(Location|Address) qui, selon nous, fait partie d'une campagne d'espionnage de l'UEE. Les bons crédits indiquent qu'ils transmettent les données directement aux slinks eux-mêmes. \n\nUne seule sentinelle a été détectée jusqu'à présent, mais qui sait quelle sera l'ampleur de l'opération si elle n'est pas mise hors ligne. Cela ne devrait pas poser trop de problèmes pour un mercenaire qualifié. Si cela vous ressemble, le paiement sera envoyé rapidement une fois la sentinelle détruite. De plus, XenoThreat se souviendra que vous êtes quelqu'un prêt à se battre pour ce qui est juste.\n\nComm. Spéc. Engler
XenoThreat_claimsweep_desc_medium=appréciez-vous la liberté de l'humanité ? Si c'est le cas, je vous offre une chance de le prouver. Des analyses récentes ont découvert des sentinelles orbitales et des navires de patrouille à ~mission(Location|Address). Nous pensons qu'ils font partie d'une campagne d'espionnage de l'UEE ciblant XenoThreat. Il est important que nous arrêtions leur collecte de renseignements avant de lancer notre prochaine mission.\n\nNous recherchons un mercenaire expérimenté prêt à éliminer ces forces immédiatement. Les sentinelles sont la priorité, mais les navires pourraient s'avérer un problème plus important s'ils sont autorisés à s'échapper. Vous devrez évaluer la situation de plus près une fois sur place. \n\nNous pourrions nous en occuper nous-mêmes, mais nous souhaitons envoyer un entrepreneur pour que les racailles derrière cela ne sachent pas qui les a frappés. Le paiement sera envoyé rapidement une fois terminé. De plus, la satisfaction de savoir que vous aidez une bonne cause.\n\nComm. Spéc. Engler
XenoThreat_claimsweep_desc_rand=Il semble que l'UEE intensifie ses efforts pour arrêter notre mouvement. Un de nos pilotes a découvert quelques sentinelles et vaisseaux orbitaux à ~mission(Location|Address). Nous pensons qu'ils font partie d'une campagne d'espionnage de l'UEE ciblant XenoThreat et il est essentiel qu'elle soit stoppée avant qu'ils ne rassemblent quoi que ce soit qui pourrait nuire à nos efforts en cours.\n\nNous recherchons un mercenaire qualifié prêt à éliminer cela. menace et mettre un terme à cette atteinte à la vie privée avant qu'elle ne se propage encore davantage. Qui sait à quel point cette opération prendra de l’ampleur si elle n’est pas immédiatement mise hors service ? Le paiement en vaudra la peine et sera envoyé rapidement une fois que tout sera réduit en miettes. \n\nAssurez-vous d'y parvenir et aidez-nous à faire partie du bon côté de l'histoire.\n\nComm. Spéc. Engler
Xenothreat_destroyitems_Hh_vehicle_desc_01=Nous avons été informés que les Headhunters prévoyaient une opération qui, en cas de succès, aurait de graves conséquences sur nos objectifs à long terme. Cependant, si nous frappons vite, il y a une chance que nous puissions les paralyser avant même qu'ils n'aient la chance de commencer. \n\nEn tant que tel, vous êtes chargé de détruire la ~mission(navire) située à ~mission(Location|Address). Une frappe de bombe de précision serait la plus efficace, mais détruisez-la comme bon vous semble.\n\nComm. Spéc. Engler
Xenothreat_theft_outpost_headhunters_desc_001=Même si XenoThreat s'est efforcé de faire de Pyro un pur refuge pour les humains, tout le monde n'est pas d'accord avec nos objectifs. Le principal d'entre eux sont les Headhunters, qui se sont avilis en embauchant un transporteur extraterrestre pour leur livrer des fournitures. Nous avons raté l'occasion d'acheminer cette cargaison, mais nous souhaitons quand même envoyer le message que travailler avec des extraterrestres, à quelque titre que ce soit, ne sera pas toléré dans ce système. \n\nCet envoi a été livré à ~mission(Pickup1|Address). Nous voulons que quelqu'un se rende à l'avant-poste, réclame la ~mission(item) et l'apporte à ~mission(Dropoff1|Address) afin que nous puissions nous en débarrasser correctement. \n\nEtes-vous prêt à garder Pyro libre de toute influence extraterrestre ?\n\nComm. Spéc. Engler
Xenothreat_theft_station_cfp_desc_001=Les citoyens de Pyro se sont retranchés à ~mission(Pickup1|Address). Pour les empêcher de se sentir trop à l'aise dans cette station, nous voulons leur montrer à quoi ressemble réellement la vie dans notre système. Nous vous paierons pour atteindre la station, récupérer la ~mission (objet) et tuer tous ceux qui se mettent en travers de votre chemin. \n\nLe paiement dépend de la livraison de ces fournitures à ~mission(Dropoff1|Address). Toute personne que vous tuerez ne sera qu'un avantage. \n\nComm. Spéc. Engler
assassin_desc_0003=Il y a un prix sur la tête de ~mission(TargetName). Les crédits de ~mission(Multiplayer) vont à celui qui empoche le salaud en premier. ~mission(Contractor|AssassinationTimed) Je recommanderais de commencer par ~mission(Location) mais bon, ne me laissez pas vous dire comment faire votre travail. ~mission(Danger)
assassin_desc_0008=Pourquoi ces connards de la sécurité ne comprennent-ils jamais qu'ils devraient se mêler de leurs affaires ? On dirait qu'ils veulent se buter. Surtout celui-là. Il s'appelle ~mission(TargetName). Il a récemment causé beaucoup de problèmes, mais tu vas y mettre un terme de manière définitive. ~mission(Contractor|AssassinationTimed) ~mission(MultiPlayer) ~mission(Contractor|AssassinationDanger) Sachant comment sont ces types de sécurité, ne sois pas surpris s'ils appellent des renforts.
assassin_desc_0011=J'adore. C'est l'un de ces scénarios classiques où "le chasseur devient la proie" que l'on voit toujours dans les transmissions. Une grosse prime a été mise sur la tête du chasseur de primes ~mission(TargetName). ~mission(Danger) Ce sera intéressant de voir comment ils aiment ça lorsque les rôles sont inversés. ~mission(MultiPlayer) ~mission(Contractor|AssassinationTimed)
assassin_desc_first=Écoute, je sais que tu ne me connais pas, mais justement, c’est un peu le but de cette petite expérience. On est deux inconnus qui s’entraident. \n\nVoici comment ça marche : je te donne un nom, par exemple ~mission(TargetName). Ensuite, je te donne un endroit : ~mission(Location). Si, par un pur hasard, cette personne finit par se faire tuer quelques temps après, des crédits apparaîtront mystérieusement sur ton compte. En gros, ~mission(TargetName|NickOrFirst) a un peu de malchance, et toi tu en as. Tout le monde est content. \n\nBien sûr, il y a plein d’autres gens qui cherchent l’aide d’un étranger fiable, et si tu fais bien ton travail ici, je m’assurerai qu’ils sachent que c’est toi le bon contact. \n\nBonne chance.
assassin_fps_obj_short_01=Rendez-vous sur : ~mission(Location)
assassin_from=~mission(Contractor)
bhg_bounty_desc_XT_001=// NOTIFICATION //\nLa Guilde des Chasseurs de Prime a publié un nouveau mandat de chasse.\n\nNom : ~mission(TargetName)\nAffiliation : XenoThreat\nRisque : ~mission(Danger)\n\n// DERNIÈRE LOCALISATION CONNUE // \n~mission(System) - ~mission(Location|Address)\n\n// NOTES //\nLa Xenothreat affiche constamment une agressivité sans égale vis à vis de toutes forces de l'ordre ou personnel de sécurité. Il est fort probable que vous croisiez d'autres membres du gang lors de votre chasse, alors faites preuve de prudence lors de l'engagement. \n\nGUILDE DES CHASSEURS DE PRIME\nÀ la Poursuite de la Justice \nLa Guilde des Chasseurs de Prime est un service de sécurité mandaté par la Guilde des Mercenaires et autorisé à opérer à la fois dans l'UEE et au-delà conformément aux Actes de l'Autorité Xenotrade.
bhg_bounty_desc_gen_001=// NOTIFICATION //\nLa Guilde des Chasseurs de Prime a publié un nouveau mandat de chasse.\n\nNom : ~mission(TargetName)\nAffiliation : Aucune\nRisque : ~mission(Danger)\n\n// DERNIÈRE LOCALISATION CONNUE // \n~mission(System) - ~mission(Location|Address)\n\n// NOTES //\nIl a plusieurs associés connus ayant des antécédents criminels, alors il pourrait ne pas être seul, armez-vous et faites preuve de prudence lors de l'engagement. \n\nGUILDE DES CHASSEURS DE PRIME\nÀ la Poursuite de la Justice \nLa Guilde des Chasseurs de Prime est un service de sécurité mandaté par la Guilde des Mercenaires et autorisé à opérer à la fois dans l'UEE et au-delà conformément aux Actes de l'Autorité Xenotrade.
bhg_bounty_title_HeadHunters_001=Prime : ~mission(TargetName) | HeadHunters | ~mission(Danger)
bhg_bounty_title_XT_001=Prime : ~mission(TargetName) | XenoThreat | ~mission(Danger)
bhg_bounty_title_gen_001=Prime : ~mission(TargetName) | ~mission(Danger)
bitzeros_RetrieveConsignment_desc_001=Hé,\n\nDes informations intéressantes viennent de tomber sur notre orbite. Il semble que la ~mission(Location|Address) ait reçu des documents confidentiels en cachette. Tout ce qu'ils s'efforcent de cacher doit valoir quelque chose, n'est-ce pas ? C'est pourquoi nous accordons des crédits prioritaires à toute personne souhaitant pénétrer dans l'installation, récupérer les documents confidentiels et les déposer à ~mission(dropoff1|address) pour nous.\n\nJe vais être honnête avec vous, c'est en partie pourquoi nous Si nous ne faisons pas celui-ci nous-mêmes, cela va probablement être un désastre. Vous voyez, les documents confidentiels sont arrivés avec d'autres boîtes dans un envoi désormais stocké dans leur coffre-fort automatisé et les codes de récupération correspondants ne sont générés que sur place. Cela signifie pas de piratage à distance. Notre source affirme que les cadres supérieurs portent des datapads avec les codes dessus, vous devrez donc libérer les datapads avant d'utiliser les codes sur le convoyeur de colis pour récupérer les boîtes.\n\nMais ce concert a quelques avantages. L'envoi comprend d'autres caisses dont nous ne nous soucions pas vraiment et qui valent probablement aussi quelque chose.\n\nAlors qu'en dites-vous ?\n\n- Bit Zeros\n
blacJac_bounty_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nTrouvez ce salaud, et assurez-vous qu’il ne puisse plus causer de problèmes pour les habitants d'ArcCorp.\nMerci,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacJac_bounty_desc_002=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nnMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nIl semblerait que ~mission(TargetName) se soit mal conduit et qu’une jolie prime ait été placée sur sa tête. Vous pensez pouvoir le traquer pour l’encaisser ?\nMerci,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacJac_bounty_desc_003=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nnMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nLocalisez et appréhende ~mission(TargetName) avant qu'il ne soit trop tard.\n Bonne chance,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacJac_bounty_desc_intro_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nnMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nUn individu du nom de ~mission(TargetName) cause des problèmes aux habitants d’ArcCorp. Tout notre personnel régulier étant occupé à gérer des problèmes plus graves, BlacJac cherche à tester et trouver de nouveaux collaborateurs.\n\nSi cela vous intéresse, traquez et appréhendez la cible. \nRéussissez cette mission, et BlacJac vous en sera très reconnaissant.\n Bonne chance,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_UGF_defend_S_desc_001=ATTENTION : Opérateurs Mercenaires Vérifiés,\n\nMalheureusement, BlacJac a reçu des informations crédibles indiquant qu'une force bien armée prévoit d'agir à ~mission(Location|Address).J'ai besoin que vous organisiez une équipe capable de protéger le site.\n\nSelon les informations dont nous disposons, les assaillants sont hautement compétents et extrêmement motivés. Par conséquent, il est crucial de ne pas envisager de gérer cette situation seul. Pour garantir le succès, il est impératif de constituer une équipe de mercenaires qualifiés.\n\nMerci,\nGloria Mesa\n\nSuperviseur des Contrats Privés\nBlacJac Security, "Protection Provided"\n
blacjac_UGF_defend_VE_desc_001=ATTENTION : Opérateurs Mercenaires Vérifiés,\n\nIl semblerait que ~mission(Location|Address) ait reçu des menaces de la part de quelques voyous locaux. BlacJac souhaite que vous vous rendiez sur place pour protéger le site de ces hors-la-loi.\n\nAucun des criminels en question n'a un passé très lourd, donc ils ne devraient pas représenter une menace importante. Cela dit, avoir quelques autres mercenaires pour surveiller vos arrières n'est jamais une mauvaise idée.\n\nMerci,\nGloria Mesa\n\nSuperviseur des Contrats Privés\nBlacJac Security, "Protection Provided"\n
blacjac_UGF_destroy_E_desc_001=ATTENTION: Opérateurs mercenaires vérifiés\n\nIl semble qu'un nouvel opérateur s'essaye à la fabrication de drogues à ~mission(Location|Address), mais le produit qu'il propose est extrêmement toxique.\n\nNous réfléchissons à la manière de gérer les arrestations, mais l'important est d'empêcher que davantage de produits ne soient distribuées. J'ai besoin que vous descendiez là-bas et détruisiez les drogues qu'ils stockent sur place.\n\nIl y a de fortes chances que l'installation ne soit pas abandonnée, vous pourriez donc rencontrer ces voyous lorsque vous vous y rendrez, alors soyez prêt à vous battre. Mais si leurs compétences en matière d'armes à feu ressemblent en quelque sorte à leur chimie, ce n'en sera probablement pas vraiment une.\n\nMerci,\nGloria Mesa\n\nSuperviseur de contrats privés\nBlacJac Security, "Protection fournie"\n
blacjac_UGF_eliminateall_allies_desc_001=// À L’ATTENTION DES MERCENAIRES QUALIFÉES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nNous avons reçu des informations de l'équipe de sécurité de ~mission(Location|Address) selon lesquelles certains des voyous locaux ont lancé des attaques. BlacJac souhaite que vous vous rendiez sur place pour aider à le protéger contre les menaces hostiles. \n\nAssurez-vous de bien contrôler vos tirs là-bas. Je ne veux pas entendre parler d'incidents de tirs amis.\nMerci,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_UGF_eliminateall_allies_desc_intro=// À L’ATTENTION DES MERCENAIRES QUALIFÉES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nBlacJac cherche à élargir sa liste de professionnels de sécurité. Pour évaluer si vous êtes un bon candidat, nous aimerions que vous fournissiez du soutien à ~mission(Location|Address) car ils ont des problèmes avec des criminels dans la région.\n\nSi vous êtes en mesure d'aider à protéger le site et à éliminer la menace, nous pourrons vous offrir plus de travaux de sécurité.\n\nNotez que les incidents de tir ami ne seront pas tolérés.  \n\nBonne chance,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_UGF_eliminateall_allies_desc_rehire=// À L’ATTENTION DES MERCENAIRES QUALIFÉES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nJe suis au courant que BlacJac a cessé d'offrir du travail de sécurité, mais en raison de changements de personnel, il a été décidé de vous offrir une nouvelle chance.\n\nNous avons appris que ~mission(Location|Address) a besoin d'assistance pour faire face à un gang local de hors-la-loi. BlacJac souhaite que vous vous rendiez sur place pour aider à éliminer cette menace.\n\nEt comme vous êtes déjà sur la corde raide, je ne veux pas entendre dire que vous avez été impliqué dans des incidents de tir ami.\n\nSi vous parvenez à mener à bien cette opération, nous pourrons envisager de vous réintégrer\n\nBonne chance,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_UGF_eliminateall_desc_001=// À L’ATTENTION DES MERCENAIRES QUALIFÉES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Élimination de troupes terrestres \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\n Nous avons appris que ~mission(Location|Address) est utilisé comme base d'opérations par des criminels locaux. BlacJac a besoin que le site soit inspecté et que tous ses occupants soient expulsés.\n\nVous êtes autorisés à utiliser la force létale si nécessaire.\n\nBonne chance,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_UGF_eliminateall_nocivs_desc_001=// À L’ATTENTION DES MERCENAIRES QUALIFÉES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Élimination de troupes terrestres \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\n Nous avons reçu l'information que ~mission(Location|Address) est utilisé par certains criminels locaux comme base d'opérations. BlacJac souhaite que vous balayez le site et éliminiez tous les hostiles. \n\nNos premiers rapports montrent qu'il y a de fortes chances que le gang ait quelques civils travaillant pour eux sur place. Nous ne cherchons pas à faire les gros titres, alors essayez de vous rappeler que vous êtes uniquement autorisés à vous engager avec des hostiles confirmés. \n\nBonne chance,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_bounty_desc_ERT=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nVous avez peut-être déjà entendu parler de ~mission(TargetName). Il s’agit d’une cible à risque extrême, récemment mise en lumière dans les gros titres. BlacJac espère que vous pourrez rassembler une équipe d’intervention et les neutraliser une bonne fois pour toutes. Nos dernières informations stipulent qu'il serait dans un vaisseau capital, accompagné d’escortes lourdement armées, à ~mission(Location|Address).\n\nJe vous recommande de vous assurer que votre empreinte génétique soit bien à jour avant de partir. Juste au cas où.\n\nBonne chance,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_bounty_desc_HRT=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nVotre prochaine cible, ~mission(TargetName), est considérée comme une cible à haut risque, et pas sans raison. Elle est connue pour voyager avec une puissance de feu conséquente et est protégée par une escorte suffisante pour faire réfléchir à deux fois avant d’engager le combat.\n\nD’après nos sources, ~mission(TargetName|Last) se cache actuellement à ~mission(Location|Address). Lorsque vous partirez à sa recherche, assurez-vous d’être bien préparé. Vous devriez même envisager d’emmener du renfort avec vous.\n\nBonne chance,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_bounty_desc_LRT=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nUne prime a été émise pour une cible à faible risque répondant au nom de ~mission(TargetName). La cible en elle-même ne présente pas une menace majeure, mais elle voyage souvent en groupe. Il y a donc de fortes chances qu’elle soit accompagnée de quelques alliés lorsque vous la localiserez.\n\nPour commencer, dirigez-vous vers ~mission(Location|Address), où elle aurait été aperçue récemment selon nos rapports.\n\nBonne chance,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_bounty_desc_MRT=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nNous avons besoin que vous vous occupiez de ~mission(TargetName), une cible à risque modéré, aperçue pour la dernière fois à ~mission(Location|Address) à bord d’un petit vaisseau multicrew.\n\nNous n’avons pas pu obtenir de détails précis sur le modèle de leur vaisseau, mais il semble qu’ils soient accompagnés de quelques autres vaisseaux. Préparez-vous à rencontrer une certaine résistance lors de votre intervention.\n\nMerci,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_bounty_desc_VHRT=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nBlacJac vient d’apprendre qu’une cible à très haut risque, ~mission(TargetName), a été aperçue dans les couloirs de vol près de ~mission(Location|Address). Il pilote un vaisseau imposant, accompagné d’une escorte lourde.\n\nNous voulons que cette prime soit réglée rapidement, avant que la cible ne commette d’autres crimes. Rassemblez toutes les ressources ou renforts nécessaires, et partez dès que possible.\n\nMerci,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_bounty_desc_VLRT=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nJ’ai une cible à très faible risque pour vous : ~mission(TargetName).\n\nSa dernière localisation connue était ~mission(Location|Address).\n\nC’est une prime à faible menace, donc je m’attends à ce que vous puissiez la régler rapidement. La cible pilote généralement un petit vaisseau et n’a pas beaucoup de relations connues. On ne peut pas faire plus simple que ça.\n\nMerci,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_bounty_desc_intro=ATTN: Chasseurs de Primes\n\nJe ne sais pas si cela vous intéresse, mais BlacJac cherche à élargir notre liste de chasseurs de primes. Nous avons plus de missions que nos contractants actuels ne peuvent gérer, alors j'espère que vous pourrez aider à combler un peu le vide. \n\nVos qualifications semblent bonnes sur le papier, mais avant de rendre cela officiel, BlacJac doit voir comment vous vous débrouillez sur le terrain en personne. Nous avons même préparé un cas test – nous voulons que vous régliez ~mission(TargetName). Ils ont été vus pour la dernière fois à ~mission(Location|Address). Cela devrait être une prime assez simple sans trop de résistance. Parfait pour affûter vos dents.\n\nBonne chance,\nGloria Mesa\n\nSuperviseur de Contrats Privés\nBlacJac Security, "Protection Provided"
blacjac_bounty_desc_rehire=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nJe sais que votre dernière tentative de chasse à la prime pour BlacJac ne s'est pas bien passée la dernière fois, mais un nombre croissant de dossiers signifie que vous avez la chance d'obtenir une autre opportunité.\n\nSi vous êtes capable de compléter la mission sur ~mission(TargetName) à ~mission(Location|Address), alors nous pourrons envisager votre réintégration.\n\nBonne chance,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_bounty_fps_UGF_bountyonly_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nSi vous vous dépêchez, vous devriez pouvoir trouver ~mission(TargetName) à ~mission(Location|Address). \n\nIl n'est pas seuls là-bas, mais j'ai besoin que vous faisiez ce travail discrètement. Faites ce que vous avez à faire avec la prime, mais je ne veux pas d'autres victimes. \n\nMerci, \n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_bounty_fps_UGF_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nIl y a une prime qui doit être collectée sur ~mission(TargetName). Le salaud se cache à ~mission(Location|Address) avec une bande d'autres crapules, alors soyez prudents en y allant.\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_bounty_fps_UGF_nocivs_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nJ'ai besoin que vous capturiez une prime du nom de ~mission(TargetName) à ~mission(Location|Address). Bien qu'il puisse y avoir d'autres complices criminels sur les lieux, je veux que vous soyez attentif aux civils ou travailleurs qui pourraient s'y trouver.\n\nJ'ai déjà assez de choses à gérer, donc je n'ai pas besoin d'expliquer pourquoi un chasseur de prime indépendant a tiré sur une foule de civils.\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_bounty_fps_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nBlacJac a une prime à récupérer. Le suspect s'appelle : ~mission()~mission(TargetName)~. \n\nNous avons pu le localiser à ~mission()~mission(Location|Address)~ mais nous n'avons pas une évaluation complète des conditions sur le terrain, alors faites preuve de prudence en entrant sur le site.\n\nMerci,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_bounty_fps_desc_first=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nJ'ai plus de primes que je n'ai de chasseurs de primes en ce moment, donc je cherche à élargir notre liste de collaborateurs. \n\nSi vous faites un bon travail sur celui-ci, il y aura d'autres contrats à suivre. \n\nVoyons comment vous vous débrouillez en essayant de gérer la prime sur ~mission(TargetName). On pense qu'ils se cachent à ~mission(Location|Address). \n\nBonne chance,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blacjac_bounty_fps_desc_rehire=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nBlackJack Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nNiveau de difficulté : ~mission(Danger) \nLieu : ~mission(Location|Address) \nMandataire : ~mission(Contractor|BountyTimed) \n\n// NOTES //\nJe sais que BlacJac a cessé de vous donner des contrats de primes, mais les temps changent et nous vous donnons une autre chance.\n\nSi vous êtes capable de compléter la prime sur ~mission(~mission(TargetName)) à ~mission(~mission(Location|Address)), alors nous pourrons voir pour vous réintégrer.\n\nBonne chance,\n\nGloria Mesa\nSupervision des Contrats Privés \nBlacJac Security \n"Protection Provided"
blackboxillegal_desc_0001=Un ~mission(Ship) a été détruit et le mot qui circule est que ~mission(Client) pourrait y être pour quelque chose. Ils déboursent quelques crédits pour qu'un découpeur se rende à ~mission(Location), récupère le ~mission(Item), et le transporte à ~mission(Destination) pour être effacé. ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0002=Alors voici la situation. J'ai besoin de quelqu'un pour aller à ~mission(Location) et récupérer un ~mission(Item). ~mission(Client) paie bien pour faire disparaître cet "accident". Tout ce que vous avez à faire, c'est de le déposer à ~mission(Destination) et d'obtenir votre argent. Facile. ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0003=Il y a un ~mission(Ship) qui s'est fait tuer. Le problème, c'est que le ~mission(Item) a enregistré qui a commis le meurtre. Maintenant, ~mission(Client) a besoin que quelqu'un aille à ~mission(Location) et apporte le ~mission(Item) à ~mission(Destination). ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0004=Des gens commencent à fouiller et à essayer de comprendre ce qui s'est passé avec ce ~mission(Ship). C'est un problème pour le ~mission(Client). Ils préféreraient que le passé reste enterré. Ce qui signifie qu'ils seraient super heureux si quelqu'un pouvait prendre le ~mission(Item) et le porter à ~mission(Destination). Le genre de bonheur qui rapporte de bonnes crédits. ~mission(Timed)~mission(Danger)
blackboxillegal_desc_0006=On fait tous des choses qu'on regrette un peu, non ? Il semble que le ~mission(Client) ait un peu exagéré et ait largué un ~mission(Ship). Maintenant, ils veulent que quelqu'un aille à ~mission(Location) et récupère le ~mission(Item) avant que quelqu'un ne le trouve. Ensuite, tout ce que vous avez à faire, c'est de le prendre à ~mission(Destination) et d'être payé. ~mission(Timed)~mission(Danger)
blackboxillegal_title_0002=~mission(Item) problème
bounty_desc_0002=~mission(Contractor) recherche un opérateur indépendant pour localiser et neutraliser ~mission(TargetName). ~mission(Timed) ~mission(BountyDanger)
bounty_desc_0003=RECHERCHÉ : ~mission(TargetName). Après de multiples infractions impénitentes à la loi impériale, une prime a été certifiée et cautionnée par ~mission(Contractor) afin de neutraliser le suspect par tous les moyens nécessaires.
bounty_desc_0004=POUR CIRCULATION IMMÉDIATE : Prime émise pour ~mission(TargetName). Avertissement : la cible est signalée comme extrêmement dangereuse, donc les opérateurs doivent faire preuve d'une extrême prudence lors de l'engagement. Cette prime a été certifiée et garantie par ~mission(Contractor). ~mission(Timed)
bounty_desc_0005=~mission(Contractor) a émis une prime pour ~mission(TargetName). ~mission(Timed) ~mission(BountyDanger)
bounty_desc_0006=On dirait que quelqu'un s'est un peu trop emporté. J'ai une prime fraîche de ~mission(Contractor) pour descendre ~mission(TargetName). N'hésitez pas à déployer tous les moyens pour celle-ci. ~mission(Timed) ~mission(BountyDanger)
bounty_desc_0007=Recherche d'un contractant indépendant pour exécuter une prime. Le nom de la cible est ~mission(TargetName). La caution est certifiée par ~mission(Contractor). ~mission(Timed) ~mission(BountyDanger)
bounty_fps_boss_obj_kill_HUD=Neutraliser ~mission(TargetName)
bounty_fps_boss_obj_kill_HUD_Target04=Neutraliser ~mission(TargetName3)
bounty_obj_marker_01_target02=Neutraliser ~mission(TargetName1)
bounty_obj_marker_01_target03=Neutraliser ~mission(TargetName2)
cfp_ChainElimAll_1C_ElimSpec_GenAttack_E_desc_001=Nous avons besoin de tout le personnel de sécurité disponible pour se rendre à ~mission(Location|Address). Un groupe d'individus armés a attaqué un de nos clusters d'avant-postes et nous avons désespérément besoin d'aide. Bien que le groupe semble ne pas être affilié à l'un des gangs connus, nous avons reçu des informations selon lesquelles leur chef est ~mission(TargetName), un hors-la-loi local avec une réputation féroce.\n\nVeuillez vous rendre sur place dès que possible et sécuriser la zone en éliminant les hors-la-loi et ~mission(TargetName|Last).\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_EliminateSpecific_Generic_E_desc_001=Type de mission : Élimination de cible\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nDes rapports indiquent que ~mission(Location|Address) a été attaqué par un groupe d'individus armés et dirigé par un hors-la-loi notoire nommé ~mission(TargetName). Il y a eu plusieurs décès signalé parmi les défenseurs et nous cherchons des combattants qualifiés pour fournir un soutien sur place. \n\nBien que nous n'encouragions pas la résolution des conflits par la violence, nous pensons que le groupe se dispersera si ~mission(TargetName|Last) est éliminé.\n\nRendez-vous là-bas dès que possible. Des vies sont en jeu.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_EliminateSpecific_Generic_E_title_001=Éliminez ~mission(TargetName|Last)
cfp_RetrieveConsignment_desc_001=Vous êtes disponible pour un emploi ? L'un de nos sites sécurisés a été attaqué par des hors-la-loi et du matériel hautement confidentiel a été volé. Comme vous pouvez l'imaginer, Citizens for Pyro est impatient de les récupérer le plus rapidement possible.\n\nGrâce à un contact local, nous avons pu retracer les hors-la-loi jusqu'à ~mission(Location|Address) où ils stockent les informations confidentielles. matériaux dans un coffre-fort automatisé sécurisé. Pour y accéder, vous devrez d'abord trouver le code de récupération correspondant et le saisir sur le convoyeur de colis du coffre-fort. Notre meilleure hypothèse est que l'un des chefs hors-la-loi portera le code sur lui. Il y a donc de fortes chances que vous deviez interagir directement avec lui pour l'obtenir.\n \nUne fois que vous en aurez pris possession. du matériel confidentiel, nous voulons que vous le remettiez à ~mission(dropoff1|address).\n\nVous ferez une grande différence pour beaucoup de gens si vous parvenez à y parvenir.\n\nMerci à l'avance,\n\nLima Endicott\nRépartiteur principal\nCitoyens pour Pyro\n
cfp_defection_desc_HeadHunters_001=Écoutez, je sais que vous ne me connaissez pas, mais j’ai entendu dire par certains que vous avez un sens aigu du bien et du mal.\n\nJe sais que vous avez travaillé pour les Headhunters et je ne suis pas là pour vous juger, mais je vous en prie, écoutez-moi. Nous avons appris qu’ils font entrer dans le système un grand vaisseau chargé d’armes, et nous savons qu’ils comptent les utiliser contre des avant-postes tenus par Citizens for Prosperity.\n\nVous n’avez pas besoin de croire en notre mission. Vous n’avez même pas besoin de nous apprécier. Mais vous devez comprendre que ces armes vont tuer des gens. Des gens qui sont simplement ici pour essayer de rendre la vie un peu meilleure.\n\nJe sais que Pyro peut être un endroit violent, mais nous ne sommes pas vos ennemis.\n\nLe vaisseau peut être localisé aux alentours de ~mission(Location|Address). Est-ce que vous accepteriez d’empêcher ces armes d’atteindre leur destination ?\n\nVous sauverez des vies.\n\nNous devons tous faire notre part pour améliorer Pyro. Je vous supplie de faire que ce soit la vôtre.\n\nMerci,\n\nLima Endicott\nLead Dispatcher\nCitizens for Prosperity
cfp_defend-criminals_desc_001=Type de mission : Défense d'installation terrestre\nLocalisation : ~mission(Location|Address)\n\nCet avant-poste est menacé d'une attaque par des hors-la-loi et a demandé de l'aide. Nous avons besoin de quelqu'un pour les protéger et repousser les hors-la-loi. Assurez-vous de rester proche après leur attaque initiale. Trop souvent, les hors-la-loi gagnent des combats simplement en envoyant plus de combattant que quiconque ne peut raisonnablement se défendre contre, alors assurez-vous de repousser tous les renforts avant de quitter la zone.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_defend-criminals_desc_002=Type de mission : Défense d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nLes habitants de ~mission(location|address) sont régulièrement pris pour cible par des pillards qui volent leurs provisions et s'attendent à une nouvelle attaque à tout moment. Les survivants là-bas sont coriaces et engagés, mais ils ne sont pas équipés pour se défendre, alors nous nous sommes portés volontaires pour aider à gérer ces hors-la-loi. Quand les pillards réaliseront que le poste est défendu, ils enverront sûrement encore plus de leurs forces, alors vous devriez recruter de l'aide pour repousser les vagues d'attaquants.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_defend-criminals_desc_003=Type de mission : Défense d'installation terrestre\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nNous avons reçu un tuyau indiquant que ~mission(location|address) est sur le point d'être attaquée par un gang vicieux. Les locaux n'auront aucune chance de se défendre contre une menace comme celle-ci, alors ils se sont tournés vers nous pour obtenir de l'aide.\nCe ne sera pas une petite attaque. Il semble que ce gang va lancer une attaque à grande échelle, alors vous voudrez vous assurer d'avoir des alliés avec vous pour repousser les renforts que le gang pourrait envoyer.\nJe sais que c'est une demande dangereuse, mais s'il vous plaît, nous avons besoin d'aide. Nous ne pouvons pas laisser ces gens souffrir quand ils ont le plus besoin de nous.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_defend-criminals_title_001=Défendez ~mission(Location) d'une attaque de criminels
cfp_defend-criminals_title_002=Défendez ~mission(Location) d'une attaque de criminels dangereux
cfp_defend-criminals_title_003=Défendez ~mission(Location) contre l'assaut d'un gang entier
cfp_defend-xenothreat_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nNous avons appris que XenoThreat est sur le point de lancer une attaque sur ~mission(location|address). S'ils réussissent, le nombre de victimes devrait être élevé. J'espère qu'avec votre aide pour les défendre, nous pourrons nous assurer que cela n'arrive pas. Nous savons d'après les rencontres précédentes que XenoThreat envoie plusieurs groupes de raiders pour mener à bien leurs attaques, alors assurez-vous de ne pas quitter le poste avancé tant que vous n'avez pas repoussé tous les renforts.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_defend-xenothreat_desc_002=Type de mission : Défense d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nUrgent !\n\nXenoThreat cible ~mission(location|address) pour envoyer un message aux autres colons sur ce qui se passe s'ils acceptent notre soutien. \n\nSi vous êtes capable de repousser les attaquants, je suis sûr qu'ils enverront des forces supplémentaires, donc vous devrez vous préparer à plusieurs assauts. Étant donné que XenoThreat dispose de nombreuses ressources, vous devriez envisager de recruter d'autres personnes pour vous aider à assurer la sécurité de tous.\n\nNous comptons tous sur vous.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_defend-xenothreat_desc_003=Type de mission : Défense d'installation terrestre\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nUrgent !\n\nXenoThreat se mobilise pour une incursion massive visant à anéantir ~mission(location|address) de la carte. Vous êtes leur seul espoir de les protéger les habitants de la cruauté de la XenoThreat.\n\nJe sais que je vous demande de vous exposer au feu ennemi, mais Pyro ne changera que si des personnes comme vous sont assez courageuses pour affronter ces dangers. Aucun montant de crédits ne pourrait égaler tout le bien que vous feriez en intervenant.\n\nSi vous êtes prêt et capable de prendre cette mission, assurez-vous de prendre quelques alliés avec vous. XenoThreat enverra certainement des renforts plus puissants une fois qu'ils réaliseront qu'ils subissent des pertes.\n\nNous croyons en vous.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_defend-xenothreat_title_001=Défendez ~mission(Location) d'un petit groupe d'assaut Xenothreat
cfp_defend-xenothreat_title_002=Défendez ~mission(Location) d'un grand groupe d'assaut Xenothreat
cfp_defend-xenothreat_title_003=Défendez ~mission(Location) d'une attaque totale de la Xenothreat
cfp_defend_boss_Generic_desc_001=Type de mission : Défense d'installation terrestre / Élimination de cible\nLocalisation : ~mission(Location|Address)\n\nSalut, \n\nSalut, \n\nNous venons de recevoir des rapports d'une attaque massive contre ~mission(Location) par un grand groupe d'individus armés dirigé par ~mission(TargetName), un hors-la-loi notoire qui menace le personnel CFP depuis des mois. Les détails restent à confirmer, mais nous savons qu'il y a eu de nombreuses victimes. Citizens for Prosperity recherche tout personnel de sécurité qualifié pour aller reprendre les avant-postes de ces éléments hostiles. Notre compréhension est que ~mission(TargetName|Last) a tendance à se cacher derrière ses soldats, mais apparaîtra si vous éliminez suffisamment de subalternes. Bien que nous n'aimions pas recourir à la violence, la direction ne voit aucun autre moyen de résoudre cette situation et de poursuivre notre bon travail dans le système. Bonne chance,\n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
cfp_defend_boss_Generic_title_001=Reprendre ~mission(Location|Address) aux criminels
cfp_defend_cave_Generic_desc_001=Type de mission : Défense d'installation terrestre\nLocalisation : ~mission(Location|CaveSize)\n\nNous avons reçu un appel de détresse de ~mission(Location|Address) disant qu'ils sont en train d'être volés par un petit groupe de hors-la-loi. \n Bien que éloigné, ce poste avancé est une pièce cruciale de l'infrastructure du CFP dans la région, donc nous devons le reprendre.\n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
cfp_defend_headhunters_H_Bueno_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nNous venons de recevoir une communication frénétique de ~mission(Location|Address). Un groupe de Headhunters lourdement armé a lancé une attaque non provoquée contre le poste avancé et les volontaires présents. Bien que nous ne sachions pas s'il y a eu des victimes, nous mobilisons tout le personnel de sécurité qualifié pour aller reprendre le poste avancé. \n\nEn raison du niveau de violence dont nous avons entendu parler, je conseillerais de se faire accompagner. \n\nBonne chance, \n\nLima Endicott \nResponsable de la coordination \nCitizens for Prosperity
cfp_defend_headhunters_H_Bueno_title_001=Attaque des Headhunters contre ~mission(Location|Address)
cfp_defend_headhunters_H_Narenas_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nLes Headhunters ont lancé une attaque contre nos volontaires près de ~mission(Location|Address). Nous avons besoin de tous les spécialistes en combat disponibles pour se rendre sur place et reprendre le poste avancé. D'après tous les témoins, ces Headhunters sont un groupe particulièrement violent, alors soyez prudents et apportez du soutien si vous le pouvez. Bonne chance,\n\nLima Endicott \nResponsable de la coordination \nCitizens for Prosperity
cfp_defend_headhunters_H_Narenas_title_001=Attaque des Headhunters contre ~mission(Location|Address)
cfp_defend_headhunters_H_ShepRest_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nNous venons d'apprendre que les Headhunters attaquent une installation de la CFP près de ~mission(Location|Address). Bien que recourir à la violence ne fera que perpétuer les problèmes dans le système, nous ne permettrons pas que des innocents soient tués, donc nous recherchons des spécialistes en combat de qualité pour aider à protéger les personnes là-bas.\n\nBonne chance\n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
cfp_defend_headhunters_H_ShepRest_title_001=Attaque des Headhunters contre ~mission(Location|Address)
cfp_defend_headhunters_H_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nNous venons d'apprendre que les Headhunters attaquent une installation de la CFP près de ~mission(Location|Address).\nBien que recourir à la violence ne fera que perpétuer les problèmes dans le système, nous ne permettrons pas que des innocents soient tués, donc nous recherchons des spécialistes en combat de qualité pour aider à protéger les personnes là-bas.\n\nBonne chance\n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
cfp_defend_headhunters_H_title_001=Attaque des Headhunters contre ~mission(Location|Address)
cfp_defend_headhunters_M_desc_001=Type de mission : Défense d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nLes Headhunters ont lancé une attaque non provoquée contre ~mission(Location|Address).\nBien que nous ne soutenions pas l'usage de la violence, Citizens for Prosperity ne laissera pas mourir des innocents.\nNous avons besoin de personnel de sécurité qualifié pour reprendre le poste avancé.\n\nLima Endicott,\nResponsable de la coordination\nCitizens for Prosperity
cfp_defend_headhunters_M_title_001=Recherche de combattant pour défendre ~mission(Location) 
cfp_defend_headhunters_defect_desc_001=// Attention ! Cette mission vous fera devenir hostile auprès des Headhunters //\n\nType de mission : Défense d'installation terrestre\nLocalisation : ~mission(Location|Address)\n\nJe vais être franc avec vous.\nCe système est sur le point de s'effondrer dans un chaos total. Je ne sais pas ce que vous pensez des CFP, mais tout ce que nous essayons de faire, c'est d'apporter un certain degré de sécurité aux gens qui vivent ici. \n\nLà-bas à ~mission(Location|Address), les Headhunters ont tué nos bénévoles et des civils locaux sans provocation. Leur seul crime est d'avoir accepté des fournitures de CFP. \n\nJe ne vous connais pas. Je ne sais pas ce que vous avez dû endurer pour survivre. Mais je dois espérer que vous pouvez voir un avenir meilleur. Je crois que c'est quelque chose pour laquelle tous les êtres vivants aspirent. \n\nAidez-nous à reprendre l'installation pour que nous puissions travailler à construire cet avenir. Ce ne sera pas facile, mais c'est la bonne chose à faire.\n\nLima Endicott,\nResponsable de la coordination\nCitizens for Prosperity
cfp_defend_headhunters_desc_001=Type de mission : Défense d'installation terrestre\nLocalisation : ~mission(Location|Address)\n\nCeci s'adresse à toute personne ayant de l'expérience en sécurité. Un groupe CFP est actuellement attaqué par les forces Headhunter et a désespérément besoin d'aide. Nous savons que vous avez déjà affronté les Headhunters, donc nous pensons que votre expertise de leurs tactiques sera inestimable pour résoudre cela rapidement.\n\nVeuillez vous rendre à ~mission(Location|Address) dès que possible et assurez-vous d'être prêt pour un combat.\n\nLima Endicott,\nResponsable de la coordination\nCitizens for Prosperity
cfp_defend_headhunters_title_001=Recherche de combattant pour défendre ~mission(Location) 
cfp_defend_regionshift_desc_001=Type de mission : Défense d'installation terrestre\nLocalisation : ~mission(Location|Address)\n\nNous avons reçu un appel de détresse de ~mission(Location|Address). Un groupe d'agresseurs inconnus a lancé une attaque. Plusieurs décès ont été signalés et nous devons reprendre le poste avancé. \n\nJe sais que cela est loin de votre position actuelle, mais nous sommes désespérés de sécuriser la zone et de remettre le poste avancé en fonctionnement.\n\nLima Endicott,\nResponsable de la coordination\nCitizens for Prosperity
cfp_defend_regionshift_title_001=Recherche de combattant pour défendre ~mission(Location) 
cfp_defendship_LRT_desc_001=Type de mission : Combat spatial / Défense de vaisseau\nDifficulté : Très facile\nLocalisation : ~mission(Location|Address)\n\nL'un de nos pilotes venait de récupérer une cargaison de fournitures quand il a été attaqué par des vaisseaux pirates. \n\nNous venons de recevoir sa balise de détresse et j'espère que vous pourrez lui fournir du soutien en combat. \n\nToute l'aide que vous pourriez apporter ferait toute la différence.\n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
cfp_defendship_MRT_bombingrun_desc_001=Type de mission : Combat spatial / Bombardement\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nUn de nos membres est actuellement attaquée ! Ils ont tenté d'échapper à leurs attaquants pour se mettre à l'abri, mais les criminels se sont révélés trop habiles pour qu'ils puissent s'échapper. \n\nNous avons besoin que vous vous rendiez sur place, que vous engagiez le combat avec les attaquants, puis que vous détruisiez les réserves de carburant à proximité. L'espoir est que cette démonstration de force les dissuade de poursuivre leur poursuite. \n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
cfp_defendship_MRT_desc_001=Type de mission : Combat spatial / Défense de vaisseau\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nUn vaisseau affilié à Citizens for Prosperity tentait de livrer des fournitures lorsqu'ils ont été attaqués par les destinataires qui ne voulaient pas payer leur achat et ont choisi la violence à la place. \n\nJe vais dire à nos commerçants d'être plus prudents quant aux personnes avec qui ils traitent à l'avenir, mais pour l'instant, j'apprécierais vraiment que vous leur prêtiez main forte pour repousser ces attaquants. \n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
cfp_defendship_VLRT_desc_001=Type de mission : Combat spatial / Défense de vaisseau\nDifficulté : Très facile\nLocalisation : ~mission(Location|Address)\n\nIl semble qu'une des routes que nous avions considérées comme relativement sûres se soit avérée dangereuse. Des criminels ont attaqué un de nos pilotes et il ne tiendra pas beaucoup plus longtemps sans soutien. \n\nJe vous serais reconnaissant de vous y rendre aussi vite que possible pour l'aider à faire face à ces attaquants. \n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
cfp_defendship_multi_HRT_desc_001=Type de mission : Combat spatial / Défense de vaisseau\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nNous venons de recevoir un message indiquant qu'un convoi de vaisseaux CFP a été pris pour cible par des criminels et que nos gens ont besoin en urgence d'assistance.\nSi vous êtes disponible, nous avons besoin de pilotes prêts au combat pour défendre nos gens.\nNotez qu'en cette période critique, nous ne pouvons pas nous permettre de perdre même un seul vaisseau et nous attendons avec votre aide que tous nos gens s'en sortent vivants. \nBonne chance,\n\nLima Endicott\nResponsable de la coordination\n Citizens for Prosperity
cfp_defendship_multi_MRT_desc_001=Type de mission : Combat spatial / Défense de vaisseau\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nIl semble que nous ayons perdu le contact avec un convoi de vaisseaux CFP après qu'ils aient signalé avoir été attaqués dans leur dernière communication. \n\nNous pensons qu'ils seront en mesure de repousser les assaillants jusqu'à ce que l'aide arrive, mais pas indéfiniment. Nous avons besoin que vous vous rendiez rapidement à leurs coordonnées et que vous éliminiez les hors-la-loi avant qu'il ne soit trop tard. \n\nMalheureusement, nous ne pouvons nous permettre de perdre même un seul de ces vaisseaux. Par conséquent, ce contrat ne sera considéré comme terminé que si tous les vaisseaux survivent à l'assaut.\n\nPouvez-vous nous aider ? \n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
cfp_defendship_multi_VHRT_XT_desc_001=Type de mission : Combat spatial / Défense de vaisseau\nDifficulté : Très difficile\nLocalisation : ~mission(Location|Address)\n\nUn convoi CFP transportant des fournitures de premiers secours a pris une route plus risquée pour gagner du temps et est sauvagement attaqué par la XenoThreat. Vos compétences en combat sont urgemment resquises pour les aider à se défendre. Rendez-vous sur place dès que possible.\nNous vous dédommagerons généreusement pour votre aide.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_delivery_desc_002=Hé, \n\nBesoin de deux colis livrés. Le package #~mission(item1|serialnumber) doit être récupéré de ~mission(Pickup1|Address) et amené à ~mission(Dropoff1|Address), et le package #~mission(item2|serialnumber) va de ~mission(Pickup2|Address) à ~mission(Dropoff2|Adresse). Cela devrait être un moyen facile de gagner quelques crédits. \n\nVolez en toute sécurité, \n\nLima Endicott\nRépartiteur principal\nCitoyens pour Pyro
cfp_delivery_desc_003=Hé, \n\nDe temps en temps, Citizens for Pyro aime surprendre les membres stationnés dans nos avant-postes avec un petit cadeau pour garder le moral. Nous avons le prochain lot prêt à partir, mais nous avons besoin de quelqu'un pour effectuer les livraisons à notre place. Êtes-vous intéressé à répandre un peu de bonne humeur ?\n\nVoici la liste de livraison. N'hésitez pas à les éliminer dans n'importe quel ordre. \n\n- Le package #~mission(item1|serialnumber) va de ~mission(Pickup1|Address) à ~mission(Dropoff1|Address).\n- Le package #~mission(item2|serialnumber) va de ~mission(Pickup2 |Address) à ~mission(Dropoff2|Address).\n- Le package #~mission(item3|serialnumber) va de ~mission(Pickup3|Address) à ~mission(Dropoff3|Address). \n\nMerci,\n\nLima Endicott\nRépartiteur principal\nCitoyens pour Pyro
cfp_delivery_desc_004=Bonjour,\n\nSi nous voulons que les gens ordinaires déménagent à Pyro, nous devons leur montrer que les services de base sont fiables. Rendre les choses comme les livraisons fiables afin que les gens n'y réfléchissent pas à deux fois, c'est exactement ce que les citoyens de Pyro sont là pour faire. Voulez-vous nous aider avec ça ? \n\nNous avons plusieurs livraisons prêtes à partir. Faites-les dans l'ordre que vous voulez. Tout ce qui compte c'est qu'ils y arrivent. \n\n- Le package #~mission(item1|serialnumber) va de ~mission(Pickup1|Address) à ~mission(Dropoff1|Address).\n- Le package #~mission(item2|serialnumber) va de ~mission(Pickup2|Address) à ~mission(Dropoff2|Address).\n- Le package #~mission(item3|serialnumber) passe de ~mission(Pickup3|Address) à ~mission(Dropoff3|Address).\n- Package #~mission( item4|numéro de série) va de ~mission(Pickup4|Address) à ~mission(Dropoff4|Address).\n\n\nFly Safe,\n\nLima Endicott\nRépartiteur principal\nCitizens for Pyro
cfp_delivery_desc_005=Hé,\n\nJe suppose qu'il y a eu un problème technique avec notre système qui a marqué certains colis comme livrés alors qu'ils ne l'ont jamais été. Je suis toujours en train de démêler le désordre, mais j'en ai réglé quelques-uns et c'est prêt à partir. \n\n- Le package #~mission(item1|serialnumber) va de ~mission(Pickup1|Address) à ~mission(Dropoff1|Address).\n- Le package #~mission(item2|serialnumber) va de ~mission(Pickup2|Address) à ~mission(Dropoff2|Address).\n- Le package #~mission(item3|serialnumber) passe de ~mission(Pickup3|Address) à ~mission(Dropoff3|Address).\n- Package #~mission( item4|serialnumber) passe de ~mission(Pickup4|Address) à ~mission(Dropoff4|Address).\n- Le package #~mission(item5|serialnumber) passe de ~mission(Pickup5|Address) à ~mission(Dropoff5|Address ).\n \nCe serait bien de les rectifier immédiatement si vous êtes disponible. \n\nMeilleur,\n\nLima Endicott\nRépartiteur principal\nCitoyens pour Pyro
cfp_delivery_eliminateall_sabotage_server_H_XT_desc_001=Les XenoThreat ont attaqué notre peuple sans pitié et ils ont maintenant désespérément besoin de soutien de combat et de fournitures médicales. \n\nSi vous êtes disponible, vous devrez d'abord récupérer les fournitures à ~mission(Location|Address) avant de vous diriger vers ~mission(Destination|Address). Une fois sur place, il est important de neutraliser tous les ennemis avant de terminer la livraison des fournitures. \n\nDe plus, pour aider à prévenir qu'un incident comme celui-ci ne se reproduise, nous pensons que vous détruire les serveurs XenoThreat à ~mission(Location1|Address) agirait comme une dissuasion supplémentaire.\n\nMerci, \n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
cfp_eliminateall_Gen_E_desc_001=Type de mission : Élimination de troupes terrestres\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nLes Citizens for Prosperity recherchent tout personnel de sécurité disponible pour aller à ~mission(Location|Address) et reprendre nos installations là-bas. Auparavant exploité par la CFP, le poste avancé a été violemment saisi par un groupe de hors-la-loi local qui ne l'a pas encore quitté. Comme la possession de ce poste avancé faciliterait l'accès aux ressources pour la population civile locale, nous cherchons à le reprendre.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_eliminateall_XT_E_desc_001=Type de mission : Élimination de troupes terrestres\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nMalgré nos efforts pour promouvoir la non-violence, les groupes de hors-la-loi locaux continuent d'attaquer notre organisation. XenoThreat a récemment assailli ~mission(Location|Address) et chassé nos volontaires qui y travaillaient.\n\nNous recherchons à enrôler du personnel de combat pour reprendre le poste avancé. Idéalement, nous pourrions trouver un moyen de les inciter à passer à autre chose, mais XenoThreat recourt rapidement à la violence pour résoudre tous ses problèmes, il y aura donc sans aucun doute un combat.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_eliminateall_fromCFP_Gen_E_desc_001=Type de mission : Élimination de troupes terrestres\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nCitizens for Prosperity recherche tous les opérateurs de combat disponibles pour reprendre une base avancée. Un groupe de hors-la-loi a lancé une attaque non provoquée et notre personnel de sécurité a désespérément besoin de soutien.\n\nVeuillez vous rendre à ~mission(Location) de toute urgence et bonne chance.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_eliminateall_fromCFP_XT_M_desc_001=Type de mission : Élimination de troupes terrestres\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nLes forces de XenoThreat ont lancé une attaque non provoquée près de ~mission(Location|Address). Nous recherchons des opérateurs de combat disponibles pour aller fournir du soutien. \n\nSi vous n'avez jamais eu affaire à eux, il est important de savoir que XenoThreat sont des combattants entraînés, donc ce ne sera pas un combat facile, mais c'est un combat nécessaire. \n\nBonne chance,\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_eliminateall_fromCFP_hh_M_desc_001=Type de mission : Élimination de troupes terrestres\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nNous avons reçu une communication d'urgence de ~mission(Location|Address) signalant qu'ils sont actuellement attaqués par un groupe de Headhunters. Nous savons que notre présence dans le système a perturbé les Headhunters, mais cela n'excuse guère cette attaque non provoquée. Si vous êtes disponible, veuillez rassembler votre équipement et partir. Sachez simplement que les Headhunters sont des combattants expérimentés et ne reculeront pas facilement. \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_eliminateall_hh_E_desc_001=Type de mission : Élimination de troupes terrestres\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nCitizens for Prosperity recherche du personnel de sécurité pour reprendre un ancien avant-poste de CFP qui sert actuellement de cachette aux Headhunters pour lancer des attaques dans tout le système. Situé près de ~mission(Location|Address), la reprise de cet avant-poste permettra à CFP de fournir un soutien accru aux efforts locaux visant à instaurer la stabilité. \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_eliminateall_intro_desc_001=Type de mission : Élimination de troupes terrestres\nDifficulté : Facile\nLocalisation : ~mission(Location|Address) \n\nBienvenue dans le système, je ne sais pas si vous connaissez notre organisation, mais Citizens for Prosperity est une organisation à but non lucratif dédiée à apporter sécurité et civilisation aux systèmes non revendiqués. Si vous cherchez du travail dans le système et souhaitez aider à atteindre notre objectif, nous recherchons toute personne ayant de l'expérience en combat pour aider à sécuriser ~mission(Location|Address) qui a été prise par un groupe de hors-la-loi. Nous avons essayé de travailler avec eux, mais nous n'avons rencontré que violence et menaces. Une fois cette mission terminée, nous pourrons vous proposer une variété de nouvelles opportunités d'emploi dans ce système et au-delà.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_hauling_intro_desc_001=Bienvenue dans le système, je ne suis pas sûr que vous connaissiez notre organisation, mais Citizens for Prosperity est une organisation à but non lucratif dédiée à apporter la sécurité et la civilisation dans les systèmes non revendiqués.\n\nSi vous cherchez du travail à Pyro et souhaitez nous aider à atteindre notre objectif, nous avons besoin qu'un colis soit récupéré depuis ~mission(Location|Address) et apporté à ~mission(Destination|Address).\n\nUne fois terminé, nous pourrons vous proposer une variété de nouvelles opportunités d'emploi dans ce système et au-delà.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_killanimals_m_derelictoutpostscaves_desc_001=Citizens for Prosperity a reçu la nouvelle qu'un de nos éclaireurs a été blessé par des kopions lors d'une mission d'exploration de routine. Ce n'est pas la première fois que cette meute particulière pose problème, donc nous aimerions engager quelqu'un pour les éliminer de la zone. \n\nIls ont été vus pour la dernière fois à ~mission(). Soyez prudent et venez armé. \n\nVotre aide est grandement appréciée. \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_missingperson_inv_chain_h_xenothreat_desc_01=Un membre intègre de la communauté Citizens for Prosperity, le docteur ~mission(TargetName), a récemment été enlevé par XenoThreat alors qu'il distribuait des fournitures médicales vitales à l'une de nos colonies. \n\nLes ravisseurs ont été aperçus pour la dernière fois entrant dans leur base à ~mission(Location|Address), mais il n'est pas certain qu'ils y restent longtemps. XenoThreat dispose de plusieurs avant-postes dans ce système et est réputé pour changer d'emplacement en un clin d'œil. \n\nCompte tenu du danger et de la distance que vous pourriez avoir à parcourir, le CFP est prêt à offrir une récompense considérable afin de déterminer ce qui est arrivé au docteur ~mission(TargetName|Last). \n\nLima Endicott, \nChef répartiteur, \nCitizens for Prosperity.
cfp_missingperson_inv_chain_h_xenothreat_title_01=Manquant: ~mission(TargetName)
cfp_missingperson_inv_chain_m_desc_01=Deux de nos bénévoles ont disparu lors d'une récente expédition de cueillette. Cela fait plus de deux jours standards depuis leur disparition, et leurs familles commencent à craindre le pire et sont prêtes à offrir une récompense à quiconque pourra aider à retrouver leur trace. \n\nIls ont été vus pour la dernière fois aux abords de ~mission(Location|Address). Il est possible qu'ils aient été blessés et aient cherché refuge dans un bâtiment abandonné ou une grotte. La zone regorge de cachettes potentielles, il vous faudra donc mener des recherches minutieuses. Merci de vous être investi dans cette mission. \n\nLima Endicott \nLead Dispatcher \nCitizens for Prosperity
cfp_missingperson_inv_e_caves_desc_01=Un mineur nommé ~mission(TargetName), ayant par le passé contracté avec Citizens for Prosperity, n'a répondu à aucune communication durant les quarante-huit dernières heures standards. La famille de la victime est très inquiète et rapporte qu'il est inhabituel pour ~mission(TargetName|First) de perdre le contact pendant une période aussi longue, craignant le pire. \n\n~mission(TargetName|Last) a été aperçu pour la dernière fois en direction de ~mission(Location|Address). CFP offre une récompense à quiconque retrouvera le mineur disparu. \n\nPrenez garde une fois entré dans la caverne : les embûches y sont fréquentes et vous ne voudriez pas vous retrouver piégé dans l'une d'elles. \n\nLima Endicott, \nChef répartiteur, \nCitizens for Prosperity.
cfp_missingperson_inv_e_caves_title_01=Manquant : ~mission(TargetName)
cfp_missingperson_inv_e_criminalbase_desc_01=~mission(TargetName), membre de la famille Citizens for Prosperity, a disparu il y a deux jours standards alors qu'il tentait de vendre un ancien matériel agricole. CFP a le regret d'annoncer que nous venons de découvrir l'épave d'un véhicule immatriculé au nom de la personne disparue dans une zone réputée fréquentée par des pirates. \n\nDes indices relevés sur le site de l'accident suggèrent que la victime a survécu et se trouve vraisemblablement retenue à ~mission(Location|Address). \n\nNous offrons une récompense à quiconque parviendra à localiser ~mission(TargetName|First) pour notre compte. \n\nLima Endicott \nRépartiteur principal \nCitizens for Prosperity
cfp_missingperson_inv_e_criminalbase_title_01=Manquant: ~mission(TargetName)
cfp_missingperson_inv_e_faunacave_desc_01=Le géomètre débutant ~mission(TargetName) a perdu le contact avec son équipe alors qu’il identifiait des filons minéraux potentiellement exploitables dans une grotte près de ~mission(Location|Address). Des animaux sauvages sont connus pour rôder dans cette zone, ce qui pousse Citizens for Prosperity à croire que le géomètre a peut-être été attaqué pendant sa mission et serait actuellement coincé. \n\nNous avons besoin de quelqu’un pour le retrouver et lui porter assistance si cela est encore possible. Si malheureusement il est trop tard, savoir ce qui lui est arrivé apportera au moins un peu de réconfort au reste de l’équipe. \n\nLima Endicott,\nRépartitrice en chef\nCitizens for Prosperity
cfp_missingperson_inv_e_faunacave_title_01=Manquant : ~mission(TargetName)
cfp_missingperson_inv_e_regionlink_desc_01=Citizens for Pyro est inquiet au sujet de l’un de nos sous-traitants locaux, ~mission(TargetName). Il a terminé une transaction à ~mission(Location|Address) et n’a plus donné signe de vie depuis. On entend dire que des hors-la-loi rôdent régulièrement dans la zone, alors je crains que le pire ne soit arrivé.\n\nQuoi qu’il en soit, ~mission(TargetName|Last) a déjà fait du bon travail pour nous par le passé, et je n’aimerais pas qu’il ou elle devienne une personne disparue de plus dans le système. Si tu acceptes de partir à sa recherche, je m’assurerai que tu sois récompensé.\n\nLima Endicott\nRépartitrice en chef\nCitizens for Prosperity
cfp_missingperson_inv_e_regionlink_title_01=Manquant : ~mission(TargetName)
cfp_missingperson_inv_h_xenothreat_desc_01=Lors de ce qui aurait dû être une simple livraison de fret, le transporteur et vieil ami de Citizens for Prosperity, \~mission(TargetName), a été pris en embuscade et enlevé par XenoThreat. Le signal de détresse codé que nous avons reçu de la victime juste avant la perte de communication nous a donné juste assez d’informations pour localiser l’endroit le plus probable : \~mission(Location|Address).\n\nCFP a besoin de quelqu’un pour s’infiltrer dans l’avant-poste, confirmer la position de \~mission(TargetName|Last), et nous transmettre ces informations afin que nous sachions exactement où envoyer notre équipe de sauvetage. Ou, dans le pire des cas, annoncer à la famille du transporteur que leur proche n’a pas survécu.\n\nNous savons à quel point il est dangereux de s’approcher d’un bastion de XenoThreat, et nous sommes prêts à offrir une récompense conséquente à quiconque prendra ce risque.\n\nLima Endicott\nRépartitrice en chef\nCitizens for Prosperity
cfp_missingperson_inv_h_xenothreat_title_01=Manquant : ~mission(TargetName)
cfp_missingperson_inv_m_criminalbase_desc_01=~mission(TargetName), un mécanicien qui a rendu d’innombrables services à notre communauté, a été enlevé par un groupe de hors-la-loi il y a trois jours standards. CFP a reçu une demande de rançon, mais nous refusons de négocier avec ceux qui œuvrent activement à détruire la paix dans ce système. Si nous ouvrons cette porte ne serait-ce qu’une fois, nous ne serons plus jamais en sécurité.\n\nLes hors-la-loi responsables de l’enlèvement de ~mission(TargetName|Last) ont été aperçus pour la dernière fois entrant dans ~mission(Location|Address). CFP a besoin de quelqu’un pour infiltrer la base et confirmer la position de notre disparu.\n\nLima Endicott\nRépartitrice en chef\nCitizens for Prosperity
cfp_missingperson_inv_m_criminalbase_title_01=Manquant : ~mission(TargetName)
cfp_missingperson_inv_m_headhunters_desc_01=Nous avons reçu une nouvelle inquiétante : ~mission(TargetName), l’éclaireur porté disparu la semaine dernière, a été aperçu aux mains des Headhunters. D’après le témoin, il ou elle a été vu(e) en train d’être embarqué(e) dans un transport en direction de ~mission(Location|Address) hier, à la même heure.\n\nSi quelqu’un peut confirmer sa localisation, une récompense est prévue. Citizens for Prosperity garde espoir qu’il ou elle soit en vie et en bonne santé. Sinon, les familles méritent de connaître leur sort quoi qu’il en soit.\n\nLima Endicott\nRépartitrice en chef\nCitizens for Prosperity
cfp_missingperson_inv_m_headhunters_title_01=Manquant : ~mission(TargetName)
cfp_missingperson_inv_m_headhunters_xs_desc_01=La nuit dernière, le paysan ~mission(TargetName) a été enlevé par les Headhunters pour des raisons inconnues. Citizens for Prosperity n’a reçu aucune demande de rançon, pas plus que la famille de la victime. Cependant, un informateur vient de nous signaler que la personne enlevée aurait très probablement été emmenée à ~mission(Location|Address).\n\nNous avons besoin de quelqu’un pour vérifier la véracité de cette information et faire un rapport à CFP. Une récompense sera remise, que les nouvelles soient bonnes ou mauvaises.\n\nVous pourriez avoir besoin d’un véhicule terrestre pour vous aider à fouiller la zone.\n\nLima Endicott\nRépartitrice en chef\nCitizens for Prosperity
cfp_missingperson_inv_m_headhunters_xs_title_01=Manquant : ~mission(TargetName)
cfp_missingperson_multiple_sabotage_servers_H_XT_desc_001=Un petit groupe de membres de Citizens for Prosperity devait livrer des données sensibles à notre quartier général dans Stanton, mais il n’est jamais arrivé.\n\nNous pensons désormais qu’ils ont été capturés par XenoThreat avant de pouvoir quitter le système. J’aimerais que vous enquêtiez sur ~mission(Location|Address) pour découvrir ce qui est arrivé à l’équipage disparu, puis que vous détruisiez tous les serveurs qu’ils pourraient utiliser pour stocker les données volées.\n\nVotre aide est grandement appréciée,\n\nLima Endicott\nRépartitrice en chef\nCitizens for Prosperity\n
cfp_missingperson_sabotage_servers_H_HH_desc_001=Je viens tout juste de recevoir la confirmation que ~mission(TargetName), un coursier de Citizens for Prosperity, a été capturé par les Headhunters alors qu’il transportait des données cruciales.\n\nNous avons besoin que vous enquêtiez sur ~mission(Location|Address) pour découvrir ce qui est arrivé à ~mission(TargetName|First), puis que vous détruisiez tout serveur Headhunter susceptible de contenir des données volées.\n\nNous comptons sur vous,\n\nLima Endicott\nRépartitrice en chef\nCitizens for Prosperity
cfp_missingperson_sabotage_servers_H_XT_desc_001=La famille de ~mission(TargetName), un coursier de Citizens for Prosperity, m’a contacté pour m’annoncer la terrible nouvelle qu’il ou elle n’est jamais rentré chez soi. Nous avons appris que ~mission(TargetName|First) a été capturé(e) par XenoThreat alors qu’il ou elle transportait des données cruciales.\n\nNous avons besoin que vous fouilliez ~mission(Location|Address) pour découvrir ce qu’il est advenu de ~mission(TargetName|First), puis que vous détruisiez tout serveur XenoThreat susceptible de contenir des données volées.\n\nMerci,\n\nLima Endicott\nRépartitrice en chef\nCitizens for Prosperity
cfp_missingperson_sabotage_servers_M_HH_desc_001=Je viens de recevoir la confirmation que ~mission(TargetName), un coursier de Citizens for Prosperity, a été capturé par les Headhunters alors qu’il transportait des données cruciales.\n\nNous avons besoin que vous enquêtiez sur ~mission(Location|Address) pour découvrir ce qui est arrivé à ~mission(TargetName|First), puis que vous détruisiez tout serveur Headhunter susceptible de contenir des données volées.\n\nNous comptons sur vous,\n\nLima Endicott\nRépartitrice en chef\nCitizens for Prosperity
cfp_missingperson_sabotage_servers_VH_XT_desc_001=L'un de nos datarunners les plus fiables, ~mission(TargetName), est devenu la victime d'une attaque de XenoThreat. Maintenant, lui et les données qu’il transportait ont été capturés et emmenés à ~mission(Location|Address).\n\nJe vous charge de vous rendre sur place pour déterminer ce qui est arrivé à ~mission(TargetName|First) et détruire les serveurs de données susceptibles de contenir les informations volées.\n\nMême si le pire est arrivé, je pense qu'il ou elle voudrait que nous nous assurions que les données qu’ils étaient chargés de protéger ne soient pas utilisées à des fins néfastes.\n\nLima Endicott\nRépartitrice en chef\nCitizens for Prosperity
cfp_missingperson_sabotage_servers_desc_001=L'une de nos personnes les plus dévouées, ~mission(TargetName), a disparu et je suis complètement désemparé(e) en pensant à ce qui a pu leur arriver. Ils travaillaient sous couverture pour recueillir des renseignements sur des hors-la-loi locaux et ont réussi à localiser où des données sensibles étaient stockées.\n\nNous avons besoin que vous vous rendiez sur place, que vous découvriez ce qui est arrivé à ~mission(TargetName|First) et, si le pire est arrivé, que vous poursuiviez leur mission en détruisant les données sensibles avant qu'elles ne soient utilisées contre nous.\n\nD'après leur dernier point de contact avec leur responsable, nous pensons qu'ils se dirigeaient vers ~mission(Location|Address). Je vous conseille de commencer vos recherches dans les petits avant-postes à proximité.\n\nS'il vous plaît, dépêchez-vous,\n\nLima Endicott\nRépartitrice en chef\nCitizens for Prosperity
cfp_missingperson_sabotage_servers_retrievecargo_VH_XT_desc_001=Un coursier local qui travaille pour Citizens for Prosperity, ~mission(TargetName), a été signalé comme disparu plus tôt cette semaine. Nous pensons qu’ils ont pu être capturés par des membres de XenoThreat qui cherchaient à mettre la main sur les disques de données cryptés et le cargo important qu’ils transportaient pour nous.\n\nNous souhaitons que vous vous rendiez à ~mission(Location|Address) pour déterminer ce qui est arrivé à ~mission(TargetName|First), détruire tous les serveurs susceptibles de contenir les données volées, et livrer le cargo récupéré à ~mission(Destination|Address).\n\nC'est beaucoup demander, mais je suis convaincu(e) que vous êtes à la hauteur du défi.\n\nLima Endicott\nRépartitrice en chef\nCitizens for Prosperity
cfp_sabotage_VH_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Très difficile\nLocalisation : ~mission(Location|Address)\n\nNous avons surveillé un groupe de hors-la-loi très dangereux à ~mission(Location|Address), et nous pensons qu'ils sont en train de planifier une attaque majeure qui pourrait bouleverser tout le système.\n\nAfin de protéger tous les progrès que nous avons réalisés ici, nous aimerions que vous fassiez un raid sur leur complexe et que vous détruisiez tous les serveurs hébergeant leurs plans.\n\nCela devrait au moins nous fournir un répit suffisant pour qu'ils reconsidèrent leur offensive. Merci,\n\nLima Endicott,\nResponsable de la coordination,\nCitizens for Prosperity
cfp_sabotage_drugs_M_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nCitizens for Prosperity a travaillé dur pour améliorer la vie des gens à travers le système, mais une tâche déjà difficile devient presque impossible lorsque des drogues sont impliquées. Nous avons récemment vu un dealer cibler spécifiquement nos plus vulnérables et avons connu des revers sur tous les fronts. Cela doit cesser.\n\nNous aimerions que vous alliez à ~mission(Location|Address) et mettiez un terme permanent à leur chaîne de production.\n\nFaites cela et nous pourrons, espérons-le, remettre notre peuple sur la bonne voie. \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_sabotage_generators_E_HH_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nAvec l'agression récente perpétrée par les Headhunters contre notre peuple, nous avons organisé une opération complète qui devrait, espérons-le, leur porter un coup significatif. Cependant, avant que cela ne puisse arriver, nous devons gagner un peu plus de temps pour terminer nos préparatifs. Si vous pouviez détruire les générateurs d'énergie à ~mission(Location|Address), cela devrait ralentir les Headhunters suffisamment longtemps pour que nous puissions préparer notre contre-attaque. Votre assistance sera cruciale pour notre succès,\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_sabotage_generators_H_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nIl y a une bande de criminels à ~mission(Location|Address) qui pose de plus en plus de problèmes aux colonies de Citizens for Prosperity dans le secteur.\n\nBien que la violence directe contre les auteurs pourrait potentiellement être efficace, cela ne correspond pas à l'esprit de notre mission ici. À la place, nous souhaiterions que vous mettiez hors ligne les générateurs près de leur bastion. Cela devrait limiter leur capacité opérationnelle tout en espérant préserver des vies.\n\nJ'aime penser que les criminels d'aujourd'hui sont les membres productifs de la société de demain.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_sabotage_generators_M_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nNous avons été informés que des criminels à ~mission(Location|Address) ont commencé à recruter dans l'espoir de lancer un raid contre nous. Pour désamorcer la situation avant qu'elle ne dégénère, nous aimerions que vous désactiviez leurs générateurs d'énergie et que vous arrêtiez leur expansion.\nRéussissez cela et vous pourriez sauver de nombreuses vies.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_sabotage_generators_VE_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Très facile\nLieu : ~mission(Location)\n\nSuite à une série de raids contre des colonies alignées aux Citizens for Prosperity, nous pensons avoir retracé ceux responsables jusqu'à ~mission(Location|Address).\nLes attaquer directement poserait un risque trop grand et inciterait probablement à des représailles agressives. Au lieu de cela, nous pensons que si leurs générateurs d'énergie étaient désactivés, cela pourrait les obliger à s'installer ailleurs. Pensez-vous pouvoir vous en charger pour nous ?\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_sabotage_server_elimiatespecific_HH_desc_001=Type de mission : Sabotage d'installation terrestre\nLocalisation : ~mission(Location|Address)\n\nNous venons d'apprendre qu'un Headhunters du nom de ~mission(TargetName) a récemment volé des données sensibles qui, si elles sont exposées, seront préjudiciables à la cause Citizens for Prosperity.\n\nNous devons nous assurer que toutes les traces des données volées sont éradiquées. Cela signifie détruire tous les serveurs des Headhunters à ~mission(Location|Address) ainsi que traquer ~mission(TargetName|Last) pour les empêcher de diffuser davantage l'information.\n\nVotre aide est très appréciée, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_sabotage_servers_E_HH_align_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nJe voulais commencer par dire que nous avons grandement apprécié le travail que vous avez accompli pour Citizens for Prosperity jusqu'à présent. En fait, nous sommes prêts à solidifier votre position avec nous. Les Headhunters sont en possession de certaines informations hautement sensibles et nous avons besoin que les serveurs à ~mission(Location|Address) soient détruits. Si vous le faites, c'est une occasion de montrer au système exactement où se trouvent votre loyauté.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_sabotage_servers_E_HH_defect_desc_001=// Attention ! Cette mission vous fera devenir hostile auprès des Headhunters //\n\nType de mission : Sabotage d'installation terrestre\nDifficulté : Facile\nLocalisation : ~mission(texte)\n\nJe sais que c'est un coup de poker, mais parfois nous devons prendre des risques si le besoin est suffisamment grand. Nous savons que vous travaillez avec les Headhunters, mais nous pensons que vous avez le potentiel pour vraiment avoir un impact sur la vie de tout le monde dans le système. Les Headhunters sont entrés en possession de données trop dangereuses pour les laisser entre leurs mains. Aidez-nous en détruisant leurs serveurs à ~mission(texte) et vous pourrez commencer à faire réellement quelque chose de bien dans le système. J'espère que vous ferez le bon choix,\n\nLima Endicott\nResponsable des dispatchs\nCitizens for Prosperity.
cfp_sabotage_servers_E_HH_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nAvec une fréquence croissante, les membres du gang Headhunters ciblent les colonies CFP lorsque nos patrouilles sont trop éloignées pour offrir de l'assistance. Pour ce faire, ils utilisent des renseignements collectés sur nous qui sont stockés à ~mission(Location|Address). En détruisant ces serveurs et les informations qu'ils contiennent, nous devrions pouvoir entraver considérablement la capacité des Headhunters à agir contre nous.\nMerci pour l'assistance,\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_sabotage_servers_E_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Facile\nLocalisation : ~mission(Location|Address)\n\nL'une de nos filiales locales a appris qu'un gang de hors-la-loi recueille des données sur nos mouvements dans tout le secteur et les utilise pour lancer des attaques contre nous.\n\nSi vous pouviez vous rendre à ~mission(Location|Address) et détruire les serveurs de stockage qu'ils ont à proximité, cela devrait considérablement réduire leurs opérations hostiles et permettre aux Citizens for Prosperity de continuer notre travail.\n\nMerci,\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_sabotage_servers_H_XT_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Difficile\nLocalisation : ~mission(Location|Address)\n\nNous avons un petit problème que j'espère que vous pourrez résoudre pour moi. L'un de nos informateurs a révélé que la XenoThreat amasse des données concernant nos opérations dans tout le système.\nCes informations, si elle sont utilisées correctement, pourraient mettre notre peuple en grand danger. La meilleure solution est que vous détruisiez complètement les serveurs où les données sont stockées à ~mission(Location|Address).\n\nAvec ces informations anéanties, cela devrait donner à notre peuple une chance de se battre.\n\nLima Endicott \nResponsable de la coordination\nCitizens for Prosperity
cfp_sabotage_servers_M_HH_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nLes Headhunters ont récemment attaqué l'un de nos transports et ont malheureusement réussi à mettre la main sur des données sécurisées. Bien que le cryptage soit puissant, ce n'est qu'une question de temps avant qu'ils ne puissent y accéder. Avant que cela ne se produise, nous avons besoin que vous vous rendiez à ~mission(Location|Address) et détruisiez toutes les traces des informations de leurs serveurs. Vous aideriez vraiment Citizens for Prosperity si vous réussissiez cette mission.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_sabotage_servers_M_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Moyenne\nLocalisation : ~mission(Location|Address)\n\nAprès plusieurs tentatives pour convaincre les hors-la-loi à ~mission(Location|Address) de cesser leurs agressions sur les colonies alliées aux CFP, nous avons décidé d'une nouvelle ligne de conduite.\n\nNous voulons que vous effaciez tous les enregistrements qu'ils stockent sur leurs serveurs. Ce revers devrait les obliger à reconsidérer leurs actions, ou au moins, nous donner du temps pour évaluer d'autres options.\n\nMerci, \n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_sabotage_servers_VH_XT_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Très difficile\nLocalisation : ~mission(Location|Address)\nL'un des espion CFP infiltré auprès de la XenoThreat nous a informés que des serveurs de données situés à ~mission(Location|Address) abritent une mine d'informations vitales pour le fonctionnement du gang. Si vous pouviez détruire ces serveurs en notre nom, ce serait une grande victoire pour la sécurité de l'ensemble du système.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_sabotage_servers_multi_VH_HH_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Très difficile\nLocalisation : ~mission(Location|Address)\n\nLes Headhunters à ~mission(Location|Address) sont devenus une menace croissante pour le bien-être continu de notre peuple. Entre les vols et les raids sur nos colonies, cela devient ingérable.\nAfin de limiter leurs opérations, nous souhaiterions que vous rendiez plusieurs de leurs serveurs inopérables. Avec ces derniers hors ligne, leurs opérations seront considérablement limitées pendant un certain temps, nous permettant de renforcer notre position. Merci,\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_sabotage_servers_multi_VH_XT_desc_001=Type de mission : Sabotage d'installation terrestre\nDifficulté : Très difficile\nLocalisation : ~mission(Location|Address)\n\nLa XenoThreat à ~mission(Location|Address) est devenue une menace croissante pour le bien-être continu de notre peuple. Afin de réduire leurs opérations, nous aimerions que vous alliez rendre plusieurs de leurs serveurs inopérants.\n\nNous espérons qu'en détruisant les renseignements vitaux qu'ils y gardent, ils devront freiner leurs plans actuels et donner à notre peuple le temps nécessaire pour renforcer nos défenses dans la zone.\n\nLima Endicott\nResponsable de la coordination\nCitizens for Prosperity
cfp_searchbody_danger_cave_desc_001=Hé,\n\nNous avons essayé d'entrer en contact avec un local connu sous le nom de ~mission(TargetName), mais nous n'avons pas eu de ses nouvelles depuis quelques jours. D'après ce que j'ai pu découvrir, ils effectuaient des recherches près de ~mission(location|address), qui est un point chaud connu des hors-la-loi. \n\nJ'espère que vous pourrez y aller pour nous et voir si vous pouvez les localiser, ou pire encore, leurs restes. ~mission(Location|CaveSize)\n\nSi vous parvenez à les trouver, une récompense vous est offerte. \n\nMerci,\n\nLima Endicott\nRépartiteur principal\nCitoyens pour Pyro\n
cfp_searchbody_danger_outpost_desc_001=Hé,\n\nMalheureusement, l'un de nos partenaires communautaires, ~mission(TargetName), a disparu depuis quelques jours. Leur famille a contacté Citizens for Pyro pour obtenir de l'aide et je leur ai dit que nous ferions ce que nous pouvions. Cela dit, avec autant de temps passé, je n’ai pas trop d’espoir. \n\nQuel que soit leur état actuel, j'espérais que vous pourriez être nos yeux rivés sur le terrain pour celui-ci. Il y a de fortes chances qu'ils se dirigeaient vers ~mission(Location|Address), une zone connue pour être très dangereuse.\n\nSi vous pouvez les retrouver et confirmer leur statut, d'une manière ou d'une autre, je ?? ?Je veillerai à ce que vous soyez correctement indemnisé.\n\nMerci,\n\nLima Endicott\nRépartiteur principal\nCitoyens pour Pyro\n
cfp_searchbody_nodanger_cave_desc_001=Hé,\n\n~mission(TargetName) est un local qui n'a fait que quelques travaux pour Citizen for Pyro, mais ils avaient une promesse. C'est jusqu'à ce qu'ils disparaissent alors qu'ils exploraient ~mission(Location|Address) la semaine dernière. Malheureusement, je n’en ai pas entendu parler jusqu’à aujourd’hui. Les chances de survie à ce stade sont plutôt minces, mais je pense quand même que cela vaut la peine de confirmer ce qui leur est arrivé.\n \nJe pourrais avoir besoin de votre aide si cela vous intéresse. Et en plus d’être une bonne action, le paiement devrait en valoir la peine. ~mission(Location|CaveSize)\n\nMerci,\n\nLima Endicott\nRépartiteur principal\nCitoyens pour Pyro\n\n
cfp_searchbody_nodanger_outpost_desc_001=Hé,\n\nUn de nos hommes, ~mission(TargetName), était censé effectuer un travail de reconnaissance préliminaire à ~mission(Location|Address), mais il ne s'est jamais présenté. J'espère que ils ont juste eu de la malchance, mais trop souvent ici, même le plus petit faux pas peut s'avérer fatal.\n\nJ'apprécierais que vous alliez par là et que vous voyiez si vous pouvez les localiser. Ce serait génial si vous les trouviez vivants, mais sinon, je pense qu'une fermeture est le moins que nous puissions faire pour leur famille.\n\nMerci,\n\nLima Endicott\nRépartiteur principal\nCitoyens pour Pyro\n
cfp_searchbody_nodanger_station_desc_001=Hé,\n\nDeux locaux avec lesquels nous travaillons étaient en train de récupérer à ~mission(Location|Address) lorsqu'ils ont eu des problèmes avec un équipement défectueux. L'un d'entre eux a réussi à s'échapper, mais leur partenaire, ~mission(TargetName), a malheureusement été laissée derrière.\n\nDans l'état dans lequel ils se trouvaient pour la dernière fois, je suppose qu'ils n'y sont pas parvenus, mais je ???j'aimerais en être sûr. Si vous le souhaitez, je pourrais utiliser votre aide pour retrouver leurs restes.\n\nSi vous parvenez à les retrouver, je veillerai à ce que vous soyez correctement rémunéré pour cet effort.\n\nMerci ,\n\nLima Endicott\nRépartiteur principal\nCitoyens pour Pyro\n
civilian_localdelivery_holiday_desc_001=Joyeux Luminalia !\n\nJ'aurais un immense service à te demander. À cause de problèmes de maintenance très mal chronométrés, mon vaisseau est hors service pour au moins une semaine et je ne pourrai pas finir de livrer des cadeaux à tout le monde sur ma liste.\n\nJ'ai pensé à utiliser FTL, mais avec leurs tarifs de vacances, je finirais par payer plus de crédits que ce que les cadeaux coûtent !\n\nJ'ai pensé voir si tu étais intéressé pour m'aider. Je reçois mes cadeaux à temps et tu obtiens quelques crédits supplémentaires à dépenser pendant Luminalia.\n\nLes trois cadeaux sont emballés et en attente à ~mission(Pickup1|Address). L'un est pour ~mission(GiftRecipient1|First) chez ~mission(DropOff1), un autre est pour ~mission(GiftRecipient2|First) chez ~mission(DropOff2), et le dernier est pour ~mission(GiftRecipient3|First) qui est chez ~mission(DropOff3).\n\nMerci d'avance et que ta lumière brille un peu plus fort cette année !\n\nSincèrement,\n~mission(GiftSender|First)
claimsweep_obj_short_001=Rendez-vous sur : ~mission(Location)
commarray_hack_desc_0001=Quelques <EM4>~mission(Client)</EM4> travaillent sur un gros coup et ils ont besoin que <EM4>~mission(MissionLocation|Address)</EM4> soit mis hors ligne pour s'assurer qu'ils aient un peu d'intimité.\nUne fois hors ligne, nous aurons besoin que vous restiez là pour vous assurer que le lien de communication reste coupé assez longtemps.\n<EM4>~mission(Danger)</EM4>\n\nEt N'OUBLIEZ PAS, vous aurez besoin d'une clé cryptographique pour accéder aux contrôles de l'antenne. Apportez la vôtre si vous le souhaitez, mais vous pouvez aussi vous rendre chez Technotic à Grim HEX pour en récupérer une.\nCe serait dommage que vous alliez jusqu'à l'antenne et ne puissiez pas faire le fichu travail.
commarray_hack_obj_display_02=Désactivez ~mission(MissionLocation)
commarray_hack_obj_long_01=Si vous n'en avez pas déjà une, obtenez une Cryptokey en visitant ~mission(Location) ou en en achetant une ailleurs.
confirmkill_desc=~mission(Description)
confirmkill_desc_0003=Un autre de mes contrats était censé être bouclé, mais maintenant le ~mission(Client) s'inquiète que ~mission(TargetName) pourrait toujours être en vie. Pour les rassurer, je leur ai dit que j'enverrais quelqu'un à ~mission(Location) pour m'assurer que les personnes censées être mortes le restent. ~mission(Timed)~mission(Danger)
confirmkill_desc_0005=Le ~mission(Client) a payé une belle somme pour résoudre définitivement leur problème, mais j'imagine que la preuve de la mort n'est pas arrivée. C'est embêtant pour eux, mais ça arrange les choses pour moi et pour toi. Je ne peux pas y aller moi-même, mais je peux te donner l'emplacement de ~mission(Location). Va et confirme que ~mission(TargetName) est hors d'état de nuire. ~mission(Danger)Travail assez simple, tu n'as même pas à tuer quelqu'un toi-même, et les crédits sont à la hauteur. ~mission(Timed)
confirmkill_from=~mission(Contractor)
confirmkill_location_0003=Dernière Position Connue de ~mission(TargetName|Last) .
confirmkill_title=~mission(Title)
constantine_recoverysafe_desc_001=DÉPARTEMENT DE SOUS-TRAITANCE DE HURSTON DYNAMICS\n\nCONTRAT : Récupération de coffre-fort\nAFFILIATION DU SOUS-TRAITANT : Indépendant\nRESPONSABLE DE LA SOUS-TRAITANCE : C. Hurston\nÉVALUATION DES RISQUES : ~mission(Contractor|Danger)\nCONTRAT URGENT : ~mission(Contractor|Timed)\n\nDes voleurs et des déviants ont pénétré dans l'une de nos installations, ~mission(Location), et ont commis des actes de vandalisme aléatoires. Bien que la sécurité de Hurston ait pour mission de les éliminer, Corporate a besoin d'un opérateur dédié pour récupérer l'un de nos coffres-forts de données qui était entreposé là-bas. Assurez-vous qu'il soit livré en toute sécurité à ~mission(Destination).\n\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute consultation, retransmission, diffusion ou autre utilisation de ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **
constantine_recoverysafe_desc_002=DÉPARTEMENT DE SOUS-TRAITANCE DE HURSTON DYNAMICS\n\nCONTRAT : Récupération de coffre-fort\nAFFILIATION DU SOUS-TRAITANT : Indépendant\nRESPONSABLE DE LA SOUS-TRAITANCE : C. Hurston\nÉVALUATION DES RISQUES : ~mission(Contractor|Danger)\nCONTRAT URGENT : ~mission(Contractor|Timed)\n\nOpérateur nécessaire pour se rendre à l'installation Hurston ~mission(Location) et récupérer un coffre-fort de données avant que des criminels ne le détruisent. Une fois à l'intérieur de l'installation, vous êtes autorisé à utiliser la force nécessaire à l'exécution de votre mission. Une fois sécurisé, livrez le coffre-fort à ~mission(Destination) pour paiement.\n\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute consultation, retransmission, diffusion ou autre utilisation de ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **
constantine_recoverysafe_desc_003=DÉPARTEMENT DE SOUS-TRAITANCE DE HURSTON DYNAMICS\n\nCONTRAT : Récupération de coffre-fort\nAFFILIATION DU SOUS-TRAITANT : Indépendant\nRESPONSABLE DE LA SOUS-TRAITANCE : C. Hurston\nÉVALUATION DES RISQUES : ~mission(Contractor|Danger)\nCONTRAT URGENT : ~mission(Contractor|Timed)\n\nUne installation de Hurston, ~mission(Location), a été compromis et envahi par des éléments non autorisés déterminés au vandalisme et au vol. Hurston Dynamics a besoin d'un entrepreneur pour accéder à l'installation et récupérer des documents et des données propriétaires actuellement stockés dans un coffre-fort sécurisé et les livrer à ~mission(Destination). Utilisez la force si nécessaire, mais le retour en toute sécurité de la propriété de Hurston est primordial.\n\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute consultation, retransmission, diffusion ou autre utilisation de ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **
constantine_recoverysafe_desc_004=DÉPARTEMENT DE SOUS-TRAITANCE DE HURSTON DYNAMICS\n\nCONTRAT : Récupération de coffre-fort\nAFFILIATION DU SOUS-TRAITANT : Indépendant\nRESPONSABLE DE LA SOUS-TRAITANCE : C. Hurston\nÉVALUATION DES RISQUES : ~mission(Contractor|Danger)\nCONTRAT URGENT : ~mission(Contractor|Timed)\n\nCentral a récemment été informé que ~mission(Location) a été envahi par des charognards et des voleurs. Avant que la sécurité de Hurston ne puisse reprendre l'installation, nous voulons nous assurer qu'un coffre-fort contenant des archives des données de l'installation soit en sécurité retiré et livré à ~mission(Destination). Vous êtes autorisé à utiliser la force nécessaire pour sécuriser le coffre-fort, mais comprenez que la livraison sécurisée est votre objectif principal. Le paiement sera effectué dès l'achèvement réussi de votre tâche.\n\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute consultation, retransmission, diffusion ou autre utilisation de ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **
