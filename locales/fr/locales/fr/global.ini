item_DescCOOL_VNCL_S01_Stinger=Refroidisseur standard pour le Vanduul Stinger.
item_DescCOOL_VNCL_S01_Void=Refroidisseur standard pour le Vanduul Void.
item_DescCOOL_WCPR_S00_Fridan=Type d'article: Refroidisseur\nFabricant: Wen/Cassel Propulsion\nTaille: 0\nGrade: C\nClasse: Civil\n\nLe Fridan est le refroidisseur d'entrée de gamme pour véhicules de Wen/Cassel Propulsion. Il a été prouvé à maintes reprises qu'il peut résister aux pires conditions environnementales, ce qui en fait un composant idéal pour votre véhicule. 
item_DescCOOL_WCPR_S00_Tepilo_SCItem=Type d'objet: Refroidisseur\nFabricant: Wen/Cassel Propulsion\nTaille: 0\nGrade: A\nClasse: Civil\n\nPeu de choses peuvent égaler la puissance de refroidissement du Tepilo de Wen/Cassel. Ce refroidisseur haut de gamme offre une durabilité et des performances exceptionnelles pour les véhicules terrestres.
item_DescCOOL_WCPR_S01_Berian=Type d'article: Refroidisseur\nFabricant: Wen/Cassel Propulsion\nTaille: 1\nGrade: C\nClasse: Civil\n\nLe Berian offre le style et les performances typiques de Wen/Cassel dans un refroidisseur d'entrée de gamme qui comblera et même surpassera les exigences des pilotes.
item_DescCOOL_WCPR_S01_Endo=Type d'article: Refroidisseur\nFabricant: Wen/Cassel Propulsion\nTaille: 1\nGrade: B\nClasse: Civil\n\nL'Endo de Wen/Cassel est un refroidisseur destiné aux propriétaires de vaisseaux exigeants qui cherchent à pousser leur appareil au maximum. Il se caractérise par des performances de refroidissement supérieures à la moyenne et une conception bien pensée. 
item_DescCOOL_WCPR_S02_Aufeis_SCItem=Type d'article: Refroidisseur\nFabricant: Wen/Cassel Propulsion\nTaille: 2\nGrade: A\nClasse: Civil\n\nLa conception irréprochable et la minutie inégalée de Wen/Cassel Propulsion font de l'Aufeis un des meilleurs refroidisseurs civils sur le marché.
item_DescCOOL_WCPR_S02_Graupel=Type d'article: Refroidisseur\nFabricant: Wen/Cassel Propulsion\nTaille: 2\nGrade: C\nClasse: Civil\n\nLe Graupel fournit non seulement la technologie de refroidissement haut de gamme dont les vaisseaux de grande taille ont besoin pour maintenir des performances optimales, mais il le fait avec le savoir-faire emblématique de Wen/Cassel.
item_DescCOOL_WCPR_S02_Taiga_SCItem=Type d'article: Refroidisseur\nFabricant: Wen/Cassel Propulsion\nTaille: 2\nGrade: B\nClasse: Civil\n\nWen/Cassel a travaillé durement et longuement pour développer des refroidisseurs de qualité, comme la dernière édition du Taiga, qui peut absorber et gérer l'excès de chaleur tout en maintenant constamment les exigences élevées qui ont fait leur réputation.
item_DescCOOL_WCPR_S03_Draug_SCItem=Type d'article: Refroidisseur\nFabricant: Wen/Cassel Propulsion\nTaille: 3\nGrade: C\nClasse: Civil\n\nLa Draug allie performance, durabilité et discrétion. Ce refroidisseur Wen/Cassel de grande taille est prêt à répondre à toutes les situations dans lesquelles vous pourriez vous trouver.
item_DescCOOL_WCPR_S03_Elsen_SCItem=Type d'élément: Refroidisseur\nFabricant: Wen/Cassel Propulsion\nTaille: 3\nGrade: B\nClasse: Civil\n\nLes ingénieurs de Wen/Cassel ont utilisé un grand nombre de pièces identiques à celles du Draug, mais en les peaufinant pour améliorer les performances et la durabilité sans pour autant trop augmenter la signature de l'appareil. Cela fait du refroidisseur de grande taille Elsen une mise à niveau intéressante pour ceux qui peuvent encaisser la chaleur supplémentaire. 
item_DescCOOL_WCPR_S03_Kragen_SCItem=Type d'article: Refroidisseur\nFabricant: Wen/Cassel Propulsion\nTaille: 3\nGrade: A\nClasse: Civil\n\nQuand vous faites les choses en grand, ne prenez que ce qu'il y a de mieux. Le Kragen de Wen/Cassel Propulsion a toujours été classé parmi les meilleurs refroidisseurs de grande taille disponibles sur le marché.
