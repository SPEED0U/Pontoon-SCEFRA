item_DescPOWR_ACOM_S01_StarHeart=Type d'objet: Générateur\nFabricant: ACOM\nTaille: 1\nNote: B\nClasse: Compétition\n\nQuatre générations de savoir-faire et de connaissances en matière de course sont à l'origine du générateur StarHeart d'ACOM. Connu pour sa distribution rapide de l'énergie, le StarHeart est devenu l'un des favoris des mordus de vitesse.
item_DescPOWR_ACOM_S01_Sunflare=Type d'article: Générateur\nFabricant: ACOM\nTaille: 1\nNote: C\nClasse: Compétition\n\nExploitez la puissance d'une étoile avec ce générateur haute performance d'ACOM. Idéal pour les pilotes de course et les amateurs de vitesse.
item_DescPOWR_ACOM_S02_LuxCore_SCItem=Type d'article: Générateur\nFabricant: ACOM\nTaille: 2\nNote: A\nClasse: Compétition\n\nCélèbre pour ses performances supérieures à celles de la concurrence, le LuxCore offre toute la vitesse dont votre vaisseau a besoin. Vous mettrez les autres générateurs de taille moyenne sur la touche avec ce composant de première classe conçu par les experts en course d'ACOM.
item_DescPOWR_ACOM_S02_StarBurn_SCItem=Type d'article: Générateur\nFabricant: ACOM\nTaille: 2\nCatégorie: B\nClasse: Compétition\n\nLe générateur StarBurn est un autre ajout remarquable à la gamme de composants ACOM. Ce composant de taille moyenne offre de solides performances sans surchauffe, afin que vous ne risquiez pas de vous brûler les mains en effectuant d'importantes réparations à la volée.
item_DescPOWR_AEGS_S01_Charger=Type d'élément: Générateur\nFabricant: Aegis Dynamics\nTaille: 1\nGrade: D\nClasse: Militaire\n\nLe Charger d'Aegis alimente les chasseurs militaires depuis des générations. Testé et éprouvé dans les situations les plus exigeantes, le Charger peut gérer aisément des besoins en énergie soudains ou soutenus.
item_DescPOWR_AEGS_S01_FierellCascade=Type d'objet: Générateur\nFabricant: Aegis Dynamics\nTaille: 1\nGrade: B\nClasse: Militaire\n\nComptez sur l'expertise d'Aegis pour alimenter votre vaisseau. Le Fierell Cascade est un générateur de qualité militaire qui privilégie la performance avant tout.
item_DescPOWR_AEGS_S01_Regulus=Type d'objet: Générateur\nFabricant: Aegis Dynamics\nTaille: 1\nNote: C\nClasse: Militaire\n\nLe Regulus est le générateur sur lequel vous pouvez compter lorsque tout le monde compte sur vous. Conçu pour surpasser les normes militaires les plus strictes, l'équipe de conception d'Aegis a veillé à ce que vous disposiez de la puissance supplémentaire dont vous avez besoin, lorsque vous en avez le plus besoin.
item_DescPOWR_AEGS_S02_Maelstrom=Type d'objet: Générateur\nFabricant: Aegis Dynamics\nTaille: 2\nGrade: C\nClasse: Militaire\n\nCe composant de qualité militaire a été mis à l'épreuve par la marine de l'UEE, vous garantissant que le Maelstrom peut faire face aux affres de la bataille.
item_DescPOWR_AEGS_S02_QuadracellMT_SCItem=Type d'objet: Générateur\nFabricant: Aegis Dynamics\nTaille: 2\nGrade: A\nClasse: Militaire\n\nC'est un stagiaire d'Aegis qui a conçu le design initial du générateur QuadraCell MT, inspirant une phrase souvent entendue dans les bureaux de l'entreprise : "Un regard neuf apporte une innovation nouvelle". Ce composant de qualité militaire est encore plus performant que n'importe quel autre générateur de taille moyenne fabriqué par Aegis.
item_DescPOWR_AEGS_S02_Vortex=Type d'objet: Générateur\nFabricant: Aegis Dynamics\nTaille: 2\nGrade: D\nClasse: Militaire\n\nRenversez le cours de la bataille avec l'Aegis Vortex. La marine de l'UEE fait confiance à ce générateur, qui équipe les vaisseaux défendant les quatre coins de l'univers.
item_DescPOWR_AEGS_S03_Drassik_SCItem=Type d'élément: Générateur\nFabricant: Aegis Dynamics\nTaille: 3\nGrade: D\nClasse: Militaire\n\nLe Drassik est un générateur de qualité militaire conçu par Aegis Dynamics. Ce composant de grande taille est connu pour une bonne durabilité, mais des performances médiocres.
item_DescPOWR_AEGS_S03_QuadracellMX_SCItem=Type d'objet: Générateur\nFabricant: Aegis Dynamics\nTaille: 3\nGrade: A\nClasse: Militaire\n\nLes ingénieurs d'Aegis ont cherché à créer un générateur capable d'offrir les performances et la durabilité nécessaires lors de combats prolongés. Le QuadraCell MX en est le résultat. Ce générateur de grande taille a fait l'objet de plusieurs années d'essais rigoureux sur le terrain avant d'être finalement accessible au public. 
item_DescPOWR_AMRS_S01_HyperGen=Type d'article: Générateur\nFabricant: Amon & Reese Co.\nTaille: 1\nCatégorie: D\nClasse: Militaire\n\nLe générateur HyperGen est très apprécié des civils et des militaires pour sa qualité hors pair. En outre, le fabricant, Amon & Reese, est réputé pour son excellent service client.
item_DescPOWR_AMRS_S01_JS300_SCItem=Type d'article: Générateur\nFabricant: Amon & Reese Co.\nTaille: 1\nGrade: A\nClasse: Militaire\n\nCe composant haut de gamme de qualité militaire de A&R offre d'excellentes performances et une grande durabilité au prix d'une légère augmentation des niveaux d'émission. Cependant, avec le pedigree du JS-300, il est facile de comprendre pourquoi ce petit générateur a de nombreux adeptes dans l'armée.
item_DescPOWR_AMRS_S01_OverDrive=Type d'article: Générateur\nFabricant: Amon & Reese Co.\nTaille: 1\nGrade: C\nClasse: Militaire\n\nAmon & Reese sait, grâce à ses années d'expérience, à quel point les militaires peuvent solliciter leurs vaisseaux. Leur générateur OverDrive a été conçu dès le départ non seulement pour faire face à ces conditions difficiles avec moins de surchauffe, mais aussi pour offrir la même fiabilité et la même puissance aux civils.
item_DescPOWR_AMRS_S02_ExoGen=Type d'article: Générateur\nFabricant: Amon & Reese Co.\nTaille: 2\nClasse: D\nClasse: Militaire\n\nSimple et direct, l'ExoGen produit de l'énergie dans le style habituel d'A&R : pas de chichis, juste une solide fabrication.
item_DescPOWR_AMRS_S02_JS400_SCItem=Type d'objet: Générateur\nFabricant: Amon & Reese Co.\nTaille: 2\nGrade: A\nClasse: Militaire\n\nEn tant que plus ancien fabricant d'armes énergétiques de l'UEE, A&R s'est ouvert au secteur des générateurs pour améliorer l'efficacité des interfaces avec leurs armes. Le JS-400 a été leur première tentative pour créer un générateur de taille moyenne, et le fait qu'il existe toujours témoigne de la qualité de ce composant de classe militaire.
item_DescPOWR_AMRS_S02_UltraFlux_SCItem=Type d'article: Générateur\nFabricant: Amon & Reese Co.\nTaille: 2\nGrade: B\nClasse: Militaire\n\nConçu à l'origine dans le cadre d'un contrat militaire, le générateur de taille moyenne UltraFlux d'A&R a surpassé les critères de performance requis et a connu une carrière historique en tant que ressource militaire fiable. Lorsque les droits exclusifs de l'armée sur ce composant de haute qualité ont expiré, A&R s'est empressé de le lancer sur le marché civil.
item_DescPOWR_AMRS_S03_JS500_SCItem=Type d'article: Générateur\nFabricant: Amon & Reese Co.\nTaille: 3\nGrade: A\nClasse: Militaire\n\nLe JS-500 est le générateur de grande taille le plus performant d'A&R. Ce composant de qualité militaire reçoit des éloges constants de la part des utilisateurs, tant sur le marché militaire que sur le marché civil.
item_DescPOWR_AMRS_S03_SuperDrive=Type d'article: Générateur\nFabricant: Amon & Reese Co.\nTaille: 3\nGrade: C\nClasse: Militaire\n\nLe service client primé d'A&R démarque le SuperDrive des autres générateurs militaires de sa catégorie. Les consommateurs apprécient de pouvoir compter à la fois sur le composant et sur l'entreprise quand les choses se compliquent.
item_DescPOWR_JUST_S00_Jennet_SCItem=Type d'objet: Générateur\nFabricant: Juno Starwerk\nTaille: 0\nCatégorie: D\nClasse: Industriel\n\nL'arrivée de Juno Starwerk dans le domaine des générateurs pour véhicules commence avec le Jennet. Bien qu'il ne soit pas aussi bien coté que d'autres composants similaires, la réputation de l'entreprise en matière de fiabilité et de facilité d'entretien en fait encore un favori dans certains cercles.
item_DescPOWR_JUST_S00_SteadFast=Type d'article: Générateur\nFabricant: Juno Starwerk\nTaille: 0\nCatégorie: C\nClasse: Industriel\n\nLorsque la route est longue, le générateur Steadfast de Juno Starwerk est là pour vous accompagner jusqu'au bout, vous et votre véhicule, en fournissant à la demande de la puissance et de la durabilité.
item_DescPOWR_JUST_S01_Endurance=Type d'objet: Générateur\nFabricant: Juno Starwerk\nTaille: 1\nCatégorie: B\nClasse: Industriel\n\nL'Endurance de Juno Starwerk est en service depuis le 26e siècle. Ce générateur utilitaire de classe industrielle est le préféré des mécaniciens, car les pièces de rechange sont faciles à obtenir.
item_DescPOWR_JUST_S01_Roughneck=Type d'article: Générateur\nFabricant: Juno Starwerk\nTaille: 1\nCatégorie: D\nClasse: Industriel\n\nDans sa catégorie, le générateur Roughneck de Juno Starwerk est un composant idéal pour les transporteurs qui recherchent des performances maximales.
item_DescPOWR_JUST_S02_Genoa_SCItem=Type d'objet: Générateur\nFabricant: Juno Starwerk\nTaille: 2\nClasse: A\nClasse: Industriel\n\nSelon Juno Starwerk, un bon design industriel est censé passer inaperçu. Pourtant, il est difficile de ne pas s'émerveiller devant le générateur de taille moyenne Genoa, dont les performances exceptionnelles et la durabilité notoire en font un composant de premier ordre.
item_DescPOWR_JUST_S02_Trommel=Type d'objet: Générateur\nFabricant: Juno Starwerk\nTaille: 2\nCatégorie: D\nClasse: Industriel\n\nUtilitaire par essence, l'absence de fioritures du Trommel en a fait un des générateurs préférés des mécaniciens de tout l'Empire.
item_DescPOWR_JUST_S03_Endurance=Type d'objet: Générateur\nFabricant: Juno Starwerk\nTaille: 1\nCatégorie: B\nClasse: Industriel\n\nL'Endurance de Juno Starwerk est en service depuis le 26e siècle. Ce générateur utilitaire de classe industrielle est le préféré des mécaniciens, car les pièces de rechange sont faciles à obtenir.
item_DescPOWR_JUST_S03_Ginzel=Type d'objet: Centrale électrique\nFabricant: Juno Starwerk\nTaille: 3\nGrade: C\nClasse: Industriel\n\nLe nom original de ce générateur industriel robuste a été inspiré par le surnom de l'ingénieur débutant de Juno Starwerk qui a participé à sa conception.
item_DescPOWR_LPLT_S00_DuraJet_SCItem=Type d'élément: Générateur\nFabricant: Lightning Power Ltd.\nTaille: 0\nGrade: D\nClasse: Civil\n\nLe DuraJet est l'entrée de gamme des générateurs pour véhicules de Lightning Power Ltd. Non seulement son design attire l'attention, mais sa construction fiable et son prix abordable en font une option de choix pour maintenir un flux d'énergie constant dans votre véhicule.
item_DescPOWR_LPLT_S00_Radix=Type d'article: Générateur\nFabricant: Lightning Power Ltd.\nTaille: 0\nGrade: C\nClasse: Civil\n\nAvec plus qu'assez de dynamisme pour répondre aux besoins énergétiques quotidiens de votre véhicule, le Radix de Lightning Power Ltd. est un générateur sur lequel vous pouvez compter pour vous mener à destination.
item_DescPOWR_LPLT_S01_IonBurst=Type d'article: Générateur\nFabricant: Lightning Power Ltd.\nTaille: 1\nClasse: B\nClasse: Civil\n\nLe IonBurst est vanté par Lightning Power comme étant le meilleur générateur de sa catégorie, offrant des performances inégalées au regard de son prix.
