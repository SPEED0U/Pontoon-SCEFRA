item_Descbehr_sniper_ballistic_01=Fabricant: Behring\nType d'article: Fusil de précision\nClasse: Balistique\n\nTaille du chargeur: 8\nCadence de tir: 20 tr/min\nPortée effective: 120 m\n\nAccessoires: Optique (S3), Canon (S2), Underbarrel (S2)\n\nLe fusil de précision balistique Behring P6-LR compense largement sa lente cadence de tir avec un obus de 8 mm haute puissance qui est efficace à longue portée. Doté d'une lunette avec modes de zoom variables et d'un canon composé d'un alliage exclusif à haute résistance, le P6-LR a été conçu pour répondre aux besoins les plus urgents.
item_Descbehr_special_ballistic_01=Fabricant: Behring\nType d'article: Lanceur\nClasse: Fusée\n\nTaille du chargeur: 2\nCadence de tir: 20 tr/min\nPortée effective: 100 m\n\nAccessoires: Optique (N/A), Canon (N/ A), Underbarrel (N/A)\n\nDélivrez un doublé avec le lance-roquettes HP-284 de Behring. Conçue pour lancer deux roquettes à tir silencieux en succession rapide, l'arme peut avoir un impact rapide et dévastateur sur les adversaires et est efficace contre les Vehicles.
