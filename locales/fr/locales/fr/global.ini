DXSH_MCCV_INDI_SM_BattleArena_Announcer_Game_Objective_Briefing_02,P=Affrontement d'aujourd'hui : Elimination par équipe, où, pour gagner, les combattants devront éliminer la totalité de l'équipe adverse.
