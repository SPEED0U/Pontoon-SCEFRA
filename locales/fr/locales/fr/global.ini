Covalex_Danger_001=Encore une chose, je vois ici que vous allez travailler dans une zone de sécurité renforcée. Je suis sûr que vous suivez toujours les meilleures pratiques, mais un peu plus de prudence ne serait probablement pas une mauvaise idée. Mieux vaut prévenir que guérir, n'est-ce pas ?
Covalex_Danger_002=Une dernière chose, il semble que certains de nos opérateurs précédents aient signalé des activités illégales dans la région. Il serait donc judicieux de prévoir des mesures de sécurité supplémentaires. Mais si vous vous retrouvez dans une telle situation (ce qui n'arrivera probablement pas !), rappelez-vous la politique de Covalex : 'Fuir, pas combattre.'
Covalex_Danger_003=De plus, malheureusement, il semble qu'un avertissement de sécurité ait été placé sur ce contrat. Il n'y a pas lieu de s'inquiéter outre mesure... mais cela dit, vous devriez au moins faire preuve d'une plus grande prudence pendant ce travail. Soyez prêt à tout et vous ne serez jamais surpris !
Covalex_Danger_004=Encore un petit accroc. Le système a signalé ce contrat comme étant potentiellement dangereux. Cela ne veut peut-être rien dire, mais ne soyez pas trop surpris si vous rencontrez un ou deux événements inattendus tout en terminant celui-ci.
Covalex_Danger_005=Dernière chose. Ce contrat a reçu un avertissement de sécurité. Ils ajoutent ces indicateurs lorsqu'il y a un risque plus élevé. Il s'agit parfois d'itinéraires dangereux, parfois de signalements de hors-la-loi, vous devrez être particulièrement vigilant sur ce contrat.
