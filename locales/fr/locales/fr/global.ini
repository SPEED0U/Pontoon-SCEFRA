Datapad_general_01_msg=Chers collègues,\n\nNous souhaitons vous rappeler que la salle de repos est prévue pour être agréable, mais son entretien relève de la responsabilité de chacun d'entre nous. Veuillez jeter les déchets dans les poubelles appropriées et laver toute vaisselle utilisée. De plus, quand vous réchauffez des repas contenant du poisson ou autres aliments à forte odeur, vveuillez activer le ventilateur d'extraction. Enfin, le protocole exige que les armes soient soit sur votre personne, soit rangées dans votre casier et non laissées dans les espaces communs.\n\nMerci de votre compréhension et de votre respect des consignes mentionnées ci-dessus. C'est seulement ensemble que nous pouvons rendre cet espace de travail meilleur pour tous !
