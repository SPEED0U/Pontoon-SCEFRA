Tut03_Part02_Hint07_RequestTakeOff=Contactez le contrôle du trafic aérien avec le raccourci [~action(spaceship_movement|v_atc_request)] pour demander l'autorisation de décoller, ce qui ouvrira les portes du hangar.
Tut03_Part02_Hint07_RequestTakeOff_Title=Contrôle du trafic aérien
Tut03_Part02_Hint08_TakeOff=Pour monter, maintenez [~action(spaceship_movement|v_strafe_up)]. Pour descendre, maintenez [~action(spaceship_movement|v_strafe_down)].\nPour diriger votre vaisseau, utilisez [~action(spaceship_movement|v_pitch_mouse)] et [~action(spaceship_movement|v_yaw_mouse)]. Pour déplacer votre vaisseau, utilisez [~action(player|moveforward)] [~action(player|moveleft)] [~action(player|moveback)] [~action(player|moveright)].
