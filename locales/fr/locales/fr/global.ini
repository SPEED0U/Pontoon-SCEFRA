DXSH_MCCV_INDI_SM_Outlaw_Encouragement_02,P=Respirez. Vous pouvez le faire.
DXSH_MCCV_INDI_SM_Outlaw_Encouragement_03,P=C'est nous ou eux. Ne l'oubliez pas.
DXSH_MCCV_INDI_SM_Outlaw_Encouragement_04,P=Tu vas vraiment laisser des Marines nous piétiner comme ça ?
DXSH_MCCV_INDI_SM_Outlaw_First_Blood_01,P=Façon d'envoyer un message.
DXSH_MCCV_INDI_SM_Outlaw_First_Blood_02,P=Frapper fort et vite, c'est ce que j'aime voir.
DXSH_MCCV_INDI_SM_Outlaw_First_Blood_03,P=Je parie qu'ils ne s'attendaient pas à ça.
DXSH_MCCV_INDI_SM_Outlaw_Gain_Player_01,P=On dirait que quelqu'un s'est enfin réveillé.
DXSH_MCCV_INDI_SM_Outlaw_Gain_Player_02,P=J'ai du sang neuf dans l'équipe.
DXSH_MCCV_INDI_SM_Outlaw_Game_Objective_Briefing_01,P=Très bien, bande d'enfoirés, écoutez-moi. Y'a des rats dans le club-house et j'veux qu'ils crèvent. Chacun d'entre eux.
DXSH_MCCV_INDI_SM_Outlaw_Game_Objective_Briefing_02,P=Voici le résultat, nous avons une équipe de Marines en brèche. C'est toi ou eux.
