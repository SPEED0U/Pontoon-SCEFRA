Tut03_Part03_Hint02c_PingScan=Utilisez un balayage radar. Il met brièvement en surbrillance les objets, les vaisseaux ou le terrain à proximité. Maintenez puis relâchez [~action(spaceship_radar|v_invoke_ping)] rapidement. \nCette fonction est particulièrement utile en cas de faible visibilité ou pour faire apparaitre les marqueurs des autres vaisseaux. 
Tut03_Part03_Hint03_RequestLanding=Une fois que vous êtes à proximité de la station, demandez la permission d'atterrir en appuyant sur [~action(spaceship_movement|v_atc_request)].
