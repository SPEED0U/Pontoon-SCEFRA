hurston_UGF_eliminateall_allies_desc_rehire=/// À L’ATTENTION DES MERCENAIRES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \n\nRisques : Élevés \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES // \nNotre département effectue des réévaluations périodiques des anciens mercenaires sous-traitants et a déterminé que vous pourriez être un candidat approprié pour une possible réintégration.\n\nPour reprendre votre statut, Hurston Security recherche des sous-traitants pour aider à éliminer un élément criminel local menaçant ~mission(Location|Address).\n\nNotez que vous n'êtes autorisé à engager que des hostiles confirmés. Attaquer tout personnel de sécurité sur le site entraînera une violation de contrat.\n\nLe versement du paiement sera effectué dès que la sécurité de l'installation aura été confirmée.\n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_UGF_eliminateall_desc_001=/// À L’ATTENTION DES MERCENAIRES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \n\nRisques : Élevés \n \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES // \nHurston Security recherche un prestataire prêt à éliminer les occupants criminels de ~mission(Location|Address).\n\nLe site a été utilisé pour de nombreuses activités illégales, il est donc impératif qu'il soit sécurisé. \n\nVous êtes autorisé à prendre toutes les mesures nécessaires. \n\nLe versement du paiement sera effectué dès que la sécurité de l'installation aura été confirmée.\n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_UGF_eliminateall_nocivs_desc_001=/// À L’ATTENTION DES MERCENAIRES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Défense d'installation terrestre \n\nRisques : Élevés \n \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES // \nHurston recherche un combattant prêt à éliminer les occupants criminels se trouvant dans ~mission(Location|Address.\n\nLe site a été utilisé pour de nombreuses activités illégales, il est donc impératif qu'il soit sécurisé.\n\nNotez que vous êtes autorisé uniquement à engager des hostilités confirmées. Attaquer tout civil sur le site sera considéré comme une violation de votre contrat. \n\nLe versement du paiement sera effectué dès que la sécurité de l'installation aura été confirmée.\n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_basesweep_desc_001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n\nCONTRAT : Nettoyage de l'installation\nAFFILIATION DU CONTRACTANT : Indépendant\nRESPONSABLE DE L'EXTERNALISATION : ~mission(Contractor|Auth)\nÉVALUATION DES RISQUES : ~mission(Contractor|BaseSweepDanger)\nCONTRAT EXPRESS : ~mission(Contractor|Timed)\n\nHurston cherche un contractant prêt à déloger ~mission(Contractor|Target) de ~mission(Location|Address). ~mission(Location|CaveSize)\n\nLe site a été utilisé pour lancer plusieurs attaques agressives contre les intérêts et le personnel de Hurston, il est donc impératif que ces actions cessent. \n\nVous êtes autorisé à prendre toutes les mesures nécessaires. Le paiement sera effectué une fois que l'installation sera confirmée comme étant libre.\n\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute utilisation, retransmission, diffusion ou autre action sur la base de ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **
hurston_basesweep_desc_002=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n\nCONTRAT : Nettoyage de l'installation\nAFFILIATION DU CONTRACTANT : Indépendant\nRESPONSABLE DE L'EXTERNALISATION : ~mission(Contractor|Auth)\nÉVALUATION DES RISQUES : ~mission(Contractor|BaseSweepDanger)\nCONTRAT EXPRESS : ~mission(Contractor|Timed)\n\nUne enquête approfondie sur un certain nombre de crimes violents a révélé que ~mission(Location|Address) est utilisé par ~mission(Contractor|Target). En tant que centre d'activité illégale, Hurston Dynamics a officiellement désigné le site comme un problème majeur de sécurité et a besoin d'un contractant efficace pour éliminer toutes les personnes non autorisées de la propriété. ~mission(Location|CaveSize)\n\nLe paiement ne sera autorisé que lorsque l'emplacement aura été effectivement dégagé. \n\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute utilisation, retransmission, diffusion ou autre action sur la base de ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **
hurston_basesweep_desc_003=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n\nCONTRAT : Nettoyage de l'installation\nAFFILIATION DU CONTRACTANT : Indépendant\nRESPONSABLE DE L'EXTERNALISATION : ~mission(Contractor|Auth)\nÉVALUATION DES RISQUES : ~mission(Contractor|BaseSweepDanger)\nCONTRAT EXPRESS : ~mission(Contractor|Timed)\n\nHurston a découvert que ~mission(Contractor|Target) a élu domicile à ~mission(Location|Address). ~mission(Location|CaveSize)\n\nLeur présence non autorisée sur ce site viole directement la loi de Hurston et constitue un motif de leur expulsion. \n\nEn acceptant ce contrat, vous serez chargé de dégager l'emplacement de tous les occupants actuels. Vous recevrez le paiement une fois que l'installation aura été effectivement dégagée.\n\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute utilisation, retransmission, diffusion ou autre action sur la base de ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **
hurston_basesweep_desc_004=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n\nCONTRACT : Nettoyage de l'installation\nAFFILIATION DU CONTRACTANT : Indépendant\nRESPONSABLE DE L'EXTERNALISATION : ~mission(Contractor|Auth)\nÉVALUATION DES RISQUES : ~mission(Contractor|BaseSweepDanger)\nCONTRAT EXPRESS : ~mission(Contractor|Timed)\n\nLa sécurité de Hurston a récemment remonté une série d'attaques vicieuses jusqu'à ~mission(Location|Address). Des sources indiquent que les coupables sont ~mission(Contractor|Target) retranchés sur le site. ~mission(Location|CaveSize)\n\nDans le but de mieux protéger le public contre de telles attaques violentes, Hurston Dynamics a autorisé l'élimination de ces hostiles. \n\nEn acceptant ce contrat, vous serez habilité à utiliser tous les moyens légaux pour dégager l'installation avec une extrême préjudice. Vous recevrez le paiement une fois que la menace aura été neutralisée.\n\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute utilisation, retransmission, diffusion ou autre action sur la base de ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **
hurston_basesweep_desc_005=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n\nCONTRACT : Nettoyage de l'installation\nAFFILIATION DU CONTRACTANT : Indépendant\nRESPONSABLE DE L'EXTERNALISATION : ~mission(Contractor|Auth)\nÉVALUATION DES RISQUES : ~mission(Contractor|BaseSweepDanger)\nCONTRAT EXPRESS : ~mission(Contractor|Timed)\n\nDans un autre effort de Hurston Dynamics pour créer un univers plus sûr, nous recherchons un opérateur fiable pour éliminer le campement non autorisé à ~mission(Location|Address). L'installation est remplie de ~mission(Contractor|Target) qui y vivent illégalement et doivent être évincés. ~mission(Location|CaveSize)\n\nVous pouvez utiliser tous les moyens nécessaires pour atteindre cet objectif. Une compensation équitable sera transférée dès l'achèvement du contrat.\n\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute utilisation, retransmission, diffusion ou autre action sur la base de ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **
hurston_bounty_desc_0001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nSous l'autorité des Hurston Dynamics telle que conférée par l'UEE, une prime a été émise à l'encontre de ~mission(TargetName). Vous êtes chargé de le localiser et de l'appréhender par tous les moyens à votre disposition.\n\nLe paiement sera effectué uniquement après l'exécution de la prime. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_bounty_desc_0002=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES // \nAprès avoir échappé à plusieurs reprises aux tentatives précédentes de capture par les agents de Hurston Security, une prime a été émise à l'encontre d'un certain ~mission(TargetName). \n\nTraquez ce criminel et livrez-le à la justice. \n\nLe paiement sera effectué uniquement après l'exécution de la prime. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_bounty_desc_0003=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES // \n~mission(TargetName) est recherché après avoir commit de nombreuses infractions. En conséquence, une prime a été émise et vous êtes chargé d'appréhender ce criminel. Il a été vu pour la dernière fois à ~mission(Location|Address).\n\nVeuillez être prêt à gérer toutes les éventualités avant de commencer la poursuite. \n\nLe paiement sera effectué uniquement après l'exécution de la prime. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_bounty_desc_intro=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nAprès des infractions répétées et continues, une prime a été émise à l'encontre d l'individu suivant : ~mission(TargetName).\n \nPour évaluer votre potentiel, Hurston Dynamics évaluera votre façon de localiser et appréhender ~mission(TargetName|Last). Les dernières informations de localisation de ~mission(TargetName|Last) indiquent qu'il a été vu pour la dernière fois à ~mission(Location|Address). \n\nLe paiement sera effectué uniquement après l'exécution de la prime. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_bounty_desc_rehire=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Combat spatial \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\n Notre département effectue des réévaluations périodiques des anciens chasseurs de primes et a déterminé que vous pourriez être un candidat approprié pour une éventuelle réintégration.\n\nPour démontrer votre aptitude, appréhendez avec succès la personne recherchée suivante : ~mission(TargetName). \n\nLa réintégration en tant que chasseur de primes Hurston Dynamics et le paiement suivront la réussite de ce contrat.\n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_bounty_fps_UGF_bountyonly_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible / Infiltration \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nHurston Dynamics recherche un indépendant pour compléter une prime à l'encontre de ~mission(TargetName). \n\nVeuillez noter qu'il y aura d'autres individus sur le site, mais ce contrat vous autorise spécifiquement à n'engager que ~mission(TargetName|Last). Il ne doit y avoir aucune autre victime. \n\nLe paiement sera effectué uniquement après l'exécution de la prime. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_bounty_fps_UGF_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nHurston Dynamics recherche un indépendant pour compléter une prime pour ~mission(TargetName). \n\nLes rapports de renseignements ont localisé la cible à ~mission(Location|Address). Ce site est connu pour être fréquenté par des criminels qui sont très probablement armés et hostiles. Vous pouvez les éliminer, mais votre priorité absolue est la neutralisation de ~mission(TargetName|Last). \n\nLe paiement sera effectué uniquement après l'exécution de la prime. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_bounty_fps_UGF_nocivs_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nHurston Dynamics est à la recherche d'un indépendant pour compléter une prime pour ~mission(TargetName).\n\nLes rapports ont localisé la cible à ~mission(Location|Address). Bien que vous soyez autorisé à éliminer tous les criminels présents sur le site comme bon vous semble, tous les civils présents sur place doivent être protégés. \n\nLe paiement sera effectué uniquement après l'exécution de la prime. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_bounty_fps_desc_001=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nSous l'autorité de Hurston Dynamics telle que conférée par l'UEE, une prime a été émise à l'encontre de ~mission(TargetName) en relation avec des crimes contre la corporation. \n\nOn pense que le sujet se trouve récemment à ~mission(Location|Address), potentiellement avec plusieurs alliés. La force peut être nécessaire pour accéder au site et neutraliser ~mission(TargetName|Last). ~mission(Location|CaveSize)\n\nLe paiement sera effectué uniquement après l'exécution de la prime. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_bounty_fps_desc_first=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nAprès des infractions répétées et continues, une prime a été émise à l'encontre de l'individu suivant : ~mission(TargetName).\n\nPour évaluer votre potentiel à aider à la capture de criminels, Hurston Dynamics évaluera votre capacité à localiser et appréhender ~mission(TargetName|Last).\n\nLe sujet est actuellement censé se trouver à ~mission(Location|Address), potentiellement avec plusieurs alliés. La force pourrait être nécessaire pour accéder au site et neutraliser la cible. ~mission(Location|CaveSize) \n\nLe paiement sera effectué uniquement après l'exécution de la prime. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_bounty_fps_desc_rehire=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nHurston Security a publié un nouveau mandat.\n\nType de mission : Élimination de cible \nCible : ~mission(TargetName) \nLieu : ~mission(Location|Address) \nMandataire : Hurston Security \n\n// NOTES //\nNotre département effectue des réévaluations périodiques des chasseurs de primes passés et a déterminé que vous pourriez être un candidat approprié pour une possible réintégration.\n\nPour prouver vos capacités actuelles, appréhendez avec succès la cible.\n\n~mission(TargetName) est situé à ~mission(Location|Address), potentiellement avec plusieurs alliés. ~mission(Location|CaveSize) \n\nLa force peut être requise pour accéder au site et neutraliser la cible. \n\nLa réussite de cette prime entraînera la réintégration en tant que chasseur de primes pour Hurston Dynamics et le transfert du paiement. \n\nI. Takao \nResponsable des contrats externes \n\n\n\n\n** Cette transmission peut contenir des informations confidentielles et/ou privilégiées. Toute révision, retransmission, diffusion ou autre utilisation de ce document par des personnes ou entités autres que le destinataire prévu est interdite. **
hurston_destroyblade_desc_001=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n\nCONTRACT : Élimination du Blade \nAFFILIATION DU CONTRACTANT : Indépendant\nRESPONSABLE DE L'EXTERNALISATION : ~mission(Contractor|Auth)\nÉVALUATION DES RISQUES : ~mission(Contractor|Danger)\nCONTRAT EXPRESS : ~mission(Contractor|Timed)\n\nURGENT ! \n\nUn satellite Hurston contenant un ~mission(Item) propriétaire s'est écrasé à la surface. Le protocole exige que le Blade soit détruit pour empêcher les informations stockées dessus d'être entièrement décryptées. \n\nNous espérons que vous arriverez en premier au ~mission(Location), mais si quelqu'un parvient à voler le Prototype avant votre arrivée, vous pouvez utiliser les systèmes internes du satellite pour activer le suivi à distance. Il y a de fortes chances que les voleurs essaient de décrypter les informations dans une installation Hurston à proximité avant que la séquence d'autodestruction du Blade ne puisse se terminer. Il est essentiel de ne pas permettre la décryption des informations.\n\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute utilisation, retransmission, diffusion ou autre action sur la base de ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **
hurston_destroyblade_desc_002=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n\nCONTRACT : Élimination du Blade \nAFFILIATION DU CONTRACTANT : Indépendant\nRESPONSABLE DE L'EXTERNALISATION : ~mission(Contractor|Auth)\nÉVALUATION DES RISQUES : ~mission(Contractor|Danger)\nCONTRAT EXPRESS : ~mission(Contractor|Timed)\n\nUn ~mission(Item) à bord d'un satellite Hurston vient de s'écraser à la surface. Bien que le Blade soit équipé d'une sécurité de destruction automatique, nous devons nous assurer qu'il est détruit pour garantir que les informations techniques et corporatives qu'il contient ne soient jamais décryptées.\n\nIl y a de fortes chances que quiconque tente de voler le Prototype le ramène dans une installation Hurston à proximité pour accéder aux informations le concernant, mais pour être sûr, vous pouvez activer les protocoles de suivi du Blade en vous rendant au ~mission(Location) et en redémarrant les systèmes internes du satellite. Une fois que vous avez la localisation, éliminez le Prototype avant que sa protection des données ne soit entièrement compromise. \n\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute utilisation, retransmission, diffusion ou autre action sur la base de ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **
hurston_destroyblade_desc_003=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n\nCONTRACT : Élimination du Blade \nAFFILIATION DU CONTRACTANT : Indépendant\nRESPONSABLE DE L'EXTERNALISATION : ~mission(Contractor|Auth)\nÉVALUATION DES RISQUES : ~mission(Contractor|Danger)\nCONTRAT EXPRESS : ~mission(Contractor|Timed)\n\nUn satellite vient de s'écraser à la surface et Hurston a besoin d'une assistance immédiate pour traquer et détruire un ~mission(Item) qu'il transportait à bord. Nous devons empêcher que les informations techniques sensibles qu'il contient ne tombent entre de mauvaises mains. \n\nNous espérons que vous serez le premier à le récupérer, mais s'il est volé, il est fort probable qu'ils l'amènent à une installation Hurston à proximité où ils pourront contourner ses mesures de sécurité avant que l'autodestruction automatique ne puisse se déclencher. Rendez-vous au ~mission(Location) et activez les systèmes du satellite pour suivre la position actuelle du Blade et détruisez-le avant que les données ne soient entièrement décryptées.\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute utilisation, retransmission, diffusion ou autre action sur la base de ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **
hurston_sectorsweep_desc_002=HURSTON DYNAMICS\nOUTSOURCING DEPARTMENT\n\nCONTRACT : Élimination de la menace de l'espace contrôlé par Hurston\nAFFILIATION DU CONTRACTANT : Indépendant\nRESPONSABLE DE L'EXTERNALISATION : ~mission(Contractor|Auth)\nÉVALUATION DES RISQUES : ~mission(Contractor|Danger)\nCONTRAT EXPRESS : ~mission(Contractor|Timed)\n\nDes contractants en sécurité sont nécessaires pour réduire la présence croissante de ~mission(Contractor|Target) autour de ~mission(Location|Address). Tous les points de patrouille et de scan pertinents seront fournis par le département logistique de Hurston. Ces suspects sont des délinquants violents avérés, alors supposez qu'ils réagiront de manière agressive s'ils sont repérés. \n\nEn acceptant ce contrat, vous acceptez de commencer immédiatement le travail. Le paiement sera effectué une fois que Hurston considérera que la menace est neutralisée. \n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute utilisation, retransmission, diffusion ou autre action sur la base de ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **
item_Desc_cds_combat_light_helmet_03=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\n\nBasé sur l'armure de combat FBL-8a de CDS, cet ensemble a été modifié par rapport à sa forme originale. Cette armure légère vous permettra de rester rapide sur vos pieds grâce à son mélange stratégique de plaques protectrices et de tissus en nano-tissage renforcés. Bien que l'armure fonctionne avec n'importe quelle combinaison de sous-vêtements, elle a été spécifiquement conçue pour s'accorder avec la combinaison de sous-vêtements FBL-8u, une attention particulière ayant été portée à la façon dont les deux s'assemblent pour rendre l'ensemble aussi fluide et réactif que possible. La visière est compatible ~mission() AR crosshair.
kareahsweep_title_0003=~mission(Location) Infiltré
killanimalslocation_obj_short_02,P=Localiser le nid dans la ~mission(Location)
mg_battaglia_deliver_ore_desc_0001=**** Miners Amalgamated Loc. 163 ****\n******/ 'Stronger When United' /******\n\nRE: LIVRAISON D'ÉCHANTILLON DE MINERAI\n\nBREF DE TRAVAIL : \nVous êtes engagé pour ramener un échantillon de minerai de ~mission(Location) à ~mission(Destination) pour une analyse minérale comparative.\n~mission(Timed)\nPAIEMENT :\nTaux standard indiqué à la fin.\n~mission(Danger)\nAUTORISATION :\nBattaglia, Recco
mg_battaglia_escort_scan_desc_0002=**** Miners Amalgamated Loc. 163 ****\n******/ 'Stronger When United' /******\n\nRE: ESCORTE ARMÉE\n\nBREF DE TRAVAIL:  \nUn de nos membres a besoin d'une escorte pour surveiller son arrière à ~mission(Complexity) pendant qu'il scanne des sites potentiels autour de ~mission(Location). Si quelqu'un tente de les perturber, il sera de votre responsabilité de les protéger. \n \nPAIEMENT:\nTaux standard indiqué une fois que le mineur est escorté jusqu'à sa destination finale. En cas d'hostilités, une prime de combat sera émise.\n~mission(Danger)\nAUTORISATION:\nBattaglia, Recco
mg_battaglia_from=~mission(From)
mg_battaglia_mining_mission_marker_002=Rendez-vous sur : ~mission(Location)
mg_battaglia_recover_cargo__desc_0001=**** Miners Amalgamated Loc. 163 ****\n******/ 'Stronger When United' /******\n\nRE: RÉCUPÉRATION ET LIVRAISON DE CARGAISON\n\nBREF DE TRAVAIL: \nMalheureusement, un équipage transportant une cargaison précieuse a rencontré des problèmes en transit. Bien que le vaisseau ait été gravement endommagé, nous croyons que la cargaison est toujours intacte sur le site de l'épave. Vous êtes engagé pour vous rendre sur le site de l'épave, récupérer la cargaison et la livrer à ~mission(Destination).\n~mission(Timed)\nPAIEMENT:\nTaux standard indiqué à la livraison de la cargaison.\n~mission(Danger)\nAUTORISATION:\nBattaglia, Recco\n
mg_battaglia_recover_cargo__desc_0002=**** Miners Amalgamated Loc. 163 ****\n******/ 'Stronger When United' /******\n\nRE: RÉCUPÉRATION ET LIVRAISON DE CARGAISON\n\nBREF DE TRAVAIL: \nComme cela arrive trop souvent ces jours-ci, l'un de nos équipages a rencontré des problèmes et a été contraint d'abandonner le vaisseau en laissant derrière lui la cargaison précieuse qu'il transportait. Vous êtes engagé pour vous rendre sur le site de l'épave, récupérer la cargaison et la livrer à ~mission(Destination).\n~mission(Timed)\nPAIEMENT:\nTaux standard indiqué à la livraison de la cargaison.\n~mission(Danger)\nAUTORISATION:\nBattaglia, Recco
mg_battaglia_search_crew_desc_0001=**** Miners Amalgamated Loc. 163 ****\n******/ 'Stronger When United' /******\n\nRE: CONFIRMATION DU STATUT DE L'ÉQUIPAGE MANQUANT\n\nBREF DE TRAVAIL: \nUn vaisseau affilié à M.A. a récemment été signalé comme détruit. Pour s'assurer que les avantages pour les survivants sont correctement payés, il vous sera demandé de vous rendre sur le site de l'épave du vaisseau et de confirmer ce qui est arrivé à tous les membres d'équipage manquants.\n~mission(Timed)\nPAIEMENT:\nTaux standard indiqué à la confirmation du statut de l'ensemble de l'équipage.\n~mission(Danger)\nAUTORISATION:\nBattaglia, Recco
mg_battaglia_search_crew_subobj_short_02a=Identifier ~mission(TargetName|Last)
mg_clovus_acquirepart_desc_01=Il semble que la fortune nous ait offert une opportunité des plus fortuites. ~mission(Incident)\n\nUn de mes associés a manifesté un grand intérêt pour l'acquisition de cette curiosité, alors je vous charge de partir pour la ~mission(Location), de récupérer le ~mission(Item), et de me le ramener intact.\n\nNaturellement, je vous paierai généreusement à la fin. \n\n-cd\n\n~mission(Update)
mg_clovus_acquirepart_from=~mission(From)
mg_clovus_bladesteal_desc_001=Une formidable opportunité semble avoir atterri... enfin, s'est écrasée en notre faveur. Un satellite de Hurston a chuté assez maladroitement sur la surface. Heureusement, il semble qu'un ~mission(Item) a miraculeusement survécu à l'incident.\n\nMaintenant, je sais qu'il y a beaucoup de rivaux de Hurston qui seraient... impatients... de jeter un coup d'œil préliminaire à cette technologie. Je suis sûr que je pourrais les convaincre de payer généreusement pour une telle opportunité, mais j'aurai besoin que vous le récupériez. Vous pouvez commencer votre recherche à la ~mission(Location) et travailler à partir de là.\n\nUne fois récupéré, vous n'aurez qu'un court laps de temps pour télécharger les informations du ~mission(Item) à l'aide du logiciel de décryptage sur un serveur Hurston désigné avant que ses protocoles de sécurité ne le fassent s'auto-détruire. Votre meilleure option sera d'accéder à un centre de données à l'intérieur d'un des entrepôts qui parsèment la surface de la planète. Ils ont généralement une sécurité minimale, donc je ne prévois pas que vous rencontriez des problèmes.\n\nInutile de dire que je vous paierai généreusement à la fin et nous pourrons tous deux nous délecter du fait que Hurston a été touché là où ça fait mal.\n\n-cd\n\n~mission(Update)
mg_clovus_bladesteal_desc_002=J'ai réussi à intercepter une nouvelle intéressante qui passait sur les comms. Il semble que la fortune de Hurston soit en chute libre, littéralement ; l'un de leurs satellites s'est écrasé à la surface. Tout n'est cependant pas perdu, car le précieux ~mission(Item) à bord semble avoir survécu à l'impact. \n\nMaintenant, c'est l'un de ces moments où des individus entreprenants sont confrontés à un choix. Soit ne rien faire, laisser Hurston récupérer sa propriété et laisser ce monde misérable continuer à tourner, soit saisir l'opportunité de capitaliser. Personnellement, je penche plutôt pour la dernière option et j'espère que vous ressentez la même chose. \n\nSi vous pouviez obtenir la pièce de la ~mission(location) avant que Hurston ne le fasse, je suis sûr que je pourrais trouver des parties intéressées à payer généreusement pour un avant-goût du travail acharné de Hurston.\n\nUne condition (comme toujours), c'est que pour décrypter et extraire les données en toute sécurité, vous devez le connecter à un serveur officiel de Hurston avant que ses protocoles de sécurité ne le fassent s'auto-détruire. Je recommande d'utiliser un terminal de données dans les installations de stockage. Ils sont généralement plus faciles d'accès que tout ce qui peut être trouvé dans Lorville proprement dit. Une fois le transfert terminé, je vous remettrai vos justes récompenses.\n\nMeilleure chance,\n\n-cd\n\n~mission(Update)
mg_clovus_bladesteal_desc_003=Mon cher compatriote,\n\nDes nouvelles merveilleuses. Il semble que nous ayons reçu un invité inattendu mais très bienvenu - un satellite de Hurston a été éjecté de l'orbite et s'est écrasé pratiquement devant nous. Le plus important, le ~mission(Item) à bord a survécu intact.\n\nIl se trouve que ce Prototype de pointe est depuis longtemps désiré par certains de mes associés fortunés. Si vous pouviez acquérir ce Blade égaré de la ~mission(Location) avant que Hurston ne le fasse, je pourrais garantir une restitution significative pour votre temps et vos ennuis.\n\nLe seul problème réel est que les informations sur le Prototype sont inaccessibles (et s'autodétruiront) sauf si elles sont connectées à un serveur officiel de Hurston. Heureusement, il y a un accès audit serveur parsemé autour de la planète à l'intérieur des installations de stockage de Hurston. Il devrait être facile pour vous de récupérer le Blade et de le porter au serveur pour le décryptage et l'extraction. Une fois le transfert de données terminé, je transférerai volontiers les crédits bien mérités sur votre compte.\n\nVoyagez en sécurité,\n\n-cd\n\n~mission(Update)
mg_clovus_bladesteal_from=~mission(From)
mg_clovus_bladesteal_obj_long_04=Protéger le ~mission(item) pendant le transfert des données.
mg_constantine_from=~mission(From)
mg_constantine_oredelivery_desc_0001=HURSTON DYNAMICS\nSERVICE EXTERNALISATION\n\nCONTRAT : Livraison de minerai\nAFFILIATION DU CONTRACTANT : Indépendant\nRESPONSABLE EXTERNE : C. Hurston\nÉVALUATION DES RISQUES : ~mission(Contractor|Danger)\nCONTRAT URGENT : ~mission(Contractor|Timed)\n\nL'une de nos stations minières, ~mission(Location), a terminé le traitement d'une commande spéciale. Un contractant est nécessaire pour collecter l'échantillon et le livrer à ~mission(Destination).\n\n\n\n** Les informations transmises peuvent contenir des éléments confidentiels et/ou privilégiés. Toute consultation, retransmission, diffusion ou autre utilisation de ces informations par des personnes ou des entités autres que le destinataire prévu est interdite. **
mg_klim_deliver_drug_desc_0001=Il n'y a rien de compliqué à ça. C'est une simple livraison. J'ai un lot de ~mission(Item) que je dois transporter jusqu'à ~mission(Destination). ~mission(Contractor|Danger)~mission(Contractor|Timed) \n\n- Wallace
mg_klim_deliver_drug_desc_0002=J'ai besoin d'un gars de confiance. Y'a un paquet tout frais de ~mission(Item) à déposer vers ~mission(Destination). ~mission(Contractor|Danger) Quoi qu'il arrive, t'assures la livraison en douce et tu disparais ensuite. ~mission(Contractor|Timed)\n\n-Wallace
mg_klim_deliver_drug_obj_long_03=Livrez-le à ~mission(Destination).
mg_klim_deliver_drug_title=~mission(Title)
mg_klim_invite_desc=~mission(description)
mg_klim_invite_title=~mission(title)
mg_klim_localdelivery_drugprod_desc_001=Je compte sur toi pour une fois de plus faciliter le flux de production.\n\n~mission(Itinerary)\n\nSi tu réussis à acheminer tout là où ça doit être, non seulement je serai content, ainsi qu'un grand nombre d'âmes dépendantes. Tu te fera au passage un joli paquet de blé.\n\n-Wallace\n
mg_klim_localdelivery_drugprod_desc_002=Tu veux m'aider à gérer une autre fournée?\n\n~mission(Itinerary)\n\nCe sera comme Luminalia, où tu distribueras des produits pour tous les bons petits chimistes. Fais en sorte que tout arrive à la bonne place, et je veillerai à ce que tu reçoives une belle récompense en retour.\n\n-Wallace\n
mg_klim_localdelivery_drugprod_desc_003=Si t'es pas trop occupé, tu pourrais jeter un coup d'œil sur mes petits assistants pour moi.\n\nRends visite à chacun d'eux, apporte ce dont ils ont besoin, et assure-toi que tout fonctionne correctement.\n\n~mission(Itinerary)\n\nTermine tout ce qui est sur la liste et tu seras dans mon top des personnes vraiment fiables sur lesquelles je peux compter. C'est une bonne liste à rejoindre si tu aimes gagner de la tune.\n\n-Wallace\n
mg_klim_localdelivery_drugprod_desc_intro=D'habitude, j'aime tout cuisiner moi-même. Question de fierté du produit, tu vois. Mais des fois quand la demande est trop élevée, je dois déléguer sur d'autres labos pour une commande.\n\J'suis bloqué ici, j'aurais besoin que t'ailles contrôler que tout se passe bien sur les autres sites à ma place. Je ne pouvais penser à mieux que toi.\n\n~mission(Itinerary)\n\nIl faut juste pas se laisser distraire et partir se balader. Ça arrive plus souvent que tu ne le penses. Si tu réussis à terminer toute la liste, je veillerai à ce que tu obtiennes une belle part des bénéfices.\n\n-Wallace\n
mg_klim_planetcollect_chem_desc_0001=Je m'apprête à démarrer un nouveau lot et il se trouve qu'il me manque quelques ~mission(Item) essentiels, donc j'ai besoin que vous me les procuriez. Ce ne sera vraiment pas une mission difficile : rendez-vous simplement sur ~mission(Location) pour récupérer une cargaison. Mes contacts sur place l'auront déjà tout préparée pour vous, alors déposez-la à ~mission(Destination) et mes gens s'en chargeront. \n\nVous voyez ? Ce n'est vraiment pas compliqué. \n\n- Wallace
mg_miles_MissingPerson_desc_0001=ECKHART SECURITY, LLC.\nCONTRATS & DÉSPATCH\nTYPE DE CONTRAT : Personne Disparue\nSTATUT DU CONTRACTANT : Indépendant\nCode d'approbation : = ~mission(ApprovalCode)\nPOUR UN TRAITEMENT IMMÉDIAT\nNous avons été engagés pour retrouver ~mission(TargetName). Bien que la cible soit présumée morte, nous avons besoin que vous vous rendiez à ~mission(location) et fournissiez une identification positive. ~mission(trouble)~mission(rush)\nLe paiement sera effectué après l'achèvement réussi du contrat.\nCe contrat est non négociable.\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'utilisation de la personne ou de l'entité désignée ci-dessus.
mg_miles_MissingPerson_desc_0002=ECKHART SECURITY, LLC.\nCONTRATS & DÉSPATCH\nTYPE DE CONTRAT : Personne Disparue\nSTATUT DU CONTRACTANT : Indépendant\nCode d'approbation : = ~mission(ApprovalCode)\nPOUR UN TRAITEMENT IMMÉDIAT\n~mission(TargetName) est porté disparu depuis un certain temps et est présumé mort. Cependant, des membres de la famille nous ont engagés pour fournir des preuves afin qu'ils puissent avoir une clôture. Vous vous rendrez à ~mission(location) et identifierez positivement les restes. ~mission(trouble)~mission(rush)\nLe paiement sera effectué après l'achèvement réussi du contrat.\nCe contrat est non négociable.\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'utilisation de la personne ou de l'entité désignée ci-dessus.
mg_miles_MissingPerson_desc_0003=ECKHART SECURITY, LLC.\nCONTRATS & DÉSPATCH\nTYPE DE CONTRAT : Personne Disparue\nSTATUT DU CONTRACTANT : Indépendant\nCode d'approbation : = ~mission(ApprovalCode)\nPOUR UN TRAITEMENT IMMÉDIAT\nEckhart Security a été engagé pour identifier positivement les restes de ~mission(TargetName). L'opérateur se rendra à ~mission(location) et identifiera positivement la cible. ~mission(trouble)~mission(rush)\nLe paiement sera effectué après l'achèvement réussi du contrat.\nCe contrat est non négociable.\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'utilisation de la personne ou de l'entité désignée ci-dessus.
mg_miles_MissingPerson_desc_0004=ECKHART SECURITY, LLC.\nCONTRATS & DÉSPATCH\nTYPE DE CONTRAT : Personne Disparue\nSTATUT DU CONTRACTANT : Indépendant\nCode d'approbation : = ~mission(ApprovalCode)\nPOUR UN TRAITEMENT IMMÉDIAT\nOBJET : ~mission(TargetName)\nClient cherche une clôture pour une récente affaire de personne disparue. Comme l'Advocacy et les forces de l'ordre locales ont déclaré le sujet décédé, ils ont fait appel à notre aide pour clore l'affaire. Vous vous rendrez à ~mission(location) et identifierez positivement le corps. ~mission(rush)~mission(trouble)\nLe paiement sera effectué après l'achèvement réussi du contrat.\nCe contrat est non négociable.\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'utilisation de la personne ou de l'entité désignée ci-dessus.
mg_miles_MissingPerson_desc_0005=ECKHART SECURITY, LLC.\nCONTRATS & DÉSPATCH\nTYPE DE CONTRAT : Personne Disparue\nSTATUT DU CONTRACTANT : Indépendant\nCode d'approbation : = ~mission(ApprovalCode)\nPOUR UN TRAITEMENT IMMÉDIAT\nL'opérateur fournira une preuve du décès de ~mission(TargetName) en se rendant à ~mission(location). ~mission(trouble)~mission(rush)\nLe paiement sera effectué après l'achèvement réussi du contrat.\nCe contrat est non négociable.\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'utilisation de la personne ou de l'entité désignée ci-dessus.
mg_miles_blackboxillegal_desc_0001=Un ~mission(ship) a connu une fin tragique entre les mains de certaines personnes qui ont exprimé un profond remords pour toute l'incident et sont prêtes à payer pour le faire disparaître. J'aurai besoin que vous alliez à ~mission(location), récupériez le ~mission(item) et le rameniez à ~mission(destination) pour le faire effacer. ~mission(rush)~mission(trouble)
mg_miles_blackboxillegal_desc_0002=Un de mes clients de longue date a ce que vous pourriez appeler des "goûts particuliers" qui ne correspondent pas tout à fait aux limites de la loi. Malheureusement pour eux, ils ont aussi une volonté faible, alors ils dérapent de temps en temps. Je ne vais pas donner de noms, mais disons simplement que vous en avez entendu parler. Chaque fois qu'ils ont l'un de leurs petits "accidents", ils sont prêts à payer pour arranger les choses. Cet incident particulier s'est produit à bord d'un ~mission(ship), donc j'aurai besoin que vous vous rendiez à ~mission(location) et récupériez le ~mission(item). Un de mes contacts à ~mission(destination) peut s'occuper de l'effacement, alors donnez-leur simplement la boîte et partez. ~mission(rush)~mission(trouble)
mg_miles_blackboxillegal_desc_0003=Voici les détails pour l'opération dont j'ai parlé. J'ai besoin que vous récupériez un ~mission(item) d'un ~mission(ship) qui s'est écrasé. Cette fois, cependant, je vais avoir besoin que vous l'apportiez à ~mission(destination) à la place. ~mission(trouble)Je vous enverrai les ~mission(location). ~mission(rush)
mg_miles_blackboxillegal_desc_0004=Cela devrait être assez simple. Je vais vous envoyer quelques données de localisation pour un ~mission(ship) écrasé. Vous vous dirigez vers ~mission(location) et récupérez le ~mission(item). ~mission(trouble)Une fois que vous êtes en clair, vous allez le porter à l'un de mes contacts sur ~mission(destination). ~mission(rush)
mg_miles_blackboxillegal_desc_0005=C'est plutôt une faveur rémunérée qu'un travail officiel. J'ai besoin qu'un ~mission(ship) ~mission(item) soit récupéré et éliminé. Vous ne voulez pas connaître les détails ici, mais comprenez simplement que des gens vraiment puissants ont besoin que cela soit géré discrètement. Une fois que vous l'avez, tout ce que vous avez à faire, c'est de le déposer à ~mission(destination) et de partir. ~mission(trouble)~mission(rush)
mg_miles_blackboxillegal_obj_long_01=Rendez-vous sur : ~mission(Location)
mg_miles_blackboxlegal_desc_0001=ECKHART SECURITY, LLC.\nCONTRATS ET ENVOIS\n\nTYPE DE CONTRAT : Récupération\nSTATUT DE L'ENTREPRENEUR : Indépendant\nCode d'approbation : = ~mission(ApprovalCode)\n\nPOUR UN TRAITEMENT IMMÉDIAT\n\nVous êtes chargé de récupérer un ~mission(item). Vous vous rendrez à ~mission(location), extraierez le ~mission(item) et le transporterez à ~mission(destination). ~mission(trouble)~mission(rush)\n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat n'est pas négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
mg_miles_blackboxlegal_desc_0002=ECKHART SECURITY, LLC.\nCONTRATS ET ENVOIS\n\nTYPE DE CONTRAT : Récupération\nSTATUT DE L'ENTREPRENEUR : Indépendant\nCode d'approbation : = ~mission(ApprovalCode)\n\nPOUR UN TRAITEMENT IMMÉDIAT\n\nIl s'agit d'une opération standard de récupération de boîte noire. L'entrepreneur devra se rendre à l'épave d'un ~mission(ship) et extraire en toute sécurité le ~mission(item) du vaisseau. ~mission(trouble)Le client a été très spécifique sur le fait que le ~mission(item) ne doit en aucun cas être endommagé. Une fois terminé, vous livrerez le ~mission(item) à ~mission(destination).\n\n~mission(rush)\n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat n'est pas négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
mg_miles_blackboxlegal_desc_0003=ECKHART SECURITY, LLC.\nCONTRATS ET ENVOIS\n\nTYPE DE CONTRAT : Récupération\nSTATUT DE L'ENTREPRENEUR : Indépendant\nCode d'approbation : = ~mission(ApprovalCode)\n\nPOUR UN TRAITEMENT IMMÉDIAT\n\nUn ~mission(ship) a été déclaré détruit et le client nous a engagés pour récupérer son ~mission(item) afin de comprendre ce qui s'est passé. Vous vous rendrez à ~mission(location), récupérerez le ~mission(item) et le ramènerez à ~mission(destination). ~mission(trouble)~mission(rush)\n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat n'est pas négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
mg_miles_blackboxlegal_desc_0004=ECKHART SECURITY, LLC.\nCONTRATS ET ENVOIS\n\nTYPE DE CONTRAT : Récupération\nSTATUT DE L'ENTREPRENEUR : Indépendant\nCode d'approbation : = ~mission(ApprovalCode)\n\nPOUR UN TRAITEMENT IMMÉDIAT\n\nUn ~mission(ship) déclaré en retard a été confirmé comme détruit plus tôt cette semaine. Le client a demandé à un entrepreneur de se rendre à ~mission(location) et de récupérer son ~mission(item). Vous entrerez dans le ~mission(ship), extraierez le ~mission(item) et le transporterez en toute sécurité jusqu'à ~mission(destination). ~mission(trouble)~mission(rush) \n\nLe paiement sera effectué dès la réussite du contrat.\n\nCe contrat n'est pas négociable.\n\nCe message peut contenir des informations confidentielles, propriétaires, privilégiées et/ou privées. Les informations sont destinées à l'usage de la personne ou de l'entité désignée ci-dessus.
