Tut03_Part03_Hint01_EnterQT=Pour parcourir de plus grandes distances plus rapidement, entrez en mode voyage quantique en appuyant sur [~action(spaceship_movement|v_master_mode_cycle_long)]. \nEnsuite, alignez-vous avec votre destination. Lorsque votre propulseur est entièrement chargé, maintenez [~action(spaceship_quantum|v_toggle_qdrive_engagement)] pour initier le voyage.
