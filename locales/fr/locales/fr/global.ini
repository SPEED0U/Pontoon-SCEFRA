Retrievedatapad_Crew_Journal_01=À : Marcel Brickley\nDe : Tania Adlett\nObjet : On récolte ce que l’on sème\n\nÉcoute, j'aime les crédits autant que n'importe qui d'autre, mais j’ai l’impression que ce que le Capitaine fait ne va pas tenir longtemps. Toutes ces trahisons et ces chantages finiront par lui retomber dessus, et nous finirons par être dans de beaux draps.\n\nJe pense qu'on devrait lui en parler. Je le ferais moi-même, mais je sais qu'il t'écoute. Je ne dis pas qu'on doit se ranger et devenir clean, juste être un peu plus prudent avec nos affaires, c'est tout. Tu sais aussi bien que moi ce dont les Nine Tails sont capables. On avait vraiment besoin de s’attirer leurs foudres ?\n\nDis-moi ce que tu veux faire,\nTania\n
