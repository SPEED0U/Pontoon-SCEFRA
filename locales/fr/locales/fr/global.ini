DXSH_MCCV_INDI_SM_BattleArena_Announcer_Arena_Doors_Open_02,P=Les portes s'ouvrent et les équipes affluent sur le terrain.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Encouragement_01,P=On ne peut qu'admirer de telles compétences.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Encouragement_02,P=L'équipe doit se réjouir de ce résultat.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Encouragement_03,P=Ce sont des moments comme ceux-là qui me font aimer le jeu.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Encouragement_04,P=Les combattants offrent un véritable spectacle aujourd'hui.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Encouragement_05,P=Le match d'aujourd'hui, bien sûr, est fièrement sponsorisé par les propriétaires de l'arène AstroArmada. Lorsque vous recherchez une monture de première classe à un prix d'occasion, assurez-vous de consulter tous les vaisseaux d'occasion certifiés chez votre revendeur local AstroArmada.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_Encouragement_06,P=Ces joueurs doivent apprécier les installations récemment rénovées ici dans l'arène. Les nouveaux propriétaires, AstroArmada, ont vraiment fait des merveilles en mettant les équipements aux normes du 30ème siècle.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_First_Blood_01,P=Et c'est le premier mort de la manche.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_First_Blood_02,P=Le combat s'emballe dès que le premier combattant est éliminé.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_First_Blood_03,P=Et avec cette première mort, les choses s'accélèrent.
