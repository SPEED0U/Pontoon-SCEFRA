CrusaderSecurity_RepUI_Description=Sous-division de Crusader Industries, Crusader Security a été créée suite à l'acquisition de Stanton II auprès de l'UEE en 2865 pour assurer le maintien de l'ordre sur Orison et dans les secteurs environnants. Préférant maintenir une force de sécurité uniformisée, Crusader Security s'appuie largement sur des prestataires de sécurité pour renforcer ses efforts de maintien de la paix. Ils s'efforcent de maintenir une attitude professionnelle et courtoise, permettant aux employés et visiteurs de Crusader de se sentir à l'aise et en sécurité.
