IAE2951_Sign_Anvil_03_body=Malgré le nom Aerospace, Anvil ne s'est guère limité au ciel. Par exemple, la plate-forme de Véhicule Atlas, solide et robuste, a été développée pour aider à conquérir les paysages impitoyables des lunes et des planètes. Le Ballista et le Spartan ont tous deux été construits à partir de cette base de conception, prouvant leur adaptabilité.
IAE2951_Sign_Banu_body=Il n'est pas rare que les constructeurs humains proposent des caractéristiques et des conceptions uniques pour que leurs vaisseaux se démarquent de la foule, mais les Banu adoptent une approche légèrement différente lorsqu'il s'agit de fabriquer leurs Véhicules. Empruntant massivement et librement les uns aux autres et même à d'autres espèces, les vaisseaux Banu sont fabriqués en combinant les meilleures caractéristiques et la meilleure technologie sur lesquelles ils peuvent mettre la main.
IAE2951_Sign_Xian_body=Les vaisseaux Xi'an sont de plus en plus courants dans tout l'UEE, mais il n'y a pas si longtemps, leur vente était complètement interdite par l'empereur Xi'an. Aujourd'hui, grâce au commerce croissant entre nos deux espèces, les fabricants de Xi'an comme Gatac et Aopoa produisent des Vehicles spécifiquement destinés aux humains. Plus prometteur encore, certains nouveaux vaisseaux ont été conçus pour que les équipages humains et Xi'an puissent servir côte à côte.
