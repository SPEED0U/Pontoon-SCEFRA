DynamicEvent_FleetWeek2022_Description=*POUR DIFFUSION IMMÉDIATE À L'ENSEMBLE DU SYSTÈME*\n\nAttention, les forces de Nine Tails ont pris le contrôle de plusieurs plates-formes commerciales près d'Orison. À l'aide d'un Identity Friend or Foe Converter (IFFI), ils ont pris le contrôle de l'espace aérien restreint entourant les plates-formes et seuls les vaisseaux affiliés à Nine Tails peuvent accéder à la zone. Cela a gravement entravé les tentatives initiales de Crusader Security de reprendre les plates-formes. En tant que tel, Crusader a demandé que les forces CDF aident à arrêter l'onduleur et à éliminer toute présence hostile. Tous les volontaires CDF disponibles sont encouragés à apporter leur soutien.\n\nInformations supplémentaires:\n* Alors que l'onduleur est actif et l'espace aérien inaccessible, CDF a réussi à prendre le contrôle d'un système de navette local et à l'acheminer pour accéder à la plate-forme Solanki sans les Neuf. Connaissance des queues. Les volontaires devront se rendre au showroom de Crusader Industries sur la plate-forme commerciale puis sur le toit pour trouver la navette qui se rendra aux plates-formes occupées.\n* L'IFFI se trouverait dans un conteneur de stockage verrouillé sur une barge de fret. amarré au centre d'administration central.\n* Les codes d'accès au conteneur IFFI sont en possession du chef des forces Nine Tails, Mendo Ren.\n* L'expérience passée avec Mendo Ren indique qu'il est peu probable qu'il montre son visage et risque d'être capturé. Cependant, si tous ses lieutenants sont neutralisés, nous pensons qu'il n'aura d'autre choix que de prendre le commandement des forces en personne et de nous donner l'opportunité de récupérer ses codes.\n* En plus du système de navette, Crusader Security nous a informés qu'il y avait plusieurs Véhicules sur les plates-formes disponibles pour que les CDF puissent les réquisitionner. Ces Véhicules seront le seul moyen d’accéder au centre d’administration. REMARQUE - Si tous les Véhicules dans l'espace aérien restreint sont détruits avant que l'onduleur puisse être arrêté, il n'y aura alors aucun moyen d'atteindre la barge de fret et le CDF sera obligé de battre en retraite.\n* Les plates-formes sont protégées par des armes anti-aériennes contrôlées par Nine Tails.\n\nVeuillez noter que SAIC Rowena Dulli de l'Advocacy est l'attachée officielle de la CDF et dirigera l'opération.
