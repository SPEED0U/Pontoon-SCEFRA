items_commodities_agricium_ore=Agricium (Ore)
items_commodities_agricium_ore_desc=Un métal rare et précieux de couleur argentée avec un éclat bleu-vert. Malléable, ductile et largement non réactif.
items_commodities_agriculturalGoods=Produits agricoles
items_commodities_agriculturalGoods_desc=Produits agricoles non transformés et produits d'origine animale utilisés dans la production de denrées alimentaires, de textiles et de carburants bio-organiques.
