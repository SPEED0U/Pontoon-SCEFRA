item_Descgmni_smg_ballistic_01_green_grey01=Fabricant : Gemini\nType d'article : SMG\nClasse : Balistique\n\nTaille du chargeur : 40\nCadence de tir : 1 100 tr/min\nPortée effective : 35 m\n\nAccessoires : Canon (S1), Optique (S1), Sous le canon ( S1)\n\nFacile à manipuler et d'une beauté à voir avec son style aux accents violets, le C54 est un SMG élégant et précisément équilibré de Gemini. Son cadre en polymère léger et sa conception ergonomique le rendent idéal pour les engagements rapprochés. Le C54 est capable de tirer des obus de 10 mm en mode entièrement automatique pour fournir un soutien maximal et une saturation de la cible afin de garantir que tout engagement se termine rapidement. Cette édition spéciale Luckbringer verte et grise publiée pour Stella Fortuna 2954 est un excellent moyen d'avoir de la chance de votre côté.
item_Descgmni_sniper_ballistic_01=Fabricant: Gemini\nType d'article: Fusil de sniper\nClasse: Balistique\n\nTaille du chargeur: 15\nCadence de tir: 120 tr/min\nPortée effective: 80 m\n\nAccessoires: Optique (S3), Canon (S2), Underbarrel (S2)\n\nDévaster à distance avec le fusil de sniper A03. Conçue de main de maître par Clem, co-fondateur de Tevarin de Gemini, l'arme équilibre un design élégant et ergonomique avec un puissant coup de poing balistique. L'A03 offre une cadence de tir impressionnante pour un fusil de précision qui sacrifie la précision au profit de l'urgence lorsque des tirs successifs sont nécessaires. Compte tenu de son design renommé et de ses caractéristiques uniques, il est facile de comprendre pourquoi l'A03 est devenu l'un des favoris des professionnels de la sécurité à travers l'empire.
