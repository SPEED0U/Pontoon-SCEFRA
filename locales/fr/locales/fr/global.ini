bitzeros_shipheist_E_desc_001=Nous étions en train d'intercepter des communications d'un groupe de criminels et avons intercepté une certaine excitation à propos d'une grosse prise.\n\nIl a été facile de discerner où ils allaient l'emmener et nous avons pensé que cette information pouvait vous être profitable ?\n\nEnvoyez-nous quelques crédits et nous vous enverrons les coordonnées de la destination de ce vaisseau chargé de marchandises.\n\n57 65 65 76 69 6c
bitzeros_shipheist_E_title_001=Un coup facile
bitzeros_shipheist_H_XT_desc_001=Vous savez qui mérite probablement qu’on leur coupe un peu les ailes ? La XenoThreat.\n\nOn a récupéré des infos dans un serveur contenant les détails de toutes leurs prochaines opérations, et pour un bon prix, on peut vous envoyer les coordonnées exactes d’un vaisseau chargé bloc de cargaison de première qualité. \n\nÇa vous intéresse ?\n\n57 65 65 76 69 6c
bitzeros_shipheist_H_XT_title_001=Du matos XenoThreat à récupérer
bitzeros_shipheist_M_desc_001=On pourrait penser que si des gens planifiaient un gros casse, ils éviteraient de laisser tous les détails traîner sur Spectrum, accessibles à presque n’importe qui avec un peu de talent en piratage, non ?\n\nMais bon, leur perte fait votre gain. On est ravis de vous vendre les coordonnées de l’endroit où leur vaisseau lourdement chargé se trouvera. La suite, c’est votre affaire.\n\nAu final, leur perte sera aussi notre gain.\n\n57 65 65 76 69 6c
bitzeros_shipheist_M_title_001=Cargo à gogo
bitzeros_shipheist_counter_E_desc_001=Salut,\n\nOn a les détails des plans de voyage d’un vaisseau prêt à exploser sous le poids de sa cargaison. Certes, d’autres personnes sont probablement déjà en route pour le dérober, mais il y aura sûrement assez de butin pour tout le monde, non ?\n\nSi vous voulez participer à cette mêlée ouverte, payez simplement nos frais administratifs et on vous enverra les infos.\n\n57 65 65 76 69 6c
bitzeros_shipheist_counter_E_title_001=Du cargo à partager... Ou pas
bitzeros_shipheist_counter_H_desc_001=Alors, coup de chance : on a mis la main sur les détails d’un vaisseau de XenoThreat avec un manifeste débordant de cargaison. Cela dit, il semblerait qu’on ne soit pas les seuls à penser que c’est une cible idéale : d’autres semblent déjà vouloir tirer parti de la situation. Mais bon, un peu de compétition n’a jamais fait de mal à personne, non ?\n\nSi vous êtes intéressé à infliger un revers à ces fanatiques xénophobes ou simplement à décrocher un gros coup, payez nos frais administratifs et on vous enverra les coordonnées.\n\n57 65 65 76 69 6c
bitzeros_shipheist_counter_H_title_001=Butin surprise XenoThreat
bitzeros_shipheist_counter_M_desc_001=Dans les recoins sombres de Spectrum, des rumeurs circulent à propos d’un vaisseau débordant de cargaison, une cible idéale pour un coup parfait. Certes, il y a peut-être déjà une ou deux personnes en route pour tenter de s’enrichir, mais pourquoi devraient-elles avoir toute leurs chance ?\n\nNous pensons que tout le monde dans le système mérite sa chance. Envoyez-nous simplement quelques crédits, et nous vous partagerons les coordonnées.\n\n57 65 65 76 69 6c
bitzeros_shipheist_counter_M_title_001=Il y en a assez pour tout le monde
