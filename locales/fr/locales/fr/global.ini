item_descarma_barrel_comp_s1_contestedzonereward=Fabricant : ArmaMod\nType : Compensateur balistique\nPoint d'attache : Canon\nTaille : 1\n\nCadence de tir : +10%\nStabilité du recul : +30%\nRecul : +20%\n\nMaintenez la précision en contrant le recul du canon avec le Sion Compensator1. L'accessoire de canon S1 conçu par les experts d'ArmaMod, expulse efficacement les gaz pour maintenir chaque tir sur la cible. Cette version "Tweaker" a été modifiée officieusement pour une cadence de tir plus rapide.
