item_DescAPAR_BallisticGatling_S4=Fabricant: Apocalypse Arms\nType d'article: Mitrailleuse Gatling balistique\nTaille: 4\n\nSi ce n'est pas cassé, ne le réparez pas. Et si vous voulez le casser, visez avec un Revenant. Solidement construit sur une base de technologie vieille de plusieurs siècles, Apocalypse Arms apporte une touche innovante à des designs éprouvés au combat pour créer une mitrailleuse Gatling balistique robuste capable de propulser régulièrement la mort à travers le vide. Bien qu'il soit lent à démarrer et à refroidir, la fiabilité du Revenant en fait un favori pour ceux qui s'attendent à des ennuis.
item_DescAPAR_BallisticGatling_S6=Fabricant: Apocalypse Arms\nType d'article: Mitrailleuse Gatling balistique\nTaille: 6\n\nÉvoquant une ère révolue du combat spatial, cette brutale mitrailleuse Gatling balistique de taille six d'Apocalypse Arms est une arme très délibérée. Prenez un moment pendant que le tambour du Draugar prend de la vitesse pour savourer la ruine et la destruction que vous êtes sur le point de déchaîner.
item_DescAPAR_BallisticRepeater_S4=Fabricant: Apocalypse Arms\nType d'article: Répétiteur balistique\nTaille: 4\n\nLe répétiteur Shade d'Apocalypse Arms est une arme balistique semi-automatique capable de fournir un tir soutenu et précis sur la cible. Ses multiples canons permettent au Shade d'avoir un taux de tir plus élevé par rapport à des armes similaires de sa classe.
item_DescAPAR_BallisticRepeater_S5=Fabricant: Apocalypse Arms\nType d'article: Répétiteur balistique\nTaille: 5\n\nLorsque vous avez besoin d'envoyer un message fort et clair, vous aurez du mal à trouver un messager plus intimidant que l'Eventide. Ce répétiteur balistique de taille cinq, fabriqué par Apocalypse Arms, offre un tir soutenu et précis avec un pouvoir d'arrêt suffisant pour égaliser tout combat.
item_DescAPAR_BallisticRepeater_S6=Fabricant: Apocalypse Arms\nType d'article: Répétiteur balistique\nTaille: 6\n\nDéclenchez la dévastation avec le répétiteur balistique Nightfall d'Apocalypse Arms. Cette énorme arme de taille six inflige des dommages à distance et de près, délivrant des munitions de calibre supérieur à d'autres répéteurs de sa taille.
item_DescAPAR_BallisticScatterGun_S1=Fabricant: Apocalypse Arms\nType d'article: Arme à dispersion balistique\nTaille: 1\n\nRépandez la terreur sur le champ de bataille avec le Havoc d'Apocalypse Arms. Cette arme à dispersion de taille 1 inflige d'énormes dégâts à courte portée, ce qui en fait l'arme parfaite pour terminer un combat.
item_DescAPAR_BallisticScatterGun_S1_Shark=Fabricant: Apocalypse Arms\nType d'article: Arme à dispersion balistique\nTaille: 1\n\nAvec son efficacité dévastatrice à courte portée, le Havoc Sharkmouth Edition exclusive d'Apocalypse Arms présente un style agressif qui ne manquera pas de marquer durablement vos ennemis lorsque vous déchaînerez le feu et l'enfer.
item_DescAPAR_BallisticScatterGun_S2=Fabricant: Apocalypse Arms\nType d'article: Arme à dispersion balistique\nTaille: 2\n\nLe Hellion d'Apocalypse Arms est une arme à dispersion de taille deux qui sature les cibles avec des munitions balistiques en combat rapproché. La fonctionnalité de munitions intelligentes de l'arme lui permet de basculer entre les cartouches standard et spécialisées.
item_DescAPAR_BallisticScatterGun_S2_Shark=Fabricant: Apocalypse Arms\nType d'article: Arme à dispersion balistique\nTaille: 2\n\nAvec son efficacité dévastatrice à courte portée, le Hellion Sharkmouth Edition exclusive d'Apocalypse Arms présente un style agressif qui ne manquera pas de marquer durablement vos ennemis lorsque vous déchaînerez le feu et l'enfer.
item_DescAPAR_BallisticScatterGun_S3=Fabricant: Apocalypse Arms\nType d'article: Arme à dispersion balistique\nTaille: 3\n\nL'arme à dispersion balistique Predator s'attaque aux adversaires proches avec un barrage écrasant de munitions balistiques. La version de taille trois de l'arme à dispersion balistique d'Apocalypse Arms échange la portée efficace contre une large dispersion.
item_DescAPAR_BallisticScatterGun_S3_Shark=Fabricant: Apocalypse Arms\nType d'article: Arme à dispersion balistique\nTaille: 3\n\nAvec son efficacité dévastatrice à courte portée, le Predator Sharkmouth Edition exclusif d'Apocalypse Arms présente un style agressif qui ne manquera pas de marquer durablement vos ennemis lorsque vous déchaînerez le feu et l'enfer.
item_DescAPAR_MassDriver_S2=Fabricant: Apocalypse Arms\nType d'objet: Canon électro-magnétique\nTaille: 2\n\nIl est toujours bon d'être préparé, et si le malheur frappe un jour, vous serez content d'avoir un canon électro-magnétique Apocalypse Arms Strife à portée de main. Ses accélérateurs électromagnétiques peuvent être un peu gourmands en énergie, mais il compense cela par la rapidité avec laquelle il peut tirer ses projectiles à grande vitesse. Le voir déchirer votre cible suffit à rendre un peu meilleure n'importe quelle mauvaise journée. Veillez simplement à ne pas le faire surchauffer.
