vehicle_DescRSI_Polaris_Collector_Military=Fabricant : Roberts Space Industries\nFocus : Corvette\n\nLe Polaris est une corvette de classe capitole agile qui renferme une puissance de feu redoutable grâce à un armement complet de tourelles et de torpilles. Conçue pour servir à la fois de navire de patrouille navale et de vaisseau amiral pour les opérations de milice, le Polaris a la capacité de réaliser des missions de recherche et de sauvetage, des frappes légères et des patrouilles de sécurité générale. Le Polaris dispose d'installations pour réparer, réarmer et ravitailler un chasseur, un bombardier léger ou un navire de soutien.\n\nWikelo ici. Modifications utiles faites pour la rendre bien plus impressionnante.
