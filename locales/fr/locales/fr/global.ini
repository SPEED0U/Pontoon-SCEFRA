Journal_General_Healing_Content=Depuis sa récente introduction, il est indéniable que la technologie de régénération à amélioré la médecine moderne. Partout dans l’Empire, les patients peuvent désormais se remettre de blessures qui auraient été mortelles dans le passé. Cependant, aussi impressionnante que soit la régénération, elle ne remplace pas les soins et traitements traditionnels.\n\nCi-dessous, nous présenterons quelques conseils importants sur la régénération ainsi que quelques pratiques médicales de base pour vous aider à préserver votre santé.\n\n- -RÉGÉNÉRATION--\n\nLa régénération est le processus médical dans lequel une analyse biologique holistique connue sous le nom d'« empreinte » est utilisée pour recréer une copie presque parfaite d'une personne jusqu'à ses souvenirs. En raison des propriétés uniques de l'empreinte, il maintient à tout moment une connexion à distance avec sa source et garantit qu'il ne peut régénérer une personne qu'après avoir vécu un événement fatal.\n\nCette connexion, connue sous le nom d'« écho », signifie également que les expériences traumatisantes diminuent le score de viabilité d'une empreinte (SVE). Une régénération répétée peut produire des irrégularités lors du processus de régénération et éventuellement rendre l'empreinte inutilisable.\n\nPour créer votre propre empreinte, visitez un établissement médical de niveau 1 ou de niveau 2 et inscrivez-vous sur un kiosque. Une fois terminé, ce site sera alors l'endroit où vous vous régénérerez ensuite. Vous pouvez également stocker une empreinte à bord d’un Véhicule correctement équipé. Si l'emplacement ou le Véhicule où votre empreinte est stockée devient indisponible, une sauvegarde sera toujours disponible à votre résidence principale et vous vous y régénérerez. Veuillez noter qu'avoir un CrimeStat actif peut avoir un impact sur votre site de régénération.\n\nCependant, en raison de l'effet des échos d'empreinte sur le processus de régénération, il est important de se rappeler qu'il est toujours préférable de recevoir les premiers soins et un traitement médical plutôt que d'être régénéré. La répartition suivante décrit les premiers secours de base pour faire face à une variété de blessures afin d'éviter d'avoir besoin de se régénérer.\n\n--PREMIER SECOURS--\n\nLa première étape lorsque vous faites face à une blessure est d'identifier sa gravité. une visière HUD, une auto-évaluation (c'est-à-dire PIT), ou si vous aidez quelqu'un d'autre, un dispositif médical. Toutes les blessures peuvent être divisées en trois catégories de gravité:\n\n- Les blessures mineures peuvent être traitées par des établissements médicaux de niveau 3 (T3) et sont surlignées en violet.\n\n- Les blessures modérées peuvent être traitées par des établissements médicaux de niveau 2 (T2). et sont soulignés de mauve.\n\n- Les blessures graves peuvent être traitées par des installations médicales de niveau 1 (T1) et sont surlignées en rose.\n\nPour traiter complètement une blessure, recherchez une installation à un niveau approprié dans une aire de repos, une zone d'atterrissage ou un Véhicule médicalement équipé. Tenter un traitement dans un établissement mal classé peut soulager temporairement les symptômes, mais la blessure elle-même demeurera. Si vous êtes seul et avez besoin d'être transporté vers un établissement médical, vous devez contacter une connaissance de confiance ou utiliser votre mobiGlas pour créer une balise de secours.\n\nBien que les blessures ne puissent être soignées que dans un établissement médical approprié, des médicaments peuvent être administrés. sur place pour atténuer temporairement les symptômes associés. Avant de partir en voyage, il est judicieux d'emporter avec vous des stylos unidose, des accessoires médicaux ou un appareil de guérison complet.\n\nLes stylos injecteurs sont faciles à transporter et à administrer. Mais vous devrez apporter plusieurs stylos pour couvrir divers symptômes et ils ne peuvent être utilisés qu'une seule fois.\n\nDes accessoires médicaux plus petits, comme le LifeGuard pour le Pyro Multi-Tool, permettent d'effectuer des analyses diagnostiques et peuvent administrer un agent cicatrisant comme Hemozal, mais ne peut pas traiter d'autres symptômes. Ils sont généralement utilisés avec des stylos injecteurs.\n\nLes dispositifs médicaux complets comme le ParaMed de CureLife fournissent des analyses diagnostiques détaillées et permettent l'administration de plusieurs médicaments ainsi qu'un contrôle total du dosage. Cependant, elle peut être plus volumineuse et plus coûteuse que d'autres options.\n\nPour faciliter la référence, voici une liste alphabétique des symptômes courants et des médicaments recommandés pour les soulager.\n\n--SYMPTOMES COURANTS--\n\n- Commotion cérébrale – Causée par un impact à la tête, les personnes ayant subi une commotion cérébrale auront des temps de réaction plus lents et auront plus de mal à maintenir leur équilibre. Peut être soulagé avec une adrénaline comme la Demexatrine.\n\n- Perte de santé – Tel qu'affiché sur votre mobiGlas ou votre bioscan, votre « santé » est un numéro de diagnostic simplifié dérivé de la combinaison des informations de plusieurs signes vitaux importants surveillés. Subir des blessures vous fera perdre de la santé. La santé peut être restaurée en administrant un agent cicatrisant comme Hemozal.\n\n- Mobilité réduite – Causée par des blessures aux membres, au torse ou à la tête, une mobilité réduite rendra les déplacements difficiles. Peut être soulagé avec un opioïde comme le Roxaphen.\n\n- Incapacité – Les personnes incapables ont vu leur niveau de santé réduit à zéro et seront incapables de bouger. Il s'agit d'une condition potentiellement mortelle et un agent cicatrisant comme Hemozal doit être appliqué afin de restaurer la mobilité. Le temps nécessaire jusqu'à ce que la condition soit irréversible sera affiché sur votre mobiGlas. Notez que des facteurs tels que des blessures supplémentaires ou d’autres problèmes médicaux déroutants peuvent avoir un impact sur la durée de votre séjour.\n\n- Fatigue musculaire – Causée par des blessures aux membres, les personnes souffrant de fatigue musculaire se déplaceront plus lentement et verront leurs capacités motrices raffinées affectées. Peut être soulagé avec une adrénaline comme la Demexatrine.\n\n- Faiblesse musculaire – Causée par des blessures aux bras, la faiblesse musculaire rend difficile la réalisation d’activités qui nécessitent de la force. Peut être soulagé avec un corticostéroïde comme Sterogen.\n\n- Inflammation oculaire – Causée par des blessures à la tête et entraînant une vision obscurcie par des vaisseaux sanguins enflammés. Peut être soulagé par un corticostéroïde comme Sterogen.\n\n- Paralysie partielle – Causée par des blessures aux membres, la paralysie partielle fait que la zone affectée est gravement altérée, entraînant la perte de la capacité de faire des activités comme courir, grimper, et interagir avec des objets. Peut être soulagé avec un opioïde comme le Roxaphen.\n\n- Dommages respiratoires – Causés par des blessures au torse, cela affecte la capacité pulmonaire et rend la respiration ou un effort physique prolongé très difficile. Peut être soulagé avec un corticostéroïde comme Sterogen.\n\n- Étourdi – Une perte de conscience temporaire qui laisse l'individu incapable de bouger pendant toute la durée. Se soulagera après un certain temps et après avoir repris conscience.\n\n--NIVEAU DE DROGUES DANS LE SANG ET RISQUE DE SURDOSAGE—\n\nBien que prodiguer les premiers soins soit vital, sachez que cela comporte ses propres risques. L'administration de médicaments augmentera le niveau de drogue dans le sang (BDL) d'un individu, tout comme la consommation de drogues récréatives ou d'alcool.\n\nUn BDL élevé peut créer une sensation d'ivresse et entraîner des difficultés à bouger, une vision floue et une perte de capacités motrices raffinées. Pour votre sécurité et celle des autres, il est fortement recommandé d'éviter de conduire un Véhicule en état d'ébriété.\n\nUne fois que votre BDL atteint un niveau dangereux, cela s'appelle une surdose. Les personnes victimes d'une surdose seront stupéfaites et perdront progressivement leur santé jusqu'à devenir incapables.\n\nHeureusement, le BDL diminuera naturellement avec le temps. L'administration d'un détoxifiant comme Resurgera accélérera le processus et fera en sorte que vous ne soyez plus étourdi.\n\n\nUn BDL élevé peut créer une sensation d'ivresse et entraîner des difficultés à bouger, une vision floue et une perte de capacités motrices raffinées. Pour votre sécurité et celle des autres, il est fortement recommandé d'éviter de conduire un Véhicule en état d'ébriété.\n\nUne fois que votre BDL atteint un niveau dangereux, cela s'appelle une surdose. Les personnes victimes d'une surdose seront stupéfaites et perdront progressivement leur santé jusqu'à devenir incapables.\n\nHeureusement, le BDL diminuera naturellement avec le temps. L'administration d'un détoxifiant comme Resurgera accélérera le processus et fera en sorte que vous ne soyez plus étourdi.\n\n\nUn BDL élevé peut créer une sensation d'ivresse et entraîner des difficultés à bouger, une vision floue et une perte de capacités motrices raffinées. Pour votre sécurité et celle des autres, il est fortement recommandé d'éviter de conduire un Véhicule en état d'ébriété.\n\nUne fois que votre BDL atteint un niveau dangereux, cela s'appelle une surdose. Les personnes victimes d'une surdose seront stupéfaites et perdront progressivement leur santé jusqu'à devenir incapables.\n\nHeureusement, le BDL diminuera naturellement avec le temps. L'administration d'un détoxifiant comme Resurgera accélérera le processus et fera en sorte que vous ne soyez plus étourdi.\n\n\nUne fois que votre BDL atteint un niveau dangereux, cela s’appelle une surdose. Les personnes victimes d'une surdose seront stupéfaites et perdront progressivement leur santé jusqu'à devenir incapables.\n\nHeureusement, le