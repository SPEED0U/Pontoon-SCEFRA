item_Descksar_pistol_ballistic_01_headhunters01=Fabricant: Kastak Arms\nType d'article: Pistolet\nClasse: Balistique\n\nTaille du chargeur: 6\nCadence de tir: 180 tr/min\nPortée effective: 100 m\n\nAccessoires: Optique (S1), Canon (S1), Underbarrel (S1)\n\nSouvent appelé "canon à main" de Kastak Arms, le Coda peut mettre fin à un engagement avec un seul obus de calibre .50, bien que sa puissance substantielle puisse rendre le recul du Coda difficile à gérer. Compte tenu de la taille limitée de son chargeur et de son coup de pied important, les tirs soutenus sont déconseillés au profit de tirs uniques plus précis. Le toujours audacieux Isidro "Nighthawk" Renard a imprégné cette énergie dans ce design aux teintes violettes et noires pour la ligne Legendary Bounty Hunter.
