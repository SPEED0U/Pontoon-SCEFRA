Tut03_Part02_Hint08b_ShipRotate_Title=Vol en vaisseau - Déplacements de base
Tut03_Part02_Hint08c_InSCMMode=Le mode SCM est destiné au combat; limitant la vitesse de vol et activant les armes et les boucliers. Changer de mode prend du temps (indiqué en rouge au-dessus de la vitesse).
Tut03_Part02_Hint10_RaiseLandingGear=Pour rétracter votre train d'atterrissage, appuyez sur [~action(spaceship_movement|v_toggle_landing_system)]. \nVoler avec le train d'atterrissage sorti peut gêner votre vol.
Tut03_Part02_Hint10_RaiseLandingGear_Title=Vol en vaisseau – Train d'atterrissage
Tut03_Part02_Hint11_FlightSpeed=Pour ajuster votre vitesse de vol maximale, utilisez [~action(spaceship_movement|v_speed_range_rel)].\nLa jauge de vitesse se trouve sur le côté gauche de votre HUD. L'icône carrée à côté de la jauge indique la vitesse de vol maximale actuelle.
Tut03_Part02_Hint11_FlightSpeed_Title=Vol en vaisseau – Vitesse
Tut03_Part02_Hint12_MaintainSpeed=Pour activer le régulateur de vitesse, appuyez sur [~action(spaceship_movement|v_ifcs_throttle_swap_mode)].\nPour ralentir, utilisez le Spacebreack en appuyant sur [~action(spaceship_movement|v_space_brake)].
