item_descarma_barrel_stab_s2_contestedzonereward=Fabricant : ArmaMod\nType : Stabilisateur d'énergie\nPoint d'attache : Canon\nTaille : 2\n\nDégâts : +12.5%\nStabilité du recul : +15%\nRecul : +40%\nDispersion : +25%\nCoût en munitions par tir : +50%\n\nRéduisez le recul des armes énergie avec l'Emod Stabilizer2. ArmaMod a conçu cet accessoire pour améliorer le recul horizontal et vertical afin de garantir un tir plus précis. Cette version "Tweaker" a été modifiée officieusement pour infliger plus de dégâts.
