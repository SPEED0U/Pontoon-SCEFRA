item_DescSHLD_YORM_S01_Falco=Type d'article: Générateur de bouclier\nFabricant: YORM\nTaille: 1\nQualité: D\nClasse: Compétition\n\nFalco est le générateur de bouclier parfait pour ceux qui sont toujours en déplacement. Sa conception légère ne nuira pas à votre vitesse maximale, tout en étant capable d'absorber suffisamment de dégâts pour vous permettre de vous échapper.
item_DescSHLD_YORM_S01_Targa=Type d'article : Générateur de bouclier\nFabricant : YORM\nTaille : 1\nQualité : C\nClasse : Compétition\n\nBasé sur le design original de Gotlieb Yorm, le Targa est un générateur léger, haute performance, de qualité compétition qui a révolutionné la course.
