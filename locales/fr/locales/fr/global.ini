item_DescCOOL_ACOM_S01_IcePlunge=Type d'article: Refroidisseur\nFabricant: ACOM\nTaille: 1\nGrade: C\nClasse: Compétition\n\nLorsque vous poussez votre vaisseau à son maximum pendant le dernier tour de piste, vous serez heureux d'avoir l'IcePlunge d'ACOM pour garder tout ça au frais.
item_DescCOOL_ACOM_S01_QuickCool=Type d'article: Refroidisseur\nFabricant: ACOM\nTaille: 1\nGrade: D\nClasse: Compétition\n\nLe QuikCool offre des performances supérieures par rapport aux autres refroidisseurs de sa catégorie. Ce composant ACOM de classe compétition sacrifie la furtivité et une certaine durabilité pour devenir l'un des refroidisseurs d'entrée de gamme les plus puissants du marché.
item_DescCOOL_ACOM_S02_AbsoluteZero_SCItem=Type d'article: Refroidisseur\nFabricant: ACOM\nTaille: 2\nGrade: B\nClasse: Compétition\n\nConçu à l'origine pour les coureurs, le refroidisseur AbsoluteZero repousse les limites de la performance. Ce composant ACOM de haute qualité est doté d'un nouveau système de circulation du liquide de refroidissement afin de maintenir les systèmes de votre vaisseau au frais avant toute autre chose.
item_DescCOOL_ACOM_S02_IceDive_SCItem=Type d'article: Refroidisseur\nFabricant: ACOM\nTaille: 2\nGrade: C\nClasse: Compétition\n\nL'IceDive offre des performances supérieures à celles des autres refroidisseurs moyens de sa catégorie, mais au prix de signatures IR et EM élevées.
item_DescCOOL_ACOM_S02_RapidCool_SCItem=Type d'article: Refroidisseur\nFabricant: ACOM\nTaille: 2\nGrade: D\nClasse: Compétition\n\nACOM apporte sa philosophie "la performance avant tout" à ce refroidisseur de taille moyenne. Le RapidCool offre une résistance et une durabilité exceptionnelles pour de meilleures performances.
item_DescCOOL_AEGS_S01_Bracer=Type d'article: Refroidisseur\nFabricant: Aegis Dynamics\nTaille: 1\nGrade: C\nClasse: Militaire\n\nPour ceux qui recherchent un refroidisseur de milieu de gamme solide et fiable, vous ne pouvez pas faire bien mieux que le Bracer d'Aegis. Ce système de refroidissement de petite taille offre de solides performances et une grande durabilité pour permettre à votre vaisseau de fonctionner continuellement à plein régime.
item_DescCOOL_AEGS_S01_Bracer_SCItem=Type d'article: Refroidisseur\nFabricant: Aegis Dynamics\nTaille: 1\nGrade: C\nClasse: Militaire\n\nPour ceux qui recherchent un refroidisseur de milieu de gamme solide et fiable, vous ne pouvez pas faire bien mieux que le Bracer d'Aegis. Ce système de refroidissement de petite taille offre de solides performances et une grande durabilité pour permettre à votre vaisseau de fonctionner continuellement à plein régime.
item_DescCOOL_AEGS_S01_Glacier_SCItem=Type d'article: Refroidisseur\nFabricant: Aegis Dynamics\nTaille: 1\nGrade: A\nClasse: Militaire\n\nVos armes, vos boucliers, vos propulseurs. Tous sont essentiels au combat et génèrent de la chaleur. Voici le refroidisseur Glacier d'Aegis Dynamics. Un système de gestion de la chaleur de premier ordre conçu pour vous garder au frais lorsque la pression monte.
item_DescCOOL_AEGS_S01_Polar=Type d'article: Refroidisseur\nFabricant: Aegis Dynamics\nTaille: 1\nGrade: B\nClasse: Militaire\n\nConçue pour répondre aux exigences élevées des opérations militaires quotidiennes, le refroidisseur Polar d'Aegis est doté d'un cadre renforcé pour une plus grande durabilité. Vous pouvez être assuré que la Polar gardera votre vaisseau au frais lorsque vous vous jetterez dans le feu de l'action.
item_DescCOOL_AEGS_S01_Tundra=Type d'article: Refroidisseur\nFabricant: Aegis Dynamics\nTaille: 1\nGrade: D\nClasse: Militaire\n\nConstruit par Aegis avec à l'esprit des performances militaires, la fiabilité du Tundra en ont fait unrefroidisseur standard de la marine de l'UEE.
item_DescCOOL_AEGS_S02_Arctic=Type d'article: Refroidisseur\nFabricant: Aegis Dynamics\nTaille: 2\nGrade: C\nClasse: Militaire\n\nOffrant le type de durabilité qui a fait des produits Aegis un pilier de l'armée, l'Arctic est un refroidisseur économique de milieu de gamme capable de résister aux rigueurs du combat sans sacrifier les performances.
item_DescCOOL_AEGS_S02_Boreal=Type d'article: Refroidisseur\nFabricant: Aegis Dynamics\nTaille: 2\nGrade: D\nClasse: Militaire\n\nConçue pour disperser la chaleur du combat, le refroidisseur Boreal d'Aegis Dynamics est un standard militaire capable de survivre aux situations de stress.
item_DescCOOL_AEGS_S03_Blizzard_SCItem=Type d'article: Refroidisseur \nFabricant: Aegis Dynamics\nTaille: 3\nGrade: A\nClasse: Militaire\n\nLes mécaniciens de la marine ont travaillé avec les ingénieurs d'Aegis pour s'assurer que le Blizzard répondait à leurs besoins spécifiques. Lorsqu'il est arrivé sur le marché commercial, ce refroidisseur haut de gamme de qualité militaire est devenu l'un des composants les plus vendus d'Aegis.
item_DescCOOL_AEGS_S03_Galinstan_SCItem=Type d'article: Refroidisseur\nFabricant: Aegis Dynamics\nTaille: 3\nGrade: D\nClasse: Militaire\n\nLe Galinstan est un ancien modèle de refroidisseur développé à l'origine pour la marine de l'UEE. Ses spécifications ne vous feront pas tomber à la renverse, mais il reste un excellent modèle d'entrée de gamme pour les refroidisseurs de grande taille.
item_DescCOOL_AEGS_S03_Mercury=Type d'objet: Refroidisseur\nFabricant: Aegis Dynamics\nTaille: 3\nGrade: C\nClasse: Militaire\n\nEn situation de combat, même le plus infime avantage peut mener à de gros bénéfices. Avec le système de refroidissement Mercury d'Aegis, vous serez en mesure de faire chauffer votre vaisseau plus longtemps lorsque vous en aurez le plus besoin.
item_DescCOOL_AEGS_S04_Tundra=Type d'article: Refroidisseur\nFabricant: Aegis Dynamics\nTaille: 1\nGrade: D\nClasse: Militaire\n\nConstruit par Aegis dans un souci de performance militaire, la fiabilité du Tundra en ont fait un refroidisseur standard de la marine de l'UEE.
item_DescCOOL_JSPN_S00_FrostStarSL=Type d'article: Refroidisseur\nFabricant: J-Span\nTaille: 0\nCatégorie: C\nClasse: Civil\n\nQue vous naviguiez en surface ou dans l'espace, il existe un refroidisseur J-Span qui vous conviendra parfaitement. Le Frost-Star SL est un refroidisseur de milieu de gamme conçu pour apporter la fiabilité de la série aux véhicules terrestres et à toit ouvert.
item_DescCOOL_JSPN_S00_WinterStarSL_SCItem=Type d'article: Refroidisseur\nFabricant: J-Span\nTaille: 0\nGrade: D\nClasse: Civile\n\nDernier né de la gamme de refroidisseurs Winter-Star de J-Span, le nouveau système Kivo de la gamme SL offre une méthode de dispersion unique, permettant à votre véhicule de gérer la chaleur mieux que jamais.
item_DescCOOL_JSPN_S01_CryoStar=Type d'article: Refroidisseur\nFabricant: J-Span\nTaille: 1\nGrade: B\nClasse: Civil\n\nLe refroidisseur grand public Cryo-Star de J-Span est devenu monnaie courante dans l'Empire grâce à son absorption thermique fiable qui ne pèsera pas sur le générateur de votre vaisseau.
item_DescCOOL_JSPN_S01_FrostStar=Type d'article: Refroidisseur\nFabricant: J-Span\nTaille: 1\nGrade: C\nClasse: Civil\n\nRemarqué pour ses performances constantes, le refroidisseur Frost-Star de J-Span a de nombreux admirateurs pour son rapport chaleur/puissance bien équilibré.
item_DescCOOL_JSPN_S01_WinterStar=Type d'article: Refroidisseur\nFabricant: J-Span\nTaille: 1\nGrade: D\nClasse: Civil\n\nRejoignez la famille J-Span en vous procurant le refroidisseur Winter-Star pour votre vaisseau. Ce modèle d'entrée de gamme manque de dynamisme, mais ses excellentes performances et son prix en font un choix populaire pour les pilotes de l'UEE.
item_DescCOOL_JSPN_S02_CryoStarEX=Type d'article: Refroidisseur\nFabricant: J-Span\nTaille: 2\nGrade: B\nClasse: Civil\n\nAvec sa gamme EX, J-Span apporte la même fiabilité d'absorption de chaleur que son célèbre refroidisseur Cryo-Star aux pilotes désireux d'équiper des vaisseaux plus imposants.
item_DescCOOL_JSPN_S02_FrostStarEX=Type d'article: Refroidisseur\nFabricant: J-Span\nTaille: 2\nGrade: C\nClasse: Civil\n\nLe refroidisseur Frost-Star EX vous est proposé par J-Span, un fabricant qui jouit d'une réputation bien méritée auprès des propriétaires de vaisseaux pour la construction de refroidisseurs capables de gérer de manière fiable l'échange de chaleur, où que vous voliez.
item_DescCOOL_JSPN_S02_WinterStarEX_SCItem=Type d'article: Refroidisseur\nFabricant: J-Span\nTaille: 2\nGrade: D\nClasse: Civil\n\nLa Winter-Star EX est un refroidisseur basique auquel vous pouvez faire confiance. Construit par les experts de J-Span, il est prêt à faire face à toutes les conditions que vous rencontrez.
item_DescCOOL_JSPN_S03_FrostStarXL_SCItem=Type d'élément: Refroidisseur\nFabricant: J-Span\nTaille: 3\nGrade: C\nClasse: Civil\n\nLorsque votre vaisseau vole, les composants génèrent de la chaleur qui peut être dommageable et même conduire à des défaillances du système, à moins qu'un refroidisseur fiable et bien conçu comme le Frost-Star XL de J-Span ne permette de s'en débarrasser efficacement.
item_DescCOOL_JSPN_S03_WinterStarXL_SCItem=Type d'article: Refroidisseur\nFabricant: J-Span\nTaille: 3\nGrade: D\nClasse: Civil\n\nDepuis deux siècles, J-Span se consacre à la fabrication de refroidisseurs. Le Winter-Star XL est leur refroidisseur grand format d'entrée de gamme. Ce qui lui manque en termes de fonctionnalités, il le compense largement en termes de robustesse de fabrication.
item_DescCOOL_JUST_S01_EcoFlow=Type d'article: Refroidisseur\nFabricant: Juno Starwerk\nTaille: 1\nGrade: B\nClasse: Industriel\n\nRéférence depuis des siècles, le refroidisseur industriel Eco-Flow de Juno Starwerk est le préféré des transporteurs pour sa facilité d'entretien, même lorsqu'il s'agit de transporter les cargaisons les plus lourdes.
item_DescCOOL_JUST_S01_Hydrocel=Type d'article: Refroidisseur\nFabricant: Juno Starwerk\nTaille: 1\nCatégorie: D\nClasse: Industriel\n\nFaites travailler votre vaisseau plus fort et plus longtemps avec le Hydrocel, un robuste refroidisseur industriel d'entrée de gamme du fabricant respecté Juno Starwerk.
item_DescCOOL_JUST_S01_Thermax=Type d'article: Refroidisseur\nFabricant: Juno Starwerk\nTaille: 1\nGrade: C\nClasse: Industriel\n\nJuno Starwerk a encore fait fort. Avec la gamme de refroidisseurs Thermax, Juno a haussé la barre en matière de refroidisseurs industriels économiques, conçus pour s'adapter à tous les budgets. Ces petits refroidisseurs offrent des performances et une durabilité supérieures à la moyenne, mais sans exploser son budget.
item_DescCOOL_JUST_S02_CoolCore=Type d'article: Refroidisseur\nFabricant: Juno Starwerk\nTaille: 2\nCatégorie: C\nClasse: Industriel\n\nLe nom CoolCore en dit long. Conçu par Juno Starwerk pour être un travailleur aussi acharné que vous, ce refroidisseur permet de s'assurer que l'ensemble de votre vaisseau fonctionne bien dans les plages de température souhaitées.
item_DescCOOL_JUST_S02_Hydrojet=Type d'article: Refroidisseur\nFabricant: Juno Starwerk\nTaille: 2\nGrade: D\nClasse: Industriel\n\nLorsque votre vaisseau surchauffe, cela rend n'importe quelle tâche non seulement plus difficile, mais aussi potentiellement dangereuse pour vous et votre équipage. Avec le modèle d'entrée de gamme HydroJet de Juno Starwerk, vous pouvez être sûr que vos niveaux de chaleur sont contrôlés par un refroidisseur conçu par une des marques les plus dignes de confiance dans le secteur.
item_DescCOOL_JUST_S02_Snowpack_SCItem=Type d'article: Refroidisseur\nFabricant: Juno Starwerk\nTaille: 2\nGrade: A\nClasse: Industrielle\n\nAucun refroidisseur industriel de taille moyenne n'est meilleur que le Snowpack de Juno Starwerk. Ses performances exceptionnelles et sa durabilité en ont fait le préféré des transporteurs depuis des siècles.
item_DescCOOL_JUST_S03_ChillMax_SCItem=Type d'article: Refroidisseur\nFabricant: Juno Starwerk\nTaille: 3\nGrade: A\nClasse: Industriel\n\nLe nom Chill-Max est aussi droit au but que le design de ce refroidisseur Juno Starwerk. Ce refroidisseur industriel très réputé est le favori des transporteurs depuis des siècles.
item_DescCOOL_JUST_S03_Hydropulse_SCItem=Type d'article: Refroidisseur\nFabricant: Juno Starwerk\nTaille: 3\nGrade: D\nClasse: Industriel\n\nOption d'entrée de gamme de la marque Juno Starwerk, l'Hydropulse sacrifie un peu de durabilité et utilise quelques astuces de conception pour faire de ce refroidisseur industriel de grande taille une option pour ceux qui n'ont pas les moyens de s'offrir l'un de leurs modèles haut de gamme.
item_DescCOOL_JUST_S03_ThermalCore=Type d'article: Glacière\nFabricant: Juno Starwerk\nTaille: 3\nGrade: C\nClasse: Industriel\n\nLorsque vous êtes au milieu d'un travail important, vous ne voulez pas perdre de temps à vous demander si votre refroidisseur joue son rôle. Désormais, vous n'aurez plus à le faire. Avec le refroidisseur ThermalCore de Juno Starwerk à bord, vous n'aurez plus à vous soucier de la gestion de la chaleur.
item_DescCOOL_LPLT_S01_ArcticStorm=Type d'article: Refroidisseur\nFabricant: Lightning Power Ltd.\nTaille: 1\nGrade: C\nClasse: Civil\n\nSi vous êtes à la recherche d'un refroidisseur qui allie performance, durabilité et discrétion, alors tournez-vous vers l'ArcticStorm. Ce refroidisseur de milieu de gamme de Lightning Power Ltd utilise leur technologie séculaire pour fournir des performances fiables.
item_DescCOOL_LPLT_S01_BlastChill=Type d'article: Refroidisseur\nFabricant: Lightning Power Ltd.\nTaille: 1\nGrade: D\nClasse: Civil\n\nLe BlastChill est un refroidisseur grand public de Lightning Power Ltd. Il permet de faire fonctionner votre vaisseau sans compromettre sa signature, mais il est surtout connu pour sa campagne publicitaire de 2945, très ridiculisée, qui promettait qu'il était "Conçu pour donner des frissons".
item_DescCOOL_LPLT_S01_FlashFreeze=Type d'article: Refroidisseur\nFabricant: Lightning Power Ltd.\nTaille: 1\nGrade: B\nClasse: Civil\n\nAvec le FlashFreeze, Lightning Power s'assure que quel que soit le niveau de chaleur, vous pouvez compter sur sa technologie de refroidissement éprouvée pour vous permettre de continuer à voler.
item_DescCOOL_LPLT_S02_ColdSnap=Type d'article: Refroidisseur\nFabricant: Lightning Power Ltd.\nTaille: 2\nGrade: C\nClasse: Civil\n\nLa performance équilibrée est la marque de fabrique du refroidisseur ColdSnap de Lightning Power Ltd. grâce à sa capacité à traiter aisément la chaleur supplémentaire que votre vaisseau génère au cours de vos voyages quotidiens.
item_DescCOOL_LPLT_S03_ColdSurge_SCItem=Type d'article: Refroidisseur\nFabricant: Lighting Power Ltd.\nTaille: 3\nGrade: D\nClasse: Civil\n\nNe vous y trompez pas, le ColdSurge ne gagnera peut-être aucun prix, mais ce refroidisseur de grande taille de Lighting Power Ltd constitue une bonne option d'entrée de gamme pour la plupart des vaisseaux civils, sans pour autant se ruiner.
item_DescCOOL_LPLT_S03_FrostBurn=Type d'article: Refroidisseur\nFabricant: Lightning Power Ltd.\nTaille: 3\nGrade: C\nClasse: Civil\n\nLightning Power Ltd. a mis ses années d'expertise en conception et de savoir-faire en fabrication pour créer le FrostBurn, un refroidisseur efficace qui peut répondre aux besoins de gestion de chaleur à grande échelle d'une grande variété de vaisseaux du marché.
item_DescCOOL_ORIG_S04_890J_SCItem=Type d'article: Refroidisseur\nFabricant: Wen/Cassel\nTaille: 4\nGrade: Sur mesure\nClasse: Civile\n\nUniquement disponible pour le paquebot de luxe d'Origin Jumpworks, Wen/Cassel a spécialement conçu le refroidisseur Serac pour que le 890 Jump reste opérationnel dans les conditions diverses rencontrées habituellement lors d'une croisière à travers les étoiles.
item_DescCOOL_TYDT_S01_HeatSafe=Type d'article: Refroidisseur\nFabricant: Tyler Design & Tech\nTaille: 1\nGrade: C\nClasse: Furtif\n\nLes pilotes souhaitant réduire leur signature IR font confiance à Tyler Design & Tech. En tant que refroidisseur d'entrée de gamme, le HeatSafe ne se contente pas de minimiser les émissions, il est aussi fabriqué conformément à la garantie de satisfaction Tyler.
item_DescCOOL_TYDT_S01_VaporBlock=Type d'article: Refroidisseur\nFabricant: Tyler Design & Tech\nTaille: 1\nGrade: B\nClasse: Furtif\n\nPeu de refroidisseurs peuvent rivaliser avec les performances furtives du VaporBlock. L'équipe de Tyler Design & Tech a conçu un refroidisseur qui maintient au plus bas la signature de votre vaisseau tout en offrant une durabilité et des performances acceptables.
item_DescCOOL_TYDT_S02_HeatSink_SCItem=Type d'article: Refroidisseur\nFabricant: Tyler Design & Tech\nTaille: 2\nGrade: C\nClasse: Furtif\n\nLe HeatSink émet de faibles signatures sans sacrifier les performances ou la durabilité, ce qui en fait un composant fiable pour la furtivité.
item_DescCOOL_TYDT_S02_IceBox_SCItem=Type d'article: Refroidisseur\nFabricant: Tyler Design & Tech\nTaille: 2\nGrade: B\nClasse: Stealth\n\nLe IceBox est une amélioration du refroidisseur standard de taille moyenne de Tyler Design & Tech. Leur équipe a apporté un certain nombre de modifications subtiles et a amélioré les matériaux afin de réduire la signature du composant sans pour autant trop affecter sa durabilité.
item_DescCOOL_TYDT_S02_NightFall_SCItem=Type d'article: Refroidisseur\nFabricant: Tyler Design & Tech\nTaille: 2\nGrade: A\nClasse: Furtivité\n\nNaviguez en silence et en toute sécurité avec le NightFall de Tyler Design & Tech. Peu de refroidisseurs peuvent égaler la manière dont ce composant gère la chaleur de votre vaisseau tout en maintenant ses signatures basses.
item_DescCOOL_V01_CIV_WCPR_Tepilo=Description du refroidisseur XIAN Nox fabriqué par WCPR [PH]
item_DescCOOL_VNCL_S01_Blade=Refroidisseur standard pour le Vanduul Blade.
