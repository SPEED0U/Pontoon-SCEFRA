item_Desc_rsi_odyssey_undersuit_helmet_01_Shared=Type d'article : Casque de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nPoursuivant l'héritage de RSI en matière de casques robustes et fiables, l'Odyssey II simplifie le design original en un cadre plus léger sans sacrifier la durabilité. Ce casque polyvalent a été testé sur le terrain de manière approfondie dans une variété de conditions et d'environnements pour assurer votre sécurité chaque fois que vous vous équipez.
item_Desc_rsi_pilot_flightsuit_01_Shared=Type d'article : Combinaison\nRéduction des dégâts : 10%\n\nExplorez les étoiles dans un confort suprême avec la combinaison Odyssey de RSI. Des matériaux à la pointe de la technologie offrent une protection légère contre le vide et les dangers environnementaux légers tout en intégrant des panneaux extensibles anatomiques pour garantir un ajustement parfait.
item_Desc_rsi_pilot_flightsuit_helmet_01=Type d'article : Casque de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLe casque Odyssey de RSI est si léger et discret que vous oublierez presque que vous le portez. La construction en fibre de carbone résistante aux impacts avec des inserts en mousse absorbant les chocs et une visière en laminé moulé monobloc offre un champ de vision maximal horizontalement et verticalement.
item_Desc_rsi_utility_heavy_backpack_01_01_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 120K SP\nCompatibilité du sac à dos : Lourd\n\nLa combinaison d'exploration Zeus a été conçue pour honorer certains des premiers pionniers de l'espace, les équipages de RSI qui ont développé et testé le Zeus, le premier engin spatial commercial. Bien que la combinaison soit stylisée pour correspondre à celles utilisées il y a des siècles avec des fixations pour un casque et un sac à dos, elle contient toute la technologie moderne et les commodités attendues par les explorateurs d'aujourd'hui. Le Zeus offre une bonne résistance aux environnements difficiles et un excellent espace de stockage pour la collecte d'échantillons lors des EVA.
item_Desc_rsi_utility_heavy_backpack_01_01_03=Type d'article : Sac à dos Lourd\nCapacité de charge : 120K SP\nCompatibilité du sac à dos : Lourd\n\nLa combinaison d'exploration Zeus a été conçue pour rendre hommage à certains des premiers pionniers de l'espace, les équipages RSI qui ont développé et testé le Zeus, le premier vaisseau spatial commercial. Bien que la combinaison soit conçue pour correspondre à celles utilisées il y a des siècles avec des fixations pour un casque et un sac à dos, elle contient toute la technologie moderne et les commodités attendues par les explorateurs d'aujourd'hui. Le Zeus offre une bonne résistance aux environnements hostiles et un espace de stockage excellent pour la collecte d'échantillons lors des EVA. La variante Solar rend hommage au schéma de couleurs orange porté par les pilotes d'essai RSI.
