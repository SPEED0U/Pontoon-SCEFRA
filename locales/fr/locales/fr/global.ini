Bacchus_AsteroidBelt1_Desc=Surexploitée pendant des générations par les Banu, cette ceinture d'astéroïdes est devenue une décharge au fil du temps.
Bacchus_Desc=Beaucoup dans l'UEE pensent que le monde natal des Banu se trouve dans le système binaire Bacchus, bien que les Banu eux-mêmes n'ont pas pu ou souhaité confirmer cette hypothèse. Comme dans la plupart des systèmes Banu, les routes commerciales y sont en permanence chargées de voyageurs Banu, Humains et Xi'an. Une importante flotille se trouve en permanence dans la bordure extérieure du système, destination de choix pour les transporteurs et le marchands.
Bacchus_Flotilla=Flottille de Bacchus
Bacchus_Flotilla_Desc=Un important regroupement de vaisseaux devenu un marché flottant permanent. Stratégiquement situé à proximité d'un point de saut, il attire une grande diversité de voyageurs et de commerçants qui rejoignent ou quittent le système.
