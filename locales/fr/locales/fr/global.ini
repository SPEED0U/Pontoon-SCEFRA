DXSH_MCCV_INDI_SM_Sataball_Cara_Sataball_History_Comments_1,P=La rivalité entre Angeli et Jata s'est définitivement calmée depuis que je joue, mais vous avez toujours des fans qui la maintiennent en vie.
DXSH_MCCV_INDI_SM_Sataball_Cara_Sataball_History_Comments_2,P=Je ne sais vraiment pas ce que le Jata Club va faire lorsque Tio Stockton prendra sa retraite à la fin de cette saison, il a complètement revigoré cette équipe avec son style de management.
DXSH_MCCV_INDI_SM_Sataball_Cara_Sataball_History_Comments_3,P=Certains ont qualifié les rotations constantes des Aeros de signe d'indécision, mais si tôt dans la saison, je pense qu'ils testent simplement des combinaisons de joueurs, à la recherche de cette équipe en or.
DXSH_MCCV_INDI_SM_Sataball_Cara_Sataball_History_Comments_4,P=Je dois dire que je suis vraiment excité pour cette prochaine saison de Sataball. J'ai l'impression que nous allons avoir beaucoup de nouveaux joueurs passionnants qui ont juste faim de jouer au jeu. Ce genre de passion et d’intensité se traduit toujours par les fans qui regardent.
DXSH_MCCV_INDI_SM_Sataball_Cara_Scoring_Run_1,P=Tant de buts sans réponse substantielle de l'opposition.
