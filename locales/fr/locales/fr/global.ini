Crusader_ReputationJournal_Agent_Demotion_BodyText=Cette notification a pour but de vous informer qu'après avoir examiné votre dossier, il a été déterminé que vous ne remplissez plus les qualifications d'Associé de sécurité et que, par conséquent, vous avez été rétrogradé au poste de Associé de sécurité Junior, perdant ainsi tous les avantages associés.\n\nConsidérez cela comme une opportunité de rectifier le tir et d'améliorer votre position auprès de Crusader Security. Si vous parvenez à vous améliorer, nous serons heureux de réévaluer votre statut.
Crusader_ReputationJournal_Agent_Demotion_Title=Crusader Security, rétrogradation - Associé junior en sécurité
Crusader_ReputationJournal_Agent_Promotion_BodyText=Félicitations !\n\nEn reconnaissance de vos contributions constantes à la sécurité de Crusader, vous avez été promu au poste d'Associé Senior de Crusader Security.\n\nEn tant que récompense, vous bénéficierez désormais d'une augmentation de 10% sur vos contrats achevés. C'est notre manière, chez Crusader Security, de vous faire savoir à quel point nous apprécions tout ce que vous faites.\n\nSi vous continuez à faire preuve de dévouement et de compétence, vous pourriez obtenir le titre d'Associé Principal de Crusader Security, ainsi que des avantages supplémentaires.\n\nChez Crusader Security, nous sommes fiers de tout ce que vous avez accompli jusqu'à présent, et nous nous réjouissons d'un avenir radieux.
Crusader_ReputationJournal_Agent_Promotion_Title=Cursader Security, promotion - Associé Principal de Crusader Security
Crusader_ReputationJournal_Applicant_Promotion_BodyText=Félicitations !\n\nVous avez été autorisé à commencer à travailler en tant que Freelance Vérifié pour Crusader Security.\n\nLes contrats correspondant à votre niveau de qualification vous seront proposés via votre gestionnaire de contrats mobiGlas. Nous vous encourageons à vérifier régulièrement les nouveaux contrats à mesure qu'ils deviennent disponibles. Un taux élevé de contrats achevés vous offrira la possibilité d'obtenir une promotion et des avantages supplémentaires, tels qu'une rémunération plus élevée.\n\nNous avons hâte de mener à bien notre collaboration pour rendre Crusader et ses environs plus sûrs.
