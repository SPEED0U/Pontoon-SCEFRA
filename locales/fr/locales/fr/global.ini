DXSH_MCCV_INDI_SM_BattleArena_Announcer_30_Seconds_Left_02,P=30 secondes restantes.
DXSH_MCCV_INDI_SM_BattleArena_Announcer_30_Seconds_Left_03,P=Cette manche est presque terminée.
