Tut03_Part03_Hint02b_ExitQT2=Après avoir quitté le voyage quantique, vérifiez votre vitesse à l'approche de votre destination. Si le régulateur de vitesse est toujours actif, appuyez sur [~action(spaceship_movement|v_ifcs_toggle_cruise_control)] pour régler manuellement la vitesse de votre vaisseau.
