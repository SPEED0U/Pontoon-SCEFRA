Foxwell_SecurityPatrol_E_Desc_001=Vous devez neutraliser une patrouille de sécurité. Vous devrez vous rendre à l’emplacement indiqué sur votre HUD et scanner plusieurs points de repère désignés pour vérifier qu’ils ne présentent aucune menace.\n\nDans cette région, les satellites font des siennes ces derniers temps. On ne sait pas exactement ce qui s’y passe, mais il vaut mieux être prêt en cas d’incident.\n\nUne fois ce contrat rempli, vous recevrez un bonus de <EM4>~mission(ScripAmount) MG Scrip.</EM4>\n\nBonne chance,\n\nKevin Walton\nRépartiteur, Foxwell Enforcement\n'Security, Your Way'\n\nFoxwell Enforcement est un spécialiste de la sécurité assermenté, autorisé à opérer dans tout l’UEE. Nous sommes toujours à la recherche de nouveaux opérateurs pour rejoindre notre famille. Si vous ou un de vos contacts êtes intéressés, merci de contacter l’un de nos représentants contractuels.
Foxwell_SecurityPatrol_E_Title_001=Patrouille de niveau 2 (jaune)
Foxwell_SecurityPatrol_H_Desc_001=Plusieurs vaisseaux inconnus ont été repérés dans des zones fréquentées par des transporteurs livrant des marchandises pour notre client. Ils craignent que ces vaisseaux n’observent leurs transporteurs en vue d’une embuscade, c’est pourquoi ils nous ont engagés pour patrouiller dans la zone.\n\n<EM4>Commencez par vous rendre à l’emplacement indiqué sur votre HUD et analysez-le pour vous assurer qu’il est dégagé.</EM4> Ensuite, nous vous enverrons vers d’autres secteurs à scanner pour déceler les menaces potentielles. Nous vous recommandons d'<EM4>emmener un wingman</EM4> et de nombreuses fournitures pour être prêt à faire face à toute éventualité.\n\nSachez également qu’en réussissant ce contrat, vous recevrez un paiement bonus de <EM4>~mission(ScripAmount) MG Scrip.</EM4>\n\nBonne chance,\n\nKevin Walton\nRépartiteur, Foxwell Enforcement\n'Security, Your Way'\n\nFoxwell Enforcement est un spécialiste de la sécurité agréé, habilité à opérer dans tout l’UEE. Nous recherchons sans cesse de nouveaux opérateurs pour rejoindre notre famille. Si vous ou quelqu’un de votre connaissance êtes intéressé, contactez l’un de nos représentants commerciaux.
Foxwell_SecurityPatrol_H_Title_001=Patrouille de niveau 4 (orange)
Foxwell_SecurityPatrol_M_Desc_001=Un client s’inquiète d’une activité suspecte à proximité de certains de ses intérêts. Nous avons été engagés pour patrouiller la zone et effectuer des scans à plusieurs emplacements. Intéressé(e) ? <EM4>Alors rendez-vous à l’emplacement indiqué sur votre HUD pour démarrer la patrouille.</EM4>\n\nLe client n’a pas précisé la nature des menaces, mais il estime que tout n’est pas tout à fait net sur place. Nous devrions pouvoir leur offrir un peu de tranquillité d’esprit.\n\nDe plus, le client a prévu un paiement bonus de <EM4>~mission(ScripAmount) MG Scrip</EM4> pour ce contrat.\n\n\nBonne chance,\n\nKevin Walton\nRépartiteur, Foxwell Enforcement\n'Security, Your Way'\n\nFoxwell Enforcement est un spécialiste de la sécurité cautionné et agréé, autorisé à opérer dans tout l’UEE. Nous sommes toujours à la recherche de nouveaux opérateurs pour rejoindre notre famille. Si vous ou l’un de vos contacts êtes intéressé(e), merci de prendre contact avec l’un de nos représentants.
Foxwell_SecurityPatrol_M_Title_001=Patrouille de niveau 3 (orange)
Foxwell_SecurityPatrol_S_Desc_001=Besoin d'un pilote aguerri pour une patrouille importante. Un client de renom en a assez des hors-la-loi qui s’en prennent à ses vaisseaux et satellites. Nous avons été engagés pour balayer les zones concernées et neutraliser toute force hostile. <EM4>La patrouille débute à l’emplacement indiqué sur votre HUD avant de se déplacer vers plusieurs autres points à sécuriser.</EM4>\n\nOn ne sait pas à quoi vous allez être confronté, mais d’après les renseignements fournis par le client, des escadrons de cinq à sept chasseurs patrouillent régulièrement la région. Certains sont même escortés par des vaisseaux de plus gros tonnage. Si vous tombez sur l’une de ces formations, préparez-vous à un combat acharné.Si vous le pouvez, essayez de <EM4>recruter au moins trois amis</EM4> pour la cause. Même un pilote expérimenté aura besoin de toute l'aide possible contre cet équipage. \n\nomme cette mission s’annonce ardue, vous recevrez un paiement bonus de <EM4>~mission(ScripAmount) MG Scrip</EM4> à l’issue de la patrouille.\n\nBonne chance,\n\nKevin Walton\nDispatcher, Foxwell Enforcement\n'Security, Your Way'\n\nFoxwell Enforcement est un spécialiste de la sécurité agréé et assermenté, autorisé à opérer dans l’ensemble de l’UEE. Nous recherchons constamment de nouveaux opérateurs pour rejoindre notre famille. Si vous ou l’un de vos contacts êtes intéressés, n’hésitez pas à contacter l’un de nos représentants contractuels.
Foxwell_SecurityPatrol_S_Title_001=Patrouille de niveau 6 (rouge)
Foxwell_SecurityPatrol_VE_Desc_001=Il est temps de lancer une patrouille de routine pour l'un de nos clients de longue date. Le parcours se compose d'une série de balises à visiter et à scanner pour confirmer que tout est conforme aux attentes. Ça devrait être assez simple.  \n\n<EM4>Si vous êtes intéressé, acceptez la mission et dirigez-vous vers l'emplacement indiqué sur votre HUD pour commencer.</EM4> Si vous la menez à bien, vous recevrez une prime de <EM4>~mission(ScripAmount) MG Scrip.</EM4>\n\n\nBonne chance, \n\nKevin Walton, répartiteur, Foxwell Enforcement, 'La sécurité, à votre façon' \n\nFoxwell Enforcement est un spécialiste de la sécurité agréé et autorisé à opérer dans l'ensemble de l'UEE. Nous sommes toujours à la recherche de nouveaux opérateurs pour rejoindre notre famille. Si vous ou une personne de votre entourage êtes intéressé, veuillez contacter l'un de nos représentants contractuels.
Foxwell_SecurityPatrol_VE_Title_001=Patrouille de niveau 1 (jaune)
Foxwell_SecurityPatrol_VH_Desc_001=Un client a besoin de notre aide. Des hors-la-loi écument certains secteurs où il opère et attaquent quiconque se trouve sur leur route. Notre client a déjà perdu plusieurs vaisseaux et ne peut pas se permettre d’en perdre davantage. \n\nNous avons besoin de quelqu’un pour patrouiller ces zones et attirer toute force hostile. <EM4>La mission commence par le scan de l’emplacement indiqué sur votre HUD.</EM4> Ensuite, nous vous communiquerons plusieurs autres points de patrouille à scanner.\n\nD’après nos renseignements, ces groupes de vaisseaux sont composés de pilotes expérimentés et agressifs. Préparez-vous à un rude affrontement si vous croisez leur route. Il serait bon d'<EM4>avoir au moins deux pilotes de confiance à vos côtés</EM4> pour celui-ci.\n\nÀ l’issue d’une patrouille réussie, vous recevrez un bonus de <EM4>~mission(ScripAmount) MG Scrip.</EM4>\n\nRestez calme,\n\nKevin Walton\nDispatcher, Foxwell Enforcement\n'Security, Your Way'\n\nFoxwell Enforcement est un spécialiste de la sécurité agréé par la UEE et autorisé à opérer sur l’ensemble de son territoire. Nous sommes toujours à la recherche de nouveaux opérateurs pour rejoindre notre famille. Si vous ou l’un de vos contacts êtes intéressés, contactez l’un de nos représentants contractuels.
Foxwell_SecurityPatrol_VH_Title_001=Patrouille de niveau 5 (rouge)
Foxwell_ShipAmbush_E_desc_001=Un hors-la-loi en cavale est finalement retourné dans le système. On dirait qu’il espérait qu’en disparaissant quelques temps, on l’oublierait. Il ne cherche même pas à masquer son identité ni à varier sa routine, ce qui signifie que nous savons exactement où il va se trouver.\n\nLes derniers renseignements indiquent qu’il pilote un <EM4>~mission(AmbushTarget)</EM4> et qu’il passera bientôt à proximité de <EM4>~mission(Location|Address)</EM4>. J’ai déjà repéré un nuage d’émissions qui constitue un abri idéal, éteignez vos réacteurs, et attendez. La seule inconnue reste s’il sera seul ou non. On dit qu’il voyage parfois avec des complices, tous dans des chasseurs monoplace. Porter ce premier coup de surprise sera crucial car cet équipage est aguerri, mais nous aurons des renforts prêts à intervenir si nécessaire.\n\nMenez à bien cette mission et vous recevrez un bonus de <EM4>~mission(ScripAmount) MG Scrip.</EM4>\n\nBonne chance,\n\nKevin Walton\nDispatcher, Foxwell Enforcement\n'Security, Your Way'\n\nFoxwell Enforcement est un spécialiste de la sécurité agréé, autorisé à opérer à travers toute l’UEE. Nous sommes toujours à la recherche de nouveaux opérateurs pour rejoindre notre famille. Si vous ou l’un de vos contacts êtes intéressés, veuillez contacter l’un de nos représentants de contrat.
Foxwell_ShipAmbush_E_title_001=Embuscade de niveau 2
Foxwell_ShipAmbush_H_desc_001=Récemment, un <EM4>~mission(AmbushTarget)</EM4> a attiré les forces Foxwell avec une fausse balise de sauvetage. Lorsque nos troupes ont compris la supercherie, une escouade de vaisseaux a lancé une attaque dévastatrice et un seul contractuel Foxwell a survécu. Ses journaux de scan ont permis d’identifier le vaisseau leurre, et nos éclaireurs les surveillent depuis.\n\nNotre surveillance a révélé que l’escouade suit un schéma de vol régulier que nous pensons pouvoir exploiter. Un nuage d’émission conséquent se trouve à <EM4>~mission(Location|Address)</EM4>, ce qui en fait un poste idéal pour vous y installer. Pensez-vous avoir ce qu’il faut pour mener à bien cette mission ?\n\nVous serez face au <EM4>~mission(AmbushTarget)</EM4>, à d’autres gros vaisseaux et à une escorte importante. J’aimerais pouvoir être plus précis, mais cet équipage fait régulièrement tourner ses vaisseaux au sein de l’escouade. Il serait judicieux d’amener des renforts pour ne pas être submergé par leurs effectifs.\n\nAccomplissez la mission et vous recevrez un paiement bonus de <EM4>~mission(ScripAmount) MG Scrip.</EM4>\n\nBonne chance,\n\nKevin Walton\nDispatcher, Foxwell Enforcement\n'Security, Your Way'\n\nFoxwell Enforcement est un spécialiste de la sécurité agréé opérant dans toute l’UEE. Nous sommes toujours à la recherche de nouveaux opérateurs pour rejoindre notre famille. Si vous ou l’un de vos contacts êtes intéressés, veuillez vous adresser à l’un de nos représentants contractuels.
Foxwell_ShipAmbush_H_title_001=Embuscade de niveau 4
Foxwell_ShipAmbush_M_desc_001=Foxwell suit la trace de <EM4>~mission(AmbushTarget)</EM4> utilisée par des hors-la-loi et en a déterminé le schéma de déplacement. Le vaisseau devrait bientôt passer par <EM4>~mission(Location|Address)</EM4>.\n\nNous recherchons un prestataire prêt à se rendre sur place, se dissimuler dans le nuage d’émission, puis tendre l’embuscade au moment opportun. Des vaisseaux d’escorte accompagnent généralement l’<EM4>~mission(AmbushTarget)</EM4>. Attention à ne pas précipiter les choses et à ne pas compromettre ta couverture. L’effet de surprise est crucial d’après mes sources.\n\nSi tu réussis, tu recevras une prime de <EM4>~mission(ScripAmount) MG Scrip.</EM4>\n\nBonne chance,\n\nKevin Walton\nDispatcher, Foxwell Enforcement\n'Sécurité, à votre service'\n\nFoxwell Enforcement est une société de sécurité agréée et cautionnée, autorisée à opérer dans tout l’UEE. Nous recrutons constamment de nouveaux opérateurs pour rejoindre notre famille. Si tu es intéressé ou si tu connais quelqu’un susceptible de l’être, contacte l’un de nos représentants contractuels.
Foxwell_ShipAmbush_M_title_001=Embuscade de niveau 3
Foxwell_ShipAmbush_S_desc_001=Nous avons reçu plusieurs communications faisant état d'attaques récentes menées par un <EM4>~mission(AmbushTarget)</EM4> et ses vaisseaux d'escorte. Après consultation d'un dossier, nous avons commencé à suivre les déplacements du vaisseau et constaté qu'il traverse fréquemment un nuage d'émission près de <EM4>~mission(Location|Address)</EM4>. Nous souhaitons exploiter cette situation pour lancer une attaque surprise.\n\nUne fois sur place, vous devrez vous dissimuler dans le nuage d'émission afin de masquer votre signature et frapper en premier. Malheureusement, Foxwell ne peut pas fournir de renforts supplémentaires pour cette opération, vous serez donc chargé d'amener les forces de soutien nécessaires. Vous pourriez vous-même avoir besoin d'assistance. L'équipage de ~mission(AmbushTarget) est agressif et aguerri au combat.\n\nSi vous vous chargez de cette mission, un bonus de <EM4>~mission(ScripAmount) MG Scrip</EM4> vous sera versé.\n\nBonne chance,\n\nKevin Walton\nRépartiteur, Foxwell Enforcement\n'Security, Your Way'\n\nFoxwell Enforcement est un spécialiste de la sécurité agréé, autorisé à opérer dans l'ensemble de l'UEE. Nous sommes toujours à la recherche de nouveaux opérateurs pour rejoindre notre famille. Si vous ou l'une de vos connaissances souhaitez en savoir plus, contactez l'un de nos représentants contractuels.
Foxwell_ShipAmbush_S_title_001=Embuscade de niveau 6
Foxwell_ShipAmbush_VE_desc_001=Vous voulez nous aider à éliminer discrètement un malfrat ? \n\nNous avons été engagés pour traquer un hors-la-loi aux commandes d’un <EM4>~mission(AmbushTarget)</EM4>. Ce ne devrait pas être trop difficile puisqu’il emprunte chaque jour exactement le même itinéraire. Autant dire une cible parfaite pour une embuscade. J’ai analysé la route et déterminé que <EM4>~mission(Location|Address)</EM4> est l’endroit idéal pour porter le coup : un nuage d’émissions y dissimulera parfaitement la signature de votre vaisseau pendant que vous attendez.   \n\nLa mission est simple si vous acceptez : rendez-vous sur les lieux, camouflez-vous, coupez les moteurs, puis attendez qu’il passe. Parfois il vole seul, parfois avec d’autres chasseurs monoplace, mais pour un pro, cela ne posera aucun problème. De toute façon, nos renforts seront à proximité, prêts à intervenir dès que ça chauffe.   \n\nMenez l’opération à bien et vous toucherez un bonus de <EM4>~mission(ScripAmount) MG Scrip</EM4>.\n\nBonne chance,\n\n\nKevin Walton\nDispatcher, Foxwell Enforcement\n'Security, Your Way'\n\nFoxwell Enforcement est un spécialiste de la sécurité agréé pour opérer dans toute l’UEE. Nous sommes toujours à la recherche de nouveaux opérateurs pour rejoindre notre famille. Si vous ou quelqu’un de votre entourage êtes intéressés, veuillez contacter l’un de nos représentants de contrat.
Foxwell_ShipAmbush_VE_title_001=Embuscade de niveau 1
Foxwell_ShipAmbush_VH_desc_001=Foxwell a reçu l'information d'un client important : des hors-la-loi ont constitué une escouade qui traque le système avec des vaisseaux sous-capitaux et des chasseurs d'escorte. Notre client craint que, laissés libres, ces hors-la-loi forment d'autres escouades d'attaque et compromettent la sécurité du système. Nous avons été engagés pour éliminer ce groupe avant qu'il ne soit trop tard.\n\nNous recherchons un contractant sûr de lui et chevronné pour cette mission. La bonne nouvelle, c'est que nous avons un plan. L'un des vaisseaux utilisés par cette escouade, un <EM4>~mission(AmbushTarget)</EM4>, a été volé à notre client, qui suit toujours ses déplacements. Il nous a communiqué les données de localisation et nous avons découvert que cette escouade opère souvent près de <EM4>~mission(Location|Address)</EM4>. D'après nos reconnaissances, un épais nuage d'émissions constitue un emplacement idéal pour une embuscade.\n\nPour être honnête, ce ne sera pas facile. Nous ne disposons d'aucun renfort supplémentaire, il serait donc judicieux d'amener votre propre soutien.\n\nSi vous parvenez à mener cette mission à bien, j'ai prévu un bonus de <EM4>~mission(ScripAmount) MG Scrip</EM4>.\n\nBonne chance,\n\nKevin Walton\nDispatcher, Foxwell Enforcement\n'Security, Your Way'\n\nFoxwell Enforcement est un spécialiste en sécurité agréé autorisé à opérer dans toute l'UEE. Nous recherchons sans cesse de nouveaux opérateurs pour rejoindre notre famille. Si vous êtes intéressé ou connaissez quelqu'un susceptible de l'être, contactez l'un de nos représentants.
Foxwell_ShipAmbush_VH_title_001=Embuscade de niveau 5
GFS_ShipWaveAttack_Mission01_Desc=Vous cherchez à acquérir une expérience pratique cruciale en affrontant une variété de cibles et de situations ? Mon Défi de Combat pourrait être exactement ce qu’il vous faut.\n\nSachez que ce cours est destiné aux pilotes ayant déjà maîtrisé les bases du vol et prêts à passer au niveau supérieur. Si vous débutez et souhaitez apprendre les rudiments, je vous recommande de passer quelques heures dans un simpod de l’Arena Commander. Mais pour ceux qui sont prêts à relever un véritable défi, je suis convaincu que l’apprentissage se fait avant tout par la pratique.\n\nC’est pour cela que j’ai conçu ces huit scénarios pour qu’ils soient aussi réalistes que possible. Je vous promets que c’est l’expérience la plus proche de l’entraînement de pilote de combat de la Navy sans avoir à vous engager, alors n’attendez pas qu’on vous tienne la main. <EM4>Le risque de blessure pour vous-même ou pour votre vaisseau doit être pris très au sérieux.</EM4>\n\nSCÉNARIOS DU DÉFI : 1. Cibles uniques 2. Cibles multiples 3. Priorité des cibles 4. Cibles furtives 5. Missiles et contre-mesures 6. Cibles à équipage multiple 7. Corvette et escorte 8. Rencontre avec un vaisseau capital\n\nDonc, si vous êtes prêt à vous lancer un défi et à prouver que vous avez ce qu’il faut pour devenir un excellent pilote, le premier scénario portera sur la gestion d’une cible unique. Rendez-vous à <EM4>~mission(Location|Address)</EM4> pour commencer.\n\nEn guise de bonus, ceux qui réussiront le scénario recevront <EM4>~mission(ScripAmount) MG Script</EM4>.\n\nASTUCES DU MÉTIER : - Conscience situationnelle : ne soyez pas tellement concentré sur l’élimination d’une cible que vous en oubliez votre trajectoire. Inutile de neutraliser l’ennemi si vous foncez droit dans un astéroïde.\n\nBonne chance là-bas, \nInstructeur Gilly    \n\n\nÀ PROPOS DE L’ÉCOLE DE VOL DE GILLY \nL’instructeur Lucas “Gilly” Baramsco a servi dans six escadrons et possède plus de dix ans d’expérience en enseignement. Que vous soyez un novice en vol ou un professionnel cherchant à perfectionner ses compétences, l’École de Vol Gilly propose une variété de cours pour “Lancez votre carrière de pilote.” \n
GFS_ShipWaveAttack_Mission01_Title=Épreuve de combat spatial de niveau 1
GFS_ShipWaveAttack_Mission02_Desc=Félicitations pour avoir terminé la première partie de ce cours en huit volets.\n\nLe scénario deux portera sur la manière de traiter plusieurs cibles simultanément. L’objectif ici est de vous aider à mieux équilibrer l’offensive et la défensive.\n\nDès que vous êtes prêt, montez à bord d’un vaisseau de combat et dirigez-vous vers <EM4>~mission(Location|Address)</EM4> pour commencer.\n\nEn bonus, ceux qui réussiront le scénario se verront attribuer <EM4>~mission(ScripAmount) MG Scrip</EM4>.\n\nASTUCES DU MÉTIER : - Choisissez votre combat – lorsque vous affrontez plusieurs cibles de menace équivalente, votre meilleure stratégie consiste à neutraliser une cible à la fois pour réduire progressivement le volume du feu ennemi.\n\nBonne chance là-dehors, Instructor Gilly\n\nÀ PROPOS DE L’ÉCOLE DE PILOTAGE DE GILLY : Instructor Lucas “Gilly” Baramsco a servi dans six escadrons et compte plus de dix ans d’expérience dans l’enseignement. Qu’il s’agisse d’un étudiant sans la moindre expérience de vol ou d’un professionnel souhaitant perfectionner ses compétences, Gilly Flight School propose une variété de cours pour “Lancer votre carrière de pilote.”
GFS_ShipWaveAttack_Mission02_Title=Épreuve de combat spatial de niveau 2
GFS_ShipWaveAttack_Mission03_Desc=Félicitations pour avoir terminé la partie deux de ce cours en huit parties.  \n\nLe troisième scénario ajoute des considérations tactiques. Cette fois, les vaisseaux attaquants appartiennent à des classes distinctes aux usages différents sur le champ de bataille. Savoir quels objectifs prioriser est essentiel pour survivre à des affrontements contre plusieurs vaisseaux.      \n\nLorsque vous serez prêt, rendez-vous à <EM4>~mission(Location|Address)</EM4> pour commencer.  \n\nEn guise de bonus, ceux qui réussiront le scénario recevront <EM4>~mission(ScripAmount) MG Scrip</EM4>.  \n\nASTUCES DU MÉTIER :\n- Plus gros est l’ennemi – évaluez quelle menace est la plus dangereuse et éliminez-la en priorité.\n- Boucliers – si vous subissez beaucoup de dégâts, n’hésitez pas à rebooster et à laisser vos boucliers se régénérer.  \n\nBonne chance sur le terrain, \nInstructeur Gilly     \n\nÀ PROPOS DE L’ÉCOLE DE VOL DE GILLY  \nL’instructeur Lucas “Gilly” Baramsco a servi dans six escadrons et cumule plus de dix ans d’expérience pédagogique. Que vous soyez un novice complet ou un professionnel souhaitant affiner ses compétences, Gilly Flight School propose une variété de cours pour “Lancer votre carrière de pilote.”
GFS_ShipWaveAttack_Mission03_Title=Épreuve de combat spatial de niveau 3
GFS_ShipWaveAttack_Mission04_Desc=Félicitations pour avoir terminé la troisième partie de ce cours en huit volets. Les bons pilotes de combat savent que toutes les menaces ne sont pas apparentes : ce sont souvent celles qu’on n’attend pas qui s’avèrent les plus dévastatrices. Le scénario quatre porte sur l’identification et la neutralisation des cibles furtives. À la fin, vous aurez compris toute l’importance de votre radar pour savoir réellement à qui vous avez affaire. Attendez-vous à être traqué par des vaisseaux classiques et furtifs. Rendez-vous à <EM4>~mission(Location|Address)</EM4> dès que vous êtes prêt, et n’oubliez pas de garder un œil sur votre radar. En bonus, les candidats qui réussiront le scénario recevront <EM4>~mission(ScripAmount) MG Scrip</EM4>. ASTUCES DU MÉTIER : - Attaques-surprises : balayer votre environnement peut parfois révéler des vaisseaux cachés. Soyez prêt à voir des contacts surgir à l’improviste. Bonne chance sur le terrain, Instructor Gilly. À PROPOS DE GILLY’S FLIGHT SCHOOL : l’instructeur Lucas « Gilly » Baramsco a servi dans six escadrons et cumule plus de dix ans d’expérience pédagogique. Que vous soyez un parfait novice ou un professionnel souhaitant affiner vos compétences, Gilly Flight School propose une variété de cours pour « lancer votre carrière de pilote ».
GFS_ShipWaveAttack_Mission04_Title=Épreuve de combat spatial de niveau 4
GFS_ShipWaveAttack_Mission05_Desc=Félicitations pour avoir achevé la partie quatre de ce cours en huit modules.   \n\nLe cinquième scénario se concentre sur les tactiques défensives. Savoir quand adopter des manœuvres d’évitement et déployer des leurres ou des contre-mesures sonores est essentiel à votre survie. C’est pourquoi les agresseurs de cet exercice seront équipés de missiles.   \n\nVérifiez que vos contre-mesures sont entièrement approvisionnées, puis rendez-vous à <EM4>~mission(Location|Address)</EM4> pour commencer.\n\nEn bonus, celles et ceux qui réussiront le scénario se verront attribuer <EM4>~mission(ScripAmount) MG Scrip</EM4>.\n\nASTUCES DU MÉTIER :\n- Prêt au lancement - Un accès rapide à vos leurres et contre-mesures peut être déterminant pour contrer les tirs de missiles entrants. \n- Tenez bon - Résistez à la tentation d’enclencher l’après-brûleur pour fuir, car vous augmenterez votre signature et faciliterez la frappe du missile. De toute façon, ils sont presque sûrement plus rapides que vous.\n- Resserrez l’écart – Bien que cela puisse sembler contre-intuitif, vous rapprocher d’un vaisseau adverse peut jouer en votre faveur. Les missiles ont une portée minimale et, si vous êtes à l’intérieur, ils ne pourront pas vous verrouiller.\n\nBonne chance sur le terrain, \nInstructeur Gilly     \n\n\nÀ PROPOS DE GILLY’S FLIGHT SCHOOL  \nL’instructeur Lucas “Gilly” Baramsco a servi dans six escadrons et cumule plus de dix ans d’expérience pédagogique. Que vous soyez novice en pilotage ou professionnel cherchant à peaufiner vos compétences, la Gilly’s Flight School propose une variété de cours pour “Lancez votre carrière de pilote”.
GFS_ShipWaveAttack_Mission05_Title=Épreuve de combat spatial de niveau 5
GFS_ShipWaveAttack_Mission06_Desc=Félicitations pour avoir terminé la cinquième partie de ce cours en huit parties. Je sors les gros calibres pour le scénario six. Il est temps de vous mesurer à de plus gros vaisseaux à équipage multiple, qui offrent quelques nouveaux défis. Non seulement vous devrez affronter leur puissance de feu renforcée, mais leurs boucliers à faces multiples vous obligeront à cibler en continu une même face pour infliger de réels dégâts. Plus facile à dire qu’à faire quand vous évoluez tous deux à de telles vitesses. Rendez-vous à <EM4>~mission(Location|Address)</EM4> dès que vous êtes prêt. En bonus, ceux qui réussiront le scénario recevront <EM4>~mission(ScripAmount) MG Scrip</EM4>. ASTUCES DU MÉTIER : - Avantage de taille : face à un vaisseau plus gros, évitez son avant, car c’est généralement là que se concentre l’essentiel de son feu offensif. Bonne chance, instructeur Gilly. À PROPOS DE GILLY’S FLIGHT SCHOOL : l’instructeur Lucas « Gilly » Baramsco a servi dans six escadrons et cumule plus de dix ans d’expérience pédagogique. Que vous soyez débutant complet ou pilote chevronné cherchant à affiner vos compétences, Gilly’s Flight School propose une variété de cours pour « Lancez votre carrière de pilote ».
GFS_ShipWaveAttack_Mission06_Title=Épreuve de combat spatial de niveau 6
GFS_ShipWaveAttack_Mission07_Desc=Félicitations pour avoir terminé la partie six de ce cours en huit modules.\n\nVous avez acquis une solide expérience au fil des six premiers scénarios, et il est maintenant temps de tout mettre en pratique. Le scénario sept vous oppose à un vaisseau de classe corvette et à son escorte. Cette rencontre prolongée vous poussera à vos limites et mettra à l’épreuve toutes vos compétences.\n\nIl ne vous reste plus qu’à mesurer l’étendue de votre savoir-faire. Pour faire simple, vous ne pouvez pas tout gérer seul. Développer et entretenir des relations avec d’autres pilotes sur lesquels vous pourrez compter pour obtenir du soutien est vraiment la dernière pièce du puzzle. Je ne dis pas que vous ne pourriez pas relever seul ce type de défi, mais même la Marine n’envoie pas ses as en patrouille sans renfort.\n\nUne fois que vous aurez décidé d’agir seul ou de faire appel à du soutien, rendez-vous sur <EM4>~mission(Location|Address)</EM4> pour lancer la rencontre.\n\nEn bonus, ceux qui réussiront le scénario se verront attribuer <EM4>~mission(ScripAmount) MG Scrip</EM4>.\n\nASTUCES DE PRO – Force dans la diversité : réfléchissez aux rôles que joueront vos alliés et choisissez-les avec soin pour équilibrer forces et faiblesses. Vous aurez besoin de vaisseaux capables de s’attaquer à la Corvette pendant que d’autres traitent l’escorte.\n\nBonne chance sur le terrain, Instructor Gilly\n\nÀ PROPOS DE L’ÉCOLE DE PILOTAGE DE GILLY Instructor Lucas “Gilly” Baramsco a servi dans six escadrons et cumule plus de dix ans d’expérience en enseignement. Qu’il s’agisse d’un élève sans aucune expérience de vol ou d’un professionnel souhaitant peaufiner ses compétences, la Gilly Flight School propose une variété de cours pour “Lancer votre carrière de pilote.”
GFS_ShipWaveAttack_Mission07_Title=Épreuve de combat spatial de niveau 7
GFS_ShipWaveAttack_Mission08_Desc=Bienvenue dans le scénario final du Combat Gauntlet.\n\nAu cours de ce parcours, vous avez mis en pratique les tactiques de combat et de défense avancées indispensables pour survivre à toute une série d’affrontements. Il est temps de faire valoir ces compétences face à un imposant vaisseau capital et à ses escorteurs.\n\nVous connaissez la procédure : une fois que vous et vos alliés serez prêts, dirigez-vous vers <EM4>~mission(Location|Address)</EM4> pour tester vos limites.\n\nEn bonus, les participants qui réussiront ce scénario recevront <EM4>~mission(ScripAmount) MG Scrip</EM4>.\n\nTRUCS DU MÉTIER\n- La patience est une vertu – Si votre escadron est correctement équilibré, vous devriez l’emporter… mais ne comptez pas sur un combat rapide. Les vaisseaux de cette taille ne tombent pas aisément.\n\nBonne chance, Instructeur Gilly\n\nÀ PROPOS DE GILLY’S FLIGHT SCHOOL\nL’instructeur Lucas « Gilly » Baramsco a servi dans six escadrons et cumule plus de dix ans d’expérience pédagogique. Que vous soyez néophyte ou pilote aguerri souhaitant affiner vos compétences, Gilly’s Flight School propose une variété de cours pour « Lancer votre carrière de pilote ».
GFS_ShipWaveAttack_Mission08_Title=Épreuve de combat spatial de niveau 8
HeadHunters_ShipAmbush_E_desc_001=Cela vous intéresserait-il d’éliminer un <EM4>~mission(AmbushTarget)</EM4> pour nous? \n\nÇa ne devrait pas poser trop de difficultés. Nous avons déjà effectué le repérage et constaté qu’ils passeront bientôt par <EM4>~mission(Location|Address)</EM4>. Entrez en mode furtif dans le nuage d’émissions voisin et vous prendrez une nette avance.  \n\nIls pourraient passer seuls ou accompagnés. Tous piloteront des appareils monoplaces, mais savent se défendre en combat aérien. Nous enverrons des renforts dans la zone pour vous soutenir dès que l’action débutera. \n\nSi vous menez cette mission à bien, je vous récompenserai de <EM4>~mission(ScripAmount) Council Script</EM4>. \n\n- Stows
HeadHunters_ShipAmbush_H_desc_001=Un escadron de vaisseaux a récemment détroussé l’un de nos convois, et je parie dix crédits qu’ils vont recommencer. Nous recherchons quelqu’un pour lancer une attaque de représailles avant qu’ils n’aient l’occasion. Nous avons identifié ces idiots : plusieurs gros vaisseaux et une escorte conséquente. Nous pensons que le chef pilote un <EM4>~mission(AmbushTarget)</EM4> et l’avons ciblé en priorité. Vu leur taille et leur agressivité, une frappe surprise semble être le meilleur plan. Ils passent souvent près de <EM4>~mission(Location|Address)</EM4>, où un nuage d’émission permet de se dissimuler. Soyez malin et patient, puis frappez au bon moment. Sauf si vous vous croyez déjà un as, mieux vaut venir avec des alliés. Vous pouvez attirer des volontaires en leur faisant savoir qu’ils pourront fouiller l’épave pour récupérer des objets de valeur une fois la mission accomplie. Et pour corser le tout, je vous offre en prime <EM4>~mission(ScripAmount) Council Scrip</EM4>. \n\nStows out.
HeadHunters_ShipAmbush_M_desc_001=L'un de nos Clips a lancé un ordre d'élimination sur <EM4>~mission(AmbushTarget)</EM4>. Envie de leur faire plaisir en l'éliminant ?\n\nVoici ce que vous devez savoir. La cible et son escorte doivent passer par <EM4>~mission(Location|Address)</EM4>. Il semblerait qu'un nuage d'émission à proximité puisse masquer la signature de votre vaisseau. Attendez sur place jusqu'à ce que vous soyez prêt à passer à l'attaque. \n\nLe Clip ne cherche qu’à éliminer la cible. Tout objet de valeur que vous trouverez flottant dans l’épave vous appartient. \n\nEt en plus, je vous offre un bonus de <EM4>~mission(ScripAmount)</EM4> Council Scrip pour sucrer l’affaire. \n\n- Stows
HeadHunters_ShipAmbush_S_desc_001=Les chasseurs de têtes recherchent quelqu’un disposant des compétences et d’un équipage capables d’exécuter une opération d’élite. Une frégate militaire et ses navires d’escorte traquent l’un de nos Clips dans tout le système. On ignore leurs intentions, mais ça ne peut annoncer rien de bon. Profitons du fait qu’ils aient les yeux rivés sur leur cible pour monter une équipe et les cueillir.\n\nJ’ai déjà repéré l’endroit idéal. Si vous atteignez <EM4>~mission(Location|Address)</EM4>, une nappe d’émission y est parfaite pour notre plan. Rejoignez-la avec vos partenaires, coupez vos réacteurs et attendez que <EM4>~mission(AmbushTarget)</EM4> et ses escorteurs passent.\n\nAvec un bonus de <EM4>~mission(ScripAmount) Council Script</EM4>, la seule récompense devrait en valoir la peine, mais vous pourrez aussi garder tout ce que vous trouverez dans les débris.\n\n- Stows
HeadHunters_ShipAmbush_VE_desc_001=Un crétin aux commandes d’un <EM4>~mission(AmbushTarget)</EM4> a été pris en flagrant délit d’espionnage sur nos ops. On l’a dégagé avec un avertissement, pour le surprendre à refaire la même merde ailleurs. Comme ils n’ont pas capté le message, il va falloir parler plus fort. Il y a un nuage d’émission près de <EM4>~mission(Location|Address)</EM4> qu’ils survolent souvent : spot idéal pour couper les moteurs, se planquer et lancer une attaque-surprise. Parfois en solo, parfois accompagnés d’autres monoplaces. La première salve sera tout pour vous, mais on positionnera des renforts à proximité pour vous aider à conclure. Et si vous avez besoin d’une motivation supplémentaire, un bonus de <EM4>~mission(ScripAmount) Council Scrip</EM4> vous attend à la fin. \n\nStows out.
HeadHunters_ShipAmbush_VH_desc_001=Certaines personnes ne semblent pas satisfaites de nous. Nous avons appris que plusieurs vaisseaux sous-capitaux et de nombreux escorteurs ciblent nos opérations. Nous avons estimé que la meilleure façon de les empêcher de nous causer des ennuis est de les frapper avant qu’ils ne nous atteignent.\n\nNous avons repéré un <EM4>~mission(AmbushTarget)</EM4> faisant partie de cette escouade, et il semble qu’ils passent régulièrement par <EM4>~mission(Location|Address)</EM4>, un endroit idéal pour une attaque surprise. Un nuage d’émission à proximité peut vous dissimuler, vous et vos renforts.\n\nSans détour : ce ne sera pas facile. Mais la récompense en vaudra la peine. Menez la mission à bien et vous recevrez un bonus <EM4>~mission(ScripAmount) Council Scrip</EM4>.\n\nEt qui sait quelles bonnes trouvailles flotteront au milieu de ces épaves.\n\nStows out.
Headhunters_SecurityPatrol_E_Desc_001=Les Chasseurs de têtes se sont étendus jusqu’à Stanton, mais manquent encore de visibilité.\n\nJ’ai une mission prête à démarrer depuis le point indiqué sur votre HUD, avec plusieurs autres sites à scanner par la suite ; je vous tiendrai au courant au fur et à mesure. Je ne m’attends pas à ce que vous rencontriez des problèmes, mais on ne peut jamais être trop prudent : les ennuis nous collent toujours aux basques.\n\nRéalisez cette mission et je vous attribuerai <EM4>~mission(ScripAmount) Council Script</EM4> en remerciement.\n\nStows out.
Headhunters_SecurityPatrol_H_Desc_001=J’ai remarqué une recrudescence d’attaques contre des vaisseaux Headhunter dans certaines zones de Stanton. Nous avons une cargaison de ravitaillement cruciale que nous ne pouvons pas nous permettre de perdre, et j’ai besoin d’aide pour déterminer quelle route emprunter. J’ai repéré quelques points potentiels où je poserais mes appâts si j’étais à leur place. Peux-tu t’y rendre et déloger les indésirables qui s’y cachent ? \n\n<EM4>La route commence à l’emplacement indiqué sur ton HUD.</EM4> Une fois que tu l’auras scanné et nettoyé, je t’enverrai vers d’autres secteurs envisageables. J’entends dire que des bandes passent par ces points, alors prépare-toi à défendre ta peau. \n\nÀ la fin de la mission, je te verrai récompenser par un bonus de <EM4>~mission(ScripAmount) Council Scrip</EM4> en remerciement. \n\n- Stows
Headhunters_SecurityPatrol_M_Desc_001=Le Clip local veut des renseignements actualisés sur plusieurs régions de Stanton. J’ignore ce qu’ils cherchent exactement, et je ne poserai pas de questions. Mon boulot est de trouver quelqu’un prêt à survoler ces emplacements et à les scanner. Disponible ? \n\n<EM4>Il te suffit de te rendre sur le point indiqué sur ton HUD, de lancer un scan et, si le secteur est libre, de passer au suivant.<EM4> Si tu rencontres le moindre problème, tu t’en charges. \n\nÇa n’a pas l’air bien compliqué, pas vrai ?  De plus, je donnerai au contractant principal un bonus de <EM4>~mission(ScripAmount) Council Scrip</EM4> en remerciement. \n\nStows out.
Headhunters_SecurityPatrol_S_Desc_001=On a quelques connards qui essaient de nous chasser du système. Ça te dit de riposter ?\n\nTu vois, certains ne veulent vraiment pas de nous à Stanton et ont commencé à envoyer des groupes de cinq à sept vaisseaux, souvent accompagnés d'un vaisseau lourd, dans les secteurs où nous renforçons notre présence. Il est temps de montrer qu’on est là pour durer.  \n\n<EM4>J’ai repéré plusieurs points, à commencer par celui indiqué sur ton HUD, où nous subissons le plus d’attaques hostiles.</EM4> Il te faudra te rendre sur chacun d’eux et scanner pour voir si on peut les appâter pour un combat.\n\nSachez qu'il s'agit d'une tâche difficile, alors ne soyez pas prétentieux et n'essayez pas de faire cavalier seul. Si j'étais vous, j'<EM4>emmènerais au moins trois amis</EM4> pour vous soutenir. Pour que cela en vaille la peine, je vous promets un bonus de <EM4>~mission(ScripAmount) Council Scrip</EM4> à qui relèvera le défi.\n\n- Stows
Headhunters_SecurityPatrol_VE_Desc_001=Les Headhunters veulent des renseignements sur ce qui se passe autour de Stanton. Nous avons déjà déployé des satellites de surveillance, mais rien ne vaut une bonne vieille patrouille. Alors, vous êtes partant ?\n\n<EM4>Si oui, rejoignez l’emplacement indiqué sur votre HUD.</EM4> Commencez par scanner cette zone, puis nous vous guiderons vers quelques autres points sur lesquels nous souhaitons obtenir des infos.\n\nEt si vous avez besoin d’une motivation supplémentaire, une prime de <EM4>~mission(ScripAmount) Council Scrip</EM4> vous attend à la fin de la mission.\n\n- Stows
Headhunters_SecurityPatrol_VH_Desc_001=Nous essuyons la résistance de certains qui ne supportent pas notre présence. Des équipes ont repéré nos repaires et s’attaquent à nos vaisseaux. Tu es partant pour faire le tour de ces sites et montrer qu’on ne se laissera pas intimider ? \n\n<EM4>Si oui, commence par analyser la zone indiquée sur ton HUD.</EM4> Je te guiderai ensuite vers d’autres points chauds à inspecter. Prépare ton équipement et assure-toi d’être prêt à te battre avant le départ. Je vous recommande de faire le plein de munitions et de convaincre <EM4>deux amis</EM4> de se joindre à la patrouille.\n\nTu feras ça pour les Headhunters et je m’assurerai que tu touches un bonus de <EM4>~mission(ScripAmount) Council Scrip</EM4>.\n\nStows out.
Mission_MultiReward_Notification=Vous avez gagné : ~mission(rewardAmount) récompenses\nAccédez-y dans l'inventaire de votre résidence principale.
PU_BOYD_CIV_F_DEH_MissionFailsPolarisEscapes_GP_002,P=N'aurait-il pas été plus simple pour tout le monde si vous nous aviez simplement laissé prendre le Polaris dès le début ? Quoi qu'il en soit, c'est fait. Maintenant, vous et tout Pyro allez découvrir de quoi les Frontier Fighters sont vraiment capables.
PU_DULLI_UEE_F_DEO_AmbushObjectiveHammerheadDestroyed_GP_001,P=Bon sang, je n'arrive pas à croire qu'ils aient détruit ce navire de la Navy. Un de mes contacts m'a signalé qu'ils ont repéré des vaisseaux Frontier Fighters autour d'un point de saut transitoire suspect vers Pyro. Je parie que c'est là que se dirige le Polaris. Allons-y sans traîner, on pourrait enfin leur rendre la pareille.
PU_DULLI_UEE_F_DEO_AmbushObjectiveHammerheadDestroyed_GP_002,P=Je dépêche des équipes de secours pour rechercher les survivants de ce navire de la Navy. Nous avons capturé un pilote de Frontier Fighter et mis la pression sur lui. Il ne voulait pas être mêlé à l'extermination de la Navy, alors il a rapidement cédé et révélé l'emplacement d'un point de saut transitoire que le Polaris utilisera pour quitter le système. Rendez-vous là-bas et organisez une embuscade.
PU_DULLI_UEE_F_DEO_AmbushObjectiveHammerheadSurvived_GP_001,P=Je viens d’avoir des nouvelles de ce navire de la Navy : ils ont récupéré des survivants du Frontier Fighter et les ont mis sous pression pour connaître l’emplacement du point de rendez-vous du Polaris. Il s’avère qu’ils ont découvert un point de saut transitoire vers Pyro ; voici les coordonnées : dirige-toi sur place pour qu’on puisse les prendre en embuscade avant qu’ils n’échappent au système.
PU_DULLI_UEE_F_DEO_HuntPolarisAmbushObjectiveHammerheadDestroyed_GP_001,P=Merde, j'arrive pas à croire qu'ils aient descendu ce vaisseau de la Navy. Un de mes contacts m'a signalé qu'ils ont repéré des vaisseaux des Frontier Fighters autour d'un point de saut transitoire suspect vers Pyro. Je pense que c'est là que le Polaris se dirige. Allons-y, peut-être qu'on pourra leur renvoyer la pareille cette fois.
PU_DULLI_UEE_F_DEO_HuntPolarisAmbushObjectiveHammerheadSurvived_GP_001,P=Je viens de recevoir des infos de ce navire de la Navy : ils ont récupéré des survivants de la Frontier Fighter et les ont pressés pour localiser le point de rendez-vous du Polaris, et ils ont découvert un point de saut transitoire vers Pyro. Voici la position ; filez là-bas pour qu'on puisse les extraire avant qu'ils n'échappent au système !
PU_DULLI_UEE_F_DEO_HuntPolarisAmbushWait_GP_001,P=Partez quand bon vous semble, mais j’attendrais d’avoir le Polaris en visuel.
PU_DULLI_UEE_F_DEO_HuntPolarisSearchObjective_GP_002,P=Les scanners ont détecté plusieurs balises d’urgence : l’une d’elles pourrait provenir du Polaris. Allez jeter un coup d’œil.
