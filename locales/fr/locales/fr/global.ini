Covalex_Reaction_BadStreak_001=Vous n'avez pas eu beaucoup de chance ces derniers temps, n'est-ce pas ? Sans vouloir dramatiser la situation, il semblerait que vos performances lors des derniers contrats soient largement en deçà de la moyenne. Cependant, ne vous découragez pas ! Chez Covalex, nous croyons en la promotion des talents et en la possibilité d'apprendre de nos erreurs (Heureusement ! Sinon, je ne serais probablement pas ici :p). Alors, prenons tout cela comme une expérience d'apprentissage et abordons l'avenir avec optimisme !
Covalex_Reaction_BadStreak_002=C'est l'une des parties de mon travail que je redoute. Nous devons discuter de votre série récente de contrats. Les circonstances ne semblent pas vous être favorables, n'est-ce pas ? Je ne vais pas vous mentir, vos statistiques de performance ne sont pas vraiment brillantes. Mais comme on dit, il n'y a pas de meilleure manière de rattraper le passé que de se concentrer sur le présent. Repartons de l'avant et voyons ce dont vous êtes vraiment capable.
Covalex_Reaction_BadToGood_001=Je dois dire que vous avez vraiment redressé la barre avec ce dernier travail ! Excellent travail ! Maintenant, continuons sur cette lancée !
Covalex_Reaction_BadToGood_002=Félicitations pour cette impressionnante amélioration de votre performance ! J'avais confiance en vous, et comme je m'y attendais, vous avez vraiment montré lors de votre dernière mission que vous savez faire le travail quand les choses se compliquent. Maintenant, il suffit de maintenir cette dynamique !
Covalex_Reaction_Bad_001=Je déteste faire ça, mais je voulais faire le point sur ce dernier contrat. Il semble que tu aies rencontré quelques problèmes. Alors, il est vrai que nous rencontrons tous des obstacles inévitables de temps en temps, mais je voudrais t'encourager à prendre un moment pour réfléchir à ce qui a mal tourné et à trois mesures que tu pourrais prendre pour t'améliorer en vue de ton prochain contrat. C'est un petit exercice qui m'aide toujours à améliorer mes performances, et n'est-ce pas ce qu'il y a de plus important dans la vie ? S'améliorer soi-même ? Bon, revenons à nos passionnantes nouvelles affaires!
Covalex_Reaction_Bad_002=Pour en finir avec les formalités, je voulais brièvement évoquer ta performance dans le cadre du dernier contrat. J'ai noté qu'elle était inférieure à la normale. Il s'agissait probablement d'un jour sans, et je sais ce que c'est, mais j'aimerais t'encourager vivement à profiter de ce contrat pour nous montrer à quel point tu peux être efficace.
Covalex_Reaction_GoodStreak_001=Je regardais mes archives et wow ! Tu as fait un travail fantastique ces derniers temps. J'ai parlé de toi à d'autres opérateurs logistiques juniors et, tu ne l'as pas entendu de ma bouche, mais ils sont assez jaloux que je travaille avec un collaborateur aussi brillant. Continue comme ça et nous serons tous les deux des stars de Covalex!
Covalex_Reaction_GoodStreak_002=Tout d'abord, je tiens à te faire savoir à quel point moi, et tout le monde ici à Covalex Shipping, apprécions le travail acharné que tu as fourni. Tu as toujours dépassé mes attentes lors de l'exécution de tes contrats. Bien, j'ai suffisamment flatté ton ego pour aujourd'hui! 
Covalex_Reaction_GoodToBad_001=Je dois avouer que j'ai été un peu surpris de voir le rapport de ton dernier contrat. Tu t'en sortais si bien ! Pour l'instant, disons que c'est un accident de parcours et concentrons-nous sur le prochain contrat, d'accord ?
Covalex_Reaction_GoodToBad_002=Je dois te demander... As-tu été aussi déçu que moi par ce dernier contrat ? Tu avais un si bon dossier ! Mais ne t'inquiète pas. Tout le monde fait des erreurs. Ce qui compte, c'est ce que nous apprenons de ces erreurs. Comme le dit le proverbe : "Je préfère essayer et échouer que d'échouer à essayer".
Covalex_Reaction_Good_001=Mes dossiers montrent que tu as fait un excellent travail avec ce dernier contrat ! Je tenais personnellement à te féliciter. C'est ce genre de performance que Covalex apprécie particulièrement.
Covalex_Reaction_Good_002=Je voulais prendre une seconde pour te dire que tu as fait un travail extraordinaire avec ce dernier contrat et que ton travail acharné ne passe pas inaperçu !
Covalex_Reaction_LastWarning_001=Alors, compte tenu de tes récents problèmes de performance, je crains que si tu ne redresses pas la barre, Covalex ne te mette en phase de probation disciplinaire et ne te retire ton statut de contractuel actif. Mais ne t'inquiète pas, ce contrat est l'occasion pour toi de nous montrer à quel point tu es déterminé à respecter les critères rigoureux de Covalex Shipping. Je suis sûre que tu t'en sortiras très bien.
Covalex_Reaction_LastWarning_002=J'ai une mauvaise nouvelle à t'annoncer. J'ai été informé que ta collaboration avec Covalex pourrait se réorienter vers un rôle moins "actif". Il semble que tes résultats n'aient pas été très satisfaisants. La bonne nouvelle, c'est qu'il n'est pas trop tard pour les faire changer d'avis ! Si tu réussis ce prochain contrat, tu montreras que tu as encore des atouts dans ta manche.
Covalex_Reaction_Renew_001=Je sais que ça fait un petit moment qu'on ne s'est pas parlé, mais j'ai le plaisir de t'annoncer que mon directeur a accepté que tu fasses un autre " examen d'évaluation " pour retrouver ton statut actif de contractuel indépendant de Covalex. Je crois fermement qu'il faut donner aux gens une nouvelle chance de faire leurs preuves, et cette fois-ci, c'est ton tour !
Covalex_Reaction_Renew_002=J'ai de bonnes nouvelles. On nous a demandé d'examiner notre liste de contractuels en probation et de regarder s'il y avait des candidats qui, selon nous, mériteraient d'être réévalués. J'ai tout de suite pensé à toi ! Qu'en dis-tu ? Es-tu prêt à faire table rase et à tenter ta chance à nouveau ?
