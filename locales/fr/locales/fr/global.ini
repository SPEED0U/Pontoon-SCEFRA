Tut03_Part03_Hint06_Landing=Pour atterrir, approchez-vous du marqueur et abaissez-vous doucement en utilisant [~action(spaceship_movement|v_strafe_down)].\nLorsque vous êtes près de la plateforme d'atterrissage, vous pouvez également atterrir automatiquement en maintenant [~action(spaceship_movement|v_toggle_landing_system)].
