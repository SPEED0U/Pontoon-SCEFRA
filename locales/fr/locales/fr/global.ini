item_Desc_cds_medium_armor_02_legs=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 4,5K µSCU\nTempérature de fonctionnement : -61 / 91 °C\n\nLe modèle X est le dernier né de la série primée d'armures de combat Omni-Role de CDS. Ce costume classé pour EVA dispose de la nouvelle technologie de tissage composite EdgeCore, maximisant la protection contre les projectiles, les explosifs et les éléments tout en minimisant l'agilité de l'opérateur.
item_Desc_cds_undersuit_01_crus01_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nCette combinaison tactique de combat complète offre une tenue entièrement scellée contre le vide, une liberté totale de mouvement, et s'interface parfaitement avec les systèmes d'armure compatibles. L'édition Crusader a été conçue spécifiquement pour les services de sécurité de la société.
item_Desc_cds_undersuit_helmet_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\Température de fonctionnement : -30 / 60 °C\n\nLe A23 a été l'un des systèmes de casques principaux de CDS pendant des années. Construit à partir d'une technologie composite résistante aux impacts et d'une visière laminée durcie, le A23 est parfait pour les environnements dangereux et les opérations EVA de base. La visière est compatible avec le réticule en réalité augmentée.
item_Desc_clda_env_armor_backpack_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 120K µSCU\nCompatibilité du sac à dos : Lourd\n\nExplorez avec confiance les environnements froids en portant le Novikov. Caldera a conçu un sac à dos spacieux pour compléter cette combinaison d'exploration avancée, permettant à ceux qui s'aventurent à travers des terrains inconnus d'apporter suffisamment de provisions pour survivre au voyage.
item_Desc_clda_env_armor_backpack_01_expo=Type d'article : Sac à dos Lourd\nCapacité de charge : 120K µSCU\nCompatibilité du sac à dos : Lourd\n\nExplorez en toute confiance les environnements froids en portant le Novikov "Expo". Caldera a conçu un sac à dos spacieux pour compléter cette combinaison d'exploration avancée, afin que ceux qui s'aventurent à travers des terrains inconnus puissent apporter suffisamment de provisions pour survivre au voyage.
item_Desc_clda_env_armor_heavy_suit_01_01_9tails01=Type d'Article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 22k µSCU\nTempérature de fonctionnement : -225 / 75 °C\n\nCette version de la combinaison d'exploration Novikov de Caldera a été modifiée par rapport à sa forme originale. Explorez en toute confiance les environnements froids en portant le Novikov. Caldera a construit l'armure avec un ensemble de capteurs avancés qui s'ajuste intelligemment aux conditions environnementales afin que la température corporelle du porteur reste stable. Également dotée d'un système de survie à la pointe de la technologie et d'un sac à dos spacieux, ceux qui s'aventurent sur un terrain inconnu peuvent compter sur le Novikov pour les aider à survivre au voyage.
item_Desc_clda_env_heat_armor_backpack_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 120K µSCU\nTempérature de fonctionnement : -75 / 225 °C\n\nConçu pour étendre les limites de l'endurance humaine, le Pembroke a été construit pour résister à la chaleur extrême des environnements inhospitaliers à haute température. Basé sur la plateforme d'armure d'exploration de classe mondiale de Caldera, un ensemble de capteurs avancés s'ajuste intelligemment aux conditions environnementales afin que la température corporelle du porteur reste stable. Doté également d'un système de support de vie à la pointe de la technologie et d'un vaste espace de rangement, ceux qui cherchent à franchir de nouveaux horizons audacieux peuvent compter sur le Pembroke pour les accompagner jusqu'à la fin du voyage.
