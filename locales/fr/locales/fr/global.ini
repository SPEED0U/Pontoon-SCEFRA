Roughready_destroyitems_fuel_desc_01=Si vous êtes à la recherche de crédits faciles, j'ai une offre pour vous.\n\nVous voyez, la rumeur veut que ~mission(Location|Address) fonctionne comme un carburant dépôt. Ils ne doivent pas avoir reçu le mémo indiquant que le commerce du carburant à Pyro appartient à Rough & Ready.\n\nC'est pourquoi vous allez vous y rendre et détruire leurs réserves de carburant. Ils devraient être faciles à repérer. Ce sont les grands réservoirs de stockage jaunes disséminés autour de l’avant-poste. Attention cependant, il y a des emplacements de tourelles qui défendent la zone, alors assurez-vous que vous êtes prêt à esquiver leurs tirs ou à faire exploser les canons très haut. \n\nJe vous laisse décider de la manière dont vous gérerez la démo. Les bombes seraient mon premier choix, mais je m'en fiche tant que le concert est terminé.\n\n- Smokey
