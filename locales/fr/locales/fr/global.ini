Journal_General_Wildlife_Content=Au-delà des villes animées, le système Stanton offre de nombreuses opportunités de se rapprocher de la nature. Ce guide mettra en lumière certains des animaux les plus intéressants de Stanton et où vous pouvez les trouver. \n\n*FAUNE DE STANTON* \n\nKOPION \nOriginaires de Nul V (Ashana), les Kopion sont des animaux carnivores rapides qui évoluent rapidement en traits spécialisés pour prospérer dans des environnements différents, en se reproduisant rapidement et en larges portées. Sans surveillance attentive, les Kopion deviennent souvent envahissants. Heureusement, la corne du Kopion est faite d'une combinaison unique d'os et de nanomatériaux de carbone naturels qui, une fois traités, peuvent être utilisés pour aider à la régénération osseuse, ce qui en fait une marchandise précieuse à récolter. \n\nMAROK \nLes Marok sont des oiseaux omnivores souvent introduits dans des mondes terraformés comme stabilisateurs écologiques, en raison de leur fiabilité en tant que grands prédateurs. Les Marok doivent leur adaptabilité à leur puissant gésier, qui sécrète une substance lors de la digestion qui se durcit en une grande pierre aidant le Marok à digérer sa nourriture plus efficacement. Ces pierres ont des propriétés conductrices uniques qui les rendent recherchées pour leur utilisation dans la production de microprocesseurs. \n\n*HABITATS ET BIOMES DE STANTON* \n\nPrêt à sortir et rencontrer certains de ces animaux vous-même ? La liste suivante de biomes servira de guide pratique pour savoir par où commencer votre safari. \n- Grottes de Stanton I (Hurston) – Des troupeaux de Kopion ont prospéré dans ces cavernes souterraines profondes. Nous recommandons la prudence lors de l'exploration, car le Kopion naturellement agressif peut devenir dangereux lorsqu'il est acculé dans un espace confiné. \n- Toundras de Stanton IV (microTech) – Ces vastes plaines sans arbres abritent de nombreux troupeaux de Kopion et des vols de Marok. \n- Forêts de Stanton IV (microTech) – Les grands arbres offrent abri et ombre aux Kopion et Marok qui peuplent ces forêts.</EM4>
Journal_System_Stanton_Stanton2_Covalex_UnfinishedLetter_Body=De : Darnell Ward\nÀ : Elaine Ward\nSujet : J'ai foiré\n2945.08.27 05:13SET\n>> BROUILLON NON ENVOYÉ\n \nAlors… je ne sais pas pourquoi c'est si difficile... Dr Colby a dit que je ne devrais pas trop me déprimer si je trébuche dans mon traitement, mais je n'arrive pas à le croire. Je sais que je pourrais probablement simplement dormir, me réveiller demain et m'engager à repartir à zéro, mais je ne sais pas… quelque chose ne va pas à ce sujet. C'est mal de ne pas vous le dire. Ensuite, j’ai l’impression que cela serait en train de le balayer sous le tapis. Comme si cela n'était jamais arrivé. Je pense à tout ce que je t’ai fait subir, à tout ce que j’ai fait subir aux enfants, et je ne sais tout simplement pas pourquoi je n’arrive pas à comprendre ça. \n \nJe suppose que vous savez où cela nous mène. Il y avait une fête d'anniversaire ce soir et quelqu'un gardait une bouteille d'Esquire. C'était facile de dire oui. Je n’y ai presque même pas pensé. Ce que signifierait ce mot. Je suppose… Je pense que j'y suis retourné il y a dix ans, comme quand nous étions à l'école. Quand boire quelques verres ne m’a pas conduit à me réveiller dans une station médicale ou avec du sang sur mes vêtements. Mais à ce moment-là, j’étais le moi de l’époque. Juste un gars qui fête un anniversaire avec des collègues…\n \nMais je ne suis pas ce type. Et ça me tue.\n \nJe ne sais plus qui je suis. Il est tard, maintenant. Je suis bourré. Ivre et honteux de continuer à te laisser tomber.\n \nJe suppose que tout ce que je veux, c'est..
