Salut Rufus,

Merci pour votre message.

Nous apprécions votre honnêteté et accueillons vos commentaires.

Il est regrettable que vous sentiez que vous n'avez plus d'avenir au sein de l'entreprise et nous espérons que nous pourrons travailler ensemble pour résoudre cela.


1. À partir de demain, tous les chèques de paie des employés seront suspendus jusqu'à l'achèvement des projets miniers dans Stanton. Bien que cela puisse sembler drastique, nous voulons nous assurer que tout le monde se concentre sur ses devoirs et responsabilités en rapport avec le projet et est motivé à le mener à terme.

2. Ce changement dans les calendriers de paiement s'applique à tout le personnel sur site et comprend les paiements rétroactifs et futurs.

Le groupe Hathor ne peut pas suffisamment souligner l'importance de l'achèvement de ces projets miniers, non seulement pour les individus impliqués, mais pour le succès de l'entreprise dans son ensemble.

Nous attendons avec impatience votre réponse.

Cordialement, Armaan Ascher Chef du Personnel

-----


Cher Armaan

Je voudrais remercier le groupe Hathor pour m'avoir donné cette opportunité, mais je voudrais officiellement remettre ma démission. J'ai reçu une offre d'emploi à Leir et je compte l'accepter.

Après ce qui est arrivé avec JJ, Issac et Milford, ça n'en vaut plus la peine. Ce n'est pas pour cela que je me suis engagé et ce n'est pas ce qu'on m'a promis.

On me doit encore mes trois derniers chèques de paie et j'apprécierais que vous puissiez me les régler dès que possible avant de partir.

Cordialement, Rufus Dunbar
item_DescPlayerDeco_Static_Hologram_Wikelo_1_a=Bonjour, voisin humain. Je suis Wikelo et je vis maintenant dans le système humain de Stanton. J'ai beaucoup de choses si vous souhaitez venir visiter. Je peux en créer aussi. Si ce n'est pas le cas, je comprends. Appréciez ce cadeau de ma part. Au revoir.
item_Desc_Compboard_PAF=Une lame d'alignement essentielle au fonctionnement des lasers miniers. Les terminaux des Installations d'Alignement de Plateforme nécessitent trois de ces lames pour effectuer les calculs précis nécessaires à l'orientation de l'antenne avant que la Plateforme Laser Orbitale puisse tirer.
item_Desc_KeyCard_PAF_Maintenance=Un badge à usage unique qui accorde aux employés de Platform Alignment Facility l'accès aux portes de maintenance.
item_Desc_KeyCard_PAF_Security=Un badge à usage unique qui accorde aux employés de Platform Alignment Facility l'accès aux portes de sécurité.
item_Desc_Keycard_OLP_PAF_BunkerCard=Cette carte-clé encodée est nécessaire pour activer un laser minier orbital. Les protocoles de sécurité exigent que cette carte-clé à usage unique soit stockée sur des plateformes de laser orbitales jusqu'à ce que toutes les procédures préalables au tir soient respectées. La carte-clé doit ensuite être insérée dans un terminal d'un bunker d'activation laser au sol pour activer le laser minier.
item_Desc_qrt_specialist_heavy_arms_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -95 /120 °C\n\nSi vous avez besoin d'une protection haut de gamme améliorée avec une technologie à la pointe, ne cherchez pas plus loin que l'Ensemble d'Armure Antium. Développé par l'équipe d'ingénierie primée de Quirinus Tech, la combinaison est entièrement fermée pour protéger son porteur contre les environnements dangereux et les périls du champ de bataille. Au lieu d'une visière en stratifié traditionnel, le casque utilise un ensemble de capteurs pour créer un champ de vision sans compromis.
item_Desc_qrt_specialist_heavy_core_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -95 / 120 °C\nCapacité de Transport : 12K µSCU\n\nSi vous avez besoin d'une protection de pointe améliorée par une technologie de pointe, ne cherchez pas plus loin que l'Antium Armor Set. Développée par l'équipe d'ingénierie primée de Quirinus Tech, la combinaison est entièrement fermée pour protéger son porteur contre les environnements dangereux et les dangers du champ de bataille. Au lieu d'une visière laminée traditionnelle, le casque utilise un ensemble de capteurs pour créer un champ de vision sans compromis.
item_Desc_qrt_specialist_heavy_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -85 / 115 °C\n\nSi vous avez besoin d'une protection de pointe améliorée par une technologie de dernière génération, ne cherchez pas plus loin que l'Ensemble d'Armure Antium. Développée par l'équipe d'ingénierie primée de Quirinus Tech, la combinaison est entièrement fermée pour protéger son porteur contre les environnements dangereux et les périls du champ de bataille. Au lieu d'une visière à laminage traditionnel, le casque utilise un ensemble de capteurs pour créer un champ de vision sans compromis.
item_Desc_qrt_specialist_heavy_legs_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -95/120 °C\nCapacité de transport : 7,5K µSCU\n\nSi vous avez besoin d'une protection haut de gamme améliorée avec une technologie de pointe, ne cherchez pas plus loin que le Set d'Armure Antium. Développé par l'équipe de génie primée de Quirinus Tech, le costume est entièrement fermé pour protéger son porteur contre les environnements dangereux et les périls du champ de bataille. Au lieu d'une visière en stratifié traditionnelle, le casque utilise un ensemble de capteurs pour créer un champ de vision inaltéré.
