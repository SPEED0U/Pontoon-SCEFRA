Covalex_LocalDelivery_desc_01=Bonjour !\n\nJe viens de recevoir une livraison locale dont nous devons nous occuper, si vous êtes disponible.\n\nPAQUET À RÉCUPÉRER\n     · Paquet #~mission(item1|serialnumber) depuis ~mission(Pickup1|Address)\n\nLIEU DE LIVRAISON\n     · Paquet #~mission(item1|serialnumber) vers ~mission(Dropoff1|Address)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nCoordinateur logistique junior\nCovalex Shipping\n'Tout ce dont vous avez besoin, où vous en avez besoin.'\n\n\n\n\n\n\n\nCovalex Shipping est une société à responsabilité limitée. En acceptant ce contrat, vous acceptez toutes les conditions énoncées dans notre guide d'informations complémentaires sur les travailleurs indépendants (v.2948.01.29). Covalex Shipping n'est pas responsable des dommages survenant dans le cadre de l'activité des travailleurs indépendants.
Covalex_LocalDelivery_desc_02=Hello ! Une autre course vient d'arriver dans ma file et j'ai pensé vous l'envoyer. Ce devrait être une petite course rapide avec quelques arrêts.n\PAQUET À RÉCUPÉRER (N'IMPORTE QUEL ORDRE)\n     · Paquet #~mission(item1|serialnumber) depuis ~mission(Pickup1|Address)\n     · Paquet #~mission(item2|serialnumber) depuis ~mission(Pickup2|Address)\n\nLIEU DE LIVRAISON (N'IMPORTE QUEL ORDRE) \n     · Paquet #~mission(item1|serialnumber) vers ~mission(Dropoff1|Address)\n     · Paquet #~mission(item2|serialnumber) vers ~mission(Dropoff2|Address)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nCoordinateur logistique junior\nCovalex Shipping\n'Tout ce dont vous avez besoin, où vous en avez besoin.'\n\n\n\n\n\n\n\nCovalex Shipping est une société à responsabilité limitée. En acceptant ce contrat, vous acceptez toutes les conditions énoncées dans notre guide d'information complémentaire sur les travailleurs indépendants (v.2948.01.29). Covalex Shipping n'est pas responsable des dommages survenant dans le cadre de l'activité des travailleurs indépendants.
Covalex_LocalDelivery_desc_03=Hey,\n\nJ'espère vraiment que vous êtes libre parce que nous sommes complètement débordés en ce moment. Voici une course dans les environs que j'espérais que vous pourriez effectuer. \n\nPAQUET À RÉCUPÉRER  (N'IMPORTE QUEL ORDRE)\n     · Paquet #~mission(item1|serialnumber) depuis ~mission(Pickup1|Address)\n     · Paquet #~mission(item2|serialnumber) depuis ~mission(Pickup2|Address)\n     · Paquet #~mission(item3|serialnumber) depuis ~mission(Pickup3|Address)\n\nLIEU DE LIVRAISON (N'IMPORTE QUEL ORDRE)\n     · Paquet #~mission(item1|serialnumber) vers ~mission(Dropoff1|Address)\n     · Paquet #~mission(item2|serialnumber) vers ~mission(Dropoff2|Address)\n     · Paquet #~mission(item3|serialnumber) vers ~mission(Dropoff3|Address)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nCoordinateur logistique junior\nCovalex Shipping\n'Tout ce dont vous avez besoin, où vous en avez besoin.'\n\n\n\n\n\n\n\nCovalex Shipping est une société à responsabilité limitée. En acceptant ce contrat, vous acceptez toutes les conditions énoncées dans notre guide d'informations complémentaires sur les travailleurs indépendants (v.2948.01.29). Covalex Shipping n'est pas responsable des dommages survenant dans le cadre de l'activité des travailleurs indépendants.
Covalex_LocalDelivery_desc_04=Bonjour,\n\nJ'ai une livraison avec votre nom dessus si vous êtes disponible.  Il y a beaucoup de paquets, alors assurez-vous d'avoir la place.\n\PAQUET À RÉCUPÉRER  (N'IMPORTE QUEL ORDRE)\n     · Paquet #~mission(item1|serialnumber) depuis ~mission(Pickup1|Address)\n     · Paquet #~mission(item2|serialnumber) depuis ~mission(Pickup2|Address)\n     · Paquet #~mission(item3|serialnumber) depuis ~mission(Pickup3|Address)\n     · Paquet #~mission(item4|serialnumber) depuis ~mission(Pickup4|Address)\n\nLIEU DE LIVRAISON (N'IMPORTE QUEL ORDRE)\n     · Paquet #~mission(item1|serialnumber) vers ~mission(Dropoff1|Address)\n     · Paquet #~mission(item2|serialnumber) vers ~mission(Dropoff2|Address)\n     · Paquet #~mission(item3|serialnumber) vers ~mission(Dropoff3|Address)\n     · Paquet #~mission(item4|serialnumber) vers ~mission(Dropoff4|Address)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nCoordinateur logistique junior\nCovalex Shipping\n'Tout ce dont vous avez besoin, où vous en avez besoin.'\n\n\n\n\n\n\n\nCovalex Shipping est une société à responsabilité limitée. En acceptant ce contrat, vous acceptez toutes les conditions énoncées dans notre guide d'informations complémentaires sur les travailleurs indépendants (v.2948.01.29). Covalex Shipping n'est pas responsable des dommages survenant dans le cadre de l'activité des travailleurs indépendants.
Covalex_LocalDelivery_desc_05=Hello!\n\J'ai besoin de déménager un certain nombre de colis si vous avez le temps et l'espace. Voici la liste.\n\nPAQUET À RÉCUPÉRER (N'IMPORTE QUEL ORDRE)\n     · Paquet #~mission(item1|serialnumber) depuis ~mission(Pickup1|Address)\n     · Paquet #~mission(item2|serialnumber) depuis ~mission(Pickup2|Address)\n     · Paquet #~mission(item3|serialnumber) depuis ~mission(Pickup3|Address)\n     · Paquet #~mission(item4|serialnumber) depuis ~mission(Pickup4|Address)\n     · Paquet #~mission(item5|serialnumber) depuis ~mission(Pickup5|Address)\n\nLIEU DE LIVRAISON (N'IMPORTE QUEL ORDRE)\n     · Paquet #~mission(item1|serialnumber) vers ~mission(Dropoff1|Address)\n     · Paquet #~mission(item2|serialnumber) vers ~mission(Dropoff2|Address)\n     · Paquet #~mission(item3|serialnumber) vers ~mission(Dropoff3|Address)\n     · Paquet #~mission(item4|serialnumber) vers ~mission(Dropoff4|Address)\n     · Paquet #~mission(item5|serialnumber) vers ~mission(Dropoff5|Address)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nCoordinateur logistique junior\nCovalex Shipping\n'Tout ce dont vous avez besoin, où vous en avez besoin.'\n\n\n\n\n\n\n\nCovalex Shipping est une société à responsabilité limitée. En acceptant ce contrat, vous acceptez toutes les conditions énoncées dans notre guide d'informations complémentaires sur les travailleurs indépendants (v.2948.01.29). Covalex Shipping n'est pas responsable des dommages survenant dans le cadre de l'activité des travailleurs indépendants.
Covalex_LocalDelivery_desc_intro=Bonjour,\n\nCovalex est actuellement à la recherche de nouveaux prestataires de services de livraison. Pour savoir si vous êtes un candidat potentiel auprès de Covalex, nous avons mis en place l'itinéraire de livraison ci-dessous afin d'évaluer vos compétences.\n\nPAQUET À RÉCUPÉRER\n     · Paquet #~mission(item1|serialnumber) depuis ~mission(Pickup1|Address)\n\nLIEU DE LIVRAISON\n     · Paquet #~mission(item1|serialnumber) vers ~mission(Dropoff1|Address)\n\nLa réussite de ce parcours vous certifiera en tant que contractant officiel de Covalex.\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nCoordinateur logistique junior\nCovalex Shipping\n'Tout ce dont vous avez besoin, où vous en avez besoin.'\n\n\n\n\n\n\n\nCovalex Shipping est une société à responsabilité limitée. En acceptant ce contrat, vous acceptez toutes les conditions énoncées dans notre guide d'informations complémentaire sur les travailleurs indépendants (v.2948.01.29). Covalex Shipping n'est pas responsable des dommages survenant dans le cadre de l'activité des travailleurs indépendants.
Covalex_LocalDelivery_desc_rehire=Bonjour,\n\nDepuis que Covalex souffre d'une abondance de livraisons et d'un manque de contractants, j'ai pu obtenir de l'administration qu'elle reconsidère votre statut. Tout ce que vous avez à faire, c'est d'effectuer avec succès la livraison suivante et vous serez de nouveau dans la rotation.\n\nPAQUET À RÉCUPÉRER (N'IMPORTE QUEL ORDRE)\n     · Paquet #~mission(item1|serialnumber) depuis ~mission(Pickup1|Address)\n     · Paquet #~mission(item2|serialnumber) depuis ~mission(Pickup2|Address)\n     · Paquet #~mission(item3|serialnumber) depuis ~mission(Pickup3|Address)\n\nLIEU DE LIVRAISON (N'IMPORTE QUEL ORDRE)\n     · Paquet #~mission(item1|serialnumber) vers ~mission(Dropoff1|Address)\n     · Paquet #~mission(item2|serialnumber) vers ~mission(Dropoff2|Address)\n     · Paquet #~mission(item3|serialnumber) vers ~mission(Dropoff3|Address)\n\nBonne chance. Ce serait formidable de vous avoir à nouveau dans l'équipe.\n\nChase Hewitt\nCoordinateur logistique junior\nCovalex Shipping\n'Tout ce dont vous avez besoin, où vous en avez besoin.'\n\n\n\n\n\n\n\nCovalex Shipping est une société à responsabilité limitée. En acceptant ce contrat, vous acceptez toutes les conditions énoncées dans notre guide d'informations complémentaire sur les travailleurs indépendants (v.2948.01.29). Covalex Shipping n'est pas responsable des dommages survenant dans le cadre de l'activité des travailleurs indépendants.
