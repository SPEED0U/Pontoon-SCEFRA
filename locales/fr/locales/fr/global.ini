Adagio_BasicSalvage_Desc_01=// RÉCLAMATION #~mission(ClaimNumber) //\n• VAISSEAU : ~mission(ship)\n• CAUSE DE L'ACCIDENT : ~mission(ShipStory)\n• LIEU : ~mission(Location)\n\nNouvelle licence d'exploitation disponible. Un accès exclusif aux coordonnées du vaisseau sera fourni lors de la confirmation du transfert de crédit. Les coordonnées resteront accessibles tant que le contrat sera actif. Lorsque vous êtes satisfait de la quantité de matériel que vous avez récupéré, vous pouvez abandonner le contrat, sans pénalité, pour effacer les coordonnées de votre Starmap.\n\nAdagio Holdings\nDivision des droits d'exploitation
Adagio_BasicSalvage_Title_01=Vaisseau à récupérer : ~mission(ship)
ApprehendViolentInmate_HUD,P=Neutraliser ~mission(Target)
BHG_Certification_Criminal_Desc=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nNorthrock Service Group aimerait tester vos capacité en combat et vous offre la possibilité de passer votre licence de chasse à la prime (PvP).\n\n// LICENCE D'ÉLIMINATION PVP // \nCette certification atteste que vous êtes qualifié pour traquer et éliminer des suspects recherchés (joueurs), connus pour être plus insaisissables que les primes classiques. \nCes cibles se distinguent souvent par des compétences avancées en pilotage, un comportement imprévisible et des ressources supérieures à la moyenne, faisant d’eux un véritable défi.\n\n// ÉVALUATION // \nPour réussir le processus de certification, vous devez éliminer le suspect recherché.\n\nType de mission : Traque et élimination PvP \nCible : ~mission(TargetName)
BHG_Certification_Easy_Desc=// À L’ATTENTION DES CHASSEURS DE PRIME EN PROBATION // \nAprès évaluation de vos compétences, la Guilde des Chasseurs de Primes souhaiterait vous offrir une chance d'obtenir votre licence de niveau 2 de chasse à la prime. \n\n// LICENCE NIVEAU 2 //\n- Cette licence donne le statut de membre Junior de la Guilde des Chasseurs de Prime.\n- Vous serez en mesure de chasser et d'appréhender des Cibles à Faible Risque (LRT).\n- Vous obtiendrez de nouvelles missions dans ces deux catégories : Contrat de Chasse (Dogfight) et Contrat de Combattant (Terrestre).\n- Attention : pour bénéficier de contrats supplémentaires, vous devrez passer vos accréditations spécifiques auprès des entreprises locales. \n\n// ÉVALUATION //\nPour réussir la certification, vous devez appréhender un criminel classé LRT. \n\nCible : ~mission(TargetName) \nDifficulté : Facile - Cibles à Faible Risque (LRT)\nLocalisation : ~mission(Location|Address).
BHG_Certification_EscapedConvict_Desc=// À L’ATTENTION DES CHASSEURS DE PRIMES //\nEn raison d’une augmentation du nombre de fugitifs dans la région, Northrock Service Group souhaiterait vous offrir l’opportunité d’obtenir votre licence d'arrestation de fugitifs (PvP).\n\n// LICENCE DE TRAQUEUR DE FUGITIFS - PVP // \nCette certification atteste que vous êtes qualifié pour traquer et appréhender des détenus évadés (joueurs). Ces individus désespérés peuvent souvent s’avérer particulièrement difficiles à capturer, nécessitant des compétences spécifiques et une intuition aiguisée.\n\n// ÉVALUATION // \nPour réussir le processus de certification, vous devez éliminer le fugitif.\n\nType de mission : Traque et élimination PvP \nCible : ~mission(TargetName)
BHG_Certification_Hard_Desc=// À L’ATTENTION DES CHASSEURS DE PRIME MEMBRE //\nAlors que votre réputation au sein de la communauté continue de croître, la Guilde des Chasseurs de Primes souhaiterait vous offrir une chance d'obtenir votre licence de niveau 4 de chasse à la prime.\n\n// LICENCE NIVEAU 4 //\n- Cette licence donne le statut de membre Senior de la Guilde des Chasseurs de Prime.\n- Vous serez en mesure de chasser et d'appréhender des Cibles à Haut Risque (HRT).\n- Vous obtiendrez de nouvelles missions dans ces deux catégories : Contrat de Chasse (Dogfight) et Contrat de Combattant (Terrestre).\n- Attention : pour bénéficier de contrats supplémentaires, vous devrez passer vos accréditations spécifiques auprès des entreprises locales. \n\n// ÉVALUATION //\nPour réussir la certification, vous devez appréhender un criminel classé HRT. \n\nCible : ~mission(TargetName) \nDifficulté : Difficile - Cibles à Haut Risque (HRT)\nLocalisation : ~mission(Location|Address).
BHG_Certification_Medium_Desc=// À L’ATTENTION DES CHASSEURS DE PRIME JUNIOR // \nAvec les progrès que vous avez réalisés dans le développement de vos compétences, la Guilde des Chasseurs de Primes souhaiterait vous offrir une chance d'obtenir votre licence de niveau 3 de chasse à la prime. \n \n// LICENCE NIVEAU 3 // \n- Cette licence donne le statut de membre de la Guilde des Chasseurs de Prime. \n- Vous serez en mesure de chasser et d'appréhender des Cibles à Risque Modéré (MRT). \n- Vous obtiendrez de nouvelles missions dans ces deux catégories : Contrat de Chasse (Dogfight) et Contrat de Combattant (Terrestre). \n- Attention : pour bénéficier de contrats supplémentaires, vous devrez passer vos accréditations spécifiques auprès des entreprises locales.  \n \n// ÉVALUATION // \nPour réussir la certification, vous devez appréhender un criminel classé MRT. \n\nCible : ~mission(TargetName) \nDifficulté : Moyenne - Cibles à Risque Modéré (MRT)\nLocalisation : ~mission(Location|Address).
BHG_Certification_Super_Desc=// À L’ATTENTION DES MAÎTRES CHASSEURS DE PRIME //\nEn reconnaissance de votre expertise dans le métier, la Guilde des Chasseurs de Primes souhaiterait vous offrir une chance d'obtenir votre licence de niveau 6 de chasse à la prime. \n \n// LICENCE NIVEAU 6 // \n- Cette licence donne le statut de Légende de la Guilde des Chasseurs de Prime. \n- Vous serez en mesure de chasser et d'appréhender des Cibles à Risque Extrême (ERT). \n- Vous obtiendrez de nouvelles missions dans ces deux catégories : Contrat de Chasse (Dogfight) et Contrat de Combattant (Terrestre). \n- Attention : pour bénéficier de contrats supplémentaires, vous devrez passer vos accréditations spécifiques auprès des entreprises locales.  \n \n// ÉVALUATION // \nPour réussir la certification, vous devez appréhender un criminel classé ERT. \n\nCible : ~mission(TargetName) \nDifficulté : Extrêmement difficile - Cibles à Risque Extrême (ERT)\nLocalisation : ~mission(Location|Address).
BHG_Certification_VeryEasy_Desc=// À L’ATTENTION DES CHASSEURS DE PRIME CANDIDATS //\nSur la base d'une évaluation de vos capacités, la Guilde des Chasseurs de Prime aimerait vous offrir une chance d'obtenir votre licence de niveau 1 de chasse à la prime. \n \n// LICENCE NIVEAU 1 // \n- Cette licence donne le statut de membre en probation de la Guilde des Chasseurs de Prime. \n- Vous serez en mesure de chasser et d'appréhender des Cibles à Très Faible Risque (VLRT). \n- Vous obtiendrez deux principaux types de missions : Contrat de Chasse (Dogfight) et Contrat de Combattant (Terrestre). \n- Attention : pour bénéficier de contrats supplémentaires, vous devrez passer vos accréditations spécifiques auprès des entreprises locales.  \n \n// ÉVALUATION // \nPour réussir la certification, vous devez appréhender un criminel classé VLRT. \n\nCible : ~mission(TargetName) \nDifficulté : Très facile - Cibles à Très Faible Risque (VLRT)\nLocalisation : ~mission(Location|Address).
BHG_Certification_VeryHard_Desc=// À L’ATTENTION DES CHASSEURS DE PRIME SENIOR //\nAvec votre réputation qui grandie de jour en jour, la Guilde des Chasseurs de Primes souhaiterait vous offrir une chance d'obtenir votre licence de niveau 5 de chasse à la prime. \n \n// LICENCE NIVEAU 5 // \n- Cette licence donne le statut de Maitre de la Guilde des Chasseurs de Prime. \n- Vous serez en mesure de chasser et d'appréhender des Cibles à Très Haut Risque (VHRT). \n- Vous obtiendrez de nouvelles missions dans ces deux catégories : Contrat de Chasse (Dogfight) et Contrat de Combattant (Terrestre). \n- Attention : pour bénéficier de contrats supplémentaires, vous devrez passer vos accréditations spécifiques auprès des entreprises locales.  \n \n// ÉVALUATION // \nPour réussir la certification, vous devez appréhender un criminel classé HRT. \n\nCible : ~mission(TargetName) \nDifficulté : Très difficile - Cibles à Très Haut Risque (VHRT)\nLocalisation : ~mission(Location|Address).
