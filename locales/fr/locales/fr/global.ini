ProtLife_TimeSensitive_Recover_Desc_001=Une réclamation a été traitée pour une ~mission(Location) appartenant à l'un de nos titulaires de police d'assurance après que son vaisseau soit récemment devenu inopérable.\n\nCependant, Olympus Principal a appris qu'il pourrait toujours y avoir des colis de zéta-prolanide à bord, dans un état récupérable. La réussite de la récupération de ces matériaux aiderait grandement à récupérer nos dépenses, et en tant que tel, nous cherchons un contractant pour effectuer l'opération de récupération en notre nom.\n\nComme vous le savez peut-être, le zéta-prolanide est extrêmement volatil.S'il n'est pas conservé dans un stabilisateur alimenté, il deviendra dangereusement instable avec le temps. Nous pensons que la récupération depuis ~mission(Location|Address) devrait encore être stable pendant un certain temps, mais soyez attentif car une fois retirés, vous n'aurez qu'un temps limité pour les livrer à ~mission(Destination|address).\n\nLors de l'approche du site de l'incident, soyez attentif au cas où des éléments dangereux ou hostiles seraient toujours présents.
ProtLife_TimeSensitive_Recover_Desc_002=Olympus Principal recherche une équipe de récupération pour extraire des colis de zeta-prolanide de grande valeur d'une ~mission(Location) récemment perdue. L'espoir est que la récupération de ces matériaux pourra compenser toute dépense liée à la réclamation de perte de notre client.\n\nComme vous le savez peut-être, si la zeta-prolanide n'est pas conservée dans un stabilisateur alimenté, elle devient extrêmement volatile avec le temps. Cela rendra toute tentative de récupération plus compliquée. \n\nUne fois les conteneurs retirés de ~mission(Location|Address), vous n'aurez qu'un temps limité pour les livrer à ~mission(Destination|Address) avant qu'ils ne deviennent dangereusement instables. \n\nIl y a une chance que la nouvelle de cette récupération précieuse ait atteint d'autres parties intéressées, il est donc recommandé de procéder avec prudence au cas où des hostilités seraient présentes.
RAIN_intro_desc_01=À tous les entrepreneurs disponibles, Rayari Incorporated recherche des contractants indépendants pour fournir un soutien supplémentaire afin de repousser les limites de la science, de l'agriculture et de la médecine dans l'Empire et au-delà. Une initiative de recherche à <EM4>~mission(Destination|Address)</EM4> a désespérément besoin de <EM4>tundra Kopion horns</EM4>, c'est pourquoi nous recherchons un contractant fiable capable d'obtenir et de livrer ces composants essentiels. Pour plus d'informations sur les animaux concernés, consultez "The Guide to Stanton Wildlife" dans votre Journal. Rayari offre des salaires compétitifs tout en vous permettant de contribuer activement à la création d'un univers meilleur. Grandissons ensemble, Narina Lerrem, Senior Manager, Clinical Research Outsourcing.
