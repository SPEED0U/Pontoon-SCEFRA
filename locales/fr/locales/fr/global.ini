item_salvageHead_GRIN_Standard_Desc=Fabricant : Greycat Industrial\nType d'article : Tête de récyclage\nTaille : 2\n\nCapacité du module : 3\nZone de cardan : ???\n\nGreycat Industrial a passé des siècles à affiner la tête de récupération Baler pour en faire sa forme actuelle, à la fois durable et précise même dans les conditions les plus difficiles. Conçue pour permuter entre trois modules, la Baler sera prête à déchirer n'importe quelle coque que vous trouverez. Découvrez pourquoi elle est la tête de récupération standard pour d'innombrables opérations personnelles et industrielles à grande échelle à travers l'univers.
item_salvageHead_GRIN_Standard_Name=Tête de Recyclage Baler
item_scraper_GRIN_Large_Name=Module de décapage Trawler
item_scraper_GRIN_Small_Desc=Fabricant : Greycat Industrial\nType d'article : Module Grattoir\nVitesse d'extraction : 0.5/1.5\nRayon : 1.5m\nEfficacité d'extraction : 90%\n\nLe Cinch est un module grattoir de précision qui produit un faisceau petit et concentré, idéal pour extraire les ressources de chaque recoin d'une coque. Bien que la taille relativement petite du faisceau nécessite plus de temps pour enlever le Matériau Composite Recyclé (RMC), son excellent taux d'extraction rendra l'effort supplémentaire intéressant.
item_scraper_GRIN_Small_Name=Module de décapage Cinch
