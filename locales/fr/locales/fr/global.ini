item_Descksar_sniper_ballistic_01=Fabricant: Kastak Arms\nType d'objet: Fusil de précision\nClasse: Balistique\n\nTaille du chargeur: 8\nCadence de tir: 30 tr/min\nPortée effective: 120 m\n\nAccessoires: Optique (S3), Canon (N/ A), Underbarrel (S2)\n\nLe Scalpel est un fusil de précision unique et polyvalent de Kastak Arms. Conçu avec deux canons empilés l'un sur l'autre, il dispose de deux modes de tir pour que vous puissiez adapter votre tir à la situation. Il peut délivrer un seul tir puissant à longue distance, ou tirer les deux canons en succession rapide pour créer une double rafale.
item_Desclbco_pistol_energy_01=Fabricant: Lightning Bolt Co.\nType d'article: Pistolet\nClasse: Électronique\n\nTaille de la batterie: 10\nCadence de tir: 350 tr/min\nPortée effective: 35 m\n\nAccessoires: Optique (S1), Underbarrel (S1)\n\nL'excellence en ingénierie ne fait qu'effleurer la surface du pistolet Yubarev distinctif. Irina Arkadova, ancienne mercenaire devenue magnat de la fabrication d'armes, a supervisé chaque aspect de l'arme, lui conférant puissance, praticité et panache. Doté d'une poignée classique en grain de bois et d'un canon au design de pointe, le Yubarev tire un tir d'électrons chargés qui impacte non seulement votre cible, amplifiant la charge à chaque coup, mais peut également se propager à des cibles conductrices supplémentaires à portée.
item_Desclbco_pistol_energy_01_acid01=Fabricant: Lightning Bolt Co.\nType d'article: Pistolet\nClasse: Électronique\n\nTaille de la batterie: 10\nCadence de tir: 350 tr/min\nPortée effective: 35 m\n\nAccessoires: Optique (S1), Underbarrel (S1)\n\nL'excellence en ingénierie ne fait qu'effleurer la surface du pistolet Yubarev distinctif. Irina Arkadova, ancienne mercenaire devenue magnat de la fabrication d'armes, a supervisé chaque aspect de l'arme, lui conférant puissance, praticité et panache. Doté d'une poignée classique en grain de bois et d'un canon au design de pointe, le Yubarev tire un tir d'électrons chargés qui impacte non seulement votre cible, amplifiant la charge à chaque coup, mais peut également se propager à des cibles conductrices supplémentaires à portée. L'édition Venom intègre un revêtement vert vif dans l'arme.
item_Desclbco_pistol_energy_01_chromic01=Fabricant: Lightning Bolt Co.\nType d'article: Pistolet\nClasse: Électronique\n\nTaille de la batterie: 10\nCadence de tir: 350 tr/min\nPortée effective: 35 m\n\nAccessoires: Optique (S1), Underbarrel (S1)\n\nL'excellence en ingénierie ne fait qu'effleurer la surface du pistolet Yubarev distinctif. Irina Arkady, ancienne mercenaire devenue magnat de la fabrication d'armes, a supervisé chaque aspect de l'arme, lui conférant puissance, praticité et panache. Doté d'une poignée classique en grain de bois et d'un canon au design de pointe, le Yubarev tire un tir d'électrons chargés qui impacte non seulement votre cible, amplifiant la charge à chaque coup, mais peut également se propager à des cibles conductrices supplémentaires à portée. Un revêtement nacré spécial a été appliqué à l'édition Mirage pour faire briller l'arme dans une gamme de couleurs en fonction de la façon dont vous la regardez.
item_Desclbco_pistol_energy_01_sunset01=Fabricant: Lightning Bolt Co.\nType d'article: Pistolet\nClasse: Électronique\n\nTaille de la batterie: 10\nCadence de tir: 350 tr/min\nPortée effective: 35 m\n\nAccessoires: Optique (S1), Underbarrel (S1)\n\nL'excellence en ingénierie ne fait qu'effleurer la surface du pistolet Yubarev distinctif. Irina Arkadova, ancienne mercenaire devenue magnat de la fabrication d'armes, a supervisé chaque aspect de l'arme, lui conférant puissance, praticité et panache. Doté d'une poignée classique en grain de bois et d'un canon au design de pointe, le Yubarev tire un tir d'électrons chargés qui impacte non seulement votre cible, amplifiant la charge à chaque coup, mais peut également se propager à des cibles conductrices supplémentaires à portée. Un revêtement orange brillant fait de l'édition Igniter un ajout coloré à n'importe quel équipement.
item_Desclbco_pistol_energy_cen01=Fabricant: Lightning Bolt Co.\nType d'article: Pistolet\nClasse: Électronique\n\nTaille de la batterie: 10\nCadence de tir: 350 tr/min\nPortée effective: 35 m\n\nAccessoires: Optique (S1), Underbarrel (S1)\n\nL'excellence en ingénierie ne fait qu'effleurer la surface du pistolet Yubarev distinctif. Irina Arkadova, ancienne mercenaire devenue magnat de la fabrication d'armes, a supervisé chaque aspect de l'arme, lui conférant puissance, praticité et panache. Doté d'un canon de conception de pointe, le Yubarev tire un tir d'électrons chargés qui impacte non seulement votre cible, amplifiant la charge à chaque coup, mais peut également se propager à d'autres cibles conductrices à portée. L'édition exclusive Deadeye est noire avec des reflets dorés.
item_Desclbco_sniper_energy_01=Fabricant: Lightning Bolt Co.\nType d'article: Fusil de sniper\nClasse: Électronique\n\nTaille du chargeur: 5\nCadence de tir: 30 tr/min\nPortée effective: 150 m+\n\nAccessoires: Optique (S3), Underbarrel (S2 )\n\nL'Atzkav est un fusil de précision unique de Lightning Bolt Co. Une fois la poignée de chargement engagée, il tire avec précision un électron chargé pour infliger des dégâts énergétiques importants qui se propagent aux cibles conductrices proches. Cet effet d'impulsion spécial laisse également une charge résiduelle dans la zone de frappe qui augmente les dégâts infligés par les tirs d'électrons ultérieurs. Outre les capacités de tir spéciales du fusil, l'Atzkav est surtout connu pour son canon distinct qui crépite d'énergie lors du prochain tir.
item_Desclbco_sniper_energy_01_acid01=Fabricant: Lightning Bolt Co.\nType d'article: Fusil de sniper\nClasse: Électronique\n\nTaille de la batterie: 5\nCadence de tir: 30 tr/min\nPortée effective: 150 m+\n\nAccessoires: Optique (S3), Underbarrel (S2 )\n\nL'Atzkav est un fusil de précision unique de Lightning Bolt Co. Une fois la poignée de chargement engagée, il tire avec précision un électron chargé pour infliger des dégâts énergétiques importants qui se propagent aux cibles conductrices proches. Cet effet d'impulsion spécial laisse également une charge résiduelle dans la zone de frappe qui augmente les dégâts infligés par les tirs d'électrons ultérieurs. Outre les capacités de tir spéciales du fusil, l'Atzkav est surtout connu pour son canon distinct qui crépite d'énergie lors du prochain tir. L'édition Venom intègre un revêtement vert vif dans l'arme.
item_Descplushy_Hercules_1_a=Mettez la main sur le fidèle transporteur de marchandises de Crusader avec cette version en peluche du C2 Hercules Starlifter.
item_Descplushy_orison_whale_1_d_2H=Il n'y a qu'une seule chose que Francis le Stormwal aime plus que naviguer à travers les nuages dans l'atmosphère de Crusader, et c'est une bonne fête. Faites de Francis l'invité vedette de votre prochain événement avec cette peluche douce et moelleuse qui porte déjà une casquette adapté pour l'occasion.
item_Descplushy_penguin_1_b=Personne ne peut dévaler les pentes ou faire la fête comme Pico le Pingouin. Cette version de la charmante mascotte de microTech rend toute occasion plus amusante et festive en arborant une veste verte vibrante et un amusant chapeau de fête.
item_Descplushy_penguin_2_b=Personne ne peut dévaler les pentes ou faire la fête comme Pico le Pingouin. Cette version de la charmante mascotte de microTech rend toute occasion plus amusante et festive en arborant une veste orange vibrante et un amusant chapeau de fête.
item_Descplushy_penguin_3_b=Personne ne peut dévaler les pentes ou faire la fête comme Pico le Pingouin. Cette version de la charmante mascotte de microTech rend toute occasion plus amusante et festive en arborant une veste violette éclatante et un amusant chapeau de fête.
item_Descprar_pistol_energy_01=Fabricant: Preacher Armaments\nType d'objet: Pistolet\nClasse: Énergie (électron)\n\nTaille de la batterie: À déterminer\nCadence de tir: Faisceau\nPortée effective: 10 m\n\nAccessoires: Optique (S1), Underbarrel (S1)\n\nConçu pour étourdir et finalement neutraliser les cibles en combat rapproché, le pistolet paralysant Preacher Armaments Judge est léger, fonctionnel et efficace.
item_Descsasu_pistol_toy_01_shared=Fabricant: Sakura Sun\nType d'article: Pistolet jouet\nClasse: Fléchette en mousse\n\nTaille du chargeur: 10\nCadence de tir: 450 tr/min\nPortée effective: 35 m\n\nAmusez-vous en tirant amicalement avec le Sakura Sun WowBlast Desperado. Tirez de manière ludique des fléchettes en mousse sur des amis ou des ennemis fictifs avec ces pistolets jouets en plastique ultra-colorés. Qu'il s'agisse de tuer le temps sur une zone d'atterrissage ou lors d'un long voyage à travers les étoiles, la gamme de jouets WowBlast offre une excitation et un divertissement légers pour toute la famille. Le pistolet jouet Desperado est disponible en plusieurs couleurs vives, chacune présentant un effet sonore unique !
item_Descxian_special_launcher_01=Fabricant: Torral Aggregate\nType d'objet: Lanceur\nClasse: Missile\n\nTaille du chargeur: 3 cartouches de 10 petites roquettes\nCadence de tir: 10 tr/min\nPortée effective: 200 m\n\nAccessoires: Optique (N/A ), Canon (N/A), Underbarrel (N/A)\n\nConçu par le collectif de fabrication de Xi'an, Torral Aggregate, l'I'rhal nécessite un opérateur qualifié pour libérer tout le potentiel destructeur de la puissante arme de cette arme. barrage de missiles énergétiques.
